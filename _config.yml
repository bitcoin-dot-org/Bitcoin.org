port: 4000
## Used in older version of Jekyll
base-url:    /
## Used in newer versions of Jekyll
baseurl:    /

source:      .
destination: ./_site
plugins:     ./_plugins
exclude:
    - Gemfile
    - Gemfile.lock
    - Makefile
    - vendor  # Travis CI creates a vendor/ dir with files we shouldn't render

future:      true
lsi:         false
highlighter: rouge
pygments:    true
markdown:    kramdown
permalink:   date

rdiscount:
  extensions: []

kramdown:
  auto_ids: true,
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 2..6
  use_coderay: false

  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style


