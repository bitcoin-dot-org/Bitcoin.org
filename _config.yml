collections:
  ## _alerts
  alerts:
    output: true
    permalink: /en/alert/:path
  ## _releases
  releases:
    output: true
    permalink: /en/release/:path
  ## _wallets
  wallets:
    output: false
  ## _platforms
  platforms:
    output: false
  ## _devdocs
  devdocs:
    output: false

donation_banner:
  address: 3FkenCiXpSLqD8L79intRNXUgjRoH9sjXa
  display: false
  amounts_in_usd:
    - 5
    - 25
    - 50

defaults:
  - scope:
      path: ""
      type: alerts
    values:
      layout: alert
      lang: en
  - scope:
      path: ""
      type: releases
    values:
      layout: release
      lang: en
      breadcrumbs:
        - bitcoin
        - bcc
        - bcc news
        - RELEASE
  - scope:
      path: ""
      type: posts
    values:
      lang: en

## Options as of version 3.4.20 are: nested (default), compact, compressed, or expanded
sass:
  style: compressed
