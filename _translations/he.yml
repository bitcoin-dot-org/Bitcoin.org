    general: "כללי"
    whatisbitcoin: "מהו ביטקוין?"
    whatisbitcointxt1: "ביטקוין הנה רשת קונצנזוס המאפשרת מערכת תשלומים חדשנית וכסף דיגיטלי לגמרי. זוהי רשת התשלומים הראשונה המבוזרת ותומכת בתקשורת ישירה ואשר מתבבסת על משתמשיה ללא הנהלה מרכזית או תיווך צד שלישי. ממבטו של המשתמש, ביטקוין הנו די דומה לכסף מזומן אינטרנטי. ביטקוין יכול להחשב גם כ<a href=\"http://financialcryptography.com/mt/archives/001325.html\">מערכת ניהול ספרים משולשת </a> הבולטת ביותר שבנמצא."
    creator: "מי יצר את ביטקוין?"
    creatortxt1: "ביטקוין הנו היישום הראשון של המונח הנקרא \"מטבע מוצפן דיגיטלי\". אשר לראשונה תואר ב 1998 ע\"י Wei Dai  ברשימת המייל סייברפאנק, בהציעו את הרעיון של צורת כסף חדשה הנשענת על קריפטוגרפיה כדי לשלוט ביצירת הכסף ובעסקות, במקום שליטה של גורם מרכזי. המפרט הראשון של ביטקוין והוכחת הישימות פורסם ב 2009 בקבוצת המייל של הקריפטוגרפים ע\"י סאטושי נאקאמוטו. סאטושי עזב את הפרויקט בשלהי 2010 מבלי שיגלה יותר מדי על עצמו. הקהילה גדלה מאז בקצב אקספוננציאלי עם  <a href=\"#development#\"> מפתחים רבים</a> שעובדים על ביטקוין."
    creatortxt2: "האנונימיות של סאטושי גררה לעתים חששות לא מוצדקים, שרבים מהם קשורים לאי הבנת מהות הקוד הפתוח של ביטקוין. הפרוטוקול של ביטקוין והתוכנה מפורסמים בגלוי וכל מפתח ברחבי העולם יכול לבחון את הקוד או ליצור גירסה מעודכנת של תוכנת ביטקוין משל עצמו בדיוק כמו מפתחי ביטקוין הנוכחיים. השפעתו של סאטושי היתה מוגבלת לשינויים שביצע ואשר אומצו ע\"י אחרים ולכן הוא לא שלט בביטקוין. וכך, הזהות של ממציא ביטקוין חשובה היום בודאי באותה המידה שחשובה הזהות של ממציא הנייר."
    whocontrols: "מי שולט ברשת ביטקוין?"
    whocontrolstxt1: "אף אחד אינו הבעלים של ביטקוין בדומה לכך שאף אחד אינו שולט בטכנולוגית שמאחורי הדוא\"ל. ביטקוין נשלט ע\"י כל משתמשי ביטקוין ברחבי העולם. בעוד שמפתחים משביחים את התוכנה, הם אינם יכולים להכתיב שינוי בפרוטוקול ביטקוין כיון שכל המשתמשים חופשיים לבחור באיזו תוכנה וגירסה להשתמש. כדי לשמור על תחרותיות כל המשתמשים צריכים להשתמש בתוכנה אשר עומדת באותם הכללים. ביטקוין יכול לעבוד כהלכה רק אם יש הסכמה מלאה בין כל המשתמשים. לכן, לכל המשתמשים והמפתחים יש תמריץ חזק להגן על הקונצנזוס.  "
    howitworks: "כיצד פועל ביטקוין?"
    howitworkstxt1: "מזווית הראיה של המשתמש, ביטקוין הנו לא יותר מאפליקצית סלולרי או תוכנית מחשב שמספקים ארנק אישי ומאפשרים למשתמש לשלוח ולקבל ביטקוינים בעזרתו. כך זה עובד עבור מרבית המשתמשים."
    howitworkstxt2: "מאחורי הקלעים, רשת ביטקוין משתפת ספר הנהלת חשבונות בשם שרשרת הבלוקים. שרשרת בלוקים זו כוללת כל עסקה שהתבצעה אי פעם, דבר המאפשר לתוכנה על מחשב המשתמש לוודא את הנכונות של כל עסקה. האותנטיות של כל עסקה מוגנת ע\"י חתימות דיגיטליות, הקשורות לכתובות השולחות, והמאפשרות לכל המשתמשים שליטה מלאה על שליחת ביטקוינים מהכתובות שלהם עצמם. בנוסף, כל אחד יכול לעבד עסקות ע\"י שימוש בעוצמת המיחשוב של חומרה ייעודית לשירות זה. הדבר נקרא לעתים \"כרייה\", ולקבל תמורה עבור שירות זה בביטקוינים. כדי ללמוד יותר על ביטקוין, ניתן לגשת ל <a href=\"#how-it-works#\">דף הייעודי</a> ול <a href=\"#bitcoin-paper#\">מאמר המקורי</a>."
    used: "האם ביטקוין באמת נמצא בשימוש אנשים?"
    usedtxt1: "כן, יש <a href=\"/en/spend-bitcoin\">מספר גדל והולך של עסקים</a> ופרטים המשתמשים בביטקוין. זה כולל עסקים פיזיים כמו מסעדות, דירות ומשרדי עריכת דין, כמו גם שירותים מקוונים פופולריים כמו Namecheap, Overstock.com, ו Reddit.  בעוד שביטקוין הנו תופעה חדשה, הוא גדל בקצב מהיר. במאי 2018, <a href=\"https://bitcoincharts.com/bitcoin/\">הערך הכולל של הביטקוינים הקיימים</a> עבר את ה 100 ביליון דולר אמריקאי, עם ערך של מיליוני דולר של ביטקוינים הנסחרים מדי יום."
    acquire: "איך אפשר לרכוש ביטקוין?"
    acquireli1: "כאמצעי תשלום לסחורות ושירותים."
    acquireli2: "רכישת ביטקוינים ב <a href=\"https://www.buybitcoinworldwide.com\">בורסת ביטקוין</a>."
    acquireli3: "החלפת ביטקוינים עם <a href=\"https://localbitcoins.com/\">מישהו בסביבתך</a>."
    acquireli4: "זכייה בביטקוינים דרך תחרותיות <a href=\"http://www.bitcoinmining.com/\">הכרייה</a>."
    acquiretxt1: "בעוד שיתכן שניתן למצוא כאלו שרוצים למכור ביטקוינים בתמורה לתשלום בכרטיס אשראי או פיי פאל, מרבית הבורסות אינן מרשות מימון בשיטות תשלום אלה. הדבר נובע ממקרים בהם מישהו קונה ביטקוינים עם פאיי פאל, ואז מבטל את חלקו בעסקה. הכינוי המקובל לפעולה שכזו הנה ביטול הוראת חיוב (chargenack)."
    makepayment: "עד כמה קשה לבצע תשלום בביטקוין?"
    makepaymenttxt1: "יותר קל לבצע תשלומי ביטקוין מאשר רכישות בכרטיסי אשראי או כרטיסי דביט, וניתן לקבלם ללא מספר חשבון הסוחר. תשלומים מתבצעים מאפליקצית ארנק, בין אם ממחשבך או מהטלפון הסלולרי שלך, ע\"י הכנסת כתובת הנמען, הסכום לתשלום, ולחיצת \"שלח\". כדי להקל על הכנסת כתובת הנמען, ארנקים רבים יכולים לקלוט את הכתובת ע\"י סריקת קוד QR או ע\"י מגע של שני הסלולרים בשימוש בטכנולוגית NFC. "
    advantages: "מהם היתרונות של ביטקוין?"
    advantagesli1: >
        <em><b>חופש התשלום</b></em> - אפשרי לשלוח ולקבל ביטקוינים בכל מקום בעולם ובכל
        זמן שהוא. אין חופשת בנקים, אין גבולות, אין ביורוקרטיה. ביטקוין מאפשר למשתמשים
        שליטה מלאה בכספם.
    advantagesli2: >
        <em><b>בחרו את העמלה בעצמכם</b></em> - אין עמלה למקבל הביטקוינים, וארנקים
        רבים מאפשרים לך לשלוט על גובה העמלה כאשר מוציאים ביטקוינים. עמלות גבוהות
        יותר מזרזות את ה <a href="#you-need-to-know##instant">אישור</a> של עסקותיך.
        עמלות אינן קשורות לגובה ההוצאה, כך אפשר לשלוח 100,000 ביטקוינים באותה העלות
        של ביטקוין 1. בנוסף, מעבדי מסחר קיימים כדי לסייע לסוחרים לעבד עסקות, ולהמיר
        ביטקוינים לכסף רגיל ולהפקיד אותו ישירות בחשבון הבנק של הסוחרים מדי יום. כיון
        ששירותים אלו מבוססים על ביטקוין, הם יכולים להיות מוצעים בעלות עמלה הנמוכה
        בהרבה מרשתות כרטיסי האשראי או פייפאל.
    advantagesli3: "<em><b>פחות סיכונים לסוחרים</b></em> - עסקות ביטקוין מאובטחות, בלתי ניתנות להחזרה ואינן כוללות מידע רגיש של לקוחות. הדבר מגן על סוחרים מהפסדים עקב הונאה או החזרות ברמייה, ואין צורך לתאימות PCI. סחורים יכולים בקלות להתרחב לשווקים חדשים שם כרטיסי אשראי אינם זמינים או ששיעור ההונאות גבוה במיוחד. התוצאה נטו הנה עמלות נמוכות, שווקים גדולים יותר, ופחות עלויות מנהליות."
    advantagesli4: "<em><b>אבטחה ושליטה</b></em> - משתמשי ביטקוין הנם בשליטה מלאה על עסקותיהם. סוחרים אינם יכולים לגרום לשינויים לא רצויים או שלא שמו לב אליהם מה שיכול לקרות בצורות אחרות של תשלומים. תשלומי ביטקוין יכולים להתבצע מבלי לחשוף מידע אישי הנקשר לעסקה. הדבר מאפשר הגנה חזקה על כספם כולל גיבוי והצפנה."
    advantagesli5: "<em><b>שקיפות ונייטרליות</b></em> - <a href=\"https://live.blockcypher.com/btc/\">כל המידע</a> הנוגע להצע הכסף של ביטקוין עצמו הנו זמין מיידית בשרשרת הבלוקים עבור כל מי שמעונין לוודא ולהשתמש בזמן אמת. אין ארגון או אדם יחיד שיכול לשלוט או לבצע מניפולציות על פרוטוקול ביטקוין כיון שהוא מוגן קריפטוגרפית. הדבר מאפשר לבטוח בליבת ביטקוין שתהיה נייטרלית לחלוטין, שקופה וניתנת לחיזוי."
    disadvantages: "מהם החסרונות של ביטקוין?"
    disadvantagesli1: "<em><b>רמת הנפוצות</b></em> - אנשים רבים עדין אינם מודעים לביטקוין. כל יום יותר עסקים מקבלים ביטקוין כיון שהם מעונינים ביתרונות הטמונים בכך, אך הרשימה נותרת קטנה ועדין צריכה לגדול כדי להנות   <a href=\"https://en.wikipedia.org/wiki/Network_effect\">מהשפעות הרשת</a>."
    disadvantagesli2: "<em><b>תנודתיות</b></em> -  <a href=\"https://bitcoincharts.com/bitcoin/\">הערך הכולל</a> של הביטקוינים שבמחזור וכמות העסקים המשתמשים בביטקוין עדין מאד קטנה ביחס למה שהיא יכולה להיות. לכן, אירועים קטנים יחסית, מסחר, או פעילות עסקית יכולים להשפיע מאד על המחיר. באופן תיאורטי, פגיעות זו יכולה לקטון ככל ששווקי ביטקוין והטכנולוגיה יתבגרו. העולם לא חווה קודם לכן סטארטאפ שהוא מטבע, לכן באמת קשה (ומרגש) לדמיין כיצד הדברים יתפתחו."
    disadvantagesli3: "<em><b>פיתוח שוטף</b></em> - תוכנת ביטקוין עדין בגירסת ביתא עם תכונות רבות שטרם הושלמו ונמצאות בתהליך פיתוח. כלים חדשים, תכונות, ושירותים מפותחים כדי לשכלל את אבטחת ביטקוין ולאפשר גישה לציבור הרחב. כמה מאלה עדין אינם פתוחים לכל. מרבית עסקי ביטקוין הנם חדשים ועדין לא מציעים ביטוח. באופן כללי, ביטקוין עדין בתהליך של התבגרות."
    trust: "מדוע אנשים סומכים על ביטקוין?"
