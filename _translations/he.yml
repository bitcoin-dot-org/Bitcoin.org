    worthless: "האם יתכן שהביטקוינים יהפכו לחסרי ערך?"
    worthlesstxt1: "כן. ההיסטוריה מלאה במטבעות אשר כשלו ואינם בשימוש יותר, כגון  <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">המרק הגרמני </a> בזמן הרפובליקה של ווימר וקרוב יותר לתקופתנו ,  <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">הדולר הזימבבווי</a>. אמנם כשלונות המטבע בעבר היו בדרך כלל עקב היפר אינפלציה אשר לא אפשרית בביטקוין, אך ישנה תמיד האפשרות לכשל טכנולוגי, מטבעות מתחרים, בעיות פוליטיות, וכן הלאה. ככלל אצבע, אין שום מטבע שיכול להחשב כבטוח לחלוטין מכשלונות או מתקופות קשות. ביטקוין הוכיח את אמינותו כבר שנים מאז היווצרו, ויש לו פוטנציאל רב להמשך גידול. אף על פי כן, אין מישהו שיכול לחזות מה צופן העתיד לביטקוין. "
    bubble: "האם ביטקוין הנו בועה?"
