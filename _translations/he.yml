    anonymous: "האם ביטקוין אנונימי?"
    anonymoustxt1: "ביטקוין תוכנן לאפשר למשתמשיו לשלוח ולקבל תשלומים ברמה סבירה של פרטיות כמו בכל צורת מטבע אחרת. אף על פי כן, ביטקוין אינו אנונימי ולא יכול להציע את אותה רמת האנונימיות שיש לכסף מזומן. השימוש בביטקוין משאיר שובל ארוך של תיעוד גלוי לציבור. <a href=\"#protect-your-privacy#\">מנגנונים מסוימים </a> קיימים כדי להגן על פרטיות המשתמשים ומנגנונים נוספים נמצאים כעת בפיתוח. אף על פי כן, יש עוד הרבה לעשות עד שתכונות אלו ישומשו נכונה ע\"י מרבית משתמשי ביטקוין. "
    anonymoustxt2: "עלו חששות שעסקות פרטיות יכולות לשמש למטרות לא חוקיות עם ביטקוין. אבל ראוי לציין שביטקוין יהיה ללא ספק כפוף לרגולציות דומות שכרגע נמצאות בשימוש מערכות פיננסיות קיימות. ביטקוין אינו יכול להיות יותר אנונימי מאשר מזומן, ולא סביר שימנע חקירות פליליות מלהתבצע. בנוסף, ביטקוין גם מתוכנן למנוע טווח נרחב של פשעים פיננסיים."
    lost: "מה קורה כאשר מאבדים ביטקוינים?"
