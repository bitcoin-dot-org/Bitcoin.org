    visibilitybut: "提交您的企業"
  how-it-works:
    title: "Bitcoin 運作原理 - Bitcoin"
    pagetitle: "Bitcoin 運作原理"
    intro: "這是個常令人感到困惑的問題。以下是一個快速的解釋！"
    basics: "給新手的基礎知識"
    basicstxt1: "作為一位新的用戶，您不需要明白技術細節就可以<a href=\"#getting-started#\">開始</a>使用 Bitcoin。一旦您在電腦或行動上安裝了 Bitcoin 錢包，它就會產生您的第一個 Bitcoin 地址，您可以在任何需要的時候創建更多的地址。您可以把您的地址披露給朋友們，以便他們可以給您付款或者反過來您給他們付款。實際上，這很像電子信箱。不過，一個 Bitcoin 地址應當只能用一次。"
    balances: "餘額<span class=\"titlelight\"> - 區塊鏈</span>"
    balancestxt: "區塊鏈是整個 Bitcoin 網路所依賴的<b>共享的公開分類帳</b>。所有經確認的交易都會存放在區塊鏈上。這樣的話，Bitcoin 錢包可以計算它們的可用餘額和核實新的交易中將被使用的比特幣確實屬花費者所有。區塊鏈的完整性及時間順序是由<a href=\"#vocabulary##[vocabulary.cryptography]\">密碼學</a>來實現的。"
    transactions: "交易<span class=\"titlelight\"> - 私密金鑰</span>"
    transactionstxt: "一筆交易即是被包含在區塊鏈中的<b> Bitcoin 錢包之間價值的一次轉移</b>。Bitcoin 錢包保留一個被稱為<a href=\"#vocabulary##[vocabulary.privatekey]\"><i>私密金鑰</i></a>或種子的秘密的數據片段。私密金鑰或種子可用來簽署交易、提供一個交易確實是由該錢包的擁有者發出的數學證明。<a href=\"#vocabulary##[vocabulary.signature]\"><i>簽章</i></a>能夠防止其他人竄改過去公佈的交易。所有的交易都會在用戶之間公佈，並且通常會在接下來的10分鐘內由這個網路通過一個被稱為<a href=\"#vocabulary##[vocabulary.mining]\"><i>;挖礦</i></a>的進程開始進行確認。"
    processing: "處理<span class=\"titlelight\"> - 挖礦</span>"
    processingtxt: "挖礦是一種<b>分散式的共識系統</b>，用於<a href=\"#vocabulary##[vocabulary.confirmation]\"><i>確認</i></a>交易並把交易加入區塊鏈之中。挖礦能確保區塊鏈的時間順序、保護網路的中立性，並且讓不同的電腦就系統的狀態取得共識。待確認的交易將會打包到某個<a href=\"#vocabulary##[vocabulary.block]\"><i>區塊</i></a>之中，而區塊必須滿足非常嚴格的密碼學規則。這些規則防止區塊被篡改，因為這樣做會導致被篡改區塊之後的區塊都變得無效。挖礦創造了一個競爭性的隨機系統，可防止任何人輕易地將連續的區塊加到區塊鏈中。藉由這個系統，沒有人能控制區塊鏈中能包含哪些交易，或是更動區塊鏈的某一部份來取消他們自己的支付。"
    readmore: "探索未知的世界"
    readmoretxt: "這僅僅是 Bitcoin 系統的簡要說明，如果想瞭解更多細節，您可以<a href=\"#bitcoin-paper#\">閱讀原始論文</a>，其中描述了系統的設計，您也可以閱讀<a href=\"/en/developer-documentation\">開發人員文檔</a>，您還可以探索一下<a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin wiki</a>。"
  index:
    title: "Bitcoin - 開放原始碼點對點數位貨幣"
    metadescription: "Bitcoin 是一種創新的支付網路，也是一種新型貨幣。找到您所需要瞭解的資訊然後就可以在bitcoin.org 開始接觸 Bitcoin。"
    listintro: "Bitcoin 是一個創新的支付網路以及一種新的貨幣。"
    list1: "即時點對點<br>交易"
    list2: "環球<br>支付"
    list3: "幾乎為零的<br>手續費"
    desc: "Bitcoin 沒有中央機構或銀行而使用點對點技術來運營；管理交易與發行比特幣是通過整個網路來協力開展的。<b>Bitcoin 為開放原始碼；由於其公開的設計，沒有任何人可控制 Bitcoin，且  <a href=\"#support-bitcoin#\">任何人都可以參與其中</a></b>。通過其諸多特性，Bitcoin 有許多令人興奮且不能被任何先前的支付系統所取代的功能。"
    overview: "或者來個快速總覽"
  innovation:
    title: "創新 - Bitcoin"
    pagetitle: "支付系統的創新"
    summary: "Bitcoin 協議并不僅僅是關於從 A 匯款到 B。它有很多功能，這個社群正在努力讓很多事情都成為可能。這裡是一些最近正在研究的技術，其中有些已經轉換成了真實的產品和服務。Bitcoin 最有趣的部份可能還有待發現。"
    control: "反詐騙掌控權"
    controltext: "一個前所未有的安全水準對 Bitcoin 來說是可能的。這個網路為用戶防範最常見的詐騙如拒付或不想要的收費，而且比特幣是不可能偽造的。用戶可以備份或加密他們的錢包，且硬體錢包在將來會讓盜竊或丟失錢變得難上加難。Bitcoin 的設計讓它的用戶對他們的錢有完全的掌控權。"
    global: "全球可接入性"
    globaltext: "世界上所有的支付都能完全共同操作。不管有沒有一個銀行帳戶，Bitcoin 讓任何銀行、企業或個人安全地在任何地方任何時候匯款和收款。Bitcoin 在很多國家都可以使用，哪怕在這些國家大部份支付系統因本身的限制而不能使用。 Bitcoin 提升了全球貿易的可接入度，並且它能促使國際貿易繁榮。"
    cost: "成本效率"
    costtext: "通過使用密碼技術，不需要通過又慢又貴的中介來保障支付安全成為可能。一個 Bitcoin 交易比起其他方式要便宜得多而且能在短時間完成。這意味著 Bitcoin 有機會在將來成為一種常用的匯兌任何貨幣的方式。 Bitcoin 也可以通過削減昂貴的工人工資交易手續費，幫助很多國家 <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">減少貧困</a>。"
    donation: "小費與捐贈"
    donationtext: "Bitcoin 在很多情況下成為了支付小費和募捐的一種特別有效的方式。傳送一筆款項只需要輕輕點擊一下，而接受捐款也簡單得像顯示一個 QP 碼。捐款情況可以有選擇地給公眾公開，這讓非牟利組織具有更高的透明度。在緊急情況例如自然災害發生時，Bitcoin 募捐可以實現一個更快的國際反饋。"
    crowdfunding: "眾籌集資"
    crowdfundingtext: "雖然還不是很方便使用，Bitcoin 可以用於進行 Kickstarter-style 的眾籌活動，個人把錢集资給一個項目，這個項目只有在收到足夠的可以實現目標的錢時，個人集資的錢才會被收走。這樣的保險合約由 Bitcoin 協議處理能保障一個交易只有符合所有的條件的時候才會實現。 <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">瞭解更多</a> 關於眾籌背後的技術。"
    micro: "小額支付"
    microtext: "Bitcoin 能處理小至一美元的支付款項，很快就可以處理更小的數額的支付。這樣的支付在今天是稀鬆平常的。想像一樣，按秒來支付收聽國際網路收音，通過小額小費在瀏覽網頁時不顯示廣告，從一個 WiFi 熱點按每千字節購買寬頻，Bitcoin 足夠有效來讓所有這些想法成為可能。<a href=\"https://bitcoinj.github.io/working-with-micropayments\">瞭解更多</a>關於Bitcoin微支付背後的技術的資訊。"
    mediation: "調解紛爭"
    mediationtext: "Bitcoin 可以用通過多重簽署來開發新型的糾紛調解服務。這個服務讓第三方能在其他兩方沒有取得一致協議的情況下通過或反對一個交易，而且他不需要對他們的錢具有掌控權。因為這些服務會與使用 Bitcoin 的所有的用戶和商家兼容，這很可能會促進自由競爭和實現更高的質量標準。"
    multisig: "多重簽署帳戶"
    multisigtext: "多重簽署讓一個交易只有在一個群體中一定數量的成員同意這個交易之後它才會被這個網路接受。這可以被用于董事會來防止任何成員在沒有得到其他成員的同意的情況下花費他們的部份財富。銀行也可以利用它，如果用戶不能提供另外的一個憑證，銀行就可以阻止高於一個閾值的支付，以此防止盜賊。"
    trust: "信任和正直"
    trusttext: "Bitcoin 針對某些持續困擾銀行的信任問題提供了解決方案，通過選擇性的會計透明度、數位合約和不可取消的交易，Bitcoin 可以用作一個存儲信任和協議的平臺。不誠實的銀行不能欺騙這個系統，通過由其他銀行或公眾來負擔費用的方式來牟取利益。在將來如果主要的銀行支持 Bitcoin 的話，它就能幫助恢復人們對金融機構的正直信任。"
    resiliency: "還原能力與去中心化"
    resiliencytext: "Bitcoin 通過高度去中心化創建了一個不一樣的具有更高水準的還原能力和冗餘度的支付網路。Bitcoin 不需要軍事保護就可以應付數百萬美元的交易。因為沒有像一個數據中心一樣的中心點，攻擊這個網路就難上加難。Bitcoin 象徵著保障本地和全球金融系統安全的進程又向前邁進了有趣的一步。"
    transparency: "彈性透明度"
    transparencytext: "所有的 Bitcoin 交易都是公開透明的，款項參與人的身份默認是隱私的。這讓個人和組織可以實行有彈性的透明規則。例如，一個企業可以選擇向一些特定的雇員公開特定的交易和餘額，而一個非牟利組織則可以自由地讓公眾瞭解它們每天和每月接收了多少的善款。"
    automation: "自動化的解決方案"
    automationtext: "自動服務通常要處理開支和鈔票或信用卡支付的額度限制。這包括巴士售票機、售咖啡機等所有的自動售貨機。Bitcoin 適合用於新一代自動服務并幫他們削減成本。想像一下無人駕駛的計程車或者一個可以有自動收费篮子不需排隊的商店，許多這樣的設想都是可能的。"
