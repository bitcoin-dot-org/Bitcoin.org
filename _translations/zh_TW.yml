    title: "常見問題 - Bitcoin"
    pagetitle: "常見問題"
    summary: "給關於 Bitcoin 的重複出現的問題和神話找答案"
    table: "內容表"
    general: "概況"
    whatisbitcoin: "甚麼是 Bitcoin ？"
    whatisbitcointxt1: "Bitcoin 是一個共識網路，它讓一種新的支付系統和一種完全的數位貨幣成為可能。它是第一個去中心化的點對點支付網路，它由用戶來支撐，不需要中央機構或中間人。從用戶的角度看，Bitcoin 就像是網路上的鈔票一樣。Bitcoin 也被認為是現有的最傑出的<a href=\"http://financialcryptography.com/mt/archives/001325.html\">三式記帳系統</a> 。"
    creator: "誰創造了 Bitcoin ？"
    creatortxt1: "Bitcoin 是率先應用實施“密碼貨幣”的概念。這個概念最先由Wei Dai 在1998年在cypherpunks信箱組列表中描述，他提出了一種新型貨幣的想法，也即用密碼技術來控制貨幣的產生和交易，而不是通過一個中央機構來控制。第一個 Bitcoin 的說明和概念證明由中本聰先生於2009年在密碼學信箱組列表中發表。中本聰先生在2010年末離開了這個項目，他沒有解釋太多的理由。而這個社群從此呈指數增長，<a href=\"#development#\">許多開發人員</a> 都開始投入到 Bitcoin 中。"
    creatortxt2: "中本聰先生的隱匿總是會引起過度的關注，很多這些關注導致了對 Bitcoin 的開放原始碼性質的誤解。Bitcoin 協議和軟體是公開發佈的，而且世界上任何開發人員都可以評審其程式碼或製作他們自己改進版的 Bitcoin 軟體。就像現在的開發人員一樣，中本聰所作的修改被不被其他人接受，他是無法決定的，也即其影響是有限的。他并不控制 Bitcoin。因此，Bitcoin 的發明者身份在今天看來可能是像紙的發明者的身份一樣無關重要。"
    whocontrols: "誰控制 Bitcoin 網路？"
    whocontrolstxt1: "沒有人擁有 Bitcoin 網路，就像沒有人擁有電子信箱背後的技術一樣。Bitcoin 由全球所有 Bitcoin 用戶所掌控。開發人員改善軟體功能時，他們不能強迫 Bitcoin 協議接受一個變動，因為所有用戶都可以自由選擇他們使用的軟體和版本，用戶必須使用具備同樣的規則的軟體，才能彼此相容。Bitcoin 只能在所有用戶具備共識的基礎之上才能正常運作。因此，所有用戶與開發人員都具有強烈的願望來維護這樣的共識。"
    howitworks: "Bitcoin 的運作原理"
    howitworkstxt1: "從用戶的角度看，Bitcoin 只是一個提供私人 Bitcoin 錢包和讓用戶傳送和接收比特幣的行動應用程式或電腦程式。對大部份的用戶來說，這是 Bitcoin 的用途。"
    howitworkstxt2: "在後臺，Bitcoin 網路分享著一個公開的被稱為“區塊鏈”的總的分類帳。這個分類帳包含所有已經進行的交易，這使得用戶的電腦可以核實每一筆交易的合法性。每一筆交易的真實性被相應的傳送地址的數位簽署保護，這使得所有的用戶都可以對從他們自己的 Bitcoin 地址傳送的比特幣有完全的掌控權。而且，每一個人都可以使用有專門硬體的計算器能力來處理交易并因這個服務而獲得作為獎賞的比特幣。這通常被稱為“挖礦”。如果您想要瞭解更多關於 Bitcoin 的資訊，您可以檢視<a href=\"#how-it-works#\">專門頁</a> 和  <a href=\"#bitcoin-paper#\">原始論文</a>。"
    used: "真的有人在用 Bitcoin 嗎？"
    usedtxt1: "是的。<a href=\"http://usebitcoins.info/\">越來越多的企業</a>和個人使用 Bitcoin。這包括實體企業，如餐廳、公寓、法律公司和廣受歡迎的線上服務如Namecheap, WordPress, Reddit 和 Flattr等等。雖然 Bitcoin 還是一個相對而言較新鮮的現象，但是它發展迅速。2013年8月底，<a href=\"https://bitcoincharts.com/bitcoin/\">流通中的比特幣價值</a>超過了15億美元（US$ 1.5 billion），而且每天都有價值數百萬的比特幣在交易。"
