  faq:
    title: "Vanliga Frågor - Bitcoin"
    pagetitle: "Vanliga Frågor och Svar"
    summary: "Hitta svar på återkommande frågor och myter om Bitcoin."
    table: "Innehållsförteckning"
    general: "Översikt"
    whatisbitcoin: "Vad är Bitcoin?"
    whatisbitcointxt1: "Bitcoin är ett konsensus nätverk som möjliggör en ny typ av betalningssystem och en komplett digital valuta. Det är den första decentraliserade peer-to-peer betalningsnätverket som är drivet av sina användare utan någon central enhet eller mellanhand. From en användares perspektiv är Bitcoin ungefär som kontanter på Internet. Bitcoin kan också ses som de mest prominenta <a href=\"http://financialcryptography.com/mt/archives/001325.html\">triple entry bookkeeping system</a> som existerar."
    creator: "Vem skapade Bitcoin?"
    creatortxt1: "Bitcoin är den första implementationen av ett koncept kallat för \"kryptovaluta\" som först var beskrivet 1998 av Wei Dai på cypherpunks maililista, som föreslog idéen av en ny form av valuta som använder kryptografisk kontroll av dess skapande och transaktioner, istället för en central enhet. Den första Bitcoin specifikationen och beviset av konceptet publicerades 2009 på en kryptografisk maillist av Satoshi Nakamoto. Satoshi lämnade projektet sent 2010 utan att berätta så mycket om sig själv. Bitcoins community har sedan dess vuxit exponentiellt med <a href=\"#development#\">många utvecklare</a> som jobbar med Bitcoin."
    creatortxt2: "Satoshis anonymitet har ofta orsakat oberättigad oro, många kopplade till missförstånd rörande Bitcoins öppna källkod. Bitcoin protokollet och mjukvaran är publicerat öppet och vilken utvecklare som helst världen över kan granska koden och skapa deras egna modifierade version av Bitcoin mjukvaran. Precis som nuvarande utvecklare var Satoshis influens begränsad till ändringarna som adopterades av andra och därav kontrollerade han inte Bitcoin. Därav är identiteten av Bitcoins skapare lika relevant idag som den person som uppfann papper."
    whocontrols: "Vem kontrollerar Bitcoin-nätverket?"
    whocontrolstxt1: "Ingen äger Bitcoin-nätverket ungefär som ingen äger teknologin bakom email. Bitcoin är kontrollerat av alla Bitcoin användare runt om i världen. Utvecklare som förbättrar mjukvaran kan inte tvinga fram ändringar i Bitcoin protokollet eftersom alla användare är fria att välja vilken mjukvara och version de vill använda. För att vara kompatibla med varandra måste alla användare använda mjukvara som följer samma regler. Bitcoin kan bara fungera korrekt ifall det råder total konsensus mellan alla användare. Därav har alla användare och utvecklare ett starkt incitament till att skydda denna konsensus. "
    howitworks: "Hur fungerar Bitcoin?"
    howitworkstxt1: "Från en användares perspektiv, så är Bitcoin inget annat än ytterligare en mobilapplikation eller datorprogram som ger tillgång till en personlig Bitcoin plånbok och tillåter användare att skicka och ta emot bitcoins med dem. Så fungerar Bitcoins för de allra flesta."
    howitworkstxt2: "Under ytan så består Bitcoin-nätverket av en delad publik loggbok kallad \"block kedjan\". Loggen innehåller alla transaktioner som någonsin har blivit utförd, vilket erbjuder användarens dator att verifiera validiteten för varje transaktion. Autenticiteten av varje transaktion är skyddad av digitala signaturer som tillhör de skickande adresserna, vilket ger att alla användare kan ha full kontroll över skickade bitcoins från deras egna Bitcoin adresser. Dessutom kan alla processa transaktioner genom beräkningskraft från specialiserad hårdvara och få betalt i bitcoins för arbetet. Detta är ofta kallat \"utvinning\". För att lära dig mer om Bitcoin kan du konsultera den <a href=\"#how-it-works#\">dedikerade sidan</a> och <a href=\"#bitcoin-paper#\">original rapporten</a>."
    used: "Använder verkligen människor Bitcoin?"
    usedtxt1: "Ja. Det är ett <a href=\"http://usebitcoins.info/\">växande antal företag</a> och privatpersoner som använder Bitcoin. Detta inkluderar företag som restauranger, lägenheter, advokatbyråer och populära nättjänster som Namecheap, WordPress, Reddit och Flattr. Medan Bitcoin fortfarande är ett relativt nytt fenomen, växer det fort. I slutet av Augusti 2013 uppskattades <a href=\"https://bitcoincharts.com/bitcoin/\">värdet av alla bitcoins i cirkulation</a> till 1.5 miljarder US dollar varje dag. "
    acquire: "Hur kan man införskaffa bitcoins?"
    acquireli1: "Som betalning för produkter eller tjänster."
    acquireli2: "Köp Bitcoins på en  <a href=\"http://howtobuybitcoins.info\">Bitcoin exchange</a>."
    acquireli3: "Exchange bitcoins with <a href=\"https://localbitcoins.com/\">someone near you</a>."
    acquireli4: "Tjäna bitcoins genom konkurrensutsatt  <a href=\"http://www.bitcoinmining.com/\">utvinning</a>."
    acquiretxt1: "Medan det eventuellt är möjligt att hitta privatpersoner som vill sälja bitcoins mot kreditkortsbetalning eller PayPal betalning, så accepterar de flesta börser inte betalning med dessa betalmetoder. Det eftersom i de flesta fall då någon köper bitcoins med PayPal backar de sedan deras del av transaktionen. Detta är ofta refererat till som \"chargeback\"."
    makepayment: "Hur svårt är det att göra en Bitcoin-betalning?"
    makepaymenttxt1: "Bitcoin-betalning är lättare att utföra än betal och kreditkortsbetalningar och kan motas utan ett handelskonto. Betalningar är gjorda från en plånboksapplikation, på antingen din dator eller smartphone genom att skriva in mottagarens adress och betalbelopp och sedan trycka skicka. För att göra det lättare att skriva en en mottagares adress kan många plånböcker skriva in mottagaradressen genom att skanna en QR kod och eller dutta två telefoner tillsammans som har NFC teknologi."
    advantages: "Vad är fördelarna med Bitcoin?"
    advantagesli1: "<em><b>Betalnings frihet</b></em> - Det är möjligt att skicka och ta emot vilket belopp som helst direkt var som helst i världen vid vilken tidpunkt som helst. Inga semestrar. Inga landsgränser. Inga begränsningar. Bitcoin tillåter sina användare att ha full kontroll på sina pengar."
    advantagesli2: "<em><b>Väldigt låga avgifter</b></em> - Bitcoin-betalningar är för nävarande processade med antingen inga avgifter eller väldigt låga avgifter. Användare kanske inkluderar avgifter för transaktioner för att få prioritets processering, vilket kan leda till snabbare konfirmation av transaktionen av nätverket. Dessutom existerar handelsprocesserare för att hjälpa handlare med att processa transaktioner. De konverterar bitcoins till vanlig valuta och sätta in pengar direkt till handlarens bankkonto dagligen. Eftersom dessa tjänster är baserade på Bitcoin kan de erbjuda mycket lägre avgifter än PayPal och kreditkortsnätverk."
    advantagesli3: "<em><b>Färre risker för handlare</b></em> - Bitcoin-transaktioner är säkra, irreversibla och innehåller inte någon personlig eller känslig information om kunden. Handlare är skyddad från bedrägerier eller \"chargebacks\" och det finns inget behov att följa PCI. Handlare kan enkelt expandera till nya marknader där kreditkort inte finns eller bedrägerinivåerna är för höga. Resultatet är lägre avgifter, större marknad och mindre administrativa kostnader."
    advantagesli4: "<em><b>Säkerhet och kontroll</b></em> - Bitcoin-användare har full kontroll på sina transaktioner. Det är omöjligt för en handlare att dra pengar från dig utan att du vill, som det kan hända med andra betalningsmetoder. Bitcoin betalningar kan göras utan att någon personlig information blir knuten till transaktionen. Det ger ett strakt skydd mot identitetsstöld. Bitcoin användare kan också skydda deras pengar genom att säkerhetskopiera och kryptera sina bitcoins."
    advantagesli5: "<em><b>Transparent och neutrallt</b></em> - <a href=\"https://www.biteasy.com/\">All information</a> angående Bitcoin-pengar är tillgängligt på blockkedjan för alla att verifiera och använda i realtid. Ingen individ eller organisation kan kontrollera eller manipulera Bitcoin protokollet eftersom det är säkrat kryptografiskt. Det gör att kärnan av Bitcoin kan litas på för att vara helt neutral, transparent och förutsägbar."
    disadvantages: "Vad är nackdelarna med Bitcoin?"
    disadvantagesli1: "<em><b>Adoption av Bitcoin</b></em> - Många känner fortfarande inte till Bitcoin. Varje dag så är det fler företag som accepterar bitcoins eftersom de vill åt fördelarna i att göra så.  Dock är det fortfarande ett litet antal företag och de behöver bli fler för att kunna dra nytta av <a href=\"https://en.wikipedia.org/wiki/Network_effect\">nätverkseffekter</a>."
    disadvantagesli2: "<em><b>Volatilitet</b></em> - Det <a href=\"https://bitcoincharts.com/bitcoin/\">totala värdet</a> av bitcoins i cirkulation och antalet företag som använder Bitcoin är fortfarande väldigt litet jämfört med vad det skulle kunna vara. Därav kan relativt små händelser, transaktioner eller företagsaktiviteter signifikant påverka priset. I teorin, så kommer volatiliteten minska när Bitcoins marknader och teknologi mognar. Aldrig tidigare har världen sett en start-up valuta, så det är verkligen svårt (och spännande) att föreställa sig hur det kommer utvecklas i framtiden."
    disadvantagesli3: "<em><b>Pågående utveckling</b></em> - Bitcoin-mjukvaran är fortfarande i beta och har många ofärdiga funktioner som är under aktiv utveckling. Nya verktyg, funktioner och tjänster håller på att bl utvecklade för att göra Bitcoin säkrare och lättare att använda för allmänheten. Vissa av dessa är inte redo att användas av alla. De flesta Bitcoin företag är nya och erbjuder forfarande inte någon försäkring. Generellt så håller Bitcoin fortfarande på att mogna."
    trust: "Varför litar folk på Bitcoin?"
    trusttxt1: "Mycket av tilliten till Bitcoin kommer ifrån faktumet att det kräver nästan ingen tillit alls. Bitcoins källkod är helt öppen och decentraliserad. Det betyder att vem som helst har tillgång till hela källkoden när som helst. Alla utvecklare världen över kan därav verifiera exakt hur Bitcoin fungerar. Alla skapade transaktioner och bitcoins kan följas transparent i realtid av vem som helst. Alla betalningar kan göras utan att vara beroende av någon tredjepart och hela systemet är skyddat av kryptografiska algoritmer, verifierat av flera parter. De kryptografiska algoritmerna är lika de som används av nätbanker. Ingen Organisation eller individ kan kontrollera Bitcoin och nätverket fortsätter att vara säkert även fast alla användare inte kan litas på. "
    makemoney: "Kan jag tjäna pengar på Bitcoin?"
    makemoneytxt1: "Du ska aldrig förvänta dig att bli rik på Bitcoin eller någon annan uppkommande teknik. Det är alltid viktigt att vara varse om allting som låter för bra för att vara sant eller motstrider  ekonomiska regler. "
    makemoneytxt2: "Bitcoin är ett växande utrymme för innovation och det finns affärsmöjligheter som också innebär risker. Det finns ingen garanti att Bitcoin kommer att fortsätta att växa, även om Bitcoin har utvecklats i en mycket snabb takt hittills. Att investera tid och resurser på allt relaterat till Bitcoin kräver entreprenörskap. Det finns olika sätt att tjäna pengar på Bitcoin som utvinning, spekulationer eller att skapa nya företag. Alla dessa metoder är konkurrensutsatta och det finns ingen garanti för gå med vinst. Det är upp till var och en att göra en ordentlig utvärdering av kostnaderna och riskerna med ett sådant projekt."
    virtual: "Är Bitcoin helt virtuellt och immateriellt?"
    virtualtxt1: "Bitcoin är lika virtuellt som de kreditkort och online-banknätverk folk använder varje dag. Bitcoin kan användas för att betala på nätet och i fysiska butiker precis som alla andra former av pengar. Bitcoins kan också handlas med i fysisk form såsom <a href=\"https://www.casascius.com/\">Casascius mynt</a>, men att betala med en mobiltelefon är oftast bekvämare. Bitcoin saldon lagras i ett stort distribuerat nätverk, och de kan inte ändras av en bedragare hur som helst. Med andra ord, Bitcoin-användare har exklusiv kontroll över sina medel och bitcoins kan inte försvinna bara för att de är virtuella."
    anonymous: "Är Bitcoin anonymt?"
    anonymoustxt1: "Bitcoin är utformat för att ge sina användare möjlighet att skicka och ta emot betalningar med en accepterbar nivå av sekretess precis som andra former av pengar. Dock är Bitcoin inte anonymt och kan inte erbjuda samma nivå av sekretess som kontanter. Användningen av Bitcoin lämnar omfattande offentliga register. <a href=\"#protect-your-privacy#\">Olika mekanismer</a> finns för att skydda användarnas integritet, och fler är under utveckling. Men det finns fortfarande mycket arbete kvar innan dessa funktioner kan används korrekt av de flesta Bitcoin-användare."
    anonymoustxt2: "Viss oro finns för att privata Bitcoin-transaktioner skulle kunna användas för olagliga ändamål. Det är dock värt att notera att Bitcoin utan tvekan kommer att utsättas för liknande bestämmelser som redan finns på plats inom befintliga finansiella system. Bitcoin kan inte vara mer anonymt än kontanter och det är inte troligt att Bitcoin skulle förhindra några brottsutredningar. Dessutom är Bitcoin utformat för att förhindra att ett stort antal ekonomiska brott."
    lost: "Vad händer om bitcoins tappas bort?"
    losttxt1: "När en användare förlorar sin plånbok, har det effekten av att ta bort pengar från cirkulation. Förlorade bitcoins är fortfarande kvar i blockkedjan precis som alla andra bitcoins. Dock förblir förlorade bitcoins vilande för alltid eftersom det inte finns något sätt för någon att hitta den privata nyckeln(ar) som skulle tillåta dem att spenderas på nytt. På grund av lagen om tillgång och efterfrågan, när färre bitcoins finns tillgängliga, kommer de som är kvar få ökad efterfrågan och ökning av värdet kommer kompensera för de bitcoins som är förlorade."
    scale: "Kan Bitcoin skala till att bli en stort betalningsnätverk?"
    scaletxt1: "Bitcoin nätverket kan redan idag hantera ett mycket större antal transaktioner än vad som görs idag. Bitcoin är dock inte helt redo att hantera den volym som de största kreditkortsnätverken hanterar. Arbete pågår för att ta bort de nuvarande begränsningarna och framtida behov är välkända. Sedan Bitcoin kom till har alla aspekter utav Bitcoin-nätverket kontinuerligt förbättrats, optimerats och specialiserats och mognat och det kommer fortsätta så de närmaste åren. Under tiden som trafiken ökar kanske fler Bitcoin-användare lättviktsklienter och de fullständiga klienterna blir mer specialiserade tjänster. För mer detaljer se <a href=\"https://en.bitcoin.it/wiki/Scalability\">Skalbarhetssidan</a> på wikin."
    legal: "Juridiskt"
    islegal: "Är Bitcoin lagligt?"
    islegaltxt1: "Så vitt vi vet <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">så har Bitcoin inte gjorts illegalt</a> in de flesta jurisdiktioner. Däremot finns det några jurisdiktioner (som Argentina och Ryssland) som allvarligt begränsat eller förbjudit utländska valutor. Andra jurisdiktioner (som Thailand) kan begränsa möjligheten att få license för vissa typer av verksamheter t.ex Bitcoin-marknader."
    islegaltxt2: "Regulatorer från en mängd olika  jurisdiktioner tar steg mot att tillhandahålla privatpersoner och företag med regler för hur de kan integrera den här nya tekniken med det formella och reglerade finanssystemet. T.ex har Financial Crimes Enforcement Network (FinCEN), en byrå i det Amerikanska finansdepartementet, har gett ut en icke bindande guide på hur de ser på olika aktiviteter som involverar virtuella valutor."
    illegalactivities: "Är Bitcoin användbart för illegala aktiviteter?"
    illegalactivitiestxt1: "Bitcoin är pengar och pengar har alltid använts för både legala och illegala ändamål. Kontanter, kreditkort och nuvarande banksystem används i mycket större utsträckning för ekonomisk brottslighet än Bitcoin. Bitcoin kan bidra med betydande innovation inom betalningssystem och fördelarna med sådan innovation anses ofta vara fler än deras eventuella nackdelar.  "
    illegalactivitiestxt2: "Bitcoin är designat för att ta ett stort steg mot att göra pengar säkrare att använda och kan också skapa ett starkt skydd mot många former av ekonomisk brottslighet. T.ex så är bitcoins helt omöjliga att förfalska. Användare är i full kontroll och kan inte utsättas för oönskade betalningar, vilket är möjligt med kreditkort. Bitcoin transaktioner är irreversibla och immuna mot \"chargebacks\" bedrägerier. Bitcoin möjliggör pengar att vara säkra mot  både stöld och att du skulle förlora din pengar, genom att använda kraftfulla mekanismer som säkerhetskopior, kryptering och multi-signaturer."
    illegalactivitiestxt3: "Viss oro har framförts över att Bitcoin skulle kunna vara attraktivt för brottslingar, eftersom det kan användas för att göra privata och oåterkalleliga betalningar. Det går däremot redan med kontanter och banköverföringar, vilka är utbredda och väletablerade. Användningen av Bitcoin kommer utan tvivel att utsättas för liknande regulation som redan finns på plats inom rådande finansiella system och Bitcoin kommer sannolikt inte hindra brottsutredningar från att genomföras. I allmänhet är det vanligt att viktiga genombrott uppfattas som kontroversiella innan deras fördelar är välkända. Internet är ett bra exempel bland många andra för att illustrera detta."
    regulated: "Kan Bitcoin bli reglerat?"
    regulatedtxt1: "Bitcoin protokollet i sig kan inte ändras utan samarbete med nästan alla sina användare, som väljer vilka program de använder. Att försöka ge särskilda rättigheter till en lokal myndighet i reglerna för det globala Bitcoin nätverket är inte ett praktiskt alternativ. Vilken rik organisation som helst kan då välja att investera i utvinningshårdvara för att styra hälften av datorkraften av nätet och få möjlighet att blockera eller backa nyligen gjorda transaktioner. Det finns dock ingen garanti för att de skulle kunna behålla denna makt eftersom detta kräver mycket större investeringar än alla andra utvinnare i världen."
    regulatedtxt2: "Det är möjligt att reglera användandet av Bitcoin på ett liknande sätt som alla andra  finansiella instrument. Precis som dollar kan Bitcoin användas för olika ändamål, vilka kan anses legitima eller inte beroende på jurisdiktionella lagar. I det anseendet är Bitcoin inte skilt från någon annat verktyg eller resurs och kan regleras på olika sätt i varje land. Bitcoin användande kan göras svårt om för restriktiva regler införs och det är svårt att säga vad det skulle innebära för antalet användare som fortsatt skulle använda tekniken. En stat som väljer att förbjuda Bitcoin skulle förhindra inhemska företag och marknader från att utvecklas och då låta andra länder leda innovationen. Utmaningen för lagstiftarna, som alltid, är att utveckla effektiva lösningar utan att försämra tillväxten av nya tillväxtmarknader och företag."
    taxes: "Hur fungerar Bitcoin och beskattning?"
    taxestxt1: "Bitcoin är inte en fiat valuta med status som lagligt betalningsmedel i någon jurisdiktion, men skatteplikt gäller oftast oavsett vilket medium som används. Det finns en mängd lagar i många olika jurisdiktioner som kan orsaka skatteplikt på intäkter, försäljning, löner, kapitalvinster, eller liknande kan uppstå med Bitcoin."
    consumer: "Hur fungerar Bitcoin och konsumentskydd?"
    consumertxt1: "Bitcoin tillåter individer att utföra transaktioner med varandra på deras egna villkor. Varje användare kan skicka och ta emot pengar på ett liknande sätt som kontanter, men de kan också vara delaktiga i mer komplicerade kontrakt. Multi-signaturer tillåter en transaktion att bli accepterad av nätverket endast om ett antal personer i en definierad grupp signerar transaktionen. Det tillåter utvecklingen av innovativa dispytmedlingstjänster i framtiden. Sådana tjänster skulle kunna tillåta en tredjepart att acceptera eller vägra en transaktion mellan två parter utan att ha kontroll över deras pengar. Till skillnad från kontanter och andra betalningsmetoder lämnar Bitcoin alltid ett publikt bevis på att en transaktion har utförts, vilket potentiellt skulle kunna användas i ett åtal mot företag som utför bedrägerier."
    consumertxt2: "Det är värt att notera att medan återförsäljare oftast är beroende av deras rykte för att gå runt och kunna betala deras anställda, så har de inte lika mycket information om nya kunder. Sättet som Bitcoin fungerar tillåter både privatpersoner och företag att skydda sig mot \"chargeback\" bedrägerier, samtidigt som det tillåter konsumenten att fråga efter ytterligare skydd när de inte är villiga att lita på en viss återförsäljare."
    economy: "Ekonomi"
    bitcoinscreated: "Hur skapas Bitcoins?"
    bitcoinscreatedtxt1: "Nya bitcoins är genererade av en konkurrensutsatt och decentraliserad process kallad \"utvinning\", eller \"mining\" på engelska. Processen innebär att individer belönas av nätverket för sina tjänster. Bitcoin utvinnare bearbetar transaktioner och säkrar nätverket genom att använda specialiserad hårdvara och får därför nya bitcoins i utbyte."
    bitcoinscreatedtxt2: "Bitcoin-protokollet är designat på sådant sätt att nya bitcoins är skapade med fast hastighet. Det gör Bitcoin-utvinning till en mycket konkurrensutsatt marknad. När fler utvinnare går med i nätverket blir det svårare att göra en vinst och utvinnare måste sträva efter att vara effektiva för att minimera operationskostnaderna. Ingen central myndighet eller utvecklare har makt till att varken kontrollera eller manipulera systemet för att öka deras vinst. Varje Bitcoin nod i världen kommer avslå allt som inte följer de regler som noden förväntar sig att system följer."
    bitcoinscreatedtxt3: "Bitcoins skapas i en allt långsammare och mer förutsägbar takt än tidigare. Antalet nya bitcoins skapade varje år är automatiskt halverad över tid tills antalet generarade bitcoin har nått sitt tak vid totalt 21 miljoner existerande bitcoins. Vid det här laget kommer Bitcoin-utvinnare antagligen få betalt genom att ta många små transaktionsavgifter."
    whyvalue: "Varför har bitcoins värde?"
    whyvaluetxt1: "Bitcoins har värde eftersom de är användbara som en form av pengar. Bitcoin har samma egenskaper som pengar (hållbarhet, bärbarhet, utbytbarhet, sällsynthet, delbarhet och identifierbarhet) baserat på matematiska egenskaper istället för att förlita sig på fysiska egenskaper (som guld och silver) eller lita på en central enhet (som för en fiat valuta). Kort sagt, Bitcoin är byggt på matematik. Med de attributen är tillit och adoption allt som krävs för att en form av pengar ska ha värde. För Bitcoin kan det mätas i det växande antalet användare, återförsäljare och startups. Som med alla valutor, bitcoins värde kommer endast och direkt ifrån personer som är villiga att acceptera bitcoin som betalningsmetod."
    whatprice: "Vad bestämmer en bitcoins pris?"
    whatpricetxt1: "Priset för en bitcoin styrs utav utbud och efterfrågan. När efterfrågan på bitcoins ökar, ökar priset, och när efterfrågan faller, faller priset. Det finns ett begränsat antal bitcoins i cirkulation och nya bitcoins är skapade med en förutsägbar och minskande hastighet, vilket innebär att efterfrågan måste följa den här nivån av inflation för att hålla priset stabilt. Eftersom Bitcoin fortfarande är en förhållandevis liten marknad jamfört vad det skulle kunna vara, krävs det inte mycket pengar för att påverka priset. Det gör att priset på en bitcoin fortfarande är mycket volatilt."
    whatpriceimg1: "Priset på Bitcoin över tid:"
    worthless: "Kan Bitcoins bli värdelösa?"
    worthlesstxt1: "Ja. Historien är fylld med valutor som har misslyckats och inte längre används, som <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">D-Mark</a> under Weimar republiken och mer nyligen <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Zimbabwe dollarn</a>. Tidigare valutor har typiskt misslyckats på grund av extrem inflation av en typ som Bitcoin gör omöjlig. Det finns alltid risk för tekniska misstag, konkurrerande valutor, politiska problem med mera. En enkel tumregel är att ingen valuta ska anses som helt säker från misslyckande eller svåra perioder. Bitcoin har visat sig vara tillförlitlig i flera år sen starten och det finns mycket potential för Bitcoin att fortsätt kunna växa. Däremot finns det ingen som kan förutsäga hur Bitcoins framtid kommer se ut."
    bubble: "Är Bitcoin en \"bubbla\"?"
    bubbletxt1: "En snabb ökning av priset är inte en bubbla. En artificiell övervärdering som leder till en plötsligt nedåtgående trend är en bubbla. Val gjorda av hundratusentals individer som deltar i handeln med bitcoins får priset att variera medan marknaden söker stabilitet. En anledning till att attityden mot bitcoin kan förändras är förlorandet av förtroende för Bitcoin. Stora skillnader mellan värde och pris som inte är baserade på grunden av Bitcoin-ekonomin kan orsakas av uppmärksamhet i pressen som då kan stimulera spekulativ efterfrågan, rädsla för osäkerhet och girighet."
    ponzi: "Är bitcoin ett Ponzibedrägeri?"
    ponzitxt1: "Ett Ponzibedrägeri är ett bedrägeri som går ut på att investerarna blir betalda från deras egna investerade pengar, eller andra investerare, istället för vinst gjord av individerna som driver bolaget. Ponzibedrägerier är konstruerade för att kollapsa på bekostnad av de sista investerarna, när det inte finns tillräckligt många nya deltagare."
    ponzitxt2: "Bitcoin projektet är gratis programvara utan något centralt beslutsorgan. Det finns därav ingen som är i position att ljuga om en investerings avkastning. Precis som andra stora valutor, som t.ex guld, US dollar, euro, yen, etc. så finns det ingen garanterad köpkraft och valutakurserna förändras kontinuerligt. Det innebär att en bitcoins värde är volatilt och ägare av bitcoins kan oförutsägbart både förlora och tjäna pengar. Utöver spekulation är Bitcoin också ett användbart och konkurrenskraftigt betalsystem, som används av tusentals privatpersoner och företag."
    earlyadopter: "Favoriserar Bitcoin orättvist tidiga användare?"
    earlyadoptertxt1: "Vissa tidiga användare har ett stort antal bitcoins eftersom de tog risken att investera både tid och pengar på en obeprövad teknik som knappt var använd av någon och var mycket svårare att hålla säker. Många tidiga användare spenderade ett stort antal bitcoins ganska många gånger innan de blev värdefulla eller köpte de bara små mängder och gjorde ingen större vinst. Det finns ingen garanti att priset på en bitcoin kommer gå upp eller ner. Det är precis som att investera i en startup som kan antingen stiga i värde om de visar sig värdefulla och populära, eller så slår de aldrig igenom. Bitcoin är fortfarande väldigt ungt och har en väldigt långsiktig design. Det är svårt att föreställa sig hur Bitcoin skulle kunna vara mindre partisk till de tidiga användarnas fördel och dagens användare skulle kunna vara ansedda som tidiga anvädare i framtiden."
    finitelimitation: "Kommer inte den finita mängden av bitcoins vara en begränsning?"
    finitelimitationtxt1: "Bitcoin är unikt på det sätt att det kommer bara skapas 21 miljoner bitcoins någonsin. Det kommer däremot aldrig vara någon begränsande faktor eftersom bitcoins kan bli delade i mindre bitar, som t.ex bits - det går 1 000 000 bits på en bitcoin. Bitcoins kan delas i upp till 8 decimaler (0,000 000 01) och potentiellt ännu mindre delar ifall det skulle krävas i framtiden."
    deflationaryspiral: "Kommer inte Bitcoin utsättas för deflation?"
    deflationaryspiraltxt1: "Deflationsspiralsteorin säger att ifall priset är förväntat att sjunka, kommer folk skjuta på sina inköp till framtiden för att dra nytta av de sänkta priserna. Fallet i efterfrågan leder till att butiker sänker deras priser för att stimulera efterfrågan, vilket gör problemet värre och leder tillslut till en ekonomisk kris."
    deflationaryspiraltxt2: "Även fast teorin är ett populärt sätt att rättfärdiga inflation bland centralbanker, så verkar det inte alltid vara sant och är ansett att vara kontroversiellt bland ekonomer. Konsumentelektronik är ett exempel på en marknad där priset konstant faller, men inte är i någon kris. På samma sätt har värdet av bitcoins också ökat över tid, samtidigt som Bitcoin-ekonomin också har vuxit dramatiskt. Eftersom både värdet av valutan har ökat över tid och storleken av Bitcoin-ekonomin var noll år 2009, är Bitcoin ett bevis för att teorin inte alltid stämmer."
    deflationaryspiraltxt3: "Trots detta är Bitcoin inte avsedd att vara en deflations-valuta. Det är mer korrekt att säga Bitcoin är tänkt att växa i sina tidiga år, och bli stabil i sina senare år. Det ända sättet att mängden Bitcoins i omlopp kan att sjunka är om personer slarvar bort sina plånböcker genom att inte göra säkerhetskopior. Med en stabil monetär bas och en stabil ekonomi, bör värdet på valutan förbli detsamma."
    speculationvolatility: "Är inte spekulation och volatilitet ett problem för Bitcoin?"
    speculationvolatilitytxt1: "Det är lite av ett hönan och ägget problem. För att bitcoins pris ska stabiliseras, behöver ett stor ekonomi utvecklas kring bitcoins med många fler företag och användare. För att en stor ekonomi ska kunna utvecklas måste priset vara stabilt."
    speculationvolatilitytxt2: "Lyckligtvis påverkar inte volatiliteten de främsta fördelarna med Bitcoin som betalningssystem för att överföra pengar från A till B. Det är möjligt för företag att växla Bitcoin betalningar till sin lokala valuta omedelbart, så att de kan dra nytta av fördelarna med Bitcoin utan att utsättas för prisfluktuationer. Eftersom Bitcoin erbjuder många användbara och unika funktioner och egenskaper, väljer många att använda Bitcoin. Med sådana lösningar och incitament, är det möjligt att Bitcoin kommer att mogna och utvecklas så att prissvängningar blir begränsade."
    buyall: "Vad händer ifall någon köper upp alla existerande bitcoins?"
    buyalltxt1: "Endast en bråkdel av de bitcoins som någonsin utfärdats finns på marknaden till salu. Bitcoin marknader är konkurrensutsatta, vilket innebär att priset på en bitcoin kommer att stiga eller falla beroende på tillgång och efterfrågan. Dessutom kommer nya bitcoins fortsätta att utfärdas i årtionden framöver. Därför kan inte ens den mest bestämda köparen att kunna köpa alla bitcoins som finns. Marknaderna är dock fortfarande sårbara för prismanipulering och krävs inte betydande belopp för att påverka marknadspriset upp eller ned, och därmed förblir Bitcoin hittills en volatil tillgång."
    bettercurrency: "Vad händer om någon skapar en bättre digital valuta?"
    bettercurrencytxt1: "Det kan hända. För tillfället, förblir Bitcoin den överlägset mest populära decentraliserade virtuella valutan, men det finns ingen garanti att Bitcoin kommer behålla den positionen. Det finns redan ett antal alternativa valutor inspirerade av Bitcoin. Det är förmodligen korrekt att anta att betydande förbättringar skulle krävas för en ny valuta att passera Bitcoin som den mest etablerade marknaden, även om detta är fortfarande oförutsägbart. Bitcoin kunde också tänkas adoptera förbättringar inspirerade av en konkurrerande valuta så länge det inte ändrar grundläggande delar av protokollet."
    transactions: "Transaktioner"
    tenminutes: "Varför måste jag vänta i 10 minuter?"
    tenminutestxt1: "Att ta emot en betalning sker nästan omedelbart med Bitcoin. Det finns dock en 10 minuters försening i genomsnitt innan nätet börjar att bekräfta din transaktion genom att inkludera den i ett block och innan du kan spendera de bitcoins du tagit emot. En bekräftelse innebär att det finns en samsyn i nätverket att bitcoins du fick inte har skickats till någon annan och anses då vara din egendom. När din transaktion har inkluderats i ett block, kommer det att vara begravd under varje block som kommer efter det, vilket exponentiellt kommer att konsolidera denna samsyn och minska risken för en avbruten transaktion. Varje användare är fri att avgöra vid vilken tidpunkt de anser en transaktion bekräftad, men 6 bekräftelser anses ofta vara lika säker som att vänta 6 månader på en kreditkortstransaktion."
    fee: "Hur stor kommer transaktionsavgiften bli?"
    feetxt1: "De flesta transaktioner kan bearbetas utan avgifter, men användarna uppmanas att betala en liten frivillig avgift för att få sina transaktioner bekräftade snabbare och för att ersätta sk. \"miners\". När det krävs avgifter, överstiger de i allmänhet inte några ören. Din Bitcoin klient kommer vanligtvis att försöka estimera en lämplig avgift när det krävs."
    feetxt2: "Transaktionsavgifter används som skydd mot användare som skickar transaktioner för att överbelasta nätverket. Exakt hur avgifterna kommer fungera är fortfarande under utveckling och kommer att förändras över tid. Eftersom avgiften inte är relaterad till mängden bitcoins som skickas, kan det tyckas extremt lågt (0,0005 BTC för en 1 000 BTC överföring) eller orättvist högt (0,004 BTC för en 0,02 BTC betalning). Avgiften definieras av attribut såsom data i transaktionen och återkommande transaktioner. Till exempel, om du tar emot ett stort antal mycket små värden, kommer avgiften för att skicka bli högre. Sådana betalningar är jämförbara med att betala en restaurangnota med enbart småpengar. Spendera små fraktioner av dina Bitcoins snabbt kan också kräva en avgift. Om din aktivitet följer mönstret av konventionella transaktioner, bör avgifterna förbli mycket låga."
    poweredoff: "Vad händer om jag får bitcoins när min dator är avstängd?"
    poweredofftxt1: "Det är ingen fara. Dina bitcoins kommer synas nästa gång du startar din plånboksapplikation. Bitcoins blir egentligen inte mottagna av mjukvara på din dator, utan de är tillagda i en publik loggbok som är delad mellan alla enheter som finns på nätverket. Om någon skickar bitcoins till dig när din plånboksapplikation inte körs och du senare sätter på applikationen så kommer plånboken ladda ner nya block och komma ikapp med transaktioner som den inte sen tidigare känner till och dina bitcoins kommer så småningom dyka upp som om det togs emot i realtid. Din plånbok är bara behövd när du vill spendera dina bitcoins."
    sync: "Vad betyder \"synkroniserar\" och varför tar det så lång tid?"
    synctxt1: "Den långa synkroniseringstiden krävs endast med fullnodsklienter som Bitcoin Core. Tekniskt sett är synkronisering, processen att ladda ner och kontrollera alla tidigare Bitcoin transaktioner. För vissa Bitcoin klienter är det ett krav för att kunna beräkna din Bitcoin plånboks saldo, samt göra nya transaktioner. Detta steg kan vara resurskrävande och kräver mycket bandbredd och lagringsutrymme för att rymma  blockkedjans fulla storlek. För att Bitcoin ska fortsätta vara säkert, måste tillräckligt många personer använda fullnodsklienter, eftersom de utför arbetet att validera och vidarebefordrar transaktioner."
    mining: "Utvinning"
    whatismining: "Vad är Bitcoin utvinning?"
    whatisminingtxt1: "Utvinning är processen att använda datorkraft för att hantera transaktioner, säkra nätverket, och hålla alla i systemet synkroniserade. Det kan liknas som ett Bitcoin datacenter förutom att det har utformats för att vara helt decentraliserat med utvinnare över hela världen och ingen enskild person har kontroll över nätverket. Denna process kallas \"utvinning\" (eller \"mining\" på engelska) som analogi till guldbrytning, eftersom det också är en tillfällig mekanism som används för att utfärda nya bitcoins. Till skillnad från guldbrytning, ger Bitcoin utvinning en belöning i utbyte mot nyttiga tjänster som krävs för att driva ett säkert betalningsnätverk. Utvinning kommer fortfarande att krävas efter att den sista bitcoin har utfärdas."
    howminingworks: "Hur fungerar Bitcoin mining?"
    howminingworkstxt1: "Vem som helst kan bli en Bitcoin utvinnare genom att köra mjukvara på specialiserad hårdvara. Utvinningsprogramvaran lyssnar efter transaktioner som sänds via peer-to-peer-nätverk och utför lämpliga uppgifter för att bearbeta och bekräfta dessa transaktioner. Bitcoin utvinnare utför detta arbete eftersom de kan tjäna pengar på transaktionsavgifter som betalas av användarna för snabbare bearbetning av transaktionen. De kan också tjäna pengar på nyskapade bitcoins som utfärdas enligt en fast formel."
    howminingworkstxt2: "För att nya transaktioner ska bli konfirmerade, så måste de bli inkluderade i ett block tillsammans med ett matematiskt bevis på arbete. Sådana bevis är mycket svåra att generera eftersom det finns inget sätt att skapa dem än att försöka med flera miljarder uträkningar per sekund. Det krävs att utvinnare utför dessa beräkningar innan deras block kan accepteras av nätverket och innan utvinnarna får sin belöning. När fler personer börjar utvinna, så ökas automatiskt svårigheten att hitta valida block för att se till att den genomsnittliga tiden för att hitta ett block fortsätter att vara 10 minuter. Konsekvensen blir mycket hård konkurrens där ingen enskild utvinnare kan kontrollera vad som inkluderas i blockkedjan. "
    howminingworkstxt3: "Det bevis av arbete som utvinnare utför är också designat för att vara beroende av det föregående blocket, för att försäkra sig om att blockkedjan är i kronologisk ordning. Det gör det exponentiellt mycket svårare att backa tidigare transaktioner eftersom det skulle kräva att beviset av arbete skulle behöva göras om för det blocket, samt alla efterföljande block. När två block påträffas samtidigt, arbetar utvinnarna på det första blocket som de tar emot och byter sedan till den längsta blockkedjan, så snart som nästa block hittats. Detta gör att utvinning kan säkra och bibehålla global konsensus baserad på processorkraft."
    howminingworkstxt4: "Bitcoin-utvinnare kan varken fuska genom att öka deras egen belöning eller processera egna transaktioner som skulle korrumpera Bitcoin-nätverket eftersom alla Bitcoin-noder skulle avvisa alla block som innehåller invalid data, enligt regler definerade i Bitcoin-protokollet. Därmed hålls nätverket fortsatt säkert trots att inte alla Bitcoin-utvinnare kan litas på."
    miningwaste: "Är inte Bitcoin-utvinning slöseri med energi?"
    miningwastetxt1: "Att använda energi till att säkra och operera ett betalningssystem är knappast slöseri. Precis som alla andra betalningstjänster, så innebär användandet av Bitcoin en viss kostnad. De tjänster som krävs för att operera vårat nuvarande   monetära system, som t.ex banker, kreditkort, värdetransporter använder mycket energi de också. Till skillnad från Bitcoin, så är deras totala energikonsumption inte alls transparent och kan inte heller enkelt mätas."
    miningwastetxt2: "Bitcoin-utvinning är designat för att optimeras över tid med hjälp av specialbyggd hårdvara, som då konsumerar mindre energi. Operationskostnaderna för utvinning borde fortsätta att vara proportionerlig till efterfrågan. När Bitcoin-utvinning blir för konkurrensutsatt och därmed mindre lönsamt, kommer vissa utvinnare att sluta utvinna. Dessutom, all förbrukad energi bli värme och de mest lönsamma utvinnarna kommer vara dem som ser till att värmen kommer till god använding. En optimalt effektiv utvinningsnätverk är ett som faktiskt inte konsumerar någon extra energi. Även om detta är ett ideal, så är de ekonomiska aspekterna av utvinning sådan att utvinnare kommer individuellt sträva mot det idealet."
    miningsecure: "Hur hjälper utvinning att säkra Bitcoin?"
    miningsecuretxt1: "Utvinning skapar ett konkurrenskraftigt lotteri som gör det mycket svårt för någon att i följd lägga till nya block av transaktioner i blockkedjan. Detta skyddar nätverkets neutralitet genom att förhindra någon individ från att få makten att blockera vissa transaktioner. Detta förhindrar också en enskild person från att ersätta delar av blockkedjan för att rulla tillbaka sina egna spenderade bitcoins, vilket skulle kunna användas för att lura andra användare. Utvinning gör det exponentiellt svårare att rulla tillbaka en tidigare transaktion genom att kräva omskrivning av alla block efter denna transaktion."
    miningstart: "Vad behöver jag för att börja utvinna?"
    miningstarttxt1: "I början av Bitcoin kunde vem som helst hitta ett nytt block genom att använda sin dators CPU. När fler och fler personer började utvinna bitcoins blev det så svårt att det ända sättet att tjäna pengar var att använda specialiserad hårdvara för utvinning. Besök <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> för mer information."
    security: "Säkerhet"
    secure: "Är Bitcoin säkert?"
    securetxt1: "Bitcoin-teknologin, alltså protokollet och kryptografin, har historiskt varit mycket säkert och Bitcoin-nätverkat är antagligen det största distribuerade beräkningsnätverket i världen. Bitcoins vanligaste sårbarhet är användarfel. Bitcoin-plånboksfiler som sparar de nödvändiga privata nycklarna kan av misstag raderas, förloras eller bli stulna. Bitcoin är likt fysiska pengar sparade i digital form. Lyckligtvis kan användare adoptera goda <a href=\"#secure-your-wallet#\">säkerhetsrutiner</a> för att säkra deras pengar eller använda en tjänst som tillhandahåller en bra nivå av säkerhet, samt försäkring mot stöld och förlust."
    hacked: "Har inte Bitcoin hackats tidigare?"
    hackedtxt1: "Reglerna som protokollet följer och kryptografin som används av Bitcoin fungerar fortfarande, år efter starten, vilket är en bra indikation att konceptet är väl designat. Men, <a href=\"/en/alerts\">säkerhetshål</a> har hittats och fixats över tid i olika mjukvaruimplementationer. Precis som all annan mjukvara, är säkerheten av Bitcoin-mjukvaran beroende på hastigheten som nya problem blir hittade och fixade. För varje sådant problem som hittas blir Bitcoin stabilare och säkrare."
    hackedtxt2: "Det är vanligt med missuppfattningar om stölder och säkerhetsintrång på diverse marknadsplatser och företag. Även fast dessa händelser är mycket olyckliga, så har ingen av dem något med Bitcoin som protokoll att göra, det innebär inte heller att det finns några brister i Bitcoin. Precis som att ett bankrån inte betyder att dollarn är komprometterad. Emellertid, så är det korrekt att säga att en komplett beskrivning av goda säkerhetsrutiner och mer intuitiva säkerhetslösningar behövs för att ge användare ett bättre skydd och att minska den generella risken av stöld eller förlust. De senaste åren har sådana säkerhetsfunktioner snabbt utvecklats, såsom plånbokskryptering, offline-plånböcker, hårdvaruplånböcker och multi-signaturstransaktioner. "
    collude: "Kan användare konspirera mot Bitcoin?"
    colludetxt1: "Det är inte möjligt att ändra Bitcoin-protokollet så enkelt. Alla Bitcoin-klienter som inte följer samma regler kan inte tvinga på sina egna regler på andra användare. Som den nuvarande specifikationen ser ut, är inte dubbelspendering möjligt på samma blockkedja och inte heller att spendera bitcoins utan en valid signatur. Därav, är det inte möjligt att generera okontrollerade bitcoins ur tom luft, spendera andra användares pengar, korrumpera nätverket eller dylikt."
    colludetxt2: "Emellertid, kraftfulla utvinnare kan godtyckligt välja att blockera eller backa nyligen gjorda transaktioner. En majoritet av användare kan också sätta press på att få vissa förändringar adopterade. Eftersom Bitcoin endast fungerar korrekt med total konsensus mellan alla användare, så kan ändringar av protokollet vara mycket svåra att genomföra och kräver att en överväldigande majoritet av användarna adopterar ändringarna på ett sådant sätt att övriga, nästan, inte har något annat val än att följa efter. Generellt, är svårt att föreställa sig varför någon Bitcoin användare skulle välja att adoptera en förändring som skulle kunna äventyra deras egna pengar."
    quantum: "Gör kvantdatorer Bitcoin sårbart?"
    quantumtxt1: "Ja, de flesta system som förlitar sig på kryptografi är generellt sårbara, inklusive traditionella banksystem. Kvantdatorer existerar dock inte än och kommer antagligen inte göra det på ett tag heller. Ifall kvantdatorer utvecklas skulle det utgöra ett direkt hot mot Bitcoin, protokollet kan uppgraderas till att använda algoritmer som är säkra mot kvantdatorer. På grund av uppdaterings vikt kan det med säkerhet antas att den skulle granskas av utvecklare och tas i bruk av alla Bitcoin-användare."
    help: "Hjälp"
    morehelp: "Jag skulle vilja veta mer. Var kan jag få hjälp?"
    morehelptxt1: "Du kan hitta mer information och tjälp på <a href=\"#resources#\">resurser</a> och <a href=\"#community#\">community</a> sidor eller på <a href=\"https://en.bitcoin.it/wiki/FAQ\">Wiki FAQ</a>."
  getting-started:
    title: "Kom igång - Bitcoin"
    pagetitle: "Kom igång med Bitcoin"
    pagedesc: "Att använda Bitcoin för att betala och få betalt är enkelt och tillgängligt för alla."
    users: "Hur du använder Bitcoin"
    inform: "Informera dig"
    informtxt: "Bitcoin är annorlunda jämfört med det du känner till och använder varje dag. Innan du börjar använda Bitcoin, så finns det några saker du behöver känna till för att kunna använda det säkert och förhindra vanliga misstag."
    informbut: "Läs mera"
    choose: "Välj plånbok"
    choosetxt: "Du kan ta med dig din Bitcoin-plånbok varje dag i din mobiltelefon och du kan använda en plånbok bara för köp via nätet på datorn. I vilket fall, att välja plånbok kan göras på en minut."
    choosebut: "Välj plånbok"
    get: "Skaffa bitcoins"
    gettxt: "Du kan få bitcoins genom att acceptera dom som betalningsmetod för varor och tjänster eller genom att köpa dom av en kompis. Du kan också köpa dem direkt från en börs med ditt bankkonto."
    getbut: "Hitta en börs"
    spend: "Spendera bitcoins"
    spendtxt: "Det är en växande siffra av tjänsteföretag och handlare som accepterar Bitcoin över hela världen. Du kan använda Bitcoin för att betala dem och dela din erfarenhet för att hjälpa ärliga företag att få ökad exponering."
    spendbut: "Hitta handlare"
    merchants: "Hur du accepterar Bitcoin"
    merchantinform: "Informera dig"
    merchantinformtxt: "Bitcoin kräver inte att handlare ska ändra deras vanor. Bitcoin är däremot annorlunda från det du kan och använder varje dag. Innan du börjar använda Bitcoin finns det några saker du måste veta för att använda det säkert och undvika vanliga misstag."
    merchantinformbut: "Läs mer"
    merchantservice: "Processa betalningar"
    merchantservicetxt: "Du kan skicka betalningar och fakturor själv eller så kan du använda handlartjänsterna och sätta in pengar in din lokala valuta eller bitcoins. De flesta butikerna använder en surfplatta eller mobiltelefon, för att låta deras kunder betala via en mobiltelefon."
    merchantservicebut: "Hitta tjänster för handlare"
    tax: "Redovisning och skatt"
    taxtxt: "Handlare sätter ofta in och visar priser i deras lokala valuta. I andra fall fungerar Bitcoin likt en utländsk valuta. För att få lämplig vägledning om skattefrågor, bör du kontakta en kvalificerad revisor."
    taxbut: "Läs mer"
    visibility: "Ökad synlighet"
    visibilitytxt: "Det är ett växande nummer av användare som letar efter vägar att spendera sina bitcoins. Du kan skicka in ditt företag till en katalog som gör det enkelt för dem att hitta dig. Du kan också visa en <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\">Bitcoin-logotyp</a> på din hemsida."
    visibilitybut: "Lista ditt företag"
  how-it-works:
    title: "Hur fungerar Bitcoin? - Bitcoin"
    pagetitle: "Hur fungerar Bitcoin?"
    intro: "Det är en fråga som ofta orsakar förvirring. Här kommer en snabb förklaring!"
    basics: "Grunderna för en ny användare"
    basicstxt1: "Som en ny användare så kan du  <a href=\"#getting-started#\">komma igång</a> med Bitcoin utan att förstå de tekniska detaljerna. Så fort du installerat en Bitcoin-plånbok på din dator eller mobiltelefon, kommer din första Bitcoin adress genereras och du kan skapa fler så fort du behöver en. Du kan ge din adress till dina vänner så dom kan betala dig och vice versa. Det är faktiskt ganska likt i hur email fungerar, förutom att Bitcoin adresser bara ska användas en gång."
    balances: "Saldo <span class=\"titlelight\"> - blockkedjan</span>"
    balancestxt: "Blockkedjan är en <b>delad publik logg</b> som hela Bitcoin-nätverket är beroende av. Alla konfirmerade transaktioner finns inkluderade i blockkedjan. På det sättet kan Bitcoin-plånböcker räkna ut deras saldo och nya transaktioner kan bli verifierade så att spenderade bitcoins faktiskt tillhör spenderaren. Integriteten och den kronologiska ordningen i blocket är verifierat <a href=\"#vocabulary##[vocabulary.cryptography]\">kryptografiskt</a>."
    transactions: "Transaktioner <span class=\"titlelight\"> - privata nycklar</span>"
    transactionstxt: "En transaktion är <b>en överföring av pengar mellan två Bitcoin-plånböcker</b> som är inkluderade i blockkedjan. Bitcoin-plånböcker håller en hemlig del data kallad <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privat nyckel</i></a>, som används för att signera transaktioner. Signeringen görs med ett matematiskt bevis, som bevisar att ursprunget, är ägaren av plånboken. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Signaturen</i></a> förhindrar också transaktionen från att bli manipulerad av någon annan så fort den utförts. Alla transaktioner är förmedlade mellan användare och börjar oftast bli konfirmerat av nätverket de efterföljande 10 minuterna i en process kallad  <a href=\"#vocabulary##[vocabulary.mining]\"><i>utvinning</i></a>."
    processing: "Processering <span class=\"titlelight\"> - utvinning</span>"
    processingtxt: "Utvinning är ett <b>distribuerat konsensus system</b> som används för att <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>bekräfta</i></a> väntande transaktioner genom att inkludera dom i blockkedjan. Den påtvingar kronologisk ordning i blockkedjan, skyddar neutraliteten av nätverket och tillåter olika datorer att komma överens systemets tillstånd. För att bli konfirmerad måste en transaktion bli packeterat i ett <a href=\"#vocabulary##[vocabulary.block]\"><i>block</i></a> som följer väldigt strikta kryptografiska regler och verifieras av nätverket. Dessa regler förhindrar tidigare block från att bli modifierade eftersom det skulle medföra invalidering av tidigare block. Utvinning skapar också motsvarigheten till ett konkurrensutsatt lotteri som förhindrar individer från att enkelt kunna addera nya block konsekutivt i blockkedjan. På det här sättet kan ingen individ enskilt styra vad som är inkluderat i blockkedjan eller ersätta delar av blockkedjan för att backa deras egna transaktioner."
    readmore: "Lär dig mer om Bitcoin"
    readmoretxt: "Det här är bara en kort och enkel sammanfattning av systemet. Om du vill lära dig detaljerna så kan du <a href=\"#bitcoin-paper#\">läsa original rapporten</a> som beskriver systemets design, och utforska <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin-wikin</a>."
  index:
    title: "Bitcoin - En öppen källkod P2P valuta"
    metadescription: "Bitcoin är ett innovativt betalningsnätverk och en ny typ av valuta. Hitta all information du behöver och kom igång med Bitcoin på bitcoin.org."
    listintro: "Bitcoin är ett innovativt betalningsnätverk och en ny typ av valuta."
    list1: "Direkta peer-to-peer<br>transaktioner"
    list2: "Globala<br>betalningar"
    list3: "Inga eller låga<br>transaktionsavgifter"
    desc: "Bitcoin använder peer-to-peer teknik för att operera utan någon central myndighet eller bank. Hanteringen av transaktioner och skapandet av bitcoins är utfört gemensamt av nätverket. <b>Bitcoin är öppen källkod, designen är publik, ingen äger Bitcoin och <a href=\"#support-bitcoin#\">alla kan delta</a></b>. Genom dess många unika funktioner kan Bitcoin erbjuda nya spännande användningsområden som tidigare betalningssystem inte har kunnat."
    overview: "Eller få en snabb överblick för"
  innovation:
    title: "Innovation - Bitcoin"
    pagetitle: "Innovation av betalningssystem"
    summary: "Bitcoin-protokollet handlar inte bara om att skicka pengar från A till B. Det har många andra funktioner och öppnar för nya möjligheter som fortfarande utforskas. Här är några teknologier som utvärderas och som i vissa fall har blivit riktiga produkter och tjänster. De mest intressanta användningarna av Bitcoin är antagligen inte påtänkta än.  "
    control: "Skydd mot bedrägeri"
    controltext: "En ny nivå av säkerhet är möjlig med Bitcoin. Nätverket skyddar användare mot de flesta bedrägerier som \"chargebacks\" eller oönskade betalningar och bitcoins är omöjliga att förfalska. Användare kan säkerhetskopiera eller kryptera sin plånbok och hårdvaruplånböcker kan göra det väldigt svårt att bli bestulen eller tappa sina pengar i framtiden. Bitcoin är designat för att möjliggöra användare att ha total kontroll över sina pengar."
    global: "Global tillgänglighet"
    globaltext: "Alla betalningar i världen skulle kunna vara fullständigt interoperabla. Bitcoin tillåter alla banker, företag eller privat personer att säkert skicka och ta emot betalningar var som helst, när som helst med eller utan ett bankkonto. Bitcoin är tillgängligt i ett stort antal länder som fortfarande är utanför de flesta betalningssystem på grund av deras begränsningar. Bitcoin ökar den globala tillgängligheten för handel och det kan hjälpa internationell handel att blomstra."
    cost: "Kostnadseffektivitet"
    costtext: "Med användandet av kryptografi, så är säkra betalningar möjliga utan långsamma och kostsamma mellanhänder. En Bitcoin-transaktion kan vara mycket billigare än alternativen och kan genomföras på mycket kort tid. Det innebär att Bitcoin har potentialen till att bli ett vanligt sätt att överföra vilken valuta som helst i framtiden. Bitcoin skulle också kunna spela en roll i att <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">minska fattigdomen</a> i många länder genom att kapa de höga transaktionsavgifterna på arbetarnas löner. "
    donation: "Dricks och donationer"
    donationtext: "Bitcoin har varit en speciellt effektiv lösning för att få dricks och donationer. Att skicka en betalning kräver bara ett klick och att ta emot donationer är lika enkelt som att visa en QR-kod. Donationer kan vara publikt synliga, vilket ger ökad transparens för ideella organisationer. I katastrofsituationer skulle Bitcoin-donationer kunna användas för att bidra till snabbare internationell respons."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Bitcoin kan användas för att köra Kickstarter liknande crowdfunding kampanjer, där individer lovar pengar till ett projekt, pengarna dras sedan endast ifall tillräckligt mycket pengar samlats in så att projektet når sitt förutbestämda mål. Sådana kontrakt sköts utav Bitcoin-protokollet, som kan förhindra att en transaktion utförs tills ett givet villkor har uppfyllts. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Läs mer</a> om teknologin bakom crowdfunding och testa <a href=\"https://www.vinumeris.com/lighthouse\">Lighthouse</a>."
    micro: "Mikrobetalningar"
    microtext: "Bitcoin kan bearbeta betalningar på bara några kronor och snart mycket mindre belopp än så. Sådana betalningar är rutin redan idag. Tänkt dig att lyssna till Internet radio betalat per sekund, titta på hemsidor och betala en liten summa för reklam du slipper se eller köpa bandbredd från en WiFi-hotspot per kilobyte. Bitcoin är effektivt nog för att göra alla dessa idéer möjliga. <a href=\"https://bitcoinj.github.io/working-with-micropayments\">Läs mer</a> om tekniken bakom Bitcoin-mikrobetalningar."
    mediation: "Dispyt medling"
    mediationtext: "Bitcoin kan användas för att utveckla innovativa dispytmedlingstjänster som använder flera signaturer. Sådana tjänster skulle göra det möjligt för en tredje part att acceptera eller inte acceptera en transaktion ifall det skulle uppstå en dispyt mellan betalare och mottagare utan att ha kontroll över deras pengar. Eftersom dessa tjänster skulle vara kompatibla med alla användare och handlare som använder Bitcoin, skulle de kunna leda till friare konkurrens och högre kvalité på tjänsterna."
    multisig: "Mutli-signatur konton"
    multisigtext: "Multipla signatur tillåter en transaktion att bli accepterad av nätverket om en definerad grupp människor signerar transaktionen. Detta skulle kunna användas i en styrelse så att styrelsemedlemmar inte kan spendera kassans pengar utan att de andra medlemmarna ger sitt samtycke. Detta skulle också kunna användas av banker för att förhindra stora överföringar ifall inte användare delger ytterligare referenser."
    trust: "Tillit och integritet"
    trusttext: "Bitcoin erbjuder lösningar till många tillitsrelaterade problem som hemsöker banker. Med selektiv redovisningstransparens, digitala kontrakt och irreverisbla transaktioner kan Bitcoin används som grund för att återställa tillit och överenskommelse. Skurkbanker kan inte längre lura systemet och göra vinst på bekostnad av andra banker och privatpersoner. En framtid där stora banker stödjer Bitcoin skulle det kunna återställa integritet och tillit till de finansiella institutionerna."
    resiliency: "Motståndskraft och decentralisering"
    resiliencytext: "På grund av dess decentralisering, skapade Bitcoin en ny form av betalnätverk med en ökad feltolerans och redundans. Bitcoin kan hantera transaktioner på milliontals kronor utan att kräva militärt skydd. Med ingen enskild punkt för haveri så är det väldigt svårt att attackera nätverket. Bitcoin skulle kunna representera ett intressant steg framåt i säkrandet av lokala och globala finanssystem."
    transparency: "Flexibel transparens"
    transparencytext: "Alla Bitcoins transaktioner är publika och transparenta och personerna bakom betalningen är som standard privata. Det erbjuder individer och organisationer att arbeta med flexibla transparens regler. Till exempel, ett företag kan välja att bara visa vissa transaktioner och saldon till vissa anställda samtidigt är ideella organisationer fria offentliggöra att hur mycket de får in i dagliga och månatliga donationer."
    automation: "Automatiserade lösningar"
    automationtext: "Automatiserade tjänster får i vanliga fall hantera kostnader och begränsningar av kontant eller kreditkortsbetalningar. Detta inkluderar alla former av varuautomater, bussbiljetter och kaffemaskiner. Bitcoin är passande för nästa generations automatiska tjänster samtidigt som operationskostnader kan sänkas. Föreställ dig självkörande taxibilar eller en butik där du betalar utan att behöva vänta i kö. Många nya idéer är möjliga."
