  privacy:
    title: "Integritetspolicy - Bitcoin"
    pagetitle: "Integritetspolicy"
    privacytxt1: "Denna sida informerar om vår policy när det gäller insamling, användning och utlämnande av personlig information som vi tar emot från användare på vår webbplats (https://bitcoin.org). Vi använder din personliga information för att bättre förstå hur du använder webbplatsen, och för att samla in trafikstatistik."
    privacytxt2: "Genom att använda webbplatsen godkänner du att insamling och användning av information sker i enlighet med denna policy."
    privacylogdata: "Loggningsdata"
    privacytxt3: "Precis som många andra webbplatser sparar vi information som din webbläsare skickar varje gång du besöker vår webbplats (\"Loggdata\"). Loggdata kan innehålla information så som din dators IP-adress (\"Internet Protocol\")  (med ersatt sista byte), webbläsartyp, webbläsarversion, vilka sidor du besöker på vår webbplats, datum och tidpunkt för ditt besök och hur lång tid du tillbringar på varje sida, samt annan statistik."
    privacycookies: "Kakor"
    privacytxt4: "Kakor (\"cookies\") är filer med en liten mängd data, som kan innefatta en anonym, unik identifierare. Kakor skickas till din webbläsare från en webbplats och sparas sedan på din dators hårddisk. Du kan ställa in din webbläsare så att den inte accepterar några kakor alls, eller indikerar när en kaka skickas. Om du väljer att inte acceptera kakor finns det däremot en risk att du inte kan använda vissa delar av vår webbplats."
    privacytxt5: "Vi använder kakor i följande syften:"
    privacytxt6: "För att hålla reda på om du har tryckt på \"OK\"-knappen på ansvarsfriskrivning gällande kakor, så att vi inte stör dig med meddelandet om du redan har gjort det."
    privacytxt7: "Vår analysprogramvara (Google Analytics) använder kakor för att mäta och få bättre förståelse för hur besökare använder vår webbplats. Du kan läsa mer om hur Google Analytics använder kakor <a href=\"https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage\">här</a>."
    privacyanalytics: "Google Analytics"
    privacytxt8: "Vi använder en tredje-parts JavaScript-plugin som tillhandahålls av Google och kallas \"Google Analytics\" för att ge oss användbar trafikstatistik och få en bättre förståelse för hur du använder vår webbplats. Vi har inte direkt tillgång till informationen som erhålls av Google Analytics, men Google ger oss tillgång till en sammanfattning via deras instrumentpanel."
    privacytxt9: "Vi kan komma att dela information som erhålls från Google Analytics med affärspartners som är intresserade av att annonsera på vår webbplats. Informationen vi delar med dessa partners kommer inte vara personligt identifierbar (Google ger oss inte direkt tillgång till de data som samlas in och vi kan därför inte se den informationen)."
    privacytxt10: "Du kan förhindra att din information samlas in av Google Analytics genom att ladda ner webbläsartillägget Google Analytics Opt-out som tillhandahålls av Google. Det förhindrar att din information används av Google Analytics. Detta påverkar dock inte dina möjligheter att använda vår webbplats. Du kan ladda ner webbläsartillägget <a href=\"https://tools.google.com/dlpage/gaoptout\">här</a>. Vi tar också hänsyn till Do Not Track-huvudet och kommer inte att spåra användare som har aktiverat Do Not Track."
    privacychanges: "Ändringar i denna Integritetspolicy"
    privacytxt11: "Vi kan komma att uppdatera denna integritetspolicy då och då. Vi meddelar dig om alla ändringar genom att lägga upp en ny integritetspolicy på webbplatsen. Vi rekommenderar att du regelbundet läser igenom integritetspolicyn för att se om någon ändring har skett."
    privacytxt12: "Den här integritetspolicyn uppdateras senast"
    privacycontactus: "Kontakta oss"
    privacytxt13: "Om du har några frågor om vår integritetspolicy, eller hur dina data samlas in och behandlas kan du skicka e-post till <a href=\"mailto:privacy@bitcoin.org?Subject=Privacy\">privacy@bitcoin.org</a>. "
  cookie-notification:
    cookiemessage: "<p class=\"cc_message\">Vi använder kakor för att se till att du får en bra upplevelse på vår webbplats. <br><br>Läs igenom vår <a href=\"/en/privacy\">integritetspolicy</a> för mer information.</p>"
    cookieaccept: "OK"
  protect-your-privacy:
    title: "Skydda din integritet - Bitcoin"
    pagetitle: "Skydda din integritet"
    pagedesc: "Bitcoin uppfattas ofta som ett anonymt betalningsnätverk. Men i verkligheten är Bitcoin förmodligen det mest transparenta betalningsnätverket i världen. Samtidigt kan Bitcoin tillhandahålla en godtagbar integritetsnivå när det används på rätt sätt. <b>Kom ihåg att det är ditt ansvar att införa bra rutiner för att skydda din integritet</b>."
    traceable: "Förstå Bitcoins spårbarhet"
    traceabletxt: "Bitcoin använder en nivå av transparens som de flesta människor inte är vana att hantera. Alla bitcointransaktioner är offentliga, spårbara och sparas permanent i bitcoinnätverket. Bitcoinadresser är den enda information som används för att definera var bitcoin finns och vart de skickas. Dessa adresser skapas privat av varje användares plånbok. Så fort en adress används blir den dock märkt av historiken hos alla transaktioner den är involverad i. Vem som helst kan se saldo och alla transaktioner för vilken adress som helst. Eftersom användare normalt sett måste avslöja sin identitet för att kunna ta emot tjänster och varor kan bitcoinadresser inte förbli helt anonyma. Eftersom blockkedjan är permanent är det viktigt att komma ihåg att något som inte går att spåra idag, kan bli trivialt enkelt att spåra i framtiden. Av dessa skäl ska bitcoinadresser bara användas en gång och användare måste vara försiktiga med att inte avslöja sina adresser."
    receive: "Använd nya adresser för att ta emot betalningar"
    receivetxt: "För att skydda din integritet bör du använda en ny Bitcoinadress varje gång du tar emot en betalning. Du kan dessutom använda olika plånböcker för olika ändamål. På så sätt kan du isolera dina transaktioner så att det inte är möjligt att associera dem med varandra. Personer som skickar pengar till dig kan inte se vilka andra Bitcoinadresser du äger och vad du gör med dem. Detta är antagligen det viktigaste rådet att komma ihåg."
    public: "Var försiktig på offentliga platser"
    publictxt: "Såvida din avsikt inte är att ta emot offentliga donationer eller betalningar med full transparens är det inte någon bra idé när det gäller integritet att publicera en bitcoinadress på någon offentlig plats så som en webbplats eller socialt nätverk. Om du ändå väljer att göra det, kom då ihåg att om du flyttar pengar från den adressen till någon av dina andra adresser blir de i sin tur märkta av historiken hos den offentligt kända adressen. Du ska också vara försiktig och inte publicera någon information om dina transaktioner eller inköp som gör det möjligt för någon att identifiera dina bitcoinadresser."
    iplog: "Din IP-adress kan loggas"
    iplogtxt: "Eftersom Bitcoinnätverket är ett icke-hierarkiskt nätverk (peer-to-peer), är det möjligt att lyssna efter transaktioner och logga deras IP-adresser.  Klienter som utgör fullständiga noder vidarebefordrar alla användares transaktioner precis som sina egna. Det gör att det kan vara svårt att hitta källan för en viss transaktion, och det går att missta vilken Bitcoinnod som helst som källan för en transaktion trots att den inte är det. Du kan överväga att dölja din IP-adress med ett verktyg som <a href=\"https://www.torproject.org/\">Tor</a> så att den inte kan loggas."
    mixing: "Begränsningar hos mixertjänster"
    mixingtxt: "Vissa onlinetjänster som kallas mixertjänster erbjuder att spårbarheten mellan användare mixas genom att ta emot och skicka tillbaka samma belopp men använda olika bitcoinadresser. Det är viktigt att påpeka att legaliteten hos sådana tjänster kan variera och att olika lagar gäller i olika jurisdiktioner. Sådana tjänster kräver också att du litar på att personerna som driver tjänsten inte förlorar eller stjäl dina pengar och inte sparar en logg över dina begäran. Även om mixertjänster kan bryta spårbarheten för små belopp, blir det gradvis mycket svårare att åstadkomma samma sak för större transaktioner."
    future: "Framtida förbättringar"
    futuretxt: "Många förbättringar kan väntas i framtiden för att förbättra integritet. Till exempel pågår det arbete med betalningsmeddelande-API:t för att undvika att samtidigt märka flera adresser vid en betalning. Bitcoin Cores växel-adresser kan komma att implementeras i andra plånböcker med tiden. Grafiska gränssnitt kanske kan förbättras för att skapa användarvänliga funktioner för betalningsbegäran och avråda från återanvändning av adresser. Diverse arbete och forskning pågår för att utveckla möjliga utökade integritetsfunktioner, för att till exempel kunna sätta samman transaktioner från slumpmässiga användare."
