  scams:
    title: "Undvik bedrägerier - Bitcoin"
    pagetitle: "Undvik bedrägerier"
    summary: "Lär dig känna igen några av de vanligast förekommande bitcoinbedrägerierna för att skydda dig själv och dina ekonomiska tillgångar."
    table: "Typer av bedrägerier"
    blackmail: "Utpressning"
    blackmailtxt: "Var på din vakt mot utpressningsförsök där en okänd person hotar dig för att få bitcoin i utbyte. Ett vanligt exempel på denna metod är ett e-postmeddelande där avsändaren påstår att de har tagit sig in i din dator och styr den via funktionen för fjärrskrivbord (remote desktop protocol, RDP). Avsändaren säger att en tangentloggare har installerats och att din webbkamera använts för att filma dig när du gör något du antagligen inte vill att andra ska känna till. Du får två alternativ - antingen skickar du bitcoin för att radera materialet, eller så skickas materialet till alla dina e-postkontakter och publiceras på sociala medier. Bedragare använder stulna listor med e-postadresser och annan användarinformation som läckt ut för att skicka samma meddelande till tusentals personer samtidigt."
    fake-exchanges: "Falska valutabörser"
    fake-exchangestxt: "Allteftersom bitcoin har blivit mer populärt är det fler och fler människor som försöker skaffa sig lite bitcoin. Tyvärr finns det skoningslösa människor som drar nytta av detta och har satt upp falska valutabörser. Dessa falska börser försöker lura användare genom att erbjuda extremt attraktiva marknadspriser som lockar dem att tro de att gör ett fynd, och får snabb och bekväm tillgång till lite billiga bitcoin. Se till att du använder en <a href=\"/en/exchanges\">känd och trovärdig börs</a> när du köper eller säljer bitcoin."
    free-giveaways: "Gratis gåvor"
    free-giveawaystxt: "Eftersom information sprids viralt på nätet försöker bedragare utnyttja andra genom att erbjuda gåvor i form av bitcoin eller andra digitala valutor i utbyte mot att de skickar in ett litet belopp vid registreringen, eller genom att dela med sig av någon personlig information. När du ser detta på en webbplats eller sociala nätverk är det bäst att omedelbart rapportera innehållet som bedrägligt, så att andra inte blir lurade."
    impersonation: "Imitation"
    impersonationtxt: "Tyvärr är det väldigt lätt för bedragare att skapa konton på sociala medier och imitera andra människor De ligger ofta och väntar på att personen de försöker imitera ska publicera någonting. Imitatören svarar då på detta med ett uppföljningsmeddelande eller uppmaning att vidta någon åtgärd - som en gratis gåva - från ett konto som ser nästan identiskt ut med den som skrev det ursprungliga inlägget. Detta får det att se ut som om det är den ursprungliga personen som säger det. Alternativt kan imitatörer också försöka använda samma falska konton för att via privata eller direkta meddelanden lura andra att vidta någon åtgärd i ett försök att bedra eller kompromettera. Delta aldrig i gratis gåvor, och om du får en konstig förfrågan från någon i ditt nätverk är det bäst att dubbelkolla via andra kommunikationskanaler."
    malware: "Skadlig kod"
    malwaretxt: "Hackare har blivit väldigt kreativa när det gäller att stjäla från andra människor. När du skickar bitcoin ska du alltid både dubbel- och trippelkolla adressen du skickar till. Viss skadlig kod, om den lyckas ta sig in på enheten, byter ut bitcoinadresser när de klistras in från Urklipp, så att alla bitcoin istället skickas till hackarens adress. Eftersom det finns väldigt begränsade möjligheter att häva en bitcointransaktion när den väl har bekräftats av nätverket är det försent att upptäcka misstaget när det redan skett och pengarna går förmodligen inte att få tillbaka. Det är en bra idé att vara på sin vakt om vilka program som ges administratörsrättighet på dina enheter. En uppdaterad virusprogramvara med gott rykte kan också hjälpa men är ingen garanti."
    meet-in-person: "Träffas personligen"
    meet-in-persontxt: "När du köper eller säljer bitcoin lokalt kan motparten be om ett personligt möte för utföra växlingen. Om det inte är en person du redan känner och litar på kan detta vara ett riskabelt önskemål som skulle kunna leda till att du rånas eller skadas. Det har också hänt att bedragare har växlat förfalskad fiatvaluta i utbyte mot bitcoin. Överväg att använda en icke-hierarkisk plattform för att deponera medlen istället för att träffas personligen."
    money-transfer-fraud: "Pengaöverföringsbedrägeri"
    money-transfer-fraudtxt: "Svara inte på e-post eller inkommande meddelanden från främlingar som berättar att de behöver hjälp att flytta pengar, varefter du som ersättning för dina tjänster ska få en del pengarna."
    phishing-emails: "Nätfiskemeddelande"
    phishing-emailstxt: "Var försiktig när det gäller e-post som påstår sig komma från tjänster du använder och som uppmanar dig att vidta någon åtgärd, som till exempel återställa ditt lösenord, eller klicka vidare för någon typ av interaktion som gäller ditt konto. Det kan vara väldigt svårt se skillnad mellan ett falskt meddelande som försöker få dig att ge åtkomst till ditt konto, och ett äkta meddelande som skickats avseende en produkt eller tjänst som du använder. Om du är osäker ska du överväga att trippel-kolla äktheten hos kommunikationen genom att vidarebefordra den till företaget, genom att använda den e-postadress för kontakt som finns på deras webbplats, ringa upp dem på telefon och/eller kontakta dem via deras officiella konton på sociala media."
    phishing-websites: "Nätfiskewebbplatser"
    phishing-websitestxt: "Nätfiskewebbplatser går ofta hand-i-hand med nätfiske-e-post. Sådan e-post kan innehålla länkar till en förfalskad webbsida som är utformad för att stjäla inloggningsuppgifter eller uppmana dig att installera skadlig programvara. Installera inga program eller logga in på någon webbplats om du inte är 100 % säker på att den är äkta. Nätfiskesidor kan också dyka upp som sponsrade länkar i resultatet från en sökmotor eller på app-marknadsplatser som används av mobila enheter. Var på din vakt så att du inte laddar ner en falsk app eller klickar på en sponsrad länk till en falsk webbplats."
    ponzi-schemes: "Ponzibedrägerier"
    ponzi-schemestxt: "Delta inte i erbjudanden där en eller flera personer erbjuder dig garanterad avkastning i utbyte mot en betalning i förskott. Detta kallas för ponzibedrägeri och innebär att nya investerares insättningar används för att betala tidigare investerare. Det slutar i regel alltid med att en massa människor förlorar en massa pengar."
    pyramid-schemes: "Pyramidspel"
    pyramid-schemestxt: "Ett pyramidspel utlovar en avkastning till deltagarna baserat på hur många människor de kan locka med sig. Det gör att upplägget kan växa viralt och snabbt. Men det leder dock sällan till någon meningsfull avkastning för deltagarna och/eller de inbjudna som också gick med. Bjud aldrig in ditt personliga nätverk med det enda målet att få belöning eller avkastning från en produkt eller tjänst. Och bidra inte med egna pengar på uppmaning av andra för att skynda på processen."
    prize-giveaways: "Prisutlottningar"
    prize-giveawaystxt: "I likhet med gratis gåvor lurar prisutlottningar människor att vidta någon åtgärd eller tillhandahålla information om dem själva. Till exempel uppge namn, adress, e-post och telefonnummer för att få ett pris. Detta kan göra det möjligt för en hackare att använda informationen för att komma åt ett konto genom att utge sig för att vara du."
    pump-and-dumps: "Pumpa och dumpa"
    pump-and-dumpstxt: "Lita inte på någon som försöker övertala dig eller andra att investera eftersom de påstår sig veta vad bitcoinpriset kommer att bli. I ett \"pumpa-och-dumpa\"-upplägg är det en eller flera personer som försöker att artificiellt driva upp (pumpa) priset så att de själva kan sälja av (dumpa) sitt innehav med vinst."
    ransomware: "Utpressningstrojan"
    ransomwaretxt: "Detta är en typ av skadlig programvara som helt eller delvis blockerar åtkomst till en enhet om du inte betalar en lösensumma i bitcoin. Det är bättre att be en datorexpert du litar på om hjälp att lösa problemet än att betala lösensumman. Var försiktig när du installerar nya program på dina enheter, särskilt de som begär administratörsrättigheter. Se också till att dubbelkolla att det program du laddar ner inte är en falsk version som imiterar en äkta version du använt tidigare."
    scam-coins: "Bedrägerivalutor"
    scam-coinstxt: "Var försiktig när du investerar i alternativa valutor (altcoins). Bland alla alternativvalutor kan det finnas bedrägerier, som lockar användare att investera via privata erbjudanden, eller ge rabatt till den som går med tidigt. Bedrägerivalutor kan ha en prålig webbplats och/eller skryta om en stor community för att skapa effekten av oro för att gå miste om något hos de människor som upptäcker valutan. Detta gör det möjligt för tidiga innehavare att driva upp priset så att de kan sälja all sin valuta och ta hem en vinst. En bedrägerivaluta utan stor community kan göra en s.k. airdrop, då de erbjuder gratis mynt (eller token) till människor mot att de går med i valutans community. Detta gör att bedrägerivalutor kan visa upp sina initiativ med överdrivna popularitetssiffror för att få investerare att känna att de är på väg att gå miste om en bra tillfällighet. Bedrägerivalutor kan också använda ordet Bitcoin för att lura eller vilseleda människor till att tro att det finns en legitim koppling."
  secure-your-wallet:
    title: "Säkra din plånbok - Bitcoin"
    pagetitle: "Säkra din plånbok"
    summary: "Precis som i den fysiska världen måste din plånbok säkras. Bitcoin gör det möjligt att överföra pengar vart som helst väldigt enkelt och låter dig har kontroll över dina pengar. Sådana fantastiska egenskaper orsakar också fantastiska säkerhetsbekymmer. Samtidigt kan Bitcoin tillhandahålla en väldigt hög nivå av säkerhet om det används på rätt sätt. <b>Kom ihåg att det är ditt ansvar att införa bra rutiner för att skydda dina pengar</b>."
    everyday: "Små belopp för användning till vardags"
    everydaytxt: "En Bitcoinplånbok är som en plånbok med kontanter. Om du inte skulle gå omkring med tusen kronor i plånboken, ska du nog tänka likadant när det gäller din Bitcoinplånbok. Generellt sett är det bra att bara ha små belopp av bitcoin på sin dator, mobil eller server för användning till vardags  och behålla resten av pengarna på en säkrare plats."
    online: "Var försiktig när du använder nättjänster"
    onlinetxt: "Var försiktig med alla tjänster som är utformade för att spara dina pengar online. Många börser och onlineplånböcker har tidigare drabbats av säkerhetsintrång och sådana tjänster tillhandahåller fortfarande inte tillräcklig försäkring och säkerhet för att kunna spara dina pengar som en bank. Därför kanske du vill använda andra typer av <a href=\"#choose-your-wallet#\">Bitcoinplånböcker</a>. Annars ska du använda dessa tjänster väldigt försiktigt. Att använda tvåfaktorautentisering rekommenderas starkt."
    backup: "Säkerhetskopiera din plånbok"
    backuptxt: "En säkerhetskopia som du förvarar på en säker plats kan skydda dig mot datorhaverier och många mänskliga misstag. Den kan också göra det möjligt att återställa din plånbok efter att din dator eller mobil stulits, om din plånbok är krypterad."
    backupwhole: "Säkerhetskopiera hela din plånbok"
    backupwholetxt: "Vissa plånböcker använder många dolda privata nycklar internt. Om du bara har en säkerhetskopia av de privata nycklar för dina publika Bitcoinadresser, kan du eventuellt inte återställa stora delar av dina pengar från din säkerhetskopia."
    backuponline: "Kryptera dina onlinesäkerhetskopior"
    backuponlinetxt: "En säkerhetskopia som sparas online löper stor risk att stjälas. Till och med en dator som är internetansluten är i riskzonen för skadlig programvara. Därmed är det en bra säkerhetsrutin att kryptera varje säkerhetskopia som sparas på en enhet som är nätverksansluten."
    backupmany: "Använd många säkra platser"
    backupmanytxt: "Centrala felkritiska systemdelar är dåliga när det gäller säkerhet. Om din säkerhetskopia inte är avhängig en enda plats, så är det mindre sannolikt att någon olycka förhindrar dig att återställa din plånbok. Du kanske också bö överväga att använda olika media som USB-minnen, papper eller CD-skivor."
    backupregular: "Säkerhetskopiera regelbundet"
    backupregulartxt: "Du måste säkerhetskopiera din plånbok regelbundet för att se till att alla aktuella bitcoinväxeladresser och alla nya bitcoinadresser du skapar finns med i säkerhetskopian. Men snart kommer alla program att använda plånböcker som bara behöver säkerhetskopieras en enda gång."
    encrypt: "Kryptera din plånbok"
    encrypttxt: "Att kryptera sin plånbok eller smartphone gör det möjligt att ange ett lösenord som måste skrivas in för att ta ut några pengar. Det hjälper för att skydda mot tjuvar, även om det inte kan skydda mot tangentloggare i hårdvara eller mjukvara. "
    encryptforget: "Glöm aldrig ditt lösenord"
    encryptforgettxt: "Du måste se till att aldrig glömma lösenordet, annars kommer dina pengar att vara borta för alltid. Till skillnad från din bank finns det väldigt små möjligheter att få tillbaka sitt lösenord när det handlar om Bitcoin. Du måste faktiskt komma ihåg ditt lösenord efter många år utan att ha använt det. Om du är osäker kanske du bör spara en papperskopia av lösenordet på ett säkert ställe, t.ex i ett kassaskåp."
    encryptstrong: "Använd ett starkt lösenord"
    encryptstrongtxt: "Ett lösenord som bara innehåller bokstäver eller identifierbara ord betraktas som väldigt svagt och lätt att knäcka. Ett starkt lösenord måste innehålla bokstäver, siffror, skiljetecken och ska bestå av minst 16 tecken. De säkraste lösenorden är de som genereras av program specifikt designade för detta. Ett starkt lösenord är oftast svårare att komma ihåg, så var noggrann när du memorerar det. "
    offline: "Offlineplånbok för sparkapital"
    offlinetxt: "En offlineplånbok, också kallad kallagring, erbjuder den högsta nivån av säkerhet för sparkapital. Det innebär att plånboken sparas på en säker plats som inte är ansluten till nätet. När det görs på korrekt sätt kan det ge ett väldigt bra skydd mot dataintrång. Det är också bra rutin att använda en offlineplånbok tillsammans med säkerhetskopior och kryptering. Här är en översikt av några tillvägagångssätt."
    offlinetx: "Offlinesignering av transaktioner"
    offlinetxtxt1: "Det här tillvägagångssättet går ut på att låta två datorer ha åtkomst till delar av samma plånbok. Den första får inte vara ansluten till något nätverk. Det är den enda dator som har hela plånboken och som kan signera transaktioner. Den andra datorn är uppkopplad till nätverket men har en plånbok för enbart visning, som bara kan skapa osignerade transaktioner. På detta sätt kan du säkert skapa nya transaktioner med följande steg."
    offlinetxtxt2: "Skapa en ny transaktion på onlinedatorn och spara den på ett USB-minne."
    offlinetxtxt3: "Signera transaktionen med offlinedatorn."
    offlinetxtxt4: "Skicka den signerade transaktionen med onlinedatorn."
    offlinetxtxt5: "Eftersom datorn som är ansluten till nätverket inte kan signera transaktioner kan den inte användas för att ta ut några pengar om den komprometteras. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> kan användas för att signera transaktioner offline."
    hardwarewallet: "Hårdvaruplånböcker"
    hardwarewallettxt: "Hårdvaruplånböcker är den bästa balansen mellan mycket hög säkerhet och enkelhet att använda. De är små enheter utformade från grunden för att vara en plånbok och inget annat. Ingen mjukvara kan installeras på dem, vilket gör dem väldigt säkra mot säkerhetshål och tjuvar på nätet. Enheterna tillåter säkerhetskopiering så att du kan återställa dina pengar om du tappar bort enheten."
    update: "Se till att din mjukvara alltid är uppdaterad"
    updatetxt: "Genom att använda den senaste versionen av den bitcoinmjukvara du använder får du ta del av viktiga stabilitets- och säkerhetskorrigeringar. Uppdateringar kan förhindra problem av olika allvarlighetsgrad, inkludera nya användbara funktioner och hjälpa till att hålla din plånbok säker. Det är också viktigt att installera uppdateringar av all annan mjukvara på din dator eller mobil för att hålla plånbokens miljö säker."
    offlinemulti: "Multisignatur som skydd mot stöld"
    offlinemultitxt: "Bitcoin inkluderar en multisignaturfunktion som gör det möjligt att kräva att en transaktion ges flera oberoende godkännanden innan den genomförs. Det kan användas av en organisation för att ge medlemmarna tillgång till kassan men samtidigt bara tillåta ett uttag om 3 av 5 medlemmar signerar transaktionen. Vissa webbplånböcker erbjuder också en multisignaturfunktion, som gör det möjligt för användaren att ha kontroll över sina pengar samtidigt som en tjuv förhindras att stjäla pengarna genom att kompromettera en enstaka enhet eller server."
    offlinetestament: "Tänk över ditt testamente"
    offlinetestamenttxt: "Dina bitcoin kan gå förlorade för evigt om du inte har en reservplan för din familj och andra närstående. Om ingen vet var dina plånböcker eller lösenord finns när du är borta, är det omöjligt att komma åt dina pengar. Att lägga tid på detta kan göra stor skillnad."
  spend-bitcoin:
    title: "Spendera Bitcoin - Bitcoin"
    pagetitle: "Spendera Bitcoin"
    summary: "Det finns tusentals företag runt om i världen som accepterar Bitcoin."
    products-online: "Hitta produkter att köpa på nätet"
    products-online-text: "Ett vanligt sätt att använda Bitcoin är att handla online. Det finns hundratals butiker och återförsäljare på internet som accepterar Bitcoin. Genom att använda en sökmotor som <a href=\"https://spendabit.co/\">Spendabit</a> kan du söka bland miljontals produkter som alla går att köpa med bitcoin."
    directory: "Bläddra i en företagskatalog"
    directory-text: "Du kan också hitta många företag listade i <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">onlinekataloger</a>."
    business-map: "Hitta lokala företag"
    business-map-text: "Det finns också många lokala företag, till exempel kaféer och restauranger, som accepterar Bitcoin. Du kan använda <a href=\"https://coinmap.org/\">Coinmap.org</a> för att bläddra bland tusentals företag runt om i världen som accepterar Bitcoin."
  support-bitcoin:
    title: "Stöd Bitcoin - Bitcoin"
    pagetitle: "Stöd Bitcoin"
    summary: "Bitcoin föddes ur en liten community och har växt snabbt. Det finns mycket du kan göra för att stödja utvecklingen och hjälpa andra att lära sig mer."
    use: "Att använda Bitcoin"
    usetxt: "Det första steget mot att stödja Bitcoin är att faktiskt <a href=\"#getting-started#\">använda Bitcoin</a> Det finns säkert många tillfällen där Bitcoin kan förenkla din tillvaro. Du kan acceptera betalningar och göra inköp med Bitcoin."
    node: "Var en del av nätverket"
    nodetxt: "Om du har en bra Internetuppkoppling, kan du göra Bitcoinnätverkat starkare genom att ha en <a href=\"/en/full-node\">fullnodsmjukvara</a> igång på din dator eller server och öppna port 8333. Fullständiga noder säkrar och vidarebefordrar alla transaktioner."
    mining: "Grävning"
    miningtxt: "Du kan börja <a href=\"http://www.bitcoinmining.com/\">gräva bitcoin</a> för att hjälpa till att bearbeta transaktioner. För att skydda nätverket bör du ansluta dig till en mindre pool och gärna någon decentraliserad brytningspool som <a href=\"http://p2pool.in/\">P2Pool</a> eller en <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">pool</a> med stöd för getblocktemplate (GBT)."
    develop: "Utveckling"
    developtxt: "Bitcoin är fri programvara. Om du är utvecklare kan du använda dina superkrafter för att göra nytta och<a href=\"#development#\"> förbättra Bitcoin</a>. Eller så kan du bygga fantastiska nya tjänster eller programvara som använder Bitcoin."
    donation: "Donationer"
    donationtxt: "Det enklaste sättet att hjälpa till är att <a href=\"http://bitgivefoundation.org/donate/\">donera</a> lite bitcoin till BitGive. Eller så kan du hjälpa till att finansiera något Bitcoinrelaterat projekt som du tror kan vara till hjälp i framtiden."
    nonprofit: "Organisationer"
    nonprofittxt: "Många <a href=\"#community##[community.non-profit]\">ideella organisationer</a> är engagerade i att skydda och främja Bitcoin. Du kan hjälpa dessa grupper genom att gå med och delta i deras projekt, diskussioner och evenemang."
    spread: "Sprid ordet vidare"
    spreadtxt: "Prata om Bitcoin med intresserade personer. Skriv om det på din blogg. Be dina favoritbutiker att få betala med bitcoin. Hjälp till att hålla <a href=\"http://usebitcoins.info/\">handlarkatalogen</a> aktuell. Eller var kreativ och skapa din egen Bitcoin T-shirt."
    wiki: "Dokumentation"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> och <a href=\"https://en.bitcoin.it/\">Bitcoin-wikin</a> tillhandahåller användbar dokumentation och vi förbättrar löpande den information som finns tillgänglig där. Du kan hjälpa till att förbättra dessa resurser och hålla dem uppdaterade."
    translate: "Översätt"
    translatetxt: "Du kan hjälpa till att sprida kännedom om Bitcoin genom att översätta eller förbättra översättningar av viktiga delar av Bitcoins ekosystem. Välj ett projekt som du vill bidra till."
    help: "Träffa Bitcoins community"
    helptxt: "Du kan gå med i någon Bitcoin-<a href=\"#community#\">community</a> för att komma i kontakt med andra bitcoinentusiaster. Du kan lära dig mer om Bitcoin varje dag, hjälpa nya användare och engagera dig i intressanta projekt. "
  vocabulary:
    title: "Ordlista - Bitcoin"
    pagetitle: "Några Bitcoinord du kan träffa på"
    summary: "Bitcoin erbjuder ett nytt sätt att utföra betalningar och därför finns det några nya begrepp som kan komma att bli en del av ditt ordförråd."
    table: "Innehåll"
    address: "Adress"
    addresstxt: "En Bitcoinadress är <b>lik en fysisk adress eller e-postadress</b>. Adressen är den enda information du behöver ange för att någon ska kunna betala dig med Bitcoin. En viktig skillnad är att varje adress bara ska användas en gång."
    bit: "Bit"
    bittxt: "Bit är en vanlig enhet som används för att beteckna en underenhet av en bitcoin. 1 000 000 bits är lika med 1 bitcoin (BTC). Det är ofta bekvämare att använda denna enhet för att ange pris på dricks, varor och tjänster."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin, med stor initialbokstav, används för att beskriva Bitcoin som koncept, eller nätverket i sin helhet. T.ex \"Jag läste om Bitcoinprotokollet idag.\"<br>bitcoin - utan stor initialbokstav, används för att referera till bitcoin som betalningsenhet. T.ex \"Jag skickade tio bitcoin idag.\" BTC eller XBT är vanliga referenser till valutaenheten bitcoin."
    blockchain: "Blockkedja"
    blockchaintxt: "Blockkedjan är en <b>offentlig förteckning över Bitcointransaktioner</b> i kronologisk ordning. Blockkedjan delas mellan alla Bitcoinanvändare. Den används för att verifiera att en transaktion är permanent och för att förhindra <a href=\"#[vocabulary.doublespend]\">dubbelspendering</a>."
    block: "Block"
    blocktxt: "Ett block är en <b>post i blockkedjan som innehåller och bekräftar många väntande transaktioner</b>. I genomsnitt ungefär var tionde minut läggs ett nytt block med transaktioner till i slutet av <a href=\"#[vocabulary.blockchain]\">blockkedjan</a> genom <a href=\"#[vocabulary.mining]\">grävning</a>."
    btc: "BTC"
    btctxt: "BTC är en vanlig enhet som används för att beteckna en bitcoin."
    confirmation: "Bekräftelse"
    confirmationtxt: "Bekräftelse betyder att en transaktion har <b>bearbetats av nätverket och att det är mycket osannolikt att den hävs</b>. En transaktion får en bekräftelse när den inkluderas i ett <a href=\"#vocabulary##[vocabulary.block]\">block</a> och sedan för varje efterföljande block. Till och med en enda bekräftelse kan anses säker för transaktioner med små belopp. För större belopp som 10 000 SEK är det rimligt att vänta på 6 bekräftelser eller fler. Varje bekräftelse minskar <i>exponentiellt</i> risken för att transaktionen hävs."
    cryptography: "Kryptografi"
    cryptographytxt: "Kryptografi är den gren av matematiken som låter oss skapa <b>matematiska bevis som ger en hög nivå av säkerhet</b>. Internethandel och banker använder redan denna teknologi. I Bitcoins fall används kryptografi för att göra det omöjligt att spendera pengar från andras plånböcker eller att förvanska <a href=\"#[vocabulary.blockchain]\">blockkedjan</a>. Det kan också användas för att kryptera en plånbok så att den inte kan användas utan ett lösenord."
    doublespend: "Dubbelspendering"
    doublespendtxt: "Om en illvillig användare försöker vålla skada genom att <b>spendera sina bitcoin på två olika platser samtidigt</b> kallas det dubbelspendering. Bitcoin<a href=\"#[vocabulary.mining]\">grävning</a> och <a href=\"#[vocabulary.blockchain]\">blockkedjan</a> är till för att skapa konsensus i nätverket om vilken av de två transaktionerna som ska bekräftas och betraktas som giltig."
    hashrate: "Hashtakt"
    hashratetxt: "Hashtakten är <b>måttenheten för bitcoinnätverkets beräkningskapacitet</b>. Bitcoinnätverket måste utföra intensiva matematiska operationer av säkerhetsskäl. När nätverket nådde en hashtakt på 10 Th/s innebar det att nätverket kunde utföra 10 biljoner beräkningar per sekund."
    mining: "Grävning"
    miningtxt: "Bitcoingrävning är processen att <b>använda datorhårdvara till att utföra matematiska beräkningar åt Bitcoinnätverket för att bekräfta transaktioner</b> och öka säkerheten. Som en belöning för sina tjänster får Bitcoingrävare samla in transaktionsavgifter för de transaktioner de bekräftar, tillsammans med nyskapade bitcoin. Grävning är en specialiserad och konkurrensutsatt marknad där belöningar delas upp enligt hur många beräkningar som utförs. Alla Bitcoinanvändare ägnar sig inte åt grävning och det är inte något enkelt sätt att tjäna pengar."
    p2p: "P2P"
    p2ptxt: "Icke-hierarkiskt (Peer-to-peer, P2P) syftar på <b>system som fungerar som ett organiserat kollektiv</b> genom att låta varje individ interagera direkt med de andra. I Bitcoins fall är nätverket uppbyggt på så sätt att varje användare vidarebefordrar andra användares transaktioner. Och viktigast av allt: det behövs ingen bank som tredje part. "
    privatekey: "Privat nyckel"
    privatekeytxt: "En privat nyckel är <b>en hemlig bit data som bevisar att du har rätt att spendera bitcoin från en viss plånbok</b> genom en kryptografisk <a href=\"#[vocabulary.signature]\">signatur</a>. Din privata nyckel lagras på din dator om du använder en mjukvaruplånbok, och på någon server om du använder en webbplånbok. En privat nyckel får aldrig röjas eftersom den gör det möjligt att  spendera bitcoin från dess motsvarande Bitcoinplånbok."
    signature: "Signatur"
    signaturetxt: "En <a href=\"#[vocabulary.cryptography]\">kryptografisk</a> signatur är <b>en matematisk mekanism som gör det möjligt för någon att bevisa ägandeskap</b>. I Bicoins fall länkas en <a href=\"#[vocabulary.wallet]\">Bitcoinplånbok</a> och dess <a href=\"#[vocabulary.privatekey]\">privata nycklar</a> ihop med hjälp av lite matematisk magi. När din Bitcoinmjukvara signerar en transaktion med den korrekta privata nyckeln kan hela nätverket se att signaturen matchar de bitcoin som spenderas. Däremot finns det inget sätt för någon utomstående att gissa din privata nyckel för att kunna stjäla dina bitcoin."
    wallet: "Plånbok"
    wallettxt: "En Bitcoinplånbok kan sägas motsvara <b>en fysisk plånbok på Bitcoinnätverket</b>. Plånboken innehåller dina <a href=\"#[vocabulary.privatekey]\">privata nycklar</a>, som låter dig spendera de bitcoin som är tilldelade till den i <a href=\"#[vocabulary.blockchain]\">blockkedjan</a>. Varje bitcoinplånbok kan visa dig det sammanlagda saldot för plånboken och låter dig betala ett specifikt belopp till en specifik person, precis som en verklig plånbok. Jämför detta med exempelvis ett betalkort, där det istället är handlaren som drar pengar av dig."
  you-need-to-know:
    title: "Några saker du behöver känna till - Bitcoin"
    pagetitle: "Några saker du behöver känna till"
    summary: "Om du precis har börjat med Bitcoin är det några saker du behöver känna till. Med Bitcoin kan du växla pengar och göra transaktioner på ett annat sätt än vad du normalt gör. Därför ska du lägga lite tid på att skaffa dig kunskap innan du använder Bitcoin för några större affärer. Du måste vara lika omsorgsfull när du hanterar Bitcoin som när det gäller din vanliga plånbok. I vissa fall ännu mer!"
    secure: "Säkra din plånbok"
    securetxt: "Precis som i den fysiska verkligheten måste din plånbok hållas säker. Bitcoin gör det möjligt att överföra värde vart som helst mycket enkelt, och låter dig ha kontroll över dina pengar. Fantastiska funktioner som dessa kräver också omsorgsfulla säkerhetsöverväganden. Samtidigt kan Bitcoin hålla en väldigt hög säkerhetsnivå om det används på rätt sätt. Kom alltid ihåg att det är ditt ansvar att införa bra säkerhetsrutiner för att skydda dina pengar. <a href=\"#secure-your-wallet#\">Läs mer om hur du säkrar din plånbok</a>."
    volatile: "Priset på bitcoin är volatilt"
    volatiletxt: "Priset på bitcoin kan öka eller minska oförutsägbart och på väldigt kort tid på grund av att det är en ung ekonomi, ett helt nytt koncept och vars marknader ibland har dålig likviditet. Därför rekommenderas i dagsläget att du inte har hela ditt sparkapital i Bitcoin. Bitcoin ska ses som en högrisktillgång och du ska aldrig förvara mer pengar i bitcoin än vad du har råd att förlora. Om du tar emot betalningar i bitcoin finns det många tjänster som kan konvertera dem till din lokala valuta."
    irreversible: "Bitcoinbetalningar kan inte hävas"
    irreversibletxt: "En bitcointransaktion kan inte hävas, den kan bara återbetalas av den som tagit emot pengarna. Det innebär att du måste vara försiktig och bara göra affärer med personer och organisationer du känner till och litar på, eller som har ett väletablerat rykte. Företag å andra sidan måste hålla reda på de betalningsbegäran som de visar upp för sina kunder. Bitcoin kan upptäcka felskrivningar och låter dig normalt sett inte skicka pengar till en ogiltig adress av misstag, men det är bäst att ha kontrollmetoder på plats för ytterligare säkerhet och redundans. Ytterligare tjänster kan komma att finnas i framtiden som tillhandahåller fler val och skydd för både företag och konsumenter."
    anonymous: "Bitcoin är inte anonymt"
    anonymoustxt: "Det krävs en viss ansträngning för att skydda sin integritet med Bitcoin. Alla bitcointransaktioner sparas offentligt och permanent i nätverket, vilket innebär att alla kan se saldo och transaktioner för vilken bitcoinadress som helst. Däremot är identiteten hos användaren bakom en adress okänd ända tills adressen används vid ett köp eller motsvarande. Detta är en av anledningarna till att bitcoinadresser bara ska användas  en gång. Kom ihåg att det är ditt ansvar att införa bra rutiner för att skydda din integritet. <a href=\"#protect-your-privacy#\">Läs mer om att skydda din integritet</a>."
    instant: "Obekräftade transaktioner är inte säkra"
    instanttxt: "En transaktion är från början inte omöjlig att häva. Istället ges den en <i>bekräftelse</i>poäng som indikerar hur svårt den är att häva (se tabellen). Varje bekräftelse tar mellan några sekunder och 90 minuter, i genomsnitt 10 minuter. Om transaktionen betalar för låg avgift eller är otypisk på något annat sätt, kan det ta betydligt längre tid att få den första bekräftelsen."
    confirmations: "Bekräftelser"
    lightweight_wallets: "Lättviktsplånböcker"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Bara säkert om du litar på den person som betalar dig"
    somewhat_reliable: "Något tillförlitlig"
    mostly_reliable: "I huvudsak tillförlitlig"
    highly_reliable: "Mycket tillförlitlig"
    high_value_minimum: "Minimala rekommendationer för överföring av stora belopp i bitcoin "
    alert_recommendation: "Rekommendation vid <a href=\"/en/alerts\">nödsituationer</a> för att medge mänsklig åtgärd"
    experimental: "Bitcoin är fortfarande i experimentstadiet"
    experimentaltxt: "Bitcoin är en experimentell ny valuta som är under aktiv utveckling. Varje förbättring gör Bitcoin mer attraktivt men nya utmaningar visar sig också i takt med att användningen ökar. Dessa barnsjukdomar kan innebära ökade avgifter, långsammare bekräftelser, eller ännu större svårigheter. Var beredd på att stöta på problem och rådgör med en teknisk expert innan du gör några större investeringar. Kom ihåg att ingen kan förutse Bitcoins framtid."
    tax: "Statliga skatter och förordningar"
    taxtxt: "Bitcoin är inte någon officiell valuta. Med det sagt så krävs ändå i de flesta jurisdiktioner att du betalar skatt på inkomst, försäljning, lön och kapitalvinst för allt som har värde, och dit räknas bitcoin. Det är ditt ansvar att följa de <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">lagar och förordningar</a> som din regering och/eller lokala myndigheter har utfärdat."
