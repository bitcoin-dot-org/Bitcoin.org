  faq:
    title: "Vanliga Frågor - Bitcoin"
    pagetitle: "Vanliga frågor"
    summary: "Hitta svar på återkommande frågor och myter om Bitcoin."
    table: "Innehållsförteckning"
    general: "Allmänt"
    whatisbitcoin: "Vad är Bitcoin?"
    whatisbitcointxt1: "Bitcoin är ett konsensusnätverk som möjliggör ett nytt betalningssystem och en helt digital valuta. Det är det första decentraliserade icke-hierarkiska betalningsnätverk som drivs av sina användare utan någon central auktoritet eller några mellanhänder. Ur en användares perspektiv är Bitcoin ungefär som kontanter för Internet. Bitcoin kan också ses som det mest dominerande <a href=\"http://financialcryptography.com/mt/archives/001325.html\">systemet för trippel bokföring</a> som existerar."
    creator: "Vem skapade Bitcoin?"
    creatortxt1: "Bitcoin är den första implementationen av ett koncept som kallas \"kryptovaluta\", som först beskrevs 1998 av Wei Dai på e-postlistan cypherpunks. Han presenterade idén om en ny form av pengar som använder kryptografi för att styra utgivning och transaktioner, istället för en central auktoritet. Den första Bitcoinspecifikationen och koncepttestet publicerades 2009 av Satoshi Nakamoto på en kryptografisk e-postlista. Satoshi lämnade projektet sent 2010 utan att avslöja särskilt mycket om sig själv. Communityn har sedan dess vuxit exponentiellt och har <a href=\"#development#\">många utvecklare</a> som arbetar på Bitcoin."
    creatortxt2: "Satoshis anonymitet har ofta väckt oberättigad oro, till stor del kopplat till missförstånd när det gäller Bitcoins öppna källkod. Bitcoinprotokollet och mjukvaran publiceras öppet och vilken utvecklare som helst i världen kan granska koden och skapa sin egen modifierade version av Bitcoinmjukvaran. Precis som för de nuvarande utvecklarna var Satoshis påverkan begränsad till att de ändringar han gjorde skulle införas av andra och därför styrde han inte Bitcoin. Så identiteten hos Bitcoins skapare är förmodligen lika relevant idag som identiteten hos personen som uppfann pappret."
    whocontrols: "Vem har kontroll över Bitcoinnätverket?"
    whocontrolstxt1: "Ingen äger Bitcoinnätverket på samma sätt som att ingen äger teknologin bakom e-post. Bitcoin kontrolleras av alla Bitcoinanvändare runt om i världen. Utvecklare som förbättrar mjukvaran kan trots det inte tvinga fram ändringar i Bitcoinprotokollet eftersom alla användare fritt kan välja vilken mjukvara och version de vill använda. För att vara kompatibla med varandra måste alla användare använda mjukvara som följer samma regler. Bitcoin kan bara fungera korrekt om det råder total konsensus mellan alla användare. Därför har alla användare och utvecklare ett starkt incitament att skydda denna konsensus. "
    howitworks: "Hur fungerar Bitcoin?"
    howitworkstxt1: "Ur ett användarperspektiv är Bitcoin inget annat än en mobilapp eller datorprogram som tillhandahåller en personlig Bitcoinplånbok, och låter en användare skicka och ta emot bitcoin med den. Så fungerar Bitcoin för de allra flesta."
    howitworkstxt2: "Bakom kulisserna använder Bitcoinnätverket en delad offentlig liggare som kallas \"blockkedjan\". Denna liggare innehåller alla transaktioner som någonsin har utförts, vilket gör det möjligt för en användares dator att verifiera giltigheten hos varje transaktion. Äktheten hos varje transaktion skyddas av digitala signaturer som motsvarar avsändaradresserna, vilket gör att varje användare har full kontroll när det gäller att skicka bitcoin från deras egna Bitcoinadresser. Dessutom kan vem som helst bearbeta transaktioner genom att använda beräkningskraften hos speciellt utvecklad hårdvara och få betalt i bitcoin för detta arbete. Detta kallas ofta \"grävning\". För att lära dig mer om Bitcoin kan du besöka den <a href=\"#how-it-works#\">avsedda sidan</a> för detta och <a href=\"#bitcoin-paper#\">originalartikeln</a>."
    used: "Används Bitcoin verkligen av någon?"
    usedtxt1: "Ja. Det finns ett <a href=\"http://usebitcoins.info/\">växande antal företag</a> och privatpersoner som använder Bitcoin. Detta inkluderar vanliga företag som restauranger, hyresvärder och advokatbyråer, såväl som populära nättjänster som Namecheap and Overstock.com. Även om Bitcoin fortfarande är ett ganska nytt fenomen, växer det snabbt. I maj 2018 överskred <a href=\"https://bitcoincharts.com/bitcoin/\">det sammanlagda värdet av alla existerande bitcoin</a>100 miljarder US dollar, och bitcoin till ett värde av många miljoner bytte ägare varje dag. "
    acquire: "Hur får man tag på bitcoin?"
    acquireli1: "Som betalning för varor eller tjänster."
    acquireli2: "Genom att köpa bitcoin på en  <a href=\"http://howtobuybitcoins.info\">Bitcoinbörs</a>."
    acquireli3: "Växla till sig bitcoin med <a href=\"https://localbitcoins.com/\">någon i närheten</a>."
    acquireli4: "Tjäna bitcoin genom konkurrensutsatt  <a href=\"http://www.bitcoinmining.com/\">grävning</a>."
    acquiretxt1: "Det går kanske att hitta privatpersoner som vill sälja bitcoin mot betalning med kreditkort eller PayPal, men de flesta valutabörser accepterar inte betalning med dessa metoder. Det har hänt att någon köper bitcoin med PayPal och sedan häver sin del av transaktionen. Det brukar kallas \"chargeback\"."
    makepayment: "Hur svårt är det att göra en Bitcoinbetalning?"
    makepaymenttxt1: "Det är lättare att göra en bitcoinbetalning än att köpa något med betal- eller kreditkort, och betalningen kan tas emot utan något speciellt handlarkonto. Betalningar görs från en plånboksapp, antingen på datorn eller smarttelefonen, genom att man anger mottagarens adress och betalningens belopp och sedan trycker på skicka. För att göra det lättare att skriva mottagarens adress kan många plånböcker läsa in adressen genom att skanna en QR-kod, eller låta två telefoner med NFC-teknik vidröra varandra."
    advantages: "Vilka är fördelarna med Bitcoin?"
    advantagesli1: >
        <em><b>Betalningsfrihet</b></em> - Det går att skicka och ta emot bitcoin
        var som helst i världen, när som helst. Inga semestrar. Inga landsgränser.
        Ingen byråkrati. Bitcoin låter sina användare ha full kontroll över sina pengar.
    advantagesli2: >
        <em><b>Välj dina egna avgifter</b></em> - Det kostar ingenting att ta emot
        bitcoin, och många plånböcker låter dig styra hur stor avgift som ska betalas
        när du skickar bitcoin. En högre avgift kan göra att dina transaktioner <a
        href="#you-need-to-know##instant">bekräftas</a> snabbare av nätverket. Avgiften
        har inget att göra med det belopp som överförs, så det går att skicka 100 000
        bitcoin för samma avgift som det kostar att skicka 1 bitcoin. Dessutom finns
        det betalningshanterare som hjälper handlare att bearbeta transaktioner genom
        att konvertera bitcoin till fiatvaluta och dagligen sätta in pengar direkt
        på handlarens bankkonto. Eftersom dessa tjänster baseras på Bitcoin kan de
        erbjudas till mycket lägre kostnad än PayPal och kreditkortsnätverk.
    advantagesli3: "<em><b>Färre risker för handlare</b></em> - Bitcointransaktioner är säkra, de går inte att häva och innehåller inte någon personlig eller känslig information om kunden. Handlare skyddas därför från bedrägerier eller \"chargebacks\" och det finns inget behov att följa PCI. Handlare kan enkelt expandera till nya marknader där kreditkort antingen inte används eller bedrägerinivåerna är för höga. Resultatet är lägre avgifter, större marknad och minskade administrativa kostnader."
    advantagesli4: "<em><b>Säkerhet och kontroll</b></em> - Bitcoinanvändare har full kontroll över sina transaktioner. Det är omöjligt för en handlare att tvinga på dig oönskade eller osynliga avgifter, vilket är något som kan ske med andra betalningsmetoder. Bitcoinbetalningar kan göras utan att någon personlig information knyts till transaktionen. Det ger ett starkt skydd mot identitetsstöld. Bitcoinanvändare kan också skydda sina pengar genom säkerhetskopiering och kryptering."
    advantagesli5: "<em><b>Transparens och neutralitet</b></em> - <a href=\"https://live.blockcypher.com/btc/\">All information</a> som gäller Bitcoins penningmängd finns tillgänglig på blockkedjan och går att verifiera och använda i realtid av vem som helst. Ingen individ eller organisation kan styra eller manipulera Bitcoinprotokollet eftersom det säkras av kryptografi. Det gör att man kan lita på att Bitcoins centrala funktion är helt neutral, transparent och förutsägbar."
    disadvantages: "Vilka är nackdelarna med Bitcoin?"
    disadvantagesli1: "<em><b>Graden av acceptans</b></em> - Många känner fortfarande inte till Bitcoin. Varje dag så är det fler företag som accepterar bitcoin eftersom de vill åt fördelarna i att göra så.  Dock är det fortfarande ett litet antal företag och de behöver bli fler för att kunna dra nytta av <a href=\"https://en.wikipedia.org/wiki/Network_effect\">nätverkseffekter</a>."
    disadvantagesli2: "<em><b>Volatilitet</b></em> - Det <a href=\"https://bitcoincharts.com/bitcoin/\">sammanlagda värdet</a> av alla bitcoin i omlopp och antalet företag som använder Bitcoin är fortfarande väldigt litet jämfört med vad de skulle kunna vara. Därför kan relativt små händelser, transaktioner eller företagsaktiviteter signifikant påverka priset. Teoretiskt kommer volatiliteten att minska när Bitcoins marknader och teknologi mognar. Världen har aldrig tidigare sett en start-up valuta, så det är verkligen svårt (och spännande) att föreställa sig hur den kommer utvecklas i framtiden."
    disadvantagesli3: "<em><b>Pågående utveckling</b></em> - Bitcoinmjukvaran är fortfarande i beta och har många ofullständiga funktioner som är under aktiv utveckling. Nya verktyg, funktioner och tjänster utvecklas för att göra Bitcoin säkrare och lättare att använda för allmänheten. Några av dessa är inte färdiga för att användas av alla. De flesta Bitcoinföretag är nya och erbjuder inte någon försäkring. Generellt så håller Bitcoin fortfarande på att mogna."
    trust: "Hur kan man ha förtroende för Bitcoin?"
    trusttxt1: "Mycket av förtroendet för Bitcoin kommer av det faktum att det inte behövs något förtroende alls. Bitcoins källkod är helt öppen och decentraliserad. Det betyder att vem som helst, när som helst, har tillgång till hela källkoden. Alla utvecklare världen över kan därför verifiera exakt hur Bitcoin fungerar. Alla transaktioner och alla bitcoin som skapas kan följas transparent i realtid av vem som helst. Alla betalningar kan genomföras utan att det krävs någon tredjepart och hela systemet skyddas av expertgranskade kryptografiska algoritmer motsvarande de som används av banker online. Ingen organisation eller enskild individ har kontroll över Bitcoin och nätverket fortsätter att vara säkert trots att det inte går att lita på alla dess användare."
    makemoney: "Kan jag tjäna pengar med Bitcoin?"
    makemoneytxt1: "Du ska aldrig förvänta dig att bli rik på Bitcoin eller någon annan framväxande teknik. Det är viktigt att vara skeptisk till allt som låter för bra för att vara sant, eller motsägs av grundläggande ekonomiska regler. "
    makemoneytxt2: "Bitcoin är ett växande område för innovation och det finns affärsmöjligheter som också innebär risker. Det finns ingen garanti för att Bitcoin kommer att fortsätta att växa, även om utvecklingen hittills har gått i en mycket snabb takt. Att investera tid och resurser i något som har med Bitcoin att göra kräver entreprenörskap. Det finns olika sätt att tjäna pengar med Bitcoin såsom grävning, spekulation eller att driva nya företag. Alla dessa metoder är konkurrensutsatta och det finns ingen garanti för gå med vinst. Det är upp till var och en att göra en ordentlig utvärdering av kostnaderna och riskerna med ett sådant projekt."
    virtual: "Är Bitcoin helt virtuellt och immateriellt?"
    virtualtxt1: "Bitcoin är lika virtuellt som de kreditkort och banktjänster på nätet som människor använder varje dag. Bitcoin kan användas för att betala online och i fysiska butiker precis som alla andra former av pengar. Bitcoin kan också användas i fysisk form såsom <a href=\"https://denarium.com/\">Denariummynten</a>, men det är oftast bekvämare att betala med en mobiltelefon. Bitcoinsaldon lagras i ett stort distribuerat nätverk, och de kan inte ändras på ett bedrägligt sätt av någon över huvud taget. Bitcoinanvändare har med andra ord full kontroll över sina medel och bitcoin kan inte försvinna bara för att de är virtuella."
    anonymous: "Är Bitcoin anonymt?"
    anonymoustxt1: "Bitcoin är utformat så att dess användare kan skicka och ta emot betalningar med en godtagbar nivå av sekretess precis som andra former av pengar. Dock är Bitcoin inte anonymt och kan inte erbjuda samma nivå av sekretess som kontanter. Användningen av Bitcoin lämnar omfattande offentliga spår. <a href=\"#protect-your-privacy#\">Olika mekanismer</a> finns för att skydda användarnas integritet, och fler är under utveckling. Men det finns fortfarande mycket arbete kvar innan dessa funktioner används korrekt av de flesta bitcoinanvändare."
    anonymoustxt2: "Viss oro har framförts för att privata bitcointransaktioner skulle kunna användas i olagligt syfte. Det är dock värt att notera att Bitcoin utan tvekan kommer att genomgå liknande reglering som redan gäller i befintliga finansiella system. Bitcoin kan inte vara mer anonymt än kontanter och det är inte troligt att Bitcoin skulle sätta stopp för någon brottsutredning. Dessutom är Bitcoin utformat för att förhindra ett stort antal ekonomiska brott."
    lost: "Vad händer när bitcoin går förlorade?"
    losttxt1: "När en användare förlorar sin plånbok, blir resultatet att pengarna som fanns i den tas ur omlopp. Förlorade bitcoin finns fortfarande kvar i blockkedjan precis som alla andra bitcoin. Men förlorade bitcoin förblir vilande för alltid eftersom det inte finns något sätt att återskapa de privata nycklar som skulle göra det möjligt att spendera dem på nytt. När färre bitcoin finns tillgängliga kommer lagen om tillgång och efterfrågan göra att de som finns kvar att har större efterfrågan och ökar i värde som kompensation för de bitcoin som gått förlorade."
    scale: "Kan Bitcoin skala upp och bli ett större betalningsnätverk?"
    scaletxt1: "Bitcoinnätverket kan redan bearbeta ett mycket större antal transaktioner per sekund än vad det gör idag. Bitcoin är dock inte helt redo att hantera den volym som de större kreditkortsnätverken klarar av. Arbete pågår för att ta bort de nuvarande begränsningarna och framtida behov är välkända. Sedan Bitcoin kom till har alla aspekter av Bitcoinnätverket kontinuerligt förbättrats, optimerats och specialiserats och det kommer att fortsätta så de närmaste åren. Allteftersom trafiken ökar kan fler Bitcoinanvändare använda lättviktsklienter, och de fullständiga noderna i nätverket blir mer specialiserade tjänster. För mer detaljer se sidan <a href=\"https://en.bitcoin.it/wiki/Scalability\">Skalbarhet</a> på wikin."
    legal: "Juridisk information"
    islegal: "Är Bitcoin lagligt?"
    islegaltxt1: "Så vitt vi känner till har de flesta jurisdiktioner <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">inte gjort Bitcoin olagligt</a>. Däremot finns det några jurisdiktioner (som Argentina och Ryssland) som allvarligt begränsar eller förbjuder utländska valutor. Andra jurisdiktioner (som Thailand) kan begränsa möjligheten att få licens för viss typ av verksamhet som till exempel Bitcoinbörser."
    islegaltxt2: "Tillsynsmyndigheter i olika  jurisdiktioner arbetar för att ta fram regler för privatpersoner och företag för hur den här nya tekniken kan integreras med det formella och reglerade finanssystemet. Till exempel har Financial Crimes Enforcement Network (FinCEN), en avdelning inom Förenta staternas finansministerium, gett ut en icke bindande guide till hur de ser på olika aktiviteter som involverar virtuella valutor."
    illegalactivities: "Är Bitcoin användbart för illegala aktiviteter?"
    illegalactivitiestxt1: "Bitcoin är pengar och pengar har alltid använts i både legalt och illegalt syfte. Kontanter, kreditkort och nuvarande banksystem används i mycket större utsträckning än Bitcoin för att finansiera brottslighet. Bitcoin kan bidra med betydande innovation inom betalningssystem och fördelarna med sådan innovation anses ofta vara fler än dess eventuella nackdelar.  "
    illegalactivitiestxt2: "Bitcoin är utformat att vara ett stort steg framåt för att göra pengar säkrare att använda och kan också skapa ett starkt skydd mot många former av ekonomisk brottslighet. Det är till exempel helt omöjligt att förfalska bitcoin. Användare har full kontroll och kan inte drabbas av oönskade avgifter, vilket är möjligt med kreditkort. Bitcointransaktioner går inte att häva och är immuna mot bedrägerier med \"chargeback\". Bitcoin gör det möjligt att skydda pengar mot stöld och förlust, genom att använda starka funktioner som säkerhetskopiering, kryptering och multisignaturer."
    illegalactivitiestxt3: "Viss oro har framförts över att Bitcoin kan vara attraktivt för brottslingar, eftersom det kan användas för att göra privata betalningar som inte kan hävas. Detta kan man dock redan uppnå med kontanter och elektroniska banköverföringar, vilka är utbredda och väletablerade. Bitcoin kommer garanterat att utsättas för liknande reglering som redan finns i rådande finansiella system och Bitcoin kommer knappast sätta stopp för någon brottsutredning. Det är vanligt att stora genombrott uppfattas som kontroversiella innan deras fördelar är välkända. Internet är ett bra exempel bland många andra för att illustrera detta."
    regulated: "Kan Bitcoin regleras?"
    regulatedtxt1: "Själva Bitcoinprotokollet kan inte ändras utan att praktiskt taget alla dess användare samarbetar, eftersom var och en själv väljer vilken programvara de använder. Det är i praktiken inte möjligt att inom reglerna för det globala Bitcoinnätverket försöka ge särskilda rättigheter till en lokal auktoritet. Vilken rik organisation som helst skulle kunna välja att investera i grävningshårdvara för att ta kontroll över mer än hälften av nätverkets datorkraft och få möjlighet att blockera eller häva nyligen gjorda transaktioner. Det finns dock ingen garanti för att de skulle kunna behålla denna makt eftersom det skulle kräva att de investerade mer än alla andra grävare i världen tillsammans."
    regulatedtxt2: "Det går dock att reglera användningen av Bitcoin på ett liknande sätt som varje annat  finansiellt instrument. Precis som dollar kan Bitcoin användas för många olika ändamål, vilka kan anses legitima eller inte beroende på lagarna i respektive jurisdiktion. I det hänseendet skiljer sig Bitcoin inte från något annat verktyg eller resurs och kan regleras på olika sätt i varje land. Restriktiv reglering kan göra det svårt att använda Bitcoin och då är det svårt att uppskatta hur stor del av användarna som skulle fortsätta att använda tekniken. En regering som väljer att förbjuda Bitcoin skulle förhindra att inhemska företag och marknader utvecklas och få innovationen att flytta till andra länder. Utmaningen för tillsynsmyndigheter är som alltid att utveckla effektiva lösningar utan att begränsa tillväxt av nya framväxande marknader och affärsverksamheter."
    taxes: "Hur fungerar Bitcoin och skatter?"
    taxestxt1: "Bitcoin är inte en fiatvaluta med status som lagligt betalningsmedel i någon jurisdiktion, men skattskyldighet gäller oftast oavsett vilket medium som används. Det finns lagstiftning i många olika jurisdiktioner som kan göra att skattskyldighet på intäkt, försäljning, lön, kapitalvinst, eller liknande uppstår med Bitcoin."
    consumer: "Hur fungerar Bitcoin och konsumentskydd?"
    consumertxt1: "Bitcoin ger människor friheten att genomföra transaktioner med varandra på deras egna villkor. Varje användare kan skicka och ta emot betalningar på ett sätt som liknar kontanter, men de kan också vara delaktiga i mer komplicerade kontrakt. Multisignaturer gör att en transaktion bara accepteras av nätverket om ett visst antal personer i en definierad grupp signerar transaktionen. Det gör det möjligt att i framtiden utveckla innovativa tvistmedlingstjänster. Sådana tjänster skulle kunna låta en tredjepart godkänna eller neka en transaktion mellan två parter utan att i övrigt ha kontroll över deras pengar. Till skillnad från kontanter och andra betalningsmetoder lämnar Bitcoin alltid ett offentligt bevis på att en transaktion har ägt rum, vilket potentiellt skulle kunna användas vid åtgärder mot företag med tvivelaktig verksamhet."
    consumertxt2: "Det är också värt att påpeka att även om handlare oftast är beroende av sitt goda rykte för att överleva och betala sina anställda, har de inte lika mycket information om nya kunder. Bitcoin fungerar på ett sätt som gör det möjligt för både privatpersoner och företag att skydda sig mot bedrägliga \"chargeback\", samtidigt som konsumenterna kan begära ytterligare skydd om de inte är beredda att lita på en viss handlare."
    economy: "Ekonomi"
    bitcoinscreated: "Hur skapas bitcoin?"
    bitcoinscreatedtxt1: "Nya bitcoin skapas i en konkurrensutsatt och decentraliserad process som kallas \"grävning\" eller \"brytning\" (från engelskans \"mining\"). Processen innebär att individer belönas av nätverket för sina tjänster. Bitcoinbrytare bearbetar transaktioner och säkrar nätverket genom att använda specialiserad hårdvara och erhåller nya bitcoin som ersättning."
    bitcoinscreatedtxt2: "Bitcoinprotokollet är utformat så att nya bitcoin ges ut i en takt som inte varierar. Detta gör bitcoingrävning till en mycket konkurrensutsatt verksamhet. När fler grävare ansluter sig till nätverket blir det gradvis svårare att göra någon vinst, och grävare måste bli mer resurssnåla för att minimera sina driftskostnader. Ingen central auktoritet eller utvecklare har någon makt att styra eller påverka systemet till att öka sin vinst. Alla bitcoinnoder i hela världen kommer att avvisa allt som inte följer de regler som noden förväntar sig att systemet följer."
    bitcoinscreatedtxt3: "Nya bitcoin ges ut i en avtagande och förutsägbar takt . Antalet nya bitcoin som skapas varje år halveras automatiskt med tiden tills bitcoinutgivningen avstannar helt, och då finns det sammanlagt 21 miljoner existerande bitcoin. Vid det här laget kommer Bitcoingrävare antagligen att få betalt enbart genom ett stort antal små transaktionsavgifter."
    whyvalue: "Varför har bitcoin värde?"
    whyvaluetxt1: "Bitcoin har ett värde eftersom de kan användas som en form av pengar. Bitcoin har samma egenskaper som pengar (beständighet, flyttbarhet, fungibilitet, knapphet, delbarhet, igenkännlighet) baserade på matematiska egenskaper istället för att vara beroende av fysiska egenskaper (som guld och silver) eller tillit till en central auktoritet (som fiatvalutor). Bitcoin bygger kort sagt på matematik. Med dessa attribut är tillit och införande allt som krävs för att en form av pengar ska bevara värde. I Bitcoins fall kan detta mätas i dess växande bas av användare, handlare och startupföretag. Bitcoins värde kommer, i likhet med alla valutor, endast och direkt från personer som är villiga att acceptera bitcoin som betalning."
    whatprice: "Vad bestämmer priset på bitcoin?"
    whatpricetxt1: "Priset på bitcoin bestäms av tillgång och efterfrågan. När efterfrågan på bitcoin stiger, stiger också priset, och när efterfrågan faller, faller också priset. Det finns bara ett begränsat antal bitcoin i omlopp och nya bitcoin skapas i en förutsägbar och avtagande takt, vilket innebär att efterfrågan måste följa den här inflationsnivån för att hålla priset stabilt. Eftersom Bitcoin fortfarande är en förhållandevis liten marknad jämfört vad det skulle kunna vara, krävs det inte mycket pengar för att påverka priset. Det gör att priset på en bitcoin fortfarande är mycket volatilt."
    whatpriceimg1: "Priset på Bitcoin över tid:"
    worthless: "Kan bitcoin bli värdelösa?"
    worthlesstxt1: "Ja. Historien fylld av valutor som misslyckades och inte längre används, som den <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">tyska Papiermark</a> under Weimarrepubliken och mer nyligen <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Zimbabwe-dollarn</a>. Även om tidigare valutor oftast gick under på grund av extrem inflation av en typ som är omöjlig med Bitcoin, finns det alltid en risk för tekniska problem, konkurrerande valutor, politiska svårigheter och så vidare. En enkel tumregel är att ingen valuta ska anses som helt säker från misslyckande eller svåra perioder. Bitcoin har visat sig vara tillförlitlig i många år sedan starten och det finns stor potential för Bitcoin att fortsätta växa. Däremot finns det ingen som kan förutsäga hur Bitcoins framtid kommer se ut."
    bubble: "Är Bitcoin en bubbla?"
    bubbletxt1: "En snabb ökning av priset är i sig inte en bubbla. En artificiell övervärdering som leder till en plötsligt korrigering nedåt är en bubbla. De val som görs av hundratusentals individer som handlar med bitcoin får priset att variera när marknaden söker stabilitet. Olika anledningar till att attityden till bitcoin förändras kan vara förlust av förtroende för Bitcoin, stor skillnad mellan värde och pris som inte baseras på fundamenta hos Bitcoinekonomin, ökad uppmärksamhet i media som kan skapa spekulativ efterfrågan, rädsla för osäkerhet, och traditionell \"irrationell entusiasm\" och girighet."
    ponzi: "Är Bitcoin ett ponzibedrägeri?"
    ponzitxt1: "Ett ponzibedrägeri är ett investeringsupplägg som betalar utdelning till investerarna från deras egna pengar, eller de pengar som efterföljande investerare betalar in, istället för vinst skapad av de personer som driver verksamheten. Ponzibedrägerier är uppbyggda så att de kollapsar på bekostnad av de sista investerarna, när det inte längre finns tillräckligt många nya deltagare."
    ponzitxt2: "Bitcoin är ett fritt mjukvaruprojekt utan någon central auktoritet. Därför finns det ingen som är i stånd att göra vilseledande uttalanden om en investerings avkastning. Precis som för andra större valutor, som guld, US dollar, euro, yen, osv. finns det ingen garanterad köpkraft och växelkursen flyter fritt. Det leder till volatilitet där den som äger bitcoin oförutsägbart kan både tjäna och förlora pengar. Utöver spekulation är Bitcoin också ett användbart och konkurrenskraftigt betalningssystem, som används av tusentals privatpersoner och företag."
    earlyadopter: "Gynnar Bitcoin tidiga användare på ett orättvist sätt?"
    earlyadoptertxt1: "Vissa tidiga användare har stora mängder bitcoin eftersom de tog risker och investerade tid och resurser i en obeprövad teknik som knappt användes av någon och var mycket svårare att hålla säker. Många tidiga användare spenderade ett stort antal bitcoin ganska många gånger innan de blev värdefulla eller köpte bara små mängder och gjorde ingen större vinst. Det finns ingen garanti för att priset på bitcoin kommer gå upp eller ner. Det är precis som att investera i ett startupföretag som antingen kan öka i värde om det visar sig värdefullt och populärt, eller helt enkelt aldrig slå igenom. Bitcoin är fortfarande väldigt ungt och har en väldigt långsiktig design. Det är svårt att föreställa sig hur Bitcoin skulle kunna vara mindre partisk till de tidiga användarnas fördel och dagens användare skulle kunna bli framtidens tidiga användare."
    finitelimitation: "Kommer inte den begränsade mängden bitcoin vara till nackdel?"
    finitelimitationtxt1: "Bitcoin är unikt genom att det bara kommer att skapas 21 miljoner bitcoin över huvud taget. Detta kommer däremot aldrig utgöra någon begränsning eftersom beloppet för en transaktion kan anges i mindre underenheter till en bitcoin, t.ex bits - det går 1 000 000 bits på en bitcoin. Bitcoin kan delas ned till 8 decimaler (0,00000001) och potentiellt ännu mindre enheter om det skulle krävas i framtiden allteftersom den genomsnittliga transaktionsstorleken minskar."
    deflationaryspiral: "Kommer inte Bitcoin att hamna i en deflationsspiral?"
    deflationaryspiraltxt1: "Teorin om en deflationsspiral säger att om priser förväntas falla, kommer människor att skjuta upp sina inköp till framtiden för att dra nytta av de lägre priserna. Denna minskade efterfrågan gör i sin tur att handlare sänker sina priser för att försöka stimulera efterfrågan, vilket gör problemet värre och till slut leder till en ekonomisk depression."
    deflationaryspiraltxt2: "Trots att denna teori är ett populärt argument hos centralbanker att rättfärdiga inflation, tycks den inte alltid vara sann och den är kontroversiell bland ekonomer. Konsumentelektronik är ett exempel på en marknad där priset konstant sjunker, men som inte befinner sig i någon kris. I likhet med detta har värdet på bitcoin ökat över tiden, och ändå har Bitcoinekonomin har vuxit dramatiskt under samma period. Eftersom både valutans värde och storleken på dess ekonomi var noll 2009, är Bitcoin ett bevis på att teorin inte alltid stämmer."
    deflationaryspiraltxt3: "Trots detta är Bitcoin inte utformat att vara en deflationsvaluta. Det är mer korrekt att säga Bitcoin är tänkt att ha inflation under sina tidiga år, och stabiliseras under de senare åren. Det enda sättet för mängden bitcoin i omlopp att sjunka är om personer slarvar bort sina plånböcker genom att inte göra säkerhetskopior. Med en stabil monetär bas och en stabil ekonomi, bör värdet på valutan förbli detsamma."
    speculationvolatility: "Är inte spekulation och volatilitet ett problem för Bitcoin?"
    speculationvolatilitytxt1: "Det är en hönan-och-ägget-situation. För att bitcoins pris ska stabiliseras, behöver ett storskalig ekonomi utvecklas med fler företag och användare. För att en storskalig ekonomi ska kunna utvecklas måste priset vara stabilt."
    speculationvolatilitytxt2: "Som tur är påverkar inte volatiliteten de främsta fördelarna med Bitcoin som betalningssystem för att överföra pengar från A till B. Det är möjligt för företag att direkt växla Bitcoinbetalningar till lokal valuta för att dra nytta av Bitcoins fördelar utan att utsättas för prisfluktuationer. Eftersom Bitcoin har många användbara och unika funktioner och egenskaper, är det många användare som väljer att använda Bitcoin. Med sådana lösningar och incitament, är det möjligt att Bitcoin mognar och utvecklas till den grad att prisvolatiliteten begränsas."
    buyall: "Vad skulle hända om någon köpte upp alla existerande bitcoin?"
    buyalltxt1: "Endast en bråkdel av de bitcoin som hittills skapats finns tillgängliga på valutamarknaderna. Bitcoinmarknader är konkurrensutsatta, vilket innebär att priset på bitcoin kommer att stiga eller falla beroende på tillgång och efterfrågan. Dessutom kommer nya bitcoin att skapas i årtionden framöver. Därför kan inte ens den mest ihärdige köpare komma över alla bitcoin som finns. Marknaderna är dock fortfarande sårbara för prismanipulering och det krävs inga fantasibelopp för att påverka marknadspriset upp eller ned, och därmed förblir Bitcoin än så länge en volatil tillgång."
    bettercurrency: "Vad händer om någon skapar en bättre digital valuta?"
    bettercurrencytxt1: "Det skulle kunna hända. Än så länge är Bitcoin den överlägset mest populära decentraliserade virtuella valutan, men det finns ingen garanti att den positionen kan behållas. Det finns redan ett flertal alternativa valutor som är inspirerade av Bitcoin. Det är förmodligen riktigt att tro att det skulle krävas väsentliga förbättringar för att en ny valuta skulle gå om Bitcoin när det gäller etablerad marknad, även om detta fortfarande är oförutsägbart. Bitcoin skulle också kunna införa förbättringar inspirerade av en konkurrerande valuta så länge det inte ändrar grundläggande delar av protokollet."
    transactions: "Transaktioner"
    tenminutes: "Varför måste jag vänta på bekräftelse?"
    tenminutestxt1: >
        En avisering om en betalning med Bitcoin kommer  nästan direkt. Det sker dock
        en fördröjning innan nätverket börjar bekräfta transaktionen genom att inkludera
        den i ett block. En bekräftelse innebär att det finns en konsensus i nätverket
        om att de bitcoin du fick inte också skickades till någon annan utan därför
        betraktas som dina. När din transaktion väl har inkluderats i ett block, kommer
        den att begravas under varje nytt block efter detta, vilket kommer att exponentiellt
        konsolidera denna konsensus och minska risken att transaktionen hävs. Varje
        bekräftelse tar mellan några sekunder och 90 minuter, där genomsnittet ligger
        på 10 minuter. Om transaktionen betalar en för låg avgift eller är otypisk
        på något annat sätt, kan det ta mycket längre tid att få den första bekräftelsen.
        Varje användare väljer själv vid vilken tidpunkt de anser att en transaktion
        är tillräckligt bekräftad, men 6 <a href="#you-need-to-know##instant">bekräftelser</a>
        anses ofta vara lika säkert som att vänta 6 månader på en kreditkortstransaktion.
    fee: "Hur stor blir transaktionsavgiften?"
    feetxt1: >
        Transaktioner kan bearbetas utan avgift, men att skicka en transaktion gratis
        kan ta dagar eller veckor. Även om avgifterna kan öka över tiden kostar det
        normalt nästan ingenting. Alla <a href="#choose-your-wallet#">bitcoinplånböcker</a>
        som finns med på bitcoin.org lägger automatiskt till en lämplig avgift till
        dina transaktioner. De flesta av dessa plånböcker ger dig också möjlighet
        att granska avgiften innan transaktionen skickas iväg.
    feetxt2: >
        Transaktionsavgifter används som skydd mot användare som skickar transaktioner
        för att överbelasta nätverket och som ett sätt att betala grävarna för deras
        arbete med att säkra nätverket. Exakt hur avgifterna kommer att fungera är
        fortfarande under utveckling och kommer att förändras med tiden. Eftersom
        avgiften inte är kopplad till det belopp i bitcoin som skickas, kan det tyckas
        extremt lågt eller orättvist högt. Avgiften står istället i relation till
        antal byte i transaktionen, så att använda multisig eller spendera flera tidigare
        mottagna belopp kan kosta mer än enkla transaktioner. Om din aktivitet följer
        mönstret hos konventionella transaktioner, kommer du inte att behöva betala
        särskilt hög avgift.
    poweredoff: "Vad händer om jag får bitcoin när min dator är avstängd?"
    poweredofftxt1: "Det fungerar bra. Dina bitcoin kommer dyka upp nästa gång du startar din plånboksapplikation. Bitcoin tas egentligen inte emot av programmet på din dator, utan de läggs till i en offentlig liggare som delas mellan alla enheter på nätverket. Om någon skickar bitcoin till dig när din plånboksapplikation inte körs och du senare startar applikationen, så kommer den att ladda ner block och komma ikapp de transaktioner den inte kände till sedan tidigare, och dina bitcoin kommer till slut att dyka upp som om de togs emot i realtid. Din plånbok behövs bara när du vill spendera dina bitcoin."
    sync: "Vad betyder \"synkroniserar\" och varför tar det så lång tid?"
    synctxt1: "Långa synkroniseringstider är bara nödvändiga för klienter som utgör fullständiga noder, till exempel Bitcoin Core. Tekniskt sett är synkronisering den process som består av att ladda ner och verifiera alla tidigare bitcointransaktioner. För att vissa Bitcoinklienter ska kunna beräkna saldot för din bitcoinplånbok och skapa nya transaktioner, behöver de ha tillgång till alla tidigare transaktioner. Detta steg kan vara resurskrävande och kräver tillräcklig bandbredd och lagringsutrymme för att rymma  blockkedjans hela storlek. För att Bitcoin ska fortsätta vara säkert, måste tillräckligt många personer använda fullständiga noder, eftersom de utför arbetet att validera och vidarebefordra transaktioner."
    mining: "Grävning"
    whatismining: "Vad är Bitcoingrävning?"
    whatisminingtxt1: "Grävning är processen att använda datorkraft för att bearbeta transaktioner, säkra nätverket, och hålla alla i systemet synkroniserade med varandra. Det kan betraktas som ett datacenter för Bitcoin med den skillnaden att det har utformats till att vara helt decentraliserat, med grävare som arbetar i alla länder och där ingen enskild individ har kontroll över nätverket. Denna process kallas \"grävning\" eller \"brytning\" som en analogi till guldgrävning eller guldbrytning, eftersom det också är en tillfällig mekanism för att ge ut nya bitcoin. Till skillnad från guldbrytning ger Bitcoinbrytning en belöning i utbyte mot nyttiga tjänster som krävs för att driva ett säkert betalningsnätverk. Det kommer fortfarande att krävas grävning efter att den sista bitcoin har utgivits."
    howminingworks: "Hur fungerar Bitcoingrävning?"
    howminingworkstxt1: "Vem som helst kan gräva bitcoin genom att köra ett datorprogram på specialiserad hårdvara. Grävarprogramvara lyssnar efter transaktioner som skickas genom det icke-hierarkiska nätverket och utför lämpliga uppgifter för att bearbeta och bekräfta dessa transaktioner. Bitcoingrävare utför detta arbete eftersom de får de transaktionsavgifter som användare betalar för snabbare transaktionsbearbetning,  samt nya bitcoin som ges ut enligt en fast formel."
    howminingworkstxt2: "För att nya transaktioner ska bekräftas måste de inkluderas i ett block tillsammans med ett matematiskt bevis-på-arbete. Sådana bevis är mycket svåra att skapa eftersom det inte finns något annat sätt att skapa dem än att testa flera miljarder uträkningar per sekund. Detta kräver att grävare utför beräkningarna innan deras block accepteras av nätverket och innan de får sin belöning. Allteftersom fler personer börjar gräva ökar nätverket automatiskt svårigheten att hitta giltiga block, för att se till att den tid det tar att hitta ett block i genomsnitt är 10 minuter. Resultatet är en mycket hård konkurrens där ingen enskild grävare kan styra vad som inkluderas i blockkedjan."
    howminingworkstxt3: "Detta bevis-på-arbete är också utformat att bero av det föregående blocket för att framtvinga en kronologisk ordning i blockkedjan, vilket gör det exponentiellt svårt att häva tidigare transaktioner eftersom det skulle kräva att beviset-på-arbete beräknades på nytt för alla efterföljande block. Om två block hittas samtidigt, arbetar grävarna på det första block de tar emot och byter till den längsta blockkedjan så fort nästa block hittas. Detta gör att grävning kan säkra och bibehålla global konsensus baserat på processorkraft."
    howminingworkstxt4: "Bitcoingrävare kan varken fuska genom att öka sin egen belöning eller bearbeta falska transaktioner som skulle kunna skada Bitcoinnätverket, eftersom alla Bitcoinnoder skulle avvisa ett block som innehåller ogiltiga data enligt de regler som definieras i Bitcoinprotokollet. Därmed hålls nätverket fortsatt säkert även om inte alla grävare går att lita på."
    miningwaste: "Är inte Bitcoingrävning slöseri med energi?"
    miningwastetxt1: "Att förbruka energi för att säkra och driva ett betalningssystem är knappast slöseri. Precis som alla andra betalningstjänster medför användningen av Bitcoin vissa driftskostnader. De tjänster som krävs för att driva våra nuvarande monetära system, som t.ex banker, kreditkort och värdetransporter använder också mycket energi. Till skillnad från Bitcoin är deras sammanlagda energikonsumtion inte transparent och kan inte mätas lika enkelt."
    miningwastetxt2: "Bitcoingrävning har utformats för att efter hand optimeras med specialiserad hårdvara som förbrukar mindre energi, och driftskostnaderna för grävning bör fortsätta att stå i proportion till efterfrågan. När konkurrensen mellan Bitcoingrävarna blir för hård, och därmed mindre lönsam, kommer vissa grävare att avbryta sin verksamhet. Dessutom omvandlas all förbrukad energi i slutändan till värme, och de mest lönsamma grävarna kommer vara de som ser till att värmen kommer till god användning. Ett optimalt resurssnålt nätverk av grävare är ett som faktiskt inte förbrukar någon extra energi. Även om detta är ett ideal, så är lönsamhetsaspekterna på grävning sådana att grävare kommer individuellt sträva mot det."
    miningsecure: "Hur hjälper grävning till att säkra Bitcoin?"
    miningsecuretxt1: "Grävning skapar något som motsvarar ett konkurrensutsatt lotteri vilket gör det mycket svårt för någon att i följd lägga till nya block med transaktioner till blockkedjan. Detta skyddar nätverkets neutralitet genom att förhindra att någon individ tar makten att blockera vissa transaktioner. Detta förhindrar också en enskild person från att ersätta delar av blockkedjan för att göra sina egna spenderingar ogjorda, vilket skulle kunna vara ett sätt att lura andra användare. Grävning gör det exponentiellt mycket svårare att häva en tidigare transaktion genom att det kräver att alla block som följer på denna transaktion skrivs om."
    miningstart: "Vad behöver jag för att komma igång med grävning?"
    miningstarttxt1: "När Bitcoin fortfarande var ganska nytt kunde vem som helst hitta ett nytt block genom att använda sin dators CPU. Allteftersom fler och fler människor ägnade sig åt grävning ökade svårigheten så mycket att det enda kostnadseffektiva sättet att gräva idag är att använda specialiserad hårdvara. Besök <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> för mer information."
    security: "Säkerhet"
    secure: "Är Bitcoin säkert?"
    securetxt1: "Bitcointeknologin, alltså protokollet och kryptografin, har historiskt varit mycket säkert och Bitcoinnätverket är förmodligen det största distribuerade beräkningsprojektet i världen. Bitcoins vanligaste sårbarhet är användarfel. Bitcoinplånboksfiler som innehåller de nödvändiga privata nycklarna kan av misstag raderas, förloras eller stjälas. Detta är ganska likt fysiska pengar som förvaras i en digital form. Som tur är kan användare införa goda <a href=\"#secure-your-wallet#\">säkerhetsrutiner</a> för att skydda sina pengar eller använda tjänsteleverantörer som erbjuder en bra säkerhetsnivå och försäkring mot stöld eller förlust."
    hacked: "Har inte Bitcoin redan hackats?"
    hackedtxt1: "Protokollets regler och den kryptografi som används av Bitcoin fungerar fortfarande, många år efter starten, vilket är ett bra tecken på att konceptet är väl genomtänkt. Men <a href=\"/en/alerts\">säkerhetshål</a> har hittats och korrigerats genom åren i olika mjukvaruimplementationer. Precis som all annan mjukvara, beror säkerheten hos bitcoinmjukvaran på hur snabbt nya problem hittas och rättas till. Ju fler sådana problem som upptäcks desto mer mognar Bitcoin."
    hackedtxt2: "Det är vanligt med missuppfattningar om stölder och säkerhetsintrång på olika valutabörser och företag. Även om dessa händelser är mycket olyckliga, så handlar det inte i något fall om att Bitcoin skulle ha blivit hackat, inte heller att det finns några inneboende brister i Bitcoin. Precis som att dollarn inte har komprometterats bara för att någon rånar en bank. Däremot är det korrekt att säga att god praxis och intuitiva säkerhetslösningar behövs för att ge användare bättre skydd av deras pengar, och att generellt minska risken för stöld eller förlust. De senaste åren har sådana säkerhetsfunktioner utvecklats snabbt, såsom kryptering av plånboken, offlineplånböcker, hårdvaruplånböcker och multisignaturtransaktioner. "
    collude: "Skulle användare kunna samordna ett angrepp mot Bitcoin?"
    colludetxt1: "Det går inte att ändra Bitcoinprotokollet på något enkelt sätt. En Bitcoinklient som inte följer samma regler som de andra kan inte påtvinga sina egna regler på andra användare. Enligt den nuvarande specifikationen är inte dubbelspendering möjlig på samma blockkedja, och det går inte heller att spendera bitcoin utan en giltig signatur. Därför är det inte möjligt att skapa okontrollerade mängder bitcoin ur tomma luften, spendera andra användares pengar, skada nätverket eller liknande."
    colludetxt2: "Grävare med tillgång till mycket datorkraft skulle dock godtyckligt kunna välja att blockera eller häva nyligen gjorda transaktioner. En majoritet användare kan också utöva påtryckningar för att få vissa förändringar införda. Eftersom Bitcoin bara fungerar korrekt med en fullständig konsensus mellan alla användare kan det vara mycket svårt att genomföra ändringar av protokollet och det kräver att en överväldigande majoritet av användarna inför ändringarna på ett sådant sätt att återstående användare nästan inte har något annat val än att följa efter. Generellt sett är det svårt att föreställa sig varför någon bitcoinanvändare skulle välja att införa en förändring som skulle kunna äventyra deras egna pengar."
    quantum: "Är Bitcoin sårbart för kvantdatorer?"
    quantumtxt1: "Ja, de flesta system som generellt förlitar sig på kryptografi är sårbara, och det gäller också traditionella banksystem. Det finns dock inga kvantdatorer ännu och de kommer förmodligen att dröja ett tag. Om <a href=\"https://bitcoinmagazine.com/6021/bitcoin-is-not-quantum-safe-and-how-we-can-fix/\">kvantdatortekniken</a> utvecklas till att bli ett direkt hot mot Bitcoin, kan protokollet uppgraderas till att använda algoritmer som är säkra mot kvantdatorer. Eftersom denna uppdatering skulle vara så viktig kan man förvänta sig att den skulle genomgå noggrann granskning av utvecklare och införas av alla bitcoinanvändare."
    help: "Hjälp"
    morehelp: "Jag vill veta mer. Var kan jag få hjälp?"
    morehelptxt1: "Du kan hitta mer information och få hjälp på <a href=\"#resources#\">resurser-</a> och <a href=\"#community#\">community</a>-sidorna eller på <a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">Wiki FAQ:n</a>."
  getting-started:
    title: "Kom igång - Bitcoin"
    pagetitle: "Kom igång med Bitcoin"
    pagedesc: "Det är lätt att använda Bitcoin för att göra transaktioner och det är tillgängligt för vem som helst."
    users: "Hur du använder Bitcoin"
    inform: "Informera dig"
    informtxt: "Bitcoin är annorlunda jämfört med det du känner till och använder varje dag. Innan du börjar använda Bitcoin är det några saker du behöver känna till för att kunna använda det säkert och undvika vanliga misstag."
    informbut: "Läs mer"
    choose: "Välj plånbok"
    choosetxt: "Det finns gratis Bitcoinplånböcker för alla större operativsystem och enheter som täcker ett varierande behov. Du kan till exempel installera en app på din mobila enhet för användning till vardags, eller installera en plånbok på datorn som bara används för betalningar på nätet. Oavsett vilket är det lätt att välja en plånbok och det tar bara några minuter."
    choosebut: "Välj plånbok"
    get: "Skaffa bitcoin"
    gettxt: "Du kan skaffa Bitcoin genom att acceptera dem som betalningsmedel för varor och tjänster. Du kan också köpa Bitcoin på flera olika sätt."
    getbut: "Köpa bitcoin"
    spend: "Spendera bitcoin"
    spendtxt: "Det finns ett växande antal tjänster och handlare som accepterar bitcoin runt om i världen. Använd bitcoin för att betala dem och skriv en recension för att hjälpa dem att få ökad exponering."
    spendbut: "Hitta handlare och produkter"
    merchants: "Hur du accepterar Bitcoin"
    merchantinform: "Informera dig"
    merchantinformtxt: "Bitcoin kräver inte att handlare ska ändra sina vanor. Bitcoin är däremot annorlunda jämfört med vad du känner till och använder varje dag. Innan du börjar använda Bitcoin finns det några saker du måste veta för att använda det säkert och undvika vanliga misstag."
    merchantinformbut: "Läs mer"
    merchantservice: "Hantering av betalningar"
    merchantservicetxt: "Du kan hantera betalningar och fakturor själv eller så kan du använda handlartjänster och deponera pengar i din lokala valuta eller bitcoin. De flesta butiker använder en surfplatta eller mobiltelefon för att låta sina kunder betala med sina mobiltelefoner."
    merchantservicebut: "Hitta tjänster för handlare"
    tax: "Redovisning och skatt"
    taxtxt: "Handlare gör ofta insättningar och visar priser i deras lokala valuta. I andra fall fungerar Bitcoin likt en utländsk valuta. För att få lämplig vägledning om skattefrågor i din jurisdiktion, bör du kontakta en kvalificerad revisor."
    taxbut: "Läs mer"
    visibility: "Ökad synlighet"
    visibilitytxt: "Antalet användare som letar efter sätt att spendera sina bitcoin växer hela tiden. Du kan anmäla ditt företag till olika onlinekataloger som gör det enkelt för kunderna att hitta dig. Du kan också visa <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\">Bitcoinlogon</a> på din webbplats eller i din fysiska butik."
    visibilitybut: "Anmäl ditt företag"
  how-it-works:
    title: "Hur fungerar Bitcoin? - Bitcoin"
    pagetitle: "Hur fungerar Bitcoin?"
    intro: "Detta är en fråga som ofta orsakar förvirring, så här kommer en snabb förklaring!"
    basics: "Grunderna för en ny användare"
    basicstxt1: "Som ny användare kan du <a href=\"#getting-started#\">komma igång</a> med Bitcoin utan att förstå de tekniska detaljerna. Så fort du installerat en Bitcoinplånbok på din dator eller mobiltelefon, kommer den att skapa din första Bitcoinadress, och du kan skapa fler så fort du behöver. Du kan ge dina adresser till dina vänner så att de kan betala dig och tvärtom. Det är faktiskt ganska likt hur e-post fungerar, förutom att Bitcoinadresser bara bör användas en gång."
    balances: "Saldon <span class=\"titlelight\"> - blockkedjan</span>"
    balancestxt: "Blockkedjan är en <b>delad offentlig liggare</b> som hela Bitcoinnätverket förlitar sig på. Alla bekräftade transaktioner inkluderas i blockkedjan. Det gör att Bitcoinplånböcker kan beräkna sitt spenderbara saldo så att nya transaktioner kan verifieras vilket säkerställer att de faktiskt tillhör spenderaren. Integritet och kronologisk ordning i blockkedjan framtvingas med <a href=\"#vocabulary##[vocabulary.cryptography]\">kryptografi</a>."
    transactions: "Transaktioner <span class=\"titlelight\"> - privata nycklar</span>"
    transactionstxt: "En transaktion är <b>en överföring av värde mellan två Bitcoinplånböcker</b>, som inkluderas i blockkedjan. Bitcoinplånböcker håller reda på en hemlig bit data som kallas en <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privat nyckel</i></a> eller frö, och som används för att signera transaktioner, vilket skapar ett matematiskt bevis för att de kommer från plånbokens ägare. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Signaturen</i></a> förhindrar också att transaktionen manipuleras av någon efter att den skapats. Alla transaktioner skickas ut till nätverket och börjar oftast bekräftas inom 10 till 20 minuter i en process som kallas <a href=\"#vocabulary##[vocabulary.mining]\"><i>grävning</i></a>."
    processing: "Bearbetning <span class=\"titlelight\"> - grävning</span>"
    processingtxt: "Grävning är ett <b>distribuerat konsensussystem</b> som används för att <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>bekräfta</i></a> väntande transaktioner genom att lägga till dem i blockkedjan. Den framtvingar en kronologisk ordning i blockkedjan, skyddar nätverkets neutralitet och gör det möjligt för olika datorer att vara överens om systemets tillstånd. För att bekräftas måste transaktioner paketeras i ett <a href=\"#vocabulary##[vocabulary.block]\"><i>block</i></a> som följer väldigt strikta kryptografiska regler, som kommer att verifieras av nätverket. Dessa regler förhindrar att tidigare block ändras eftersom det skulle göra att alla efterföljande block blev ogiltiga. Grävning skapar också motsvarigheten till ett konkurrensutsatt lotteri som förhindrar att någon individ enkelt lägger till nya på varandra följande block i blockkedjan. På så sätt kan ingen grupp eller enskild individ påverka vad som inkluderas i blockkedjan eller ersätta delar av blockkedjan för att häva sina egna betalningar."
    readmore: "Fördjupa dina kunskaper"
    readmoretxt: "Det här är bara en kort sammanfattning av Bitcoin. Om du vill gräva ner dig i detaljer kan du <a href=\"#bitcoin-paper#\">läsa originaldokumentet</a> som beskriver systemets design, <a href=\"https://developer.bitcoin.org/\">utvecklardokumentationen</a>, eller utforska <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoinwikin</a>."
  index:
    title: "Bitcoin - En P2P-valuta baserad på öppen källkod"
    metadescription: "Bitcoin är ett innovativt betalningsnätverk och en ny typ av pengar. Du kan hitta all information du behöver och komma igång med Bitcoin på bitcoin.org."
    listintro: "Bitcoin är ett innovativt betalningsnätverk och en ny typ av pengar."
    list1: "Snabba icke-hierarkiska transaktioner"
    list2: "Betalningar till hela världen"
    list3: "Låga hanteringsavgifter"
    desc: "Bitcoin använder icke-hierarkisk teknik för att operera utan någon central auktoritet eller några banker. Hantering av transaktioner och utgivning av bitcoin utförs gemensamt av nätverket. <b>Bitcoin är öppen källkod, designen är offentlig, ingen äger eller styr Bitcoin och <a href=\"#support-bitcoin#\">alla kan delta</a></b>. Genom sina många unika funktioner kan Bitcoin erbjuda nya spännande användningsområden som inte varit möjliga i något tidigare betalningssystem."
    overview: "Få en snabb översikt över"
  innovation:
    title: "Innovation - Bitcoin"
    pagetitle: "Innovation inom betalningssystem"
    summary: "Bitcoin handlar inte bara om att skicka pengar. Det har många funktioner och öppnar för nya möjligheter som communityn fortfarande utforskar. Här är några av de teknologier som det just nu forskas på, och som i vissa fall håller på att utvecklas till riktiga produkter och tjänster. De mest intressanta användningarna av Bitcoin väntar förmodligen fortfarande på att upptäckas."
    control: "Skydd mot bedrägeri"
    controltext: "Bitcoin gör det möjligt att ta säkerhet till en helt ny nivå. Nätverket skyddar användare mot vanliga bedrägerier som återbetalning (chargeback) eller oönskade debiteringar, och bitcoin är en valuta som inte går att förfalska. Användare kan säkerhetskopiera eller kryptera sina plånböcker. Hårdvaruplånböcker gör det väldigt svårt att stjäla eller eller förlora pengar. Bitcoin är utformat så att användarna kan ha fullständig kontroll över sina pengar."
    global: "Global tillgänglighet"
    globaltext: "Med Bitcoin kan alla betalningar i världen vara helt kompatibla. Bitcoin gör det möjligt för varje bank, företag eller privatperson att säkert skicka och ta emot betalningar var som helst och när som helst, med eller utan ett bankkonto. Bitcoin är tillgängligt i ett stort antal länder som fortfarande ligger utom räckhåll för de flesta betalningssystem på grund av deras egna begränsningar. Bitcoin ökar global tillgänglighet till handel och det kan hjälpa internationell handel att blomstra."
    cost: "Kostnadseffektivitet"
    costtext: "Genom att använda kryptografi är det möjligt att genomföra säkra betalningar utan långsamma och kostsamma mellanhänder. En bitcointransaktion kan vara mycket billigare än dess alternativ och kan slutföras på mycket kort tid. Det innebär att Bitcoin har potential att bli ett vanligt sätt att överföra vilken valuta som helst i framtiden. Bitcoin skulle också kunna spela en roll i att <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">minska fattigdomen</a> i många länder genom att kapa de höga transaktionsavgifterna på arbetarnas löner."
    donation: "Dricks och donationer"
    donationtext: "Bitcoin har varit en särskilt effektiv lösning för dricks och donationer. För att skicka en betalning räcker det med ett klick och att ta emot en donation är lika enkelt som att visa en QR-kod. Donationer kan vara synliga för allmänheten, vilket leder till ökad transparens för ideella organisationer. I nödsituationer såsom naturkatastrofer skulle donationer i Bitcoin kunna användas för att bidra till snabbare internationella hjälpinsatser."
    crowdfunding: "Gräsrotsfinansiering"
    crowdfundingtext: "Bitcoin kan användas för kampanjer med gräsrotsfinansiering, som på Kickstarter, där enskilda personer förbinder sig att ge ett visst belopp till ett projekt, men som de bara behöver betala om tillräckligt många andra lovar samma sak så att ett visst ekonomiskt mål uppnås. Sådana kontrakt hanteras av Bitcoinprotokollet, som förhindrar att en transaktion genomförs rum innan alla villkor har uppfyllts. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Lär dig mer</a> om tekniken bakom gräsrotsfinansiering."
    micro: "Mikrobetalningar"
    microtext: >
        Tänk dig att lyssna på internetradio och betala per lyssnad sekund, läsa webbsidor
        och ge lite dricks för varje annons du slipper se, eller att köpa bandbredd
        i en trådlös surfzon och betala per kilobyte. Bitcoin är tillräckligt effektivt
        för att göra alla dessa idéer möjliga. <a href="https://bitcoinj.github.io/working-with-micropayments">Lär
        dig mer om</a> tekniken bakom mikrobetalningar med Bitcoin eller om <a href="http://lightning.network/">framtida
        uppgraderingar</a> som utvecklas och implementeras just nu för att göra mikrobetalningar
        mer tillgängliga.
    mediation: "Tvistmedling"
    mediationtext: "Bitcoin kan användas för att utveckla innovativa tvistmedlingstjänster genom användning av flera signaturer (multisignatur). Sådana tjänster skulle göra det möjligt för en tredje part att godkänna eller neka en transaktion i händelse av en tvist mellan övriga parter, utan att ha kontroll över deras pengar. Eftersom dessa tjänster skulle vara kompatibla med alla användare och handlare som använder Bitcoin skulle det förmodligen leda till fri konkurrens och högre kvalitetsnormer."
    multisig: "Mutlisignaturkonton"
    multisigtext: "Flera signaturer (multisignatur) gör det möjligt att låta en transaktion godkännas av nätverket endast om ett visst antal personer i en definierad grupp signerar transaktionen. Detta skulle kunna användas i en styrelse för att förhindra att någon enskild medlem spenderar pengar ur kassan utan att de andra medlemmarna ger sitt samtycke. Det skulle också kunna användas av banker för att förhindra stora överföringar om inte användaren tillhandahåller ytterligare autentiseringsuppgifter."
    trust: "Förtroende och integritet"
    trusttext: "Bitcoin erbjuder lösningar på många förtroenderelaterade problem som bankerna brottas med. Med selektiv redovisningstransparens, digitala kontrakt och transaktioner som inte kan hävas kan Bitcoin utgöra en grund för att återställa förtroende och avtal. Ohederliga banker kan inte längre lura systemet och göra vinst på bekostnad av andra banker och allmänheten. En framtid där stora banker stödjer Bitcoin skulle kunna återställa integritet och förtroende för finansiella institutioner."
    resiliency: "Resiliens och decentralisering"
    resiliencytext: "Genom att använda decentralisering skapade Bitcoin en annorlunda typ av betalningsnätverk med högre resiliens- och redundansnivå. Bitcoin kan hantera handel med miljontals dollar utan att kräva militärt skydd. Det är svårt att angripa nätverket eftersom det inte har någon central felkritisk systemdel som till exempel ett datacenter. Bitcoin skulle kunna vara ett intressant steg framåt när det gäller att säkra lokala och globala finanssystem."
    transparency: "Flexibel transparens"
    transparencytext: "Alla bitcointransaktioner är offentliga och transparenta, och identiteten hos personen bakom en transaktion är privat som standard. Detta låter individer och organisationer använda flexibla regler för transparens. Ett företag kan till exempel välja att visa vissa transaktioner och saldon endast för vissa anställda, på samma sätt som en ideell organisation är fri att offentliggöra hur mycket den får in i dagliga och månatliga donationer."
    automation: "Automatiserade lösningar"
    automationtext: "Automatiserade tjänster får i vanliga fall bära kostnader och hantera begränsningar hos kontant- eller kreditkortsbetalningar. Detta inkluderar alla former av varuautomater, från tågbiljetter till kaffeautomater. Bitcoin passar att användas i en ny generation av automatiserade tjänster för att sänka dessas driftskostnader. Tänk dig självkörande taxibilar eller en butik där du betalar utan att behöva vänta i kö. Många idéer är möjliga."
  legal:
    title: "Friskrivningsklausul - Bitcoin"
    pagetitle: "Friskrivningsklausul"
    information: "Information publicerad på bitcoin.org"
    informationtxt1: "Webbsidan https://bitcoin.org/ (nedan kallad \"Webbplatsen\") tillhandahåller information och material av allmän karaktär. Du ges inte befogenhet och inte heller bör du lita på Webbplatsen för juridisk rådgivning, affärsrådgivning, eller rådgivning av något slag. Du handlar på egen risk om du förlitar dig på innehållet på Webbplatsen. Om du ska fatta beslut om att agera eller inte agera bör du kontakta ett behörigt juridiskt ombud i relevant jurisdiktion där du vill ha eller behöver hjälp. Ägarna till eller deltagare på Webbplatsen är inte på något sätt ansvariga för handlingar, beslut eller annat beteende som fattas eller inte fattas av med stöd av Webbplatsen."
    translations: "Översättningar"
    translationstxt1: "Webbplatsen kan ha översättningar från den engelska versionen av det innehåll som finns tillgängligt på Webbplatsen. Dessa översättningar tillhandahålls endast som en bekvämlighet. I det fall den engelska versionen och den översätta är inkonsekventa är det den engelska som gäller. Om du hittar någon motstridighet, är du välkommen att rapportera detta på <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a>."
    userisks: "Risker förknippade med att använda Bitcoin"
    useriskstxt1: "Webbplatsen kan inte hållas ansvarig för eventuella förluster, skador eller anspråk som härrör från händelser som omfattas av följande fem kategorier:"
    useriskstxt2: "Misstag som görs av den som använder någon Bitcoinrelaterad mjukvara eller tjänst, t.ex glömda lösenord, betalningar till fel Bitcoinadress och oavsiktlig radering av plånböcker."
    useriskstxt3: "Mjukvaruproblem på Webbplatsen och/eller någon bitcoinrelaterad mjukvara eller tjänst, t.ex korrupta plånboksfiler, felkonstruerade transaktioner, osäkra kryptografiska bibliotek, skadlig kod som påverkar Webbplatsen och/eller någon bitcoinrelaterad mjukvara eller tjänst."
    useriskstxt4: "Tekniska fel i hårdvaran hos användaren av någon bitcoinrelaterad mjukvara eller tjänst, t.ex. dataförlust på grund av en felaktig eller skadad lagringsenhet."
    useriskstxt5: "Säkerhetsproblem som upplevs av användaren av någon bitcoinrelaterad mjukvara eller tjänst, t.ex. obehörig åtkomst till användares plånböcker och/eller konton."
    useriskstxt6: "Åtgärder eller underlåtande att vidta åtgärder av tredje part och/eller händelser som upplevs av tredje part, t.ex konkurs av tjänsteleverantörer, informationssäkerhetsattacker mot tjänsteleverantörer och bedrägerier som utförs av tredje part."
    investmentrisks: "Risker förknippade med investering"
    investmentriskstxt1: "En investering i Bitcoin kan leda till förlust över kortare eller längre perioder. Den som investerar i Bitcoin bör vara beredd på att priset varierar kraftigt. Informationen som publiceras på Webbplatsen kan inte garantera att de som investerar i Bitcoin inte förlorar pengar."
    taxcompliance: "Efterleva skattemässiga skyldigheter"
    taxcompliancetxt1: "Webbplatsens användare är själva ansvariga för att ta reda på vilka eventuella skatter som gäller i samband med bitcointransaktioner. Webbplatsens ägare eller deltagare har INTE något ansvar för att avgöra vilken skatt som är tillämplig på bitcointransaktioner."
    noissuer: "Webbplatsen lagrar inte, skickar inte och tar inte emot några bitcoin"
    noissuertxt1: "Webbplatsen lagrar inte, skickar inte och tar inte emot några bitcoin. Det beror på att bitcoin endast existerar i kraft av det äganderegister som upprätthålls av bitcoinnätverket. Alla överföringar i bitcoin sker i ett decentraliserat bitcoinnätverk och inte på Webbplatsen."
    nowarranties: "Inga garantier"
    nowarrantiestxt1: "Webbplatsen tillhandahålls \"i befintligt skick\" utan några garantier av något slag avseende Webbplatsen och/eller något innehåll, uppgifter, material och/eller tjänster som tillhandahålls på Webbplatsen."
    noliability: "Ansvarsbegränsning"
    noliabilitytxt1: "Om inte annat föreskrivs enligt lag får under inga omständigheter Webbplatsens ägare eller deltagare hållas ansvariga för skada av något slag, inklusive, men inte begränsat till, användningsförlust, uteblivna vinster, eller dataförlust som härrör från eller på något sätt har samband med användning av Webbplatsen."
    arbitration: "Avgörande av tvister"
    arbitrationtxt1: "Webbplatsens användare går med på att medla eventuella tvister som uppstår från eller i samband med Webbplatsen eller denna ansvarsfriskrivning, med undantag för tvister som rör upphovsrätt, logotyper, varumärken, varunamn, affärshemligheter eller patent."
    lastchange: "Senaste ändring"
    lastchangetxt1: "Denna ansvarsfriskrivning ändrades senast den"
  press:
    title: "Press - Bitcoin"
    pagetitle: "Presscenter"
    summary: "Hitta intervjuade personer, svar på vanliga frågor och pressmaterial av hög kvalitet."
    volunteer: "Intervjuade personer"
    volunteernonprofit: "Ta kontakt med <a href=\"https://www.bitgivefoundation.org\">BitGive</a>, <a href=\"https://bitcoincore.org/en/contact\">Bitcoin Core-projektet</a> eller lokala <a href=\"#community##[community.non-profit]\">ideella organisationer</a>."
