    walletcatmobile: "Mobil"
    walletcatmobile-description: "Det finns plånböcker för operativsystem baserade på Android och iOS."
    walletcatdesktop: "Dator"
    walletcatdesktop-description: "Det finns plånböcker för operativsystem baserade på Linux, MacOS och Windows."
    walletcathardware: "Hårdvara"
    walletcathardware-description: "En hårdvaruplånbok är en bitcoinplånbok med hög säkerhet som gör det möjligt att förvara sina tillgångar offline. Den ansluts till en dator när tillgångarna behöver hanteras."
    walletcatweb: "Webben"
    walletcatweb-description: "En webbplånbok är en bitcoinplånbok som kan användas via en webbläsare. Den kräver ingen installation av ytterligare programvara."
    walletbitcoincore: "Bitcoin Core är en fullständig Bitcoinklient och utgör nätverkets ryggrad. Den har höga säkerhets-, integritets- och stabilitetsnivåer. Dock har den färre funktioner och kräver mycket utrymme på hårddisken och i RAM-minnet. "
    walletbitcoinknots: "Bitcoin Knots är en fullständig Bitcoinklient och utgör nätverkets ryggrad. Den har höga säkerhets-, integritets- och stabilitetsnivåer. Den har mer avancerade funktioner än Bitcoin Core, men dessa är inte lika vältestade. Den använder mycket plats och minne."
    walletarmory: "Armory är en avancerad Bitcoinklient som utökar sina funktioner för avancerade Bitcoinanvändare. Den erbjuder många funktioner för säkerhetskopiering och kryptering, och stödjer säker kallagring på offlinedatorer."
    walletelectrum: "Electrums fokus är snabbhet och enkelhet med låg resursanvändning. Den använder fjärrservrar som hanterar de mest komplicerade delarna av Bitcoinsystemet och gör det möjligt att återställa sin plånbok från en hemlig lösenfras."
    walletbitcoinwallet: "Bitcoin Wallet är pålitlig och enkel att använda, samtidigt som den är både säker och snabb. Visionen är decentralisering och \"zero trust\". Ingen central tjänst behövs för Bitcoinrelaterade operationer. Appen är ett bra val för den som inte är så teknisk."
    walletedgewallet: "Edge är en mobil bitcoinplånbok som är kompatibel med SegWit och gör en hög nivå av integritet, säkerhet och decentralisering tillgänglig och användbar för en bred publik. En Edge-plånbok krypteras och säkerhetskopieras automatiskt."
    walletbrd: "BRD är en av de lättaste plånböckerna att använda för nya bitcoinanvändare. Den är också extremt säker. BRD ansluter direkt till Bitcoinnätverket och använder din enhets inbyggda hårdvarukryptering för att hålla dina pengar säkra."
    walletmyceliumwallet: "Mycelium Bitcoin Wallet för Android är utformad för att vara säker, snabb och lätt att använda. Den har unika funktioner för att hantera dina nycklar och för kallagring, och är kompatibel med bland annat Trezor."
    walletcoin: "Coin är en fri plånbok som gör det möjligt att göra betalningar till hela världen över Bitcoinnätverket. Den är säker, lättanvänd och kan enkelt installeras på din telefon."
    wallettrezorone: "Trezor är en hårdvaruplånbok som tillhandahåller en hög säkerhetsnivå utan att ge avkall på bekvämlighet. Till skillnad från kall lagring kan Trezor signera transaktioner när den är ansluten till en uppkopplad enhet. Detta betyder att det är säkert att spendera bitcoin även när man använder en komprometterad dator."
    wallettrezormodelt: "Trezor Model T är en nästa generationens hårdvaruplånbok som är designad så att den ursprungliga Trezorns fördelar tagits tillvara.  Detta kombinerat med ett modernt och intuitivt gränssnitt som ger en förbättrad användarupplevelse och högre säkerhet. Den har pekskärm, snabbare processor såväl som alla funktioner i Trezor One."
    walletcoldcard: "Coldcard är en lättanvänd, ultra-säker hårdvaruplånbok till överkomligt pris som är baserad på öppen källkod. Den går lätt att säkerhetskopiera till ett krypterat microSD-kort. Din privata nyckel lagras i ett dedikerat säkerhetschip. Programutveckling i MicroPython låter dig göra ändringar."
    walletkeepkey: "KeepKey är en hårdvaruplånbok som gör bitcoinsäkerhet enkel. När du förvarar dina pengar med KeepKey, måste varje bitcointransaktion du gör granskas och godkännas via dess OLED-skärm och bekräftelseknapp."
    walletbitpay: "Bitpay Wallet är en HD-plånbok med multisignatur som ursprungligen utvecklades för att säkra BitPays tillgångar. BitPay stöder flera personliga och delade plånböcker, testnet och det fullständiga Payment-protokollet. En privat <a href=\"https://github.com/bitpay/bitcore-wallet-service\">BWS</a>-nod kan användas för förbättrad säkerhet och integritet."
    walletledgernanos: "Ledger Nano S är en säker hårdvaruplånbok för Bitcoin. Den ansluter till din dator med USB och har en inbyggd OLED-skärm för att göra det möjligt att dubbelkolla och bekräfta varje transaktion med ett enkelt knapptryck."
    walletbitbox: "BitBox02 är en hårdvaruplånbok som utvecklas och tillverkas i Schweiz. Den är utrustad med en OLED-skärm, osynliga peksensorer, stöd för USB-C och USB-A, säkerhetskopiering offline till både micro-SD-kort och BIP39-minnesfras. Det är enkelt att konfigurera en BitBox02-plånbok och hantera sina mynt, via den kompletterande appen BitBoxApp."
    walletbither: "Bither är en enkel och säker plånbok för flera plattformar. Den har speciellt utformade arbetslägen för varm- och kallagring, vilket gör det både enkelt och säkert för användaren. Bithers XRANDOM använder olika entropikällor för att generera äkta slumptal åt användaren. HDM gör det också möjligt för användaren att få fördelarna av HD och säkerheten hos multisig."
    walletblw: "Mobil plånbok med stöd för Lightning Network."
    walleteclairmobile: "Eclair Mobile är en nästa generationens Bitcoinplånbok som är förberedd för Lightning. Den kan användas som en vanlig Bitcoinplånbok, men kan också ansluta till Lightning-nätverket, som möjliggör direktbetalningar till mycket låg kostnad."
    walletwasabi: "Wasabi är en integritetsfokuserad Bitcoinplånbok för Windows, Linux och Mac som är baserad på öppen källkod och inte kräver förvaring hos tredje part. Den har inbyggt stöd för Tor, CoinJoin och funktioner för myntkontroll. "
    walletdownload: "Installera"
    walletvisit: "Besök webbplatsen"
    walletsourcecode: "Källkod"
    platformandroid: "Android"
    platformios: "iOS"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Kontroll över dina pengar"
    checkgoodcontrolfulltxt: "Den här plånboken ger dig full kontroll över dina bitcoin. Det innebär att ingen tredje part kan frysa eller förlora dina tillgångar. Du är däremot fortfarande ansvarig för att säkra och säkerhetskopiera din plånbok."
    checkpasscontrolhybrid: "Värdbaserad kontroll över dina pengar"
    checkpasscontrolhybridtxt: "Den här plånboken ger dig kontroll över dina bitcoin. Tjänsten sparar dock en krypterad kopia av din plånbok. Det innebär att dina bitcoin kan stjälas om tjänsten hackas och du inte använder ett starkt lösenord."
    checkpasscontrolmulti: "Delad kontroll över dina pengar"
    checkpasscontrolmultitxt: "Den här plånboken kräver att varje transaktion godkänns av både dig och denna tredje part. Under normala förhållanden kan du återfå full kontroll över dina bitcoin genom att använda din ursprungliga säkerhetskopia eller genom i förväg signerade transaktioner som skickats via e-post."
    checkfailcontrolthirdpartyinsured: "Pengar som kontrolleras av en tredje part"
    checkfailcontrolthirdpartyinsuredtxt: "Den här tjänsten har full kontroll över dina bitcoin. Det innebär att du måste lita på att tjänsten att inte fryser eller missköter dina tillgångar. Trots att tjänsten hävdar att de tillhandahåller försäkring mot misstag från deras sida är du fortfarande ansvarig för att säkra din plånbok."
    checkfailcontrolthirdparty: "Pengar som kontrolleras av en tredje part"
    checkfailcontrolthirdpartytxt: "Den här tjänsten har full kontroll över dina bitcoin. Det innebär att du måste lita på att tjänsten inte förlorar dina tillgångar på grund av ett misstag från deras sida. Just nu har de flesta webbplånböcker ingen försäkring för insättningar som en bank, och många tjänster har tidigare utsatts för säkerhetsintrång."
    checkgoodvalidationfullnode: "Fullständig validering"
    checkgoodvalidationfullnodetxt: "Den här plånboken är en fullständig nod som validerar och skickar vidare transaktioner på Bitcoinnätverket. Det innebär att man inte behöver lita på någon tredjepart för att verifiera betalningar. Fullständiga noder tillhandahåller den högsta nivån av säkerhet och är väsentliga för att skydda nätverket. De kräver dock mer utrymme (mer än {{site.text.bitcoin_datadir_gb}}GB), högre bandbredd och längre synkroniseringstid vid första uppstart."
    checkgoodvalidationfullnoderequired: "Fullständig validering"
    checkgoodvalidationfullnoderequiredtxt: "Den här plånboken kräver att du installerar mjukvaran för en fullständig nod som validerar och skickar vidare transaktioner på Bitcoinnätverket. Det innebär att du inte behöver lita på någon tredje part för att verifiera betalningar. Fullständiga noder har den högsta nivån av säkerhet och är absolut nödvändiga för att skydda nätverket. Däremot kräver de mycket utrymme (mer än {{site.text.bitcoin_datadir_gb}}GB), bandbredd och en lång initial synkroniseringstid."
    checkneutralvalidationvariable: "Variabel validering"
    checkneutralvalidationvariabletxt: "Funktioner för betalningsvalidering tillhandahålls av den mjukvaruplånbok du använder med enheten."
    checkpassvalidationspvp2p: "Förenklad validering"
    checkpassvalidationspvp2ptxt: "Den här plånboken använder SPV och Bitcoinnätverket. Det innebär att det krävs väldigt lite förtroende för tredje part för att verifiera betalningar. Den är däremot inte lika säker som en fullständig nod som <a href=\"#download#\">Bitcoin Core</a>."
    checkpassvalidationspvservers: "Förenklad validering"
    checkpassvalidationspvserverstxt: "Den här plånboken använder SPV och slumpmässigt valda servrar från en lista. Det innebär att det krävs väldigt lite förtroende för tredje part för att verifiera betalningar. Den är däremot inte lika säker som en fullständig nod som <a href=\"#download#\">Bitcoin Core</a>."
    checkpassvalidationservers: "Decentraliserad validering"
    checkpassvalidationserverstxt: "Den här plånboken ansluter till en slumpmässig server från en lista. Det innebär att ett visst förtroende för tredje part krävs när betalningar verifieras. Plånboken är däremot inte lika säker som en fullständig nod som <a href=\"#download#\">Bitcoin Core</a>."
    checkfailvalidationcentralized: "Centraliserad validering"
    checkfailvalidationcentralizedtxt: "Den här plånboken är beroende av en central tjänst som standard. Det innebär att man måste lita på att en tredje part inte dölja eller simulerar betalningar."
    checkgoodtransparencydeterministic: "Fullständig transparens"
    checkgoodtransparencydeterministictxt: "Den här plånboken är baserad på öppen källkod och byggs deterministiskt. Det innebär att alla utvecklare i världen kan granska koden och verifiera att den färdiga mjukvaran inte innehåller några hemligheter."
    checkpasstransparencyopensource: "Grundläggande transparens"
    checkpasstransparencyopensourcetxt: "Den här plånbokens utvecklare publicerar klientens källkod. Det innebär att alla utvecklare i världen kan granska koden. Du behöver däremot fortfarande lita på plånbokens utvecklare när du installerar eller uppdaterar mjukvaran, eftersom den inte byggdes deterministiskt som <a href=\"#download#\">Bitcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Grundläggande transparens"
    checkpasstransparencyopensourcehardwaretxt: "Källkoden för den här plånboken är publik. Det innebär att vilken utvecklare som helst i världen kan granska koden. Du behöver däremot fortfarande lita på plånbokens utvecklare eftersom det inte går att verifiera att enheten kör samma källkod för att generera säkra och slumpmässiga s.k. \"seeds\" och för andra operationer. Om du uppdaterar din enhets inbyggda programvara och genererar din egen säkra och slumpmässiga \"seed\" eller om du använder multisignatur, kan det bli väsentligen mycket svårare att stjäla dina bitcoin."
    checkpasstransparencyopenspechardware: "Grundläggande transparens"
    checkpasstransparencyopenspechardwaretxt: "Specifikationen för den här plånboken är publik. Det innebär att vilken utvecklare som helst i världen kan utföra s.k. \"blackbox\" testning. Du behöver däremot fortfarande lita på plånbokens utvecklare eftersom det inte går att verifiera att enheten kör samma kod för att generera säkra och slumpmässiga s.k. \"seeds\" och källkoden inte går att granska. Om du uppdaterar din enhets inbyggda programvara och genererar din egen säkra och slumpmässiga \"seed\" eller om du använder multisignatur, kan det bli väsentligen mycket svårare att stjäla dina bitcoin."
    checkfailtransparencyclosedsource: "Ingen transparens"
    checkfailtransparencyclosedsourcetxt: "Den här plånboken är inte baserad på öppen källkod. Det innebär att det inte går att granska koden och verifiera att mjukvaran inte döljer någon farlig kod eller gör något som du inte skulle gå med på."
    checkfailtransparencyremote: "Fjärrapp"
    checkfailtransparencyremotetxt: "Den här plånboken läses in från en annan plats. Det innebär att när du använder din plånbok måste du lita på att utvecklarna inte stjäl eller förlorar dina bitcoin på grund av någon incident på deras webbplats. Att använda en webbläsarplugin eller mobil app, om det går, kan minska den risken."
    checkfailtransparencynew: "Ny app"
    checkfailtransparencynewtxt: "Den här plånboken har inte testats eller granskats publikt av särskilt många personer. Det innebär att appen eventuellt är mer utsatt för risken att det finns farlig kod i den eller att den gör något du inte vill."
    checkgoodenvironmenthardware: "Väldigt säker miljö"
    checkgoodenvironmenthardwaretxt: "Den här plånboken läses in från en säker och specialiserad miljö som tillhandahålls av enheten själv. Det ger ett väldigt starkt skydd mot brister i datasäkerhet och skadlig kod, eftersom ingen mjukvara kan installeras i den här miljön."
    checkpassenvironmentmobile: "Säker miljö"
    checkpassenvironmentmobiletxt: "Den här plånboken läses in på mobiler där appar vanligen är isolerade. Det ger ett bra skydd mot skadlig kod, trots att mobiler i vanliga fall är lättare att stjäla eller förlora. Om du krypterar mobilen och säkerhetskopierar din plånbok, minskar du den risken."
    checkpassenvironmenttwofactor: "Tvåfaktorautentisering"
    checkpassenvironmenttwofactortxt: "Den här plånboken kan användas i osäkra miljöer. Tjänsten kräver dock tvåfaktorautentisering. Det betyder att det krävs åtkomst till flera enheter eller konton för att stjäla dina bitcoin."
    checkfailenvironmentdesktop: "Sårbar miljö"
    checkfailenvironmentdesktoptxt: "Den här plånboken kan läsas in på datorer som är sårbara för skadlig kod. Att säkra datorn, genom att använda en stark lösenfras, flytta tillgångarna till kallagring eller aktivera tvåfaktorautentisering kan göra det svårare att stjäla dina bitcoin."
    checkgoodprivacyimproved: "Förbättrad integritet"
    checkneutralprivacyvariable: "Variabel integritet"
    checkneutralprivacyvariabletxt: "Integritetsfunktioner tillhandahålls av den mjukvaruplånbok du använder med enheten."
    checkpassprivacybasic: "Grundläggande integritet"
    checkfailprivacyweak: "Svag integritet"
    checkpassprivacyaddressrotation: "Förhindrar att någon spionerar på dina betalningar"
    checkpassprivacyaddressrotationtxt: "Den här plånboken gör det svårare att spionera på ditt saldo och betalningar genom att den roterar adresser. Du ska fortfarande vara noggrann med att använda en ny Bitcoinadress varje gång du gör en betalningsbegäran."
    checkfailprivacyaddressrotation: "Tillåter att någon spionerar på dina betalningar"
    checkfailprivacyaddressrotationtxt: "Den här plånboken gör det enkelt för någon att spionera på ditt saldo och dina betalningar eftersom den återanvänder samma adresser."
    checkpassprivacydisclosurefullnode: "Undviker att lämna ut information"
    checkpassprivacydisclosurefullnodetxt: "Den här plånboken lämnar inte ut någon information till peer-datorer på nätverket när den tar emot eller skickar en betalning."
    checkfailprivacydisclosurespv: "Lämnar ut begränsat med information till peer-datorer"
    checkfailprivacydisclosurespvtxt: "Peer-datorer på nätet kan logga din IP-adress och associera dina betalningar med varandra när de skickas och tas emot."
    checkfailprivacydisclosurecentralized: "Lämnar ut information till en tredje part"
    checkfailprivacydisclosurecentralizedtxt: "Den här plånboken använder centrala servrar som kan associera dina betalningar med varandra och logga din IP adress. "
    checkfailprivacydisclosureaccount: "Lämnar ut information till en tredje part"
    checkfailprivacydisclosureaccounttxt: "Den här tjänsten kan associera dina betalningar med varandra, logga din IP-adress och känna till din riktiga identitet om du tillhandahåller personlig information som din e-postadress, ditt namn eller bankkonto."
    checkpassprivacynetworksupporttorproxy: "Kan användas med Tor"
    checkpassprivacynetworksupporttorproxytxt: "Den här plånboken låter dig konfigurera och använda <a href=\"https://www.torproject.org/\">Tor</a> som en proxy för att förhindra att angripare eller internetleverantörer associerar dina betalningar med din IP-adress."
    checkfailprivacynetworknosupporttor: "Saknar stöd för Tor"
    checkfailprivacynetworknosupporttortxt: "Den här plånboken tillåter inte att du använder Tor för att förhindra att angripare eller internetleverantörer kopplar ihop dina betalningar med din IP-adress. "
    checkgoodfeecontrolfull: "Fullständig kontroll av avgifter"
    checkgoodfeecontrolfulltxt: "Den här plånboken ger dig full kontroll över avgifter. Det betyder att plånboken låter dig ändra avgift efter att pengarna har skickats, genom att använda RBF eller CPFP. Plånboken ger dig också förslag på avgifter baserat på nätverkets nuvarande tillstånd, så att dina transaktioner bekräftas i tid utan att du behöver betala mer än nödvändigt."
    checkpassfeecontroldynamic: "Dynamiska förslag på avgift"
    checkpassfeecontroldynamictxt: "Den här plånboken ger dig förslag på avgift baserat på nätverkets nuvarande tillstånd. Det betyder att du får hjälp att välja en rimlig avgift, så att dina transaktioner bekräftas i tid utan att du behöver betala mer än du måste."
    checkpassfeecontroloverride: "Dynamisk avgift med åsidosättande"
    checkpassfeecontroloverridetxt: "Den här plånboken ger förslag på avgift baserat på nätverkets nuvarande tillstånd och som du kan åsidosätta. Det betyder att du får hjälp att välja en rimlig avgift, så att dina transaktioner bekräftas i tid utan att du behöver betala mer än du måste, men du har möjlighet att själva bestämma avgiften och därigenom åsidosätta förslaget."
    checkneutralfeecontrolvariable: "Varierande avgiftskontroll"
    checkneutralfeecontrolvariabletxt: "Funktioner för avgiftskontroll tillhandahålls av den mjukvaruplånbok du använder med enheten."
    checkfailfeecontrolstatic: "Statiska förslag på avgift"
    checkfailfeecontrolstatictxt: "Den här plånboken ger inte något förslag på avgift baserat på nätverkets tillstånd. Det betyder att dina transaktioner kan komma att försenas om avgiften är för låg, eller att du riskerar att betala en för hög avgift."
    educate: "Ta dig tid att utbilda dig"
    educatetxt: "Bitcoin är olikt det du är van vid och använder varje dag. Innan du börjar använda Bitcoin för allvarliga transaktioner ska du se till att läsa <a href=\"#you-need-to-know#\"><b>vad du behöver veta</b></a> och ta nödvändiga steg för att  <a href=\"#secure-your-wallet#\"><b>säkra din plånbok</b></a>. Kom ihåg att det är ditt ansvar att välja din plånbok med omsorg och införa bra rutiner för att säkra dina pengar."
