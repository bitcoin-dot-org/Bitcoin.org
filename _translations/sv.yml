    wizard-os-title: "Vilket operativsystem använder du?"
    wizard-mobile-title: "Mobila plånböcker"
    wizard-mobile-pro1: "Portabel och bekväm, idealisk när du gör transaktioner vid ett personligt möte."
    wizard-mobile-pro2: "Designad att använda QR-koder för snabba och sömlösa transaktioner"
    wizard-mobile-con1: "Marknadplatser för appar kan avregistrera/ta bort plånböcker vilket gör det svårt att uppgradera dem i framtiden."
    wizard-mobile-con2: "Om enheten skadas eller förloras kan tillgångarna eventuellt förloras"
    wizard-desktop-title: "Datorplånböcker"
    wizard-desktop-pro1: "Miljön gör det möjligt för användaren att ha fullständig kontroll över sina tillgångar"
    wizard-desktop-pro2: "Några datorplånböcker har stöd för hårdvaruplånbok, eller kan fungera som fullständiga noder"
    wizard-desktop-con1: "Svårt att använda QR-koder för att göra transaktioner"
