sv:
  about-us:
    title: "Om bitcoin.org"
    pagetitle: "Om bitcoin.org"
    pagedesc: "Bitcoin.org har som syfte att hjälpa Bitcoin utvecklas på ett hållbart sätt."
    own: "Vem äger bitcoin.org?"
    owntxt-title: "Satoshi Nakamoto och Martti Malmi"
    owntxt: "Bitcoin.org registrerades och ägdes ursprungligen av Bitcoins två första utvecklare, <a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto</a> och <a href=\"https://en.bitcoin.it/wiki/Sirius\">Martti Malmi</a>. När Nakamoto lämnade projektet överförde han ägandet av domänen till ytterligare personer, åtskilda från Bitcoinutvecklarna, för att sprida ansvaret och förhindra att någon enskild person eller grupp enkelt skulle kunna ta kontroll över Bitcoinprojektet."
    owntxt2-title: "Bitcoin Core"
    owntxt2: "Mellan 2011 och 2013 användes webbplatsen främst för att publicera nya versioner av den mjukvara som numera kallas Bitcoin Core. År 2013 fick webbplatsen helt ny design och man lade till många nya sidor, länkar till andra Bitcoinmjukvaror samt införde det nya översättningssystemet."
    owntxt3-title: "Dokumentation för utvecklare tillkom under 2014"
    owntxt3: "Uppdateringar, rättningar, förslag och förbättringar från communityn är välkomna. "
    owntxt4-title: "Webbplatsen är ett oberoende projekt baserat på öppen källkod"
    owntxt4: "Idag är webbplatsen ett projekt baserat på öppen källkod med deltagare från hela världen. Webbplatsens delägare har sista ordet om vad som publiceras, men all rutinmässig aktivitet organiseras genom den offentliga <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/working-with-github.md\">processen med pull-begäran</a> och hanteras av webbplatsens gemensamt ansvariga."
    owntxt5: "Bitcoin.org är inte Bitcoins officiella webbplats. På samma sätt som att ingen äger tekniken bakom e-post så äger ingen heller Bitcoinnätverket. På så vis kan ingen tala med auktoritet i Bitcoins namn.  "
    control: "Så... vem har kontroll över Bitcoin?"
    controltxt: "Bitcoin kontrolleras av alla Bitcoinanvändare världen över. Utvecklare förbättrar mjukvaran, men de kan inte tvinga igenom en förändring av Bitcoinprotokollets regler eftersom alla användare fritt kan välja vilken programvara de använder. För att förbli kompatibla med varandra måste användarna använda mjukvara som följer samma regler. Bitcoin kan bara fungera tillfredsställande med fullständig konsensus mellan alla användare. Därmed har alla användare och utvecklare starka motiv att införa och skydda denna konsensus."
    mission: "Uppdrag"
    missiontxt1: "Informera användarna för att skydda dem mot vanliga misstag."
    missiontxt2: "Ge en precis beskrivning av Bitcoins egenskaper, potentiella användningsområden och begränsningar."
    missiontxt3: "På ett öppet och tydligt sätt visa varningar och händelser som gäller Bitcoinnätverket."
    missiontxt4: "Bjuda in duktiga människor att hjälpa Bitcoinutvecklingen på olika nivåer."
    missiontxt5: "Ge större synlighet åt Bitcoins ekosystem i ett större perspektiv."
    missiontxt6: "Förbättra Bitcoins tillgänglighet globalt genom internationalisering."
    missiontxt7: "Förbli en neutral informativ resurs kring Bitcoin."
    help: "Hjälp oss"
    helptxt: "Du kan rapportera ett problem eller hjälpa till att förbättra bitcoin.org på <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a> genom att öppna ett ärende (\"issue\") eller en pull-begäran skriven på engelska. Lägg tid på att förklara och motivera dina ändringar och anpassa ditt arbete när du skapar en pull-begäran. Du kan hjälpa till med översättningen genom att gå med i ett team på <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/assisting-with-translations.md\">Transifex</a>. Undvik att marknadsföra din egna verksamhet eller webbplats, förutom i speciella fall som konferenser. Tack till alla deltagare som ägnar tid åt att förbättra bitcoin.org!"
    maintenance: "Underhåll"
    documentation: "Dokumentation"
    sponsorship: "Sponsring"
    service_contributors: "Tjänstebidragsgivare"
    translation: "Översättning"
    inactive_contributors: "Inaktiva deltagare"
    owners: "Domänägare"
    partial_list: "Ofullständig lista"
    github: "Deltagare på Github"
  bitcoin-for-businesses:
    title: "Bitcoin för företag - Bitcoin"
    pagetitle: "Bitcoin för företag"
    summary: "Bitcoin är ett väldigt säkert och billigt sätt att hantera betalningar."
    lowfee: "Välj avgift själv"
    lowfeetext: >
        Det kostar ingenting att ta emot bitcoin, och många plånböcker låter dig själv
        välja avgift när du spenderar. De flesta plånböcker har rimliga standardavgifter,
        och en högre avgift kan bidra till snabbare <a href="#you-need-to-know##instant">bekräftelse</a>
        av dina transaktioner. Avgifterna har ingen koppling till överfört belopp,
        så det är möjligt att skicka 100 000 bitcoin för samma avgift som det kostar
        att skicka 1 bitcoin.
    fraud: "Skydd mot bedrägeri"
    fraudtext: "Alla företag som accepterar kreditkort eller PayPal känner till problemet med betalningar som senare hävs. Sådana bedrägerier leder till sämre genomslagskraft på marknaden och höjda priser, vilket i sin tur drabbar kunderna. Bitcoinbetalningar kan inte hävas och är säkra, vilket innebär att kostnaden för bedrägerier inte längre läggs på handlaren."
    international: "Snabba internationella betalningar"
    internationaltext: >
        Att skicka bitcoin över nationsgränser är lika lätt som att skicka dem över
        till andra sidan gatan. Det finns inga banker som tvingar dig att vänta tre
        affärsdagar, inga extra avgifter för att göra en utlandsbetalning, och inga
        speciella begränsningar på lägsta eller högsta belopp du kan skicka.
    pci: "Inga krav på att följa PCI-standarden"
    pcitext: "Det krävs normalt omfattande säkerhetskontroller för att uppfylla PCI-standarden innan man kan börja acceptera kreditkort. Bitcoin kräver fortfarande att du <a href=\"#secure-your-wallet#\">säkrar din plånbok</a> och dina betalningsbegäran. Men du behöver däremot inte stå för de kostnader och det ansvar det innebär att behandla känslig information från dina kunder, så som det gör med kreditkortsnummer."
    visibility: "Få gratis marknadsföring"
    visibilitytext: "Bitcoin är en framväxande marknad för kunder som letar efter sätt att spendera sina bitcoin. Att acceptera bitcoin är ett bra sätt att hitta nya kunder och ge sitt företag ny exponering. Att acceptera en ny betalningsmetod har ofta visat sig vara smart för företag som verkar på nätet."
    multisig: "multisignatur "
    multisigtext: "Bitcoin har också en multisignaturfunktion som gör det möjligt att låta bitcoin spenderas endast om en delmängd av en grupp människor godkänner transaktionen. Detta kan användas t.ex. av en styrelse för att förhindra att enskilda styrelseledamöter gör utlägg utan att ha godkännande från övriga ledamöter. En annat syfte är att spåra vilka ledamöter som godkänt vilka transaktioner.   "
    transparency: "Transparent redovisning"
    transparencytext: "Många organisationer har krav på sig att skapa redovisningsdokument som visar vilka transaktioner som gjorts. Genom att använda Bitcoin går det att uppnå högsta möjliga transparens eftersom det går att spara bevis på både saldon och transaktioner i blockkedjan. Till exempel kan välgörenhetsorganisationer låta allmänheten se hur stora donationer de tar emot. "
  bitcoin-for-developers:
    title: "Bitcoin för utvecklare - Bitcoin"
    pagetitle: "Bitcoin för utvecklare"
    summary: "Bitcoin kan användas både för att bygga fantastiska saker och för att lösa vanligt förekommande problem."
    simple: "Det enklaste av alla betalningssystem"
    simpletext: "Så länge en betalning inte behöver kopplas till automatisk fakturering är det lika lätt att acceptera pengar som att skicka lite bitcoin - visa bara upp en adress eller QR-kod. Detta enkla sätt kan användas av nästan alla användare och är en fullgod lösning för de flesta. Det är speciellt passande ur ett redovisningsperspektiv eftersom det bidrar till minskade omkostnader och ökad transparens."
    api: "Många tredjeparts-API:er"
    apitext: "Det finns många tredjepartstjänster för betalningshantering som tillhandahåller API:er. Det gör att du inte behöver lagra dina bitcoin på din server och hantera all säkerhet som detta medför. Dessutom tillhandahåller dessa API:er funktioner för att hantera fakturor och växla dina bitcoin till din lokala valuta till konkurrenskraftigt pris."
    own: "Du kan vara din egen bank"
    owntext: >
        Om du inte använder några API:er från tredje part kan du integrera en Bitcoinnod
        direkt i dina applikationer. På så vis kan du vara både din egen bank och
        betalningshanterare. Det innebär stort ansvar men du kan bygga fantastiska
        system som hanterar bitcointransaktioner precis som du vill.
    invoice: "Bitcoinadresser för att spåra fakturor"
    invoicetext: "Bitcoin skapar en unik adress för varje transaktion. Så om du vill bygga ett betalningssystem associerat med en faktura, behöver du bara skapa och bevaka en Bitcoinadress för varje betalning. (Du bör aldrig använda samma adress för mer än en transaktion.)"
    security: "Det mesta av säkerheten hanteras på klientsidan"
    securitytext: >
        De flesta säkerhetsaspekter hanteras av protokollet, så det finns inte någon
        anledning att följa PCIs krav. Bedrägeridetektering kan förenklas till att
        övervaka en enda variabel: <a href="#you-need-to-know##instant">bekräftelsepoängen</a>.
        Utöver detta handlar det framför allt om att <a href="#secure-your-wallet#">säkra
        sin plånbok</a> och att använda HTTPS eller andra säkra protokoll för att
        skicka betalningsbegäran till kunder, för att skydda sina bitcoin.
    micro: "En ny värld av möjligheter"
    microtext: >
        Med Bitcoin kan du skapa nya och kreativa onlinetjänster som inte är möjliga
        i de traditionella finansiella systemen. Några exempel är system för dricks,
        automatiska betalningslösningar, distribuerade tjänster för gräsrotsfinansiering,
        betalningshantering med tidslås, spårning av offentliga tillgångar, depositionstjänster,
        mikrobetalningskanaler och mycket annat.
  bitcoin-for-individuals:
    title: "Bitcoin för privatpersoner - Bitcoin"
    pagetitle: "Bitcoin för privatpersoner "
    summary: "Bitcoin är det lättaste sättet att göra transaktioner till mycket låg kostnad."
    mobile: "Mobilbetalningar utan problem"
    mobiletext: "När Bitcoin används på en mobil enhet kan du betala med en enkel skanna-och-betala-metod i två steg. Du behöver inte registrera dig, dra något kort, skriva in PIN-kod eller signera någonting. Allt du behöver för att ta emot Bitcoinbetalningar är att visa QR-koden i din plånboksapp och låta betalaren skanna din mobiltelefon, eller låta enheterna vidröra varandra (genom NFC-radioteknik)."
    international: "Snabba internationella betalningar"
    internationaltext: >
        Att skicka bitcoin över gränser är lika lätt som att skicka dem över gatan.
        Det finns inga banker som tvingar dig att vänta tre affärsdagar, inga extra
        avgifter för att göra en utlandsbetalning, och inga speciella begränsningar
        på lägsta eller högsta belopp du kan skicka.
    simple: "Fungerar var som helst, när som helst"
    simpletext: "I likhet med e-post behöver du inte be mottagaren du skickar bitcoin till att använda samma programvara, plånbok eller tjänsteleverantör som du. Du behöver bara deras bitcoinadress och kan sedan göra transaktioner med dem när som helst. Bitcoinnätverket kör alltid och sover aldrig, inte ens på kvällar och helger."
    secure: "Säkerhet och kontroll över dina pengar"
    securetext: "Bitcointransaktioner säkras av kryptografi av militär kvalitet. Ingen kan ta dina pengar eller göra en betalning i ditt ställe. Förutsatt att du vidtar nödvändiga åtgärder för att <a href=\"#secure-your-wallet#\">skydda din plånbok</a>, kan Bitcoin låta dig ha kontroll över dina pengar med ett starkt skydd mot många typer av bedrägeri."
    lowfee: "Välj avgift själv"
    lowfeetext: >
        Det kostar ingenting att ta emot bitcoin, och många plånböcker låter dig själv
        välja avgift när du spenderar. De flesta plånböcker har rimliga standardavgifter,
        och en högre avgift kan bidra till snabbare <a href="#you-need-to-know##instant">bekräftelse</a>
        av dina transaktioner. Avgifterna har ingen koppling till överfört belopp,
        så det är möjligt att skicka 100 000 bitcoin för samma avgift som det kostar
        att skicka 1 bitcoin.
    anonymous: "Skydda din identitet"
    anonymoustext: "Med Bitcoin finns det inget kreditkortsnummer som en illasinnad aktör kan kopiera för att stjäla pengar från dig. I vissa fall är det faktiskt möjligt att skicka en betalning utan att avslöja sin identitet, nästan som med fysiska kontanter. Däremot krävs det en viss ansträngning för att helt <a href=\"#protect-your-privacy#\">skydda din integritet</a>."
  bitcoin-paper:
    title: "Bitcoin: Ett icke-hierarkiskt system för elektroniska kontanter"
    pagetitle: "Bitcoin: Ett icke-hierarkiskt system för elektroniska kontanter"
    summary: "Det dokument som först presenterade Bitcoin"
