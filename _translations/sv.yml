    wizard-web-pro2: "Tillgångarna kan eventuellt återställas om en enhet skadas eller förloras"
    wizard-web-con1: "Avbrott i tjänsten kan göra det svårt att komma åt tillgångarna"
    wizard-web-con2: "Om en webbplånboks plattform hackas kan dina tillgångar vara utsatta för risk"
    wizard-hardware-title: "Hårdvaruplånböcker"
    wizard-hardware-pro1: "Ett av de säkraste sätten att förvara tillgångar"
    wizard-hardware-pro2: "Idealiskt för förvaring av stora mängder bitcoin"
    wizard-hardware-con1: "Svår att använda mobilt; inte designad för att skanna QR-koder"
    wizard-hardware-con2: "En förlust av enheten utan en ordentlig säkerhetskopia kan göra att tillgångarna förloras"
    wizard-user-title: "Hur mycket vet du om Bitcoin?"
    wizard-user-new: "Ny"
    wizard-user-new-description: "Visa plånböcker som passar för nya användare."
    wizard-user-new-description-search: "Visa plånböcker som passar nya bitcoinanvändare, baserat på dina sökkriterier."
    wizard-user-experienced: "Erfaren"
    wizard-user-experienced-description: "Visa alla plånböcker."
    wizard-user-experienced-description-search: "Visa alla plånböcker, baserat på dina sökkriterier"
    wizard-criteria-title: "Vilka kriterier är viktiga för dig?"
    wizard-criteria-control: "Kontroll"
    wizard-criteria-control-description: "Några plånböcker ger dig full kontroll över dina bitcoin. Det betyder att ingen tredje part kan frysa eller ta ifrån dig dina tillgångar. Istället är det du som har ansvaret för att skydda och säkerhetskopiera din plånbok."
    wizard-criteria-validation: "Validering"
    wizard-criteria-validation-description: "Några plånböcker kan fungera som en fullständig nod. Det betyder att man inte behöver lita på någon tredje part för bearbetning av transaktioner. Fullständiga noder ger en hög säkerhetsnivå men kräver mycket minne."
    wizard-criteria-transparency: "Transparens"
    wizard-criteria-transparency-description: "Några plånböcker är baserad på öppen källkod och kan byggas deterministiskt. Det är en process för att kompilera mjukvara som säkerställer att den resulterande koden kan återskapas, vilket ser till att den inte har manipulerats."
    wizard-criteria-environment: "Miljö"
    wizard-criteria-environment-description: "Några plånböcker kan läsas in på datorer som är utsatta för skadlig kod. För att skydda dina bitcoin kan du säkra din dator genom att använda en stark lösenfras, flytta det mesta av dina tillgångar till kall lagring eller aktivera 2FA eller multifaktorautentisering."
    wizard-criteria-fees: "Avgifter"
    wizard-criteria-fees-description: "Några plånböcker ger dig full kontroll när det gäller att bestämma den avgift som betalas till bitcoinnätverket innan transaktionen utförs, eller att ändra den senare, så att dina transaktioner bekräftas i tid utan att du behöver betala mer än nödvändigt."
    wizard-criteria-privacy: "Integritet"
    wizard-criteria-privacy-description: "Några plånböcker gör det svårare att spionera på dina transaktioner genom att rotera adresser. De avslöjar ingen information för peer-datorer på nätverket. De kan valfritt också låta dig sätta upp och använda Tor som en proxy för att hindra andra från att associera transaktioner med din IP-adress."
    wizard-feature-title: "Vilka funktioner är du ute efter?"
    wizard-feature-2fa: "2FA"
    wizard-feature-2fa-description: "Tvåfaktorautentisering (2FA) är ett sätt att höja säkerheten hos din plånbok. Den första 'faktorn' är plånbokens lösenord. Den andra 'faktorn' är en verifieringskod som hämtas med ett textmeddelande eller från en app på en mobil enhet. 2FA har likheter med den säkerhetsdosa som banker i vissa länder använder för sin internetbank. Den kräver antagligen att en tredje part är tillgänglig för att tillhandahålla tjänsten."
    wizard-feature-bech32: "Bech32"
    wizard-feature-bech32-description: "Bech32 är ett speciellt adressformat som möjliggörs av SegWit (se funktionsbeskrivningen för SegWit för mer information). Detta adressformat kallas också 'bc1-adresser'. Några bitcoinplånböcker och tjänster har ännu inte stöd för att skicka och/eller ta emot bitcoin med Bech32-adresser."
    wizard-feature-full_node: "Fullständig nod"
    wizard-feature-full_node-description: "Några plånböcker gör en fullständig validering av transaktioner och block. Nästan alla fullständiga noder hjälper nätverket genom att ta emot transaktioner och block från andra fullständiga noder, validera transaktionerna och blocken, och sedan skicka dem vidare till andra fullständiga noder."
    wizard-feature-hardware_wallet: "Hårdvaruplånbok"
    wizard-feature-hardware_wallet-description: "Några plånböcker kan koppla och ansluta till en hårdvaruplånbok, förutom att de kan skicka till dem. Även om nästan alla plånböcker kan skicka till en hårdvaruplånbok är det en unik funktion att kunna koppla till en. Denna funktion gör det möjligt att skicka och ta emot direkt till och från en hårdvaruplånbok."
    wizard-feature-legacy_addresses: "Äldre adresser"
    wizard-feature-legacy_addresses-description: "De flesta plånböcker kan skicka och ta emot med äldre bitcoinadresser. Äldre adresser börjar med 1 eller 3 (till skillnad från de som börjar med bc1). Utan stöd för äldre adresser kanske du inte kan ta emot bitcoin från gamla plånböcker eller valutabörser."
    wizard-feature-lightning: "Lightning"
    wizard-feature-lightning-description: "Några plånböcker stödjer transaktioner på Lightning-nätverket. Lightning Network är nytt och delvis experimentellt. Det stödjer överföring av bitcoin utan att varje transaktion registreras på blockkedjan, vilket gör att transaktionerna blir snabbare och har lägre avgift."
    wizard-feature-multisig: "Multisig"
    wizard-feature-multisig-description: "Några plånböcker har möjlighet att kräva fler än en nyckel för att godkänna en transaktion. Detta kan användas för att fördela ansvar och kontroll mellan flera parter."
    wizard-feature-segwit: "SegWit"
    wizard-feature-segwit-description: "Några plånböcker stödjer SegWit, vilket använder utrymme i blockkedjan på ett effektivare sätt. Detta bidrar till att sänka avgifterna genom att hjälpa Bitcoinnätverket att skala, och lägger grunden för andra nivåns lösningar som Lightning Network."
