  buy:
    title: "Köp bitcoin"
    pagetitle: "Hur man köper bitcoin"
    summary: "Det går att köpa bitcoin på flera olika sätt."
    bitcoin-exchange: "Använd en bitcoinbörs"
    bitcoin-exchange-text: "På vår sida med<a href=\"/en/exchanges\">bitcoinbörser</a> finns en lista med många olika företag som kan hjälpa dig att köpa bitcoin via ditt bankkonto."
    p2p-bitcoins: "Bläddra i en P2P-katalog"
    p2p-bitcoins-text: "Genom att använda en valutabörs som baseras på en <a href=\"/en/exchanges#p2p\">icke-hierarkisk (P2P) katalog</a> kan du söka och välja bland olika bitcoinsäljare. De olika säljarna har recensioner och feedbackpoäng som hjälper dig att välja."
    bitcoin-atm: "Använd en uttagsautomat för bitcoin"
    bitcoin-atm-text: "En uttagsautomat för bitcoin fungerar ungefär som en vanlig bankomat, men den låter dig både sätta in och ta ut pengar så att du kan köpa och sälja bitcoin. På <a href=\"https://coinatmradar.com/\">Coin ATM Radar</a> finns en interaktiv karta som hjälper dig att hitta din närmaste uttagsautomat för bitcoin."
