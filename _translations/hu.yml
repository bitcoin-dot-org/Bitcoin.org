  privacy:
    title: "Adatvédelem - Bitcoin"
    pagetitle: "Adatvédelem"
    privacytxt1: "Ez az oldal arról tájékoztat hogyan gyűjtjük, használjuk fel és osszuk meg a személyes adataidat amit a felhasználóktól kapunk az oldalon (https://bitcoin.org). Az adataidat arra használjuk, hogy jobban megértsük a honlap használatára vonatkozó szokásaidat és hogy látogatói statisztikát gyűjtsünk."
    privacytxt2: "Az oldal használatával elfogadod az információk gyűjtését és felhasználását az irányelvben meghatározottak szerint."
    privacylogdata: "Naplózási adatok"
    privacytxt3: "Mint sok más oldalüzemeltető is, információkat gyűjtünk amit a böngésző küld át minden egyes alkalommal mikor felkeresed az oldalt (\"naplózási adat\"). Ez a naplózási adat tartalmazhat információt a számítógéped internet protokolljáról (\"IP\"), címéről (egy kicserélt utolsó byte-tal), böngésző típusáról, böngésző verziójáról, a felkeresett oldalainkról, a látogatásod idejéről és dátumáról, az oldalakon eltöltött időről és egyéb statisztikákat."
    privacycookies: "Sütik"
    privacytxt4: "A sütik olyan fájlok, amelyek kis mennyiségű adatot tartalmaznak, amelyek akár tartalmazhatnak egy névtelen egyedi azonosítót. A sütiket egy webhelyről küldjük a böngésződbe és a számítógéped merevlemezén tároljuk. Utasíthatod a böngésződet, hogy utasítsa el az összes sütit, vagy jelezheti, mikor egy sütit küld. Ha azonban nem fogadod el a sütiket, előfordulhat, hogy nem fogod tudni használni a webhelyünk egyes részeit."
    privacytxt5: "Az alábbiak miatt használunk sütiket:"
    privacytxt6: "Annak érdekében, hogy nyomon kövessük azt, hogy megnyomtad-e az \"OK\" gombot a süti nyilatkozaton, ezért nem is zavarunk egy értesítéssel, hogy ha van."
    privacytxt7: "Az Analytics szoftverünk (Google Analytics) sütiket használ az oldalunk felhasználói interakcióinak mérésére és jobb megértésére. <a href=\"https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage\">Itt</a> megtudhatsz több információt a Google Analytics sütik használatáról."
    privacyanalytics: "Google Analytics"
    privacytxt8: "Google által biztosított \"Google Analytics\" nevű harmadik feles JavaScript bővítményt használunk, amely segítségével hasznos látogatottsági statisztikát kapunk és jobb rálátásunk lesz arra, hogyan használod az oldalunkat. Nincs direkt hozzáférésünk a Google Analytics-ről szerzett információkhoz, de a Google a kezelőfelületén keresztül egy összegzést biztosít."
    privacytxt9: "A Google Analytics-től kapott információkat megoszthatjuk olyan üzleti partnerekkel, akik hirdetni szeretnének a weboldalunkon. Az így üzleti partnerekkel megosztott információk nem tartalmaznak személyes azonosításra alkalmas információkat (a Google nem biztosít közvetlen hozzáférést az adatokhoz, ezért nem látjuk az információt)."
    privacytxt10: "A Google Analytics opt-out böngésző kiegészítő letöltésével elutasíthatod a rólad gyűjtött Google Analytics információk átadását. Ez megakadályozza a Google Analytics-et a információid használatában. A döntés nem befolyásolja a weboldalunk bármilyen módon történő használatát. <a href=\"https://tools.google.com/dlpage/gaoptout\">Itt</a> töltheted le az opt-out böngésző kiegészítőt. Tiszteletben tartjuk a Do Not Track fejlécet is és nem fogjuk nyomon követni azokat a látogatókat, akiknek a Do Not Track be van kapcsolva."
    privacychanges: "Változások az adatvédelmi szabályzatban"
    privacytxt11: "Néha frissíthetjük adatvédelmi szabályzatunkat. Értesíteni fogunk az esetleges változásokról új adatvédelmi politika formájában a weboldalunkon. Javasoljuk nézd át adatvédelmi szabályzatunkat időnként."
    privacytxt12: "Az adatvédelmi szabályzat utoljára frissítve"
    privacycontactus: "Kapcsolat"
    privacytxt13: "Amennyiben kérdésed merülne fel az adatvédelmi politikánkról, vagy az adatgyűjtés és feldolgozás módjáról, kérjük küldj egy e-mailt a <a href=\"mailto:privacy@bitcoin.org?Subject=Privacy\">privacy@bitcoin.org</a> címre."
