  scams:
    title: "Átverések megelőzése - Bitcoin"
    pagetitle: "Átverések megelőzése"
    summary: "Ismerkedj meg a legismertebb bitcoin átverésekkel, hogy megvédhesd magadat és a pénzügyeidet."
    table: "Átverés típusok"
    blackmail: "Zsarolás"
    blackmailtxt: "Légy óvatos a zsarolási támadásokkal, ahol idegenek zsarolnak a bitcoinjaidért cserébe. Egy mindennapos módszer erre az e-mail, ahol a küldő küld egy üzenetet melyben azt állítja, hogy meghackelte a számítógépedet és távoli asztali protokollról (RDP) irányítja. A küldő azt állítja, hogy billentyűzetfigyelőt telepített és a webkameráddal olyat rögzített, amit nem szeretnél, ha mások is tudnának. A küldő két opciót ajánl - küldj neki bitcoint, hogy eltüntesse az anyagot vagy küldj semmit és figyeld ahogy elküldi az e-mail kapcsolataidnak és elterjeszti a közösségi médián. A csalók lopott e-mail listákat és más kiszivárgott információkat használnak a séma tömeges futtatásához."
    fake-exchanges: "Hamis tőzsdék"
    fake-exchangestxt: "Ahogy egyre népszerűbbé vált a bitcoin, egyre több embert kívánt szerezni belőle. Sajnos a csaló emberek kihasználták ezt és e célra hamis bitcoin tőzsdéket hoztak létre. Ezek a hamis tőzsdék tőrbe csalhatják a felhasználókat extrém kedvező piaci árakkal, ami miatt az áldozatok azt hiszik, megütötték a főnyereményt a gyors és könnyen hozzáférhető olcsó bitcoinnal. Győződj meg róla hogy <a href=\"/en/exchanges\">bevált tőzsdét</a> használsz mikor bitcoint adsz vagy veszel."
    free-giveaways: "Ajándékosztások"
    free-giveawaystxt: "Az információ virális természete miatt és ahogy terjed az interneten, a csalók úgy akarnak hasznot húzni az emberekből, hogy ingyenes bitcoin osztást vagy más digitális pénzosztást szerveznek a tőzsdéken egy kis összegű regisztrációért cserébe, vagy bizonyos személyes információ megadásával. Amikor ilyet látsz egy oldalon vagy közösségi médián, jobb, ha azonnal jelented a tartalmat mint csalás, hogy még véletlenül se essenek mások is áldozatukul."
    impersonation: "Megszemélyesítés"
    impersonationtxt: "Sajnos nagyon könnyű a csalóknak közösségi média számlákat kreálniuk és másoknak kiadni magukat. Gyakran kivárnak mindaddig, amíg a személy akinek kiadják magukat tartalmakat tesz közzé. A dublőr ilyenkor egy követő üzenetet vagy egy cselekvésre való felhívást küld - mint például ingyenes osztást - egy olyan számláról, ami szinte megegyezik az eredeti posztolóéval vagy íróéval. Ez úgy fog látszani, mintha az eredeti személy írta volna. Alternatívaként az imposztorok ezeket a hamis számlákat arra is felhasználhatják, hogy másokat becsapva privát vagy közvetlen üzenetekkel bizonyos akciókra bírják rá az áldozatokat annak érdekében, hogy átverjék vagy aláássák őket. Soha ne vegyél részt ingyenes osztásokban és ha egy furcsa felkérést kapsz valakitől a közösségi hálódból, a legjobb megoldás, ha kétszer is ellenőrzöd az autentikusságát különböző kommunikációs médiumokon keresztül."
    malware: "Malware"
    malwaretxt: "A hackerek nagyon kreatívakká váltak az emberektől való lopásban. Bitcoin küldésekor mindig győződj meg róla, hogy kétszer vagy háromszor is ellenőrzöd a küldött címet. Néhány rosszindulatú program, amit csak egyszer kell telepíteni, megváltoztatja a bitcoin címeket mikor a felhasználó beilleszti őket a vágólapjából, így a bitcoinok a hacker címére érkeznek. Mivel nagyon kevés az esélye annak, hogy egy bitcoin tranzakciót visszafordíthassanak akkor, ha azt a hálózat már megerősítette, és ezért ezt később észrevéve már nem lehet visszacsinálni. Fontos, hogy rendkívül óvatos legyél abban, hogy milyen programoknak engedélyezed az adminisztrátori hozzáférést az eszközökön. Egy naprakész, jó hírű víruskereső is segít, de nem jelent garantált védettséget."
    meet-in-person: "Találkozz személyesen"
    meet-in-persontxt: "Amikor helyben vásárolsz vagy adsz el bitcoint, a másik fél arra kérhet, hogy személyesen találkozzatok az ügylet kivitelezésére. Amennyiben egy olyan személy, akit még nem ismersz, akkor ez egy nagyon kockázatos ajánlat és akár ki is rabolhatnak, vagy akár bajod is eshet. A csalók arról ismertek, hogy hamis fiatpénzekkel fizetnek a bitcoinjaidért cserébe. Tanácsos egy peer-to-peer platformot használni a források letétbe helyezése érdekében ahelyett, hogy személyesen találkoznál a személlyel."
    money-transfer-fraud: "Pénzutalási átverések"
    money-transfer-fraudtxt: "Ne válaszolj idegenek e-mailjeire vagy bejövő üzenetekre, amelyek azt állítják, hogy segítségre van szükségük egy kis pénz átutalásához és majd a szolgáltatásaidért cserébe megkapod a források egy részét."
    phishing-emails: "Adathalász e-mailek"
    phishing-emailstxt: "Figyelj az olyan e-mailekre, melyek hamisan olyan szolgáltatásoktól erednek, ahol például jelszavad visszaállítására kérnek fel, vagy interakcióra késztetnek a számláddal kapcsolatosan. Nagyon nehéz észrevenni a különbséget egy valódi és egy hamis e-mail között, egy olyan között, ami arra próbál rávenni, hogy kompromittáld a számládat, és egy olyan között, amit jogszerűen küldtek ki egy általad használt termék vagy szolgáltatás kapcsán. Mikor nem vagy biztos benne, ellenőrizd le háromszor is az üzenet hitelességét a honlapon talált e-mail használatával, telefonon történő hívás útján, és/vagy hivatalos közösségi médiafiókjukon keresztül."
    phishing-websites: "Adathalász oldalak"
    phishing-websitestxt: "Az adathalász oldalak gyakran kéz a kézben járnak az adathalász e-mailekkel. Az adathalász e-mailek olyan oldalmásolatokra linkelhetnek, amelyek ellophatják a bejelentkezéskor megadott hitelesítő adatokat, vagy kártékony programokat telepíthetnek. Ne telepíts szoftvert, vagy jelentkezz be egy webhelyre, csak akkor, ha 100%-ban biztos vagy abban, hogy nem hamis. Az adathalász webhelyek a keresőmotorok vagy a mobileszközök alkalmazáspiacainak szponzorált találatai is lehetnek. Ügyelj arra, hogy nem töltesz le hamis alkalmazást, vagy kattintasz egy szponzorált linkre ami egy hamis weboldalra visz."
    ponzi-schemes: "Ponzi-sémák"
    ponzi-schemestxt: "Ne vegyél részt olyan ajánlatokban, ahol egy vagy több ember garantált hozamot biztosít egy előre befizetett összegért cserébe. Ezt Ponzi-sémának nevezik, ahol a jövőbeni betétesek díjait a korábban befektetőknek fizetik ki. A végeredmény általában, hogy sok ember egy csomó pénzt veszít."
    pyramid-schemes: "Piramisjátékok"
    pyramid-schemestxt: "A piramisjáték a résztvevők számára jutalékot garantál az általuk meghívott személyek után. Ez lehetővé teszi, hogy a rendszer virálisan és gyorsan növekedjen, de leggyakrabban nem eredményez semmilyen komolyabb hozamot a tagok és/vagy a meghívottak számára. Soha ne kérd fel a személyes ismerőseidet egy termék vagy szolgáltatás jutalmának vagy megtérülésének összegyűjtésére, és ne járulj hozzá a saját tőkéddel mások megbízásából, hogy felgyorsítsd a folyamatot."
    prize-giveaways: "Ajándékosztások"
    prize-giveawaystxt: "Az ingyenes ajándékosztásokhoz hasonlóan a díjnyeremény csalások arra veszik rá az embereket, hogy cselekedjenek, vagy hogy információt szolgáltassanak magukról. Például a nevük, címük, e-mail címük és telefonszámuk megadását kérik a nyereményük kikéréséhez. Ez lehetővé teszi a hacker számára, hogy az így gyűjtött információkkal fiókokhoz férjen hozzá vagy a nevedben járjanak el."
    pump-and-dumps: "Pumpa sémák"
    pump-and-dumpstxt: "Ne bízz olyan emberekben, akik arra biztatnak téged vagy másokat, hogy befektess, mert tudják, hogy mi lesz a bitcoin ára. A pumpa-sémák során egy személy (vagy személyek) megpróbálják mesterségesen emelni az árat annak érdekében, hogy nyereségesen szabadulhassanak meg a vagyonuktól."
    ransomware: "Ransomware"
    ransomwaretxt: "Az ilyesfajta malware program részben vagy teljesen blokkolja az eszközhöz való hozzáférést, kivéve, ha bitcoinban megfizeted a váltságdíjat. A legjobb megoldás egy megbízható számítógépes szakember tanácsának kikérése az eltávolításáról, sem mint a váltságdíj megfizetése. Ügyelj arra, hogy milyen eszközöket telepítesz az eszközeidre, különösen azokkal légy óvatos, amelyek rendszergazdai hozzáférést kérnek. Győződj meg róla kétszer is, hogy a letöltött alkalmazás nem egy olyan hamisítvány, ami egy korábban használt legitim szoftver másolata."
    scam-coins: "Scamcoinok"
    scam-coinstxt: "Légy óvatos az alternatív érmékbe (altcoinok) történő befektetésnél. Az altcoinok között lehetnek átverések, amik arra csábítják a felhasználókat, hogy privát módon vagy előzetes kedvezményekkel fektessenek be. A csaló érmék (scamcoinok) harsány weboldallal rendelkeznek, és/vagy nagy közösséggel büszkélkednek azért, hogy az emberekben félelmet keltsenek, ha kihagyják a lehetőséget. Ez segít a korai tulajdonosok számára, hogy felpumpálják az árat azért, hogy profitért el tudják adni és zárhassák a pozíciójukat. A nagy közösségek nélküli scamcoinok airdropot alkalmazhatnak - ingyenes érméket (vagy tokeneket) kínálnak a csatlakozásáért cserébe. Ez lehetővé teszi, hogy a scamcoinok léggömbszerű trakcióval prezentálják kezdeményezéseiket, hogy a befektetők úgy érezzék, ki fogják hagyni amikor eljön az ideje, hogy eldönthessék, szeretnének-e befektetni. A scamcoinok gyakran használják a Bitcoin szót arra, hogy megpróbálják becsapni vagy félrevezetni az embereket azt sejtetve, hogy legitim kapcsolat van a scamcoinjuk és a Bitcoin között."
  secure-your-wallet:
    title: "Védje meg pénztárcáját - Bitcoin"
    pagetitle: "Védje meg pénztárcáját"
    summary: "Akárcsak a való életben, a pénztárcáját ebben az esetben is védenie szükséges. A Bitcoin az értékek továbbítását nagyon egyszerű módon teszi lehetővé, és lehetőséget teremt a pénze feletti irányítás megszerzésére. E nagyszerű szolgáltatások azonban komoly biztonsági megfontolásokat igényelnek. A Bitcoin megfelelő használat esetén igen magas szintű biztonságot nyújthat. <b>Soha ne feledje, az Ön felelőssége, hogy jó gyakorlatokat sajátítson el pénze védelmére</b>."
    everyday: "Kis összegek mindennapi használathoz"
    everydaytxt: "A Bitcoin-pénztárca olyan, mint egy pénztárca készpénzzel. Ha nem szívesen tart több tízezer dollárt zsebében, akkor érdemes a Bitcoin-pénztárcája esetén is ezt a gyakorlatot követnie. Általában jó gyakorlat a hétköznapi használathoz csupán kis összegű bitcoint tárolnia számítógépén, mobiltelefonján vagy szerverén; a fennmaradó összeget pedig biztonságosabb környezetben tartania."
    online: "Legyen óvatos az online szolgáltatásokkal"
    onlinetxt: "A pénze online tárolására tervezett összes szolgáltatással kapcsolatban körültekintően érdemes eljárnia. A múltban a legtöbb tőzsde és online pénztárca biztonságának megsértésétől szenvedett, valamint ez effajta szolgáltatások általában továbbra sem kínálnak elegendő biztosítást és biztonságot ahhoz, hogy pénzét segítségükkel egy bankhoz hasonló módon tárolhassa. Ebből következően érdemes megfontolnia más típusú <a href=\"#choose-your-wallet#\">Bitcoin-pénztárcák</a> használatát. Ellenkező esetben az ilyesfajta szolgáltatások kiválasztásakor körültekintően érdemes eljárnia. Mindemellett kétlépcsős hitelesítés alkalmazása ajánlott."
    backup: "Készítsen biztonsági mentést pénztárcájáról"
    backuptxt: "Biztonságos helyen tárolva pénztárcája biztonsági mentése megóvhatja Önt a számítógépe meghibásodásából és bármely emberi hibából fakadó problémáktól. Ugyancsak lehetővé teszi pénztárcája visszaállítását mobiltelefonja vagy számítógépe ellopása esetén, amennyiben pénztárcáját titkosítja."
    backupwhole: "Készítsen biztonsági mentést pénztárcája egészéről"
    backupwholetxt: "Néhány pénztárca számos rejtett, belső, privát kulcsot használ. Ha csupán a látható Bitcoin-címeihez tartozó privát kulcsairól készít biztonsági mentést, akkor előfordulhat, hogy nem tudja majd visszaállítani vagyona nagy részét e biztonsági mentésével."
    backuponline: "Titkosítsa az online biztonsági mentéseket"
    backuponlinetxt: "Bármely online tárolt biztonsági mentés nagyon könnyen lopás áldozatává válhat. Még egy internetkapcsolattal rendelkező számítógép is sebezhető a rosszindulatú szoftverek támadásaival szemben. Így tehát bármely, a hálózatnak kitett biztonsági mentés titkosítása jó biztonsági gyakorlatnak tekinthető."
    backupmany: "Használjon sok biztonságos helyet"
    backupmanytxt: "A kritikus hibapontok (SPOF) aláássák a biztonságot. Ha biztonsági mentése nem függ egy önálló helytől, kevésbé valószínű, hogy bármely szerencsétlen esemény megakadályozza pénztárcája visszaállítását. Ugyanakkor érdemes megfontolnia eltérő médiumok - mint például pendrive-ok, papírra vetett jegyzetek és CD-k - használatát."
    backupregular: "Készítsen rendszeresen biztonsági mentést"
    backupregulartxt: "Rendszeresen biztonsági mentést kell készítenie pénztárcájáról, hogy biztosra vehesse, hogy minden, a közelmúltban Ön által készített Bitcoin-változáscím, valamint az összes új Bitcoin-cím részét képezi biztonsági mentésének. Ugyanakkor nemsokára az összes alkalmazás olyan pénztárcákat fog használni, amelyekről csak egyszer szükséges biztonsági mentést készíteni."
    encrypt: "Titkosítsa pénztárcáját"
    encrypttxt: "A pénztárcája vagy okostelefonja titkosítása lehetőséget teremt arra, hogy bármely pénzmozgást jelszóhoz kössön. Ez védelmet nyújt a tolvajok ellen, ám nem nyújt védelmet meg a billentyűzetfigyelő-hardverek vagy szoftverek ellen."
    encryptforget: "Soha ne felejtse el jelszavát"
    encryptforgettxt: "Soha nem szabad elfelejtenie jelszavát, mivel vagyona ebben az esetben örökre el fog veszni. A bankjával ellentétben a Bitcoin esetében nagyon szűk a jelszó-visszaállítási lehetőségek skálája. Sőt mi több, jelszavára akkor is emlékeznie kell, ha évek óta nem használta. Kétség esetén érdemes jelszava másolatát papírra vetve, például egy páncélszekrényben tárolnia."
    encryptstrong: "Használjon erős jelszót"
    encryptstrongtxt: "Minden olyan jelszó, amely csak betűkből vagy felismerhető szavakból áll, nagyon gyengének, illetve könnyedén feltörhetőnek tekinthető. Egy erős jelszónak betűket, számokat és írásjeleket kell tartalmaznia, valamint legalább 16 karakter hosszúságúnak kell lennie. A legbiztonságosabb jelszavakat a kifejezetten az erre a célra tervezett programok generálják. Az erős jelszavak nehezen megjegyezhetőek, ezért érdemes időt szánnia megjegyzésükre."
    offline: "Offline pénztárca megtakarításai számára"
    offlinetxt: "A hidegtárolásként is ismert offline pénztárca a megtakarítások legmagasabb szintű védelmét biztosítja. A lényege egy pénztárca biztonságos, hálózathoz nem kapcsolódó helyen való tárolása. Megfelelő kialakítás esetén nagyszerű védelmet biztosít a számítógépek sebezhetőségeivel szemben. Az offline pénztárca biztonsági mentésekkel és titkosítással kombinálva jó gyakorlatot jelent. Az alábbiakban néhány megközelítés áttekintését olvashatja:"
    offlinetx: "Offline tranzakció-aláírás"
    offlinetxtxt1: "E megközelítés szerint két számítógép egyazon tárca egyes, közös részein osztozik. Az elsőt minden hálózatról le kell választani. Ez az egyetlen gép, amely tartalmazza az egész tárcát, és amellyel aláírhatóak a tranzakciók. A második gép csatlakozik a hálózathoz, és mindössze egy figyelő tárcát tartalmaz, amellyel kizárólag aláíratlan tranzakciók hozhatóak létre. Ily módon biztonságosan hozhatsz létre tranzakciókat a következő lépésekkel."
    offlinetxtxt2: "Hozzon létre egy új tranzakciót az online számítógépén, és mentse el egy pendrive-ra."
    offlinetxtxt3: "Írja alá a tranzakciót az offline számítógép segítségével."
    offlinetxtxt4: "Küldje el az aláírt tranzakciót az online számítógép segítségével."
    offlinetxtxt5: "Mivel az a számítógép, amely interneteléréssel rendelkezik, nem képes tranzakciót aláírni, veszélyeztetés esetén nem használható pénz felvételére. Az <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> használható offline tranzakciók aláírására."
    hardwarewallet: "Hardverpénztárcák"
    hardwarewallettxt: "A hardverpénztárcák jelentik a magas szintű biztonság és az egyszerű használat közötti arany középutat. Ezeket a kis készülékeket alapjaiktól kezdve csakis pénztárcának tervezték. Semmilyen szoftver nem telepíthető rájuk, e jellemző pedig igen ellenállóvá teszi őket a számítógépek sebezhetőségeivel, illetve az online tolvajokkal szemben. Mivel lehetséges biztonsági mentést készíteni róluk, ezért akkor is visszaállítható vagyona, ha elveszít egy ilyen készüléket."
    update: "Tartsa szoftverét naprakészen"
    updatetxt: "A Bitcoin-szoftver legújabb verziójának használata biztosítja Önnek az elengedhetetlen megbízhatóságot és a biztonsági javításokat. A frissítések különböző mélységű problémáktól óvhatják meg, illetve új, hasznos szolgáltatásokat biztosítanak pénztárcája védelmére. A számítógépén és mobiltelefonján található többi szoftver rendszeres frissítése ugyancsak hozzájárul pénztárcája környezetének biztonságosabbá tételéhez."
    offlinemulti: "Csoportos aláírás a lopások elleni védelemhez"
    offlinemultitxt: "A Bitcoin rendelkezik egy csoportos aláírási szolgáltatással, amely lehetővé teszi, hogy egy tranzakció aláírásához több független jóváhagyás elköltése legyen szükséges. A csoportos aláírás például lehetővé teszi, hogy egy szervezet hozzáférést engedélyezzen tagjai számára pénztárához, ugyanakkor kizárólag akkor engedélyezve egy tranzakciót, ha 3-ból 5 felhasználó aláírja azt. Néhány webes pénztárca-szolgáltató is biztosít csoportos aláírású pénztárcákat a felhasználók számára, a pénzük feletti kontrollt lehetővé téve, ugyanakkor a tolvajok számára lehetetlenné téve, hogy egyetlen készülék vagy szerver feltörésével ellopják a pénzüket."
    offlinetestament: "Gondoljon végrendeletére"
    offlinetestamenttxt: "A bitcoinjai örökre elveszhetnek, amennyiben nincsen biztonsági mentésre vonatkozó terve az ismerősei és családja számára. Ha halálát követően a pénztárcáinak vagy jelszavainak helye nem ismert senki számára, nincs remény a vagyonához való hozzáférésre. Már az is óriási különbséget jelenthet, ha egy kis időt szentel ennek a kérdésnek."
  spend-bitcoin:
    title: "A Bitcoin elköltése - Bitcoin"
    pagetitle: "A bitcoin elköltése"
    summary: "Világszerte több ezer vállalkozásnál lehet bitcoinnal fizetni."
    products-online: "Eladó termékek keresése online"
    products-online-text: "A bitcoin egyik szokásos felhasználási területe az online vásárlás. Ma már több száz online üzletben és kereskedőnél lehet bitcoinnal fizetni. Az olyan keresőszolgáltatásokkal, mint például a <a href=\"https://spendabit.co/\">Spendabit</a> milliónyi, bitcoinnal megvásárolható termék között kereshetünk."
    directory: "Keresés a cégnyilvántartásban"
    directory-text: "Számos vállalkozást találhatsz az <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">online címjegyzékben</a> is."
    business-map: "Helyi vállalkozások keresése"
    business-map-text: "Rengeteg helyi vállalkozás van, mint kávézók és éttermek, amik elfogadnak bitcoint. Használd a <a href=\"https://btcmap.org/\">btcmap.org</a> oldalt, hogy világszerte több ezer vállalkozás között böngészhess."
  support-bitcoin:
    title: "Támogassa a Bitcoint - Bitcoin"
    pagetitle: "Támogassa a Bitcoint"
    summary: "A Bitcoint egy kis közösség hívta életre és azóta gyorsan növekszik. Sok mindent tehet tenni a támogatása érdekében és segíteni, hogy mások többet megtudjanak róla."
    use: "A Bitcoin használata"
    usetxt: "A <a href=\"#getting-started#\">Bitcoin használata</a> az első lépés, amelyet a Bitcoin támogatásának irányában tehet. Valószínűleg számos esetben könnyítheti meg életét. Kifizetéseket fogadhat, illetve vásárolhat is a Bitcoin segítségével."
    node: "Legyen Ön a hálózat"
    nodetxt: "Ha gyors interneteléréssel rendelkezel, a Bitcoin-hálózatot a számítógépén vagy szerverén - nyitott 8333-as porttal - egy <a href=\"/en/full-node\">teljes csomóponti szoftver</a> folyamatos futtatásával erősítheted. A teljes csomópontok az összes tranzakció biztonságát szavatolják, valamint továbbítják azokat."
    mining: "Bányászat"
    miningtxt: "Te is elkezdhetsz <a href=\"http://www.bitcoinmining.com/\">bitcoint bányászni</a> a tranzakciók feldogozásának támogatásához. A hálózat védelme érdekében érdemes kisebb bányászati közösségekhez, mint a <a href=\"http://p2pool.in/\">P2Poolhoz hasonló</a> vagy getblocktemplate (GBT) támogatással rendelkező <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">közösségekhez</a> csatlakozni."
    develop: "Fejlesztés"
    developtxt: "A Bitcoin egy ingyenes szoftver. Ha fejlesztő vagy, akkor a szuperképességeidet jó célra fordíthatod és segíthetsz a <a href=\"#development#\">Bitcoin fejlesztésében</a>. Vagy létrehozhatsz Bitcoint használó, nagyszerű, új szolgáltatásokat vagy szoftvereket."
    donation: "Adományozás"
    nonprofit: "Szervezetek"
    nonprofittxt: "Számos <a href=\"#community##[community.non-profit]\">nonprofit szervezet</a> célja a Bitcoin védelme és népszerűsítése. Ezeket a csoportokat a hozzájuk való csatlakozással és projektjeikben, megbeszéléseiken, illetve rendezvényeiken való részvételével segítheti."
    spread: "Népszerűsítés"
    spreadtxt: "Beszélj a Bitcoinról az érdeklődő embereknek. Írj róla a blogodon. Nevezd meg a kedvenc üzleteidet, ahol szívesen fizetnél bitcoinnal. Segíts a <a href=\"/en/spend-bitcoin\">kereskedői adatbázis</a> frissen tartásban. Vagy legyél kreatív és készíts magadnak egy szép Bitcoin pólót."
    wiki: "Dokumentáció"
    wikitxt: "A <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> és a <a href=\"https://en.bitcoin.it/\">Bitcoin Wiki</a> hasznos leírásokat biztosít, ezenkívül folyamatosan fejlesszük az ott található információkat. Te is segíthetsz ezen információforrások fejlesztésében és naprakészen tartásában."
    translate: "Fordítás"
    translatetxt: "Te is segíthetsz a Bitcoin tudatosság növelésében a Bitcoin ökoszisztéma fontos részeinek fordításával vagy a meglévő fordítások pontosításával. Bátran válassz egy olyan projektet, amelyben segíteni kívánsz."
    help: "Ismerje meg a közösségeket"
    helptxt: "Ön is csatlakozhat a <a href=\"#community#\">Bitcoin-közösségekhez</a>, és beszélgethet más Bitcoin-rajongókkal. Minden nappal egyre többet tudhat meg a Bitcoinról, segíthet az új felhasználóknak, valamint érdekes projektekben vehet részt."
  vocabulary:
    title: "Szótár - Bitcoin"
    pagetitle: "Néhány Bitcoinnal kapcsolatos kifejezés, amellyel találkozhat"
    summary: "A Bitcoin új megközelítést hoz az utalások világába, és mint ilyen, néhány új szóval érdemes gyarapítani a szókincsedet."
    table: "Tartalomjegyzék"
    address: "Cím"
    addresstxt: "A Bitcoin-cím <b>hasonló egy fizikai vagy e-mail címhez</b>. Ez minden információ, amelyet Önnek a Bitcoin segítségével történő kifizetéshez biztosítania szükséges. Fontos különbség ugyanakkor, hogy egy címet csak egyetlen tranzakcióhoz célszerű használnia."
    bit: "Bit"
    bittxt: "A bit az elfogadott egység a bitcoin részegységeinek mérésére - 1 000 000 bit 1 bitcoinnal (BTC) egyenlő. Ezen egység általában kényelmesebben használható adományok, termékek és szolgáltatások árazására."
    bitcoin: "Bitcoin"
    bitcointxt: "A Bitcoin - nagy kezdőbetűvel - a Bitcoin koncepciójának leírására vagy a teljes hálózat elnevezésére szolgál. Például \"Ma a Bitcoin-protokollról tanultam.\" A bitcoin - kisbetűvel - a bitcoinok, mint mértékegység leírására szolgál. Például: \"Ma 10 bitcoint küldtem.\"; ezenkívül gyakran rövidítik BTC-ként vagy XBT-ként."
    blockchain: "Blokklánc"
    blockchaintxt: "A blokklánc <b>a Bitcoin-tranzakciók nyilvános jegyzéke</b>, időrendi sorrendben. A blokklánchoz az összes Bitcoin-felhasználó hozzáfér. A Bitcoin-tranzakciók folytonosságának megerősítésére, valamint a <a href=\"#[vocabulary.doublespend]\">dupla költés</a> megelőzésére szolgál."
    block: "Blokk"
    blocktxt: "Egy blokk <b>egy olyan elem a blokkláncban, amely tartalmaz és visszaigazol számos várakozó tranzakciót</b>. <a href=\"#[vocabulary.mining]\">Bányászaton</a> keresztül hozzávetőleg, illetve átlagosan 10 percenként fűződik hozzá egy tranzakciókat tartalmazó, új blokk a <a href=\"#[vocabulary.blockchain]\">blokklánchoz</a>."
    btc: "BTC"
    btctxt: "A BTC az elterjedt rövidítése egy bitcoinnak."
    confirmation: "Visszaigazolás"
    confirmationtxt: "A visszaigazolás azt jelenti, hogy egy tranzakciót <b>feldolgozott a hálózat, valamint igen kevéssé valószínű, hogy visszavonható</b>. A tranzakciók akkor nyernek visszaigazolást, amikor hozzáadódnak egy adott <a href=\"#vocabulary##[vocabulary.block]\">blokkhoz</a>, valamint minden, az adott blokkot megelőző blokkhoz. Minden egyes visszaigazolás biztonságosnak tekinthető alacsony összegű tranzakciók esetén, azonban nagyobb, például 1000 USD értékű összeg esetén célszerű legalább 6 vagy több visszaigazolást megvárni. Minden egyes visszaigazolás <i>exponenciálisan</i> csökkenti a visszavont tranzakció kockázatát."
    cryptography: "Kriptográfia"
    cryptographytxt: "A kriptográfia a matematika azon ága, amely lehetővé teszi számunkra, hogy olyan <b>matematikai bizonyításokat hozzunk létre, amelyek magas szintű biztonságot teremtenek</b>. Az online kereskedelem és bankolás ugyancsak kriptográfiát használ. A Bitcoin esetében a kriptográfiát arra használjuk, hogy lehetetlenné tegyük más felhasználók pénztárcájából való költést, valamint a <a href=\"#[vocabulary.blockchain]\">blokklánc</a> károsítását. Ugyanakkor pénztárcák titkosítására is használható, amelyek ily módon nem használhatóak jelszó nélkül."
    doublespend: "Dupla költés"
    doublespendtxt: "Amennyiben egy tisztességtelen felhasználó kísérletet tesz a <b>bitcoinjai két címzett számára való elköltésének</b>, akkor dupla költés esete áll fent. A <a href=\"#[vocabulary.mining]\">Bitcoin-bányászat</a> és a <a href=\"#[vocabulary.blockchain]\">blokklánc</a> biztosítja a hálózat konszenzusát azzal kapcsolatban, hogy a két tranzakció közül melyik igazolható vissza és tekintető érvényesnek."
    hashrate: "Hasharány"
    hashratetxt: "A hasharány <b>a Bitcoin-hálózat számítási sebességének mérési egysége</b>. A Bitcoin-hálózatnak biztonsági okokból intenzív matematikai számítások elvégzésére van szüksége. Ha a hálózat eléri a 10 Th/mp hasharányt, akkor másodpercenként 10 billió művelet elvégzésére képes."
    mining: "Bányászat"
    miningtxt: "A Bitcoin-bányászat folyamata során <b>a számítógép hardverét matematikai műveletek elvégzésére használjuk, a Bitcoin-hálózat tranzakcióinak visszaigazolására</b> és a biztonság növelésére. Szolgálatuk jutalmaként a Bitcoinbányászok az általuk visszaigazolt tranzakciókért tranzakciós díjakat szedhetnek, valamint újonnan létrehozott bitcoinokhoz juthatnak. A bányászat specializált és versenyző piac, ahol a jutalmak az elvégzett számítások arányában kerülnek felosztásra. Nem minden Bitcoin-felhasználó vesz részt a Bitcoin-bányászatban, és ezzel egyáltalán nem egyszerű pénzt keresni."
    p2p: "P2P"
    p2ptxt: "A peer-to-peer kifejezés <b>olyan rendszereket takar, amelyek szervezett közösségként működnek</b>, lehetőséget teremtve minden egyénnek a közösségi többi tagjával való közvetlen interakcióra. A Bitcoin esetében a hálózat oly módon épül fel, hogy minden felhasználó közvetíti más felhasználók tranzakcióit. Alapvető jellemzője továbbá, hogy nincs szükség bankra harmadik félként."
    privatekey: "Privát kulcs"
    privatekeytxt: "A privát kulcs egy <b>titkos adatcsomag, amely jogot biztosít a bitcoinok egy meghatározott pénztárcából való elköltésére</b> egy kriptografikus <a href=\"#[vocabulary.signature]\">aláírás</a> segítségével. Amennyiben szoftverpénztárcát használ, privát kulcsa(i) számítógépén; webes pénztárca esetében pedig egy távoli szerveren tárolódnak. A privát kulcsait soha nem szabad felfednie, mivel lehetővé teszik, hogy a bitcoinok a hozzájuk tartozó Bitcoin-pénztárcából elkölthetőek legyenek."
    signature: "Aláírás"
    signaturetxt: "A <a href=\"#[vocabulary.cryptography]\">kriptografikus</a> aláírás <b>egy matematikai mechanizmus, amely lehetővé teszi a felhasználók számára a tulajdonjog igazolását</b>. A Bitcoin esetében a <a href=\"#[vocabulary.wallet]\">Bitcoin-pénztárca</a> és a hozzá tartozó <a href=\"#[vocabulary.privatekey]\">privát kulcs(ok)</a> egyfajta matematikai varázslat révén kapcsolódnak össze. Miközben a Bitcoin szoftvere egy tranzakciót ír alá a megfelelő privát kulcs segítségével, a teljes hálózat számára látható, hogy az aláírás megegyezik az elköltött bitcoinokkal. Ugyanakkor lehetetlen kitalálni egy felhasználó privát kulcsát, ily módon pedig ellopni nehezen megszerzett bitcoinjait."
    wallet: "Pénztárca"
    wallettxt: "A Bitcoin-pénztárca <b>nagy vonalakban megegyezik a Bitcoin-hálózaton található fizikai pénztárcával</b>. A pénztárca lényegében <a href=\"#[vocabulary.privatekey]\">privát kulcsát, kulcsait</a> tartalmazza; ez lehetővé teszi a <a href=\"#[vocabulary.blockchain]\">blokkláncban</a> hozzájuk kapcsolt bitcoinok elköltését. Minden Bitcoin-pénztárca tartalmazza az általa kezelt bitcoinok teljes egyenlegét, és lehetőséget biztosít arra, hogy meghatározott összeget, meghatározott személynek fizessen ki; éppen úgy mint egy igazi pénztárcával. Ez a folyamat eltérő a hitelkártyáktól, amely esetben a kereskedő terheli meg számláját."
  you-need-to-know:
    title: "Néhány dolog, amelyet érdemes tudnia - Bitcoin"
    pagetitle: "Néhány dolog, amelyet érdemes tudnia"
    summary: "Amennyiben most kezded felfedezni a Bitcoint, néhány dolgot érdemes tudnod. A Bitcoin segítségével a normálistól eltérő módon tudsz pénzt váltani és utalni. Ezért érdemes időt szánnod a tájékozódásra, mielőtt bármilyen komoly tranzakcióra használnád a Bitcoint. A Bitcoin a rendes tárcához hasonló bánásmódot igényel - bizonyos esetekben akár még nagyobb odafigyelést is!"
    secure: "Védje meg pénztárcáját"
    securetxt: "Mint a valós életben, a tárcádat védeni kell. A Bitcoin lehetővé teszi az értéktranszfert bárhova egy nagyon egyszerű módon, és lehetővé teszi, hogy ellenőrzést gyakorolj a pénzed fölött. Ugyanakkor az ilyen nagyszerű funkciók óriási biztonsági kockázatokkal járnak. Ugyanazon időben a Bitcoin magas szintű védelmet biztosít, ha helyesen használják. Sose feledd, hogy a te felelősséged a jó gyakorlatok kialakítása a pénzed védelme érdekében. <a href=\"#secure-your-wallet#\">Tudj meg többet arról, hogyan tudod védeni a tárcádat</a>."
    volatile: "A Bitcoin árfolyama volatilis"
    volatiletxt: "A bitcoin árfolyama fiatal piac lévén, újdonságából fakadóan, illetve néha a likviditáshiánnyal küzdő piacok miatt kiszámíthatatlanul emelkedhet és eshet rövid időn belül. Ebből következően megtakarításai bitcoinban való tartása jelenleg nem javasolt. A bitcoin nagy kockázatú eszköznek tekinthető, ezért soha ne tartson olyan pénzt bitcoinban, amelynek elvesztését nem engedheti meg magának. Amennyiben kifizetéseket kap kézhez Bitcoin segítségével, számos szolgáltató képes helyi pénznemre váltani a bitcoinokat."
    irreversible: "A Bitcoin-kifizetések visszavonhatatlanok"
    irreversibletxt: "A bitcoin tranzakciók visszavonhatatlanok, mindössze arra van lehetőség, hogy a kifizetést fogadó fél visszatérítse a kifizetett összeget. Ez azt jelenti, hogy célszerű olyan emberekkel és vállalkozásokkal üzletelni, akikben és amikben megbízol vagy megalapozott, jó hírnevük van. A vállalkozások feladata a fogyasztók felé közvetített fizetési igények kontrollja. A Bitcoin képes az elütéseket jelezni, és általában nem engedi, hogy egy hiba folytán érvénytelen címre küldj pénzt, de fontos, hogy legyenek kontrollok a kiegészítő biztonság és redundancia miatt. A jövőbeni kiegészítő szolgáltatások lesznek olyan szolgáltatások, amelyek nagyobb választási szabadságot és védelmet fognak nyújtani mind a vállalkozások, mind a fogyasztók számára."
    anonymous: "A Bitcoin nem anonim"
    anonymoustxt: "Némi erőfeszítést igényel, hogy megvédd a személyes adataid a Bitcoinnal. Az összes Bitcoin tranzakció nyilvánosan és azonnal tárolódik a hálózaton, ami azt jelenti, hogy bárki láthatja bármely Bitcoin cím tranzakcióegyenlegét. Ugyanakkor a cím mögött lévő felhasználó személyazonossága rejtett marad mindaddig, amíg az információkra fény nem derül egy vásárlás vagy más körülmények folytán. Ez az oka annak, hogy a Bitcoin címeket célszerű csak egyszer használni. Soha ne feledd, hogy a te felelősséged, hogy jó gyakorlatok elsajátításával megvédd személyes adataid. <a href=\"#protect-your-privacy#\">Tudj meg többet a személyes adataid védelméről</a>."
    instant: "A visszaigazolatlan tranzakciók nem biztonságosak"
    instanttxt: "A tranzakciók a kezdetben nem visszavonhatatlanok. Helyette kapnak egy <i>konfirmációs</i> értéket ami azt indukálja, hogy milyen nehéz visszavonni azokat (lásd a táblázatot).  Minden egyes konfirmáció pár másodperc és 90 perc között változik, és ahol 10 perc az átlagos. Ha egy tranzakció túlságosan alacsony díjat fizet vagy másképp szokatlan, akkor az első konfirmáció sokkal tovább tarthat."
    confirmations: "Megerősítések"
    lightweight_wallets: "Ultrakönnyű tárcák"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Csak akkor biztonságos, ha megbízol a fizető személyben"
    somewhat_reliable: "Kissé megbízható"
    mostly_reliable: "Többnyire megbízható"
    highly_reliable: "Rendkívül megbízható"
    high_value_minimum: "Minimálisan ajánlott érték nagy értékű bitcoin tranzakcióknál"
    alert_recommendation: "Javaslatok <a href=\"/en/alerts\">vészhelyzet</a> esetén az emberi beavatkozás lehetővé tételére"
    experimental: "A Bitcoin továbbra is a fejlesztés fázisában van"
    experimentaltxt: "A bitcoin egy új, kísérleti pénznem, amely aktív fejlesztés alatt áll. Minden fejlesztés egyre vonzóbbá teszi, de közben új kihívásokat is tartogat a Bitcoin elfogadottság növekedésével. Ezen növekvő időszakok alatt magasabb díjakat, lassabb visszaigazolást vagy még komolyabb problémákat tapasztalhatsz. Készülj fel a problémákra és tárgyalj egy technikai szakértővel mielőtt komolyabb befektetést eszközölnél, de ne felejtsd, senki sem tudja a Bitcoin jövőjét megjósolni."
    tax: "Kormányzati adók és szabályozások"
    taxtxt: "A bitcoin nem hivatalos pénznem. Mindemellett a legtöbb törvényalkotó elvárja, hogy személyi, forgalmi, jövedelem és nyereségadót fizess. A te felelősséged, hogy pontosan betartsd a kormányod és/vagy helyi önkormányzatod által kibocsátott <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">adó- és egyéb jogi rendelkezéseket</a>."
