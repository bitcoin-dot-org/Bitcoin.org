    intro: "Ez a kérdés gyakran zavart okoz, de álljon itt egy gyors magyarázat!"
    basics: "Az alapok új felhasználók számára"
    basicstxt1: "Új felhasználóként a technikai részletek megértése nélkül is <a href=\"#getting-started#\">belevághatsz</a> a bitcoin használatába. Amint telepítettél egy bitcoin tárcát a számítógépedre vagy mobiltelefonodra, a pénztárca létre fogja hozni az első bitcoin címedet, mialatt Te bármikor létrehozhatsz egy újabbat, amikor csak szükséged van egyre. Megoszthatod a címeit barátaiddal így fizethetnek számodra, vagy éppen fordítva. Lényegében hasonlít az e-mailhez működéséhez kivéve, hogy a bitcoin címeket csak egyszer érdemes használni."
    balances: "Egyenlegek<span class=\"titlelight\"> - blokklánc</span>"
    balancestxt: "A blokklánc egy <b>megosztott, nyilvános főkönyv</b>, amelyre a teljes Bitcoin hálózat támaszkodik. Az összes visszaigazolt tranzakció felfűződik a blokkláncra. Ily módon a bitcoin tárcák ki tudják számítani elkölthető egyenlegüket, valamint az új tranzakciók esetében visszaigazolható, hogy ténylegesen a tulajdonos által birtokolt bitcoinok elköltése történt-e meg. A blokklánc sértetlenségét és elemeinek időrendi sorrendjét <a href=\"#vocabulary##[vocabulary.cryptography]\">kriptográfia</a> biztosítja."
    transactions: "Tranzakciók<span class=\"titlelight\"> - privát kulcsok</span>"
    transactionstxt: "A tranzakció egy <b>bitcoin tárcák közötti értéktranszfer</b>, amely felfűződik a blokkláncra. A bitcoin tárcák tartalmaznak egy  <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privát kulcsnak</i></a> vagy magot, amely a tranzakciók aláírására szolgál, és amely matematikai bizonyításul szolgál arra nézvést, hogy a pénztárca tulajdonosától érkezik a tranzakció. Az <a href=\"#vocabulary##[vocabulary.signature]\"><i>aláírás</i></a> mindemellett megakadályozza, hogy a tranzakciót bárki módosíthassa az elindítását követően. Az összes tranzakció kiközvetítésre kerül a hálózatra és általában a tranzakció elindítását követő 10-20 percben megkezdődik visszaigazolásuk, egy <a href=\"#vocabulary##[vocabulary.mining]\"><i>bányászatnak</i></a> nevezett folyamaton keresztül."
    processing: "Feldolgozás<span class=\"titlelight\"> - bányászat</span>"
    processingtxt: "A bányászat egy <b>elosztott, konszenzusra épülő rendszer</b>, amely a blokkláncra való fűzéssel a visszaigazolásra váró tranzakciók <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>megerősítésére</i></a> szolgál. Kikényszeríti a blokkláncon belül található elemek időrendi sorrendjét, biztosítja a hálózat semlegességét és lehetővé teszi, hogy különböző számítógépek egyetérthessenek a rendszer állapotát illetően. A visszaigazoláshoz a tranzakcióknak <a href=\"#vocabulary##[vocabulary.block]\"><i>blokkba</i></a> csomagoltnak kell lenniük, amely nagyon szigorú kriptográfiai szabályokat követ, és amelyet a hálózat visszaigazol. E szabályok megakadályozzák a korábbi blokkok módosítását, mivel a módosítás érvénytelenítené az azt követő összes blokkot. A bányászat ezenkívül egyfajta lottót hoz létre, amely meggátolja, hogy bármely személy egyszerűen egymás után blokkokat adjon hozzá a blokklánchoz. Ily módon egyetlen személy sem vonhatja ellenőrzése alá a blokklánc tartalmát vagy cserélheti ki a blokklánc egyes részeit kifizetései visszatérítése érdekében."
    readmore: "Fejest ugrani az ismeretlenbe"
  index:
    title: "Bitcoin - Nyílt forráskódú, P2P pénz"
    metadescription: "A Bitcoin egy innovatív fizetési hálózat és egy újfajta pénz. Tudjon meg mindent, és vágjon bele a Bitcoinba a bitcoin.org weboldalon."
    listintro: "A Bitcoin egy innovatív fizetési hálózat és egy újfajta pénz."
    list1: "Gyors peer-to-peer tranzakciók"
    list2: "Globális utalások"
    list3: "Alacsony feldolgozási díjak"
    desc: "A Bitcoin működéséhez peer-to-peer technológiát használ, központi hatalom vagy bankok nélkül; a tranzakciók kezelése és a bitcoinok kibocsátása a hálózat közössége által történik. <b>A Bitcoin nyílt forráskódú, konstrukciója nyilvános, senki sem birtokolja és irányítja, ugyanakkor <a href=\"#support-bitcoin#\">bárki hozzájárulhat fejlődéséhez.</a></b> Számos egyedi tulajdonsága révén olyan izgalmas használati módokat biztosít, amelyeket korábban egy fizetési rendszer sem tett lehetővé."
    overview: "Legyen egy gyors rápillantásod"
  innovation:
    title: "Innováció - Bitcoin"
    pagetitle: "Innováció a fizetési rendszerek terén"
    summary: "A Bitcoin-protokoll nem csak a pénzküldésről szól. Számos szolgáltatást biztosít, valamint sokféle lehetőséget teremt, amelyekkel a közösség továbbra is csak ismerkedik. Ezen az oldalon található néhány, jelenleg is kutatott technológia, amely néhány esetben valós termékké és szolgáltatássá vált. A Bitcoin legérdekesebb felhasználási módjai feltehetően még felfedezésre várnak."
    control: "Csalással szembeni kontroll"
    controltext: "A Bitcoin eddig soha nem látott biztonsági szintet garantál. A hálózat a felhasználók számára védelmet biztosít a legtöbb, széles körben elterjedt csalás - mint például visszaszámlázás vagy kéretlen díjak - ellen, valamint a bitcoinokat lehetetlen hamisítani. A felhasználók biztonsági mentést készíthetnek tárcájukról vagy titkosíthatják azt. A hardvertárcák pedig nagyon nehézzé teszik a pénz ellopását vagy elvesztését. A Bitcoint úgy tervezték, hogy a felhasználók számára pénzük felett teljes irányítást biztosítson."
    global: "Globális hozzáférhetőség"
    globaltext: "A Bitcoinnal a világ összes utalási rendszere kooperálhat. A Bitcoin lehetővé teszi bármely bank, vállalkozás vagy magánszemély számára a biztonságos utalást, bárhol, bármikor, bankszámlával vagy anélkül. A Bitcoin elérhető nagyszámú, más fizetési rendszer által a saját korlátaiból fakadóan nem meghódítható országban. A Bitcoin növeli a kereskedelemhez való globális hozzáférést, és elősegítheti a nemzetközi üzletek virágzását."
    cost: "Költséghatékonyság"
    costtext: "A titkosítás használatával a biztonságos kifizetések lassú és költséges közvetítők nélkül kivitelezhetőek. A Bitcoin tranzakciói sokkal olcsóbbak a versenytársakénál, valamint rövid idő alatt teljesülnek. Ez azt jelenti, hogy a Bitcoin magában hordozza annak lehetőségét, hogy a jövőben bármely valuta átutalásának általános eszköze legyen. A Bitcoin ezenkívül a <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">szegénység csökkentésében</a> is szerepet játszhat a magas, munkavállalói fizetéseket sújtó tranzakciós költségek csökkentése révén."
    donation: "Adományok"
    donationtext: "A Bitcoin különösen hatékony megoldást jelent az adományozás terén. Egy utalás mindössze egy kattintásba kerül, és az adományok fogadása olyan egyszerű, mint egy QR-kód megjelenítése. Az adományok láthatóak a nyilvánosság számára, ezzel megnövekedett transzparenciát biztosít a nonprofit szervezetek részére. Vészhelyzetben, például természeti katasztrófák esetén, a bitcoin adományok segíthetik a gyorsabb reakciót."
    crowdfunding: "Közösségi finanszírozás"
    crowdfundingtext: "A bitcoint használni lehet Kickstarter jellegű közösségi finanszírozási kampányokhoz, ahol az emberek egy projektnek forrást ígérnek, és e juttatás csak akkor lép életbe, ha a kitűzött célnak megfelelő összeg összegyűlik. Az ilyen jellegű bizonyossági szerződéseket a Bitcoin hálózat dolgozza fel, amely megakadályozza, hogy egy tranzakció aktiválódjon, mielőtt minden feltétel teljesülne. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Tudj meg többet</a> (angol nyelven) a közösségi finanszírozás technológiai hátteréről."
    micro: "Mikrokifizetések"
    microtext: >
        Képzeld el, hogy az internetes rádióadásért másodperc alapon fizetsz, weboldalak
        esetén minden meg nem jelenített reklámért egy kisebb összeget adományozol
        vagy egy wifi hotspot sávszélességét kilobájt alapon vásárolod meg. A bitcoin
        minden ilyesfajta ötlet megvalósításához kellően hatékony. <a href="https://bitcoinj.github.io/working-with-micropayments">Tudj
        meg többet</a> (angol nyelven) a bitcoin mikroutalásokról vagy a <a href="http://lightning.network/">jövőbeli
        frissítésekről</a>, melyeket azért terveznek és használnak, hogy a mikroutalásokat
        hozzáférhetőbbé tegyék.
    mediation: "Mediáció"
    mediationtext: "A Bitcoin felhasználható innovatív, csoportos aláírást használó mediációs rendszerek fejlesztésére. E szolgáltatások lehetővé tehetik egy harmadik fél részére egy tranzakció elfogadását vagy elutasítását, a két fél egyet nem értése esetén, a pénzük feletti kontroll gyakorlása nélkül. Mivel e szolgáltatások bármely bitcoin felhasználóval és kereskedővel kompatibilisek lennének, ez valószínűleg szabad versenyt és magasabb minőségi sztenderdeket eredményezne."
    multisig: "Csoportos aláírást igénylő fiókok"
    multisigtext: "A csoportos aláírások lehetővé teszik, hogy egy tranzakciót csak akkor fogadjon el a hálózat, ha egy meghatározott számú személyből álló csoport egyetért a tranzakció aláírásával. Ez felhasználható egy igazgatótanács által arra, hogy megakadályozza, hogy valamely tag elköltse a vagyon egy részét a tagok egyetértése nélkül. Ez ezenkívül felhasználható arra, hogy egy bank megelőzze a lopásokat úgy, hogy egy határérték felett blokkolja a kifizetéseket, amennyiben a felhasználó nem biztosít további igazolásokat."
    trust: "Bizalom és tisztesség"
    trusttext: "A Bitcoin a bankokat sújtó számos bizalmi problémára megoldást kínál. Szelektíven alkalmazható könyvelési transzparenciájával, digitális szerződéseivel és visszavonhatatlan tranzakcióival a Bitcoin a megállapodások és a bizalom megteremtésének alapjául szolgálhat. A tisztességtelen bankok a más bankok vagy a társadalom kárára történő profit eléréséhez nem kerülhetik meg a rendszert. Egy olyan jövő, ahol a jelentős bankok támogatják a Bitcoint, visszaállíthatja a pénzügyi intézményekbe vetett bizalmat és tisztességet."
    resiliency: "Rugalmasság és decentralizáció"
    resiliencytext: "A Bitcoin nagyfokú decentralizációján keresztül, megnövelt rugalmasságával és redundanciájával a fizetési rendszerek eltérő formáját hozta létre. A Bitcoin több millió dollárban mérhető kereskedelmet bonyolít le anélkül, hogy katonai védelemre lenne szüksége. A központi hibázási lehetőségek - mint például egy adatközpont - hiányában a rendszer megtámadása sokkal nehezebb feladat. A Bitcoin érdekes előrelépést jelenthet a helyi és globális pénzügyi rendszerek biztosítása terén."
    transparency: "Rugalmas transzparencia"
    transparencytext: "Az összes bitcoin tranzakció nyilvános és transzparens, valamint a kifizetéseket kezdeményező emberek személyazonossága alapértelmezett módon rejtett. Ez lehetővé teszi a magánszemélyek és szervezetek számára, hogy rugalmas transzparenciaszabályokkal dolgozzanak. Például egy vállalkozás dönthet úgy, hogy meghatározott tranzakciókat és egyenlegeket csak meghatározott munkatársakkal oszt meg; egy nonprofit szervezet pedig szabadon bemutathatja a nyilvánosság számára, hogy mekkora összegű napi és havi összegű adományban részesül."
    automation: "Automatizált megoldások"
    automationtext: "Az automatizált szolgáltatások gyakran a készpénzt és bankkártya utalásokat sújtó költségekkel és korlátokkal szembesülnek. Ez magában foglal mindenfajta automatát - a buszjegyautomatától a kávéautomatáig. A Bitcoin az új generációs automatizált szolgáltatások során való használatra, valamint e szolgáltatások működési költségeinek csökkentésére szolgál. Képzelj el önvezető taxikat, vagy egy üzletet, ahol a kosarad segítségével sorbaállás nélkül fizethetsz. Számos ötlet közül lehet választani."
  legal:
    title: "Jogi felelősségkizárás - Bitcoin"
    pagetitle: "Jogi felelősségkizárás"
    information: "A bitcoin.org weboldalon közzétett információ"
    informationtxt1: "A http://bitcoin.org/ weboldal (a továbbiakban a \"Weboldal\") általános természetű információkat és anyagokat biztosít. Nem vagy felhatalmazva és nem célszerű a Weboldalra hagyatkoznod jogi tanácsért, üzleti tanácsért, vagy bármilyen jellegű tanácsért. A Weboldal tartalmára való hagyatkozás során saját felelősségre cselekszel. Amennyiben döntési helyzetbe kerülsz, érdemes okleveles jogászt felkeresni abban a joghatóságban, ahol segítségre van szükséged. A Weboldal tulajdonosai, közreműködői semmilyen formában nem felelősek a Weboldalra való hagyatkozásból bekövetkező tettek, döntések vagy egyéb magatartások megvalósulásáért vagy elmaradásáért."
    translations: "Fordítások"
    translationstxt1: "A Weboldal az oldalon található, eredeti, angol nyelvű tartalom fordításait tartalmazhatja. Ezek a fordítások csupán a felhasználói kényelmet biztosítják. Bármilyen, az angol nyelvű és a fordított változattal kapcsolatos probléma esetén az angol nyelvű verzió élvez elsőbbséget. Amennyiben bármilyen jellegű következetlenséget észlel, kérjük, jelentse ezeket a <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org\">GitHubon</a>."
    userisks: "A Bitcoin használatával kapcsolatos kockázatok"
    useriskstxt1: "A Weboldal nem felelős az alábbi öt kategóriába eső események következtében felmerülő bármilyen veszteségért, kárért vagy követelésért:"
    useriskstxt2: "Bármely Bitcoinhoz köthető szoftver vagy szolgáltatás felhasználója által elkövetett hibák; például elfelejtett jelszavak, rossz Bitcoin-címekre küldött kifizetések és pénztárcák véletlen törlése."
    useriskstxt3: "A Weboldal és/vagy bármely Bitcoinhoz köthető szoftver vagy szolgáltatás szoftverhibája; például sérült pénztárca-fájl, helytelenül létesített tranzakciók, nem biztonságos titkosítási könyvtárak, rosszindulatú szoftver által érintett Weboldal és/vagy bármely Bitcoinhoz köthető szoftver vagy szolgáltatás."
    useriskstxt4: "Bármely Bitcoinhoz köthető szoftver vagy szolgáltatás felhasználója hardverének technikai meghibásodása; például hibás vagy sérült tárolóeszköz miatti adatvesztés."
    useriskstxt5: "Bármely Bitcoinhoz köthető szoftver vagy szolgáltatás felhasználója által tapasztalt biztonsági problémák; például a felhasználók pénztárcájához vagy felhasználói fiókjához való engedély nélküli hozzáférés."
    useriskstxt6: "Külső felek tettei vagy tétlensége és/vagy külső felek által tapasztalt események; például a szolgáltató csődje, a szolgáltató elleni információbiztonsági támadások, és külső felek által elkövetett csalások."
    investmentrisks: "Befektetési kockázatok"
    investmentriskstxt1: "A Bitcoinba való befektetés rövid vagy akár hosszútávú pénzveszteséghez vezethet. A Bitcoinba befektetők az árak nagy mértékű fluktuációjára számíthatnak. A Weboldalon közzétett információ nem garantálja, hogy a Bitcoinba befektetők elkerülik a pénzveszteséget."
    taxcompliance: "Megfelelés az adózási kötelezettségeknek"
    taxcompliancetxt1: "A Weboldal felhasználói egyedül felelősek a Bitcoin-tranzakcióikkal kapcsolatban felmerülő adók meghatározásáért. A Weboldal tulajdonosai vagy közreműködői NEM felelősek a Bitcoin-tranzakciókkal kapcsolatban felmerülő adók meghatározásáért."
    noissuer: "A Weboldal nem tárol, küld vagy fogad bitcoinokat"
    noissuertxt1: "A Weboldal nem tárol, küld vagy fogad bitcoinokat. Ennek oka az, hogy a bitcoinok kizárólag a Bitcoin-hálózat által fenntartott tulajdonosi adatok révén léteznek. Bármely bitcoin tulajdonjogának átruházása egy decentralizált Bitcoin-hálózaton keresztül történik, és nem a Weboldalon."
    nowarranties: "Nincs jótállás"
    nowarrantiestxt1: "A Weboldalt jelen formájában biztosítjuk, a Weboldalra és/vagy a Weboldal által biztosított tartalomra, adatra, anyagokra és/vagy szolgáltatásokra vonatkozó bármifajta jótállás nélkül."
    noliability: "A felelősség korlátozása"
    noliabilitytxt1: "Ha a törvény másképp nem rendelkezik, a Weboldal tulajdonosai vagy közreműködői nem felelősek semmilyen kárért, beleértve, de nem korlátozva a Weboldal használatából bármilyen módon következő munkaképesség-csökkenésre, profitvesztésre vagy adatvesztésre."
    arbitration: "Döntőbíráskodás"
    arbitrationtxt1: "A Weboldal felhasználója hozzájárul ahhoz, hogy bármely, a Weboldalból vagy jelen felelősségkizárásból következő, vagy ezekkel kapcsolatban felmerülő vitás kérdést, kivéve a szerző jogokkal, logókkal, védjegyekkel, márkanevekkel, üzleti titkokkal vagy szabadalmakkal kapcsolatosakat, választottbíróság útján rendez."
    lastchange: "Utolsó módosítás"
    lastchangetxt1: "Jelen felelősségkizárás utoljára következő időpontban módosult:"
  press:
    title: "Sajtó - Bitcoin"
    pagetitle: "Sajtóközpont"
    summary: "Böngésszen interjúalanyok, válaszok és kiváló minőségű sajtóanyagok között."
    volunteer: "Interjúalanyok"
