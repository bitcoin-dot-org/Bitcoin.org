  scams:
    title: "Evita estafes - Bitcoin"
    pagetitle: "Evita les estafes"
    summary: "Familiaritzeu-vos amb algunes de les estafes de bitcoins més habituals per ajudar-vos a protegir a vosaltres i a les vostres finances."
    table: "Tipus d'estafes"
    blackmail: "Xantatge"
    blackmailtxt: "Aneu amb compte amb els intents de xantatge en què desconeguts us amenacen a canvi de bitcoins com a mitjà d'extorsió. Una execució habitual d'aquest mètode és per correu electrònic, on el remitent transmet un missatge dient que ha piratejat el vostre ordinador i que l'està operant mitjançant el protocol d'escriptori remot (RDP). El remitent diu que s'ha instal·lat un registrador de claus i que la vostra càmera web s'ha utilitzat per gravar-vos fent alguna cosa que potser no voleu que coneguin els altres. El remitent ofereix dues opcions: enviar bitcoins per suprimir el material, o no enviar res i veure el contingut enviat als vostres contactes de correu electrònic i difondre's per les vostres xarxes socials. Els estafadors fan servir llistes de correu electrònic robades i altra informació d'usuari filtrada per executar aquest esquema a milers de persones en massa."
    fake-exchanges: "Cases de canvi falses"
    fake-exchangestxt: "A mesura que bitcoin s'ha fet més popular, més gent ha intentat adquirir-lo. Malauradament, les persones nefastes s'han aprofitat d'això i se sap que han creat intercanvis de bitcoins falsos. Aquests intercanvis falsos poden enganyar els usuaris oferint preus de mercat extremadament competitius que els fan pensar que estan agafant una oportunitat, amb un accés ràpid i fàcil a alguns bitcoins barats. Assegureu-vos d'utilitzar un <a href=\"/en/exchanges\">intercanvi de bona reputació</a> quan compreu o veneu bitcoins."
    free-giveaways: "Regals gratuïts"
    free-giveawaystxt: "A causa de la naturalesa viral de com es difon la informació a Internet, els estafadors intenten aprofitar-se de la gent oferint obsequis gratuïts de bitcoin o altres monedes digitals a canvi d’enviar una petita quantitat per registrar-se o proporcionant informació personal. Quan ho veieu en un lloc web o en una xarxa social, és millor informar immediatament del contingut com a fraudulent, de manera que altres no caiguin víctimes."
    impersonation: "Suplantació d'identitat"
    impersonationtxt: "Malauradament, és molt fàcil per als estafadors crear comptes de xarxes socials i suplantar la identitat de persones. Sovint s'estan a l'aguait fins que la persona a la qual intenten suplantar publica contingut. Aleshores, el suplantador li respon amb un missatge de seguiment o una crida a l'acció, com un obsequi gratuït, amb un compte que sembla gairebé idèntic al \"post\" o autor original. Això fa que sembli que la persona original ho està dient. Alternativament, els imitadors també poden intentar utilitzar aquests mateixos comptes falsos per enganyar altres persones mitjançant missatges privats o directes perquè prenguin algun tipus d'acció per intentar estafar o comprometre's. No participeu mai en obsequis gratuïts i, si rebeu una sol·licitud estranya a través d'algú de la vostra xarxa, el millor és comprovar-ne l'autenticitat mitjançant diversos mitjans de comunicació."
    malware: "Programari maliciós"
    malwaretxt: "Els pirates informàtics s'han tornat molt creatius per trobar maneres de robar a la gent. Quan envieu bitcoins, assegureu-vos sempre de comprovar dues o tres vegades l'adreça a la qual esteu enviant. Alguns programes de programari maliciós, un cop instal·lats, canviaran les adreces de bitcoins quan s'enganxin des del porta-retalls d'un usuari, de manera que tot el bitcoin sense saber-ho es tramet a l'adreça del pirata informàtic. Com que hi ha poques possibilitats de revertir una transacció de bitcoins un cop confirmada per la xarxa, notar-ho després dels fets significa que és massa tard i probablement no es pot recuperar. És una bona idea ser molt prudent sobre quins programes permeteu tenir accés d'administrador als vostres dispositius. Un escàner de virus actualitzat i de bona reputació també pot ajudar, però no és infal·lible."
    meet-in-person: "Coneix-te en persona"
    meet-in-persontxt: "En comprar o vendre Bitcoin localment, una contrapart pot demanar-vos que us reuniu personalment per dur a terme l'intercanvi. Si no és algú de confiança que ja coneixeu, aquesta és una proposta molt arriscada en què podríeu acabar sent robats o ferits. També s'ha sabut que els artistes canvien la moneda falsa a canvi de Bitcoin. Penseu en la possibilitat d'utilitzar una plataforma peer-to-peer per dipositar fons fideïcomís en lloc de reunir-vos en persona."
    money-transfer-fraud: "Frau de transferència de diners"
    money-transfer-fraudtxt: "No respongueu als correus electrònics ni a les comunicacions entrants de desconeguts que us diuen que necessiten ajuda per moure diners, i després, a canvi dels vostres serveis, obtindreu una part dels fons."
    phishing-emails: "Phishing Emails"
    phishing-emailstxt: "Aneu amb compte amb els correus electrònics que se suposa que provenen de serveis que utilitzeu per demanar-vos acció, com ara restablir la vostra contrasenya o fer clic per proporcionar algun tipus d'interacció amb el vostre compte. Pot ser molt difícil detectar la diferència entre un correu electrònic fals que intenta incitar-vos a comprometre el vostre compte i un de legítim enviat en nom d'un producte o servei que feu ús. En cas de dubte, considera la triple comprovació de l'autenticitat de la comunicació reenviant-la a l'empresa, fent servir l'adreça de correu electrònic de contacte del seu lloc web, trucant-los per telèfon o posant-se en contacte amb ells a través dels seus comptes oficials de xarxes socials."
    phishing-websites: "Llocs web de Phishing"
    phishing-websitestxt: "Els llocs web de phishing sovint van de la mà amb els correus electrònics de phishing. Els correus electrònics de phishing poden enllaçar a un lloc web de rèplica dissenyat per robar les credencials d'inici de sessió o demanar-ne que instal·li programari maliciós. No instal·leu programari ni inicieu sessió en un lloc web tret que estigueu 100% segurs que no és un lloc fals. Els llocs web de phishing també poden aparèixer com a resultats patrocinats als motors de cerca o als mercats d'aplicacions utilitzats per dispositius mòbils. Aneu amb compte que no baixeu una aplicació falsa ni feu clic a un enllaç patrocinat a un lloc web fals."
    ponzi-schemes: "Esquemes Ponzi"
    ponzi-schemestxt: "No participeu en ofertes en què una o més persones us ofereixen un retorn garantit a canvi d'un dipòsit per avançat. Això es coneix com un esquema ponzi, on els principals dipositants futurs s'utilitzen per pagar als inversors anteriors. El resultat final sol ser que molta gent perd molts diners."
    pyramid-schemes: "Esquemes piramidals"
    pyramid-schemestxt: "Un esquema piramidal promet retorns als participants en funció del nombre de persones que conviden a unir-se. Això permet que l'esquema creixi de manera viral i ràpida, però la majoria de les vegades no produeix cap mena de retorn significatiu per als membres o els convidats que també s'han unit. No convideu mai la vostra xarxa personal amb l'únic objectiu d'acumular recompenses o rendiments d'un producte o servei, i no aporteu el vostre propi capital a instàncies d'altres per accelerar el procés."
    prize-giveaways: "Lliuraments de premis"
    prize-giveawaystxt: "De la mateixa manera que els obsequis gratuïts, les estafes d'obsequis de premis enganyen les persones perquè actuïn o proporcionin informació sobre elles mateixes. Per exemple, proporcionar un nom, adreça, correu electrònic i número de telèfon per reclamar un premi. Això pot permetre que un pirata informàtic intenti utilitzar la informació per accedir als comptes fent-se passar per tu."
    pump-and-dumps: "Pump i Dumps"
    pump-and-dumpstxt: "No confieu en les persones que us atrauen a vosaltres o altres a invertir perquè diuen que saben quin serà el preu del bitcoin. En un esquema de \"pump i dump\", una persona (o persones) intenten augmentar o augmentar artificialment el preu perquè puguin treure les seves inversions per obtenir beneficis."
    ransomware: "Ransomware"
    ransomwaretxt: "Aquest és un tipus de programari maliciós que bloqueja parcialment o completament l'accés a un dispositiu tret que pagueu un rescat en bitcoin. El millor és consultar l'assessorament d'un professional informàtic de confiança per obtenir ajuda per a l'eliminació, en lloc de pagar el rescat. Aneu amb compte amb quins programes instal·leu als vostres dispositius, especialment aquells que sol·liciten accés d'administrador. Assegureu-vos també de comprovar que l'aplicació que esteu baixant no és una aplicació falsa que suplanta la identitat d'una legítima que heu utilitzat en el passat."
    scam-coins: "Monedes d'estafa"
    scam-coinstxt: "Aneu amb compte quan invertiu en monedes alternatives (altcoins). Entre les altcoins hi pot haver monedes d'estafa, que atrauen els usuaris a invertir mitjançant vendes privades o amb descomptes de prevenda. Les monedes d'estafa poden incloure un lloc web cridaner o presumir d'una gran comunitat per crear la por de perdre l'oportunitat en les persones que la descobreixen. Això ajuda els primers titulars a augmentar el preu perquè puguin abocar i sortir de les seves posicions per obtenir beneficis. Les monedes estafades sense grans comunitats poden fer \"airdrops\", oferint monedes (o tokens) gratuïtes a les persones a canvi d'unir-se a les seves comunitats. Això permet que les monedes d'estafa presentin les seves iniciatives amb mètriques d'inflades per fer que els inversors se sentin que estan perdent una bona oportunitat si no compren. Les monedes d'estafa també poden utilitzar la paraula Bitcoin en un esforç per enganyar a la gent perquè pensi que hi ha una relació legítima."
  secure-your-wallet:
    title: "Assegurant el teu moneder - Bitcoin"
    pagetitle: "Assegurant el teu moneder"
    summary: "Com a la vida real, el teu moneder ha d'estar protegit. Bitcoin et permet transferir diners a qualsevol lloc de forma fàcil i també tenir-ne el control. Aquestes grans característiques també comporten grans problemes de seguretat. Bitcoin et proveeix amb nivells molt alts de seguretat si és usat correctament. <b>Recorda sempre que adoptar bones pràctiques per tal de protegir els teus diners és la teva responsabilitat</b>."
    everyday: "Petites quantitats pels usos del dia a dia"
    everydaytxt: "El teu moneder Bitcoin és com un moneder amb diners. Si normalment no portaries milers d'euros a la butxaca, hauries de fer el mateix amb el teu moneder Bitcoin. Tenir petites quantitats de bitcoins a l'ordinador, al dispositiu mòbil o al un servidor per l'ús diari i mantenir la resta en un entorn més segur, en general és una bon pràctica."
    online: "Ves amb compte amb els serveis en línia"
    onlinetxt: "Hauries d'anar amb compte davant dels serveis dissenyats per emmagatzemar els teus diners en línia. Bastantes cases de canvi i moneders en línia han patit problemes de seguretat en el passat. Generalment aquests serveis encara no proporcionen seguretat suficient com per ser utilitzats com a banc. Alternativament pots utilitzar un altre tipus de <a href=\"#choose-your-wallet#\">moneder Bitcoin</a>. En qualsevol cas tria aquests tipus de serveis amb molta cura i addicionalment et recomanem que utilitzis un sistema d'autentificació de dos passos."
    backup: "Feu una còpia de seguretat del vostre moneder"
    backuptxt: "Una copia de seguretat del teu moneder guardada a lloc segur, et pot protegir contra fallades informàtiques i la majoria d'errors humans. També et pot permetre recuperar el teu moneder després d'un robatori de dispositiu mòbil o ordinador si mantens el teu moneder encriptat."
    backupwhole: "Feu una còpia de seguretat completa del vostre bitlleter"
    backupwholetxt: "Alguns moneders internament utilitzen claus privades. Si només tens còpia de les claus privades de les adreces Bitcoin visibles, no podràs recuperar part dels teus diners amb la còpia."
    backuponline: "Xifra les còpies de seguretat en línia"
    backuponlinetxt: "Qualsevol còpia de seguretat que s'emmagatzema en línia és altament vulnerable a ser robada. Fins i tot un ordinador que està connectat a Internet és vulnerable a ser infectat amb programari maliciós. Per tant, el xifratge de qualsevol còpia de seguretat que s'exposa a la xarxa és una bona pràctica de seguretat."
    backupmany: "Utilitzeu molts llocs segurs"
    backupmanytxt: "Les fallades tècniques puntuals són dolentes per a la seva seguretat. Si la teva còpia de seguretat depèn només d'un sol lloc, és més probable que qualsevol error impedeixi recuperar la cartera. Hauríeu de considerar l'ús d'altres sistemes com ara claus USB, papers i CD per garantir la seguretat."
    backupregular: "Fes còpies de seguretat regularment"
    backupregulartxt: "Cal fer còpies de seguretat del moneder amb regularitat per assegurar que les adreces que hàgiu creat han estat incloses en la vostra còpia de seguretat. Això no obstant, molt aviat totes les aplicacions utilitzaran moneders que només caldrà actualitzar una vegada."
    encrypt: "Xifra el teu moneder"
    encrypttxt: "Xifrar la vostra cartera o el vostre telèfon intel·ligent us permet establir una contrasenya per a qualsevol persona que intenti retirar fons. Això ajuda a protegir contra els lladres, tot i que no pot protegir contra el maquinari o programari de registre de tecles."
    encryptforget: "No oblidis mai la teva contrasenya"
    encryptforgettxt: "Assegureu-vos de no oblidar mai la contrasenya o els vostres diners es perdran definitivament. A diferència dels bancs, amb Bitcoin les opcions de recuperar una contrasenya són molt limitades. De fet, hauries de ser capaç de recordar la contrasenya, fins i tot, anys després de no utilitzar-la. En cas de dubte, podeu guardar una còpia en paper de la contrasenya en un lloc segur, com ara una cambra cuirassada."
    encryptstrong: "Fes servir una paraula clau forta"
    encryptstrongtxt: "Qualsevol contrasenya que contingui només lletres o paraules recognoscibles es pot considerar molt feble i fàcil de trencar. Una contrasenya segura ha de contenir lletres, números, signes de puntuació i ha de tenir almenys 16 caràcters. Les contrasenyes més segures són les generades per programes dissenyats específicament per a aquesta finalitat. Les contrasenyes fortes solen ser més difícils de recordar, per la qual cosa hauríeu de tenir cura en memoritzar-les."
    offline: "Cartera fora de línia per estalviar "
    offlinetxt: "Una cartera fora de línia, també coneguda com a emmagatzematge en fred, ofereix el màxim nivell de seguretat per a l'estalvi. Es tracta d'emmagatzemar una cartera en un lloc segur que no estigui connectat a la xarxa. Quan es fa correctament, pot oferir una molt bona protecció contra les vulnerabilitats de l'ordinador. També és una bona pràctica utilitzar una cartera fora de línia juntament amb còpies de seguretat i xifratge. Aquí teniu una visió general d'alguns enfocaments."
    offlinetx: "Transacció de signatura fora de línia"
    offlinetxtxt1: "Aquest enfocament implica tenir dos ordinadors compartint algunes parts de la mateixa bitlletera. El primer ha d'estar desconnectat de qualsevol xarxa d'Internet. És l'únic que té tota la bitlletera sencera i pot signar transaccions. El segon ordinador està connectat a Internet i només té una bitlletera observadora que només pot crear transaccions no signades. D'aquesta manera, pots emetre de forma segura noves transaccions seguint els següents passos."
    offlinetxtxt2: "Creeu una nova transacció amb l'ordinador connectat i guardeu-la en una clau USB."
    offlinetxtxt3: "Signeu la transacció amb l'ordinador fora de línia."
    offlinetxtxt4: "Envieu la transacció signada amb l'ordinador connectat a la xarxa."
    offlinetxtxt5: "Com que l'ordinador connectat a la xarxa no pot signar transaccions, no es pot utilitzar per retirar fons si està compromès. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> es pot fer servir per fer la signatura de transaccions fora de línia."
    hardwarewallet: "Moneders hardware"
    hardwarewallettxt: "Les carteres de maquinari són el millor equilibri entre seguretat molt alta i facilitat d'ús. Es tracta de petits dispositius dissenyats des de l'arrel per ser una cartera i res més. No es pot instal·lar cap programari en ells, cosa que els fa molt segurs contra vulnerabilitats informàtiques i lladres en línia. Com que poden permetre còpies de seguretat, podeu recuperar els vostres fons si perdeu el dispositiu."
    update: "Tingues els teus programes actualitzats"
    updatetxt: "Quan utilitzes l'última versió de qualsevol programa Bitcoin estàs rebent actualitzacions de seguretat i millores en l'estabilitat. Les actualitzacions poden prevenir problemes de diferents severitats, incloure noves característiques i ajudar-te a mantenir el teu moneder segur. Instal·lar les actualitzacions de la resta de programari del teu ordinador o telèfon també és important per tal de mantenir l'entorn del teu moneder segur."
    offlinemulti: "Signatura múltiple per protegir-se del robatori"
    offlinemultitxt: "Bitcoin inclou una funció de signatura múltiple que permet que una transacció requereixi diverses aprovacions independents per gastar. Això pot ser utilitzat per una organització per donar als seus membres accés a la seva tresoreria mentre només permet retirar els fons si 3 de 5 membres signen la transacció. Algunes carteres web també proporcionen carteres multisignatura, cosa que permet a l'usuari mantenir el control dels seus diners alhora que evita que un lladre robi fons comprometent un únic dispositiu o servidor."
    offlinetestament: "Pensa en el teu testament"
    offlinetestamenttxt: "Els teus bitcoins poden perdre's per sempre si no tens cap pla de reserva pels teus familiars i amics. Si la situació dels teus bitlleters o les teves contrasenyes no les coneix ningú quan ja no hi siguis, el teu fons no es podrà recuperar de cap manera. Dedicar una mica de temps a aquests temes pot significar una gran diferència. "
  spend-bitcoin:
    title: "Gastar Bitcoin - Bitcoin"
    pagetitle: "Gastar Bitcoin"
    summary: "Hi ha milers d'empreses a tot el món que accepten Bitcoin."
    products-online: "Trobeu productes en venda en línia"
    products-online-text: "Un ús comú de Bitcoin és fer compres en línia. Hi ha centenars de botigues en línia i minoristes que accepten Bitcoin. Mitjançant un motor de cerca com <a href=\"https://spendabit.co/\">Spendabit</a>, podeu cercar entre milions de productes, tots disponibles per a la compra amb bitcoins."
    directory: "Navegueu per un directori d'empreses"
    directory-text: "També podeu trobar moltes empreses llistades als <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">directoris en línia</a>."
    business-map: "Trobeu negocis locals"
    business-map-text: "També hi ha moltes empreses locals, com ara cafeteries i restaurants, que accepten Bitcoin. Podeu utilitzar <a href=\"https://btcmap.org/\">btcmap.org</a> per navegar per milers d'empreses arreu del món."
  support-bitcoin:
    title: "Dóna suport a Bitcoin - Bitcoin"
    pagetitle: "Dóna suport a Bitcoin"
    summary: "Bitcoin va néixer d'una petita comunitat i ha crescut ràpidament. Hi ha moltes coses que pots fer per donar suport i ajudar altres a aprendre més."
    use: "Utilitzant Bitcoin"
    usetxt: "<a href=\"#getting-started#\">Utilitzar Bitcoin</a> és el primer que podeu fer per donar suport a Bitcoin. Probablement hi ha molts casos en què et pot fer la vida més fàcil. Podeu acceptar pagaments i fer compres amb Bitcoin."
    node: "Sigues la xarxa"
    nodetxt: "Si teniu una bona connexió a Internet, podeu reforçar la xarxa Bitcoin mantenint el <a href=\"/en/full-node\">programari de node complet</a> en execució al vostre ordinador o servidor amb el port 8333 obert. Els nodes complets estan assegurant i transmetent totes les transaccions."
    mining: "Minant"
    miningtxt: "Pots començar a <a href=\"http://www.bitcoinmining.com/\">minar bitcoins</a> per ajudar a processar les transaccions. Per tal de protegir la xarxa el millor seria unir-se a un <a href=\"http://p2pool.in/\">\"pool\" petit de minat</a> i entre aquests triar-ne un de descentralitzat com P2Pool o <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">\"pools\"</a> amb suport per (GBT)."
    develop: "Desenvolupament"
    developtxt: "Bitcoin és programari lliure. Si sou un desenvolupador/a, podeu utilitzar els vostres superpoders per fer el bé i <a href=\"#development#\">millorar Bitcoin</a>. O podeu crear nous serveis o programes sorprenents que facin servir Bitcoin."
    donation: "Donació"
    donationtxt: "La manera més fàcil d'ajudar és <a href=\"http://bitgivefoundation.org/donate/\">donar</a> una mica de bitcoin a BitGive. O podeu ajudar directament a finançar qualsevol projecte relacionat amb Bitcoin que cregueu que serà útil en el futur."
    nonprofit: "Organitzations"
    nonprofittxt: "La <a href=\"#community##[community.non-profit]\">Fundació Bitcoin i moltes altres organitzacions sense ànim de lucre</a> es dediquen a protegir i promoure Bitcoin. Pots ajudar aquests grups si t'hi uneixes i formes part en els seus projectes, discussions i esdeveniments."
    spread: "Escampa"
    spreadtxt: "Parla de Bitcoin a la gent interessada. Escriu sobre Bitcoin al teu blog. Digues a les teves botigues preferides que t'agradaria pagar amb Bitcoin. Ajuda mantenint el <a href=\"/en/spend-bitcoin\">directori de comerciants</a> actualitzat. O sigues creatiu i fes una samarreta Bitcoin ben bonica."
    wiki: "Documentació"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> i la <a href=\"https://en.bitcoin.it/\">wiki de Bitcoin</a> proporcionen documentació útil i estem millorant constantment la informació que contenen. Podeu ajudar a millorar aquests recursos i mantenir-los actualitzats."
    translate: "Tradueix"
    translatetxt: "Podeu ajudar a difondre la consciència de Bitcoin traduint o millorant les traduccions dins de parts importants de l'ecosistema de Bitcoin. Només heu de triar un projecte en el qual us agradaria ajudar."
    help: "Troba't amb les comunitats"
    helptxt: "Podeu unir-vos a <a href=\"#community#\">comunitats de Bitcoin</a> i parlar amb altres entusiastes de Bitcoin. Podeu aprendre més sobre Bitcoin cada dia, donar ajuda a nous usuaris i participar en projectes interessants."
  vocabulary:
    title: "Vocabulari - Bitcoin"
    pagetitle: "Algunes paraules Bitcoin que pots haver sentit"
    summary: "Bitcoin ofereix un nou enfocament dels pagaments i, com a tal, hi ha algunes paraules noves que potser formaran part del teu vocabulari."
    table: "Taula de continguts"
    address: "Adreça"
    addresstxt: "Una adreça de Bitcoin és <b>similar a una adreça física o un correu electrònic</b>. És l'única informació que heu de proporcionar perquè algú us pagui amb Bitcoin. Una diferència important, però, és que cada adreça només s'hauria d'utilitzar per a una única transacció."
    bit: "Bit"
    bittxt: "El bit és una unitat comuna que s'utilitza per designar una subunitat d'un bitcoin: 1.000.000 de bits és igual a 1 bitcoin (BTC). Aquesta unitat acostuma a ser més convenient per fixar preus, béns i serveis."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - amb majúscules, s'utilitza quan es descriu el concepte de Bitcoin, o tota la xarxa en si, per exemple, \"Avui estava aprenent sobre el protocol Bitcoin.\" <br>bitcoin - sense majúscules, s'utilitza per descriure bitcoins com una unitat de compte, per exemple, \"He enviat deu bitcoins avui.\"; també s'abreuja sovint BTC o XBT."
    blockchain: "Cadena de blocs"
    blockchaintxt: "La cadena de blocs és un <b>registre públic de transaccions Bitcoin</b> en ordre cronològic. La cadena de blocs es comparteix entre tots els usuaris Bitcoin. S'utilitza per verificar les transaccions Bitcoin i per evitar la <a href=\"#[vocabulary.doublespend]\">despesa doble</a>."
    block: "Bloc"
    blocktxt: "Un bloc és un <b>registre a la cadena de blocs que conté i confirma unes quantes transaccions pendents</b>. Escassament cada 10 minuts de mitjana, s'enganxa un nou bloc, amb les seves transaccions, a la <a href=\"#[vocabulary.blockchain]\">cadena de blocs</a> mitjançant la <a href=\"#[vocabulary.mining]\">mineria</a>."
    btc: "BTC"
    btctxt: "BTC és una unitat comuna que s'utilitza per designar un bitcoin."
    confirmation: "Confirmació"
    confirmationtxt: "La confirmació significa que una transacció ha estat <b>processada per la xarxa i és molt poc probable que es reverteixi</b>. Les transaccions reben una confirmació quan s'inclouen en un <a href=\"#vocabulary##[vocabulary.block]\">bloc</a> i en el bloc posterior. Fins i tot una sola confirmació es pot considerar segura per a transaccions de baix valor, tot i que per a quantitats més grans, com ara 1.000 USD, té sentit esperar 6 confirmacions o més. Cada confirmació disminueix <i>exponencialment</i> el risc d'una transacció revertida."
    cryptography: "Criptografia"
    cryptographytxt: "La criptografia és la branca de les matemàtiques que ens permet crear <b>proves matemàtiques que ens ofereixen un gran nivell de seguretat</b>. El comerç i la banca en línia ja l'utilitzen. En el cas de Bitcoin, la criptografia s'usa per impossibilitar que ningú pugui gastar diners del moneder d'una altra persona o per corrompre la <a href=\"#[vocabulary.blockchain]\">cadena de blocs</a>. També es pot fer servir per xifrar el moneder, de tal manera que no es pugui utilitzar sense una paraula clau."
    doublespend: "Doble Despesa"
    doublespendtxt: "Si un usuari maliciós intenta <b>gastar els seus bitcoins a dos destinataris diferents al mateix temps</b>, es tracta d'una despesa doble. La <a href=\"#[vocabulary.mining]\">mineria</a> de Bitcoin i la <a href=\"#[vocabulary.blockchain]\">cadena de blocs</a> estan allà per crear un consens a la xarxa sobre quina de les dues transaccions es confirmarà i es considerarà vàlida."
    hashrate: "Velocitat Hash"
    hashratetxt: "La velocitat hash és <b>la unitat de mesura de capacitat de processament de la xarxa Bitcoin</b>. Aquesta xarxa fa operacions matemàtiques intensives per propòsits de seguretat. Quan la xarxa arriba a la velocitat hash de 10 Th/s, vol dir que podria fer 10 trilions de càlculs per segon."
    mining: "Mineria"
    miningtxt: "La mineria de Bitcoin és el procés <b>de fer que el maquinari informàtic faci càlculs matemàtics per a la xarxa Bitcoin per confirmar transaccions</b> i augmentar la seguretat. Com a recompensa pels seus serveis, els miners de Bitcoin poden cobrar les tarifes de transacció per les transaccions que confirmen, juntament amb els bitcoins de nova creació. La mineria és un mercat especialitzat i competitiu on les recompenses es reparteixen segons el càlcul que es fa. No tots els usuaris de Bitcoin fan mineria de Bitcoin i no és una manera fàcil de guanyar diners."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer o P2P es refereix a <b>sistemes que funcionen com un col·lectiu organitzat</b> permetent que cada individu interactuï directament amb els altres. En el cas de Bitcoin, la xarxa s'ha construït de tal manera que cada usuari retransmet les transaccions dels altres usuaris. Destaca doncs que d'aquesta manera no es necessita cap banc com a intermediari."
    privatekey: "Clau privada"
    privatekeytxt: "Una clau privada és <b>una dada secreta que demostra el vostre dret a gastar bitcoins d'una cartera específica</b> mitjançant una signatura <a href=\"#[vocabulary.signature]\">criptogràfica</a>. Les vostres claus privades s'emmagatzemen al vostre ordinador si feu servir una cartera de programari; s'emmagatzemen en alguns servidors remots si utilitzeu una cartera web. Les claus privades no s'han de revelar mai, ja que us permeten gastar bitcoins per a la seva cartera Bitcoin respectiva."
    signature: "Signatura"
    signaturetxt: "Una <a href=\"#[vocabulary.cryptography]\">signatura</a> criptogràfica és <b>un mecanisme matemàtic que permet a algú demostrar la propietat</b>. En el cas de Bitcoin, una <a href=\"#[vocabulary.wallet]\">cartera de Bitcoin</a> i les seves <a href=\"#[vocabulary.privatekey]\">claus privades</a> estan enllaçades per màgia matemàtica. Quan el vostre programari de Bitcoin signa una transacció amb la clau privada adequada, tota la xarxa pot veure que la signatura coincideix amb els bitcoins que es gasten. Tanmateix, no hi ha manera que el món endevini la vostra clau privada per robar els vostres bitcoins que heu guanyat amb esforç."
    wallet: "Cartera"
    wallettxt: "Una cartera Bitcoin és vagament <b>l'equivalent a una cartera física a la xarxa Bitcoin</b>. En realitat, la cartera conté les vostres <a href=\"#[vocabulary.privatekey]\">claus privades</a> que us permeten gastar els bitcoins assignats a la <a href=\"#[vocabulary.blockchain]\">cadena de blocs</a>. Cada cartera Bitcoin us pot mostrar el saldo total de tots els bitcoins que controla i us permet pagar una quantitat específica a una persona específica, igual que una cartera real. Això és diferent de les targetes de crèdit on el comerciant us cobra."
  you-need-to-know:
    title: "Algunes coses que necessites saber - Bitcoin"
    pagetitle: "Algunes coses que necessites saber"
    summary: "Si t'estàs iniciat amb Bitcoin, hi ha unes quantes coses que hauries de saber. Bitcoin et permet intercanviar diners i fer transaccions d'una manera diferent de la que estàs acostumat. Per tant, pren el teu temps per informar-te sobre com utilitzar Bitcoin per fer una transacció seriosa. Bitcoin hauria de ser tractat amb la mateixa cura que tractes el teu moneder habitual, o fins i tot més en alguns casos!"
    secure: "Assegurant el teu moneder"
    securetxt: "Com a la vida real, la teva cartera ha d'estar segura. Bitcoin fa possible transferir valor a qualsevol lloc d'una manera molt fàcil i et permet tenir el control dels teus diners. Aquestes funcions tan excel·lents també comporten grans problemes de seguretat. Al mateix temps, Bitcoin pot proporcionar nivells de seguretat molt alts si s'utilitza correctament. Recordeu sempre que és responsabilitat vostra adoptar bones pràctiques per protegir els vostres diners. <a href=\"#secure-your-wallet#\">Llegiu més sobre com protegir la vostra cartera</a>."
    volatile: "El preu del Bitcoin és volàtil"
    volatiletxt: "El preu d'un bitcoin pot pujar o baixar de forma imprevista en un període molt curt de temps a causa de la seva economia jove, naturalesa novella i algunes vegades mercats líquids. En conseqüència, per ara no es recomana mantenir els teus estalvis amb Bitcoin. Caldria veure-ho com a actius d'alt risc on mai hi hauries de guardar diners que no puguis permetre't perdre. Si reps pagaments amb Bitcoin, hi ha molts proveïdors que els poden convertir a la teva moneda local."
    irreversible: "Els pagaments Bitcoin són irreversibles"
    irreversibletxt: "Una transacció de Bitcoin no es pot revertir, només pot ser reemborsada per la persona que rep els fons. Això vol dir que hauríeu de tenir cura de fer negocis amb persones i organitzacions que coneixeu i en qui confieu, o que tinguin una reputació consolidada. Per la seva banda, les empreses han de fer un seguiment de les sol·licituds de pagament que mostren als seus clients. Bitcoin pot detectar errors tipogràfics i normalment no us permetrà enviar diners a una adreça no vàlida per error, però el millor és tenir controls per a més seguretat i redundància. Podrien existir serveis addicionals en el futur per oferir més opcions i protecció tant a les empreses com als consumidors."
    anonymous: "Bitcoin no és anònim"
    anonymoustxt: "Es requereix un esforç per protegir la vostra privadesa amb Bitcoin. Totes les transaccions de Bitcoin s'emmagatzemen de manera pública i permanent a la xarxa, el que significa que qualsevol pot veure el saldo i les transaccions de qualsevol adreça de Bitcoin. No obstant això, la identitat de l'usuari darrere d'una adreça continua sent desconeguda fins que es reveli informació durant una compra o en altres circumstàncies. Aquesta és una de les raons per les quals les adreces de Bitcoin només s'han d'utilitzar una vegada. Recordeu sempre que és responsabilitat vostra adoptar bones pràctiques per tal de protegir la vostra privadesa. <a href=\"#protect-your-privacy#\">Llegiu més sobre com protegir la vostra privadesa</a>."
    instant: "Les transaccions sense confirmar no són segures"
    instanttxt: "Les transaccions no comencen com a irreversibles. En lloc d'això, obtenen una puntuació de <i>confirmació</i> que indica com és de difícil revertir-les (vegeu la taula). Cada confirmació triga entre uns segons i 90 minuts, sent 10 minuts la mitjana. Si la transacció paga una tarifa massa baixa o és atípica, obtenir la primera confirmació pot trigar molt més."
    confirmations: "Confirmacions"
    lightweight_wallets: "Carteres lleugeres"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Només segur si confies en la persona que et paga"
    somewhat_reliable: "Una mica fiable"
    mostly_reliable: "Majoritàriament fiable"
    highly_reliable: "Altament fiable"
    high_value_minimum: "Recomanació mínima per a transferències de bitcoins d'alt valor"
    alert_recommendation: "Recomanació durant les <a href=\"/en/alerts\">emergències</a> per permetre la intervenció humana"
    experimental: "Bitcoin encara és experimental"
    experimentaltxt: "Bitcoin és una nova moneda experimental que està en desenvolupament actiu. Cada millora fa que Bitcoin sigui més atractiu, però també revela nous reptes a mesura que creix l'adopció de Bitcoin. Durant aquests temps de creixement, és possible que trobeu tarifes més elevades, confirmacions més lentes o fins i tot problemes més greus. Estigueu preparats per a problemes i consulteu un expert tècnic abans de fer qualsevol inversió important, però tingueu en compte que ningú pot predir el futur de Bitcoin. "
    tax: "Impostos governamentals i regulacions"
    taxtxt: "Bitcoin no és una moneda oficial. Dit això, la majoria de jurisdiccions encara requereixen que pagueu impostos sobre ingressos, vendes, nòmines i guanys de capital sobre qualsevol cosa que tingui valor, inclosos els bitcoins. És la vostra responsabilitat assegurar-vos que us adheriu als <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">mandats fiscals i altres mandats legals o reglamentaris</a> emesos pel vostre govern o municipis locals."
