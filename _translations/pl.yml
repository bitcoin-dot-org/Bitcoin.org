    pagetitle: "Prywatność"
    datacollect: "Zebrane dane"
    datacollecttxt: "Bitcoin.org zbiera anonimowe logi serwera. Logi te obejmują adresy IP z zastąpionym ostatnim bajtem, czas wizyty, żądaną stronę, agenta użytkownika oraz URL odnośnika. Bitcoin.org nie zbiera danych przy pomocy cookies."
    datause: "Wykorzystanie danych"
