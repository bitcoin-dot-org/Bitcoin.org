    ircjoin: "Dołącz się do często uczęszczanych kanałów IRC w sieci <a href=\"http://freenode.net/\">FreeNode</a><br>lub użyj <a href=\"http://webchat.freenode.net/?channels=bitcoin&amp;uio=d4\">Dostępu WWW FreeNode IRC</a>."
