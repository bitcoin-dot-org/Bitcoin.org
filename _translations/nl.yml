  how-it-works:
    title: "Hoe werkt Bitcoin? - Bitcoin"
    pagetitle: "Hoe werkt Bitcoin?"
    intro: "Dit is een vraag die vaak tot verwarring leidt. Hier volgt een snelle uitleg!"
    basics: "De basis voor nieuwe gebruikers"
    basicstxt1: "U kunt als nieuwe gebruiker zonder technische kennis <a href=\"#getting-started#\">aan de slag gaan</a> met Bitcoin. Zodra u een Bitcoin-portemonnee op uw computer of mobiele telefoon hebt geïnstalleerd, wordt uw eerste Bitcoin-adres gegenereerd en kunt u altijd nieuwe adressen aanmaken. Geef uw adressen door aan uw vrienden zodat zij u kunnen betalen en andersom. Het is eigenlijk vergelijkbaar met hoe e-mail werkt, behalve dan dat Bitcoin-adressen slechts eenmalig kunnen worden gebruikt."
    balances: "Saldo's<span class=\"titlelight\"> - blokketen</span>"
    balancestxt: "De blokketen is een <b>gedeeld openbaar register</b> waar het hele Bitcoin-netwerk op is gebouwd. Alle bevestigde transacties zijn in de blokketen opgenomen. Zo kunnen Bitcoin-portemonnees het uit te geven saldo berekenen en kan worden geverifieerd dat de bitcoins in een nieuwe transactie ook echt eigendom zijn van degene die ze uitgeeft. De integriteit en de chronologische volgorde van de blokketen worden intact gehouden door middel van <a href=\"#vocabulary##[vocabulary.cryptography]\">cryptografie</a>."
    transactions: "Transacties<span class=\"titlelight\"> - geheime sleutels</span>"
    transactionstxt: "Een transactie is <b>een overdracht van waarde tussen Bitcoin-portemonnees</b> die wordt opgenomen in de blokketen. Bitcoin-portemonnees hebben een geheim stukje data, een <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>geheime sleutel</i></a> of seed, dat wordt gebruikt om transacties te ondertekenen. Zo wordt wiskundig verzekerd dat de betreffende transactie van de eigenaar van de bijbehorende portemonnee komt. De <a href=\"#vocabulary##[vocabulary.signature]\"><i>handtekening</i></a> zorgt er ook voor dat de transactie door niemand kan worden gewijzigd nadat deze is uitgevoerd. Alle transacties worden naar gebruikers gezonden en meestal binnen de volgende 10 minuten door het netwerk bevestigd via een proces dat <a href=\"#vocabulary##[vocabulary.mining]\"><i>mining</i></a> heet."
    processing: "Verwerking<span class=\"titlelight\"> - mining</span>"
    processingtxt: "Bitcoin-mining is een <b>gedistribueerd consensus-systeem</b> dat wordt gebruikt om nieuwe transacties te <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>bevestigen</i></a> door ze op te nemen in de blokketen. Het garandeert dat transacties in chronologische volgorde in de blokketen worden opgenomen, beschermt de neutraliteit van het netwerk en zorgt ervoor dat verschillende computers hetzelfde idee hebben over de toestand van het systeem. Om bevestigd te kunnen worden, moeten transacties worden verpakt in een <a href=\"#vocabulary##[vocabulary.block]\"><i>blok</i></a> met heel precieze cryptografische voorwaarden, dat dan wordt gecontroleerd door het netwerk. Die voorwaarden voorkomen dat een eerder blok kan worden veranderd, omdat zo'n verandering alle latere blokken ook ongeldig zou maken. Mining werkt ook als een soort loterij waar u meer kans maakt als uw computer meer werk verzet, waardoor het veel te moeilijk wordt voor een individu om blokken aan de blokketen toe te voegen die er niet horen. Zo kan niemand bepalen welk blok als volgende wordt toegevoegd of de blokketen veranderen om zijn eigen uitgaven ongedaan te maken."
    readmore: "Nog meer informatie"
    readmoretxt: "Dit is maar een korte, bondige samenvatting van het systeem. Wilt u helemaal weten hoe het werkt, lees dan <a href=\"#bitcoin-paper#\">de originele paper</a>, waar het ontwerp van het systeem in wordt beschreven, raadpleeg de <a href=\"/en/developer-documentation\">documentatie voor ontwikkelaars</a> of kijk rond in de <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin wiki</a>."
  index:
    title: "Bitcoin - Opensource-P2P-geld"
    metadescription: "Bitcoin is een innovatief betalingsnetwerk en een nieuw soort geld. Vind alle informatie die u nodig heeft en ga aan de slag met Bitcoin op bitcoin.org."
    listintro: "Bitcoin is een innovatief betalingsnetwerk en een nieuw soort geld."
    list1: "Supersnelle p2p-<br>transacties"
    list2: "Wereldwijde<br>betalingen"
    list3: "Geen of lage<br>verwerkingskosten"
    desc: "Bitcoin gebruikt peer-to-peer-technologie om zonder centrale instantie of banken te kunnen werken; het verwerken van transacties en het uitgeven van bitcoins gebeurt collectief door het hele netwerk. <b>Bitcoin is opensource; het ontwerp is openbaar, niemand is eigenaar of beheerder van Bitcoin en <a href=\"#support-bitcoin#\">iedereen kan meedoen</a></b>. Dankzij de unieke eigenschappen staat Bitcoin vele nieuwe gebruiksmogelijkheden toe die tot nog toe niet mogelijk waren met andere betalingssystemen."
    overview: "Of bekijk een snel overzicht voor"
  innovation:
    title: "Innovatie - Bitcoin"
    pagetitle: "Een innovatie binnen betaalsystemen"
    summary: "Het Bitcoin-protocol draait niet alleen om het verzenden van geld van punt A naar punt B. Het telt vele functies en biedt vele mogelijkheden voor de gemeenschap. Hier volgen een aantal technologieën die momenteel worden onderzocht en, in sommige gevallen, worden omgezet in echte producten en services. De interessantste toepassingen van Bitcoin moeten wellicht nog steeds worden ontdekt."
    control: "Beveiliging tegen fraude"
    controltext: "Een ongekend niveau van beveiliging is mogelijk met Bitcoin. Het netwerk biedt gebruikers bescherming tegen de meeste voorkomende fraude zoals terugboekingen of ongewenste kosten, en Bitcoins zijn onmogelijk te vervalsen. Gebruikers kunnen back-ups maken of hun portemonnee versleutelen en hardwareportemonnees kunnen het erg moeilijk maken om in de toekomst geld te stelen of te verliezen. Bitcoin is ontworpen om de gebruikers volledige controle over hun geld te geven."
    global: "Wereldwijde toegankelijkheid"
    globaltext: "Alle betalingen over de hele wereld kunnen volledig interoperabel zijn. Bitcoin staat elke bank, elk bedrijf en elke persoon toe om betalingen altijd en overal een veilige manier te kunnen verzenden en ontvangen, en dat met of zonder bankrekening. Bitcoin is beschikbaar in een groot aantal landen die vanwege hun eigen beperkingen nog steeds buiten het bereik liggen van de meeste betaalsystemen. Bitcoin verhoogt de internationale toegang tot commercie en kan internationale handel helpen groeien."
    cost: "Kostenefficiëntie"
    costtext: "Door het gebruik van cryptografie kunnen beveiligde betalingen verricht worden zonder trage en dure tussenpersonen. Een Bitcoin-transactie kan dus veel goedkoper en sneller verricht worden dan de alternatieven. Dit betekent dat Bitcoin de potentie heeft om in de toekomst een algemene manier te worden om valuta's te verzenden. Bitcoin kan ook een rol spelen om in veel landen de  <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">armoede te verlagen</a> door de hoge transactiekosten voor de salarissen van werknemers te verlagen."
    donation: "Fooien en giften"
    donationtext: "Bitcoin is een bijzonder efficiënte oplossing voor fooien en donaties geweest in een aantal gevallen. Het verzenden van een betaling vereist slechts een klik en het ontvangen van donaties kan zo simpel zijn als het weergeven van een QR-code. Donaties kunnen zichtbaar zijn voor het publiek, waardoor er een grotere transparantie is voor non-profit organisaties. In gevallen van noodsituaties zoals natuurrampen, konden Bitcoin-donaties bijdragen aan een snellere internationale respons."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Hoewel het nog niet eenvoudig te gebruiken is, kan Bitcoin worden gebruikt om crowdfunding-campagnes zoals Kickstarter op te zetten, waarin individuen geld toezeggen aan een project dat  alleen wordt aangenomen als er genoeg toezeggingen zijn ontvangen om de doelstelling uit te voeren. Dergelijke verzekeringsovereenkomsten worden verwerkt door het Bitcoin-protocol, dat verhindert dat een transactie zal plaatsvinden totdat aan alle voorwaarden is voldaan. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\"> Meer informatie </a> over de technologie achter crowdfunding."
    micro: "Microbetalingen"
    microtext: "Bitcoin kan betalingen ter grootte van één dollar verwerken, en binnenkort zelfs veel kleinere bedragen. Dergelijke betalingen zijn routine, zelfs vandaag. Stel uzelf voor dat u per seconde betaalt dat u naar internetradio luistert, webpagina's bekijkt met een kleine fooi voor iedere advertentie die niet wordt getoond, of het kopen van bandbreedte van een WiFi-hotspot per kilobyte. Bitcoin is efficiënt genoeg om al deze ideeën mogelijk te maken. <a href=\"https://bitcoinj.github.io/working-with-micropayments\"> Meer informatie </a> over de technologie achter Bitcoin-microbetalingen."
    mediation: "Bemiddeling bij geschillen"
    mediationtext: "Bitcoin kan worden gebruikt om innovatieve mediationdiensten te ontwikkelen met behulp van meerdere handtekeningen. Dergelijke diensten zouden het mogelijk maken voor een derde partij om in geval van onenigheid tussen de andere partijen een transactie goed te keuren of te af te keuren zonder controle over hun geld te hebben. Aangezien deze diensten compatibel zouden zijn met elke gebruiker en handelaar die Bitcoin gebruikt, zou dit waarschijnlijk leiden tot vrije concurrentie en hogere kwaliteitsnormen."
    multisig: "Accounts met meervoudige ondertekening"
    multisigtext: "Meerdere handtekeningen staan toe ​​dat een transactie alleen door het netwerk wordt geaccepteerd als een bepaald aantal van een bepaalde groep personen instemmen om de transactie te ondertekenen. Dit kan gebruikt worden door een raad van bestuur om een lid te weerhouden om een gedeelte van hun schatkist uit te geven zonder toestemming van andere leden. Dit kan ook worden gebruikt door banken om diefstal te voorkomen door betalingen boven een drempelwaarde te blokkeren indien de gebruiker geen aanvullende validatie verschaft."
    trust: "Vertrouwen en integriteit"
    trusttext: "Bitcoin biedt oplossingen voor veel van de vertrouwensproblemen waar banken tegenwoordig mee te maken hebben. Met selectieve transparantie van de boekhouding, digitale contracten en onomkeerbare transacties kan Bitcoin worden gebruikt als basis om het vertrouwen en overeenkomsten te herstellen. Slechte banken kunnen het systeem niet om de tuin leiden om een slaatje te slaan ten koste van andere banken of het publiek. Een toekomst waarin grote banken Bitcoin ondersteunen kan helpen om de integriteit van en het vertrouwen in financiële instellingen te herstellen."
    resiliency: "Robuustheid en decentralisatie"
    resiliencytext: "Vanwege zijn hoge decentralisatie creëerde Bitcoin een andere vorm van betalingsnetwerk met een verhoogd niveau van veerkracht en redundantie. Bitcoin kan miljoenen dollars aan transacties verwerken zonder militaire bescherming nodig te hebben. Zonder een centraal punt dat kan falen zoals een gegevenscentrum, is het een moeilijker project om het netwerk aan te vallen. Bitcoin zou een interessante stap voorwaarts kunnen vertegenwoordigen in het beveiligen van lokale en mondiale financiële systemen."
    transparency: "Flexibele transparantie"
    transparencytext: "Alle Bitcoin-transacties zijn openbaar en transparant. De identiteit van de personen achter de betalingen is standaard privé. Hierdoor kunnen personen en organisaties met flexibele regels voor transparantie werken. Zo kan een bedrijf ervoor kiezen om bepaalde transacties en saldi alleen zichtbaar te maken voor bepaalde medewerkers, en is een non-profitorganisatie helemaal vrij om te laten zien hoeveel zij dagelijks en maandelijks aan giften ontvangen."
    automation: "Geautomatiseerde oplossingen"
    automationtext: "Geautomatiseerde diensten hebben meestal te maken met de kosten en beperkingen van contant geld of creditcard betalingen. Dit omvat alle soorten automaten, van buskaartautomaten tot koffiemachines. Bitcoin is geschikt voor gebruik in een nieuwe generatie geautomatiseerde diensten en om hun exploitatiekosten te verminderen. Stel uzelf zelf rijdende taxi's voor, of een winkel waar uw mandje uw aankopen kan betalen zonder dat u hoeft te wachten in de wachtrij. Veel ideeën zijn mogelijk."
