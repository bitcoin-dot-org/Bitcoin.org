  bitcoin-for-businesses:
    title: "Bitcoin voor bedrijven - Bitcoin"
    pagetitle: "Bitcoin voor bedrijven"
    summary: "Bitcoin is een zeer veilige en goedkope manier om betalingen te verwerken."
    lowfee: "Kies uw eigen vergoedingen"
    lowfeetext: >
        Er zijn geen kosten verbonden aan het ontvangen van bitcoins, en met veel
        portefeuilles kun je zelf bepalen hoeveel je moet betalen als je geld uitgeeft.
        De meeste portefeuilles hebben redelijke standaardkosten, en hogere kosten
        kunnen leiden tot een snellere bevestiging van uw transacties. De kosten zijn
        niet gerelateerd aan het over te maken bedrag, dus het is mogelijk om 100.000
        bitcoins te sturen tegen dezelfde kosten als 1 bitcoin.
    fraud: "Beveiliging tegen fraude"
    fraudtext: "Elk bedrijf dat creditcards of PayPal-betalingen accepteert kent het probleem van betalingen die later worden teruggedraaid. Terugboekingsfraude resulteert in een beperkt marktbereik en hogere prijzen, die op hun beurt klanten benadelen. Bitcoin-betalingen zijn onomkeerbaar en veilig, waardoor de kosten van diefstal niet meer gedragen hoeven te worden door verkopers."
    international: "Snelle internationale betalingen"
    internationaltext: >
        Bitcoins over de grens sturen is net zo gemakkelijk als ze naar de overkant
        van de straat sturen. Er zijn geen banken die u drie werkdagen laten wachten,
        geen extra kosten voor het maken van een internationale overboeking, en geen
        speciale beperkingen op het minimum of maximum bedrag dat u kunt verzenden.
    pci: "Geen PCI-compliance nodig"
    pcitext: "Het online accepteren van creditcards vereist doorgaans uitgebreide veiligheidscontroles om te voldoen aan de PCI-norm. Bitcoin eist nog steeds dat u <a href=\"#secure-your-wallet#\">uw portefeuille en uw betalingsverzoeken beveiligt</a>, maar u draagt niet de kosten en verantwoordelijkheden die gepaard gaan met het verwerken van gevoelige informatie van uw klanten zoals met creditcardnummers."
    visibility: "Gratis publiciteit"
    visibilitytext: "Bitcoin is een nieuwe markt, met nieuwe klanten die op zoek zijn naar producten en diensten om hun bitcoins aan uit te geven. Het accepteren van bitcoins voor uw producten is een goede manier om deze klanten voor u te winnen. Het is altijd een goed idee gebleken voor bedrijven die op het internet opereren om nieuwe manieren van betaling te accepteren."
    multisig: "Meervoudige ondertekening"
    multisigtext: "Bitcoin bevat ook een functie voor meerdere handtekeningen waardoor bitcoins alleen kunnen worden besteed als een deel van een groep mensen de transactie goedkeurt. Dit kan bijvoorbeeld worden gebruikt door een raad van bestuur om te voorkomen dat leden uitgaven doen zonder voldoende toestemming van andere leden, en om na te gaan welke leden bepaalde transacties hebben toegestaan."
    transparency: "Transparante boekhouding"
    transparencytext: "Veel organisaties zijn verplicht om boekhoudkundige documenten over hun activiteit op te stellen. Door gebruik te maken van Bitcoin kunt u de hoogste mate van transparantie bieden, aangezien u informatie kunt verstrekken om saldi en transacties in de blockchain te verifiëren. Organisaties zonder winstoogmerk kunnen het publiek bijvoorbeeld laten zien hoeveel ze aan donaties ontvangen."
  bitcoin-for-developers:
    title: "Bitcoin voor ontwikkelaars - Bitcoin"
    pagetitle: "Bitcoin voor ontwikkelaars"
    summary: "Bitcoin kan worden gebruikt om verbazingwekkende dingen te bouwen en oplossingen te bieden voor veelvoorkomende problemen."
    simple: "Het eenvoudigste betalingssysteem"
    simpletext: "Tenzij een betaling moet worden gekoppeld aan automatische facturen, is het accepteren van geld zo eenvoudig als het verzenden van een beetje bitcoin - gewoon een adres of QR-code. Deze eenvoudige setup is binnen het bereik van bijna alle gebruikers en kan voldoen aan de behoeften van vele klanten. Boekhoudkundig gezien is het vooral geschikt voor het verminderen van overhead en het vergroten van transparantie."
    api: "Veel third-party API's"
    apitext: "Er zijn allerlei third-party diensten die betalings-API's aanbieden; zo hoeft u geen bitcoins op uw eigen server op te slaan en te beveiligen tegen diefstal en verlies. Ook kunnen die API's meestal facturen verwerken en bitcoins inwisselen voor allerlei valuta tegen geldende marktprijzen."
    own: "U kunt uw eigen bank zijn"
    owntext: >
        Als u geen API's van derden gebruikt, dan kunt u direct een Bitcoin-node in
        uw toepassingen integreren, zodat u uw eigen bank en betalingsverwerker kunt
        worden. Dit brengt natuurlijk wel behoorlijke verantwoordelijkheden met zich
        mee, maar zo  kunt u geweldige systemen bouwen die Bitcoin transacties verwerken
        zoals u dat wilt.
    invoice: "Bitcoin-adressen om facturen te traceren"
    invoicetext: "Bitcoin maakt voor elke transactie een uniek adres aan. Als u een betalingssysteem zou moeten bouwen dat gekoppeld is aan een factuur, hoeft u alleen maar voor elke betaling een Bitcoin-adres aan te maken en te controleren (u mag nooit hetzelfde adres voor meer dan één transactie gebruiken)."
    security: "Het grootste deel van de beveiliging is aan de kant van de client"
    securitytext: >
        De meeste beveiligingzaken wordt door het protocol afgehandeld, waardoor PCI-compliance
        niet meer nodig is. Fraudepreventie kan worden vereenvoudigd door het monitoren
        van één variabele: de <a href="#you-need-to-know##instant">bevestigingsscore</a>.
        Daarnaast is het veilig houden van uw bitcoins vooral een kwestie van het
        <a href="#secure-your-wallet#">beveiligen van uw portemonnee</a> en het gebruik
        van HTTPS of andere veilige protocollen om betalingsverzoeken naar klanten
        te sturen.
    micro: "Een nieuwe wereld van mogelijkheden"
    microtext: >
        Met Bitcoin kunt u nieuwe en creatieve online services ontwerpen die voorheen
        niet konden bestaan vanwege financiële beperkingen. Dit omvat fooisystemen,
        geautomatiseerde betalingsoplossingen, gedistribueerde crowdfundingdiensten,
        tijdvergrendeld betalingsbeheer, collectief vermogensbeheer, low-trust escrow-diensten,
        microbetalingskanalen en nog veel meer.
  bitcoin-for-individuals:
    title: "Bitcoin voor particulieren - Bitcoin"
    pagetitle: "Bitcoin voor particulieren"
    summary: "Bitcoin is de gemakkelijkste manier om tegen zeer lage kosten te handelen."
    mobile: "Gemakkelijke mobiele betalingen"
    mobiletext: "Met Bitcoin, dat op een mobiel apparaat wordt gebruikt, kunt u in twee stappen scannen en betalen. U hoeft zich niet aan te melden, over uw kaart te vegen, een PIN-code in te voeren of iets te ondertekenen. Het enige wat u nodig hebt om Bitcoin-betalingen te ontvangen is om de QR-code weer te geven in uw Bitcoin wallet app en de andere partij uw mobiele telefoon te laten scannen, of de twee telefoons samen aan te raken (met behulp van NFC-radio technologie)."
    international: "Snelle internationale betalingen"
    internationaltext: >
        Bitcoins over de grens sturen is net zo gemakkelijk als ze naar de overkant
        van de straat sturen. Er zijn geen banken die u drie werkdagen laten wachten,
        geen extra kosten voor het maken van een internationale overboeking, en geen
        speciale beperkingen op het minimum of maximum bedrag dat u kunt verzenden.
    simple: "Werkt altijd en overal"
    simpletext: "Net als bij e-mail hoef je ontvangers naar wie je bitcoin stuurt niet te vragen om dezelfde software, wallets of serviceproviders te gebruiken. Je hebt alleen hun bitcoin-adres nodig en dan kun je op elk moment met hen handelen. Het Bitcoin netwerk draait altijd en slaapt nooit, zelfs niet in het weekend en tijdens vakanties."
    secure: "Een veilig gevoel en controle over uw geld"
    securetext: "Bitcoin transacties zijn beveiligd met militaire cryptografie. Niemand kan uw geld innemen of namens u een betaling doen. Zolang u de nodige stappen onderneemt om uw <a href=\"#secure-your-wallet#\">portemonnee te beschermen</a>, kan Bitcoin u de controle over uw geld en een sterk niveau van bescherming tegen vele vormen van fraude geven."
    lowfee: "Kies uw eigen vergoedingen"
    lowfeetext: >
        Er zijn geen kosten verbonden aan het ontvangen van bitcoins, en met veel
        portefeuilles kun je zelf bepalen hoeveel je moet betalen als je geld uitgeeft.
        De meeste portefeuilles hebben redelijke standaardkosten, en hogere kosten
        kunnen leiden tot een snellere <a href="#you-need-to-know##instant">bevestiging</a>
        van uw transacties. De kosten zijn niet gerelateerd aan het over te maken
        bedrag, dus het is mogelijk om 100.000 bitcoins te sturen tegen dezelfde kosten
        als 1 bitcoin.
    anonymous: "Bescherm uw identiteit"
    anonymoustext: "Bij Bitcoin is er geen creditcardnummer dat kwaadwillende personages kunnen achterhalen om van u te stelen. Het is zelfs mogelijk om in sommige gevallen een betaling te sturen zonder uw identiteit te onthullen, bijna zoals met fysiek geld. U dient er echter rekening mee te houden dat enige inspanning vereist kan zijn om <a href=\"#protect-your-privacy#\">uw privacy te beschermen</a>."
