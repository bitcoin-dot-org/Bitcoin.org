    whatisbitcoin: "Wat is Bitcoin?"
    whatisbitcointxt1: "Bitcoin is een consensusnetwerk dat een nieuw betaalsysteem en compleet digitaal geld mogelijk maakt. Het is het eerste gedecentraliseerde door gebruikers gedreven peer-to-peer-betalingsnetwerk zonder centrale autoriteit of tussenpersonen. Vanuit het oogpunt van gebruikers is Bitcoin geld op het internet. Bitcoin kan ook worden gezien als het meest prominente <a href=\"http://financialcryptography.com/mt/archives/001325.html\">triple-entry boekhoudsysteem</a> ter wereld."
    creator: "Wie heeft Bitcoin bedacht?"
    creatortxt1: "Bitcoin is de eerste implementatie van een concept genaamd \" cryptovaluta \", dat voor het eerst in 1998 door Wei Dai op de cypherpunks mailinglijst werd beschreven, wat het idee voorstelt van een nieuwe vorm van geld dat gebruik maakt van cryptografie om de creatie en transacties ervan te beheren, in plaats van een centrale autoriteit. De eerste Bitcoin-specificatie en proof of concept werden in 2009 gepubliceerd in een cryptografie mailinglijst van Satoshi Nakamoto. Satoshi verliet het project eind 2010 zonder veel over zichzelf te onthullen. De gemeenschap is sindsdien exponentieel gegroeid met <a href=\"#development#\">veel ontwikkelaars</a> die aan Bitcoin werken."
    creatortxt2: "De anonimiteit van Satoshi heeft vaak ongegronde bezorgdheden gewekt, vele daarvan zijn gelinkt aan het onbegrip over de opensource-aanpak van Bitcoin. Het Bitcoin-protocol en de software zijn openbaar gepubliceerd, zodat ontwikkelaars van over de hele wereld de code kunnen inzien of hun eigen aangepaste versie van de Bitcoin-software kunnen maken. Net als bij de huidige ontwikkelaars was de invloed van Satoshi beperkt tot de overname van door hem gemaakte wijzigingen door anderen en om die reden had hij de touwtjes van Bitcoin niet in handen. De identiteit van de uitvinder van Bitcoin is daarom vandaag de dag net zo relevant als de identiteit van degene die papier heeft uitgevonden."
    whocontrols: "Wie beheert het Bitcoin-netwerk?"
    whocontrolstxt1: "Niemand is eigenaar van het Bitcoin-netwerk, net als dat niemand eigenaar is van de technologie achter e-mail. Bitcoin wordt beheerd door alle Bitcoin-gebruikers ter wereld. Ontwikkelaars zijn continu bezig de software te verbeteren, maar kunnen geen wijzigingen in het Bitcoin-protocol afdwingen omdat alle gebruikers vrij zijn om te kiezen welke software en versie ze gebruiken. Om met elkaar compatibel te blijven, dienen alle gebruikers software te gebruiken die aan dezelfde regels voldoet. Bitcoin werkt alleen naar behoren met een complete overeenstemming tussen alle gebruikers. Daarom hebben alle gebruikers en ontwikkelaars een sterke drijfveer om deze overeenstemming over te nemen en te beschermen."
    howitworks: "Hoe werkt Bitcoin?"
    howitworkstxt1: "Vanuit het oogpunt van gebruikers is Bitcoin niets meer dan een mobiele app die of computerprogramma dat persoonlijke Bitcoin-adressen biedt en een gebruiker in staat stelt om hiermee bitcoins te verzenden en te ontvangen. Zo werkt Bitcoin voor de meeste gebruikers."
    howitworkstxt2: "Achter de schermen deelt het Bitcoin-netwerk een openbaar grootboek dat de \"blochchain\" wordt genoemd. Dit grootboek bevat alle transacties die ooit zijn verwerkt, zodat de computer van een gebruiker de geldigheid van elke transactie kan verifiëren. De authenticiteit van elke transactie wordt beschermd door digitale handtekeningen die overeenkomen met de verzendadressen, zodat alle gebruikers volledige controle hebben over het versturen van bitcoins vanaf hun eigen Bitcoin-adressen. Daarnaast kan iedereen transacties verwerken met behulp van de rekenkracht van gespecialiseerde hardware en een beloning in bitcoins verdienen voor deze dienst. Dit wordt vaak \" mining \" genoemd. Voor meer informatie over Bitcoin kunt u de <a href=\"#how-it-works#\">speciale pagina</a> en de <a href=\"#bitcoin-paper#\">originele paper</a> raadplegen."
    used: "Wordt Bitcoin echt door mensen gebruikt?"
    usedtxt1: "Ja. Er zijn <a href=\"/en/spend-bitcoin\">steeds meer bedrijven en particulieren</a> die Bitcoin gebruiken. Dit omvat fysieke bedrijven zoals restaurants, appartementen en advocatenkantoren, maar ook populaire online diensten zoals Namecheap, Overstock.com en Reddit. Ofschoon Bitcoin een relatief nieuw fenomeen blijft, groeit het snel. Vanaf mei 2018 bedroeg de <a href=\"https://bitcoincharts.com/bitcoin/\">totale waarde van alle bestaande bitcoins</a> meer dan 100 miljard US dollar, waarbij dagelijks miljoenen dollars aan bitcoins werden omgewisseld."
    acquire: "Hoe kan ik bitcoins vergaren?"
    acquireli1: "Als betaling voor goederen of diensten."
    acquireli2: "Koop bitcoins bij een <a href=\"https://www.buybitcoinworldwide.com\">Bitcoin-beurs</a>."
    acquireli3: "Wissel bitcoins uit met <a href=\"https://localbitcoins.com/\">iemand uit de buurt</a>."
    acquireli4: "Verdien bitcoins via concurrerende <a href=\"http://www.bitcoinmining.com/\">mining</a>."
    acquiretxt1: "Hoewel het wellicht mogelijk is om personen te vinden die bitcoins in ruil voor een creditcard- of PayPal-betaling willen verkopen, staan de meeste wisselkantoren financiering middels deze betaalmethoden niet toe. Dit komt omdat er zich gevallen kunnen voordoen waarin iemand met PayPal bitcoins aanschaft en vervolgens zijn of haar deel van de transactie terugdraait. Dit wordt ook wel een stornering genoemd."
    makepayment: "Hoe moeilijk is het om een Bitcoin-betaling te doen?"
    makepaymenttxt1: "Bitcoin-betalingen zijn eenvoudiger te doen dan aankopen via een betaalkaart of creditcard en kunnen worden ontvangen zonder verkopersaccount. Betalingen worden via een portemonnee-applicatie op een computer of smartphone verricht door het adres van de ontvanger en het bedrag in te voeren en Verzenden te selecteren. Om het gemakkelijker te maken om het adres van een ontvanger in te voeren, kunnen veel portemonnees het adres verkrijgen door een QR-code te scannen of twee telefoons met NFC-technologie tegen elkaar te houden."
    advantages: "Wat zijn de voordelen van Bitcoin?"
    advantagesli1: >
        <em><b>Betalingsvrijheid</b></em> - Het is mogelijk om op elk moment overal
        ter wereld bitcoins te versturen en te ontvangen. Geen officiële feestdagen.
        Geen grenzen. Geen bureaucratie. Met Bitcoin hebben gebruikers volledige controle
        over hun geld.
    advantagesli2: >
        <em><b>Kies uw eigen vergoedingen</b></em> - Er wordt geen vergoeding gevraagd
        voor het ontvangen van bitcoins, en met veel portemonnees kunt u zelf bepalen
        hoe hoog de vergoeding is die u moet betalen als u iets uitgeeft. Hogere kosten
        kunnen leiden tot een snellere <a href="#you-need-to-know##instant">bevestiging</a>
        van uw transacties. De kosten zijn niet gerelateerd aan het over te maken
        bedrag, dus het is mogelijk om 100.000 bitcoins te sturen tegen dezelfde kosten
        als 1 bitcoin. Bovendien bestaan er verkoper-verwerkers die handelaren bijstaan
        bij het verwerken van transacties, het omzetten van bitcoins in fiatvaluta
        en het dagelijks rechtstreeks storten van middelen op de bankrekeningen van
        handelaren. Aangezien deze diensten op Bitcoin gebaseerd zijn, kunnen ze tegen
        veel lagere kosten worden aangeboden dan met PayPal of creditcardnetwerken.
    advantagesli3: "<em><b>Minder risico's voor verkopers</b></em>: Bitcoin-transacties zijn veilig, onomkeerbaar en bevatten geen gevoelige of persoonlijke informatie van klanten. Op deze manier zijn verkopers beschermd tegen verliezen door fraude of frauduleuze storneringen en is PCI-compliance niet nodig. Verkopers kunnen eenvoudig naar nieuwe markten uitbreiden waar creditcards niet beschikbaar zijn of het fraudepercentage onacceptabel hoog is. De nettoresultaten zijn lagere kosten, grotere markten en minder administratiekosten."
    advantagesli4: "<em><b>Beveiliging en controle</b></em>: Bitcoin-gebruikers hebben de volledige controle over hun transacties. Het is voor verkopers onmogelijk om ongewilde of ongemerkte kosten af te dwingen zoals bij andere betaalmethoden kan gebeuren. Bitcoin-betalingen kunnen worden gedaan zonder dat er persoonlijke gegevens aan de transactie zijn verbonden. Dit zorgt voor een sterke bescherming tegen identiteitsdiefstal. Bitcoin-gebruikers kunnen hun geld daarnaast beschermen via back-ups en versleuteling."
    advantagesli5: "<em><b>Transparant en neutraal</b></em> - <a href=\"https://live.blockcypher.com/btc/\">Alle informatie</a> over de Bitcoin geldvoorraad zelf is direct beschikbaar op de blockchain, zodat iedereen deze in real-time kan controleren en gebruiken. Geen enkel individu of organisatie kan het Bitcoin protocol aansturen of manipuleren omdat het cryptografisch veilig is. De kern van Bitcoin is daardoor volledig neutraal, transparant en voorspelbaar."
    disadvantages: "Wat zijn de nadelen van Bitcoin?"
    disadvantagesli1: "<em><b>Mate van acceptatie</b></em>: Veel mensen weten nog niet van het bestaan van Bitcoin af. Dagelijks accepteren meer bedrijven bitcoins, omdat ze gebruik willen maken van de voordelen, maar het lijstje blijft kort en moet groeien om van <a href=\"https://en.wikipedia.org/wiki/Network_effect\">netwerkeffecten</a> te profiteren."
    disadvantagesli2: "<em><b>Volatiliteit</b></em>: de <a href=\"https://bitcoincharts.com/bitcoin/\">totaalwaarde</a> van bitcoins in omloop en het aantal bedrijven dat Bitcoin gebruikt is nog steeds erg gering vergeleken met wat het zou kunnen zijn. Daarom beïnvloeden relatief kleine marktveranderingen de prijs aanzienlijk. Theoretisch gezien, zal deze volatiliteit afnemen naarmate Bitcoin een grotere positie in de markt krijgt en de technologie wordt verbeterd. De wereld heeft nog nooit eerder met een startende valuta te maken gehad, dus het is erg moeilijk (maar ook spannend) om voor te stellen hoe dit gaat uitpakken."
    disadvantagesli3: "<em><b>Doorlopende ontwikkeling</b></em>: de Bitcoin-software bevindt zich nog steeds in een bètafase met veel onvolledige functies in actieve ontwikkeling. Nieuwe tools, functies en diensten worden ontwikkeld om Bitcoin veiliger en toegankelijker voor het grote publiek te maken. Enkele van deze zijn nog niet klaar voor iedereen. De meeste Bitcoin-bedrijven zijn nieuw en bieden nog geen verzekering. Over het algemeen bevindt Bitcoin zich nog steeds in het proces richting volwassenheid."
    trust: "Waarom vertrouwen mensen Bitcoin?"
    trusttxt1: "Veel van het vertrouwen in Bitcoin komt door het feit dat Bitcoin helemaal geen vertrouwen vereist. Bitcoin is volledig opensource en gedecentraliseerd. Dit betekent dat iedereen altijd toegang heeft tot de volledige broncode. Elke ontwikkelaar ter wereld kan zo precies verifiëren hoe Bitcoin werkt. Alle transacties en bitcoins in omloop kunnen door iedereen transparant en in realtime worden opgevraagd. Alle betalingen kunnen zonder een derde partij worden gemaakt en het hele systeem is beveiligd door zeer kritisch bekeken cryptografische algoritmen die ook voor internetbankieren worden gebruikt. Bitcoin wordt niet door een organisatie of persoon beheerd en het netwerk blijft altijd veilig, zelfs als niet alle gebruikers kunnen worden vertrouwd."
    makemoney: "Kan ik geld verdienen met Bitcoin?"
    makemoneytxt1: "Verwacht nooit dat u rijk wordt met Bitcoin of enige andere opkomende technologie. Het is altijd belangrijk om alert te zijn als u te maken krijgt met iets dat iets te rooskleurig klinkt of in strijd is met de standaard economische normen."
    makemoneytxt2: "Bitcoin blijft continu innoveren en er bestaan zakelijke kansen die risico's met zich meebrengen. Er is geen garantie dat Bitcoin blijft groeien, ook al heeft het zich tot nu toe zeer snel ontwikkeld. Voor het investeren van tijd en hulpmiddelen in alles wat met Bitcoin te maken heeft, is ondernemerschap vereist. Er zijn verschillende manieren om geld te verdienen met Bitcoin, zoals mining, speculatie of nieuwe bedrijven runnen. Al deze methoden zijn competitief en zonder winstgarantie. Het is aan elk persoon om een goede beoordeling van de kosten en risico's te maken die bij elk project om de hoek komen kijken."
    virtual: "Is Bitcoin volledig virtueel en immaterieel?"
    virtualtxt1: "Bitcoin is net zo virtueel als de creditcards en netwerken voor online bankieren die mensen dagelijks gebruiken. Bitcoin kan worden gebruikt om online en in fysieke winkels te betalen, net als elke andere vorm van geld. Bitcoins kunnen ook fysiek worden ingewisseld, zoals de <a href=\"https://denarium.com/\">Denarium-coins</a>, maar betalen met een mobiele telefoon blijft meestal handiger. Bitcoinsaldi worden opgeslagen in een groot gedistribueerd netwerk en kunnen door niemand op frauduleuze wijze worden gewijzigd. Met andere woorden, Bitcoin-gebruikers hebben exclusieve controle over hun fondsen en bitcoins kunnen niet verdwijnen, omdat ze alleen maar virtueel zijn."
    anonymous: "Is Bitcoin anoniem?"
    anonymoustxt1: "Bitcoin is speciaal ontworpen om de gebruikers in staat te stellen om betalingen met een acceptabel privacyniveau te verzenden en ontvangen, net als enige andere vorm van geld. Bitcoin is echter niet anoniem en kan niet hetzelfde privacyniveau als contant geld bieden. Door het gebruik van Bitcoin wordt er een uitgebreide openbare stempel aangemaakt. Er bestaan <a href=\"#protect-your-privacy#\">verschillende mechanismen</a> en er worden er meer ontwikkeld om de privacy van gebruikers te beschermen. Hiervoor moet echter nog wel veel werk worden verzet voordat deze functies op de juiste wijze worden gebruikt door het merendeel van de Bitcoin-gebruikers."
    anonymoustxt2: "Er zijn een aantal bezorgdheden geuit waaruit we opmaken dat mensen kunnen denken dat met Bitcoin privétransacties kunnen worden gebruikt voor illegale doeleinden. Hierbij is echter op te merken dat Bitcoin ongetwijfeld aan gelijksoortige regels zal worden onderworpen die al binnen bestaande financiële systemen zijn geïmplementeerd. Bitcoin kan niet anoniemer zijn dan contant geld en het zal strafrechtelijke onderzoeken in vele gevallen niet tegenhouden. Daarnaast is Bitcoin ontworpen om talloze financiële misdaden te voorkomen."
    lost: "Wat gebeurt er als bitcoins worden verloren?"
    losttxt1: "Als een gebruiker zijn of haar portemonnee verliest, wordt het geld uit omloop gehaald. Verloren bitcoins blijven wel in de blokketen net als alle andere bitcoins. Verloren bitcoins blijven echter altijd in slaapstand omdat niemand achter de geheime sleutel kan komen zodat deze bitcoins weer kunnen worden gebruikt. Vanwege de wet van vraag en aanbod zijn, als er minder bitcoins beschikbaar zijn, de overgebleven bitcoins meer gewild en wordt de waarde hiervan verhoogd ter compensatie."
    scale: "Kan Bitcoin zo worden geschaald dat het een groot betalingsnetwerk wordt?"
    scaletxt1: "Het Bitcoin-netwerk kan al een veel hoger aantal transacties per seconde verwerken dan andere netwerken vandaag de dag. Het is echter nog niet helemaal klaar om uit te breiden naar het niveau van een creditcardnetwerk. Er wordt aan gewerkt om huidige beperkingen weg te nemen en vereisten voor de toekomst zijn reeds bekend. Vanaf het begin zit elk aspect van het Bitcoin-netwerk in een doorlopend proces van ontwikkeling, optimalisatie en specialisatie, en deze status blijft waarschijnlijk hetzelfde in de aankomende jaren. Naarmate het verkeer toeneemt, gebruiken meer Bitcoin-gebruikers lichtgewicht clients en worden volledige netwerknodes steeds meer gespecialiseerd. Ga voor meer informatie naar de pagina <a href=\"https://en.bitcoin.it/wiki/Scalability\">Scalability</a> op de Wiki."
    legal: "Juridisch"
    islegal: "Is Bitcoin legaal?"
    islegaltxt1: "Voor zover ons bekend, is <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">Bitcoin in de meeste rechtsgebieden niet illegaal gemaakt</a> door de wetgeving. In sommige rechtsgebieden (zoals Argentinië en Rusland) worden vreemde valuta echter streng beperkt of verboden. Andere rechtsgebieden (zoals Thailand) kunnen de vergunning van bepaalde entiteiten, zoals Bitcoin beurzen, beperken."
    islegaltxt2: "Toezichthouders van verschillende rechtsgebieden ondernemen stappen om personen en bedrijven van regels te voorzien over hoe deze nieuwe technologie met het formele, gereguleerde financiële systeem moet worden geïntegreerd. Voorbeeld: het Financial Crimes Enforcement Network (FinCEN), een bureau in de U. S. Department of the Treasury, heeft niet-bindende richtlijnen uitgegeven over hoe het bepaalde activiteiten inzake virtuele valuta kenmerkt."
    illegalactivities: "Kan Bitcoin voor illegale activiteiten worden gebruikt?"
    illegalactivitiestxt1: "Bitcoin is geld en geld wordt gebruikt voor zowel legale als illegale doeleinden. Contant geld, creditcards en de huidige banksystemen kennen een veel hoger percentage financiële misdaad in vergelijking met Bitcoin. Bitcoin kan belangrijke innovaties in betalingssystemen leveren en de voordelen van dergelijke innovaties worden vaak als veel belangrijker beschouwd dan hun mogelijke negatieve kanten."
    illegalactivitiestxt2: "Bitcoin is ontworpen om een ​​grote stap voorwaarts te zijn in het veiliger maken van geld en kan ook fungeren als een belangrijke bescherming tegen vele vormen van financiële criminaliteit. Zo zijn Bitcoins  volstrekt onmogelijk te vervalsen. Gebruikers hebben volledige controle over hun betalingen en kunnen geen niet-goedgekeurde kosten in rekening gebracht worden, zoals bij creditcardfraude. Bitcoin transacties zijn onomkeerbaar en immuun voor frauduleuze terugboekingen. Bitcoin maakt het mogelijk om geld te beveiligen tegen diefstal en verlies met behulp van zeer sterke en handige mechanismen zoals back-ups, encryptie, en meerdere handtekeningen."
    illegalactivitiestxt3: "Er zijn een aantal bezorgdheden geuit over het feit dat Bitcoin aantrekkelijk zou zijn voor criminelen omdat het kan worden gebruikt voor privé- en onomkeerbare betalingen. Deze kenmerken zijn echter ook al aanwezig als het gaat om contant geld en bankoverschrijvingen, twee gevestigde en veelvuldig gebruikte manieren. Het gebruik van Bitcoin zal ongetwijfeld worden onderworpen aan gelijksoortige regels die al binnen bestaande financiële systemen zijn geïmplementeerd. Daarnaast zal Bitcoin strafrechtelijke onderzoeken niet tegenhouden. Over het algemeen is het normaal dat belangrijke doorbraken als controversieel worden gezien voordat de voordelen hiervan goed zijn begrepen. Het internet is een goed voorbeeld hiervan."
    regulated: "Kan Bitcoin worden gereguleerd?"
    regulatedtxt1: "Het Bitcoin-protocol zelf kan niet worden gewijzigd zonder de medewerking van bijna alle gebruikers, die kiezen welke software ze gebruiken. Proberen om bijzondere rechten aan een lokale autoriteit in de regels van de mondiale Bitcoin-netwerk toe te wijzen is geen praktische mogelijkheid. Elke rijke organisatie kan ervoor kiezen om te investeren in \"mining hardware\" om de helft van de rekenkracht van het netwerk te controleren om in staat te worden om recente transacties te blokkeren of om te keren. Er is echter geen garantie dat ze deze kracht kunnen behouden omdat dit vereist dat ze evenveel investeren als alle andere \"miners\" in de wereld."
    regulatedtxt2: "Het is echter mogelijk om het gebruik van Bitcoin als enig ander instrument te reguleren. Net als de dollar kan Bitcoin voor een groot aantal doeleinden worden gebruikt, sommige daarvan zijn legitiem of juist niet volgens de wetgeving van bepaalde rechtsgebieden. Wat dat betreft, is Bitcoin niet anders dan enige andere tool of enig ander hulpmiddel en kan het in elk land aan verschillende regels worden onderworpen. Het gebruik van Bitcoin kan ook worden bemoeilijkt door beperkende regelgeving. In dergelijke gevallen is het moeilijk om vast te stellen welk percentage gebruikers de technologie zouden blijven gebruiken. Een overheid die besluit om Bitcoin te verbieden houdt de ontwikkeling van bedrijven en markten in het betreffende land tegen, waardoor innovatie naar andere landen wordt verschoven. De uitdaging voor regulateurs ligt zoals altijd op het gebied van de ontwikkeling van oplossingen die de groei van nieuwe, opkomende markten en bedrijven niet dwarszitten."
    taxes: "Hoe zit het met Bitcoin en belastingen?"
    taxestxt1: "Bitcoin is geen fiduciaire valuta met een status als wettig betaalmiddel in enig rechtsgebied, maar vaak wordt er een belastingschuld opgebouwd, ongeacht het gebruikte medium. Er is een groot aantal wetgevingen in veel verschillende rechtsgebieden waardoor er btw of inkomsten-, loon-, vermogenswinst- of enige andere vorm van belasting met Bitcoin kan ontstaan."
    consumer: "Hoe zit het met Bitcoin en consumentenbescherming?"
    consumertxt1: "Bitcoin staat mensen toe vrij te handelen. Elke gebruiker kan betalingen ontvangen en versturen op een manier die op contanten lijkt maar ze kunnen ook deelnemen aan complexere contracten. Door gebruik te maken van meerdere handtekeningen kan het netwerk de transactie weigeren als het niet ondertekend is door voldoende handtekeningen. Dit maakt het mogelijk dat in de toekomst services worden ontwikkeld om geschillen op innovatieve manieren op te lossen. Deze services kunnen een derde partij toestaan om te beslissen om een transactie goed of af te keuren in het geval van een geschil, zonder dat deze derde partij beschikking heeft over het geld. In tegenstelling tot contanten en andere betalingsmogelijkheden laat Bitcoin altijd een publiekelijke vermelding achter dat een transactie heeft plaatsgevonden, wat potentieel gebruikt kan worden tegen bedrijven met frauduleuze praktijken."
    consumertxt2: "Het is ook vermeldenswaard dat, terwijl handelaren meestal afhankelijk van hun publieke reputatie om zich staande te houden en hun werknemers te betalen, zij geen toegang hebben tot hetzelfde niveau van informatie als het gaat om nieuwe consumenten. Bij de manier waarop Bitcoin werkt kunnen zowel particulieren als bedrijven worden beschermd tegen frauduleuze terugboekingen terwijl de keuze aan de consument wordt gegeven om meer bescherming te vragen wanneer ze niet bereid zijn om een bepaalde handelaar te vertrouwen."
    economy: "Economie"
    bitcoinscreated: "Hoe worden bitcoins gemaakt?"
    bitcoinscreatedtxt1: "Nieuwe bitcoins worden gegenereerd door een competitief en gedecentraliseerd proces dat mining wordt genoemd. Tijdens dit proces worden personen door het netwerk beloond voor hun diensten. Bitcoin-miners verwerken transacties en beveiligen het netwerk met gespecialiseerde hardware en verzamelen in ruil daarvoor nieuwe bitcoins."
    bitcoinscreatedtxt2: "Het Bitcoin-protocol is op een dergelijke manier ontworpen dat nieuwe bitcoins in een vast tempo worden gemaakt. Hierdoor is Bitcoin-mining zeer competitief. Naarmate meer miners zich bij het netwerk voegen, wordt het steeds moeilijker om winst te maken en moeten miners naar efficiënte benaderingen zoeken om hun bedrijfskosten te drukken. Het systeem kan niet door een centrale autoriteit of ontwikkelaar worden beheerd of gemanipuleerd om de winst te verhogen. Elke Bitcoin-node in de wereld weigert alles wat niet aan de regels van het systeem voldoet."
    bitcoinscreatedtxt3: "Bitcoins worden op een afnemende en voorspelbare snelheid gemaakt. Het aantal nieuwe bitcoins dat elk jaar wordt gemaakt, wordt in de loop der tijd automatisch gehalveerd totdat de uitgifte van bitcoins volledig stopt bij een totaal van 21 miljoen bestaande bitcoins. Als het zover is, worden Bitcoin-miners waarschijnlijk exclusief ondersteund door talloze geringe transactiekosten."
    whyvalue: "Waarom hebben bitcoins waarde?"
    whyvaluetxt1: "Bitcoins hebben waarde, omdat ze nuttig zijn als geldvorm. Bitcoin heeft de kenmerken van geld (duurzaamheid, draagbaarheid, vervangbaar goed, schaarste, deelbaarheid en herkenbaarheid) gebaseerd op de kenmerken van wiskunde, in plaats van te vertrouwen op fysieke kenmerken (zoals goud en zilver) of vertrouwen in centrale autoriteiten (zoals fiduciaire valuta). Kortom: Bitcoin wordt wiskundig gesteund. Met al deze attributen zijn vertrouwen en aanwending alles wat nodig is voor een geldvorm om waarde te houden. In het geval van Bitcoin kan dit worden gemeten aan de hand van de groeiende basis van gebruikers, verkopers en startende ondernemingen. Net als bij alle valuta komt de waarde van bitcoins uitsluitend en rechtstreeks van mensen die welwillend zijn om deze als betaalmiddel te accepteren."
    whatprice: "Hoe wordt de prijs van bitcoins bepaald?"
    whatpricetxt1: "De prijs van een bitcoin wordt bepaald door vraag en aanbod. Als de vraag naar bitcoins toeneemt, neemt de prijs toe en als de vraag afneemt, neemt ook de prijs af. Er is slechts een beperkt aantal bitcoins in omloop en nieuwe bitcoins worden op een voorspelbaar en afnemend tempo gemaakt, wat inhoudt dat de vraag dit inflatieniveau moet volgen om de prijs stabiel te houden. Omdat Bitcoin nog steeds een relatief kleine markt is in vergelijking met wat het zou kunnen zijn, hoeven er geen aanzienlijke bedragen te worden geïnvesteerd om de marktprijs omhoog of omlaag te drijven. Om die reden is de prijs van een bitcoin nog erg veranderlijk."
    whatpriceimg1: "De waarde van Bitcoin in de tijd:"
    worthless: "Kunnen bitcoins hun waarde verliezen?"
    worthlesstxt1: "Dat kan. De geschiedenis is bezaaid met munten die niet meer gebruikt worden. Voorbeelden zijn de Duitse Mark <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\"> of meer recent <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">de Zimbabwaanse dollar</a>. Het verdwijnen van deze munten komt in beide gevallen door extreme hyperinflatie die bij Bitcoin niet kan optreden. Andere redenen zijn technische problemen, concurrentie van andere munten, politieke problemen, etc. Als vuistregel kan men stellen dat geen enkele munt absoluut vrij is van technische fouten of moeilijke tijden. Bitcoin heeft een jarenlange bewezen reputatie sinds de oprichting en er is een groot groeipotentieel voor Bitcoin. Niemand kan echter de toekomst voorspellen, ook niet voor Bitcoin."
    bubble: "Is Bitcoin een luchtbel?"
    bubbletxt1: "Een snelle prijsstijging houdt geen luchtbel in. Een kunstmatige overwaardering die een plotselinge neerwaartse correctie tot gevolg heeft, is wel een luchtbel. Keuzes gebaseerd op individuele menselijke acties door honderdduizenden marktdeelnemers is de reden dat de bitcoin-prijs schommelt, omdat de markt prijsontdekking zoekt. Redenen voor veranderingen in sentiment kunnen zijn: een vertrouwensverlies in Bitcoin, een groot verschil tussen waarde en prijs niet gebaseerd op de basis van de Bitcoin-economie, een grotere aanwezigheid in de pers waardoor speculatieve vraag wordt gestimuleerd, angst voor onzekerheid en ouderwetse irrationele overdaad en hebberigheid."
    ponzi: "Is Bitcoin ponzifraude?"
    ponzitxt1: "Ponzifraude is een frauduleuze beleggingsoperatie dat investeerders hun opbrengst betaalt met hun eigen geld, of het geld van latere investeerders, in plaats van winst verdiend door de eigenaren van het bedrijf. Ponzifraudes zijn zo gemaakt dat ze in elkaar storten wanneer er niet genoeg nieuwe investeerders zijn, ten koste van de nieuwste investeerders."
    ponzitxt2: "Bitcoin is een open source softwareproject zonder centrale autoriteit, met als gevolg dat niemand zich in een zodanige positie bevindt om frauduleuze representaties van investeringsopbrengsten te maken. Net als andere grote valuta's als goud, de Amerikaanse dollar, de Euro, de Yen, etc. is er geen gegarandeerde aankoopkracht en beweegt de wisselkoers zonder beperkingen. Dit leidt tot volatiliteit waardoor eigenaars van bitcoins op onvoorspelbare wijze geld kunnen verdienen of verliezen. Speculatie daargelaten: Bitcoin is ook een betaalsysteem met nuttige en concurrerende eigenschappen die door duizenden gebruikers en bedrijven worden gebruikt."
    earlyadopter: "Profiteren early adopters niet op oneerlijke wijze van Bitcoin?"
    earlyadoptertxt1: "Sommige early adopters bezitten een groot aantal bitcoins omdat ze risico's hebben genomen en tijd en middelen hebben geïnvesteerd in een onbewezen technologie die door vrijwel niemand werd gebruikt en moeilijk goed te beveiligen was. Veel early adopters hebben een aantal keer grote hoeveelheden bitcoins uitgegeven voordat deze waardevol werden of slechts kleine hoeveelheden gekocht zonder enorme winst te boeken. Er is geen garantie dat de prijs van een bitcoin stijgt of daalt. Dit is gelijk aan het investeren in een startende onderneming waarmee winst kan worden geboekt via het nut en de populariteit hiervan of waarmee juist nooit iets wordt bereikt. Bitcoin staat nog in de kinderschoenen en is ontworpen met een blik op de zeer verre toekomst. Het is daarom moeilijk voor te stellen hoe het minder bevooroordeeld jegens early adopters kan zijn en de gebruikers van vandaag kunnen wel of niet de early adopters van morgen zijn."
    finitelimitation: "Vormt het eindige aantal bitcoins geen beperking?"
    finitelimitationtxt1: "Bitcoin is uniek omdat er slechts 21 miljoen bitcoins ooit zullen worden gecreëerd. Dit zal echter nooit een beperking vormen omdat transacties kunnen worden onderverdeeld in kleinere sub-eenheden van een bitcoin, zoals bits - er zijn 1.000.000 bits in 1 bitcoin. Bitcoins kunnen tot 8 decimalen worden gedeeld (0.000 000 01) en mogelijk zelfs kleinere eenheden als dat in de toekomst ooit nodig zal worden wanneer de gemiddelde transactiegrootte afneemt."
    deflationaryspiral: "Zal Bitcoin niet in een deflatiespiraal terechtkomen?"
    deflationaryspiraltxt1: "Volgens de theorie achter de deflatiespiraal zullen mensen aankopen uitstellen als er wordt verwacht dat de prijzen zullen kelderen om zo van de lagere prijzen te kunnen profiteren. Deze val in de vraag zorgt ervoor dat verkopers hun prijzen verlagen om vraag te stimuleren, waardoor het probleem nog groter wordt en dit een economische depressie tot gevolg heeft."
    deflationaryspiraltxt2: "Hoewel deze theorie een populaire manier is om inflatie binnen centrale banken te rechtvaardigen, blijkt dit niet altijd waar te zijn en wordt dit als controversieel gezien door economen. Consumentenelektronica is een voorbeeld van een markt waar de prijzen continu worden verlaagd, maar waar geen sprake is van depressie. Op gelijke wijze is de waarde van bitcoins mettertijd gestegen en is ook de omvang van de Bitcoin-economie aanzienlijk meegegroeid. Omdat zowel de waarde van de valuta als de omvang van de economie in 2009 bij nul begonnen, is Bitcoin een tegenvoorbeeld van de theorie en geeft het aan dat de theorie het soms bij het verkeerde eind heeft."
    deflationaryspiraltxt3: "Desondanks is Bitcoin niet ontworpen als deflationaire valuta. Bitcoin is eerder bedoeld om tijdens de eerste jaren te inflateren en in latere jaren stabiel te worden. Het enige moment dat de hoeveelheid bitcoins in omloop omlaag gaat, is als mensen zorgeloos hun portemonnee verliezen door geen back-ups te maken. Met een stabiele monetaire basis en een stabiele economie zou de waarde van de valuta hetzelfde moeten blijven."
    speculationvolatility: "Vormen speculatie en volatiliteit een probleem voor Bitcoin?"
    speculationvolatilitytxt1: "Dit is een situatie die doet denken aan de kip en het ei. Om de prijs van bitcoins stabiel te houden, moet er zich een grootschalige economie ontwikkelen met meer bedrijven en gebruikers. Om de ontwikkeling van een grootschalige economie mogelijk te maken, zoeken bedrijven en gebruikers naar prijsstabiliteit."
    speculationvolatilitytxt2: "Gelukkig heeft volatiliteit geen invloed op de belangrijkste voordelen van Bitcoin als een betaalsysteem voor het overmaken van geld van punt A naar punt B. Bedrijven kunnen bitcoin-betalingen direct naar hun plaatselijke valuta converteren, waardoor ze van de voordelen van Bitcoin kunnen profiteren zonder te worden onderworpen aan prijsschommelingen. Omdat Bitcoin zoveel nuttige en unieke functies en eigenschappen biedt, kiezen veel gebruikers voor Bitcoin. Met zulke oplossingen en stimulansen is het mogelijk dat Bitcoin groeit en ontwikkelt tot een systeem waarin prijsvolatiliteit wordt beperkt."
    buyall: "Wat als iemand alle bestaande bitcoins opkoopt?"
    buyalltxt1: "Slechts een fractie van de bitcoins die tot nu toe uitgegeven zijn, zijn verkrijgbaar op wisselmarkten. De bitcoinmarkt is concurrerend, wat betekent dat de prijs van een bitcoin stijgt of daalt op basis van vraag en aanbod. Ook zullen de komende decennia nieuwe bitcoins uitgegeven worden. Daardoor kan zelfs niet de meest vastberaden koper alle bitcoins ter wereld opkopen. Dit betekent echter niet dat markten niet beïnvloedbaar zijn voor manipulatie van de prijs; er zijn geen grote hoeveelheden geld nodig om de marktprijs te doen stijgen of dalen, waardoor Bitcoin dusver nog steeds volatiel blijft."
    bettercurrency: "Wat als iemand een betere digitale valuta creëert?"
    bettercurrencytxt1: "Dat kan gebeuren. Op dit moment is Bitcoin verreweg de populairste gedecentraliseerde virtuele valuta, maar er is geen garantie dat dit zo zal blijven. Er bestaat al een aantal alternatieve valuta's die op Bitcoin zijn geïnspireerd. Het is echter waarschijnlijk wel juist om aan te nemen dat aanzienlijke verbeteringen nodig zijn voor een nieuwe valuta om Bitcoin voorbij te streven als het om een gevestigde markt gaat, maar ook dit blijft onvoorspelbaar. Bitcoin zou ook verbeteringen van een concurrerende valuta kunnen overnemen zolang dit de fundamentele onderdelen van het protocol niet wijzigt."
    transactions: "Transacties"
    tenminutes: "Waarom moet ik 10 minuten op bevestiging wachten?"
    tenminutestxt1: >
        Het ontvangen van een melding van een betaling is vrijwel direct bij Bitcoin.
        Er is echter een vertraging voordat het netwerk begint met uw transactie te
        bevestigen door het op te nemen in een blok. Een bevestiging betekent dat
        er consensus bestaat op het netwerk dat de bitcoins die je hebt ontvangen
        niet naar iemand anders zijn verzonden en als je eigendom worden beschouwd.
        Zodra uw transactie in een blok is opgenomen, zal het onder elk blok erna
        blijven begraven, wat exponentieel deze consensus zal bestendigen en het risico
        van een omgekeerde transactie zal verminderen. Elke bevestiging duurt enkele
        seconden tot 90 minuten, waarbij 10 minuten het gemiddelde is. Als voor de
        transactie een te lage vergoeding wordt betaald of als de transactie op een
        andere manier atypisch is, kan het veel langer duren voordat de eerste bevestiging
        wordt ontvangen. Elke gebruiker is vrij om te bepalen op welk moment hij een
        transactie als voldoende bevestigd beschouwt, maar 6 bevestigingen worden
        vaak als even veilig beschouwd als 6 maanden op een creditcardtransactie wachten.
    fee: "Wat zijn de transactiekosten?"
    feetxt1: >
        Transacties kunnen zonder kosten worden verwerkt, maar het verzenden van gratis
        transacties kan dagen of weken in beslag nemen. Hoewel de kosten na verloop
        van tijd kunnen stijgen, zijn de kosten van normale vergoedingen op dit moment
        zeer laag. Standaard voegen alle <a href="#choose-your-wallet#">Bitcoin portemonnees</a>
        die op Bitcoin.org vermeld staan aan uw transacties toe wat zij als een passende
        vergoeding beschouwen; de meeste van deze portemonnees geven u ook de mogelijkheid
        om de vergoeding te bekijken voordat u de transactie verzendt.
    feetxt2: >
        Transactiekosten worden gebruikt als bescherming tegen gebruikers die transacties
        verzenden om het netwerk te overbelasten en als een manier om miners te betalen
        voor hun werk om het netwerk te beveiligen. De nauwkeurige manier waarop vergoedingen
        werken is nog in ontwikkeling en zal in de loop van de tijd veranderen. Omdat
        de vergoeding niet gerelateerd is aan de hoeveelheid bitcoins die wordt verzonden,
        kan deze extreem laag of oneerlijk hoog lijken. In plaats daarvan is de vergoeding
        gerelateerd aan het aantal bytes in de transactie. Het gebruik van meervoudige
        ondertekening of het uitgeven van meerdere eerder ontvangen bedragen kan dus
        meer kosten dan eenvoudigere transacties. Als uw activiteit het patroon van
        conventionele transacties volgt, hoeft u geen ongewoon hoge kosten te betalen.
    poweredoff: "Wat als ik een bitcoin ontvang als mijn computer is uitgeschakeld?"
    poweredofftxt1: "Dit werkt prima. De bitcoins zullen de volgende keer dat u de portemonnee-applicatie opstart verschijnen. Bitcoins worden namelijk in werkelijkheid niet ontvangen door de software op uw computer, maar worden toegevoegd aan een openbaar register dat gedeeld wordt tussen alle apparaten op het netwerk. Als u bitcoins ontvangt wanneer uw portemonnee-applicatie niet draait en u uw portemonnee later opstart, zal het de blokken downloaden en zichzelf updaten met de transacties die het nog niet kende, en de bitcoins zullen na een tijdje verschijnen alsof ze pas net ontvangen waren. Uw portemonnee is alleen nodig wanneer u bitcoins uit wilt geven."
    sync: "Wat betekent 'synchroniseren' en waarom duurt dit zo lang?"
    synctxt1: "Een lange synchronisatietijd is alleen nodig bij full node-clients als Bitcoin Core. Technisch gezien, is synchroniseren het proces van het downloaden en verifiëren van alle voorgaande Bitcoin-transacties in het netwerk. Als een Bitcoin-client het bruikbare saldo van uw Bitcoin-adressen moet berekenen en nieuwe transacties moet uitvoeren, moet het op de hoogte zijn van alle voorgaande transacties. Deze stap kan veel bronnen opslokken en vereist voldoende bandbreedte en opslagruimte om de volledige blokketen te kunnen plaatsen. Om Bitcoin veilig te houden, moeten genoeg mensen full node-clients blijven gebruiken omdat deze transacties valideren en doorgeven."
    mining: "Mining"
    whatismining: "Wat is Bitcoin-mining?"
    whatisminingtxt1: "Mining is het proces van computerkracht gebruiken om transacties te verwerken, het netwerk te beveiligen en iedereen in het systeem met elkaar gesynchroniseerd te houden. Het kan worden beschouwd als het Bitcoin-datacentrum, met als uitzondering dat het is ontworpen volledig gedecentraliseerd te zijn met miners uit alle landen en zonder netwerkbeheerder wordt uitgevoerd. Dit proces wordt ook wel 'mining' genoemd omdat het een tijdelijk mechanisme is om nieuwe bitcoins uit te geven. Bitcoin-mining biedt echter beloningen in ruil voor behulpzame diensten die nodig zijn om een veilig betalingsnetwerk te kunnen uitvoeren. Mining is nog steeds nodig nadat de laatste bitcoin is uitgegeven."
    howminingworks: "Hoe werkt Bitcoin-mining?"
    howminingworkstxt1: "Iedereen kan een Bitcoin-miner worden door software op gespecialiseerde hardware te draaien. Mining-software zoekt naar transacties die via het peer-to-peer-netwerk worden uitgezonden en voert de nodige taken uit om deze transacties te verwerken en bevestigen. Bitcoin-miners voeren deze werkzaamheden uit omdat ze hiermee transactiekosten die door gebruikers voor snellere transactieverwerking zijn betaald en nieuw aangemaakte bitcoins uitgegeven volgens een vaste formule verdienen."
    howminingworkstxt2: "Om nieuwe transacties te bevestigen moeten ze in een blok inbegrepen zijn samen met een wiskundig werkbewijs. Deze bewijzen zijn moeilijk te genereren omdat er geen manier is om ze te creëren behalve door miljoenen calculaties per seconde uit te proberen. Dit vereist dat \"miners\" die berekeningen moeten uitvoeren voordat hun blokken worden geaccepteerd door het netwerk en voordat ze uitgekeerd worden. Als meer mensen gaan \"minen\" wordt het automatisch moeilijker gemaakt door het netwerk om geldige blokken te vinden om te verzekeren dat de gemiddelde tijd om een blok te vinden gelijk blijft aan 10 minuten. Als gevolg is \"mining\" een erg competitieve bezigheid waarin individuele \"miners\" geen controle hebben over wat er in de blokketen wordt inbegrepen.  "
    howminingworkstxt3: "Het werkbewijs is ook ontworpen om afhankelijk van het vorige blok een chronologische volgorde in de blokketen af te dwingen. Dit maakt het exponentieel moeilijker om eerdere transacties terug te draaien, omdat dit de herberekening van de werkbewijzen van alle daaropvolgende blokken vereist. Wanneer twee blokken tegelijkertijd worden gevonden, werken \"miners\" aan het eerste blok dat zij ontvangen en schakelen ze over naar de langste blokketen zodra het volgende blok wordt gevonden. Dit stelt \"mining\" in staat om een wereldwijde consensus op basis van rekenkracht te beveiligen en te onderhouden."
    howminingworkstxt4: "Bitcoin-miners kunnen niet valsspelen door hun eigen beloning te laten stijgen of frauduleuze transacties verwerken die het Bitcoin-netwerk kunnen corrumperen, omdat alle Bitcoin-nodes elk blok met ongeldige gegevens afwijzen conform de regels van het Bitcoin-protocol. Als gevolg hiervan blijft het netwerk veilig, zelfs als niet alle Bitcoin-miners te vertrouwen zijn."
    miningwaste: "Is Bitcoin-mining geen energieverspilling?"
    miningwastetxt1: "Het spenderen van energie om een betaalsysteem veilig te stellen en te bedienen is nauwelijks een verspilling. Net als elke andere betalingsdienst, brengt het gebruik van Bitcoin verwerkingskosten met zich mee. Diensten die nodig zijn voor de werking van de huidige wijdverbreide monetaire systemen, zoals banken, creditcards, en gepantserde voertuigen, gebruiken ook veel energie. In tegenstelling tot Bitcoin is hun totale energieverbruik echter niet transparant en kan het niet zo gemakkelijk worden gemeten."
    miningwastetxt2: "Bitcoin-mining is ontworpen om in de loop der tijd meer geoptimaliseerd te worden met gespecialiseerde hardware die minder energie verbruikt. De uitvoeringskosten van mining moeten proportioneel ten opzichte van de vraag blijven. Als Bitcoin-mining te competitief en minder winstgevend wordt, kiezen sommige miners ervoor om hun activiteiten te staken. Daarnaast wordt alle energie die besteed wordt aan mining omgezet naar hitte en de meest winstgevende miners zijn diegenen die deze hitte optimaal benutten. Een optimaal efficiënt miningnetwerk is een netwerk dat geen extra energie consumeert. Hoewel dit een ideaalbeeld is, zit de economie van mining zo in elkaar dat miners hier individueel naar te streven."
    miningsecure: "Hoe helpt mining om Bitcoin te beveiligen?"
    miningsecuretxt1: "Mining creëert het equivalent van een competitieve loterij waarin het heel moeilijk is voor dezelfde persoon om achtereenvolgend nieuwe transactieblokken aan de blokketen toe te voegen. Hierdoor wordt de neutraliteit van het netwerk beschermd door te voorkomen dat iemand bepaalde transacties kan blokkeren. Het voorkomt ook dat iemand delen van de blokketen kan vervangen om hun eigen uitgaven terug te draaien, iets wat kan worden gebruikt om andere gebruikers te bedriegen. Mining maakt het exponentieel moeilijker om een gedane transactie te herroepen door alle blokken volgend op deze transactie te herschrijven."
    miningstart: "Wat heb ik nodig om met mining te beginnen?"
    miningstarttxt1: "In de beginperiode van Bitcoin kon iedereen een nieuw blok vinden door eenvoudig gebruik te maken van de CPU-eenheid van hun pc. Door de enorme stijging van het aantal \"miners\" is de moeilijkheidsgraad voor het vinden van een nieuw blok zodanig gestegen dat dit enkel nog mogelijk en rendabel is met gespecialiseerde hardware. Bezoek  <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> voor meer informatie"
    security: "Beveiliging"
    secure: "Is Bitcoin veilig?"
    securetxt1: "De Bitcoin-technologie, waaronder het protocol en de cryptografie, hebben een solide staat van dienst als het om beveiliging gaat en het Bitcoin-netwerk is waarschijnlijk het grootste gedistribueerde computerproject ter wereld. De kwetsbaarheid van Bitcoin is te vinden aan de kant van gebruikers. Bitcoin-portemonneebestanden met de noodzakelijke geheime sleutels kunnen per ongeluk worden verwijderd, verloren of gestolen. Dit is vrijwel hetzelfde als bij fysiek geld dat digitaal wordt opgeslagen. Gelukkig kunnen gebruikers robuuste <a href=\"#secure-your-wallet#\">beveiligingsmaatregelen</a> inzetten om hun geld te beschermen of serviceproviders gebruiken die goede beveiligingsniveaus en verzekeringen tegen diefstal of verlies aanbieden."
    hacked: "Is Bitcoin in het verleden niet gehackt?"
    hackedtxt1: "De regels van het protocol en de cryptografie die wordt gebruikt voor Bitcoin werken jaren na aanvang nog steeds en dat is een goede indicatie dat het concept goed ontworpen is. Er zijn echter <a href=\"/en/alerts\">zwakke plekken in de beveiliging</a> in verschillende software-implementaties gevonden en gerepareerd. Net als enige andere software hangt de beveiliging van Bitcoin-software af van de snelheid waarop de problemen worden gevonden en verholpen. Hoe meer problemen worden ontdekt, hoe volwassener Bitcoin wordt."
    hackedtxt2: "Er zijn veel misverstanden over diefstal en beveiligingslekken in diverse bedrijven en beurzen. Hoewel deze gebeurtenissen betreurenswaardig zijn, is in geen van deze gevallen Bitcoin zelf gehackt, noch impliceren zij fouten in Bitcoin. Op dezelfde manier betekent een bankoverval ook niet dat de Euro onbetrouwbaar is. Het is wel nodig om methodes en veiligheidsoplossingen te vinden die de veiligheid verhogen en het algemene risico op diefstallen en verliezen beperken. Gedurende de laatste jaren zijn een aantal verbeteringen aangebracht zoals portemonnees met encryptie, offline portemonnees, hardwareportemonnees en transacties die meerdere handtekeningen vereisen."
    collude: "Kunnen gebruikers samenzweren tegen Bitcoin?"
    colludetxt1: "Het is niet mogelijk om het Bitcoin protocol eenvoudig te wijzigen. Een Bitcoin-klant die zich niet aan dezelfde regels houdt, kan niet zijn eigen regels opleggen aan andere gebruikers. Volgens de huidige specificatie is het niet mogelijk om tweemaal op dezelfde blockchain uit te geven en evenmin om bitcoins zonder geldige handtekening uit te geven. Daarom is het niet mogelijk om ongecontroleerde hoeveelheden bitcoins uit de lucht te halen, geld van andere gebruikers uit te geven, het netwerk te beschadigen of iets dergelijks."
    colludetxt2: "Een groot deel van de miners kan er echter voor kiezen om recente transacties te blokkeren of terug te draaien. Een groot deel van de gebruikers kan daarnaast druk uitoefenen zodat er bepaalde wijzigingen worden doorgevoerd. Omdat Bitcoin uitsluitend correct werkt met een volledige consensus onder alle gebruikers, kan het wijzigen van het protocol erg moeilijk zijn en vereist het de overgrote meerderheid van de gebruikers om deze wijzigingen over te nemen zodat de resterende gebruikers bijna geen andere keus hebben dan te volgen. Over het algemeen is het moeilijk voor te stellen waarom een Bitcoin-gebruiker ervoor zou kiezen een wijziging te accepteren die hun eigen geld op het spel zet."
    quantum: "Is quantum computing een gevaar voor Bitcoin?"
    quantumtxt1: "Ja, de meeste cryptografische systemen zijn dit, inclusief alle traditionele banksystemen. Operationele kwantumcomputers zijn er echter nog niet en zullen er in de nabije toekomst ook niet komen. Indien kwantumcomputers een gevaar dreigen te worden kan het Bitcoin protocol geüpgraded worden om post-kwantum algoritmes tn gebruiken. Gezien het belang van deze update ligt het in de verwachting dat het in hoge mate door ontwikkelaars bekeken zal worden voordat dit door alle Bitcoin-gebruikers aanvaard zal worden."
    help: "Help"
    morehelp: "Ik wil graag meer te weten komen. Waar kan ik hulp krijgen?"
    morehelptxt1: "U kunt meer informatie en hulp vinden op de pagina's over <a href=\"#resources#\">hulpmiddelen</a> en <a href=\"#community#\">gemeenschappen</a> of op de <a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">Wiki FAQ</a>."
