    visibilitytxt: "Er is een groeiend aantal gebruikers dat zoekt naar manieren om hun bitcoins te besteden. U kunt uw bedrijf aanmelden bij online directory's om zo eenvoudig te kunnen worden gevonden. U kunt ook het <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\"> Bitcoin-logo </a> op uw website of in uw winkel plaatsen."
    visibilitybut: "Geef uw bedrijf op"
  how-it-works:
    title: "Hoe werkt Bitcoin? - Bitcoin"
    pagetitle: "Hoe werkt Bitcoin?"
    intro: "Dit is een vraag waar vaak verwarring over bestaat, dus bij deze een korte uitleg!"
    basics: "De basis voor nieuwe gebruikers"
    basicstxt1: "Als nieuwe gebruiker kunt u met Bitcoin aan de slag zonder de technische details te begrijpen. Als je eenmaal een Bitcoin portefeuille op je computer of mobiele telefoon hebt geïnstalleerd, zal deze je eerste Bitcoin adres genereren en kun je er meer maken wanneer je er een nodig hebt. U kunt uw adressen aan uw vrienden bekendmaken zodat zij u kunnen betalen of andersom. In feite lijkt dit erg op hoe e-mail werkt, behalve dat Bitcoin-adressen maar één keer gebruikt moeten worden."
    balances: "Saldo's<span class=\"titlelight\"> - blockchain</span>"
    balancestxt: "De blockchain is een <b>gemeenschappelijk openbaar grootboek</b> waarop het gehele Bitcoin-netwerk is aangewezen. Alle bevestigde transacties worden in de blockchain opgenomen. Het stelt Bitcoin portefeuilles in staat om hun besteedbare saldo te berekenen, zodat nieuwe transacties kunnen worden geverifieerd om er zeker van te zijn dat ze daadwerkelijk eigendom zijn van de besteder. De integriteit en de chronologische volgorde van de blockchain worden met <a href=\"#vocabulary##[vocabulary.cryptography]\">cryptografie</a> afgedwongen."
    transactions: "Transacties<span class=\"titlelight\"> - privésleutels</span>"
    transactionstxt: "Een transactie is <b>een overdracht van waarde tussen Bitcoin portefeuilles</b> die in de blockchain wordt opgenomen. Bitcoin portefeuilles bevatten een geheim stukje gegevens, <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privé-sleutel</i></a> of zaad genaamd, dat wordt gebruikt om transacties te ondertekenen en een wiskundig bewijs te leveren dat ze van de eigenaar van de portefeuille afkomstig zijn. De <a href=\"#vocabulary##[vocabulary.signature]\"><i>ondertekening</i></a> voorkomt ook dat de transactie na ondertekening door wie dan ook wordt gewijzigd. Alle transacties worden naar het netwerk verzonden en worden gewoonlijk binnen 10-20 minuten bevestigd, via een proces dat <a href=\"#vocabulary##[vocabulary.mining]\"><i>mining</i></a> wordt genoemd."
    processing: "Verwerking<span class=\"titlelight\"> - mining</span>"
    processingtxt: "Mining is een <b>gedistribueerd consensussysteem</b> dat wordt gebruikt om uitstaande transacties te <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>bevestigen</i></a> door ze in de blockchain op te nemen. Het dwingt een chronologische volgorde in de blockchain af, beschermt de neutraliteit van het netwerk en stelt verschillende computers in staat overeenstemming te bereiken over de staat van het systeem. Om te worden bevestigd, moeten transacties worden verpakt in een <a href=\"#vocabulary##[vocabulary.block]\"><i>blok</i></a> dat aan zeer strenge cryptografische regels voldoet, die door het netwerk zullen worden geverifieerd. Deze regels voorkomen dat vorige blokken worden gewijzigd omdat hierdoor alle volgende blokken ongeldig zouden worden. Mining creëert ook het equivalent van een concurrerende loterij, dat voorkomt dat een individu gemakkelijk achtereenvolgende nieuwe blokken aan de blockchain kan toevoegen. Op deze manier kan geen enkele groep of individu controleren wat er in de blockchain is opgenomen of delen van de blockchain vervangen om hun eigen uitgaven terug te draaien."
    readmore: "Nog meer informatie"
    readmoretxt: "Dit is slechts een korte samenvatting van Bitcoin. Als je meer wilt weten over de details, kun je de originele paper lezen die het ontwerp beschrijft, de documentatie van de ontwikkelaar, of de Bitcoin wiki raadplegen."
  index:
    title: "Bitcoin - Opensource-P2P-geld"
    metadescription: "Bitcoin is een innovatief betalingsnetwerk en een nieuw soort geld. Vind alle informatie die u nodig heeft en ga aan de slag met Bitcoin op bitcoin.org."
    listintro: "Bitcoin is een innovatief betalingsnetwerk en een nieuw soort geld."
    list1: "Snelle peer-to-peer transacties"
    list2: "Wereldwijde betalingen"
    list3: "Lage transactiekosten"
    desc: "Bitcoin gebruikt peer-to-peer-technologie om zonder centrale instantie of banken te kunnen werken; het verwerken van transacties en het uitgeven van bitcoins gebeurt collectief door het hele netwerk. <b>Bitcoin is opensource; het ontwerp is openbaar, niemand is eigenaar of beheerder van Bitcoin en <a href=\"#support-bitcoin#\">iedereen kan meedoen</a></b>. Dankzij de unieke eigenschappen staat Bitcoin vele nieuwe gebruiksmogelijkheden toe die tot nog toe niet mogelijk waren met andere betalingssystemen."
    overview: "Krijg snel een overzicht voor"
  innovation:
    title: "Innovatie - Bitcoin"
    pagetitle: "Innovatie in Betalingssystemen"
    summary: "Bitcoin gaat niet alleen over het versturen van geld. Het heeft vele functies en opent vele mogelijkheden die de gemeenschap nog steeds onderzoekt. Hier zijn enkele technologieën die momenteel worden onderzocht en in sommige gevallen worden omgevormd tot echte producten en diensten. De interessantste toepassingen van Bitcoin moeten waarschijnlijk nog ontdekt worden."
    control: "Beveiliging tegen fraude"
    controltext: "Een ongekend beveiligingsniveau is met Bitcoin mogelijk. Het netwerk biedt gebruikers bescherming tegen de meest voorkomende vormen van fraude, zoals terugboekingen of ongewenste kosten, en bitcoins zijn onmogelijk te vervalsen. Gebruikers kunnen een back-up van hun portefeuille maken of deze versleutelen. Hardware portefeuilles maken het heel moeilijk om geld te stelen of te verliezen. Bitcoin is zo ontworpen dat gebruikers volledige controle over hun geld hebben."
    global: "Wereldwijde toegankelijkheid"
    globaltext: "Met Bitcoin kunnen alle betalingen in de wereld volledig interactief zijn. Met Bitcoin kan elke bank, elk bedrijf of elk individu veilig betalingen verzenden en ontvangen, waar en wanneer dan ook, met of zonder bankrekening. Bitcoin is verkrijgbaar in een groot aantal landen die vanwege hun eigen beperkingen voor de meeste betaalsystemen nog steeds buiten bereik zijn. Bitcoin vergroot de wereldwijde toegang tot handel en kan internationale handel helpen floreren."
    cost: "Kostenefficiëntie"
    costtext: "Door het gebruik van cryptografie kunnen beveiligde betalingen verricht worden zonder trage en dure tussenpersonen. Een Bitcoin-transactie kan dus veel goedkoper en sneller verricht worden dan de alternatieven. Dit betekent dat Bitcoin de potentie heeft om in de toekomst een algemene manier te worden om valuta's te verzenden. Bitcoin kan ook een rol spelen om in veel landen de  <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">armoede te verlagen</a> door de hoge transactiekosten voor de salarissen van werknemers te verlagen."
    donation: "Fooien en giften"
    donationtext: "Bitcoin is een bijzonder efficiënte oplossing voor fooien en donaties. Het versturen van een betaling vereist slechts een klik en het ontvangen van donaties kan zo eenvoudig zijn als het weergeven van een QR-code. Donaties kunnen zichtbaar zijn voor het publiek, wat de transparantie voor non-profitorganisaties vergroot. In noodgevallen, zoals natuurrampen, kunnen Bitcoin donaties bijdragen aan een snellere internationale reactie."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Bitcoin kan worden gebruikt om Kickstarter-achtige crowdfunding-campagnes te voeren, waarbij individuen geld toezeggen aan een project dat er alleen van wordt afgenomen als er voldoende toezeggingen zijn ontvangen om het doel te bereiken. Dergelijke zekerheidscontracten worden door het Bitcoin protocol verwerkt, hetgeen voorkomt dat een transactie plaatsvindt voordat aan alle voorwaarden is voldaan. Lees meer over de technologie achter crowdfunding."
    micro: "Microbetalingen"
    microtext: >
        Stelt u zich eens voor dat u naar de internetradio luistert die door de tweede
        wordt betaald, webpagina's bekijkt met een kleine tip voor elke advertentie
        die niet wordt weergegeven, of bandbreedte koopt bij een WiFi-hotspot per
        kilobyte. Bitcoin is efficiënt genoeg om al deze ideeën mogelijk te maken.
        <a href="https://bitcoinj.github.io/working-with-micropayments">Leer meer</a>
        over de technologie achter Bitcoin microbetalingen of over <a href="http://lightning.network/">toekomstige
        upgrades</a> die momenteel worden ontworpen en geïmplementeerd om microbetalingen
        toegankelijker te maken.
    mediation: "Bemiddeling bij geschillen"
    mediationtext: "Bitcoin kan worden gebruikt om innovatieve diensten voor geschillenbemiddeling te ontwikkelen met meervoudige handtekeningen. Dergelijke diensten zouden het voor een derde partij mogelijk kunnen maken om een transactie goed te keuren of af te wijzen in geval van onenigheid tussen de partijen zonder de controle over hun geld te hebben. Aangezien deze diensten compatibel zouden zijn met elke gebruiker en handelaar die Bitcoin gebruikt, zou dit waarschijnlijk leiden tot vrije concurrentie en hogere kwaliteitsnormen."
    multisig: "Accounts met meervoudige ondertekening"
    multisigtext: "Meerdere handtekeningen staan toe ​​dat een transactie alleen door het netwerk wordt geaccepteerd als een bepaald aantal van een bepaalde groep personen instemmen om de transactie te ondertekenen. Dit kan gebruikt worden door een raad van bestuur om een lid te weerhouden om een gedeelte van hun schatkist uit te geven zonder toestemming van andere leden. Dit kan ook worden gebruikt door banken om diefstal te voorkomen door betalingen boven een drempelwaarde te blokkeren indien de gebruiker geen aanvullende validatie verschaft."
    trust: "Vertrouwen en integriteit"
    trusttext: "Bitcoin biedt oplossingen voor veel van de vertrouwensproblemen waar banken tegenwoordig mee te maken hebben. Met selectieve transparantie van de boekhouding, digitale contracten en onomkeerbare transacties kan Bitcoin worden gebruikt als basis om het vertrouwen en overeenkomsten te herstellen. Slechte banken kunnen het systeem niet om de tuin leiden om een slaatje te slaan ten koste van andere banken of het publiek. Een toekomst waarin grote banken Bitcoin ondersteunen kan helpen om de integriteit van en het vertrouwen in financiële instellingen te herstellen."
    resiliency: "Robuustheid en decentralisatie"
    resiliencytext: "Door middel van decentralisatie creëerde Bitcoin een ander type betaalnetwerk met een verhoogde veerkracht en redundantie. Bitcoin kan miljoenen dollars aan zonder gebruik te maken van militaire bescherming. Omdat er geen centraal storingspunt is, zoals een datacenter, is het lastig om het netwerk aan te vallen. Bitcoin zou een interessante stap voorwaarts kunnen betekenen in de beveiliging van lokale en wereldwijde financiële systemen."
    transparency: "Flexibele transparantie"
    transparencytext: "Alle Bitcoin-transacties zijn openbaar en transparant en de identiteit van de mensen achter de transacties is altijd privé. Dit stelt individuen en organisaties in staat te werken met flexibele transparantieregels. Een bedrijf kan er bijvoorbeeld voor kiezen om bepaalde transacties en saldi alleen bekend te maken aan bepaalde werknemers, net zoals een non-profit organisatie vrij is om het publiek te laten zien hoeveel ze ontvangen aan dagelijkse en maandelijkse donaties."
    automation: "Geautomatiseerde oplossingen"
    automationtext: "Geautomatiseerde diensten hebben gewoonlijk te maken met kosten en beperkingen van contante betalingen of creditcardbetalingen. Hieronder vallen allerlei verkoopautomaten, van treinkaartjes tot frisdrankmachines. Bitcoin is geschikt voor gebruik in een nieuwe generatie van geautomatiseerde diensten om hun operationele kosten te verlagen. Stelt u zich eens voor: zelfrijdende taxi's of een winkel waar u uw aankopen kunt betalen zonder in de rij te staan. Er zijn veel ideeën mogelijk."
