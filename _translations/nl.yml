  scams:
    title: "Vermijd oplichting - Bitcoin"
    pagetitle: "Vermijd oplichting"
    summary: "Leer over de meest voorkomende bitcoin-oplichtingspraktijken om uzelf en uw geld te beschermen."
    table: "Soorten Oplichting"
    blackmail: "Chantage"
    blackmailtxt: "Blijf op uw hoede voor chantagepogingen waarin onbekenden u afpersen in ruil voor bitcoin. Een veelvoorkomende manier waarop dit gebeurt is via e-mail, waarin de verzender een boodschap verstuurt, waarin deze beweert de controle te hebben over uw computer, en mee zou kijken via beheer-op-afstand (RDP). De oplichter zegt dat deze een key-logger heeft geïnstalleerd en met uw webcam meekijkt, en iets heeft opgenomen dat u niet aan anderen zou willen laten zien. U krijgt twee opties: bitcoin versturen om het materiaal te onderdrukken, of niet betalen en merken dat het materiaal naar naar uw e-mailcontacten en sociale netwerken wordt verspreid. Oplichters gebruiken gestolen mailadreslijsten en andere gelekte gebruikersinformatie om deze oplichting op grote schaal en naar vele mensen te sturen."
    fake-exchanges: "Nep-Beurzen"
    fake-exchangestxt: "Omdat bitcoin steeds populairder werd, wilden ook steeds meer mensen bitcoin bemachtigen. Helaas proberen slechteriken hiervan misbruik te maken door nep-beurzen op te zetten. Deze nep-beurzen misleiden wellicht gebruikers door extreem concurrerende marktprijzen aan te bieden, en hen te laten denken dat ze op een snelle en gemakkelijke manier een goede bitcoin-aankoop doen. Let erop dat je gebruikt maakt van een <a href=\"/en/exchanges\">beurs met een goede reputatie</a> als je bitcoin koopt of verkoopt."
    free-giveaways: "Gratis Weggevertjes"
    free-giveawaystxt: "Vanwege de virale aard van de manier waarop informatie zich op het internet verspreidt, proberen oplichters misbruik van personen te maken door gratis bitcoin of andere digitale valuta aan te bieden in ruil voor het versturen van een klein bedrag om zich te registreren, of door het verstrekken van persoonlijke informatie. Wanneer u dit op een website of sociaal netwerk ziet, kunt u de inhoud het beste onmiddellijk als frauduleus melden, zodat anderen er niet het slachtoffer van worden."
    impersonation: "Impersonatie"
    impersonationtxt: "Helaas is het voor oplichters heel gemakkelijk om sociale media accounts aan te maken en zich als persoon voor te doen. Vaak liggen ze op de loer, totdat de persoon die ze proberen zich voor te doen, content publiceert. De impersonator antwoordt dan met een vervolgbericht of een oproep tot actie - zoals een gratis giveaway - met behulp van een account dat er bijna identiek uitziet als de oorspronkelijke afzender of auteur. Hierdoor lijkt het alsof de oorspronkelijke persoon het zegt. Een andere mogelijkheid is dat impersonators proberen deze valse accounts te gebruiken om anderen via een privébericht of een directe boodschap te verleiden tot een of andere actie in een poging om te frauderen of compromissen te sluiten. Doe nooit mee aan gratis giveaways, en als u een vreemd verzoek ontvangt via iemand in uw netwerk, kunt u het beste dubbel controleren om de authenticiteit via meerdere communicatiemiddelen te laten bevestigen."
    malware: "Malware"
    malwaretxt: "Hackers zijn erg creatief geworden in het vinden van manieren om van mensen te stelen. Wanneer je bitcoin verzendt, zorg er dan ook altijd voor dat je het adres waarnaar je verzendt twee tot driedubbel controleert. Sommige malware programma's zullen, als ze eenmaal geïnstalleerd zijn, de bitcoin-adressen wijzigen wanneer ze vanaf het klembord van een gebruiker worden geplakt, zodat alle bitcoin onbewust naar het adres van de hacker wordt gestuurd. Aangezien er weinig kans is om een bitcoin-transactie om te keren als deze eenmaal door het netwerk is bevestigd, betekent dit dat het te laat is en hoogstwaarschijnlijk niet kan worden hersteld. Het is een goed idee om super voorzichtig te zijn over welke programma's u beheerderstoegang op uw apparaten toekent. Een up-to-date, gerenommeerde virusscanner kan ook helpen, maar is niet waterdicht."
    meet-in-person: "Persoonlijk Ontmoeten"
    meet-in-persontxt: "Als u ter plekke bitcoin verhandelt, kan de tegenpartij vragen u persoonlijk ontmoeten om te handelen. Als dit geen vertrouwde tegenpartij is die u al kent, is dit een risicovolle voorstel, waarbij u kunt worden beroofd of verwond. Er zijn tevens gevallen bekend van oplichters die nepgeld hebben gebruikt om voor bitcoin om te wisselen. Overweeg een peer-to-peer-platform te gebruiken als escowdienst, in plaats van een persoonlijke ontmoeting."
    money-transfer-fraud: "Geld-Overboekingsfraude"
    money-transfer-fraudtxt: "Beantwoordt geen e-mails of berichten van onbekenden die u vragen hen te helpen om geld over te maken of te verplaatsen, waarna beloofd wordt dat u, als dank voor uw werk, een deel van het geld ontvangt."
    phishing-emails: "Phishing-E-mails"
    phishing-emailstxt: "Pas op voor e-mails die zogenaamd afkomstig zijn van diensten die u gebruikt om u te vragen om actie te ondernemen, zoals het resetten van uw wachtwoord of het doorklikken om enige vorm van interactie met betrekking tot uw account te bieden. Het kan heel moeilijk zijn om het verschil te zien tussen een valse email waarmee wordt geprobeerd u te verleiden uw account in gevaar te brengen en een legitieme email die wordt verzonden namens een product of dienst die u gebruikt. In geval van twijfel kunt u overwegen om de authenticiteit van de communicatie drievoudig te controleren door deze door te sturen naar het bedrijf, via het e-mailadres van de contactpersoon op hun website, hen te bellen via de telefoon en/of hen te bereiken via hun officiële sociale media-accounts."
    phishing-websites: "Phishing-Websites"
    phishing-websitestxt: "Phishing-websites werken samen met phishing-emails. De emails bevatten een link naar de website die gemaakt is om login-informatie buit te maken, of virussen te installeren. Als u niet 100% zeker dat een website legitiem is, installeer dan geen software en log er niet op in. Phishing-websites kunnen ook voorkomen als gesponsorde links in zoekmachines of in app-marktplaatsen. Wees op uw hoede dat u geen nep-app downloadt of op deze gesponsorde phishing-links klikt."
    ponzi-schemes: "Ponzifraude"
    ponzi-schemestxt: "Trap niet in aanbiedingen waar één of meerdere personen, in ruil voor een storting, je een gegarandeerd rendement bieden. Dit staat bekend als een Ponzi-scheme, waar nieuwe betalingen worden gebruikt om huidige investeerders te betalen. Het eindresultaat is doorgaans dat veel mensen veel geld verliezen."
    pyramid-schemes: "Piramidespelen"
    pyramid-schemestxt: "Piramidespelen zijn oplichtingspraktijken die beloven deelnemers rendement op basis van heEen piramideconstructie belooft rendement aan deelnemers op basis van het aantal mensen dat zij uitnodigen om mee te doen. Hierdoor kan het stelsel viraal en snel groeien, maar meestal leidt het niet tot enige vorm van zinvol rendement voor de leden en/of de genodigden die ook zijn toegetreden. Nodig nooit je persoonlijke netwerk uit met als enige doel om beloningen of rendementen van een product of dienst te verzamelen, en investeer niet met je eigen kapitaal op aandringen van anderen om het proces te versnellen."
    prize-giveaways: "Weggeefprijzen"
    prize-giveawaystxt: "Net als weggevertjes, zijn weggeefprijzen oplichtingspraktijken waarin wordt geprobeerd om mensen een actie te laten ondernemen, of informatie prijs te geven. Een voorbeeld is het opgeven van naam, adres, email en telefoonnummer om een prijs te ontvangen. Door deze informatie te geven kan een hacker zich als u voordoen en toegang krijgen tot uw accounts."
    pump-and-dumps: "Pump-en-Dump-oplichting"
    pump-and-dumpstxt: "Vertrouw geen mensen die u en anderen verleiden om te investeren, omdat ze beweren te weten wat de prijs van bitcoin gaat worden. Bij Pump-en-Dump-oplichting probeert een persoon (of groep personen) om de prijs kunstmatig omhoog te drijven, waarna deze oplichters hun eigen aandeel met winst verkopen."
    ransomware: "Ransomware"
    ransomwaretxt: "Dit is een type malware dat de toegang tot een apparaat deels of volledig blokkeert, tenzij u losgeld betaalt in bitcoin. De beste oplossing is om advies in te winnen van een betrouwbare professional die de malware kunnen verwijderen, in plaats van het losgeld te betalen. Wees tevens voorzichtig bij het installeren van programma's, in het bijzonder die programma's die om beheerdersrechten vragen. Controleer ook goed of de applicatie die u downloadt niet nep is en/of een legitieme app, die u in het verleden hebt gebruikt,  probeert na te bootsen."
    scam-coins: "Oplichtersmunten"
    scam-coinstxt: "Pas op bij het investeren in alternatieve munten (altcoins). Er zijn oplichters actief die proberen slachtoffers altcoins te laten kopen in privétransacties, of ze beloven korting in de voorverkoop. Scam Coins hebben vaak aantrekkelijke websites en beweren grote hoeveelheden volgers in hun gemeenschap te hebben, waardoor slachtoffers angst  krijgen de boot te missen als ze niet meedoen. Deze angst wordt gebruikt om de prijs van het product op te drijven, waarna de oplichters hun deel met winst verkopen. Scam Coins zonder grote hoeveelheden volgers bieden soms ook Airdrops aan, waar mensen gratis munten krijgen als ze bij de gemeenschap komen. Hierdoor kunnen zwendelmunten hun initiatieven met overdreven tractiemetingen presenteren, zodat beleggers het gevoel hebben dat ze de boot missen als het moment is aangebroken om te beslissen of ze willen kopen. Scam Coins kunnen ook het woord Bitcoin misbruiken om mensen valselijk te laten denken dat er een legitieme samenwerking met Bitcoin is."
  secure-your-wallet:
    title: "Beveilig uw portemonnee - Bitcoin"
    pagetitle: "Beveilig uw portemonnee"
    summary: "Net als in het gewone leven moet u goed op uw portemonnee letten. Bitcoin maakt het eenvoudiger dan ooit om geld wereldwijd te versturen. Daarnaast houdt u altijd controle over uw geld. Aan zulke grote mogelijkheden kleven echter grote veiligheidszorgen. Tegelijkertijd kan Bitcoin heel erg veilig zijn als het correct wordt gebruikt. <b>Onthoud dat u verantwoordelijk bent voor het aanwenden van goede gewoonten om de veiligheid van uw geld te waarborgen</b>."
    everyday: "Kleine bedragen voor alledaags gebruik"
    everydaytxt: "Een Bitcoin-portemonnee is als een portemonnee met cash. Als u niet met duizend euro in uw zak zou rondlopen, kunt u dezelfde bedenkingen hebben bij uw Bitcoin-portemonnee. Over het algemeen is het het beste om kleine hoeveelheden bitcoins op uw computer of mobiele apparaat te hebben voor alledaags gebruik en de resterende hoeveelheid in een veilige omgeving te bewaren."
    online: "Wees voorzichtig met online diensten"
    onlinetxt: "Wees op uw hoede voor services die zijn ontworpen om uw geld online op te slaan. Veel wisselkantoren en online portemonnees hebben in het verleden te maken gehad met beveiligingsschendingen en dergelijke services bieden over het algemeen nog steeds niet genoeg verzekering en beveiliging om te kunnen worden gebruikt voor het opslaan van geld zoals een bank. Daarom wilt u misschien andere <a href=\"#choose-your-wallet#\"> Bitcoin-portemonnees</a> gebruiken. Wees in andere gevallen voorzichtig bij het kiezen van dergelijke services. Daarnaast raden we u aan om een tweevoudige authenticatie te gebruiken."
    backup: "Maak back-ups van uw portemonnee"
    backuptxt: "Indien op een veilige plek opgeslagen, kan een back-up van uw portemonnee u beschermen tegen computeruitval en menselijke vergissingen. U kunt op deze manier ook uw portemonnee herstellen als uw mobiele apparaat of computer is gestolen, mits u uw portemonnee hebt versleuteld."
    backupwhole: "Maak een back-up van uw gehele portemonnee"
    backupwholetxt: "Sommige portemonnees gebruiken intern vele verborgen geheime sleutels. Als u slechts een back-up heeft van uw geheime sleutels voor uw zichtbare Bitcoin-adressen, zou het kunnen dat u niet in staat bent om een groot deel van uw geld uit de back-up terug te halen."
    backuponline: "Versleutel online back-ups"
    backuponlinetxt: "Elke back-up die online is opgeslagen is zeer gevoelig voor diefstal. Zelfs een computer die slechts is verbonden met het internet is kwetsbaar voor kwaadaardige software. Daarom is het een goed gebruik om elke back-up die op één of andere manier met het internet in contact staat te versleutelen."
    backupmany: "Gebruik veel veilige locaties"
    backupmanytxt: "Het is goed om niet afhankelijk te zijn van één enkel punt waar iets mis kan gaan, een zogenaamd 'single point of failure'. Als u een kopie van uw back-up op verschillende plaatsen opslaat is het onwaarschijnlijker dat een ramp u van uw bitcoins berooft; bijvoorbeeld als uw huis afbrandt. U kunt ook overwegen om uw back-up op verschillende media op te slaan, zoals op USB-sticks, op papier en op cd's."
    backupregular: "Maak regelmatig back-ups"
    backupregulartxt: "U dient regelmatig een back-up te maken om ervoor te zorgen dat alle nieuwe Bitcoin-adressen en alle recente wisselgeldadressen opgenomen zijn in de back-up. Echter, binnenkort zullen alle programma's portemonnees gebruiken waarvan maar één keer een back-up gemaakt hoeft te worden."
    encrypt: "Versleutel uw portemonnee"
    encrypttxt: "Als u uw portemonnee of smartphone versleutelt, kan er niets worden uitgehaald zonder wachtwoord. Zo bent u beter beveiligd tegen dieven, maar het kan u niet beschermen tegen software of hardware die uw toetsaanslagen uitleest."
    encryptforget: "Vergeet uw wachtwoord nooit"
    encryptforgettxt: "U moet ervoor zorgen dat u nooit uw wachtwoord vergeet of verliest, anders bent u uw geld voor altijd kwijt! Er zijn in tegenstelling tot banken vrij weinig mogelijkheden om uw Bitcoin-wachtwoord te herstellen. Zelfs na jaren uw wachtwoord niet gebruikt te hebben, dient u deze nog te kunnen herinneren. Als u twijfelt, kunt u wellicht uw wachtwoord op een briefje schrijven en op een veilige plek bewaren, zoals in een kluis."
    encryptstrong: "Gebruik een sterk wachtwoord"
    encryptstrongtxt: "Een wachtwoord dat slechts bestaat uit letters of herkenbare woorden moet worden beschouwd als zeer zwak en makkelijk te kraken. Een sterk wachtwoord bevat letters, cijfers en leestekens en is ten minste 16 tekens lang. De veiligste wachtwoorden worden gegenereerd door programma's die speciaal voor dat doeleinde zijn gemaakt. Sterke wachtwoorden zijn vaak moeilijker te onthouden, dus u moet ervoor zorgen dat u dit goed in uw hoofd houdt."
    offline: "Offline portemonnee voor spaargeld"
    offlinetxt: "Een offline portemonnee, ook wel cold storage genoemd, biedt het hoogste veiligheidsniveau om geld te bewaren. U doet dit door een portemonnee te bewaren op een beveiligde plek die niet is verbonden met het internet. Als dit correct wordt uitgevoerd, biedt het een goede beveiliging tegen kwetsbaarheden van computers. Een offline portemonnee samen met back-ups en versleuteling gebruiken wordt aanbevolen. Hier volgt een overzicht van enkele benaderingen."
    offlinetx: "Offline transactieondertekening"
    offlinetxtxt1: "Voor deze aanpak hebt u twee computers nodig die een portemonnee gedeeltelijk delen. De eerste mag met geen enkel netwerk zijn verbonden. Dit is degene die de volledige portemonnee bevat en in staat is transacties te ondertekenen. De tweede computer is verbonden met het internet en heeft een alleen-bekijken-versie van de portemonnee. Hiermee kunnen transacties wel worden gemaakt, maar niet worden ondertekend. Zo kunt u op veilige wijze nieuwe transacties uitgeven via de volgende stappen:"
    offlinetxtxt2: "Maak een nieuwe transactie aan op de online computer en sla deze op een USB-stick op."
    offlinetxtxt3: "Stop de USB-stick in de offline computer en onderteken de transactie."
    offlinetxtxt4: "Stop de USB-stick weer in de online computer en verstuur de ondertekende transactie."
    offlinetxtxt5: "Omdat de computer die is verbonden met het internet geen transacties kan ondertekenen, kan deze ook niet worden gebruikt om geld te verzenden als deze is gekraakt. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> kan offline transactieondertekening uitvoeren."
    hardwarewallet: "Hardwareportemonnees"
    hardwarewallettxt: "Hardwareportemonnees zijn de beste balans tussen zeer hoge veiligheid en gebruiksgemak. Deze portemonnees zijn kleine apparaatjes die van het begin af aan als portemonnee zijn ontworpen. Er kan geen software op worden geïnstalleerd, waardoor deze portemonnees erg veilig zijn wat betreft kwetsbaarheid van computers en online dieven. Omdat ze back-ups toestaan, kunt u uw geld terugkrijgen als u het apparaat verliest."
    update: "Houd uw software up-to-date"
    updatetxt: "Met de nieuwste versie van de Bitcoin-software beschikt u altijd over de belangrijkste stabiliteits- en beveiligingsfixes. Updates kunnen verschillende problemen voorkomen dankzij nieuwe handige functies en een betere beveiliging van uw portemonnee. Het installeren van updates voor alle andere software op uw computer of mobiele apparaat is tevens van belang om uw portemonnee-omgeving veiliger te maken."
    offlinemulti: "Meervoudige handtekeningen om te beschermen tegen diefstal"
    offlinemultitxt: "Bitcoin heeft een functionaliteit voor meerdere handtekeningen, wat ervoor zorgt dat een transactie meerdere onafhankelijke goedkeuringen vereist om uitgevoerd te worden. Dit kan gebruikt worden door een organisatie om zijn leden toegang te geven tot de schatkist, waarbij een opname alleen toegestaan wordt als 3 of 5 leden de transactie ondertekenen. Sommige webportemonnees leveren ook portemonnees met meerdere handtekeningen, wat de gebruikers in staat stelt om controle over hun geld te houden terwijl ze voorkomen dat een dief fondsen steelt door in te breken op een enkel apparaat of server."
    offlinetestament: "Denk aan uw testament"
    offlinetestamenttxt: "Uw bitcoins kunnen voorgoed verloren gaan als u geen back-upplan heeft voor uw naasten en familie. Als niemand de locatie van uw portemonnees en wachtwoorden kent als u er niet meer bent, dan is er geen hoop meer dat uw geld kan worden teruggehaald. Als u hier een beetje tijd in investeert, kan dat een wereld van verschil maken."
  spend-bitcoin:
    title: "Bitcoin uitgeven - Bitcoin"
    pagetitle: "Bitcoin uitgeven"
    summary: "Er zijn duizenden bedrijven over de hele wereld die Bitcoin accepteren."
    products-online: "Vind producten die online te koop zijn"
    products-online-text: "Een veel voorkomend gebruik voor Bitcoin is het doen van online aankopen. Er zijn honderden online winkels en winkeliers die Bitcoin accepteren. Met behulp van een zoekmachine als <a href=\"https://spendabit.co/\">Spendabit</a> kunt u door miljoenen producten zoeken, die allemaal beschikbaar zijn om met bitcoins te kopen."
    directory: "Navigeer door de bedrijvengids."
    directory-text: "U kunt ook veel bedrijven vinden die in online <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">directories</a> staan vermeld."
    business-map: "Vind bedrijven bij u in de buurt"
    business-map-text: "Er zijn ook veel lokale ondernemingen, zoals cafés en restaurants die Bitcoin accepteren. U kunt <a href=\"https://coinmap.org/\">Coinmap.org</a> gebruiken om te bladeren door duizenden van deze  ondernemingen over de hele wereld."
  support-bitcoin:
    title: "Help Bitcoin - Bitcoin"
    pagetitle: "Help Bitcoin"
    summary: "Bitcoin is voortgekomen uit een kleine gemeenschap en is snel gegroeid. Er zijn veel dingen die je kunt doen om het te ondersteunen en anderen te helpen meer te leren."
    use: "Bitcoin gebruiken"
    usetxt: "<a href=\"#getting-started#\">Bitcoin gebruiken</a> is het eerste wat u kunt doen om Bitcoin te ondersteunen. Er zijn waarschijnlijk vele gevallen waarin het uw leven gemakkelijker kan maken. U kunt betalingen accepteren en aankopen doen met Bitcoin."
    node: "Maak deel uit van het netwerk"
    nodetxt: "Als u een goede internetverbinding heeft, kunt u het Bitcoin-netwerk versterken door <a href=\"/en/full-node\">full node software</a> op uw computer of server te laten draaien met poort 8333 open. \"Full nodes\" beveiligen en versturen alle transacties."
    mining: "Mining"
    miningtxt: "U kunt beginnen met de <a href=\"http://www.bitcoinmining.com/\">mining van Bitcoins</a> om de transactieverwerking te ondersteunen. Om het netwerk te beschermen, is het raadzaam om u bij kleinere miningpools of zelfs gedecentraliseerde pools zoals <a href=\"http://p2pool.in/\">P2Pool</a> of <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">pools</a> aan te sl;uiten met ondersteuning voor getblocktemplate (GBT)."
    develop: "Ontwikkeling"
    developtxt: "Bitcoin is gratis software. Als ontwikkelaar kun je je superkrachten gebruiken om goed te doen en <a href=\"#development#\">Bitcoin te verbeteren</a>. Of je kunt verbazingwekkende nieuwe diensten of software bouwen die van Bitcoin gebruik maken."
    donation: "Doneren"
    donationtxt: "De eenvoudigste manier om te helpen is door wat bitcoin te <a href=\"http://bitgivefoundation.org/donate/\">doneren</a> aan BitGive. Of u kunt direct helpen bij de financiering van elk project met betrekking tot Bitcoin waarvan u denkt dat het in de toekomst nuttig zal zijn."
    nonprofit: "Organisaties"
    nonprofittxt: "Veel <a href=\"#community##[community.non-profit]\">non-profitorganisaties</a> richten zich op de bescherming en promotie van Bitcoin. U kunt deze groepen helpen door mee te doen aan hun projecten, discussies en evenementen."
    spread: "Verspreiden"
    spreadtxt: "Spreek over Bitcoin met geïnteresseerde mensen. Schrijf erover op je blog. Vertel uw favoriete winkels die u graag met Bitcoin wilt betalen. Help om <a href=\"/en/spend-bitcoin\">handelarengidsen</a> up-to-date te houden. Of wees creatief en maak een mooi Bitcoin T-shirt voor jezelf."
    wiki: "Documentatie"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> en de <a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> bieden nuttige documentatie en we zijn voortdurend bezig de informatie die ze bevatten te verbeteren. U kunt helpen om deze hulpmiddelen te verbeteren en up-to-date te houden."
    translate: "Vertalen"
    translatetxt: "U kunt helpen bij het verspreiden van het bewustmakingsproces van Bitcoin door te vertalen of vertalingen te verbeteren in belangrijke delen van het Bitcoin-ecosysteem. Kies gewoon een project waarmee u wilt helpen."
    help: "Maak kennis met de community's"
    helptxt: "U kunt u bij de Bitcoin-<a href=\"#community#\">community's</a> aansluiten en met andere Bitcoin-liefhebbers praten. U kunt elke dag meer te weten komen over Bitcoin, nieuwe gebruikers helpen en meedoen aan interessante projecten."
  vocabulary:
    title: "Woordenlijst - Bitcoin"
    pagetitle: "Enkele regelmatig gehoorde Bitcoin-termen"
    summary: "Bitcoin biedt een nieuwe benadering op het gebied van betalingen en als zodanig zijn er enkele nieuwe woorden die onderdeel van uw woordenschat kunnen worden."
    table: "Inhoudsopgave"
    address: "Bitcoin-adres"
    addresstxt: "Een Bitcoin-adres is <b>vergelijkbaar met een huis- of e-mailadres</b>. Het is het enige wat u aan anderen hoeft te geven om hen in staat te stellen betalingen via Bitcoin aan u te sturen. Een belangrijk verschil is echter dat elk adres slechts één keer voor één transactie dient te worden gebruikt."
    bit: "Bit"
    bittxt: "Bit is een algemene eenheid dat wordt gebruikt om een sub-eenheid van één bitcoin aan te duiden. 1.000.000 bits staat gelijk aan 1 bitcoin (BTC). Deze eenheid is gewoonlijk geschikter voor prijsaanduidingen, goederen en diensten."
    bitcoin: "Bitcoin"
    bitcointxt: "Het met een hoofdletter geschreven Bitcoin wordt gebruikt om het concept van Bitcoin te omschrijven of naar het gehele netwerk te verwijzen, bijv. \"Ik heb vandaag meer geleerd over het Bitcoin-protocol.\"<br>Het met een kleine letter geschreven bitcoin wordt gebruikt om bitcoins als eenheid aan te geven, bijv. \"Ik heb vandaag tien bitcoins uitgegeven.\". Dit laatste wordt vaak afgekort met BTC of XBT."
    blockchain: "Blokketen"
    blockchaintxt: "De blokketen is een <b>openbaar archief van alle Bitcoin-transacties</b>, in chronologische volgorde. De blokketen wordt gedeeld door alle Bitcoin-gebruikers. Het wordt gebruikt om de bestendigheid van Bitcoin-transacties te verifiëren en om <a href=\"#[vocabulary.doublespend]\">dubbele uitgaven</a> tegen te gaan."
    block: "Blok"
    blocktxt: "Een blok is een <b>verzameling van transacties die moeten worden bevestigd, en een schakel in de <a href=\"#[vocabulary.blockchain]\">blokketen</a></b>. Gemiddeld wordt elke 10 minuten een blok toegevoegd aan de blokketen - en daarmee een pakket transacties bevestigd - door middel van <a href=\"#[vocabulary.mining]\">mining</a>."
    btc: "BTC"
    btctxt: "BTC is een algemene eenheid dat wordt gebruikt om één bitcoin aan te duiden."
    confirmation: "Bevestiging"
    confirmationtxt: "Bevestiging betekent dat een transactie <b>door het netwerk is verwerkt en hoogstwaarschijnlijk niet zal worden teruggedraaid</b>. Transacties ontvangen een bevestiging wanneer ze zijn opgenomen in een <a href=\"#vocabulary##[vocabulary.block]\">blok</a> en voor elk volgend blok. Zelfs een enkele bevestiging kan als veilig worden beschouwd voor transacties met een lage waarde, hoewel het voor grotere bedragen zoals 1.000 USD zinvol is om te wachten op 6 bevestigingen of meer. Elke bevestiging vermindert <i>exponentieel</i> het risico van een teruggedraaide transactie."
    cryptography: "Cryptografie"
    cryptographytxt: "Cryptografie is de tak van wiskunde die zorgt voor <b>wiskundig bewezen beveiliging</b>. Winkels en banken gebruiken cryptografie om hun transacties via internet te beveiligen. In het geval van Bitcoin wordt cryptografie gebruikt om te zorgen dat niemand geld kan uitgeven uit andermans <a href=\"#[vocabulary.wallet]\">portemonnee</a> en om te voorkomen dat iemand de integriteit van de <a href=\"#[vocabulary.blockchain]\">blokketen</a> kan aantasten. Het kan ook worden gebruikt om een portemonnee te versleutelen, zodat niemand erbij kan die het bijbehorende wachtwoord niet kent."
    doublespend: "Dubbele uitgave"
    doublespendtxt: "Dubbele uitgaven is een vorm van fraude waarbij <b>iemand probeert zijn bitcoins op twee of meer plekken tegelijkertijd uit te geven</b>, voordat het systeem in de gaten heeft dat de bitcoin al is uitgegeven. De manier waarop Bitcoin-<a href=\"#[vocabulary.mining]\">mining</a> en de <a href=\"#[vocabulary.blockchain]\">blokketen</a> werken, zorgen ervoor dat altijd maar één van de twee transacties door kan gaan."
    hashrate: "Hashsnelheid"
    hashratetxt: "De hashsnelheid oftewel hash rate is de <b>maat voor de totale rekenkracht van het Bitcoin-netwerk</b>. Om veiligheidsredenen moet het Bitcoin-netwerk steeds intensieve wiskundige bewerkingen blijven uitvoeren. Als het netwerk bijvoorbeeld een hashsnelheid van 10 TH/s bereikt, betekent dat dat het 10 biljoen (ten trillion, 10.000.000.000.000) berekeningen per seconde kan maken."
    mining: "Mining"
    miningtxt: "Bitcoin-mining is het <b>laten uitvoeren van wiskundige berekeningen door een computer om het Bitcoin-netwerk transacties te laten bevestigen</b> en om de veiligheid te waarborgen. Als beloning voor het verrichte werk krijgen Bitcoin-\"miners\" de commissie die op sommige van de transacties wordt meegegeven - en bovendien ook nieuwe geminede bitcoins. Bitcoin-mining is tegenwoordig een gespecialiseerde markt, waarin de opbrengsten worden verdeeld onder de leden van gespecialiseerde groepen naar rato van hoeveel rekenkracht wordt ingebracht. Lang niet alle Bitcoin-gebruikers doen aan mining en het is geen gemakkelijke manier om aan bitcoins te komen."
    p2p: "P2P"
    p2ptxt: "Een peer-to-peer-netwerk is <b>een systeem dat zich gedraagt als een georganiseerd collectief</b> waarin individuele systemen direct met elkaar communiceren, in plaats van via een centrale server. In het geval van Bitcoin is het netwerk zó georganiseerd, dat elke gebruiker de transacties waar hij weet van heeft uitzendt naar alle andere gebruikers. Een belangrijke eigenschap van deze inrichting: er is geen bank of andere derde partij nodig."
    privatekey: "Geheime sleutel"
    privatekeytxt: "Een geheime sleutel (Engels: Private Key) is een <b>geheim stuk data waarmee u kunt bewijzen dat de bitcoins die bij een bepaald Bitcoin-adres horen van u zijn</b> middels een cryptografische <a href=\"#[vocabulary.signature]\">handtekening</a>. Uw geheime sleutels zijn op uw computer opgeslagen als u een softwareportemonnee gebruikt en op externe servers bij gebruik van een webportemonnee. Geheime sleutels dienen nooit te worden onthuld, want deze stellen u in staat om bitcoins uit de aan de sleutels gekoppelde Bitcoin-portemonnees uit te geven."
    signature: "Digitale handtekening"
    signaturetxt: "Een <a href=\"#[vocabulary.cryptography]\">cryptografische</a> handtekening is <b>een wiskundig mechanisme waarmee iemand kan aantonen dat hij of zij eigenaar is</b>. In het geval van Bitcoin zijn een <a href=\"#[vocabulary.wallet]\">Bitcoin-portemonnee</a> en de bijbehorende <a href=\"#[vocabulary.privatekey]\">geheime sleutel(s)</a> met wat wiskundige trucjes aan elkaar gekoppeld. Zodra de Bitcoin-software een transactie ondertekent met de gepaste geheime sleutel, kan het hele netwerk zien dat de ondertekening overeenkomt met de uitgegeven bitcoins. Er bestaat echter geen enkele manier waarop iemand anders uw geheime sleutel kan raden om met uw zuurverdiende bitcoins aan de haal te gaan."
    wallet: "Portemonnee"
    wallettxt: "Een Bitcoin-portemonnee is heel losjes gezegd <b>het equivalent van een fysieke portemonnee op het Bitcoin-netwerk</b>. Deze portemonnee bestaat uit uw <a href=\"#[vocabulary.privatekey]\">geheime sleutels</a> waarmee u de aan uw portemonnee toegewezen bitcoins in de <a href=\"#[vocabulary.blockchain]\">blokketen</a> kunt uitgeven. U kunt in elke Bitcoin-portemonnee het totaalsaldo van alle bitcoins in de portemonnee zien. Daarnaast kunt u een specifiek bedrag aan een specifieke persoon betalen, net als met een echte portemonnee. Dit is anders dan bij creditcards, waarbij u door de verkoper kosten in rekening wordt gebracht."
  you-need-to-know:
    title: "Wat u moet weten - Bitcoin"
    pagetitle: "Wat u moet weten over Bitcoin"
    summary: "Als u met Bitcoin begint, zijn er een paar dingen die u moet weten. Met Bitcoin kunt u geld omwisselen en op een andere manier handelen dan u normaal doet. Daarom moet u de tijd nemen om uzelf te informeren voordat u Bitcoin gebruikt voor een belangrijke transactie. Bitcoin moet met dezelfde zorg worden behandeld als uw normale portemonnee, of in sommige gevallen zelfs meer!"
    secure: "Uw portemonnee beveiligen"
    securetxt: "Net als in het echte leven, moet uw portefeuille worden beveiligd. Bitcoin maakt het mogelijk om op een zeer eenvoudige manier overal waarde over te dragen en stelt u in staat om uw geld onder controle te houden. Zulke geweldige eigenschappen gaan ook gepaard met grote veiligheidsrisico's. Tegelijkertijd kan Bitcoin bij correct gebruik zeer hoge beveiligingsniveaus bieden. Denk er altijd aan dat het uw verantwoordelijkheid is om goede gewoonten toe te passen om uw geld te beschermen. <a href=\"#secure-your-wallet#\">Lees meer over het beveiligen van uw portefeuille</a>."
    volatile: "De prijs van Bitcoin is erg instabiel"
    volatiletxt: "De prijs van bitcoins kan plotseling stijgen of dalen, omdat de economie zo jong is, Bitcoin zo vernieuwend is en de markten soms niet liquide genoeg zijn. Daarom is het niet raadzaam om al uw spaargeld in bitcoins om te zetten. Bitcoin moet worden beschouwd als een zeer riskante investering en u moet nooit geld in Bitcoin investeren dat u niet kunt missen. Als u geld ontvangt in Bitcoin, kunt u die bij verschillende diensten op internet onmiddellijk in uw eigen valuta laten omzetten."
    irreversible: "Bitcoin-betalingen zijn onomkeerbaar"
    irreversibletxt: "Een Bitcoin transactie kan niet worden teruggedraaid, het kan alleen worden terugbetaald door de persoon die het geld ontvangt. Dit betekent dat u ervoor moet zorgen dat u zaken doet met mensen en organisaties die u kent en vertrouwt, of die een gevestigde reputatie hebben. Op hun beurt moeten bedrijven de verzoeken tot betaling bijhouden die ze aan hun klanten doen. Bitcoin kan typefouten detecteren en laat je meestal niet per ongeluk geld sturen naar een ongeldig adres, maar het is het beste om controles uit te voeren voor extra veiligheid en redundantie. In de toekomst kunnen er aanvullende diensten bestaan om zowel bedrijven als consumenten meer keuze en bescherming te bieden."
    anonymous: "Bitcoin is niet anoniem"
    anonymoustxt: "Er is enige inspanning nodig om uw privacy te beschermen met Bitcoin. Alle Bitcoin-transacties worden openbaar en permanent opgeslagen op het netwerk, hetgeen betekent dat iedereen de saldi en transacties van elk Bitcoin-adres kan zien. De identiteit van de gebruiker achter een adres blijft echter onbekend totdat de informatie tijdens een aankoop of in andere omstandigheden wordt onthuld. Dit is één van de redenen waarom Bitcoin-adressen slechts één keer gebruikt mogen worden. Denk er altijd aan dat het uw verantwoordelijkheid is om goede gewoonten toe te passen om uw privacy te beschermen. <a href=\"#protect-your-privacy#\">Lees meer over het beschermen van uw privacy</a>."
    instant: "Niet-bevestigde transacties zijn niet veilig"
    instanttxt: "Transacties beginnen niet zo dat ze onomkeerbaar zijn. In plaats daarvan krijgen ze een <i>bevestigingsscore</i> waaruit blijkt hoe moeilijk het is om deze terug te draaien (zie tabel). Elke bevestiging duurt enkele seconden tot 90 minuten, waarbij 10 minuten het gemiddelde is. Als de transactie een te lage vergoeding betaalt of anderszins atypisch is, kan het veel langer duren voordat de eerste bevestiging wordt ontvangen."
    confirmations: "Bevestigingen"
    lightweight_wallets: "Lichtgewicht portefeuille"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Alleen veilig als u de persoon die u betaalt vertrouwt"
    somewhat_reliable: "Enigzins betrouwbaar"
    mostly_reliable: "Meestal betrouwbaar"
    highly_reliable: "Zeer betrouwbaar"
    high_value_minimum: "Minimale aanbeveling voor zeer waardevolle bitcoin overboekingen"
    alert_recommendation: "Aanbevelingen tijdens <a href=\"/en/alerts\">noodgevallen</a> om menselijke interventie toe te staan."
    experimental: "Bitcoin is nog experimenteel"
    experimentaltxt: "Bitcoin is een experimentele nieuwe valuta die actief wordt ontwikkeld. Elke verbetering maakt Bitcoin aantrekkelijker, maar brengt ook nieuwe uitdagingen aan het licht naarmate de acceptatie van Bitcoin toeneemt. Tijdens deze groeipijnen kunt u te maken krijgen met hogere kosten, tragere bevestigingen, of zelfs ernstiger problemen. Wees voorbereid op problemen en raadpleeg een technische expert voordat u grote investeringen doet, maar houd er rekening mee dat niemand de toekomst van Bitcoin kan voorspellen."
    tax: "Overheidsbelastingen en regelgeving"
    taxtxt: "Bitcoin is geen officiële munteenheid. Dat gezegd hebbende, in de meeste landen moeten toch inkomsten-, vennootschaps-, vermogens- en omzetbelastingen worden betaald over alles wat waarde vertegenwoordigt, inclusief bitcoins. Het is uw verantwoordelijkheid om ervoor te zorgen dat u zich houdt aan de <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">belastingwetgeving en enige andere wettelijke of reglementaire mandaten</a> afgegeven door uw overheid en/of plaatselijke gemeente."
