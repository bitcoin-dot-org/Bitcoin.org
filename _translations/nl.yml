  how-it-works:
    title: "Hoe werkt Bitcoin? - Bitcoin"
    pagetitle: "Hoe werkt Bitcoin?"
    intro: "Deze vraag veroorzaakt nogal wat verwarring. Hier is een korte uitleg."
    basics: "De basis voor nieuwe gebruikers"
    basicstxt1: "Als nieuwe gebruiker hoeft u alleen maar <a href=\"#choose-your-wallet#\">een portemonnee te kiezen</a> om op uw computer of mobiele telefoon te installeren. Hebt u eenmaal een portemonnee geïnstalleerd, dan maakt die uw eerste Bitcoin-adres voor u aan. Uw portemonnee kan er later meer aanmaken, zodra u ze nodig hebt. U kunt één van uw Bitcoin-adressen aan uw contacten geven, zodat die u kunnen betalen. Andersom kunt u uw contacten betalen als zij u hun adressen geven. Dit lijkt eigenlijk heel erg op hoe e-mail werkt. Het enige wat u nu dus nog te doen staat is een paar bitcoins verkrijgen en ze <a href=\"#secure-your-wallet#\">veilig bewaren</a>. U hoeft niet alle technische details te begrijpen om aan de slag te kunnen gaan met Bitcoin."
    basicstxt2: "Maar wilt u dat wel, blijf vooral lezen!"
    balances: "Blokketen"
    balancestxt: "De blokketen is een <b>openbare gedeelde transactiegeschiedenis</b> waar het hele Bitcoin-netwerk op gebouwd is. Alle bevestigde transacties zijn zonder uitzondering in de blokketen opgenomen. Zo kan gecontroleerd worden dat de bitcoins in een nieuwe transactie ook echt uitgegeven worden door de eigenaar. De integriteit en de chronologische volgorde van de blokketen worden intact gehouden door middel van <a href=\"#vocabulary##[vocabulary.cryptography]\">cryptografie</a>."
    transactions: "Transactie"
    transactionstxt: "Een transactie is <b>een overdracht van waarde tussen twee Bitcoin-adressen</b> die opgenomen wordt in de blokketen. Bitcoin-portemonnees hebben een geheim stukje data, een <a href=\"#vocabulary##[vocabulary.private-key]\"><i>geheime sleutel</i></a> voor elk Bitcoin-adres. Geheime sleutels worden gebruikt om transacties te ondertekenen en zo wiskundig te verzekeren dat de betreffende transactie van de eigenaar van het bijbehorende adres komt. De <a href=\"#vocabulary##[vocabulary.private-key]\"><i>digitale handtekening</i></a> zorgt er ook voor dat de transactie door niemand gewijzigd kan worden nadat hij gemaakt is. Een transactie wordt door de maker ervan uitgezonden aan het netwerk en elke gebruiker die hem ontvangt zendt hem zonodig door zodat de transactie zich over het hele netwerk verspreidt. In de volgende minuten bevestigt het netwerk de transactie middels een proces dat <a href=\"#vocabulary##[vocabulary.mining]\"><i>delven</i></a> heet."
    processing: "Delven"
    processingtxt: "Bitcoin-delven is een <b>gedistribueerd consensus-systeem</b> dat gebruikt wordt om nieuwe transacties te <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>bevestigen</i></a> door ze op te nemen in de blokketen. Het garandeert dat transacties in chronologische volgorde in de blokketen worden opgenomen, beschermt de neutraliteit van het netwerk en zorgt ervoor dat verschillende computers hetzelfde idee hebben over de toestand van het systeem. Om bevestigd te kunnen worden, moeten transacties verpakt worden in een <a href=\"#vocabulary##[vocabulary.block]\"><i>blok</i></a> met heel precieze cryptografische voorwaarden, dat dan gecontroleerd wordt door het netwerk. Die voorwaarden voorkomen dat een eerder blok veranderd kan worden, omdat zo'n verandering alle latere blokken ook ongeldig zou maken. Delven werkt ook als een soort loterij waar u meer kans maakt als u (uw computer) meer werk verzet, waardoor het veel te moeilijk wordt voor een individu om blokken aan de blokketen toe te voegen die er niet horen. Zo kan niemand bepalen welk blok als volgende wordt toegevoegd of de blokketen veranderen om zijn eigen uitgaven ongedaan te maken."
    readmore: "Nog meer informatie"
    readmoretxt: "Dit is maar een korte, bondige samenvatting van het systeem. Wilt u helemaal weten hoe het werkt, lees dan <a href=\"/bitcoin.pdf\">het originele paper (Engels)</a>, waar het ontwerp van het systeem in wordt beschreven, of kijk rond in de <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin wiki</a>."
  index:
    title: "Bitcoin"
    pagetitle: "Een open source P2P elektronisch betaalmiddel"
    listintro: "Bitcoin is een valuta, een elektronisch betalingssysteem, een protocol en een stuk software. Het heeft de volgende voordelen:"
    list1: "Supersnelle peer-to-peer-transacties"
    list2: "Wereldwijde betalingen"
    list3: "Lage of geen transactiekosten"
    list4: "En nog veel meer!"
    desc: "Bitcoin gebruikt peer-to-peer-technologie om zonder centrale instantie te kunnen werken; het verwerken van transacties en het uitgeven van Bitcoins gebeurt <b>collectief door het hele netwerk</b>. Dankzij haar unieke eigenschappen staat Bitcoin vele nieuwe gebruiksmogelijkheden toe die tot nog toe niet mogelijk waren met andere betalingssystemen."
    license: "Deze software is een  <a href=\"http://www.fsf.org/about/what-is-free-software\">vrij<a> open source project dat wordt ontwikkeld door de gemeenschap en verspreid onder de <a href=\"http://creativecommons.org/licenses/MIT/\">MIT-licentie</a>."
