  protect-your-privacy:
    title: "Bescherm uw privacy - Bitcoin"
    pagetitle: "Bescherm uw privacy"
    pagedesc: "Bitcoin wordt vaak als een anoniem betalingsnetwerk beschouwd. Maar in de realiteit is Bitcoin waarschijnlijk het meest transparante betalingsnetwerk ter wereld. Tegelijkertijd kan Bitcoin ook acceptabele privacyniveaus bieden, mits dit op de juiste manier wordt gebruikt. <b>Onthoud dat het uw verantwoordelijkheid is om goede praktijken na te leven om uw privacy afdoende te beschermen</b>."
    traceable: "De traceerbaarheid van Bitcoin begrijpen"
    traceabletxt: "Bitcoin werkt met een ongekende mate van transparantie waar de meeste mensen niet gewend aan zijn. Alle Bitcoin-transacties zijn openbaar, traceerbaar en permanent opgeslagen in het Bitcoin-netwerk. Bitcoin-adressen zijn de enige gegevens die gebruikt worden om te bepalen waar bitcoins worden toegewezen en waar deze naartoe worden verzonden. Deze adressen worden privé aangemaakt door de portefeuille van elke gebruiker. Als de adressen echter eenmaal zijn gebruikt, worden ze beïnvloed door de geschiedenis van alle transacties waarbij ze betrokken zijn. Iedereen kan het saldo en alle transacties van elk adres zien. Aangezien gebruikers meestal hun identiteit moeten onthullen om diensten of goederen te ontvangen, kunnen Bitcoin-adressen niet volledig anoniem blijven. Aangezien de blockchain permanent is, is het belangrijk op te merken dat iets dat op dit moment niet traceerbaar is, dat in de toekomst wel eens zou kunnen worden. Om deze redenen mogen Bitcoin-adressen slechts één keer worden gebruikt en moeten gebruikers ervoor waken hun adressen bekend te maken."
    receive: "Gebruik nieuwe adressen om betalingen te ontvangen"
    receivetxt: "Om uw privacy te beschermen, moet u elke keer dat u een nieuwe betaling ontvangt een nieuw Bitcoin-adres gebruiken. Daarnaast kunt u verschillende portemonnees voor verschillende doeleinden gebruiken. Op deze manier wordt elke transactie op een dusdanige manier geïsoleerd dat het niet mogelijk is om deze met elkaar te associëren. Mensen die u geld sturen, kunnen niet zien welke Bitcoin-adressen u hebt en wat u hiermee doet. Dit is een van de belangrijkste adviezen die u in acht zou moeten houden."
    public: "Wees voorzichtig in openbare ruimten"
    publictxt: "Tenzij het uw bedoeling is om de openbare donaties of betalingen met volledige transparantie te ontvangen, is het publiceren van een Bitcoin-adres op een openbare ruimte, zoals een website of sociaal netwerk geen goed idee als het gaat om privacy. Als u ervoor kiest om dit te doen, onthoud dan altijd dat als u geld met dit adres naar een van uw andere adressen overmaakt, dit publiekelijk leesbaar wordt door de geschiedenis van uw publieke adres. Daarnaast wilt u er wellicht ook voor zorgen dat u geen informatie over uw transacties en aankopen publiceert waarmee iemand uw Bitcoin-adressen kan identificeren."
    iplog: "Uw IP-adres kan worden vastgelegd"
    iplogtxt: "Omdat het Bitcoin-netwerk een peer-to-peer-netwerk is, is het mogelijk om te luisteren naar relais van transacties en hun IP-adressen te loggen. \"Full node\" clients sturen transacties van alle gebruikers door, net als hun eigen transacties. Dit betekent dat het vinden van de bron van een specifieke transactie moeilijk kan zijn en elke Bitcoin node per vergissing als de bron van een transactie gezien kan worden. U zou kunnen overwegen om het IP-adres van uw computer te verbergen met een tool als <a href=\"https://www.torproject.org/\"> Tor </a>, zodat het niet gelogd kan worden."
    mixing: "Beperkingen van gemengde services"
    mixingtxt: "Sommige online diensten, die \"mixing services\" worden genoemd, bieden aan om traceerbaarheid tussen gebruikers te mengen door het zelfde bedrag te ontvangen en te verzenden met behulp van onafhankelijke Bitcoin-adressen. Het is belangrijk op te merken dat de rechtmatigheid van het gebruik van dergelijke diensten kan variëren en wordt onderworpen aan verschillende regels in elk rechtsgebied. Dergelijke diensten vereisen ook uw vertrouwen dat de personen die ze aanbieden uw fondsen niet verliezen of stelen en geen logboek van uw verzoeken bijhouden. Hoewel \"mixing services\" de traceerbaarheid kunnen breken van kleine hoeveelheden, wordt het steeds moeilijker om hetzelfde te doen voor grotere transacties."
    future: "Toekomstige verbeteringen"
    futuretxt: "Er worden in de toekomst veel verbeteringen verwacht die de privacy verbeteren. Zo wordt er momenteel gewerkt aan de API voor betalingsberichten om te voorkomen dat meerdere adressen tijdens een betaling worden gebruikt. Bitcoin Core-wijzigingsadressen kunnen over verloop van tijd in andere portemonnees worden geïmplementeerd. Grafische gebruikersinterfaces kunnen worden verbeterd om gebruiksvriendelijke functies voor betalingsverzoeken te bieden en hergebruik van adressen te ontmoedigen. Er wordt ook veel onderzoek gedaan om andere potentieel uitgebreidere privacyfuncties te ontwikkelen, zoals het mogelijk maken om willekeurige gebruikerstransacties samen te voegen."
