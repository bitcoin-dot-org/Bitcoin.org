    pagetitle: "Privacy"
    privacytxt1: "Deze pagina informeert u over ons beleid met betrekking tot het verzamelen, gebruiken en openbaar maken van persoonlijke informatie die wij ontvangen van gebruikers van onze site (https://bitcoin.org). Wij gebruiken uw persoonlijke gegevens om een beter inzicht in uw gebruik van de site te krijgen en om traffic statistieken te verzamelen."
    privacytxt2: "Door gebruik te maken van de site gaat u akkoord met het verzamelen en gebruiken van informatie in overeenstemming met dit beleid."
