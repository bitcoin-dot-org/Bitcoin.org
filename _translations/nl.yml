  secure-your-wallet:
    title: "Beveilig uw Portemonnee - Bitcoin"
    pagetitle: "Uw portemonnee beveiligen"
    summary: "Net als in het gewone leven moet u goed op uw portemonnee letten. Bitcoin maakt het eenvoudiger dan ooit om geld wereldwijd te versturen. Zulke grote mogelijkheden komen echter ook met grote veiligheidszorgen. Tegelijkertijd kan Bitcoin heel erg veilig zijn als het correct gebruikt wordt. <b>Bedenk steeds dat u verantwoordelijk bent voor het aanwenden van goede gebruiken om de veiligheid van uw geld te waarborgen</b>. Hier zijn enkele manieren hoe u daar zorg voor kunt dragen."
    online: "Wees voorzichtig met web-portemonnees"
    onlinetxt: "Een web-portemonnee lijkt op internetbankieren: u vertrouwt een ander met uw geld en u bekommert u om uw wachtwoord. Zorgt u dat u een dergelijke dienst met de grootst mogelijke voorzichtigheid uitkiest. Er bestaat tot nu toe nog geen web-portemonneedienst die net zo veilig en goed verzekerd is als een bank. Het gebruik van multifactorauthenticatie kan de beveiliging van uw rekeningen verbeteren."
    backup: "Maak backups van uw portemonnee"
    backuptxt: "Met Bitcoin-diensten en -software kunt u backups maken van uw portemonnee die u kunt afdrukken op papier of bewaren op een USB-stick. Als u deze op een veilige plek bewaart, bent u minder kwetsbaar voor verlies door kwetsbare apparatuur of menselijke vergissingen."
    backupwhole: "Maak een backup van uw gehele portemonnee"
    backupwholetxt: "Uw portemonnee bevat geheime sleutels die het wisselgeld van uw transacties ontvangen om uw privacy te beschermen. Als u slechts een backup heeft van uw zichtbare geheime sleutels zou het kunnen dat u niet in staat bent om een groot deel van uw geld uit de backup terug te halen."
    backuponline: "Versleutel online backups"
    backuponlinetxt: "Elke backup die online is opgeslagen is zeer gevoelig voor diefstal. Zelfs een computer die slechts is verbonden met het internet is kwetsbaar voor kwaadaardige software. Daarom is het een goed gebruik om elke backup die op één of andere manier met het internet in contact staat te versleutelen."
    backupmany: "Gebruik veel veilige locaties"
    backupmanytxt: "Het is goed om niet afhankelijk te zijn van één enkel punt waar iets mis kan gaan, een zogenaamd 'single point of failure'. Als u een kopie van uw backup op verschillende plaatsen opslaat is het onwaarschijnlijker dat een ramp u van uw bitcoins berooft; bijvoorbeeld als uw huis afbrandt. U kunt ook overwegen om uw backup op verschillende media op te slaan, zoals op USB-sticks, op papier en op CD's."
    backupregular: "Maak regelmatig backups"
    backupregulartxt: "U dient regelmatig een backup te maken om ervoor te zorgen dat alle nieuwe Bitcoinadressen en alle recente wisselgeldadressen opgenomen zijn in de backup. Echter, binnenkort zullen alle programma's portemonnees gebruiken waarvan maar één keer een backup gemaakt hoeft te worden."
    encrypt: "Versleutel uw portemonnee"
    encrypttxt: "Als u uw portemonnee versleutelt, kan er niets uitgehaald worden zonder wachtwoord. Zo bent u beter beveiligd tegen dieven, maar het kan u niet beschermen tegen software of hardware die uw toetsaanslagen uitleest."
    encryptforget: "Vergeet uw wachtwoord nooit"
    encryptforgettxt: "U moet ervoor zorgen dat u nooit uw wachtwoord vergeet of verliest, anders bent u uw tegoed voor altijd kwijt! Er is geen \"wachtwoord vergeten\"-knop zoals bij uw bank! Zelfs na jaren uw wachtwoord niet gebruikt te hebben dient u hem nog te kunnen herinneren. Als u twijfelt kunt u wellicht uw wachtwoord op een briefje schrijven en op een veilige plek bewaren, zoals in een kluis."
    encryptstrong: "Gebruik een sterk wachtwoord"
    encryptstrongtxt: "Elk wachtwoord dat slechts bestaat uit letters of herkenbare woorden moet worden beschouwd als zeer zwak en makkelijk te kraken. Een sterk wachtwoord bevat letters, cijfers en leestekens en is ten minste 16 karakters lang. Tegelijkertijd moet u het ook nog kunnen onthouden."
    offline: "Offline portemonnee voor spaargeld"
    offlinetxt: "Een offline portemonnee biedt het hoogste veiligheidsniveau om geld te bewaren. U doet dit door een portemonnee te bewaren op een beveiligde plek die niet is verbonden met het internet. Als dit correct uitgevoerd wordt biedt het een goede beveiliging tegen het stukgaan of gekraakt worden van computers. Maar het is van het grootste belang dat u deze vorm van opslag test voordat u er grote transacties mee uitvoert."
    offlinetx: "Offline transactieondertekening"
    offlinetxtxt1: "Voor deze aanpak heeft u twee computers nodig die een portemonnee gedeeltelijk delen. De eerste mag met geen enkel netwerk verbonden zijn. Dit is degene die de volledige portemonnee bevat en in staat is transacties te ondertekenen. De tweede computer is verbonden met het internet en heeft een alleen-bekijken-versie van de portemonnee. Hiermee kunnen transacties wel gemaakt maar niet ondertekend worden. Zo kunt u op veilige wijze nieuwe transacties uitgeven via de volgende stappen:"
    offlinetxtxt2: "Maak een nieuwe transactie aan op de online computer en sla deze op een USB-stick op."
    offlinetxtxt3: "Stop de USB-stick in de offline computer en onderteken de transactie."
    offlinetxtxt4: "Stop de USB-stick weer in de online computer en verstuur de ondertekende transactie."
    offlinetxtxt5: "Omdat de computer die is verbonden met het internet geen transacties kan ondertekenen kan deze ook niet gebruikt worden om geld te verzenden als hij gekraakt is. <a href=\"https://bitcoinarmory.com/using-offline-wallets-in-armory/\">Armory</a> kan offline transactieondertekening uitvoeren."
    offlinetmp: "Tijdelijke omgeving"
    offlinetmptxt: "Deze aanpak behelst het laden van een portemonnee in een tijdelijke omgeving. U kunt bijvoorbeeld opstarten van een Linux Live-CD en vervolgens een lichte SPV-portemonnee met software en configuratie van een USB-stick laden, en een transactie versturen. Als een computer wordt opgestart vanaf een vertrouwd alleen-lezen-medium zoals een CD-ROM dan wordt kwaadaardige code op afstand gehouden en blijft er geen spoor van uw portemonnee achter op de harde schijf. U moet echter heel erg uitkijken met deze aanpak vanwege de volgende punten:"
    offlinetmplose: "Verliezen"
    offlinetmplosetxt: "Een tijdelijke omgeving is de ideale plek om geld voor altijd te verliezen. Als uw portemonnee niet correct geladen is van een extern medium zoals een USB-stick dan zal elke wijziging in uw portemonnee voor altijd verloren gaan. Dit zijn met name de nieuwe Bitcoinadressen die gecreëerd zijn tijdens de tijdelijke sessie om wisselgeld van uw laatste transactie te ontvangen."
    offlinetmpmiss: "Wachtwoord komt niet overeen"
    offlinetmpmisstxt: "Het opstarten in een tijdelijke omgeving kan er misschien toe leiden dat een andere toetenbordindeling wordt geladen dan verwacht. Als u dan later op een andere manier uw portemonnee probeert te openen kan dit kan leiden tot wachtwoorden die niet overeen komen omdat er andere karakters worden geproduceerd. U kunt overwegen om uw wachtwoord eerst zichtbaar op het scherm te typen om problemen te voorkomen."
    offlinetmptrace: "Laat geen spoor achter"
    offlinetmptracetxt: "Zolang er een opslagmedium met de computer verbonden is bestaat er een klein risico dat sporen van uw geheime sleutels hierop terechtkomen. U kunt elke harde schijf afkoppelen of elke swap-partitie deactiveren alvorens u uw portemonnee laadt."
    offlinemulti: "Meervoudige handtekeningen om te beschermen tegen diefstal"
    offlinemultitxt: "Bitcoin heeft de mogelijkheid om te vereisen dat er meerdere digitale handtekeningen van verschillende geheime sleutels nodig zijn om een geldige transactie te kunnen maken. Dit is tot nu toe alleen bruikbaar voor technisch onderlegde gebruikers maar gebruiksvriendelijkere oplossingen worden verwacht. Meervoudige ondertekening biedt organisaties de mogelijkheid om medewerkers alleen geld te kunnen laten uitgeven als (bijvoorbeeld) 3 van de 5 medewerkers hun handtekening zetten. Ook kan een toekomstige web-portemonneedienst een meervoudigehandtekeningadres delen met hun gebruikers zodat een dief zowel uw computer als de server van de web-portemonnedienst moet kraken om uw geld te kunnen uitgeven."
    offlinemobile: "Kleine bedragen op uw mobiel"
    offlinemobiletxt: "Een Bitcoinportemonnee op uw telefoon is als een portemonnee met cash. Als u niet met duizend euro in uw zak zou rondlopen kunt u dezelfde bedenkingen hebben bij uw Bitcoinportemonnee. U kunt gemakkelijk meer geld op uw portemonnee storten op elk gewenst moment. Op deze manier combineert u gebruiksgemak met veiligheid."
    offlinetestament: "Denk aan uw testament"
    offlinetestamenttxt: "Uw bitcoins kunnen voorgoed verloren gaan als u geen backupplan heeft voor uw naasten en familie. Als niemand de locatie van uw portemonnees en wachtwoorden kent als u er niet meer bent dan is er geen hoop meer dat uw geld kan worden teruggehaald. Als u hier een beetje tijd in investeert kan dat een wereld van verschil maken."
  support-bitcoin:
    title: "Help Bitcoin - Bitcoin"
    pagetitle: "Help Bitcoin"
    summary: "Bitcoin is een protocol dat ontstaan is in kleine kring en sindsdien snel is gegroeid. U kunt Bitcoin op veel verschillende manieren helpen verspreiden en verbeteren."
    use: "Bitcoin gebruiken"
    usetxt: "De meest voor de hand liggende manier waarop u kunt helpen om de ontwikkeling van Bitcoin te stimuleren is door het te gebruiken. Het kan uw leven hoogstwaarschijnlijk op verschillende manieren gemakkelijker maken. En u kunt zelf ook betalingen in bitcoins accepteren."
    node: "Maak deel uit van het netwerk"
    nodetxt: "U kunt zich aansluiten bij het Bitcoin-netwerk door de <a href=\"#download#\">oorspronkelijke software</a> op uw computer aan te laten staan. Ook kunt u aan Bitcoin-delven doen om het netwerk veiliger te maken door transacties te helpen verwerken."
    develop: "Ontwikkeling"
    developtxt: "Bitcoin is open source. Bent u softwareontwikkelaar, dan kunt u uw superkrachten inzetten voor de goede zaak en helpen <a href=\"#development#\">Bitcoin te verbeteren</a>. Of u kunt verbluffende nieuwe diensten of software ontwikkelen die gebruik maken van Bitcoin."
    donation: "Doneren"
    donationtxt: "De gemakkelijkste manier om te helpen is door een paar bitcoins te <a href=\"https://bitcoinfoundation.org/donate\">doneren</a> of u aan te sluiten bij de Bitcoin Foundation. De Foundation financiert een vergoeding voor de beheerder van de Bitcoin-software, organiseert conferenties en beheert andere belangrijke hulpmiddelen."
    spread: "Verspreiden"
    spreadtxt: "Vertel geïnteresseerden over Bitcoin. Schrijf erover op uw blog. Vraag uw favoriete winkels of u ook met Bitcoin kunt betalen. Of wees creatief en maak een mooi Bitcoin-shirt voor uzelf."
    wiki: "Wiki"
    wikitxt: "De <a href=\"http://en.bitcoin.it/\">Bitcoin-wiki</a> staat vol met nuttige en gedetailleerde informatie die doorlopend verbeterd wordt - net als Wikipedia. U kunt helpen de informatie kloppend en actueel te houden."
    translate: "Vertalen"
    translatetxt: "Bitcoin is al vertaald in een heel aantal talen. Toch is er steeds vraag naar <a href=\"https://www.transifex.com/projects/p/bitcoin/\">vertalingen</a> in nieuwe talen en naar verbeteringen aan de bestaande vertalingen. Ook vertaling van artikelen in de <a href=\"http://en.bitcoin.it/\">Bitcoin-wiki</a> worden erg op prijs gesteld!"
    help: "Helpen"
    helptxt: "U kunt zich aansluiten bij <a href=\"#community#\">Bitcoin-communities</a> om nieuwe gebruikers wegwijs te maken. En u kunt er met anderen over Bitcoin praten om er steeds meer over te leren."
  vocabulary:
    title: "Woordenlijst - Bitcoin"
    pagetitle: "Enkele regelmatig gehoorde Bitcoin-termen"
    summary: "Bitcoin is een geheel nieuwe manier van betalen en gaat als zodanig gepaard met termen die u misschien nog niet eerder gehoord heeft. Geen zorg, zelfs de televisie heeft heel wat woorden toegevoegd aan de internationale woordenschat!"
    table: "Inhoudsopgave"
    tableaddress: "<a href=\"#[vocabulary.address]\">Bitcoin-adres</a>"
    tableblockchain: "<a href=\"#[vocabulary.block-chain]\">Blokketen</a>"
    tableblock: "<a href=\"#[vocabulary.block]\">Blok</a>"
    tablebtc: "<a href=\"#[vocabulary.btc]\">BTC</a>"
