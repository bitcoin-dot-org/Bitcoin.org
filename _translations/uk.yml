    cryptographytxt: "Криптографія - це гілка математики, що дозволяє нам створювати <b>математичні докази, які забезпечують високий рівень безпеки</b>. Криптографія вже використовується у онлайн-торгівлі та банківській справі. У Біткоїн криптографія використовується для унеможливлення витрачання коштів з чужого гаманця чи псування <a href=\"#[vocabulary.blockchain]\">ланцюжка блоків</a>. Окрім цього, вона також може використовуватись для шифрування гаманця, щоб його було неможливо використовувати без паролю."
    doublespend: "Повторне витрачання"
    doublespendtxt: "Якщо зловмисний користувач намагається <b>одночасно надіслати свої біткоїни двом різним отримувачам</b>, - це називається повторним витрачанням. <a href=\"#[vocabulary.mining]\">Біткоїн-видобуток</a> та <a href=\"#[vocabulary.blockchain]\">ланцюжок блоків</a> існують для того, щоб мережа могла досягнути згоди з приводу того, яку з двох транзакцій підтвердити та вважати дійсною."
    hashrate: "Хешрейт"
    hashratetxt: "Хешрейт - це <b>одиниця вимірювання обчислювальної потужності мережі Біткоїн</b>. Мережа Біткоїн повинна виконувати потужні математичні операції для забезпечення безпеки. Коли мережа досягає 10 Терахешів за секунду, це означає, що вона може виконувати 10 трильйонів розрахунків за секунду."
    mining: "Видобуток"
    miningtxt: "Видобуток біткоїнів - це процес, <b>що передбачає використання апаратних ресурсів комп'ютера з метою виконання математичних розрахунків для підтвердження транзакцій</b> і забезпечення безпеки мережі Біткоїн. У якості винагороди за свої послуги видобувачі можуть збирати комісії за підтверджені ними транзакції - новостворені біткоїни. Видобуток - це специфічний та конкурентний ринок, де винагорода розподіляється у відповідності до кількості виконаних розрахунків. Не всі Біткоїн-користувачі використовують видобуток, і це не легкий спосіб заробити гроші."
    p2p: "P2P"
    p2ptxt: "Термін рeer-to-peer означає <b>системи, що працюють як організована спільнота</b>, надаючи можливість кожному учаснику безпосередньо взаємодіяти з іншими. У випадку Біткоїн, мережа побудована таким чином, що кожен користувач транслює транзакції інших користувачів. Ключовим моментом є те, що для роботи не потрібен ніякий банк чи інший посередник.  "
    privatekey: "Приватний ключ"
    privatekeytxt: "Приватний ключ - це <b>секретні дані, що підтверджують ваше право на витрачання біткоїнів з конкретного гаманця</b> за допомогою криптографічного <a href=\"#[vocabulary.signature]\">підпису</a>. У випадку використання програми-гаманця, ваші приватні ключі зберігаються на вашому комп'ютері; якщо ж ви використовуєте веб-гаманець, вони зберігаються на віддалених серверах. Приватні ключі ніколи не варто розголошувати, так як вони дозволяють вам витрачати біткоїни з гаманця, до якого вони мають відношення. "
    signature: "Підпис"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Криптографічний</a> підпис - це <b>математичний механізм, що дозволяє підтвердити право власності</b>. У випадку Біткоїн, <a href=\"#[vocabulary.wallet]\">Біткоїн-гаманець</a> та його <a href=\"#[vocabulary.privatekey]\">приватні ключі</a> поєднані деякою математичною магією. Коли ваша Біткоїн-програма підписує транзакцію за допомогою відповідного приватного ключа, уся мережа може бачити, що підпис співпадає з біткоїнами, що надсилаються. Проте, ніхто і ніде не може вгадати ваш приватний ключ з метою викрадення ваших біткоїнів, зароблених тяжкою працею."
    wallet: "Гаманець"
    wallettxt: "Біткоїн-гаманець - це деякою мірою <b>еквівалент фізичного гаманця у мережі Біткоїн</b>. Гаманець насправді містить ваші <a href=\"#[vocabulary.privatekey]\">приватні ключі</a>, що дозволяють вам витрачати біткоїни, виділені окремому ключеві у <a href=\"#[vocabulary.blockchain]\">ланцюжку блоків</a>. Кожен Біткоїн-гаманець може показати вам загальний баланс усіх біткоїнів, що знаходяться у ньому, а також дозволяє вам надсилати конкретну суму конкретній особі, так само як справжній гаманець. Гаманець відрізняється від кредитних карт, де кошти списуються торговцем."
  you-need-to-know:
    title: "Деякі речі, які вам потрібно знати - Біткоїн"
    pagetitle: "Деякі речі, які вам потрібно знати"
    summary: "Якщо ви збираєтесь дослідити Біткоїн, існує декілька речей, які вам варто знати. За допомогою Біткоїн ви можете обмінювати гроші способом, відмінним від традиційного банківського. Тому, перед тим як використовувати Біткоїн у будь-якій серйозній транзакції з грошима, уважно ознайомтесь з роботою Біткоїн. До Біткоїн потрібно ставитись з такою ж увагою, як і до вашого гаманця, а у деяких випадках навіть пильніше!    "
    secure: "Безпека вашого гаманця"
    securetxt: "Як і у реальному житті, ваш гаманець повинен бути захищений. Біткоїн дозволяє з легкістю перераховувати суми грошей і контролювати ваші гроші. Такі великі можливості супроводжуються не меншими питаннями безпеки. У той же час, при правильному використанні, Біткоїн здатний забезпечити високий рівень захисту. Пам'ятайте, що ви відповідаєте за вживання належних заходів щодо захисту своїх грошей. <a href=\"#secure-your-wallet#\"><b>Дізнатись більше про безпеку вашого гаманця</b></a>."
    volatile: "Вартість біткоїнів мінлива"
    volatiletxt: "Вартість біткоїнів може непередбачувано збільшуватись чи зменшуватись протягом короткого проміжку часу у зв'язку зі своєю досить молодою економікою, новизною і деколи внаслідок неліквідності ринків. Тому, тримати свої заощадження у біткоїнах наразі не рекомендується. Біткоїни слід розглядати як активи з високим ризиком. Ніколи не тримайте у біткоїнах гроші, які ви собі не можете дозволити втратити. Якщо ви отримуєте платежі у біткоїнах, ви можете використовувати сервіси, що дозволяють конвертувати їх у вашу місцеву валюту.  "
    irreversible: "Біткоїн-платежі є незворотними"
    irreversibletxt: "Усі Біткоїн-транзакції є незворотними. Ви можете отримати їх назад тільки у випадку, якщо отримувач коштів поверне їх вам особисто. Це означає, що вам потрібно вести бізнес тільки з тими людьми та організаціями, яких ви знаєте і яким можете довіряти, або у яких є міцна репутація. Зі своєї сторони, організації повинні тримати на контролі свої платіжні запити, направлені клієнтам. Біткоїн виявляє друкарські помилки і, як правило, не дозволяє вам помилково відправляти кошти на неіснуючу адресу. Незабаром можуть з'явитись додаткові послуги для забезпечення більш широкого вибору та захисту для клієнтів.        "
    anonymous: "Біткоїн не анонімний"
    anonymoustxt: "Для забезпечення конфіденційності при використанні Біткоїн потрібні деякі зусилля. Усі Біткоїн-транзакції публічні та миттєво розповсюджуються у мережі, а це означає, що всі можуть бачити баланс та транзакції будь-якої Біткоїн-адреси. Однак, особа користувача за адресою залишається невідомою до тих пір, поки інформація не відкриється під час здійснення покупки або за інших обставин. Це одна з причин чому Біткоїн-адреси слід використовувати лише один раз. Завжди пам'ятайте, що вживання належних заходів щодо забезпечення конфіденційності - це ваша відповідальність. <a href=\"#protect-your-privacy#\"><b>Дізнатись більше про захист своєї конфіденційності</b></a>.   "
    instant: "Миттєві транзакції менш безпечні"
    instanttxt: "Зазвичай Біткоїн-тразакції здійснюються протягом декількох секунд, а їх підтвердження починається протягом наступних 10 хвилин. У цей час транзакція вважається автентичною, проте все ще зворотньою. Нечесні користувачі можуть цим скористатися. Якщо ви не маєте часу на очікування підтвердження, запропонуйте невелику суму за оплату транзакції  або використовуйте систему контролю повторного витрачання для підвищення безпеки. Для більших сум, наприклад 1000 дол. США, варто дочекатись 6 або більше підтверджень. Кожне підтвердження <i>експоненціально</i> зменшує ризик зворотності транзакції.  "
    experimental: "Біткоїн все ще експериментальна валюта"
    experimentaltxt: "Біткоїн - це нова експериментальна валюта, що знаходиться у активній розробці. Незважаючи на те, що вона стає все менш експериментальною по мірі зросту її використання, необхідно мати на увазі, що Біткоїн - це новий винахід, що використовує раніше не застосовувані ідеї. Відповідно, майбутнє цієї валюти непередбачуване.   "
    tax: "Податки та державне регулювання"
    taxtxt: "Біткоїн не є офіційною валютою. Тим не менше, більшість юрисдикцій вимагають, щоб ви сплачували податки на прибуток, з продажу, на заробітну плату та податок на приріст вартості капіталу з будь-чого, що має цінність, включаючи біткоїни. Ви несете відповідальність за дотримання <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">податкових та інших юридичних або нормативних вимог</a> вашого уряду та/або місцевої влади.   "
