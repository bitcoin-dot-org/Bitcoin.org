    hardwarewallettxt: "Спеціалізовані пристрої-гаманці - золота середина між високим захистом та легкістю використання. Існують маленькі пристрої, спеціально розроблені для того, щоб бути Біткоїн-гаманцями і нічим іншим. Жодне програмне забезпечення не може бути установлене на них, що робить їх добре захищеними від комп'ютерного шахрайства і онлайн крадіїв. Так як вони дозволяють робити резервні копії, ви завжди зможете повернути свої кошти у випадку втрати пристрою."
