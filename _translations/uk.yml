    tenminutestxt1: "Отримання Біткоїн-платежу відбувається майже миттєво. Проте, існує приблизно 10-ти хвилинна затримка, перед тим, як мережа почне підтвердження вашої транзакції шляхом включення її до блоку і до того, як ви матимете змогу витратити отримані вами біткоїни. Підтвердження означає, що у мережі встановлений консенсус щодо того, що біткоїни які ви отримали не були надіслані іншій людині і віднині вважаються вашою власністю. Тільки-но ваша транзакція буде включена до одного блоку, вона буде продовжувати отримувати підтвердження від кожного наступного блоку, що свідчитиме про укріплення цього консенсусу і зменшить ризик анулювання транзакції. Кожен користувач є вільним у виборі того, на якому етапі вважати транзакцію підтвердженою, проте 6 підтверджень зазвичай вважаються настільки ж безпечними, як і 6 місяців для транзакції по кредитній картці.  "
    fee: "Якого розміру комісія за транзакцію?"
    feetxt1: "Більшість транзакцій можуть бути опрацьовані без комісій, проте користувачам рекомендується сплачувати добровільну невелику комісію для пришвидшення підтвердження своїх транзакції та винагородження видобувачів. Коли необхідна сплата комісії, вона зазвичай не перевищує декількох центів від вартості. Ваш Біткоїн-клієнт зазвичай буде підбирати відповідну комісію, коли це буде потрібно."
    feetxt2: "Комісії за транзакції використовуються для того, щоб захиститись від користувачів, які надсилають транзакції з метою перевантаження мережі. Більш точніший спосіб дії комісій досі знаходиться у стадії розробки і буде змінюватись з часом. Так як комісія не прив'язана до кількості відправлених біткоїнів, вона може бути надзвичайно маленькою (0,0005 BTC за переказ 1,000 BTC) чи навпаки невиправдано високою (0,004 BTC за платіж у розмірі 0,02 BTC). Комісія визначається відповідно до таких параметрів, як дані, що надсилаються разом із транзакцією, і повторюваність транзакції. Наприклад, якщо ви отримуєте велику кількість маленьких сум, тоді комісія за надсилання буде більшою. Такі платежі можна порівняти з оплатою монетами рахунку у ресторані. Швидке витрачання невеликих частин ваших біткоїнів також може вимагати сплати комісії. Якщо ваша діяльність використовує транзакції у традиційному стилі, комісії залишатимуться дуже низькими."
    poweredoff: "Що станеться, якщо я отримаю біткоїни, коли мій комп'ютер вимкнений?"
    poweredofftxt1: "Все буде гаразд. Ви побачите біткоїни наступного разу, коли ви запустите свою програму-гаманець. Насправді, біткоїни не надходять до програми на вашому комп'ютері, а додаються до публічного реєстру, який знаходиться на усіх пристроях в мережі. Якщо вам надіслали біткоїни, коли ваша програма-гаманець не увімкнена і ви її пізніше увімкнете, вона завантажить блоки й побачить усі транзакції, про які досі не знала, і біткоїни врешті-решт з'являться, наче вони були щойно отримані. Ваш гаманець повинен бути увімкнений тільки тоді, коли ви бажаєте витратити біткоїни."
    sync: "Що означає \"синхронізація\" і чому вона триває так довго?"
    synctxt1: "Тривала синхронізація необхідна тільки для повноцінних вузлів мережі, таких як Bitcoin Core. З технічної точки зору, синхронізація - це процес завантаження та перевірки усіх попередніх Біткоїн-транзакцій у мережі. Для того щоб деякі Біткоїн-клієнти могли підрахувати підсумковий баланс на вашому Біткоїн-гаманці та здійснити нові транзакції, їм потрібна історія усіх попередніх транзакцій. Цей захід може вимагати великої кількості комп'ютерних ресурсів, місця та потребувати високошвидкісного підключення до мережі Інтернет для того, щоб вмістити повний об'єм ланцюжка блоків.   "
    mining: "Видобуток"
    whatismining: "Що таке видобуток Біткоїн?"
    whatisminingtxt1: "Видобуток - це процес витрачання обчислювальних потужностей на опрацювання платежів, забезпечення безпеки мережі та синхронізації стану кожного учасника системи. Видобуток може сприйматись як центр опрацювання даних Біткоїн, за винятком того, що він був розроблений таким чином, щоб бути повністю децентралізованим. Разом з тим його учасники можуть знаходитись у будь-яких країнах світу і жодна людина не має контролю над мережею. Цей процес назвали \"видобуток\" по аналогії із видобутком золота, тому що це також тимчасовий механізм, що використовуються для випуску нових біткоїнів. Проте, на відміну від видобутку золота, видобуток біткоїнів генерує винагороду в обмін на важливі послуги, необхідні для забезпечення безпеки платіжної мережі. Навіть після випуску останнього біткоїну, видобуток все одно буде потрібен."
    howminingworks: "Як працює видобуток Біткоїн?"
    howminingworkstxt1: "Видобувачем біткоїнів може стати кожен. Для цього потрібно запустити програмне забезпечення на спеціалізованому обладнанні. Програмне забезпечення для видобутку слухає ефір транзакцій через децентралізовану однорангову мережу і виконує необхідні задачі для опрацювання і підтвердження цих транзакцій. Видобувачі біткоїнів виконують цю роботу тому що вони можуть отримувати комісії з транзакцій, що сплачуються користувачами для пришвидшення здійснення транзакцій, і новостворені біткоїни, що випускаються згідно незмінній формулі."
    howminingworkstxt2: "Для того, щоб нові транзакції були підтверджені, вони повинні бути включені до блоку разом із математичним доказом проведеної роботи. Ці докази дуже важко створити, тому що немає жодного іншого способу це зробити, окрім як випробовувати мільйони обчислень за секунду. Видобувачі проводять ці обчислення доти, доки їх блоки не будуть прийняті системою і вони отримають за це винагороду. Коли велика кількість людей починає займатись видобутком, складність знаходження нового блоку автоматично збільшується мережею для того, щоб гарантувати те, що швидкість знаходження одного блоку складає в середньому 10 хвилин. В результаті, видобуток - висококонкурентний бізнес, де жоден видобувач не в змозі контролювати те, що саме поміщається до ланцюжка блоків."
    howminingworkstxt3: "Доказ проведеної роботи також залежить від попереднього блоку з метою забезпечення хронологічного порядку у ланцюжку блоків. Це робить експоненціально більш складним відміну попередніх транзакцій, тому що це потребує перерахунку проведеної роботи для усіх наступних блоків. Коли два блоки з'являються в один і той самий час, видобувачі працюють над першим блоком, який вони отримали, та переходять до найдовшого ланцюжка блоків як тільки наступний блок буде знайдений. Це дозволяє видобуванню підтримувати глобальний консенсус, заснований на обчислювальній потужності."
    howminingworkstxt4: "Видобувачі біткоїнів не можуть ошукувати задля збільшення своєї винагороди, вони також не можуть здійснювати шахрайські транзакції, що можуть нашкодити мережі Біткоїн, тому що відповідно до Біткоїн-протоколу, усі Біткоїн-вузли відхилять будь-який блок, що містить невірну інформацію. Тому мережа залишається безпечною навіть якщо не усім видобувачам біткоїнів можна довіряти."
    miningwaste: "Чи не є видобуток біткоїнів марним витрачанням електроенергії?"
    miningwastetxt1: "Використання енергії для підтримання роботи та безпеки платіжної системи навряд чи можна назвати марним витрачанням. Як і у випадку будь-якої іншої платіжної системи, використання Біткоїн викликає операційні витрати. Послуги, необхідні для роботи нині існуючих широко розповсюджених фінансових систем, таких як банки, кредитні картки та транспорт для інкасації, також використовують багато енергії. Проте, на відміну від Біткоїн, повний об'єм енергії, що споживається, не очевидний та не може бути з легкістю виміряний."
    miningwastetxt2: "Видобуток біткоїнів влаштований таким чином, що з часом він почне оптимізуватися і спеціалізоване обладнання буде споживати менше енергії, а його операційні витрати повинні продовжувати бути пропорційні попиту. Коли видобуток біткоїнів стає більш конкурентним і менш прибутковим, деякі видобувачі припиняють свою діяльність. Крім того, уся енергія, що витрачається на видобуток, так чи інакше перетворюється у тепло, і найбільш успішними видобувачами будуть ті, хто зможе використовувати це тепло у інших цілях. Мережа видобування, що оптимально працює, це насправді та мережа, яка не споживає жодної додаткової енергії. Хоча це і є ідеальним варіантом, економіка видобування влаштована таким чином, що видобувачі самі будуть до цього прагнути."
    miningsecure: "Яким чином видобуток допомагає безпеці Біткоїн?"
    miningsecuretxt1: "Видобуток створює щось схоже на конкурентну лотерею, що ускладнює можливість для кого-небудь послідовно додавати нові блоки транзакцій до ланцюжка блоків. Це захищає нейтральність мережі шляхом запобігання блокування ким-небудь будь-яких транзакцій. Це також запобігає відміну ким-небудь своїх раніше здійснених транзакцій, що може бути використано для ошукування інших користувачів. Видобування робить експоненціально більш складним відміну попередніх транзакцій, тому що це вимагає перерахунку проведеної роботи для усіх блоків, що йдуть слідом за цією транзакцією."
    miningstart: "Що мені потрібно, щоб розпочати видобуток?"
    miningstarttxt1: "Протягом перших днів існування Біткоїн, кожен міг знайти новий блок, використовуючи звичайний комп'ютер. Оскільки все більше й більше людей починає займатись видобуванням, складність знаходження нових блоків стрімко зросла і єдиний ефективний на сьогодні спосіб видобутку - це використання спеціалізованого обладнання. Для отримання більш детальної інформації, завітайте на <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a>."
    security: "Безпека"
    secure: "Чи є Біткоїн безпечним?"
    securetxt1: "Технологія Біткоїн - протокол і криптографія - має перевірений часом високий рівень безпеки, а мережа Біткоїн - це, напевне, найбільший у світі проект розподілених обчислювань. Найбільша вразливість Біткоїн - це помилки самих користувачів. Файли Біткоїн-гаманця, що зберігають необхідні приватні ключі, можуть бути випадково видалені, втрачені чи викрадені. Це нагадує фізичну готівку, що зберігається в електронній формі. На щастя, користувачі можуть втілювати найкращі <a href=\"#secure-your-wallet#\">практики забезпечення безпеки</a> для захисту своїх грошей чи використовувати послуги посередників, що пропонують надійний рівень захисту та страхування від крадіжок чи втрат."
    hacked: "Чи не був Біткоїн зламаний у минулому?"
    hackedtxt1: "Правила протоколу і криптографії, що використовуються у Біткоїн, все ще чудово працюють, хоча вже пройшли роки після створення мережі. Це є добрим показником того, що система була належним чином спроектована. Тим не менше, <a href=\"/en/alerts\">недоліки безпеки</a> раніше знаходились та виправлялись у різноманітних реалізаціях програмного забезпечення. Так само як і будь-яке інше програмне забезпечення, безпека програмного забезпечення Біткоїн залежить від швидкості з якою ці проблеми знаходяться та вирішуються. Чим більше таких проблем буде виявлено, тим зрілішим стане Біткоїн."
    hackedtxt2: "Часто виникає непорозуміння з приводу крадіжок та порушення безпеки, що виникають у різноманітних обмінників та Біткоїн-компаній. Хоча такі проблеми й виникають, вони не пов'язані зі зламом самого Біткоїн, і не натякають на внутрішні недоліки у Біткоїн; так само як і пограбування банку не означає, що долар скомпрометований. Проте, варто визнати, що користувачам необхідно надати набір кращих практик і простих рішень щодо безпеки для кращого захисту їх грошей і для зменшення загального ризику крадіжок та втрат. Протягом декількох останніх років були розроблені такі функції безпеки як шифрування гаманців, офлайн гаманці, пристрої для зберігання біткоїнів і транзакції з мультипідписом."
    collude: "Чи можуть користувачі змовитись проти Біткоїн?"
    colludetxt1: "Змінити протокол Біткоїн не так просто. Будь-який Біткоїн-клієнт, що не відповідає тим самим правилам, не може нав'язати свої власні правила іншим  користувачам. Відповідно до чинної специфікації, подвійні витрати неможливі у одному й тому ж ланцюжку блоків, так само як і витрачання біткоїнів без дійсного підпису. Тому неможливо створити неконтрольовану кількість біткоїнів з нічого, витратити гроші інших користувачів, зіпсувати мережу чи що-небудь подібне. "
    colludetxt2: "Однак, кількісна більшість видобувачів в принципі може довільно блокувати чи звертати нещодавні транзакції. Кількісна більшість користувачів також може наполягати на внесенні деяких змін. Оскільки Біткоїн працює коректно тільки за умови повної згоди між усіма користувачами, зміна протоколу може бути дуже складною та потребуватиме прийняття змін переважною більшістю користувачів таким чином, що решті користувачів майже не залишиться нічого іншого ніж йти слідом за більшістю. Взагалі, важко собі уявити, чому користувачі Біткоїн будуть згодні прийняти зміни, які можуть скомпрометувати їх власні гроші."
    quantum: "Чи є Біткоїн вразливим до квантових обчислень? "
    quantumtxt1: "Так, більшість систем, що опираються на криптографію, загалом вразливі, включаючи традиційні банківські системи. Проте, квантові комп'ютери все ще не існують, і скоріш за все не з'являться у найближчому майбутньому. До того часу, коли квантові обчислення стануть безпосередньою загрозою для Біткоїн, протокол може бути покращений для використання пост-квантових алгоритмів. Враховуючи важливість подібного покращення, цілком можна очікувати, що воно буде всебічно розглянуте розробниками і прийняте усіма користувачами Біткоїн."
