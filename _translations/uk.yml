  innovation:
    title: "Iнновації - Біткоїн"
    pagetitle: "Інновації у платіжних системах"
    summary: "Біткоїн-протокол дозволяє не тільки переказувати гроші з пункту А в пункт Б. Він багатофункціональний і відкриває різноманітні можливості, які спільнота все ще досліджує. Тут представлені деякі технології, що на даний час досліджуються та у деяких випадках вже втілені в реальних продуктах та послугах. Найцікавіші способи використання Біткоїн ще належить відкрити."
    control: "Захист від шахрайства"
    controltext: "Біткоїн дозволяє досягнути безпрецедентного рівня безпеки. Мережа надає користувачам захист від найпоширеніших видів шахрайства, таких як повернення платежів чи несанкціоноване списання коштів, а біткоїни неможливо підробити. Користувачі можуть шифрувати чи робити резервну копію свого гаманця, а пристрої для зберігання біткоїнів можуть у майбутньому набагато ускладнити крадіжку чи втрату грошей. Біткоїн розроблений таким чином, щоб користувачі мали повний контроль над своїми грошима.  "
    global: "Глобальна доступність"
    globaltext: "Усі платежі у світі можуть бути повністю сумісні. Біткоїн дозволяє будь-якому банку, компанії чи приватній особі безпечно надсилати та отримувати платежі будь-де та будь-коли, незалежно від наявності чи відсутності банківського рахунку. Біткоїн доступний у багатьох країнах, які все ще знаходяться поза досяжністю більшості платіжних систем, внаслідок їх обмежень. Біткоїн збільшує глобальну доступність торгівлі та може допомогти процвітанню міжнародної торгівлі.   "
    cost: "Ефективність витрат"
    costtext: "Завдяки використанню криптографії, здійснення безпечних платежів можливе без використання послуг повільних та дорогих посередників. Біткоїн-транзакції можуть бути набагато дешевшими ніж його альтернативи і можуть бути здійснені протягом коротшого часу. Це означає, що у Біткоїн закладений потенціал стати у майбутньому загальноприйнятим способом переказу будь-якої валюти. Біткоїн також може відігравати свою роль у <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">подоланні бідності</a> у багатьох країнах, шляхом зменшення високих комісій на переказ зарплатні робітникам.   "
    donation: "Чайові та пожертви"
    donationtext: "Біткоїн продемонстрував особливу ефективність у випадку з чайовими та пожертвами. Надсилання платежу вимагає лише одного кліку, а отримання пожертв може бути настільки простим, як показ QR-коду. Пожертви можуть бути публічно доступні, що забезпечує більшу прозорість для неприбуткових організацій. У випадку надзвичайних ситуацій, наприклад стихійних лих, пожертви у біткоїнах можуть сприяти оперативнішій реакції міжнародної спільноти. "
    crowdfunding: "Спільнокошт"
    crowdfundingtext: "Хоча він усе ще не зовсім простий у використанні, за допомогою Біткоїн можна реалізовувати колективне фінансування проектів (краудфандинг) у стилі Kickstarter. На фінансування цих проектів люди обіцяють гроші, які списуються тільки у випадку, якщо сума досягає запланованої позначки. Такі гарантійні контракти передбачені протоколом Біткоїн, який запобігає проведенню транзакції доти, доки усі умови не виконані. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Дізнатись більше</a> про технологію, що стоїть за спільнокоштом."
    micro: "Мікроплатежі"
    microtext: "Біткоїн може опрацьовувати платежі розміром у один долар, а згодом він зможе опрацьовувати й набагато менші суми. Такі платежі і сьогодні є усталеною практикою. Уявіть собі, що ви слухаєте інтернет радіо з оплатою за кожну секунду, переглядаєте веб-сторінки з невеликими чайовими за кожну не показану вам рекламу, чи купляєте пропускну здатність WiFi-точки по кілобайту. Біткоїн достатньо ефективний, щоб усе це стало реальністю. <a href=\"https://bitcoinj.github.io/working-with-micropayments\">Дізнайтесь більше</a> про технологію, що стоїть за мікроплатежами в біткоїнах."
    mediation: "Вирішення спорів"
    mediationtext: "Біткоїн можна використовувати для розвитку інноваційних послуг з посередництва у вирішенні спорів з використанням мультипідпису. Такі послуги дозволять сторонній організації підтвердити чи відкликати платіж, у випадку непорозумінь, що виникли між іншими сторонами, без отримання контролю над їх грошима. Оскільки ці послуги будуть доступні будь-яким користувачам чи компаніям, що використовують Біткоїн, це, напевне, призведе до конкуренції та вищим стандартам якості. "
    multisig: "Рахунки з мультипідписом"
    multisigtext: "Декілька підписів дозволяють транзакції бути прийнятою мережею тільки якщо конкретна кількість з визначеної групи людей дасть свою згоду на підписання транзакції. Це може використовувати рада директорів з метою попередження витрачання спільних коштів будь-яким із її членів, без відома інших членів. Це також може використовуватись банками з метою запобігання крадіжкам, шляхом блокування платежів вище граничної величини у випадку ненадання користувачем додаткового мандату на це."
    trust: "Довіра і чесність"
    trusttext: "Біткоїн пропонує рішення для більшості проблем із довірою, пов'язаних здебільшого з банками. З вибірковою прозорістю обліку, цифровими контрактами та незворотністю транзакцій, Біткоїн може використовуватись як фундамент для відновлення довіри та згоди. Нечесні банки не можуть ошукати систему і заробити у ній за рахунок інших банків чи людей. Майбутнє, де більшість банків буде підтримувати Біткоїн, може допомогти відновити цілісність та довіру до фінансових інституцій."
    resiliency: "Життєздатність"
    resiliencytext: "Завдяки своєму високому рівню децентралізації Біткоїн створив відмінну форму платіжної системи з підвищеним рівнем життєздатності та надлишковості. Біткоїн може забезпечувати торгівлю на мільйони доларів, без необхідності військового захисту. У нього не існує вразливого центру, такого як центр опрацювання даних, а атакування усієї мережі є набагато складнішим проектом. Біткоїн може стати важливим кроком вперед у забезпеченні безпеки місцевих та глобальних фінансових систем.  "
    transparency: "Гнучка прозорість"
    transparencytext: "Усі Біткоїн-транзакції загальнодоступні та прозорі, а особа людей, що стоять за цими платежами, невідома за умовчанням. Це дозволяє людям та організаціям працювати за гнучкими правилами прозорості. Наприклад, компанія може за власним бажанням відкрити деякі транзакції і баланси для конкретних співробітників, так само як і неприбуткові організації вільно можуть дозволити людям бачити скільки пожертвувань вони отримують протягом дня чи місяця."
