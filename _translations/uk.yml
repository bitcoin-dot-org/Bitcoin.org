uk:
  about-us:
    title: "Про bitcoin.org"
    pagetitle: "Про bitcoin.org"
    pagedesc: "Веб-сайт bitcoin.org спрямований на те, щоб допомогти Біткоїн у його сталому розвитку."
    own: "Кому належить bitcoin.org?"
    owntxt: "Bitcoin.org - це домен першого у світі сайту про Біткоїн. Він був зареєстрований та дотепер управляється <a href=\"#development#\"> основними Біткоїн-розробниками</a>, а також членами місцевих <a href=\"#community#\">Біткоїн-спільнот</a>. Проте, Bitcoin.org неможливо назвати офіційним сайтом Біткоїн. Так само як ніхто не володіє технологією електронної пошти, так і ніхто не володіє мережею Біткоїн. Тому ніхто не може офіційно говорити від імені Біткоїн."
    control: "Тоді ж... хто контролює Біткоїн?"
    controltxt: "Біткоїн контролюється Біткоїн-користувачами з усього світу. Розробники покращують програмне забезпечення, але вони не можуть наполягати на зміні правил Біткоїн-протоколу, тому що усі користувачі можуть самі обирати, яке програмне забезпечення використовувати. Для того, щоб зберегти сумісність, усім користувачам необхідно використовувати програмне забезпечення, що підпорядковується одним і тим самим правилам. Біткоїн може добре працювати тільки при повному консенсусі між усіма користувачами. Тому, у всіх користувачів та розробників є міцний стимул до втілення та подальшого захисту цього консенсусу."
    mission: "Наша місія"
    missiontxt1: "Попереднє інформування користувачів з метою захисту їх від поширених помилок."
    missiontxt2: "Надання точного опису властивостей, потенційних способів використання та обмежень."
    missiontxt3: "Прозорі повідомлення про застереження та події, пов'язані з мережею Біткоїн."
    missiontxt4: "Запрошення талановитих людей допомогти з розвитком Біткоїн на багатьох рівнях."
    missiontxt5: "Забезпечення широкомасштабного бачення екосистеми Біткоїн.  "
    missiontxt6: "Покращення доступності Біткоїн у всьому світі за допомогою перекладу іншими мовами."
    missiontxt7: "Залишатись нейтральним інформаційним ресурсом про Біткоїн."
    help: "Допоможіть нам"
    helptxt: "Ви можете повідомити про проблеми чи допомогти покращити bitcoin.org на <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a>, шляхом відкриття нового питання для обговорення або запиту на включення (pull request) англійською мовою. При подачі запиту, будь ласка, не забувайте приділити належну увагу обговоренню запропонованих змін та їх виправленню. Ви можете допомогти у перекладі сайту, приєднавшись до команди перекладачів на <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#translation\">Transifex</a>. Будь ласка, не просіть про просування свого особистого бізнесу чи веб-сайту, окрім особливих випадків, на кшталт конференцій. Щиро дякуємо усім тим, хто витрачає свій час та зусилля на покращення bitcoin.org!"
    maintenance: "Обслуговування"
    documentation: "Документація"
    translation: "Переклад"
    github: "Учасники на GitHub"
  bitcoin-for-businesses:
    title: "Біткоїн для бізнесу - Біткоїн"
    pagetitle: "Біткоїн для бізнесу"
    summary: "Біткоїн - це безпечний і недорогий спосіб опрацювання платежів."
    lowfee: "Найнижча комісія"
    lowfeetext: "Високий рівень криптографічного захисту Біткоїн дозволяє опрацьовувати транзакції дуже дешево та ефективно. Ви можете здійснювати та отримувати платежі використовуючи мережу Біткоїн майже без комісії. У більшості випадків комісії не обов'язкові, проте вони рекомендовані задля прискорення підтвердження ваших транзакцій.   "
    fraud: "Захист від шахрайства"
    fraudtext: "Будь-яка компанія, що приймає кредитні картки чи PayPal, знає про проблему відкликання платежів. Шахрайські дії з відкликання платежів призводять до звуження ринку та збільшення цін, що у підсумку б'є по кишенях покупців. Біткоїн-платежі незворотні і безпечні, а це означає, що витрати, пов'язані із шахрайством, більше не лежать на плечах компаній. "
    international: "Швидкі міжнародні платежі"
    internationaltext: "Біткоїни можна переказати з Африки до Канади за 10 хвилин. Фактично, біткоїни ніколи не знаходяться в якомусь конкретному місці. Таким чином, стає можливим переказати як завгодно багато монет у будь-яку точку без обмежень, затримок і комісій. Немає жодних банків-посередників, які змусять вас чекати три робочих дні."
    pci: "Не потрібно дотримуватись стандартів PCI"
    pcitext: "Зазвичай, при прийомі кредитних карток необхідні розширені перевірки безпеки для відповідності стандартам PCI. Біткоїн вимагає від вас забезпечення <a href=\"#secure-your-wallet#\">безпеки вашого гаманця</a> і ваших платіжних запитів. Однак, ви не несете витрати чи відповідальність, що виникають із опрацювання особистої інформації ваших клієнтів, таких як номери кредитних карток.  "
    visibility: "Приверніть до себе увагу"
    visibilitytext: "Біткоїн - це ринок, що розвивається, і його нові клієнти знаходяться у пошуках способів витратити свої біткоїни. Почати приймати платежі у біткоїнах - непоганий спосіб привабити нових клієнтів та привернути увагу до своєї компанії. Розширення способів здійснення оплати зазвичай було успішною практикою онлайн-бізнесу.   "
    multisig: "Мультипідпис"
    multisigtext: "Біткоїн також включає функцію мультипідпису, що дозволяє переказати біткоїни за умови, якщо певна кількість осіб окремої групи людей авторизує транзакцію. Це може використовуватись радою директорів з метою запобігання витрачанню коштів будь-яким членом ради без згоди на це інших членів, а також з метою відслідковування того, хто саме авторизував кожен платіж."
    transparency: "Фінансова прозорість"
    transparencytext: "Багато організацій зобов'язані вести бухгалтерію у якій враховуються усі операції. Використання Біткоїн дозволить вам запропонувати найвищий рівень прозорості, так як ви можете надати інформацію, яку ваші партнери можуть використати для перевірки ваших рахунків та транзакцій. Неприбуткові організації також можуть дозволити публіці бачити, скільки вони отримують коштів у вигляді пожертвувань. "
  bitcoin-for-developers:
    title: "Біткоїн для розробників - Біткоїн"
    pagetitle: "Біткоїн для розробників"
    summary: "Біткоїн можна використовувати як для створення нових цікавих речей, так і для звичайних повсякденних потреб."
    simple: "Найпростіша з усіх платіжних систем"
    simpletext: "Окрім випадків, коли платіж повинен бути асоційований з автоматичними рахунками, отримання грошей так само просто, як і надсилання біткоїнів: через посилання чи QR-код. Ці прості дії доступні будь-якому користувачеві та можуть задовольнити потреби широкого загалу клієнтів. Коли це робиться публічно, це особливо підходить для прозорих пожертвувань та чайових."
    api: "Безліч сторонніх API"
    apitext: "Існує безліч сторонніх сервісів опрацювання платежів, що надають свої API: вам необов'язково зберігати біткоїни на своєму сервері і мати справу з пов'язаними з цим питаннями безпеки. Крім того, більшість цих API дозволяють вам опрацьовувати рахунки й обмінювати ваші біткоїни на свою місцеву валюту за недорогими цінами.   "
    own: "Ви можете створити свою власну фінансову систему."
    owntext: "Якщо ви не використовуєте сторонні API, то ви можете інтегрувати Біткоїн-сервер безпосередньо у свої додатки, що надасть їм функціональності як банку, так і платіжного оператора. Якщо підходити до цього відповідально, ви можете створювати чудові системи з опрацювання Біткоїн-транзакцій практично без комісії."
    invoice: "Використання Біткоїн-адрес для відслідковування операцій"
    invoicetext: "Біткоїн створює унікальну адресу для кожної транзакції. Тому, якщо ви збираєтесь створити платіжну систему, пов'язану з виставленням рахунків, просто згенеруйте та відслідковуйте окрему Біткоїн-адресу для кожного платежу. Ніколи не варто використовувати одну й ту саму адресу для декількох транзакцій."
    security: "Максимум безпеки на стороні клієнта"
    securitytext: "Безпека здебільшого забезпечується самим протоколом. Це означає, що вам не потрібна відповідність стандартам PCI, а виявлення випадків шахрайства необхідне тільки у тому випадку, коли послуги чи продукти постачаються миттєво. Ваш основний клопіт полягатиме у <a href=\"#secure-your-wallet#\">безпечному зберіганні</a> ваших біткоїнів та забезпеченні безпеки платіжних запитів, що направляються клієнтам.   "
    micro: "Дешеві мікроплатежі"
    microtext: "Біткоїн пропонує найнижчу комісію з опрацювання платежів і його можна використовувати навіть для надсилання невеликих платежів -  усього декілька доларів в еквіваленті. Біткоїн дозволяє розробляти нові креативні онлайн послуги, які раніше просто не могли існувати через фінансові обмеження. Це включає різноманітні системи виплати чайових та автоматичні платіжні системи."
  bitcoin-for-individuals:
    title: "Біткоїн для приватних осіб - Біткоїн"
    pagetitle: "Біткоїн для приватних осіб"
    summary: "Біткоїн - це найпростіший спосіб обміняти гроші за дуже низькою ціною."
    mobile: "Мобільні платежі - це легко"
    mobiletext: "Мобільний Біткоїн-клієнт дозволяє вам здійснювати платежі за схемою \"scan-and-pay\" (скануй та сплачуй). Не потрібно ні на що підписуватись, проводити свою картку, вводити PIN-код або що-небудь підписувати. Все що вам необхідно для отримання Біткоїн-платежів, це відкрити QR-код у своєму мобільному гаманці і показати його другові, щоб він просканував код своїм мобільним телефоном, або просто наблизити телефони один до одного (у разі використання технології NFC).   "
    international: "Швидкі міжнародні платежі"
    internationaltext: "Платіж у біткоїнах можна переказати з Африки до Канади за 10 хвилин. Жоден банк не зможе уповільнити цей процес, стягнути величезні комісії або заморозити переказ. Переказати гроші родичам в іншу країну так само просто, як зробити переказ своїм сусідам."
    simple: "Працює будь-де та будь-коли"
    simpletext: "Так само, як і у випадку з електронною поштою, вам і членам вашої родини немає необхідності користуватись однаковим програмним забезпеченням чи постачальниками послуг. Нехай кожен користується тим, що йому до вподоби. У цьому плані не виникатиме жодних проблем, адже всі програми сумісні між собою та використовують спільну відкриту технологію. Мережа Біткоїн ніколи не спить, навіть у святкові дні!"
    secure: "Безпека ваших грошей та контроль над ними"
    securetext: "Біткоїн-транзакції захищені криптографією найвищого ґатунку. Ніхто не в змозі стягнути з вас гроші чи здійснити платіж від вашого імені. Доки ви вживаєте необхідних заходів щодо  <a href=\"#secure-your-wallet#\">захисту свого гаманця</a>, доти Біткоїн може надавати вам контроль над вашими грошима та потужний рівень захисту від різноманітних видів шахрайства.      "
    lowfee: "Нульова або низька комісія"
    lowfeetext: "Біткоїн дозволяє вам надсилати та отримувати платежі майже задарма. За винятком деяких випадків - наприклад, зовсім маленькі платежі - комісія необов'язкова. Тим не менше, рекомендується сплачувати невелику добровільну комісію для пришвидшення отримання підтвердження ваших транзакцій, а також для винагороди людей, які забезпечують роботу мережі Біткоїн. "
    anonymous: "Захистіть свої особисті дані"
    anonymoustext: "Біткоїн не використовує номери кредитних карток, які злочинці можуть використати з метою викрадення особистих даних. Насправді, ви навіть можете надіслати платіж не розкриваючи свою особу, майже так само, як це відбувається при розрахунку готівкою. Проте, вам необхідно врахувати те, що <a href=\"#protect-your-privacy#\">захист вашої конфіденційності</a> потребує деяких зусиль з вашої сторони.      "
