    everyday: "Невеликі суми на кишенькові витрати"
    everydaytxt: "Біткоїн-гаманець - це наче гаманець з готівкою. Якщо ви не тримаєте у кишені тисячі доларів, то й не варто робити цього з Біткоїн-гаманцем. Загалом, нормальною практикою вважається зберігання невеликих сум біткоїнів на вашому комп'ютері, мобільному телефоні чи сервері для кишенькових витрат, а решту суми ваших коштів варто тримати у більш безпечному середовищі.  "
