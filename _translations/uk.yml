  protect-your-privacy:
    title: "Захистіть свою конфіденційність - Біткоїн"
    pagetitle: "Захистіть свою конфіденційність"
    pagedesc: "Біткоїн часто сприймається як анонімна система платежів. Насправді, Біткоїн, імовірно, найпрозоріша платіжна система у світі. У той же час, Біткоїн може забезпечити прийнятні рівні конфіденційності за умови його правильного використання. <b>Завжди пам'ятайте, що використання найкращих практик захисту вашої конфіденційності - це ваша відповідальність</b>."
    traceable: "Розуміння відстежуваності Біткоїн"
    traceabletxt: "Біткоїн працює з безпрецедентним рівнем прозорості, до якої більшість людей просто не звикло. Усі Біткоїн-транзакції публічні, відстежувані та знаходяться на постійному зберіганні у мережі Біткоїн. Біткоїн-адреси - це єдина інформація, що використовується для визначення того, де знаходяться біткоїни та куди вони надсилаються. Ці адреси створюються приватно, гаманцями кожного окремого користувача. Проте, щойно адреси використані, вони пов'язуються з історією усіх транзакцій, в яких вони брали участь. Усі можуть переглянути <a href=\"https://www.biteasy.com\">баланс та всі транзакції</a> будь-якої адреси. Враховуючи те, що користувачам зазвичай необхідно розкрити свою особу для того, щоб отримати послуги чи товари, Біткоїн-адреси не можуть бути повністю анонімними. Саме через це, Біткоїн-адреси варто використовувати лише один раз і користувачі повинні бути обережними та не розкривати свої адреси.      "
    receive: "Використовуйте нові адреси для отримання платежів"
    receivetxt: "Для захисту своєї конфіденційності вам варто використовувати нову Біткоїн-адресу при отриманні кожного платежу. Більше того, ви можете використовувати декілька гаманців у різних цілях. Таким чином ви ізолюєте свої транзакції так, що ніхто не зможе їх прив'язати одну до одної. Люди, які переказують вам гроші не зможуть дізнатись якими гаманцями ви володієте, і що ви з ними робите. Це напевне найважливіша порада, яку вам завжди варто пам'ятати. "
    public: "Будьте обережні у публічних місцях"
    publictxt: "Якщо ви не маєте наміру отримувати публічні пожертви чи платежі з повною прозорістю, публікування вашої Біткоїн-адреси у публічному місці, такому як веб-сторінка чи соціальна мережа - це не добра ідея з точки зору конфіденційності. Якщо ж ви вже вирішили це зробити, завжди пам'ятайте, що якщо ви перемістите будь-які кошти з цієї адреси на інші свої адреси, це буде публічно зафіксовано у історії вашої публічної адреси. Більше того, вам не варто публікувати інформацію про свої транзакції і покупки, яка може дозволити кому-небудь встановити ваші Біткоїн-адреси."
    iplog: "Ваша ІР-адреса може бути зафіксована"
    iplogtxt: "Оскільки Біткоїн - це децентралізована однорангова мережа, існує можливість відслідковування трансляцій транзакцій і зберігання їх ІР-адрес. Клієнти повних вузлів ретранслюють усі транзакції інших користувачів так само як і свої. Це означає, що виявлення джерела будь-якої конкретної транзакції може бути складним і будь-який вузол може бути помилково прийнятим за джерело транзакції, хоча він ним не є. Ви можете приховати ІР-адресу свого комп'ютера за допомогою такого інструменту як <a href=\"https://www.torproject.org/\">Tor</a> таким чином, що її буде неможливо відстежити."
    mixing: "Обмеження змішувачів"
    mixingtxt: "Деякі онлайн сервіси, які ще називаються Біткоїн-змішувачами, пропонують зменшити відслідковуваність шляхом обміну однаковими сумами біткоїнів між різними користувачами з незалежними Біткоїн-адресами. Варто зауважити, що законність використання таких сервісів може різнитися і підпорядковуватись різним законам у різних країнах. Такі сервіси також припускають, що ви довіряєте людям, які їх організували, у тому, що вони не втратять чи не викрадуть ваші гроші і не будуть вести облік ваших запитів. Навіть якщо такі сервіси можуть запобігти відслідковуванню невеликих сум, це стає складним по мірі зростання транзакцій."
    future: "Майбутні покращення"
    futuretxt: "У майбутньому очікується багато змін, що сприятимуть покращенню конфіденційності. Наприклад, продовжуються зусилля зі зміни платіжних повідомлень API, направлені на те, щоб попередити спільне використання адрес для платежу, що створює між ними асоціювання. Зміна адрес здачі, як у Bitcoin Core, можливо з часом буде реалізована й у інших гаманцях. До графічного користувацького інтерфейсу можуть бути додані зручні функції запиту платежів з метою запобігання повторному використанню адрес. Також ведуться різноманітні роботи й у розробці інших функцій для розширення конфіденційності, наприклад можливість об'єднання разом транзакцій випадкових користувачів."
