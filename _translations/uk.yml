    table: "Зміст"
    general: "Загальні"
    whatisbitcoin: "Що таке Біткоїн?"
    whatisbitcointxt1: "Біткоїн - це мережа глобального консенсусу, яка створює нову платіжну систему і повністю цифрові гроші. Це перша децентралізована платіжна мережа, що діє за принципом \"рівний-рівному\" (peer-to-peer) та обслуговується її користувачами за відсутності центрального органу управління чи посередників. З точки зору користувачів, Біткоїн схожий на готівку для Інтернету. Біткоїн також можна розглядати як провідну <a href=\"http://financialcryptography.com/mt/archives/001325.html\">бухгалтерську систему з потрійним записом</a>.  "
    creator: "Хто створив Біткоїн?"
    creatortxt1: "Біткоїн - це перше втілення концепції під назвою \"криптовалюта\", яка вперше була описана Вей Дай у 1998 році. У кіберпанківській розсилці електронних листів він запропонував ідею нової форми грошей, що замість центрального органу управління використовує криптографію для контролю емісії та транзакцій. Перша специфікація Біткоїн і доказ роботи цієї концепції були опубліковані Сатоші Накамото у 2009 році у криптографічній розсилці електронних листів. Сатоші покинув проект наприкінці 2010 року так і не розкривши подробиць своєї біографії. З тих пір спільнота зросла експоненціально, і тепер над Біткоїн працюють <a href=\"#development#\">багато розробників</a>.    "
    creatortxt2: "Анонімність Сатоші часто викликає необґрунтовані сумніви, більшість з яких пов'язана із нерозумінням природи відкритого коду Біткоїн. Протокол Біткоїн і програмне забезпечення знаходяться у відкритому доступі, і будь-який розробник із будь-якої точки світу може ознайомитись з текстом програми чи розробити свою власну модифіковану версію ПЗ Біткоїн. Так само як і у чинних розробників, вплив Сатоші був обмежений тільки тими змінами коду, які приймають інші користувачі і, відповідно, розмови про те, що він контролює Біткоїн є безпідставними. По суті, особа винахідника Біткоїн так само немає ніякого значення як і особа древнього винахідника паперу."
    whocontrols: "Хто контролює Біткоїн?"
    whocontrolstxt1: "Мережа Біткоїн не належить нікому так само, як ніхто не володіє технологією, що стоїть за електронною поштою. Біткоїн контролюється самими Біткоїн-користувачами з усього світу. Хоча розробники й покращують програмне забезпечення, вони не можуть примусово змінити протокол, тому що користувачі вільні у своєму виборі програмного забезпечення та версії для використання. З метою підтримання сумісності усі користувачі повинні використовувати програмне забезпечення, що задовольняє одним і тим самим правилам. Біткоїн може працювати справно тільки при повному консенсусі між усіма користувачами. Таким чином, у всіх користувачів та розробників існує стимул до захисту цього консенсусу. "
    howitworks: "Як працює Біткоїн?"
    howitworkstxt1: "З точки зору користувачів, Біткоїн є всього лише мобільним додатком чи комп'ютерною програмою, що надає їм доступ до Біткоїн-гаманця і дозволяє їм надсилати й отримувати біткоїни. Саме так працює Біткоїн для більшості користувачів."
    howitworkstxt2: "В основі мережі Біткоїн лежить публічний реєстр під назвою блокчейн, або \"ланцюжок блоків\". Цей реєстр містить історію усіх коли-небудь здійснених транзакцій, дозволяючи комп'ютерам користувачів перевіряти правочинність кожної транзакції. Достовірність кожної транзакції захищається цифровими підписами, що відповідають використаним у транзакціях адресам, що дозволяє користувачам мати повний контроль над пересиланням біткоїнів зі своїх Біткоїн-адрес. Крім того, кожен може опрацьовувати транзакції використовуючи обчислювальні потужності спеціалізованого апаратного обладнання і заробляти біткоїни за ці послуги. Зазвичай це називається \"майнінг\", або видобуток. Для отримання більш детальної інформації про Біткоїн, ви можете переглянути <a href=\"#how-it-works#\">цю сторінку</a> та <a href=\"#bitcoin-paper#\">оригінальний документ</a>."
    used: "Чи насправді Біткоїн використовується людьми?"
    usedtxt1: "Так. Біткоїн використовують як приватні особи, <a href=\"http://usebitcoins.info/\">так і компанії, кількість яких постійно збільшується</a>. Це включає такі офлайн компанії, як ресторани, готелі, юридичні фірми та такі відомі онлайн сервіси як Namecheap, WordPress, Reddit та Flattr. Незважаючи на свою новизну, використання Біткоїн зростає досить швидко. Станом не кінець серпня 2013 року, <a href=\"https://bitcoincharts.com/bitcoin/\">вартість усіх біткоїнів, що знаходяться у обігу,</a> перевищувала 1,5 мільярдів доларів США, зі щоденним обміном біткоїнів вартістю в мільйони доларів."
    acquire: "Як можна отримати біткоїни?"
    acquireli1: "В якості оплати за товари та послуги."
    acquireli2: "Придбати біткоїни на <a href=\"http://howtobuybitcoins.info\">Біткоїн-біржах</a>."
    acquireli3: "Обміняти біткоїни через <a href=\"https://localbitcoins.com/\">когось, хто знаходиться у вашій місцевості</a>."
    acquireli4: "Заробити біткоїни шляхом конкурентного <a href=\"http://www.bitcoinmining.com/\">видобутку-майнінгу</a>."
    acquiretxt1: "У той час, коли можливо знайти людей бажаючих продати біткоїни в обмін на платіж по кредитній картці чи PayPal, більшість бірж не дозволяють поповнювати кошти через ці платіжні способи. Це відбувається через те, що люди, які придбали біткоїни через PayPal, згодом дуже часто відмовляються від платежу. Цей процес часто називається поверненням коштів."
    makepayment: "Наскільки важко здійснити Біткоїн-платіж?"
    makepaymenttxt1: "Біткоїн-платежі здійснити набагато простіше, аніж платежі за допомогою дебетової чи кредитної картки, тим паче, що це не вимагає відкриття розрахункового рахунку. Платежі здійснюються через програму-гаманець, установлену на вашому комп'ютері чи на смартфоні, шляхом введення адреси отримувача, суми платежу і натискання кнопки \"надіслати\". Для спрощення введення адреси отримувача, більшість гаманців можуть зчитувати адреси у вигляді QR-коду чи за допомогою поєднання телефонів з технологією NFC."
    advantages: "Які переваги у Біткоїн?"
    advantagesli1: "<em><b>Свобода платежів</b></em> - Це можливість миттєвого надсилання та отримання будь-якої грошової суми будь-де та будь-коли. Банківських свят більше не існує. Усі кордони стерті. Ніяких примусових обмежень. Біткоїн дозволяє своїм користувачам повністю контролювати свої гроші."
    advantagesli2: "<em><b>Наднизькі комісії</b></em> - Наразі Біткоїн-платежі опрацьовуються без комісій або за дуже низькими комісіями. Користувачі можуть самі додавати комісії до транзакцій задля пріоритетного опрацювання та пришвидшення отримання підтвердження транзакцій мережею. Крім того, існують процесінгові компанії, що допомагають компаніям опрацьовувати транзакції, конвертувати біткоїни у паперову валюту та щоденно відправляти кошти безпосередньо на банківські рахунки компаній. Так як ці послуги базуються на мережі Біткоїн, вони пропонують комісії набагато нижчі від використання PayPal чи кредитних карток."
    advantagesli3: "<em><b>Менше ризиків для підприємців</b></em> - Біткоїн-транзакції безпечні, незворотні та не містять особисту чи приватну інформацію клієнтів. Це захищає компанії від втрат, спричинених шахрайством чи шахрайським поверненням коштів, а також відсутня потреба у відповідності до стандартів РCI - стандартів безпеки платіжних карт. Компанії можуть з легкістю виходити на нові ринки, де кредитні картки недоступні чи рейтинги шахрайства надзвичайно високі. В результаті ви отримуєте нижчі комісії, більші ринки та менші адміністративні витрати."
    advantagesli4: "<em><b>Безпека та контроль</b></em> - Біткоїн-користувачі повністю контролюють свої транзакції; компанії не зможуть без вашого відома чи бажання знімати гроші, так як може статися з іншими платіжними способами. Біткоїн-платежі можуть здійснюватись без прив'язки особистої інформації до транзакції. Це забезпечує потужний захист від викрадення особистої інформації. Користувачі Біткоїн також можуть захищати свої гроші за допомогою резервного копіювання та шифрування."
    advantagesli5: "<em><b>Прозорість та нейтральність</b></em> - <a href=\"https://www.biteasy.com/\">Уся інформація</a> щодо грошової маси Біткоїн завжди доступна для усіх у ланцюжку блоків, її можна перевірити та використати у реальному часі. Жодна людина чи організація не можуть контролювати чи маніпулювати протоколом Біткоїн, так як він захищений криптографічно. Тому, мережі Біткоїн можна довіряти у тому, що вона повністю нейтральна, прозора та передбачувана."
    disadvantages: "Які недоліки у Біткоїн?"
    disadvantagesli1: "<em><b>Рівень визнання</b></em> - Багато людей все ще не знають про Біткоїн. Все більше і більше компаній щоденно приймають біткоїни, так як вони хочуть отримати переваги від цього. Проте, їх все ще недостатньо для отримання <a href=\"https://en.wikipedia.org/wiki/Network_effect\">мережевого ефекту</a>."
    disadvantagesli2: "<em><b>Коливання курсу</b></em> - <a href=\"https://bitcoincharts.com/bitcoin/\">Загальна вартість</a> біткоїнів у обігу і кількість компаній, що використовують біткоїни, все ще незначна у порівнянні з тим, яка вона могла б бути. Тому, відносно невеликі події, угоди чи дії окремих компаній можуть суттєво впливати на ціну біткоїнів. У теорії, це коливання курсу зменшуватиметься по мірі дозрівання Біткоїн-ринків та технології. Валюта-стартап - це явище, якого світ ще не бачив, тому уявити собі як все це буде розвиватись, дуже важко й водночас цікаво."
    disadvantagesli3: "<em><b>Розробка, що триває</b></em> - Програмне забезпечення Біткоїн все ще знаходиться на стадії бета-тестування і багато незакінчених функцій знаходяться у активній розробці. Нові інструменти, функції та сервіси все ще розробляються для того, щоб зробити Біткоїн більш безпечним і доступнішим для широкого загалу. Деякі з цих інструментів ще не готові до використання. Більшість пов'язаних із Біткоїн компаній все ще знаходяться на початковій стадії розвитку і не пропонують ніяких гарантій. Загалом, Біткоїн все ще знаходиться у процесі становлення."
    trust: "Чому люди довіряють Біткоїн?"
    trusttxt1: "Значна частина довіри до Біткоїн лежить у площині того факту, що він не потребує ніякої довіри. Початковий код Біткоїн повністю відкритий, а мережа - децентралізована. Це означає, що будь-хто має доступ до повного початкового коду у будь-який проміжок часу. Тому будь-який розробник у світі може перевірити, як саме працює Біткоїн. Хто завгодно може відстежити усі Біткоїн-транзакції і випущені біткоїни у реальному часі. Усі платежі здійснюються без покладання на сторонню організацію і вся система захищена надійними та добре перевіреними криптографічними алгоритмами, що аналогічні тим, які використовуються у онлайн-банкінгу. Жодна організація чи приватна особа не можуть контролювати Біткоїн, і мережа залишається безпечною, навіть якщо не всім її користувачам можна довіряти."
    makemoney: "Чи можу я заробляти за допомогою Біткоїн?"
    makemoneytxt1: "Очікувати збагачування за допомогою Біткоїн чи будь-якої іншої технології, що розвивається, - не варто. Також, слід відноситись з обережністю до речей, які звучать надто солодко, щоб бути правдою, чи які не підкоряються базовим правилам функціонування економіки. "
    makemoneytxt2: "Біткоїн - це зростаюче інноваційне поле з можливостями для бізнесу, які також передбачають ризики. Незважаючи на досить стрімкий зріст Біткоїн, гарантії його сталого зросту немає. Інвестування часу та ресурсів у будь-що пов'язане з Біткоїн потребує підприємливості. Існує декілька способів заробітку грошей за допомогою Біткоїн, наприклад видобуток, спекуляція чи запровадження нових бізнес-проектів. Усі ці методи є конкурентними і без гарантії прибутковості. Правильна оцінка витрат та ризиків, притаманних таким проектам, повністю лежить на плечах підприємця.    "
    virtual: "Біткоїн повністю віртуальний та нематеріальний?"
    virtualtxt1: "Біткоїн на стільки ж віртуальний, як кредитні картки і мережі онлайн-банкінгу, які люди використовують щоденно. Біткоїни можна використовувати для здійснення платежів онлайн та у реальних магазинах, так само як і будь-яку іншу грошову форму. Біткоїни також можливо обміняти на фізичні гроші, так як <a href=\"https://www.casascius.com/\">монети Casascius</a>, проте зазвичай оплата за допомогою мобільного телефону більш зручніша. Баланси біткоїнів зберігаються у величезній розподільчій мережі, і вони ніким не можуть бути змінені шахрайським способом. Інакше кажучи, користувачі Біткоїн мають ексклюзивний контроль над своїми коштами і біткоїни не можуть зникнути тільки тому, що вони віртуальні."
    anonymous: "Біткоїн анонімний?"
    anonymoustxt1: "Біткоїн влаштований таким чином, щоб дозволити своїм користувачам надсилати та отримувати платежі з прийнятним рівнем конфіденційності, таким як і у будь-якій іншій формі платежів. Проте, Біткоїн не анонімний і не може забезпечити такий самий рівень конфіденційності як готівка. Використання Біткоїн залишає за собою загальнодоступні публічні записи. Існують <a href=\"#protect-your-privacy#\">різноманітні механізми</a> захисту конфіденційності користувачів, і ще більше знаходиться на стадії розробки. Тим не менше, попереду ще багато роботи для того, щоб ці функції могли правильно застосовуватись користувачами.    "
    anonymoustxt2: "Були висловлені деякі занепокоєння з приводу того, що конфіденційність Біткоїн-транзакцій може бути використана у незаконних цілях. Проте, необхідно зазначити, що Біткоїн безперечно буде підпадати під регулювання, що вже мають місце у існуючих фінансових системах. Біткоїн не може бути більш анонімним ніж звичайні готівкові гроші, і навряд чи завадить проведенню кримінальних розслідувань. До того ж, Біткоїн дозволяє попереджувати широкий спектр фінансовий злочинів."
    lost: "Що відбувається якщо біткоїни втрачені?"
    losttxt1: "Коли користувач втрачає свій гаманець, кошти із гаманця випадають з обігу. Втрачені біткоїни все ще залишаються у ланцюжку блоків, так само як і інші біткоїни. Проте, втрачені біткоїни назавжди залишаться неактивними, так як ніхто не зможе підібрати приватний ключ (ключі), які дозволять витратити ці кошти. Відповідно до закону попиту та пропозиції, чим менше біткоїнів доступно, тим більше будуть цінуватись ті, що залишились у обігу, і можна очікувати, що усі інші біткоїни дещо подорожчають у вартості. "
    scale: "Чи можна масштабувати Біткоїн до розміру основної платіжної мережі світу? "
    scaletxt1: "Мережа Біткоїн може опрацьовувати набагато більше транзакцій за секунду, ніж вона фактично опрацьовує сьогодні. Однак, вона ще не повністю готова масштабуватись до рівня основних мереж кредитних карток. Заходи з усунення чинних обмежень та майбутніх потреб вже окреслені, і робота у цьому напрямку вже ведеться. З самого початку, кожен аспект мережі знаходився у процесі безперервного покращення, оптимізації і спеціалізації. Слід очікувати, що цей процес займе ще принаймні декілька років. По мірі зростання обертів мережі, користувачі Біткоїн зможуть все більше використовувати полегшені програми-клієнти, а повноцінні мережеві вузли можуть стати більш спеціалізованим сервісом. Більш детальну інформацію дивіться на сторінці <a href=\"https://en.bitcoin.it/wiki/Scalability\">Масштабованість</a> на Wiki."
    legal: "Законність"
    islegal: "Чи є Біткоїн законним?"
    islegaltxt1: "Наскільки нам відомо, з точки зору законодавства більшості юрисдикцій <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">Біткоїн не є незаконним</a>. Тим не менше, у деяких юрисдикціях (таких як Аргентина чи Росія) на використання іноземних валют введені суворі обмеження чи заборони. Інші юрисдикції (наприклад Таїланд) можуть обмежувати видачу ліцензій окремим суб'єктам, таким як Біткоїн-біржі."
    islegaltxt2: "Органи регулювання різних юрисдикцій вживають заходів щодо створення правил для фізичних та юридичних осіб, направлених на інтегрування цієї нової технології до існуючої, регульованої фінансової системи. Наприклад, Мережа Боротьби з Фінансовими Злочинами (FinCEN), бюро Міністерства Фінансів США, опублікувала необов'язкові настанови щодо того, як вона характеризує окремі види діяльності, що включають віртуальні валюти."
    illegalactivities: "Чи використовується Біткоїн в незаконних цілях?"
    illegalactivitiestxt1: "Біткоїн - це гроші, а гроші завжди використовувались як у законних, так і незаконних цілях. Готівка, кредитні картки та чинні банківські системи набагато перевершують Біткоїн відносно їх використання з метою фінансування злочинності. Біткоїн може зробити значний інноваційний внесок у платіжні системи і користь від такої інновації зазвичай вважається набагато більшою ніж потенційні недоліки."
    illegalactivitiestxt2: "Біткоїн влаштований таким чином, що він є серйозним кроком вперед у забезпеченні безпеки грошей. Він також може використовуватись як суттєвий захист від багатьох форм фінансових злочинів. Наприклад, біткоїни абсолютно неможливо підробити. Користувачі повністю контролюють свої платежі і не можуть приймати непідтверджені рахунки, такі як при шахрайстві з кредитними картками. Біткоїн-транзакції незворотні і не піддаються ризику шахрайського повернення коштів. Біткоїн дозволяє захистити гроші від крадіжки і втрати за допомогою потужних і корисних механізмів, таких як резервне копіювання, шифрування і мультипідпис."
    illegalactivitiestxt3: "Були висловлені деякі занепокоєння з приводу того, що Біткоїн може бути більш привабливим для злочинців з огляду на те, що його можна використати для здійснення приватних та незворотних платежів. Проте, ці функції вже існують при готівкових розрахунках та переказах, які широко використовуються та є популярними. Безсумнівно, використання Біткоїн підлягатиме такому ж регулюванню, яке вже існує у чинних фінансових системах, і Біткоїн навряд чи завадить проведенню кримінальних розслідувань. Загалом, це нормальна справа для революційних ідей бути сприйнятими як щось суперечливе, до того як переваги цієї ідеї не стануть усім добре зрозумілими. Гарний приклад, серед багатьох інших, який ілюструє це, - становлення Інтернету."
    regulated: "Чи можна регулювати Біткоїн?"
    regulatedtxt1: "Сам Біткоїн-протокол не може бути змінений без згоди практично усіх його користувачів, які самостійно вирішують яким програмним забезпеченням користуватись. Спроби надати спеціальні привілеї якій-небудь місцевій владі враховуючи глобальну сутність Біткоїн, на практиці нереальні. Авжеж, яка-небудь заможна організація може інвестувати у апаратні засоби з видобутку для отримання контролю над половиною обчислювальної потужності мережі і можливості блокування чи звороту нещодавніх транзакцій. Проте, не існує гарантії, що такі організації зможуть досягнути чи утримати таку позицію, так як це вимагає інвестування рівно стільки ж, скільки інвестували у свій час усі інші видобувальники світу разом взяті."
    regulatedtxt2: "Тим не менше, регулювати використання біткоїнів можливо способами, схожими на регулювання інших фінансових інструментів. Так само як і долар, Біткоїн може використовуватись для широкого різновиду цілей, які можуть бути визнані законними або ні, залежно від законів кожної конкретної країни. У цьому відношенні Біткоїн нічим не відрізняється від інших інструментів чи ресурсів і може по-різному регулюватись у різних країнах. За допомогою правил та обмежень можна зробити і так, що використання Біткоїн стане складним. У цьому випадку важко передбачити, який відсоток користувачів продовжуватиме використовувати цю технологію. Уряд, що вирішив заборонити Біткоїн, завадить своєму внутрішньому ринку та підприємцям розвиватись, що призведе до відтоку інновацій до інших країн. Виклик для регулятивних органів, як завжди, полягає в тому, щоб розробити ефективні рішення і в той же час не дозволити послаблення зростання нових компаній та ринків, що виникають."
    taxes: "А що стосується Біткоїн та податків?"
    taxestxt1: "Біткоїн - це не паперова валюта і вона необов'язкова до приймання у жодній юрисдикції. Проте, податки часто нараховуються незалежно від засобу здійснення платежу. Існує ряд законів у багатьох різних юрисдикціях, які можуть стати підґрунтям для виникнення податкових зобов'язань відносно прибутку, зарплатні, приросту капіталу, і деяких інших форм податків, при використанні Біткоїн."
    consumer: "А що стосується Біткоїн та захисту прав споживачів?"
    consumertxt1: "Біткоїн надає людям свободу у здійсненні транзакцій згідно з власними умовами. Кожен користувач може надсилати та отримувати платежі, так само як і за готівку, але користувачі також можуть приймати участь і у більш складних контрактах. Мультипідпис дозволяє транзакції бути прийнятою мережею тільки за умови її погодження підписами конкретної кількості окремих людей. Це дозволяє розробити у майбутньому інноваційну послугу вирішення спорів. Ця послуга зможе дозволити сторонній організації прийняти чи відхилити транзакцію у випадку незгоди між сторонами, без отримання контролю над їх грошима. На відміну від готівкових розрахунків та інших способів оплати, Біткоїн завжди залишає загальнодоступний доказ того, що транзакція дійсно відбулась, що може бути потенційно використано як право регресу проти компаній з шахрайською діяльністю."
    consumertxt2: "Варто також зазначити, що в той час коли компанії зазвичай залежать від своєї репутації, щоб залишатись у бізнесі та платити своїм співробітникам, у них немає доступу до такого ж рівня поінформованості, коли вони мають справу з новими споживачами. Те як працює Біткоїн, дозволяє обидвом сторонам, і покупцеві і продавцеві, бути застрахованими від шахрайського повернення платежів, у той же час надаючи вибір покупцям обирати більший захист у випадку, якщо вони не довіряють конкретному продавцю."
    economy: "Економіка"
    bitcoinscreated: "Як створюються біткоїни?"
    bitcoinscreatedtxt1: "Нові біткоїни створюються під час конкурентного й децентралізованого процесу, що називається \"видобуток\", або \"майнінг\". Цей процес передбачає те, що люди отримують винагороду від мережі за свої послуги. Видобувачі біткоїнів опрацьовують транзакції і забезпечують безпеку мережі шляхом використання спеціалізованих апаратних засобів, за що вони й отримують біткоїни."
    bitcoinscreatedtxt2: "Протокол Біткоїн розроблений таким чином, що нові біткоїни створюються з фіксованою швидкістю. Це робить процес видобування біткоїнів конкурентним бізнесом. Коли більша кількість видобувачів приєднується до мережі, стає набагато важче отримувати прибуток і видобувачі повинні шукати шляхи для зменшення своїх операційних витрат. Жоден центральний орган чи розробник не мають ніякої влади, щоб контролювати чи маніпулювати системою з метою збільшення своїх доходів. Кожен Біткоїн-вузол у світі вилучає будь-яку транзакцію, яка не відповідає правилам усієї системи."
    bitcoinscreatedtxt3: "Біткоїни створюються зі все більш передбачуваною швидкістю, що поступово зменшується. Кількість нових біткоїнів, що створюються щороку, автоматично зменшуватиметься вдвічі доти, доки виробництво біткоїнів не зупиниться повністю і загальна кількість випущених біткоїнів не стане рівною 21 мільйону біткоїнів. Починаючи з цієї позначки, видобувачі біткоїнів скоріш за все будуть підтримуватись виключно безліччю невеликих комісій за транзакції."
    whyvalue: "Чому у біткоїнів є вартість?"
    whyvaluetxt1: "У біткоїнів є вартість тому що вони корисні як грошова форма. Біткоїни мають усі характеристики грошей (довговічність, портативність, взаємозамінюваність, дефіцит, подільність та впізнаваність). Ці властивості засновані на математичних, а не на фізичних якостях (як у золота чи срібла) чи на довірі до центрального органу (як у фізичних валют). Словом, Біткоїн опирається на математику. Враховуючи це, все що необхідно для того, щоб біткоїни зберігали свою вартість - це довіра та розповсюдженість. У випадку з Біткоїн, це може бути замінено зростаючою базою користувачів, підприємців та стартапів. Як і з усіма іншими валютами, цінність біткоїнів визначається тільки людьми, які готові їх приймати в якості платежу."
    whatprice: "Чим визначається вартість біткоїнів?"
    whatpricetxt1: "Вартість біткоїнів визначається попитом і пропозицією. Коли попит на біткоїни зростає, зростає й вартість, а коли попит знижується, знижується відповідно й вартість. У обігу знаходиться лише обмежена кількість біткоїнів, а нові біткоїни створюються з передбачуваною швидкістю, що поступово зменшується, а це означає, що попит повинен йти слідом за цим рівнем інфляції, щоб вартість була стабільна. Враховуючи те, що Біткоїн - це все ще відносно невеликий ринок, в порівнянні з тим яким він може стати, непотрібно значних грошових сум для того, щоб спрямовувати вартість на ринку вгору чи вниз, і тому вартість біткоїнів все ще залишається нестійкою."
    whatpriceimg1: "Вартість Біткоїн у 2013-2015 рр.:"
    worthless: "Чи можуть біткоїни знецінитись?"
    worthlesstxt1: "Так. Історія знає багато випадків невдалих валют, що були виключені з обігу, наприклад, <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">німецька марка</a> у часи Веймарської республіки і, більш недавній приклад, <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">зімбабвійський долар</a>. Незважаючи на те, що причиною провалу попередніх валют зазвичай була гіперінфляція, яку Біткоїн унеможливлює, завжди існує вірогідність технічних помилок, конкуренції зі сторони інших валют, політичних дій і тому подібного. Як говорить основне практичне правило, жодна валюта не може бути абсолютно убезпечена від краху чи важких часів. Біткоїн довів свою надійність протягом років після запуску, і у нього є величезний потенціал для зросту. Проте, ніхто не може точно передбачити, яке саме майбутнє очікує на Біткоїн."
    bubble: "Біткоїн - це бульбашка?"
    bubbletxt1: "Швидке зростання вартості це необов'язково бульбашка. Бульбашка - це штучне завищення вартості, яке в результаті призводить до корекції вниз. Причина коливання вартості біткоїнів - це сукупність індивідуальних дій сотен тисяч учасників ринку, що призводить до коливання поки ринок шукає дійсну вартість. Причиною зміни вартості може бути й втрата впевненості у Біткоїн, великий розрив між фундаментальною вартістю, що базується на характеристиках Біткоїн-економіки і його поточною вартістю, посилене висвітлення у ЗМІ, яке стимулює спекулятивний компонент, страх невизначеності, і старомодна ірраціональна надмірність та жадібність."
    ponzi: "Чи є Біткоїн фінансовою схемою Понці?"
    ponzitxt1: "Фінансова схема Понці - це шахрайська інвестиційна операція, що виплачує дохід своїм інвесторам з їх власних коштів, або з коштів наступних інвесторів, а не з доходу, заробленого людьми, що мають власний бізнес. Схеми Понці розроблені таким чином, що вони обвалюються при виплатах останнім інвесторам, коли відсутні нові учасники."
    ponzitxt2: "Біткоїн - це проект з відкритим початковим кодом, без центрального органу. Відповідно, ніхто не може робити шахрайські заяви про дохід з інвестицій. Як і у випадку інших основних валют, таких як золото, долар США, євро, єна і т. п., немає ніяких гарантій збереження купівельної спроможності і курси обміну коливаються вільно. Це веде до нестійкості вартості, за якої власники біткоїнів можуть непередбачувано заробити чи втратити гроші. Окрім спекуляцій, Біткоїн також представляє систему з корисними і конкурентоспроможними якостями, які використовуються тисячами користувачів та компаній."
    earlyadopter: "Чи правда, що Біткоїн дає несправедливий прибуток тим, хто раніше підтримав проект?"
    earlyadoptertxt1: "Деякі з тих, хто раніше підтримав проект, мають велику кількість біткоїнів, тому що вони взяли на себе усі ризики та інвестували час і ресурси у неперевірену технологію, яка майже ніким не використовувалась і безпеку якої було набагато важче забезпечити належним чином. Багато з них витратили велику кількість біткоїнів до того як вони стали такими цінними чи придбали невелику кількість біткоїнів і не отримали великого прибутку з цього. Не існує жодних гарантій, що вартість біткоїнів у майбутньому зросте чи зменшиться. Це можна порівняти з інвестуванням у стартап, вартість якого може збільшитись завдяки його корисності та популярності, або він може просто провалитись. Біткоїн все ще знаходиться у стадії немовляти, він розроблявся на довгострокову перспективу; важко собі уявити як би він був менш упереджений до тих, хто підтримав його раніше. До того ж, сьогоднішні користувачі також можуть або стати \"тими, хто підтримав його раніше\" для тих, хто прийде завтра, або ні."
    finitelimitation: "Чи не стане скінченна кількість біткоїнів серйозним обмеженням?"
    finitelimitationtxt1: "Унікальність Біткоїн полягає у тому, що загальна кількість коли-небудь створених біткоїнів сягатиме не більше 21 мільйона біткоїнів. Проте, це не стане обмеженням, так як транзакції можуть бути деноміновані у менших частинах біткоїну, таких як біти - 1 Біткоїн містить 1 000 000 бітів. Біткоїни можна розділити до 8 знаків після коми  (0,000 000 01) і потенційно навіть ще на менші частини, якщо це буде потрібно у майбутньому по мірі зменшення розміру середньої транзакції."
    deflationaryspiral: "Чи не провалиться Біткоїн у дефляційну спіраль? "
    deflationaryspiraltxt1: "Теорія дефляційної спіралі говорить, що якщо всі очікують падіння цін, то люди відкладуть свої покупки на майбутнє для того, щоб отримати вигоду від низьких цін. Це падіння попиту, в свою чергу, призведе до того, що підприємці знижуватимуть ціни у спробі стимулювання попиту і тим самим погіршуючи стан речей, що неминуче веде до економічної депресії."
    deflationaryspiraltxt2: "Хоч ця теорія це відомий спосіб виправдовування інфляції серед центробанків, це лише недоведена теорія, що вважається спірною серед економістів. Побутова електроніка - один із прикладів такого ринку, де ціни постійно падають, що тим не менше не призводить до депресії цього ринку. Подібним чином, вартість біткоїнів піднімалась протягом часу і у той же час розмір Біткоїн-економіки також постійно зростав із нею. Враховуючи те, що вартість валюти і розміри її економіки почались з нуля 2009 року, Біткоїн - це контрприклад для цієї теорії, що демонструє те, що вона може помилятись."
    deflationaryspiraltxt3: "Незважаючи на зазначене, Біткоїн розроблений не для того, щоб бути дефляційною валютою. Якщо говорити точніше, то очікується, що на ранніх етапах на Біткоїн чекає інфляція, а стабільність може бути досягнута тільки через багато років. Єдиною причиною, через яку кількість біткоїнів у обігу може впасти, це якщо люди з необережності втратять свої гаманці внаслідок того, що вони не зробили резервної копії. Вартість валюти повинна залишатись незмінною зі стабільною грошовою базою та стабільною економікою."
    speculationvolatility: "Чи є спекуляція та коливання курсу проблемою для Біткоїн?"
    speculationvolatilitytxt1: "Це випадок із яйцем та куркою. Для стабілізації вартості біткоїнів економіка великого масштабу потребує більшого залучення компаній та користувачів. А для того, щоб економіка великого масштабу розвивалась, компанії та користувачі будуть шукати стабільність цін. "
    speculationvolatilitytxt2: "На щастя, коливання вартості не впливають на головні переваги Біткоїн як платіжної системи, призначеної для переказу грошей із пункту А в пункт Б. Існує можливість для компаній миттєво конвертувати Біткоїн-платежі у місцеві валюти, що дозволяє їм отримувати прибуток з переваг Біткоїн не піддаючись впливу цінових коливань. Доки Біткоїн представляє багато корисних та унікальних функцій і можливостей, доти багато користувачів будуть свідомо обирати його. Цілком можливо, що з такими рішеннями та стимулами Біткоїн з часом подорослішає до такого рівня, що коливання вартості будуть обмежені."
    buyall: "А якщо хтось придбає усі існуючі біткоїни?"
    buyalltxt1: "Тільки частина випущених на даний момент біткоїнів виставлена на продаж на біржах та обмінниках. Біткоїн-ринки дуже конкурентні, а це означає, що вартість біткоїну буде зростати чи зменшуватись, в залежності від попиту та пропозиції. До того ж, емісія нових біткоїнів буде продовжуватись протягом майбутніх десятиліть. Тому навіть найрішучіший покупець не зможе викупити усі існуючі біткоїни. Проте, ця ситуація не означає, що ринки не вразливі до маніпуляцій з цінами; для зміщення ринкової вартості вниз чи вгору все ще потрібна не така вже й велика сума, і тому Біткоїн поки що залишається активом з вартістю, що коливається."
    bettercurrency: "А якщо хто-небудь створить кращу цифрову валюту?"
    bettercurrencytxt1: "Цілком можливо. На даний час Біткоїн залишається найпопулярнішою децентралізованою віртуальною валютою, проте не існує жодних гарантій того, що ця позиція залишиться за ним. Станом на сьогодні вже існує ряд альтернативних валют, що були створені під враженням від успіху Біткоїн. Тим не менше, було б напевно правильно припустити, що нова валюта повинна містити суттєві покращення для того, щоб обійти Біткоїн у таких показниках, як усталений ринок, незважаючи на його непередбачуваність. Біткоїн також може втілити деякі покращення для створення конкурентоспроможної валюти, за умови незмінності фундаментальних частин його протоколу. "
