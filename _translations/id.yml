  buy:
    title: "Beli Bitcoin"
    pagetitle: "Bagaimana membeli bitcoin"
    summary: "Beberapa cara untuk dapat membeli bitcoin."
    bitcoin-exchange: "Menggunakan bursa Bitcoin"
    bitcoin-exchange-text: "Halaman <a href=\"/en/exchanges\">Bursa Bitcoin</a>kami, memuat banyak daftar bisnis berbeda yang dapat membantu dalam membeli bitcoin dengan akun bank anda."
    p2p-bitcoins: "Cari Direktori P2P"
    p2p-bitcoins-text: "Menggunakan bursa kripto berbasis <a href=\"/en/exchanges#p2p\">direktori peer-to-peer</a>memungkinan anda untuk mencari berbagai penjual bitcoin. Para penjual mempunyai rating skor dan review yang dapat membantu anda dalam memilih. "
    bitcoin-atm: "Menggunakan ATM Bitcoin"
    bitcoin-atm-text: "ATM Bitcoin bekerja seperti ATM biasa, kecuali mereka memungkinkan anda untuk menyimpan dan menarik uang sehingga anda dapat membeli dan menjual bitcoin. <a href=\"https://coinatmradar.com/\">Coin ATM Radar</a> memiliki peta interaktif yang dapat membantu anda menemukan ATM bitcoin terdekat."
