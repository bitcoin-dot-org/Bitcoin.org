  choose-your-wallet:
    title: "Pilih dompet Anda - Bitcoin"
    pagetitle: "Pilih dompet Bitcoin Anda"
    summary: "Dompet Bitcoin Anda yang memungkinkan Anda untuk bertransaksi dengan dunia. Ia memberi Anda kepemilikan <i>alamat</i> Bitcoin yang bisa Anda gunakan untuk menerima koin dari pengguna lain dan kemudian memungkinkan Anda mengirim koin tersebut dan seterusnya. Sama seperti email, Anda bisa menerima bitcoin ketika Anda offline, dan semua dompet kompatibel dengan satu sama lainnya. Sebelum Anda mulai menggunakan Bitcoin, <b>pastikan untuk membaca <a href=\"#you-need-to-know#\">apa yang perlu Anda ketahui</a></b> dahulu."
    getstarted: "Mulailah dengan cepat dan mudah"
    getstartedsum: "Jika Anda baru dengan Bitcoin, dompet berikut adalah tempat yang bagus untuk memulai."
    getstarteddesk: "<a href=\"https://multibit.org/\"><b>MultiBit</b></a> adalah aplikasi yang bisa Anda unduh untuk Windows, Mac, and Linux."
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a> untuk ponsel dan tablet Android Anda."
    bethenetwork: "Jadilah bagian dari jaringan Bitcoin"
    bethenetworktxt: "Apakah Anda mempunyai komputer yang Anda nyalakan setiap saat, yang terkoneksi ke Internet? Anda bisa membantu komunitas dengan hanya menjalankan <a href=\"#download#\"><b>klien Bitcoin asli</b></a> pada komputer Anda. Klien asli memerlukan sumber daya yang intensif dan akan memakan waktu seharian untuk sinkronisasi. Setelah itu komputer Anda akan berkontribusi terhadap jaringan dengan memeriksa dan menyampaikan transaksi."
    walletdesk: "Dompet perangkat lunak"
    walletdesktxt: "Dompet perangkat lunak adalah yang terinstal pada komputer Anda. Ia memberi Anda kendali penuh terhadap dompet Anda. Anda-lah yang bertanggung jawab untuk melakukan pencadangan dan menjaga uang Anda."
    walletmobi: "Dompet ponsel"
    walletmobitxt: "Dompet ponsel memungkinkan Anda untuk membawa Bitcoin dengan Anda dalam saku Anda. Anda bisa menukar koin dengan mudah dan bayar di toko fisik dengan memindai sebuah kode QR atau menggunakan NFC \"sentuh untuk bayar\"."
    walletweb: "Dompet web"
    walletwebtxt: "Dompet web memungkinkan Anda untuk menggunakan Bitcoin dimana saja dengan sedikit usaha untuk melindungi dompet Anda. Bagaimanapun, Anda harus memilih layanan dompet web Anda dengan teliti karena mereka yang menyimpan bitcoin Anda."
    walletbitcoinqt: "Bitcoin-Qt adalah klien Bitcoin asli dan ia membangun tulang punggung dari jaringan. Ia menawarkan keamanan, privasi, dan stabilitas pada tingkat tertinggi. Bagaimanapun ia memiliki sedikit fitur dan memerlukan banyak ruang dan memori."
    walletmultibit: "MultiBit adalah sebuah klien ringan yang fokus akan kecepatan dan kemudahan dalam pemakaian. Ia mensinkronisasi dengan jaringan dan dapat digunakan dalam hitungan menit. MultiBit juga mendukung banyak bahasa. Ia merupakan pilihan yang baik untuk pengguna non-teknis."
    walletarmory: "Armory adalah klien Bitcoin canggih yang berjalan diatas Bitcoin-Qt. Mengekspansi fiturnya untuk pengguna ahli Bitcoin. Ia menawarkan banyak fitur pencadangan dan enskripsi, dan ia memungkinkan mengamankan \"cold-storage\" pada komputer offline."
    walletelectrum: "Electrum memfokus akan kecepatan dan kesederhanaan, dengan penggunaan sumber daya yang rendah, Ia menggunakan server jauh yang menangani bagian paling rumit pada sistem Bitcoin, dan ia memungkinkan Anda untuk memulihkan dompet Anda dengan frase rahasia."
    walletbitcoinwallet: "Bitcoin Wallet adalah klien ponsel yang ringan untuk Android dan BlackBerry OS. Klien ini tidak perlu terkait dengan layanan online apapun untuk berfungsi. Ia kompatibel dengan pemindaian kode QR dan NFC."
    walletblockchaininfomob: "Blockchain.info adalah sebuah dompet web hibrida untuk ponsel. Ia juga tersedia untuk iPhone dalam sebuah mode terbatas untuk menyesuaikan kebijakan Apple. Ia mencakup banyak fitur blockchain.info seperti pencadangan dompet web."
    walletblockchaininfo: "Blockchain.info adalah dompet hibrida yang ramah untuk pengguna, Ia menyimpan sebuah versi terenkripsi dari dompet online Anda tetapi dekripsi terjadi pada peramban Anda. Untuk alasan keamanan, Anda harus selalu menggunakan ekstensi peramban dan cadangan email."
    walletpaytunia: "Paytunia adalah sebuah dompet web ponsel yang didukung oleh Paymium yang bekerja dengan pusat-Bitcoin untuk memberi Anda akses ke pertukaran Bitcoin tepat dari ponsel Anda. Ia tersedia untuk iPhone dan akan segera untuk Android."
    walletbips: "BIPS adalah layanan dompet web dari WalletBit yang memungkinkan untuk membeli dan menjual bitcoin dengan mudah di banyak negara. Ia juga menawarkan \"cold storage\", pengimpor dompet dan banyak fitur penjual."
    walletcoinbase: "Coinbase adalah layanan dompet web yang bertujuan menjadi yang paling mudah digunakan. Ia juga menyediakan sebuah Aplikasi dompet web Android, perangkat penjual, dan integrasi dengan rekening bank AS untuk membeli dan menjual bitcoin."
    walletdownload: "<a href=\"#download#\">Unduh</a>"
    walletvisit: "Kunjungi situs web"
    walletwebwarning: "Berhati-hati"
    walletwebwarningtxt: "Dompet web menyimpan koin Anda. Itu berarti ada kemungkinan mereka untuk menghilangkan Bitcoin Anda mengikuti kesalahan dipihak mereka. Hingga saat ini, tidak ada layanan dompet web yang menyediakan jaminan yang cukup untuk digunakan menyimpan seperti sebuah bank."
    walletwebwarningok: "YA, Saya mengerti"
    wallettrustinfo: "Pihak ketiga"
    wallettrustinfotxt: "Dompet ini bergantung pada layanan tersentralisasi secara standar dan memerlukan kepercayaan tingkat tertentu terhadap pihak ketiga. Bagaimanapun pihak ketiga ini tidak mengendalikan dompet Anda. Menggunakan pencadangan dan kata sandi yang kuat selalu disarankan apabila memungkinkan."
  development:
    title: "Pengembangan - Bitcoin"
    pagetitle: "Pengembangan bitcoin"
    summary: "Temukan informasi lebih lanjut mengenai spesifikasi, perangkat lunak, dan para pengembang."
    spec: "Spesifikasi"
    spectxt: "Jika Anda tertarik untuk mempelajari lebih mengenai rincian teknis dari Bitcoin, Anda direkomendasikan untuk memulai dengan dokumen berikut."
