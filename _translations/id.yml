    checkgoodtransparencydeterministic: "Transparansi lengkap"
    checkgoodtransparencydeterministictxt: "Wallet ini adalah sumber tebuka dan dibuat secara deterministik. Ini berarti setiap pengembang di dunia dapat mengaudit kodenya dan memastikan bahwa perangkat lunak akhir tidak menyembunyikan rahasia apapun."
    checkpasstransparencyopensource: "Transparansi dasar"
    checkpasstransparencyopensourcetxt: "Pengembang wallet ini menerbitkan sumber kode untuk kliennya. ini berarti bahwa setiap pengembang di dunia bisa mengaudit kode. Namun demikian, anda masih perlu mempercayai pengembang wallet ini ketika instalasi ataupun perbaruan piranti lunak terbaru karena itu tidak dibangun secara deterministik seperti <a href=\"#download#\">Bitcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Transparansi dasar"
    checkpasstransparencyopensourcehardwaretxt: "Sumber kode dari wallet adalah umum. Ini berarti bahwa setiap pengembang didunia bisa mengaudit kode. Namun demikian, anda masih perlu untuk mempercayai para pengembang dari wallet ini karena perangkat tidak bisa diverifikasi untuk digunakan pada sumber kode yang sama agar dapat menghasilkan seed secara acak, aman dan untuk pengoperasian lain. Memperbarui firmware perangkat anda, menghasilkan seed anda secara acak dan aman atau menggunakan multi-signature agar bitcoin anda makin sulit untuk dicuri."
    checkpasstransparencyopenspechardware: "Transparansi dasar"
    checkpasstransparencyopenspechardwaretxt: "Spesifikasi wallet ini adalah umum. Ini berarti setiap pengembang di dunia dapat melakukan uji kotak hitam. Meski demikian, anda masih perlu untuk mempercayai para pengembang dari dompet ini karena perangkat tidak bisa diverifikasi untuk menghasilkan seed acak yang aman dan sumber kode tidak bisa diaudit. Memperbarui firmware perangkat anda, menghasilkan seed acak yang aman milik anda sendiri atau menggunakan multi-signature bisa membuat bitcoin anda makin sulit untuk dicuri. "
    checkfailtransparencyclosedsource: "Tidak ada transparansi"
