  choose-your-wallet:
    title: "Pilih dompet Anda - Bitcoin"
    pagetitle: "Pilih dompet Bitcoin Anda"
    summary: "Dompet Bitcoin Anda memungkinkan Anda untuk bertransaksi dengan pengguna lain. Dompet Bitcoin memberikan Anda kepemilikan atas saldo Bitcoin sehingga Anda dapat mengirim dan menerima bitcoin. Sama seperti email, semua dompet dapat saling beroperasi satu sama lain. Sebelum Anda memulai dengan Bitcoin, pastikan untuk <b><a href=\"#you-need-to-know#\">membaca apa yang perlu Anda ketahui</a></b> terlebih dahulu."
    getstarted: "Mulailah dengan cepat dan mudah"
    getstarteddesk: "<a href=\"https://multibit.org/\"><b>MultiBit</b></a> adalah aplikasi yang bisa Anda unduh untuk Windows, Mac, and Linux."
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a> untuk ponsel dan tablet Android Anda."
    bethenetwork: "Untuk apa bergabung dengan jaringan Bitcoin"
    bethenetworktxt: "Anda bisa memilih beberapa jenis dompet versi ringan atau <a href=\"#download#\"><b>klien Bitcoin asli</b></a>. Klien asli memerlukan tempat penyimpanan dan bandwidth yang lebih besar dan memakan waktu sehari atau lebih untuk proses sinkronisasinya. Tetapi klien asli memiliki beberapa keuntungan seperti peningkatan privasi dan keamanan dengan tidak mempercayakan pada piranti jaringan lainya. Menjalankan piranti secara lengkap sangat penting untuk melindungi jaringan dengan memeriksa dan menyampaikan transaksi-transaksi."
    walletdesk: "Dompet desktop"
    walletdesktxt: "Dompet desktop terinstal pada komputer Anda. Memiliki dompet desktop memberikan Anda kontrol penuh atas dompet Anda. Anda bertanggung jawab untuk melindungi uang Anda dan melakukan pencadangan."
    walletmobi: "Dompet ponsel"
    walletmobitxt: "Dompet ponsel memungkinkan Anda untuk membawa Bitcoin dalam saku Anda. Anda bisa menukar bitcoin dengan mudah dan membayar di toko fisik dengan memindai sebuah kode QR atau menggunakan fitur \"sentuh untuk bayar\" NFC."
    walletweb: "Dompet web"
    walletwebtxt: "Dompet web memungkinkan Anda untuk menggunakan Bitcoin pada semua jenis browser atau ponsel dan seringkali juga menawarkan layanan tambahan. Bagaimanapun juga, Anda harus memilih dompet web Anda dengan seksama karena mereka yang akan menyimpan bitcoin Anda."
    walletbitcoinqt: "Bitcoin Core adalah klien Bitcoin asli dan membangun tulang punggung dari jaringan. Bitcoin Core menawarkan keamanan, privasi, dan stabilitas tingkat tinggi. Meski demikian, Bitcoin Core memiliki sedikit fitur dan memerlukan banyak ruang dan memori."
    walletmultibit: "MultiBit adalah sebuah klien ringan yang fokus akan kecepatan dan kemudahan dalam pemakaian. Ia mensinkronisasi dengan jaringan dan dapat digunakan dalam hitungan menit. MultiBit juga mendukung banyak bahasa. Ia merupakan pilihan yang baik untuk pengguna non-teknis."
    wallethive: "Hive adalah dompet Bitcoin yang cepat, terintegrasi, dan ramah pengguna untuk Mac OS X. Dengan berfokus pada kemudahan penggunaan, Hive telah diterjemahkan ke dalam berbagai bahasa dan memiliki aplikasi, sehingga mudah bagi Anda untuk berinteraksi dengan penjual dan layanan Bitcoin favorit Anda."
    walletarmory: "Armory adalah klien Bitcoin yang canggih yang mengekspansi fiturnya untuk para pengguna ahli Bitcoin. Armory menawarkan banyak fitur pencadangan dan enkripsi, serta memungkinkan pengamanan \"cold-storage\" pada komputer offline."
    walletelectrum: "Electrum berfokus pada kecepatan dan kesederhanaan, dengan penggunaan sumber daya yang rendah. Eelctrum menggunakan server jauh yang menangani bagian paling rumit pada sistem Bitcoin, serta memungkinkan Anda untuk memulihkan dompet Anda dengan frase rahasia."
    walletbitcoinwallet: "Bitcoin Wallet untuk Android sangat mudah digunakan, serta aman dan cepat. Visinya adalah desentralisasi dan nol kepercayaan: tidak perlu layanan sentral untuk segala operasi yang berhubungan dengan Bitcoin. Aplikasi ini adalah pilihan ynag bagus untuk pelanggan awam. Tersedia juga untuk OS Blackberry."
    walletmyceliumwallet: "Mycelium Bitcoin Wallet adalah dompet sumber-terbuka untuk Android yang dirancang untuk keamanan, kecepatan, dan kemudahan penggunaan. Mycelium Bitcoin Wallet memiliki fitur unik untuk mengelola kunci Anda dan cold storage yang membantu Anda mengamankan bitcoin Anda."
    walletblockchaininfo: "Blockchain.info adalah dompet hibrida yang ramah untuk pengguna, Ia menyimpan sebuah versi terenkripsi dari dompet online Anda tetapi dekripsi terjadi pada peramban Anda. Untuk alasan keamanan, Anda harus selalu menggunakan ekstensi peramban dan cadangan email."
    walletcoinbase: "Coinbase adalah layanan dompet web yang mudah digunakan. Coinbase juga menyediakan sebuah aplikasi dompet web Android, perangkat penjual, dan integrasi dengan rekening bank AS untuk membeli dan menjual bitcoin."
    walletcoinkite: "Coinkite adalah dompet web dan layanan kartu debit yang mudah digunakan. Coinkite bisa dioperasikan di browser ponsel, memiliki alat-alat penjual, terminal pembayaran point-of-sale. Coinkite adalah dompet hibrida dan brankas full reserve."
    walletbitgo: "BitGo adalah dompet tanda tangan berganda yang menawarkan tingkat keamanan tertinggi. Setiap transaksi memerlukan dua tanda tangan, melindungi bitcoin Anda dari malware dan serangan server. Kunci pribadi dipegang pengguna sehingga BitGo tidak dapat mengakses bitcoin Anda. BitGo adalah pilihan yang bagus bagi para pengguna awam."
    walletgreenaddress: "GreenAddress adalah dompet tanda tangan berganda yang ramah pengguna, dengan keamanan dan privasi yang telah ditingkatkan. Dalam waktu singkat kunci pribadi Anda ada di server, bahkan tidak dienkripsi. Untuk alasan keamanan, Anda sebaiknya selalu menggunakan 2FA dan ekstensi browser atau Android App."
    walletdownload: "<a href=\"#download#\">Unduh</a>"
    walletvisit: "Kunjungi situs web"
    walletwebwarning: "Berhati-hati"
    walletwebwarningtxt: "Dompet web menyimpan koin Anda. Itu berarti ada kemungkinan mereka untuk menghilangkan Bitcoin Anda mengikuti kesalahan dipihak mereka. Hingga saat ini, tidak ada layanan dompet web yang menyediakan jaminan yang cukup untuk digunakan menyimpan seperti sebuah bank."
    walletwebwarningok: "YA, Saya mengerti"
    wallettrustinfo: "Pihak ketiga"
    wallettrustinfotxt: "Dompet ini bergantung pada layanan tersentralisasi secara standar dan memerlukan kepercayaan tingkat tertentu terhadap pihak ketiga. Bagaimanapun pihak ketiga ini tidak mengendalikan dompet Anda. Menggunakan pencadangan dan kata sandi yang kuat selalu disarankan apabila memungkinkan."
