  faq:
    title: "Pertanyaan yang Sering Diajukan - Bitcoin"
    pagetitle: "Pertanyaan yang Sering Diajukan"
    summary: "Cari jawaban untuk berbagai pertanyaan dan mitos tentang Bitcoin."
    table: "Daftar Isi"
    general: "Umum"
    whatisbitcoin: "Apa itu Bitcoin?"
    whatisbitcointxt1: "Bitcoin adalah jaringan konsensus yang memungkinkan sistem pembayaran baru dan uang yang sepenuhnya berbentuk digital. Bitcoin merupakan jaringan pembayaran peer-to-peer desentralisasi pertama yang dikontrol sepenuhnya oleh penggunanya tanpa ada otoritas sentral ataupun perantara. Dari sudut pandang pengguna, Bitcoin serupa seperti uang tunai di dunia internet. Bitcoin juga dapat dipandangan sebagai <a href=\"http://financialcryptography.com/mt/archives/001325.html\">sistem pembukuan tiga pencatatan</a> paling menonjol yang ada saat ini."
    creator: "Siapa yang menciptakan Bitcoin?"
    creatortxt1: "Bitcoin adalah implementasi pertama tentang konsep yang bernama \"crypto-currency\", yang pertama kali dijelaskan pada tahun 1998 oleh Wei Dai dalam milis cypherpunks, menyarankan ide tentang bentuk baru uang yang menggunakan kriptografi untuk mengontrol pembuatan dan transaksi, alih-alih menggunakan otoritas terpusat. Spesifikasi Bitcoin pertama dan bukti konsep dipublikasikan pada tahun 2009 dalam sebuah milis kriptografi oleh Satoshi Nakamoto. Satoshi meninggalkan proyek ini pada akhir tahun 2010 tanpa memberitahukan banyak tentang dirinya. Komunitas Bitcoin berkembang pesat seiring banyaknya <a href=\"#development#\">pengembang</a> yang mengerjakan Bitcoin."
    creatortxt2: "Anonimitas Satoshi seringkali menimbulkan perhatian yang salah, kebanyakan berhubungan dengan salah paham atas sifat Bitcoin yang berbasis sumber terbuka. Protokol dan perangkat lunak BItcoin dipublikasikan secara terbuka dan pengembang dari seluruh dunia dapat meninjau kode atau membuat sendiri perangkat lunak Bitcoin yang telah dimodifikasi versi mereka. Sama halnya dengan pengembang saat ini, pengaruh Satoshi terbatas pada beberapa perubahan yang ia ciptakan dan diadopsi oleh pengembang lain, dan dia tidak mengontrol Bitcoin. Dengan demikian, mencari identitas penemu Bitcoin saat ini sama saja seperti mencari identitas penemu surat kabar."
    whocontrols: "Siapa yang mengendalikan jaringan Bitcoin?"
    whocontrolstxt1: "Tidak ada yang memiliki jaringan Bitcoin, sama seperti tidak ada yang memiliki teknologi pengoperasian email. Bitcoin dikendalikan oleh semua penggunanya di seluruh dunia. Pengembang memang dapat meningkatkan perangkat lunak Bitcoin, tetapi mereka tidak bisa memaksakan perubahan dalam protokol Bitcoin karena semua pengguna bebas memilih perangkat lunak dan versi yang ingin mereka gunakan. Agar dapat tetap kompatibel satu sama lain, semua pengguna perlu menggunakan perangkat lunak yang mengikuti peraturan yang sama. Bitcoin hanya bisa bekerja dengan baik bila ada konsensus penuh diantara semua penggunanya. Dengan demikian, semua pengguna dan pengembang memiliki insentif yang kuat untuk melindungi konsensus ini."
    howitworks: "Bagaimana cara kerja Bitcoin?"
    howitworkstxt1: "Dari sudut pandang pengguna, Bitcoin tidak lebih dari aplikasi ponsel atau program komputer yang menyediakan dompet Bitcoin dan memungkinkan pengguna untuk mengirim dan menerima Bitcoin. Inilah cara Bitcoin bekerja untuk sebagian besar pengguna."
    howitworkstxt2: "Di belakang layar, jaringan Bitcoin membagikan sebuah catatan publik yang disebut \"rantai-blok\". Catatan ini berisi semua transaksi yang pernah diproses, memungkinkan komputer pengguna untuk memverifikasi kebsahan tiap transaksi. Keaslian tiap transaksi dilindungi oleh tanda tangan digital yang berhubungan dengan alamat pengirim, memungkinkan semua pengguna memiliki kontrol penuh atas pengiriman bitcoin dari alamat Bitcoin mereka. Sebagai tambahan, semua orang dapat memroses transaksi menggunakan kekuatan penghitungan perangkat keras khusus dan mendapatkan hadiah dalam bentuk bitcoin untuk layanan ini. Kegiatan ini seringkali disebut dengan \"penambangan\". Untuk mempelajari lebih lanjut mengenai Bitcoin, Anda dapat menuju <a href=\"#how-it-works#\">halaman khusus</a> dan <a href=\"/bitcoin.pdf\">surat kabar asli</a>."
    used: "Apakah Bitcoin benar-benar digunakan oleh banyak orang?"
    usedtxt1: "Ya. Ada <a href=\"http://usebitcoins.info/\">banyak bisnis</a> dan individu yang menggunakan Bitcoin. Termasuk bisnis fisik di dunia nyata seperti restoran, apartemen, firma hukum, dan juga layanan online terkenal seperti Namecheap, WordPress, Reddit, dan Flattr. Meskipun Bitcoin termasuk fenomena baru, namun berkembang sangat pesat. Pada akhir Agustus 2013, <a href=\"http://bitcoincharts.com/bitcoin/\">nilai total semua bitcoin yang beredar</a> melebihi 1,5 milyar dolar AS, dengan transaksi pertukaran bitcoin senilai jutaan dolar dilakukan setiap hartinya."
    acquire: "Bagaimana cara mendapatkan bitcoin?"
    acquireli1: "Sebagai pembayaran untuk barang dan jasa."
    acquireli2: "Beli Bitcoin lewat  <a href=\"http://howtobuybitcoins.info\">Penukaran Bitcoin</a>."
    acquireli3: "Bertukar Bitcoin dengan <a href=\"https://localbitcoins.com/\">seseorang di dekat Anda</a>."
    acquireli4: "Dapatkan Bitcoin melalui cara <a href=\"http://www.bitcoinmining.com/\">menambang</a> yang kompetitif."
    acquiretxt1: "Meskipun masih mungkin untuk menemukan individu yang berniat menjual bitcoin untuk ditukar dengan pembayaran kartu kredit ataupun PayPal, sebagian besar transaksi tidak mengizinkan pembayaran melalui metode-metode tersebut. Hal ini dikarenakan kasus-kasus di mana seseorang membeli bitcoin menggunakan PayPal, lalu membatalkan separuh transaksi mereka. Kasus seperti ini biasanya disebut \"chargeback\"."
    makepayment: "Sulitkah melakukan pembayaran menggunakan Bitcoin?"
    makepaymenttxt1: "Pembayaran dengan Bitcoin lebih mudah dibandingkan dengan kartu kredit maupun debit, dan dapat diterima tanpa akun penjual. Pembayaran dilakukan melalui aplikasi dompet, baik di komputer maupun ponsel Anda, dengan memasukkan alamat penerima, jumlah pembayaran, dan tekan kirim. Untuk mempermudah memasukkan alamat penerima, banyak dompet kini dapat membaca alamat dengan memindai kode QR atau menyentuhkan dua ponsel bersamaan dengan teknologi NFC."
    advantages: "Apa keuntungan menggunakan Bitcoin?"
    advantagesli1: "<em><b>Kebebasan Pembayaran</b></em> - Memungkinkan Anda untuk mengirim dan menerima uang secara instan di manapun dan kapanpun. Tidak ada libur bank. Tidak ada batas negara. Tidak ada batasan yang diberlakukan. Bitcoin memberikan penggunanya kontrol penuh atas uang mereka."
    advantagesli2: "<em><b>Biaya sangat rendah</b></em> - Pembayaran Bitcoin saat ini diproses tanpa biaya atau dengan biaya yang sangat rendah. Pengguna dapat memasukkan biaya dalam transaksi untuk memperoleh pemrosesan prioritas, sehingga mendapat konfirmasi transaksi yang lebih cepat oleh jaringan. Sebagai tambahan, prosesor penjual ada untuk membantu penjual dalam pemrosesan transaksi, mengubah bitcoin ke dalam mata uang fiat konvensional, dan memasukkan uang langsung ke rekening bank penjual setiap harinya. Karena semua layanan ini berbasis Bitcoin, maka biaya yang diperlukan jauh lebih rendah dibanding jaringan kartu kredit maupun PayPal."
    advantagesli3: "<em><b>Rendah risiko bagi penjual</b></em> - Transaksi Bitcoin sangat aman, tidak bisa dibatalkan, dan tidak mengandung informasi pribadi atau sensitif dari pelanggan. Hal ini melindungi penjual dari kerugian akibat penipuan atau kecurangan chargeback, serta tidak perlu penyesuaian PCI. Penjual dapat dengan mudah berekspansi ke pasar baru di mana kartu kredit tidak tersedia dan tingkat penipuan sangat tinggi. Hasil akhir dari Bitcoin adalah biaya yang lebih rendah, pasar yang lebih luas, dan pengeluaran administratif yang lebih sedikit,"
    advantagesli4: "<em><b>Keamanan dan kontrol</b></em> - Pengguna Bitcoin memiliki kontrol penuh atas transaksi mereka; tidak mungkin bagi penjual untuk membuat tagihan yang tidak diinginkan ataupun diperhatikan sebagaimana yang bisa terjadi dengan metode pembayaran lainnya. Pembayaran dengan Bitcoin bisa dibuat tanpa menyertakan identintas pribadi untuk proses pembayaranya. Hal ini memberikan perlindungan yang kuat dari para pencuri identitas. Pengguna Bitcoin juga bisa melindungi uang mereka dengan pencadangan dan enskripsi."
    advantagesli5: "<em><b>Transparan dan netral</b></em> - <a href=\"http://blockexplorer.com/\">Semua informasi</a> terkait suplai uang Bitcoin telah tersedia dalam rantai-blok bagi siapa saja yang ingin memverifikasi atau menggunakannya secara waktu-nyata. Tidak ada individu ataupun organisasi yang dapat mengontrol atau memanipulasi protokol Bitcoin karena sangat aman secara kriptografis. Hal ini memungkinkan inti Bitcoin untuk dapat sepenuhnya netral, transparan, dan dapat diprediksi."
    disadvantages: "Apa kerugian menggunakan Bitcoin?"
    disadvantagesli1: "<em><b>Tingkat penerimaan</b></em> - Banyak orang masih belum menyadari keberadaan Bitcoin. Setiap hari, lebih banyak bisnis yang menerima bitcoin karena mereka menginginkan keuntungan dari penggunaan bitcoin, namun tetap daftar pengguna masih sedikit dan perlu bertumbuh untuk mendapat keuntungan dari <a href=\"http://en.wikipedia.org/wiki/Network_effect\">efek jaringan</a>."
    disadvantagesli2: "<em><b>Volatilitas</b></em> - <a href=\"http://bitcoincharts.com/bitcoin/\">Nilai total</a> dari bitcoin yang beredar dan jumlah bisnis yang menggunakan Bitcoin masih sangat kecil dibanding yang semestinya. Karena itu, acara-acara kecil, perdagangan, ataupun aktivitas bisnis dapat secara signifikan mempengaruhi harga bitcoin. Secara teori, volatilitas ini akan berkurang seiring berkembangnya pasar dan teknologi Bitcoin. Sebelumnya tidak pernah ada mata uang yang diciptakan sendiri, sehingga sangat sulit (dan menarik) untuk membayangkan perkembangan apa yang akan terjadi selanjutnya."
    disadvantagesli3: "<em><b>Pengembangan yang sedang berlangsung</b></em> - Perangkat lunak Bitcoin masih dalam versi beta dengan banyak fitur tidak lengkap yang masih dikembangkan secara aktif. Perangkat, fitur, dan layanan baru tengah dikembangkan untuk membuat Bitcoin lebih aman dan mudah diakses publik. Beberapa pengembangan ini masih belum siap untuk semua orang. Sebagian besar bisnis Bitcoin masih tergolong baru dan belum menawarkan asuransi. Secara umum, Bitcoin masih dalam proses pendewasaan."
    trust: "Mengapa banyak orang percaya dengan Bitcoin?"
    trusttxt1: "Kebanyakan kepercayaan pada Bitcoin datang dari fakta bahwa Bitcoin tidak memerlukan kepercayaan sama sekali. Bitcoin sepenuhnya berbasis sumber-terbuka dan terdesentralisasi. Ini berarti setiap orang memiliki akses ke seluruh kode sumber setiap saat. Semua pengembang di dunia dapat memverifikasi bagaimana tepatnya cara kerja Bitcoin. Semua transaksi dan bitcoin yang diterbitkan dapat dilihat secara transparan dan waktu-nyata oleh siapa saja. Semua pembayaran dapat dilakukan tanpa tergantung pada pihak ketiga dan seluruh sistem dilindungi oleh algoritma kriptografi peer-review seperti yang digunakan dalam perbankan online. Tidak ada organisasi ataupun individu yang dapat mengontrol Bitcoin, dan jaringan tetap aman meskipun tidak semua pengguna dapat dipercaya."
    makemoney: "Bisakah saya mendapatkan penghasilan dengan Bitcoin?"
    makemoneytxt1: "Anda sebaiknya jangan berharap untuk menjadi kaya dengan Bitcoin atau dengan kemunculan teknologi terbaru lainnya. Penting untuk berhati-hati terhadap segala sesuatu yang terdengar terlalu bagus untuk menjadi kenyataan atau menyalahi prinsip dasar ekonomi."
    makemoneytxt2: "Bitcoin adalah inovasi yang sedang tumbuh dan merupakan peluang bisnis yang juga memiliki risiko. Tidak ada jaminan bahwa Bitcoin akan terus tumbuh meskipun telah berkembang sedemikian cepatnya sampai saat ini. Investasi waktu dan sumber daya pada segala sesuatu yang berhubungan dengan Bitcoin membutuhkan kemampuan wirausaha. Banyak cara untuk menghasilkan uang dengan Bitcoin seperti penambangan, spekulasi atau menjalankan bisnis baru. Semua metode ini bersifat kompetitif dan tidak ada jaminan adanya keuntungan. Semua bergantung pada masing-masing individu untuk membuat evaluasi biaya dan risiko yang mungkin muncul dalam proyek apapun."
    virtual: "Apakah Bitcoin sepenuhnya virtual dan tidak berwujud?"
    virtualtxt1: "Bitcoin bersifat virtual layaknya kartu kredit dan jaringan perbankan online yang saat ini kita gunakan setiap hari. Bitcoin bisa digunakan untuk pembayaran online dan di toko nyata seperti halnya uang konvensional. Bitcoin bisa juga ditukarkan dengan bentuk materiil seperti pada  <a href=\"https://www.casascius.com/\">Koin Casascius</a>, tetapi pembayaran dengan ponsel biasanya tetap lebih mudah. Saldo Bitcoin disimpan pada sebuah jaringan distribusi yang besar dan nilai saldo ini tidak bisa dicurangi ataupun diubah oleh siapapun. Dengan kata lain, pengguna Bitcoin memiliki kendali eksklusif atas uang mereka dan bitcoin tidak bisa hilang hanya karena berbentuk virtual. "
    anonymous: "Apakah Bitcoin anonim?"
    anonymoustxt1: "Bitcoin didesain untuk memungkinkan penggunanya mengirim dan menerima pembayaran dengan level privasi yang cukup seperti halnya berbagai bentuk lain dari uang. Namun, Bitcoin tidak anonim dan tidak dapat memberikan level privasi yang sama seperti uang tunai. Penggunaan Bitcoin memerlukan pencatatan publik secara luas. Ada <a href=\"#protect-your-privacy#\">berbagai mekanisme</a> untuk melindungi privasi pengguna, dan lebih banyak lagi tengah dikembangkan. Meski demikian, masih ada pekerjaan yang harus diselesaikan sebelum fitur-fitur ini bisa digunakan dengan benar oleh sebagian besar pengguna Bitcoin."
    anonymoustxt2: "Beberapa kekhawatiran telah muncul terkait transaksi-transaksi pribadi bisa digunakan untuk keperluan ilegal dengan menggunakan Bitcoin. Bagaimanapun juga, patut diperhatikan bahwa Bitcoin akan menjadi bagian dari peraturan-peraturan yang sudah ada dalam sistem keuangan. Bitcoin tidak bisa lebih anonim daripada uang tunai dan tidak akan menyulitkan pengadaan investigasi kriminal bila diperlukan. Sebagai tambahan, Bitcoin juga didesain untukn mencegah kejahatan keuangan dalam jumlah besar. "
    lost: "Apa yang terjadi saat bitcoin hilang?"
    losttxt1: "Ketika pengguna kehilangan dompet, ini berdampak pada hilangnya uang dari sirkulasi. Bitcoin yang hilang masih berada dalam rantai-blok seperti bitcoin-bitcoin lainya. Namun, bitcoin yang hilang akan tetap tidak aktif selamanya karena tidak ada cara yang bisa digunakan oleh siapapun untuk menemukan kunci pribadi yang memungkinkannya untuk digunakan lagi. Karena hukum kebutuhan dan penawaran, ketika bitcoin yang beredar hanya sedikit, maka jumlah yang tersisa akan lebih dibutuhkan dan memiliki nilai yang lebih tinggi sebagai dampaknya."
    scale: "Dapatkah Bitcoin tumbuh menjadi jaringan pembayaran yang utama?"
    scaletxt1: "Jaringan Bitcoin sudah bisa memproses lebih banyak transaksi tiap detik dibanding hari ini. Kondisi ini, bagaimanapun juga, belum sepenuhnya siap untuk menangani jumlah transaksi sebesar jaringan kartu kredit. Perkembangan sedang dilakukan untuk mengatasi keterbatasan yang ada dan segala yang dibutuhkan untuk itu di masa depan sudah disiapkan. Sejak awal diciptakan, setiap aspek dari jaringan Bitcoin memiliki proses yang terus tumbuh dalam hal kematangan, keoptimalan dan spesialisasi dan kondisi ini diharapkan akan terus terjadi beberapa tahun ke depan. Seiring dengan perkembangan trafik, semakin banyak pengguna Bitcoin  menggunakan klien kapasitas ringan dan simpul jaringan penuh bisa menjadi layanan yang semakin terspesialisasi. Untuk lebih lengkapnya , lihat   <a href=\"https://en.bitcoin.it/wiki/Scalability\"> Skala</a> pada halaman Wiki."
    legal: "Sah"
    islegal: "Apakah Bitcoin sah?"
    islegaltxt1: "Sepengetahuan kami, Bitcoin belum dinyatakan ilegal di sebagian besar negara. Meskipun ada beberapa negara (seperti Argentina dan Rusia) yang secara ketat melarang mata uang asing. Negara lain (seperti Thailand) membatasi izin entitas mata uang tertentu seperti pertukaran Bitcoin."
    islegaltxt2: "Para pembuat kebijakan dari berbagai negara tengah mengambil langkah untuk menyediakan peraturan bagi individu dan bisnis mengenai bagaimana mengintegrasikan teknologi baru ini dengan peraturan sistem finansial formal. Contohnya, Financial Crimes Enforcement Network (FinCEN), sebuah biro di Departemen Keuangan Amerika Serikat, menerbitkan panduan lepas mengenai bagaimana pemerintah menangani aktivitas tertentu terkait mata uang virtual."
    illegalactivities: "Apakah Bitcoin bisa digunakan untuk aktivitas ilegal?"
    illegalactivitiestxt1: "Bitcoin adalah uang, dan uang selalu digunakan untuk tujuan sah maupun ilegal. Uang tunai, kartu kredit dan sistem perbankan saat ini secara luas melampaui Bitcoin dalam hal penggunaan untuk kegiatan kriminal. Bitcoin dapat membawa inovasi yang signifikan dalam sistem pembayaran dan keuntungan inovasi tersebut sering dianggap jauh melampaui kelemahan potensi Bitcoin."
    illegalactivitiestxt2: "Bitcoin didesain sebagai langkah besar untuk membuat uang menjadi lebih aman dan sekaligus berfungsi sebagai bentuk perlindungan terhadap kejahatan keuangan. Sebagai contoh, bitcoin sangat tidak mungkin untuk dipalsukan. Pengguna memiliki kontrol penuh atas pembayaran mereka dan tidak bisa menerima tagihan yang tidak mereka setujui seperti yang bisa terjadi pada pembobolan kartu kredit. Transaksi bitcoin tidak bisa dibatalkan dan kebal terhadap pemalsuan chargeback. Bitcoin memungkinkan uang menjadi lebih aman dari pencurian dan risiko kehilangan dengan menggunakan mekanisme yang sangat kuat seperti pencadangan, enkripsi dan tanda tangan berganda."
    illegalactivitiestxt3: "Beberapa kekhawatiran timbul mengenai peluang Bitcoin digunakan oleh kriminal karena sifatnya yang dapat dibelanjakan untuk pembayaran pribadi dan tidak dapat dibatalkan. Meski demikian, sebenarnya peluang ini telah ada dengan pembayaran uang tunai dan transfer bank, yang telah digunakan sejak lama. Penggunaan Bitcoin tentunya akan mengikuti peraturan serupa yang telah ada dalam sistem finansial saat ini, dan Bitcoin tidak akan menghalangi berjalannya investigasi kriminal. Secara umum, terobosan baru biasanya memang dianggap kontroversial sebelum berbagai keuntungannya dimengerti sepenuhnya oleh publik. Internet adalah contoh kasus yang baik untuk menggambarkan hal ini."
    regulated: "Bisakah Bitcoin diregulasi?"
    regulatedtxt1: "Protokol Bitcoin tidak dapat dimodifikasi tanpa kerjasama dari hampir keseluruhan penggunanya, yang dapat memilih perangkat lunak apa yang ingin mereka gunakan. Berusaha memberikan hak khusus pada otoritas lokal pada dasarnya mustahil dilakukan dalam jaringan Bitcoin global. Sebuah organisasi kaya dapat berinvestasi dalam perangkat keras penambangan untuk mengontrol separuh kekuatan penghitungan dari jaringan dan menjadi mampu untuk memblokir atau membatalkan transaksi. Namun, tidak ada garansi bahwa mereka dapat mempertahankan kemampuan tersebut karena membutuhkan dana investasi yang setara dengan semua penambang di dunia."
    regulatedtxt2: "Meski demikian, tetap mungkin untuk mengatur penggunaan Bitcoin seperti halnya mengatur instrumen keuangan lainnya. Sama seperti dolar, Bitcoin dapat digunakan untuk berbagai tujuan, beberapa diantaranya mungkin dianggap legal ataupun ilegal tergantung hukum yang berlaku di suatu negara. Terkait hal itu, Bitcoin tidak berbeda dari perangkat atau sumber daya lain yang harus mengikuti peraturan yang berbeda-beda dalam tiap negara. Bitcoin juga dapat dipersulit dengan adanya peraturan ketat, sehingga sulit untuk menentukan berapa persen dari pengguna akan tetap menggunakan teknologi ini. Pemerintahan yang melarang Bitcoin akan mencegah bisnis dan pasar domestiknya berkembang, sehingga menggeser peluang inovasi ke negara lain. Tantangan bagi pembuat kebijakan, seperti yang selalu terjadi, adalah mengembangkan solusi yang efisien tanpa menghambat pertumbuhan bisnis dan pasar yang baru muncul."
    taxes: "Bagaimana dengan Bitcoin dan pajak?"
    taxestxt1: "Bitcoin bukanlah mata uang fiat dengan status sah di negara manapun, tetapi seringkali tetap terikat pada aturan kewajiban pajak terlepas dari media uang yang digunakan. Ada berbagai macam undang-undang di banyak negara yang dapat menyebabkan pajak pendapatan, penjualan, penggajian, laba, atau bentuk lain dari kewajiban pajak muncul dengan Bitcoin."
    consumer: "Bagaimana dengan Bitcoin dan perlindungan konsumen?"
    consumertxt1: "Bitcoin membebaskan orang untuk bertransaksi dengan aturan mereka sendiri. Setiap pengguna dapat mengirim dan menerima pembayaran dalam cara yang mirip dengan uang tunai, tetapi mereka juga dapat mengambil bagian dalam kontrak yang lebih rumit. Tanda tangan berganda memungkinkan transaksi untuk dapat diterima oleh jaringan hanya jika sejumlah kelompok orang tertentu setuju untuk menandatangani transaksi. Hal ini memungkinkan layanan mediasi sengketa inovatif untuk dikembangkan di masa depan. Layanan tersebut dapat memungkinkan pihak ketiga untuk menyetujui atau menolak transaksi dalam kasus perselisihan antara pihak-pihak lain tanpa memiliki kontrol atas uang mereka. Berbeda dengan uang tunai dan metode pembayaran lainnya, Bitcoin selalu meninggalkan bukti publik bahwa transaksi itu terjadi, yang dapat berpotensi digunakan dalam bukti penelusuran terhadap bisnis dengan praktik penipuan."
    consumertxt2: "Perlu dicatat bahwa meski penjual biasanya bergantung pada reputasi publik mereka untuk mempertahankan bisnis dan menggaji karyawan, namun mereka tidak memiliki akses ke level informasi yang sama saat berhubungan dengan pelanggan baru. Cara kerja Bitcoin memungkinkan individu dan pelaku bisnis untuk dilindungi dari penipuan dan chargeback, sembari memberikan pilihan kepada konsumen untuk meminta pengamanan lebih saat mereka tidak mempercayai penjual tertentu."
    economy: "Ekonomi"
    bitcoinscreated: "Bagaimana bitcoin dibuat?"
    bitcoinscreatedtxt1: "Bitcoin baru tercipta dari sebuah proses kompetitif dan desentralisasi yang disebut \"penambangan\". Dalam proses ini, individu mendapat hadiah dari jaringan atas layanan yang mereka berikan. Para penambang Bitcoin memroses transaksi dan mengamankan jaringan menggunakan perangkat keras khusus dan sebagai gantinya mendapat bitcoin baru."
    bitcoinscreatedtxt2: "Protokol Bitcoin didesain sedemikian rupa sehingga bitcoin baru dibuat dengan nilai tetap. hal ini membuat pertambangan Bitcoin menjadi bisnis yang sangat kompetitif. Ketika semakin banyak penambang bergabung pada jaringan, menjadi semakin sulit untuk mendapatkan keuntungan dan penambang harus mencari cari cara paling efisien untuk memotong biaya operasional. Tidak ada pemegang kekuasan utama ataupun pengembang yang memiliki kekuatan untuk mengontrol ataupun memanipulasi sistem mereka untuk meningkatkan keuntungan pribadi. Setiap koneksi Bitcoin di seluruh dunia akan menolak apapun yang tidak sesuai dengan peraturan yang berlaku.    "
    bitcoinscreatedtxt3: "Bitcoin diciptakan dengan tingkat yang dapat diprediksi dan semakin menurun. Jumlah bitcoin yang diciptakan setiap tahunnya secara otomatis berkurang separuh hingga penerbitan bitcoin berhenti sepenuhnya dengan total 21 juta bitcoin yang ada. Saat ini, penambang Bitcoin kemungkinan akan didukung secara eksklusif oleh sejumlah biaya-biaya transaksi bernominal kecil."
    whyvalue: "Mengapa bitcoin memiliki nilai?"
    whyvaluetxt1: "Bitcoin memiliki nilai karena berguna sepeti layaknya uang. Bitcoin memiliki sifat-sifat uang (tahan lama, ringkas, bisa ditukarkan, langka, bisa dibagi, dan bisa dikenali) berdasarkan rumusan matematika daripada berdasarkan pada bentuk fisik (seperti emas dan perak) ataupun kepercayaan pada pihak pusat (seperti mata uang fiat). Singkat kata, Bitcoin didukung oleh matematika. Dengan atribut-atribut ini, semua yang diperlukan dari uang untuk memiliki nilai tukar adalah kepercayaan dan penerimaan. Dalam kasus Bitcoin, kondisi ini bisa diukur dengan pertumbuhan pengguna, penjual dan pengguna awal. Seperti mata uang lainnya, nilai bitcoin datang hanya dari orang-orang yang mau menerimanya sebagai alat pembayaran."
    whatprice: "Apa yang menentukan harga bitcoin?"
    whatpricetxt1: "Harga bitcoin ditentukan oleh permintaan dan penawaran. Ketika permintaan untuk bitcoin meningkat, harga meningkat dan ketika permintaan menurun, harga turun. Bitcoin yang sudah beredar jumlahnya terbatas dan bitcoin baru dibuat dengan tingkat yang dapat diprediksi dan menurun, yang berarti permintaan harus mengikuti besaran inflasi untuk menjaga harga tetap stabil. Karena Bitcoin masih merupakan pasar yang relatif kecil dibanding potensi yang sebenarnya bisa dicapai, maka tidak memerlukan jumlah uang yang besar untuk menggerakkan harga pasar naik atau turun, dan oleh karena itu harga bitcoin masih sangat mudah berubah. "
    whatpriceimg1: "Harga Bitcoin, 2011 sampai 2013"
    worthless: "Bisakah bitcoin menjadi tidak berharga?"
    worthlesstxt1: "Ya. Sejarah dipenuhi dengan mata uang yang gagal dan tidak lagi digunakan, seperti <a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">Mark Jerman</a> selama pemerintahan Republik Weimar, dan yang terbaru adalah <a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\">dolar Zimbabwe</a>. Meskipun kegagalan mata uang pada umumnya terjadi karena hiperinflasi yang mana hal itu tidak mungkin terjadi pada Bitcoin, selalu ada potensi teknis terjadinya kegagalan, persaingan mata uang, isu politik dan sebagainya. Sebagai aturan dasar yang utama, tidak ada mata uang yang bisa dianggap sangat aman dari kegagalan dan masa sulit. Bitcoin telah terbukti bisa diandalkan selama bertahun-tahun sejak pencananganya dan berpotensi besar untuk terus tumbuh. Bagaimanapun juga, tidak ada seorang pun yang bisa memprediksi bahwa masa depan akan memihak Bitcoin. "
    bubble: "Apakah Bitcoin merupakan fenomena gelembung? "
    bubbletxt1: "Peningkatan harga yang cepat tidak selalu merupakan fenomena gelembung. Penilaian berlebih yang dibuat-buat yang akan membawa pada penurunan koreksi secara drastis merupakan fenomena gelembung. Pilihan berdasarkan perilaku manusia oleh ratusan ribu pelaku pasar merupakan penyebab dari perubahan harga bitcoin sehingga pasar berusaha menemukan harga. Alasan perubahan perilaku bisa jadi termasuk hilangnya kepercayaan terhadap Bitcoin, perbedaan yang besar antara nilai dan harga tidak berdasarkan pada dasar ekonomi Bitcoin, peningkatan liputan media yang memunculkan permintaan spekulatif, ketakutan akan ketidakpastian, dan antusiasme kuno yang berlebih dan keserakahan. "
    ponzi: "Apakah Bitcoin merupakan skema Ponzi?"
    ponzitxt1: "Skema Ponzi adalah kegiatan penipuan investasi yang membayarkan laba kepada investor dari uang mereka sendiri, atau uang yang sudah dibayarkan oleh investor sebelumnya, dan bukan dari laba yang diterima oleh masing-masing individu yang menjalankan bisnis. Skema Ponzi didesain untuk hancur pada pendanaan investor terakhir ketika jumlah peserta baru sudah tidak mencukupi."
    ponzitxt2: "Bitcoin adalah proyek piranti lunak tanpa otoritas pusat. Konsekuensinya, tidak ada seorang pun yang dapat berlaku curang terkait dengan keuntungan investasi. Seperti mata uang utama pada umumnya seperti emas, dolar Amerika Serikat, euro, yen, dll. tidak ada garansi atas kemampuan membeli dan nilai tukar bergerak bebas. Hal ini membawa pada volatilitas di mana pemilik bitcoin bisa secara tidak terkira mendapatkan atau kehilangan uang. Di luar faktor spekulasi, Bitcoin juga merupakan sistem pembayaran yang berguna dan kompetitif yang sedang digunakan oleh ribuan pengguna dan bisnis."
    earlyadopter: "Bukankah Bitcoin menguntungkan pengguna awal secara tidak adil?"
    earlyadoptertxt1: "Beberapa pengguna awal memiliki bitcoin dalam jumlah besar karena mereka mengambil risiko dan menginvestasikan waktu dan sumber daya pada teknologi yang belum terbukti, yang pada saat itu masih jarang digunakan dan belum memiliki keamanan yang memadai. Banyak para pengguna awal menghabiskan bitcoin dalam jumlah besar beberapa kali sebelum bitcoin menjadi berharga, atau membeli dalam jumlah kecil dan tidak mendapatkan keuntungan yang besar. Tidak ada jaminan bahwa harga bitcoin akan naik atau turun. Hal ini sangat mirip dengan berinvestasi pada tahap awal yang mungkin bisa memberikan nilai seiring kegunaan dan popularitasnya atau bahkan tidak pernah menjadi apapun. Bitcoin masih pada tahapan awal, dan telah dirancang untuk tujuan jangka panjang. Sulit dibayangkan bagaimana bitcoin menguntungkan pengguna awal, karena pengguna Bitcoin hari ini bisa saja disebut sebagai pengguna awal di kemudian hari."
    finitelimitation: "Tidakkah jumlah bitcoin yang terbatas menjadi kendala?"
    finitelimitationtxt1: "Bitcoin ini unik karena hanya akan dibuat 21 juta Bitcoin saja. Namun, hal ini tidak akan pernah menjadi kendala karena bitcoin dapat dibagi hingga 8 tempat desimal (0.000 000 01 BTC) dan bahkan berpotensi memiliki unit yang lebih kecil jika suatu saat diperlukan di masa depan. Jika ukuran rata-rata transaksi menurun, transaksi dapat diubah ke dalam sub-unit bitcoin, seperti milibitcoins  ( 1 mBTC or 0.001 BTC ).  "
    deflationaryspiral: "Akankah Bitcoin jatuh dalam spiral deflasi?"
    deflationaryspiraltxt1: "Teori spiral deflasi menyatakan bahwa jika harga diperkirakan turun, orang akan memilih membeli di masa depan dalam rangka untuk mendapatkan keuntungan dari harga yang lebih rendah. Penurunan permintaan ini akan menyebabkan penjual menurunkan harga mereka untuk mencoba merangsang permintaan, yang justru akan membuat masalah semakin buruk dan berujung pada depresi ekonomi."
    deflationaryspiraltxt2: "Meskipun teori in merupakan cara yang populer untuk membenarkan inflasi bagi para bankir pusat, namun tidak selalu benar dan dianggap sebagai kontroversi oleh para ekonom. Barang elektronik adalah salah satu contoh dari sebuah pasar yang harganya selalu turun secara konstan tetapi tidak berarti sedang dalam masa depresi. Serupa dengan itu, nilai dari bitcoin telah turun selama ini akan tetapi besaran ekonomi Bitcoin juga telah tumbuh pesat. Karena nilai dari mata uang dan besaran ekonomi mulai dari nol pada tahun 2009, Bitcoin adalah contoh ketidaksesuaian yang menunjukkan bahwa sebuah teori terkadang bisa saja salah."
    deflationaryspiraltxt3: "Meskipun ada kondisi ini, Bitcoin tidak didesain untuk mengalami penurunan nilai mata uang. Lebih tepatnya Bitcoin dibuat untuk mengalami inflasi di tahun-tahun awal dan menjadi stabil di tahun-tahun berikutnya. Satu-satunya kondisi di mana jumlah bictoin dalam sirkulasi akan turun adalah jika orang-orang ceroboh kehilangan dompet mereka karena tidak membuat pencadangan. Dengan dasar keuangan dan ekonomi yang stabil, nilai dari mata uang harusnya tetap stabil. "
    speculationvolatility: "Bukankah spekulasi dan ketidakpastian merupakan masalah bagi Bitcoin?                        "
    speculationvolatilitytxt1: "Ini adalah kondisi seperti perumpamaan \"mana yang lebih dulu: telur atau ayam\". Agar harga bitcoin bisa stabil, ekonomi skala besar perlu berkembang dengan lebih banyak bisnis dan pengguna. Agar perekonomian skala besar berkembang, bisnis dan pengguna akan mencari kestabilan harga. "
    speculationvolatilitytxt2: "Untungnya, ketidakpastian tidak berpengaruh pada manfaat utama Bitcoin sebagai sistem pembayaran untuk mentransfer uang dari A ke B. Mudah bagi para pelaku bisnis untuk mengubah pembayaran bitcoin ke mata uang mereka secara instan, sehingga mereka mendapatkan keuntungan dari Bitcoin tanpa harus mengalami fluktuasi harga. Bitcoin menawarkan banyak fitur yang bermanfaat dan unik, karenanya banyak pengguna memilih menggunakan Bitcoin. Dengan solusi dan insentif yang demikian, sangat mungkin bahwa Bitcoin akan dewasa dan tumbuh hingga mencapai tahap di mana ketidakpastian/volatilitas nilainya sudah sangat berkurang."
    buyall: "Bagaimana jika seseorang membeli semua bitcon yang ada?"
    buyalltxt1: "Hanya sepersekian dari semua bitcoin yang telah diterbitkan saat ini yang dijual di pasar pertukaran. Pasar Bitcoin bersifat kompetitif, artinya harga bitcoin akan naik atau turun tergantung pada permintaan dan penawaran. Terlebih lagi, bitcoin baru akan terus diterbitkan dalam dekade-dekade mendatang. Karena itu bahkan pembeli yang paling ambisius tidak akan bisa membeli semua bitcoin yang ada sekarang. Meski demikian, situasi ini tidak mengindikasikan bahwa pasar tidak rentan terhadap manipulasi harga; masih tidak memerlukan jumlah uang yang banyak untuk menggerakkan harga pasar naik atau turun, sehingga sejauh ini Bitcoin masih tergolong aset yang mudah berubah."
    bettercurrency: "Bagaimana jika seseorang menciptakan mata uang digital yang lebih baik?"
    bettercurrencytxt1: "Hal itu mungkin terjadi. Untuk saat ini, Bitcoin tetap menjadi mata uang virtual tak terpusat yang paling populer, akan tetapi tidak ada jaminan bahwa posisinya akan tetap demikian. Sudah ada seperangkat mata uang lain yang terinspirasi dari Bitcoin. Mungkin bisa diasumsikan bahwa pengembangan yang signifikan akan dibutuhkan oleh mata uang baru untuk mengambil alih Bitcoin dalam hal kemampuan membangun pasar; meskipun hal ini tetap tidak bisa diprediksi. Bitcoin kemungkinan juga bisa mengadopsi pengembangan kompetensi mata uang selama tidak mengubah dasar pokok dari protokol."
    transactions: "Transaksi"
    tenminutes: "Mengapa saya harus menunggu 10 menit?"
    tenminutestxt1: "Menerima pembayaran hampir instan dengan Bitcoin. Namun ada  penundaan rata-rata 10 menit sebelum jaringan mulai mengonfirmasi transaksi Anda dengan memasukkannya dalam blok dan sebelum Anda dapat menggunakan bitcoin yang Anda terima. Sebuah konfirmasi berarti ada konsensus pada jaringan bahwa bitcoin yang Anda terima belum dikirim ke orang lain dan masih dianggap sebagai milik Anda. Setelah transaksi Anda telah dimasukkan dalam satu blok, itu akan terus tertimbun di bawah setiap blok setelahnya, yang secara eksponensial akan mengonsolidasikan konsensus ini dan mengurangi risiko transaksi dibatalkan. Setiap pengguna bebas menentukan pada titik mana sebuah transaksi sudah dikonfirmasi, tetapi 6 konfirmasi sering dianggap aman seperti halnya menunggu 6 bulan pada transaksi kartu kredit."
    fee: "Berapa biaya transaksinya?"
    feetxt1: "Sebagian besar transaksi bisa diproses tanpa biaya, tetapi pengguna disarankan untuk membayar biaya secara sukarela untuk mendapatkan konfirmasi transaksi yang lebih cepat dan untuk membayar kompensasi bagi para penambang. Ketika biaya dibutuhkan, pada umumnya mereka hanya mengharap jumlah yang sedikit. Klien Bitcoin Anda biasanya akan berusaha memperkirakan berapa biaya yang dibutuhkan."
    feetxt2: "Biaya transaksi digunakan sebagai pelindung terhadap pengguna yang mengirimkan transaksi untuk membebani jaringan. Cara kerja biaya ini masih sedang dikembangkan dan akan berubah dari waktu ke waktu. Karena biaya tidak berhubungan dengan jumlah bitcoin yang dikirim, maka bisa jadi membuatnya tampak sangat rendah (0.0005 BTC untuk sebuah transfer 1.000 BTC) atau bahkan terlalu tinggi (0.004 BTC untuk pembayaran 0.02 BTC). Biaya ditentukan oleh atribut seperti data dalam transaksi dan pengulangan transaksi. Sebagai contoh, jika Anda menerima sejumlah besar pembayaran dengan nomimal kecil, maka biaya untuk mengirimkannya akan lebih tinggi. Pembayaran semacam itu dapat dibandingkan dengan membayar tagihan restoran dengan menggunakan uang receh. Membelanjakan pecahan kecil bitcoin Anda dengan cepat juga akan memerlukan biaya. Jika aktivitas Anda mengikuti pola transaksi konvensional, maka biaya akan tetap sangat rendah."
    poweredoff: "Apakah yang terjadi jika saya menerima sebuah bitcoin ketika komputer saya dalam keadaan mati?"
    poweredofftxt1: "Ini bekerja dengan baik. Bitcoin akan muncul saat Anda memulai aplikasi dompet Anda. Bitcoin tidak benar-benar diterima oleh perangkat lunak pada komputer Anda, mereka ditambahkan pada buku catatan publik yang dibagi antara semua perangkat pada jaringan. Jika Anda akan menerima bitcoin saat program klien dompet Anda tidak berjalan dan Anda nanti menjalankannya, maka ini akan mengunduh blok-blok dan akan merekam segala jenis transaksi yang belum diketahui, dan bitcoin akhirnya akan muncul seolah-olah baru saja diterima saat itu. Dompet Anda hanya diperlukan bila Anda ingin membelanjakan bitcoin."
    sync: "Apa yang dimaksud dengan \"sinkronisasi\" dan mengapa butuh waktu lama sekali?"
    synctxt1: "Sinkronisasi yang lama hanya diperlukan dengan klien koneksi  penuh seperti Bitcoin Core. Secara teknis, sinkronisasi adalah proses mengunduh dan memverifikasi semua transaksi Bitcoin sebelumnya pada jaringan. Beberapa klien Bitcoin perlu memperhatikan semua transaksi sebelumnya untuk menghitung saldo yang tersisa pada dompet Bitcoin Anda dan membuat transaksi baru. Langkah ini dapat menjadi sumber daya intensif dan membutuhkan bandwith dan penyimpanan yang cukup untuk mengakomodasi <a href=\"http://blockchain.info/charts/blocks-size\">rantai block ukuran penuh</a>. Agar Bitcoin tetap aman, beberapa orang harus tetap menggunakan klien koneksi penuh karena mereka bertugas memvalidasi dan menyampaikan transaksi."
    mining: "Penambangan"
    whatismining: "Apa itu penambangan Bitcoin?"
    whatisminingtxt1: "Penambangan adalah proses pengeluaran daya komputasi untuk memproses transaksi, mengamankan jaringan, dan membuat semua orang dalam sistem tersinkronisasi bersama-sama. Hal ini bisa diumpamakan seperti pusat data Bitcoin, kecuali bahwa ini telah dirancang untuk sepenuhnya tidak terpusat dengan penambang yang beroperasi di semua negara dan tidak ada individu yang memiliki kontrol atas jaringan. Proses ini disebut dengan \"penambangan\"  sebagai analogi seperti penambangan emas, karena merupakan mekanisme sementara yang digunakan untuk menerbitkan bitcoin baru. Tetapi tidak seperti pertambangan emas, penambangan Bitcoin memberikan hadiah sebagai bentuk pertukaran atas layanan yang berguna yang diperlukan untuk mengoperasikan jaringan pembayaran yang aman. Penambangan masih akan diperlukan setelah bitcoin terakhir diterbitkan."
    howminingworks: "Bagaimana cara kerja penambangan Bitcoin?"
    howminingworkstxt1: "Setiap orang bisa menjadi penambang Bitcoin dengan cara menjalankan piranti lunak dengan perangkat keras tertentu. Piranti lunak untuk penambangan memantau siaran transaksi melalui jaringan peer-to-peer dan melakukan tugas-tugas tertentu untuk memroses dan mengonfirmasi transaksi-transaksi ini. Para penambang Bitcoin melakukan pekerjaan ini karena mereka dapat memperoleh biaya transaksi yang dibayarkan oleh pengguna untuk pemrosesan transaksi yang lebih cepat, dan bitcoin baru pun diterbitkan berdasarkan suatu rumus tetap."
    howminingworkstxt2: "Agar transaksi baru bisa dikonfirmasi, perlu dimasukkan dalam blok bersama dengan bukti matematis dari kinerja tersebut. Bukti tersebut sangatlah sulit dibuat karena tidak ada cara untuk membuatnyaselain dengan mencoba miliaran kalkulasi per detik. Hal ini memerlukan penambang untuk melakukan perhitungan ini sebelum blok transaksi diterima oleh jaringan dan sebelum mereka mendapat imbalan. Seiring makin banyak orang yang mulai menambang, kesulitan untuk menemukan blok yang valid secara otomatis ditingkatkan oleh jaringan untuk memastikan bahwa waktu rata-rata untuk menemukan blok tetap sekitar 10 menit. Akibatnya, penambangan adalah bisnis yang sangat kompetitif di mana tidak ada penambang perorangan dapat mengontrol apa yang ada dalam rantai blok."
    howminingworkstxt3: "Bukti kinerja tersebut juga didesain untuk bergantung pada blok sebelumnya untuk memaksakan urutan kronologis dalam rantai-blok. Hal ini membuatnya sulit secara eksponensial untuk membatalkan transaksi sebelumnya karena memerlukan penghitungan ulang dari bukti-bukti kinerja dari semua blok berikutnya. Ketika dua blok ditemukan pada saat bersamaan, penambang akan mengerjakan blok pertama yang mereka terima dan berganti ke rantai terpanjang dari blok segera setelah blok berikutnya ditemukan. Ini memungkinkan penambangan untuk mengamankan dan mempertahankan konsensus global berdasarkan kekuatan pemrosesan."
    howminingworkstxt4: "Penambang Bitcoin tidak bisa berlaku curang dengan meningkatkan hadiah mereka sendiri, juga tidak bisa memproses kecurangan transaksi yang bisa merusak jaringan Bitcoin karena semua koneksi Bitcoin akan menolak segala jenis blok yang mengandung data tidak sah berdasarkan peraturan dari protocol Bitcoin. Dengan demikian, jaringan tetap aman meski tidak semua penambang Bitcoin bisa dipercaya."
    miningwaste: "Bukankah penambangan Bitcoin menyia-nyiakan energi?"
    miningwastetxt1: "Menghabiskan energi untuk mengamankan dan menjalankan sistem pembayaran adalah sesuatu yang tidak sia-sia. Seperti layanan pembayaran lainnya, penggunaan Bitcoin diikuti oleh adanya biaya proses pembuatan. Layanan yang diperlukan untuk menjalankan berbagai sistem keuangan yang sudah ada seperti bank, kartu kredit dan kendaraan bersenjata juga memerlukan banyak energi. Meskipun tidak seperti Bitcoin, total konsumsi energi mereka tidak transparan dan tidak bisa diukur dengan mudah."
    miningwastetxt2: "Penambangan Bitcoin telah didesain untuk makin optimal seiring berjalannya waktu, dengan perangkat keras khusus yang membutuhkan lebih sedikit energi, dan biaya pelaksanaan penambangan akan semakin sesuai dengan permintaan. Ketika penambangan Bitcoin menjadi terlalu kompetitif dan kurang menguntungkan, beberapa penambang memilih untuk berhenti dari aktifitasnya. Terlebih lagi, seluruh tenaga yang dikeluarkan penambang sebenarnya berubah menjadi panas, dan penambang yang paling diuntungkan adalah mereka yang bisa memanfaatkan kondisi panas ini. Jaringan penambangan yang optimal dan efisien adalah yang tidak memakan energi ekstra. Meskipun ini tergolong kondisi ideal, nilai ekonomis dari kegiatan penambangan membuat para penambang berusaha keras dalam aktifitas ini."
    miningsecure: "Bagaimana penambangan membantu mengamankan Bitcoin?"
    miningsecuretxt1: "Penambangan hampir serupa seperti lotre kompetitif yang membuat semua orang sulit untuk menambahkan blok-blok transaksi baru ke dalam rantai-blok. Ini melindungi netralitas jaringan dengan mencegah siapapun mendapat kekuasaan untuk memblokir transaksi tertentu. Mekanisme ini juga mencegak siapapun mengganti bagian-bagian dari rantai-blok untuk menarik kembali uang yang mereka belanjakan, yang bisa digunakan sebagai penipuan terhadap pengguna lain. Penambangan membuat sangat sulit secara eksponensial untuk membatalkan transaksi yang telah terjadi dengan meminta penulisan ulang semua blok setelah transaksi tersebut."
    miningstart: "Apa yang saya butuhkan untuk mulai menambang?"
    miningstarttxt1: "Pada awal kemunculan Bitcoin, siapa saja bisa menemukan blok baru dengan menggunakan CPU komputer mereka. Seiring dengan makin banyaknya orang yang mulai menambang, makin sulit untuk menemukan blok baru hingga sampai pada level di mana hanya metode yang paling ramah biaya untuk menemukan blok bara adalah dengan menggunakan perangkat keras khusus. Anda dapat mengunjungi <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> untuk informasi lebih lanjut."
    security: "Keamanan"
    secure: "Apakah Bitcoin aman?"
    securetxt1: "Teknologi Bitcoin - protokol dan kriptografi - memiliki catatan rekor keamanan yang kuat, dan jaringan Bitcoin kemungkinan adalah proyek penghitungan terdistribusi yang terbesar di dunia. Kelemahan Bitcoin yang paling umum terletak pada kesalahan penggunanya. Data-data dompet Bitcoin yang menyimpan kunci pribadi dapat terhapus tanpa sengaja, hilang, atau dicuri. Hal ini serupa dengan uang tunai fisik yang disimpan dalam bentuk digital. Untungnya, pengguna dapat menerapkan <a href=\"#secure-your-wallet#\">langkah-langkah pengamanan</a> untuk melindungi uang mereka atau menggunakan jasa penyedia layanan yang menawarkan keamanan tingkat tinggi dan asuransi terhadap pencurian atau kehilangan."
    hacked: "Pernahkah Bitcoin dibajak pada masa lalu?"
    hackedtxt1: "Aturan protokol dan kriptografi yang digunakan oleh Bitcon masih bekerja bertahun-tahun setelah dibuat pertama kali, yang merupakan pertanda bagus bahwa konsep ini didesain dengan baik. Meski demikian, <a href=\"/en/alerts\">kelemahan keamanan</a> telah ditemukan dan diperbaiki seiring waktu dengan penerapan berbagai perangkat lunak. Seperti perangkat lunak lainnya, keamanan dari perangkat lunak Bitcoin bergantung pada kecepatan menemukan dan mengatasi masalah. Semakin banyak masalah yang ditemukan, semakin Bitcoin mencapai kematangan."
    hackedtxt2: "Sering terjadi kesalahan konsep tentang pencurian dan peretasan keamanan yang terjadi pada berbagai tempat penukaran dan bisnis. Meskipun hal-hal tadi merupakan musibah, tidak ada satupun dari hal tersebut melibatkan Bitcoin dibajak, tidak pula berarti ada kelemahan dalam Bitcoin. Sama seperti adanya perampokan bank bukan berarti mata uang dolar telah melemah atau tercemar. Bagaimanapun juga, memang penerapan keamanan yang bagus dan berbagai solusi keamanan dibutuhkan untuk memberikan perlindungan yang lebih baik bagi keamanan uang pengguna, dan untuk mengurangi risiko terjadinya pencurian dan kehilangan. Beberapa tahun terakhir, sistem keamanan telah berkembang dengan cepat, seperti enkripsi dompet, dompet offline, dompet perangkat keras, dan transaksi tanda tangan berganda."
    collude: "Bisakah pengguna berkolusi melawan Bitcoin?"
    colludetxt1: "Tidaklah mungkin untuk mengubah protokol Bitcoin semudah itu. Klien BItcoin yang tidak mengikuti aturan yang sama tidak bisa memaksakan peraturan mereka sendiri kepada pengguna lain. Menurut spesifikasi saat ini, pembelanjaan ganda tidak mungkin terjadi dalam rantai-blok yang sama, demikian pula dengan membelanjakan bitcoin tanpa tanda tangan yang valid. Karena itu, tidak mungkin menciptakan jumlah bitcoin baru yang tidak terkontrol, membelanjakan uang pengguna lain, merusak jaringan, atau yang lain semacam itu."
    colludetxt2: "Namun, sebagian besar penambang dapat seenaknya memilih untuk memblokir atau membatalkan transaksi-transaksi terbaru. Mayoritas pengguna juga dapat memberikan tekanan agar diberlakukan beberapa perubahan. Karena Bitcoin hanya bekerja dengan benar bila ada konsensus lengkap antara semua pengguna, maka mengubah protokol Bitcoin bisa sangat sulit dan membutuhkan mayoritas pengguna untuk mengadopsi perubahan sehingga sisa pengguna hampir tidak punya pilihan selain mengikuti. Sebagai aturan umum, sulit untuk membayangkan mengapa pengguna Bitcoin akan memilih untuk mengadopsi perubahan yang dapat membahayakan uang mereka sendiri."
    quantum: "Apakah Bitcoin rentan terhadap komputerisasi kuantum?"
    quantumtxt1: "Ya, kebanyakan dari sistem yang berdasar pada kriptografi umumnya memang rentan terhadap komputerisasi kuantum, termasuk sistem bank tradisional. Meski demikian, komputer kuantum belum ada dan setidaknya belum akan ada untuk sementara ini. Pada saat komputerisasi quantum bisa menjadi ancaman serius bagi Bitcoin, protokol sudah bisa ditingkatkan sampai tahap algoritma post-kuantum. Mengingat pentingnya pembaruan ini, dapat diharapkan bahwa hal ini akan menjadi tinjauan penting bagi pengembang dan diadopsi oleh semua pengguna Bitcoin."
    help: "Bantuan"
    morehelp: "Saya ingin mempelajari lebih lanjut. Di mana saya bisa mendapatkan bantuan?"
    morehelptxt1: "Anda dapat menemukan lebih banyak informasi dan bantuan pada laman <a href=\"#resources#\">sumber daya</a> dan <a href=\"#community#\">komunitas</a> atau pada laman <a href=\"https://en.bitcoin.it/wiki/FAQ\">FAQ Wiki</a>."
  getting-started:
    title: "Memulai - Bitcoin"
    pagetitle: "Memulai dengan Bitcoin"
    pagedesc: "Gunakan Bitcoin untuk bayar dan dibayar sangatlah mudah dan dapat diakses oleh semua."
    users: "Cara menggunakan Bitcoin"
    inform: "Informasikan Anda sendiri"
    informtxt: "Bitcoin berbeda dengan apa yang Anda ketahui dan gunakan setiap hari. Sebelum Anda mulai menggunakan Bitcoin, ada beberapa hal yang perlu Anda ketahui untuk menggunakannya secara aman dan untuk menghindari kendala umum."
    informbut: "Baca selengkapnya"
    choose: "Pilih dompet Anda"
    choosetxt: "Anda bisa membawa dompet Bitcoin dalam kehidupan Anda sehari-hari dengan ponsel Anda atau Anda bisa mendapatkan dompet hanya untuk pembayaran online di komputer Anda. Dalam beberapa kasus, memilih dompet Anda bisa dilakukan dalam hitungan menit."
    choosebut: "Pilih dompet Anda"
    get: "Dapatkan bitcoin"
    gettxt: "Anda bisa mendapatkan bitcoin dengan menerimanya sebagai pembayaran untuk barang dan layanan atau dengan membelinya dari teman atau seseorang disekitar Anda. Anda juga bisa membelinya secara langsung dari penukaran dengan rekening bank Anda."
    getbut: "Temukan penukar"
    spend: "Belanjakan bitcoin"
    spendtxt: "Jumlah layanan dan penjual yang menerima Bitcoin bertumbuh diseluruh dunia. Anda bisa gunakan Bitcoin untuk membayar mereka dan menilai pengalaman Anda untuk membantu bisnis yang jujur untuk mendapatkan lebih banyak visibilitas."
    spendbut: "Temukan penjual"
    merchants: "Cara menerima Bitcoin"
    merchantinform: "Memberitahu diri sendiri"
    merchantinformtxt: "Bitcoin tidak meminta penjual untuk mengubah kebiasaan mereka. Meski demikian, Bitcoin berbeda dengan apa yang biasa Anda ketahui dan gunakan setiap harinya. Sebelum Anda mulai menggunakan Bitcoin, ada beberapa hal yang Anda perlu ketahui untuk bisa menggunakannya secara aman dan menghindari perangkap umum."
    merchantinformbut: "Baca selengkapnya"
    merchantservice: "Memroses pembayaran"
    merchantservicetxt: "Anda dapat memroses pembayaran dan tagihan sendiri, atau Anda dapat menggunakan layanan penjual dan memasukkan uang ke dalam mata uang lokal Anda atau bitcoin. Banyak bisnis yang memasang sistem pembayaran menggunakan tablet atau ponsel untuk memudahkan pelanggan melakukan pembayaran melalui ponsel mereka."
    merchantservicebut: "Cari penjual"
    tax: "Akunting dan pajak"
    taxtxt: "Penjual sering menyimpan dan menampilkan harga dalam mata uang lokal mereka. Dalam kasus lain, Bitcoin bekerja mirip dengan mata uang asing. Untuk mendapatkan panduan yang tepat mengenai kewajiban pajak di negara Anda sendiri, Anda harus menghubungi seorang akuntan yang berkualitas."
    taxbut: "Baca selengkapnya"
    visibility: "Mendapatkan kejelasan"
    visibilitytxt: "Saat ini ada banyak pengguna yang mencari cara untuk membelanjakan bitcoin mereka. Anda dapat mendaftarkan bisnis Anda di direktori online agar mereka mudah menemukan bisnis Anda. Selain itu, Anda juga dapat memasang <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\">logo Bitcoin</a> pada website atau toko Anda."
    visibilitybut: "Daftarkan bisnis Anda"
  how-it-works:
    title: "Bagaimana cara kerja Bitcoin? - Bitcoin"
    pagetitle: "Bagaimana cara kerja Bitcoin?"
    intro: "Inilah pertanyaan yang biasa menyebabkan kebingungan. Ini dia penjelasan singkatnya!"
    basics: "Dasar untuk pengguna baru"
    basicstxt1: "Sebagai pengguna baru, Anda bisa langsung <a href=\"#getting-started#\">mulai menggunakan</a> Bitcoin tanpa harus memahami detil teknisnya. Setelah Anda menginstal dompet Bitcoin di komputer atau ponsel, secara otomatis akan menciptakan alamat Bitcoin pertama Anda dan Anda bisa membuat lebih banyak alamat lagi kapanpun Anda membutuhkan. Anda bisa memberikan alamat Bitcoin Anda kepada teman-teman Anda sehingga mereka bisa membayar Anda ataupun sebaliknya. Sangat mirip dengan cara kerja email, kecuali bahwa alamat Bitcoin hanya bisa digunakan sekali."
    balances: "Saldo<a class=\"titlelight\"> - rantai-blok</a>"
    balancestxt: "Rantai-blok adalah sebuah <b>catatan transaksi umum bersama</b> di mana jaringan Bitcoin bersandar. Semua transaksi terkonfirmasi termasuk di dalam rantai-blok. Dengan demikian, dompet Bitcoin dapat menghitung sisa uang yang dapat dibelanjakan dan transaksi-transaksi baru dapat diverifikasi untuk dibelanjakan dengan bitcoin yang memang dimiliki oleh pengguna. Integritas dan urutan kronologis rantai-blok diberlakukan dengan <a href=\"#vocabulary##[vocabulary.cryptography]\">kriptografi</a>."
    transactions: "Transaksi<a class=\"titlelight\"> - kunci pribadi</a>"
    transactionstxt: "Sebuah transaksi adalah <b> transfer nilai antara dompet Bitcoin</b> yang termasuk di dalam rantai-blok. Dompet Bitcoin menyimpan bagian rahasia dari data yang disebut <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>kunci pribadi</i></a>, yang digunakan untuk menandatangani transaksi, memberikan bukti matematis bahwa memang benar si pemilik dompet yang bertransaksi. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Tanda tangan</i></a> juga mencegah transaksi diubah oleh siapapun setelah diterbitkan. Semua transaksi disiarkan antara pengguna dan dikonfirmasi oleh jaringan dalam waktu 10 menit, melalui proses yang disebut <a href=\"#vocabulary##[vocabulary.mining]\"><i>penambangan</i></a>."
    processing: "Memroses<a class=\"titlelight\"> - menambang</a>"
    processingtxt: "Penambangan merupakan sebuah <b>sistem kesepakatan terdistribusi</b> yang digunakan untuk <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>mengkonfirmasi</i></a> transaksi menunggu dengan memasukkan mereka kedalam rantai-blok. Ia menyusun urutan kronologis dalam rantai-blok, melindungi netralitas jaringan, dan memungkinkan komputer yang berbeda untuk menyetujui pada keadaan sistem. Untuk dapat dikonfirmasi, transaksi haruslah dibungkus dalam sebuah <a href=\"#vocabulary##[vocabulary.block]\"><i>blok</i></a> yang sesuai dengan aturan kriptografi yang sangat ketat dan yang akan diverifikasi oleh jaringan. Aturan tersebut untuk mencegah blok sebelumnya di modifikasi karena berbuat demikian akan membatalkan semua blok berikutnya. Penambangan juga seperti sebuah lotere yang kompetitif untuk mencegah setiap individu dengan mudahnya menambahkan blok baru secara berturut-turut kedalam rantai-blok. Dengan demikian, tidak ada individu yang bisa mengendalikan apa yang dimasukkan kedalam rantai-blok atau mengganti bagian dari rantai-blok untuk memutar balik transaksi mereka."
    readmore: "Pergi ke lubang kelinci"
    readmoretxt: "Ini adalah rangkuman yang sangat pendek dan singkat dari sistem tersebut. Jika Anda ingin rincian yang lebih jelas, Anda bisa <a href=\"/bitcoin.pdf\">baca makalah aslinya</a> yang menjelaskan rancangan sistem tersebut, dan jelajahi <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin wiki</a>."
  index:
    title: "Bitcoin - Uang P2P sumber terbuka"
    listintro: "Bitcoin merupakan sebuah jaringan pembayaran inovatif dan uang jenis baru."
    list1: "Transaksi instan<br>peer-to-peer"
    list2: "Pembayaran<br>seluruh dunia"
    list3: "Biaya pemrosesan<br>nol atau rendah"
    desc: "Bitcoin menggunakan teknologi peer-to-peer untuk beroperasi, tanpa otoritas pusat atau bank; mengelola transaksi dan menerbitkan bitcoin dilakukan secara kolektif oleh jaringan. <b>Bitcoin merupakan sumber-terbuka; rancangannya bersifat umum, tidak ada seorang pun yang menjadi pemilik dan mengendalikan Bitcoin dan <a href=\"#support-bitcoin#\">semua orang dapat mengambil bagian</a></b>. Dengan sifatnya yang unik, Bitcoin memungkinkan cara-cara penggunaan yang tidak bisa dilakukan oleh sistem pembayaran lain sebelumnya."
    overview: "Atau dapatkan gambaran singkat untuk"
    individuals: "Perorangan"
    businesses: "Bisnis"
    developers: "Para Pengembang"
  innovation:
    title: "Inovasi - Bitcoin"
    pagetitle: "Inovasi dalam sistem pembayaran"
    summary: "Protokol Bitcoin bukan hanya tentang pengiriman uang dari A ke B. Bitcoin memiliki banyak fitur dan membuka banyak kemungkinan yang masih dieksplor oleh komunitas penggunanya. Berikut ini adalah beberapa teknologi yang tengah diteliti dan pada beberapa kasus, diubah menjadi produk dan jasa sungguhan. Kegunaan Bitcoin yang paling menarik mungkin masih akan ditemukan."
    control: "Kendali terhadap penipuan"
    controltext: "Sebuah tingkat keamanan yang belum pernah ada sebelumnya bisa saja terjadi pada Bitcoin. Jaringan ini memberikan pengguna suatu perlindungan terhadap penipuan yang paling sering muncul seperti chargeback atau tagihan yang tidak diinginkan, dan bitcoins juga tidak mungkin dipalsukan. Pengguna dapat mencadangkan atau mengenkripsi dompet mereka dan dompet perangkat keras sangat sulit untuk dicuri atau kehilangan uang di masa depan. Bitcoin dirancang untuk memungkinkan pengguna memiliki kontrol penuh atas uang mereka."
    global: "Aksesibilitas Global"
    globaltext: "Semua pembayaran di dunia dapat dioperasikan. Bitcoin memungkinkan bank, bisnis, atau individu untuk mengirim dan menerima pembayaran secara aman di manapun dan kapanpun, dengan atau tanpa rekening bank. Bircoin tersedia di banyak negara yang masih tidak terjangkau sistem pembayaran lainnya dikarenakan berbagai batasan peraturan. Bitcoin meningkatkan akses global ke perdagangan dan dapat membantu kemajuan perdagangan internasional."
    cost: "Efisiensi biaya"
    costtext: "Dengan menggunakan kriptografi, pembayaran yang aman dapat dilakukan tanpa perlu perantara yang lambat dan berbiaya. Transaksi Bitcoin bisa jauh lebih murah daripada alternatif lain dan dapat diselesaikan dalam waktu singkat. Ini berarti Bitcoin memiliki potensi untuk menjadi cara yang umum melakukan transfer mata uang di masa depan. Bitcoin juga dapat berperan dalam mengurangi kemiskinan di berbagai negara dengan memangkas biaya transaksi yang tinggi pada gaji pekerja."
    donation: "Tip dan donasi"
    donationtext: "Bitcoin memiliki solusi khusus yang efisien untuk beberapa kasus pemberian tip dan donasi. Mengirimkan pembayaran hanya perlu satu klik dan menerima donasi semudah menunjukkan kode QR. Donasi dapat diperlihatkan untuk umum, seiring meningkatkan kebutuhan transparansi bagi organisasi nirlaba. Pada kasus-kasus darurat seperti bencana alam, donasi Bitcoin memungkinkan dilakukannya respon internasional yang lebih cepat."
    crowdfunding: "Penggalangan dana"
    crowdfundingtext: "Meskipun belum mudah digunakan, Bitcoin dapat digunakan untuk menjalankan kampanye penggalangan dana gaya Kickstarter, yakni uang donatur baru akan diambil jika target nominal penggalangan dana telah tercapai. Kontrak jaminan semacam ini diproses oleh protokol Bitcoin, yang mencegah transaksi berlangsung sampai semua persyaratan telah dipenuhi. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Pelajari lebih lanjut</ a> tentang teknologi di balik penggalangan dana."
    micro: "Pembayaran mikro"
    microtext: "Bitcoin dapat memroses pembayaran hingga nominal kecil seperti satu dolar atau bahkan yang lebih kecil. Pembayaran sekecil itu rutin dilakukan bahkan juga pada hari ini. Bayangkan mendengarkan radio internter yang berbayar per detik, melihat halaman situs dengan tip kecil untuk tiap iklan yang tidak ditayangkan, atau membeli bandwidth dari sebuah hotspot WiFi secara per kilobit. Bitcoin cukup efisien untuk melakukan semua pembayaran ini. <a href=\"https://bitcoinj.github.io/working-with-micropayments\">Pelajari lebih lanjut</a> mengenai teknologi di balik pembayaran mikro Bitcoin."
    mediation: "Mediasi sengketa"
    mediationtext: "Bitcoin bisa digunakan untuk mengembangkan layanan mediasi sengketa yang inovatif menggunakan tanda tangan berganda. Layanan ini memungkinkan pihak ketiga untuk menerima atau menolak transaksi bila ada perselisihan antara pihak-pihak lain tanpa memiliki kendali atas uang mereka. Karena layanan ini kompatibel dengan pengguna atau penjual di manapun yang menggunakan Bitcoin, maka kemungkinan layanan ini akan menciptakan kompetisi bebas dan standar kualitas yang lebih tinggi."
    multisig: "Akun tanda tangan berganda"
    multisigtext: "Tanda tangan berganda memungkinkan sebuah transaksi untuk diterima oleh jaringan hanya bila beberapa kelompok orang setuju untuk menandatangani transaksi. Ini bisa dilakukan oleh jajaran direksi untuk mencegah salah satu anggotanya membelanjakan sebagian harta mereka tanpa persetujuan anggota lainnya. Bisa pula digunakan oleh bank untuk mencegah pencurian dengan memblok pembayaran di atas batas yang ditetapkan juka pengguna tidak memberikan kredensial tambahan."
    trust: "Kepercayaan dan integritas"
    trusttext: "Bitcoin menawarkan solusi terhadap banyaknya masalah kepercayaan yang menimpa bank. Dengan transparansi keuangan yang selektif, kontrak-kontrak digital, dan transaksi yang tidak bisa dibatalkan, Bitcoin bisa digunakan sebagai pondasi untuk memulihkan kepercayaan dan kesepakatan. Bank-bank korup tidak bisa mencurangi sistem untuk mengambil keuntungan dengan mengorbankan bank lainnya atau masyarakat umum. Di masa depan, bank-bank utama pendukung Bitcoin bisa membantu untuk memulihkan integritas dan kepercayaan di dalam institusi keuangan.    "
    resiliency: "Ketahanan dan desentralisasi"
    resiliencytext: "Dengan tingkat desentralisasinya yang sangat tinggi, Bitcoin menciptakan bentuk jaringan pembayaran yang berbeda dengan level ketahanan dan pengulangan yang ditingkatkan. Bitcoin dapat menangani pertukaran senilai jutaan dolar tanpa memerlukan pengamanan militer. Dengan tidak memiliki titik pusat rentan kegagalan seperti pusat data, sangat sulit menyerang jaringan Bitcoin. Bitcoin dapat mewakili langkah maju yang menarik dalam hal mengamankan sistem keuangan lokal dan global."
    transparency: "Transparansi yang fleksibel"
    transparencytext: "Semua transaksi Bitcoin bersifat publik dan transparan, dan secara otomatis menyetting identitas pelaku transaksi dan pembayaran untuk tetap rahasia. Hal ini memungkinkan individu dan organisasi untuk bekerja dengan peraturan transparansi yang fleksibel. Contohnya, sebuah bisnis dapat memilih untuk menampilkan beberapa transaksi dan pembayaran hanya kepada beberapa karyawan tertentu, sama seperti organisasi nirlaba bebas mengizinkan publik untuk melihat berapa banyak donasi yang mereka terima setiap hari atau setiap bulannya."
    automation: "Solusi otomatis"
    automationtext: "Layanan terotomasi biasanya harus menangani biaya dan keterbatasan pembayaran dengan uang tunai atau kartu kredit. Ini termasuk semua jenis vending machine, mulai dari loket tiket bus hingga mesin kopi otomatis. Bitcoin cocok digunakan di layanan terotomasi generasi baru, sekaligus dapat memangkas biaya operasional. Bayangkan taksi yang dapat Anda bawa sendiri, atau toko di mana Anda dapat membayar pada keranjang belanja Anda tanpa harus mengantre di kasir. Ada begitu banyak ide yang mungkin untuk diwujudkan."
  legal:
    title: "Sangkalan hukum - Bitcoin"
    pagetitle: "Sangkalan hukum"
    termstxt1: "Situs ini menyediakan informasi dan materi yang bersifat umum. Informasi ini dimaksudkan untuk tujuan informasi saja. Situs ini mungkin berisi informasi yang membahas masalah-masalah hukum yang nyata atau potensial. Informasi ini bukan merupakan pengganti untuk penasihat hukum yang berkualitas. Anda tidak memiliki izin dan tidak seharusnya Anda bergantung pada situs ini untuk nasihat hukum. Pemilik atau para kontributor situs ini tidak bertanggung jawab atas tindakan, keputusan, atau perilaku lain yang diambil atau tidak diambil oleh Anda berdasarkan situs ini. Termasuk, namun tidak terbatas pada, alasan hukum atau teknologi. Anda bertindak dengan risiko sendiri dalam ketergantungan pada isi website ini. Jika Anda membuat keputusan untuk bertindak atau tidak bertindak, Anda harus menghubungi pengacara berlisensi di negara yang bersangkutan di mana Anda ingin atau butuh bantuan."
    termstxt2: "Website ini berisi terjemahan dari konten asli yang berbahasa Inggris. Terjemahan ini disediakan hanya untuk kenyamanan pembaca. Bila ada pertentangan antara konten bahasa Inggris dengan terjemahannya, maka versi bahasa Inggrisnya yang menjadi acuan. Jika Anda menemukan perbedaan makna konten, mohon laporkan ke <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a>."
  protect-your-privacy:
    title: "Lindungi privasi Anda - Bitcoin"
    pagetitle: "Lindungi privasi Anda"
    pagedesc: "Bitcoin seringkali dianggap sebagai jaringan pembayaran anonim. Padahal sesungguhnya, Bitcoin bisa jadi merupakan jaringan pembayaran yang paling transparan di dunia. Di saat bersamaan, Bitcoin juga dapat memberikan tingkatan privasi yang cukup aman bila digunakan dengan benar. <b>Mohon selalu ingat bahwa melindungi privasi Anda dengan senantiasa melakukan langkah-langkah pengamanan adalah tanggung jawab Anda</b>."
    traceable: "Memahami kemampuan Bitcoin untuk ditelusuri"
    traceabletxt: "Bitcoin bekerja dengan tingkat transparansi yang belum pernah ada sebelumnya. Semua transaksi Bitcoin bersifat publik, dapat dilacak, dan secara permanen disimpan dalam jaringan Bitcoin. Alamat Bitcoin adalah satu-satunya informasi yang digunakan untuk menentukan di mana bitcoin disimpan dan ke mana mereka dikirim. Alamat ini dibuat secara pribadi oleh dompet masing-masing pengguna. Namun, setelah alamat tersebut digunakan, mereka menjadi tercemar oleh sejarah semua transaksi mereka. Siapapun dapat melihat <a href=\"http://blockexplorer.com\">saldo dan semua transaksi</a> alamat manapun. Karena pengguna biasanya harus memberitahukan identitas mereka dalam rangka untuk menerima jasa atau barang, alamat Bitcoin tidak bisa tetap sepenuhnya anonim. Untuk alasan ini, alamat Bitcoin sebaiknya hanya digunakan sekali dan pengguna harus berhati-hati untuk tidak memberitahukan alamat mereka."
    receive: "Gunakan alamat baru untuk menerima pembayaran"
    receivetxt: "Untuk melindungi privasi, Anda disarankan menggunakan satu alamat Bitcoin yang baru setiap kali Anda menerima pembayaran. Sebagai tambahan, Anda bisa menggunakan banyak dompet untuk tujuan yang berbeda-beda. Dengan demikian transaksi-transaksi yang Anda lakukan tidak dapat dihubung-hubungkan secara bersamaan. Orang-orang yang mengirimkan Anda uang tidak bisa melihat akun Bitcoin lain yang Anda punya serta apa yang Anda lakukan dengan akun-akun tersebut. Ini adalah saran yang harus selalu Anda ingat.   "
    send: "Gunakan alamat yang berubah-ubah saat Anda melakukan pembayaran"
    sendtxt: "Anda dapat menggunakan klien Bitcoin seperti Bitcoin Core yang mempersulit upaya memonitor transaksi Anda dengan cara membuat alamat baru yang berubah tiap kali Anda melakukan pembayaran. Contohnya, jika Anda menerima 5 BTC di alamat A, lalu kemudian Anda mengirim 2 BTC ke alamat B, sisanya harus dikirim balik kepada Anda. Beberapa klien Bitcoin didesain untuk mengirim kembalian ke alamat baru di C sehingga sulit untuk mengetahui bahwa Anda memiliki alamat Bitcoin di B atau C."
    public: "Berhati-hatilah di ruang publik"
    publictxt: "Kecuali Anda berniat menerima donasi atau pembayaran publik dengan transparansi penuh, mempublikasikan alamat Bitcoin di ruang publik seperti website atau media sosial tidaklah disarankan demi privasi Anda. Jika Anda memilih demikian, selalu ingat bahwa jika Anda memindahkan uang dari alamat ini ke alamat Anda yang lain, maka publik akan mengetahui jejak sejarah alamat Anda. Sebagai tambahan, Anda juga perlu berhati-hati untuk tidak mempublikasikan informasi mengenai transaksi dan pembelian Anda yang dapat membuat seseorang mampu mengidentifikasi alamat Bitcoin Anda."
    iplog: "Alamat IP anda dapat tercatat"
    iplogtxt: "Karena jaringan Bitcoin adalah jaringan peer-to-peer, ada kemungkinan untuk mendengarkan siaran transaksi dan alamat IP mereka. Klien asli menyiarkan semua transaksi pengguna seperti transaksi mereka sendiri. Ini artinya sulit untuk menemukan sumber dari transaksi tertentu dan bisa saja salah menebak jaringan Bitcoin tertentu sebagai sumber transaksi, padahal bukan. Anda perlu mempertimbangkan untuk menyembunyikan alamat IP komputer Anda dengan alat seperti <a href=\"https://www.torproject.org/\">Tor</a> sehingga tidak dapat tercatat."
    mixing: "Keterbatasan layanan pencampuran"
    mixingtxt: "Beberapa layanan online yang disebut layanan pencampuran menawarkan untuk mencampur traceability antara pengguna dengan menerima dan mengirim kembali jumlah uang yang sama menggunakan alamat Bitcoin independen. Penting untuk dicatat bahwa keabsahan penggunaan layanan tersebut mungkin berbeda-beda dan dikenakan aturan yang berbeda di setiap negara. Layanan ini juga mengharuskan Anda untuk mempercayai individu yang menjalankan layanan tersebut, bahwa mereka tidak akan menghilangkan atau mencuri uang Anda dan tidak mencatat permintaan Anda. Meskipun layanan pencampuran dapat mematahkan traceability untuk transaksi dalam jumlah kecil, namun semakin sulit untuk melakukan hal yang sama pada transaksi yang berjumlah lebih besar."
    future: "Pengembangan di masa depan"
    futuretxt: "Berbagai pengembangan untuk meningkatkan privasi akan diciptakan di masa depan. Contohnya, beberapa upaya tengah dilakukan mengenai pesan-pesan pembayaran API untuk menghindari pencemaran beberapa alamat bersamaan saat dilakukan satu pembayaran. Alamat Bitcoin Core yang berubah-ubah mungkin dapat diimplementasikan pada dompet-dompet lain seiring waktu. Grafik antarmuka pengguna mungkin akan ditingkatkan untuk menyediakan fitur permintaan pembayaran yang ramah pengguna, serta mencegah alamat digunakan kembali. Berbagai penelitian juga tengah dilakukan untuk mengembangkan fitur-fitur privasi yang potensial untuk diperpanjang, seperti kemampuan untuk menggabungkan transaksi beberapa pengguna secara acak bersama-sama."
