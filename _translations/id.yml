  scams:
    title: "Hindari Scam - Bitcoin"
    pagetitle: "Hindari Scam"
    summary: "Kenali beberapa tindakan penipuan bitcoin yang umum terjadi untuk melindungi anda dan keuangan anda."
    table: "Tipe Scam"
    blackmail: "Blackmail"
    blackmailtxt: "Harap berhati-hati terhadap upaya pemerasan, di mana orang yang tidak dikenal mengancam dengan imbalan bitcoin sebagai alat pemerasan. Satu satu modus yang digunakan umumnya melalui email, di mana pelaku mengirimkan pesan yang mengklaim bahwa ia telah meretas komputer anda dan mengoperasikannya melalui protokol desktop jarak jauh (RDP). Pelaku mengklaim telah menanamkan key logger dan merekam aktifitas pribadi anda yang mungkin tidak ingin diketahui orang lain melalui kamera web anda. Pelaku memberikan dua pilihan - mengirim bitcoin agar rekaman aktifitas itu tidak tersebar, atau tidak membayar apa-apa dan konten tersebut akan dikirim ke seluruh kontak email dan tersebar di seluruh jaringan sosial media. Scammers menggunakan daftar email yang telah dicuri maupun kebocorran informasi pengguna lainnya untuk menjalankan skema ini kepada ribuan orang secara massal."
    fake-exchanges: "Bursa Palsu"
    fake-exchangestxt: "Karena bitcoin sekarang lebih populer, semakin banyak orang yang berusaha untuk bisa mendapatkannya. Sayangnya, orang-orang jahat juga telah memanfaatkannya, lalu membangun bursa kripto palsu. Bursa kripto palsu ini mungkin menipu pengguna dengan menawarkan harga pasar yang lebih kompetitif yang menidurkan mereka tanpa menyadari bahwa mereka sedang dicuri, dengan iming-iming akses cepat dan mudah untuk membeli beberapa bitcoin murah. Pastikan untuk menggunakan <a href=\"/en/exchanges\">bursa dengan reputasi yang baik</a> saat membeli atau menjual bitcoin."
    free-giveaways: "Giveaway Gratis"
    free-giveawaystxt: "Karena sifat alami yang memungkinkan penyebaran informasi menjadi viral melalui internet, scammer berusaha untuk bisa mengambil keuntungan dari orang-orang dengan menawarkan hadiah bitcoin gratis atau mata uang digital lain sebagai imbalan untuk mengirim sejumlah kecil untuk mendaftar, atau dengan memberikan beberapa infromasi pribadi. Jika anda melihat informasi semacam ini di web atau jejaring sosial, sebaikna segera laporkan konten tersebut sebagai penipuan, sehingga orang lain tidak jadi korban."
    impersonation: "Plagiat"
    impersonationtxt: "Sayangnya memang cukup mudah bagi para penipu untuk membuat akun sosial media dan menyamar sebagai orang lain. Sering kali mereka menunggu sebelum mulai menipu, sampai orang akan ditiru mempublikasikan suatu konten. Peniru itu kemudian memberikan balasan komentar dengan pesan untuk segera bergabung - seperti giveaway gratis -  menggunakan akun yang hampir identik seperti pemposting atau penulis aslinya. Hal Ini tampak seperti orang asli yang mengatakannya. Atau, peniru juga bisa mencoba dengan memakai akun palsu yang sama untuk menipu orang lain melalui pesan pribadi atau pesan langsung agar segera bergabung sebagai upaya penipuannya. Jangan pernah berpartisipasi dalam giveaway gratis, dan jika anda menerima permintaan aneh seseorang di jaringan sosial anda, sebaiknya periksa kembali untuk mengonfirmasi kebenarannya melalui beberapa media komunikasi."
    malware: "Malware"
    malwaretxt: "Hacker jadi cukup kreatif mencari cara lain untuk bisa mencuri dari seseorang. Saat mengirim bitcoin, pastikan untuk memeriksa address penerima dua atau tiga kali. Beberapa program malware, sekali terinstal, dapat merubah address bitcoin saat pengguna mempaste dari clipboard, sehingga tanpa disadari bitcoin jadi terkirim ke address hacker. Karena cukup kecil peluang untuk dapat membalikkan transaksi setelah terkonfirmasi di jaringan, maka ini menjadi sebuah fakta bahwa sudah terlambat untuk dapat memulihkan transaksi itu. "
    meet-in-person: "Bertatap Muka"
    meet-in-persontxt: "Ketika membeli atau menjual bitcoin secara langsung, pihak lawan di perdagangan tersebut mungkin akan meminta anda untuk bertemu untuk melakukan pertukaran. Jika pihak itu bukanlah pihak yang anda kenal sebelumnya, hal ini jadi cukup beresiko dan dapat membuat anda dirampok dan terluka. Penipu juga kerap menukarkan mata uang palsu dengan bitcoin. Pertimbangkan menggunakan platform peer-to-peer untuk membuat esrcrow dana tersebut saat bertemu secara langsung. "
    money-transfer-fraud: "Penipuan Transfer Uang"
    money-transfer-fraudtxt: "Jangan membalas email atau permintaan komunikasi dari orang asing yang meminta bantuan untuk memindahkan sejumlah uang, meskipun ditawari sebagian dari dana tersebut sebagai imbalan jasa anda nantinya. "
    phishing-emails: "Email Phishing"
    phishing-emailstxt: "Berhati-hatilah terhadap email yang mengaku berasal dari layanan yang anda gunakan, agar anda segera mengambil tindakan langsung, seperti merubah kata sandi, atau menekan tombol yang memberikan interaksi pada akun anda. Cukup sulit untuk mengetahui perbedaan email palsu yang mencoba membujuk agar terbuka celah terhadap akun anda, dengan akun asli yang dikirim atas nama produk atau layanan yang anda gunakan. Jika ragu, pertimbangkan untuk memeriksa ulang keaslian informasi itu dengan meneruskan ke pihak perusahaan, menggunakan kontak alamat email di situs web mereka, menghubungi melalui telepon, dan /atau menghubungi melalui akun resmi media sosial mereka."
    phishing-websites: "Website Phishing"
    phishing-websitestxt: "Website phishing seringkali bersamaan pula dengan email phising. Email phising dapat merujuk pada sebuah tautan web replika yang didesain untuk mencuri informasi login penting atau tautan agar menginstal malware. Jangan instal piranti lunak atau login ke sebuah website kecuali anda yakin 100% bahwa itu bukanlah website palsu. Website phishing juga mungkin muncul di iklan mesin pencari atau di aplikasi bursa kripto di perangkat seluler. Waspada agar anda tidak mengunduh aplikasi palsu ataupun klik tautan iklan yang merujuk pada website palsu. "
    ponzi-schemes: "Skema Ponzi"
    ponzi-schemestxt: "Jangan berpartisipasi pada penawaran satu atau lebih orang yang memberikan jaminan keuntungan besar setelah anda melakukan deposit. Ini disebut dengan skema ponzi, dimana penyetor selanjutnya pada prinsipnya digunakan untuk membayar investor sebelumnya. Hasil akhir umumnya akan ada banyak orang yang akan kehilangan banyak uang. "
    pyramid-schemes: "Skema Piramida"
    pyramid-schemestxt: "Sebuah skema piramida menjanjikan keuntungan kepada partisipan berdasarkan sejumlah orang yang berhasil diajak untuk bergabung. Hal ini membuat skema ini dapat tumbuh dan berkembang cepat, bagaimanapun, seringkali tidak memberikan keuntungan yang berarti bagi member dan/atau orang yang berhasil diajak bergabung. Jangan pernah mengundang jaringan anda demi mencapai target reward atau keuntungan dari sebuah produk atau layanan, dan jangan membuat kontribusi dari modal anda sendiri atas perintah orang lain untuk mempercepat prosesnya."
    prize-giveaways: "Hadiah Giveaway"
    prize-giveawaystxt: "Sama halnya seperti giveaway gratis, hadiah untuk giveaway scam menipu orang agar memberikan informasi tentang dirinya sendiri. Contohnya seperti memberikan nama, alamat, email dan nomor telefon untuk dapat mengklaim hadiah tersebut. Hal ini memungkinkan hacker untuk menggunakan informasi tersebut dalam upayanya mendapatkan akses akun dengan meniru identitas anda."
    pump-and-dumps: "Pump and Dump"
    pump-and-dumpstxt: "Jangan percaya pada orang-orang yang berupaya untuk menarik anda atau orang lain agar mau berinvestasi dengan klaim bahwa mereka mengetahui pergerakan harga bitcoin mendatang. Dalam skema pump and dump, seseorang (atau oknum) mencoba untuk menaikkan atau memompa harga secara tidak wajar, sehingga mereka dapat menjatuhkan harga dengan aset simpanannya untuk mendapatkan keuntungan."
    ransomware: "Ransomware"
    ransomwaretxt: "Ini adalah jenis malware yang sebagian atau sepenuhnya memblokir akses perangkat kecuali anda membayar tebusan berupa bitcoin. Cara yang terbaik adalah dengan meminta saran dan berkonsultasi dari pakar komputer profesional dan tepercaya untuk bantuan cara mengatasinya, daripada membayar tebusan. Hati-hatilah dengan program apa yang anda instal pada perangkat anda, terutama untuk yang meminta akses administrator. Pastikan juga untuk memeriksa kembali bahwa aplikasi tersebut bukanlah aplikasi palsu dengan meniru aplikasi asli yang pernah anda gunakan di sebelumnya."
    scam-coins: "Koin Scam"
    scam-coinstxt: "Berhati-hati saat berinvestasi pada coin alternatif (altcoin). Diantara altcoin, mungkin ada coin scam, menarik pengguna untuk berinvestasi melalui private sale, atau diskon presale. Coin scam bisa menggunakan tampilan website yang mencolok dan/atau membanggakan komunitas besarnya untuk menciptakan efek agar orang lain merasa takut jika ketinggalan momen. Ini membantu pemegang awal untuk dapat memompa harga, selanjutnya menekan harga jatuh untuk memperoleh keuntungan. Untuk coin scam yang tidak didukung komunitas besar mungkin akan menggunakan airdrops - menawarkan coin (atau token) gratis untuk bergabung di komunitasnya. Hal ini memberikan ruang bagi coin scam sebagai inisiatif memperbesar metrik daya tariknya agar investor merasa ketinggalan momen jika terlambat memutuskan untuk membeli. Coin scam mungkin juga menggunakan kata Bitcoin sebagai upaya untuk mengelabui atau menyesatkan orang, dan berpikir seolah ada keterkaitan dengan bitcoin."
  secure-your-wallet:
    title: "Amankan wallet - Bitcoin anda"
    pagetitle: "Amankan wallet anda"
    summary: "Dalam dunia nyata, wallet anda haruslah diamankan. Bitcoin memungkinkan untuk melakukan transfer ke mana saja dengan cara yang sangat mudah serta memungkinkan untuk mengendalikan uang anda. Fitur hebat itu juga datang bersama dengan perhatian yang tinggi atas keamanan. Bitcoin menyediakan tingkat keamanan yang cukup tinggi jika digunakan secara benar. <b>Selalu ingat bahwa merupakan tanggung jawab anda untuk melakukan langkah-langkah pengamanan yang baik dalam rangka melindungi uang anda</b>."
    everyday: "Jumlah kecil untuk penggunaan sehari-hari"
    everydaytxt: "Sebuah wallet Bitcoin layaknya sebuah dompet sungguhan dengan uang tunai di dalamnya. Jika tidak ingin menyimpan ribuan dolar di dalam dompet, anda mungkin juga memiliki pertimbangan yang sama untuk wallet Bitcoin anda. Secara umum, sebaiknya menyimpan uang bitcoin dalam jumlah kecil di komputer, ponsel, ataupun server untuk penggunaan sehari-hari dan menyimpan sebagian uang pada tempat yang lebih aman"
    online: "Berhati-hati dengan layanan online"
    onlinetxt: "Anda sebaiknya memahami berbagai jenis layanan yang didesain untuk menyimpan uang anda secara online. Banyak tempat penukaran dan dompet online yang pernah mengalami kebocoran keamanan di masa lalu. Pada umumnya mereka masih belum menyediakan kepastian dan keamanan yang memadai untuk digunakan sebagai sarana penyimpanan layaknya bank. Sebaiknya, anda menggunakan layanan <a href=\"#choose-your-wallet#\">wallet Bitcoin</a> lainnya. Jika tidak, sebaiknya memilih jenis layanan semacam ini dengan lebih berhati-hati. Sebagai tambahan, sangat disarankan memilih layanan yang menggunakan otentikasi dua-faktor."
    backup: "Buat cadangan wallet anda"
    backuptxt: "Dengan disimpan di tempat yang aman, cadangan wallet dapat melindungi dari kerusakan komputer dan kesalahan manusia lainnya. Pencadangan juga memungkinkan untuk memulihkan wallet setelah ponsel atau komputer dicuri jika telah mengenskripsi dompet anda."
    backupwhole: "Buat cadangan seluruh wallet"
    backupwholetxt: "Beberapa jenis wallet menggunakan banyak kunci pribadi yang tersembunyi di dalamnya. Jika anda hanya memiliki cadangan kunci pribadi untuk alamat Bitcoin anda yang tampak, anda mungkin tidak bisa mengembalikan sebagian besar uang dengan cadangan anda tersebut."
    backuponline: "Enkripsi pencadangan online"
    backuponlinetxt: "Cadangan apapun yang tersimpan secara online sangat rentan terhadap pencurian. Bahkan sebuah komputer yang terhubung dengan Internet rentan akan perangkat lunak berbahaya. Dengan demikian, mengenkripsi cadangan apapun yang terekspos ke jaringan adalah sebuah langkah pengamanan yang baik."
    backupmany: "Gunakan banyak lokasi aman"
    backupmanytxt: "Satu poin kegagalan akan buruk untuk keamanan. Jika cadangan anda tidak tergantung pada satu lokasi saja, maka mengurangi risiko hal buruk terjadi yang bisa menghalangi untuk memulihkan wallet. Anda mungkin bisa mempertimbangkan menggunakan media lain untuk menyimpan key seperti USB, kertas, dan CD."
    backupregular: "Lakukan pencadangan secara teratur"
    backupregulartxt: "Anda perlu membuat cadangan wallet anda secara teratur untuk memastikan semua perubahan alamat Bitcoin dan semua alamat Bitcoin baru yang anda buat akan dimasukkan dalam pencadangan anda. Bagaimanapun, semua aplikasi akan segera menggunakan wallet yang hanya perlu dibuat cadangan sekali."
    encrypt: "Enkripsi wallet Anda"
    encrypttxt: "Mengenkripsi wallet atau ponsel memungkinkan untuk mengatur kata sandi untuk mencegah orang lain menggunakan dana anda. Hal ini membantu melindungi dari pencurian, meskipun tidak dapat melindungi dari perangkat keras atau lunak perekam ketikan."
    encryptforget: "Jangan lupakan kata sandi Anda"
    encryptforgettxt: "Pastikan Anda tidak pernah lupa kata sandi atau uang Anda akan hilang secara permanen. Tidak seperti bank, Bitcoin hanya menyediakan sangat sedikit pilihan untuk pemulihan kata sandi. Anda harus mengingat kata sandi Anda meskipun sudah bertahun-tahun tidak menggunakannya. Untuk jaga-jaga, Anda mungkin bisa menyimpan salinan kata sandi Anda di tempat yang aman seperti brankas."
    encryptstrong: "Gunakan kata sandi yang kuat"
    encryptstrongtxt: "Kata sandi yang hanya terdiri dari huruf saja atau kata yang mudah dikenali bisa dianggap sangat lemah dan mudah untuk dibobol. Kata sandi yang kuat harus mengandung unsur huruf, angka, tanda baca dan panjangnya paling tidak 16 karakter. Kata sandi yang paling aman adalah yang dibuat dengan program yang didesain untuk keperluan seperti ini. Kata sandi yang kuat biasanya sulit untuk diingat, sehingga Anda sebaiknya berhati-hati dalam mengingatnya."
    offline: "Wallet offline untuk penyimpanan"
    offlinetxt: "Sebuah wallet offline, juga dikenal sebagai \"cold storage\", menyediakan tingkat keamanan paling tinggi sebagai penyimpanan. Dengan wallet offline berarti menyimpan wallet di tempat aman yang tidak terhubung dengan jaringan. Bila dilakukan dengan benar, wallet offline menawarkan pelindungan yang baik terhadap kerentanan komputer. Menggunakan wallet offline bersamaan dengan membuat cadangan dan enkripsi juga merupakan praktik pengamanan yang baik. Berikut ini adalah gambaran melalui beberapa pendekatan."
    offlinetx: "Penandatanganan transaksi offline"
    offlinetxtxt1: "Pendekatan ini melibatkan dua komputer yang berbagi beberapa bagian dari wallet yang sama. Komputer pertama harus diputuskan dari jaringan apapun. Komputer tersebut memegang seluruh wallet dan bisa digunakan untuk menandatangani transaksi. Komputer kedua terhubung ke jaringan dan hanya memantau wallet yang bisa membuat transaksi yang tidak ditandatangani. Dengan cara ini, anda bisa dengan aman melakukan transaksi baru dengan langkah-langkah berikut ini."
    offlinetxtxt2: "Buat sebuah transaksi baru pada komputer online dan simpanlah pada sebuah kunci USB."
    offlinetxtxt3: "Tandatangani transaksi dengan komputer offline."
    offlinetxtxt4: "Kirim transaksi yang telah ditandatangani dengan komputer online."
    offlinetxtxt5: "Karena komputer yang terhubung dengan jaringan tidak dapat menandatangani transaksi, maka komputer tersebut tidak bisa digunakan untuk menarik dana apapun jika dibajak. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> dapat digunakan untuk melakukan tanda tangan transaksi secara offline."
    hardwarewallet: "Wallet perangkat keras"
    hardwarewallettxt: "Wallet perangkat keras adalah keseimbangan terbaik antara keamanan yang sangat tinggi dan kemudahan  pemakaian. Wallet perangkat keras ini dirancang khusus sejak awal hanya untuk menjadi wallet dan bukan yang lain. Tidak ada perangkat lunak yang bisa diinstal pada wallet ini, sehingga sangat aman terhadap kerentanan komputer dan pencurian online. Wallet perangkat keras ini memungkinkan membuat cadangan, sehingga bisa memulihkan dana jika anda kehilangan perangkat tersebut."
    update: "Tetap jaga perangkat lunak Anda terbarui"
    updatetxt: "Menggunakan perangkat lunak Bitcoin versi terbaru memungkinkan untuk menerima perbaikan stabilitas dan keamanan yang penting. Pembaruan dapat mencegah berbagai masalah dengan tingkat kerumitannya, termasuk fitur baru yang berguna dan menjaga wallet anda tetap aman. Menginstalasi pembaruan untuk semua perangkat lunak lain pada komputer atau ponsel juga penting untuk menjaga lingkungan dompet anda menjadi lebih aman."
    offlinemulti: "Tanda tangan berganda untuk melindungi dari pencurian"
    offlinemultitxt: "Bitcoin memiliki fitur multi-signature yang memungkinkan sebuah transakasi membutuhkan beberapa persetujuan independen agar bisa dibelanjakan. Fitur ini bisa digunakan oleh sebuah organisasi untuk memberikan akses anggota lain terhadap sumber dana dan hanya memungkinkan penarikan jika 3 dari 5 anggota menandatangani transaksi. Beberapa web wallet juga menyediakan wallet multi-signature, yang memungkinkan pengguna untuk tetap memiliki kendali atas uang mereka sambil mencegah pencuri mengambil dana dengan membobol sebuah perangkat atau sebuah server."
    offlinetestament: "Pikirkan mengenai wasiat Anda"
    offlinetestamenttxt: "Bitcoin anda dapat hilang selamanya jika tidak mempunyai cadangan untuk rekan dan keluarga anda. Jika lokasi wallet atau kata sandi anda tidak diketahui oleh siapapun ketika anda sudah tiada, tidak ada harapan bahwa dana tersebut akan pernah bisa ditemukan. Luangkan sedikit waktu untuk hal tersebut agar dapat memberi perubahan yang besar."
  spend-bitcoin:
    title: "Menggunakan Bitcoin - Bitcoin"
    pagetitle: "Menggunakan Bitcoin"
    summary: "Terdapat ribuan bisnis, di seluruh dunia, yang menerima Bitcoin."
    products-online: "Mencari produk yang dijual online"
    products-online-text: "Salah satu kegunaan Bitcoin adalah untuk melakukan pembelian online. Terdapat ratusan toko online dan pengecer yang menerima Bitcoin. Dengan menggunakan mesin pencarian seperti <a href=\"https://spendabit.co/\">Spendabit</a> Anda bisa melihat jutaan produk, yang semua tersedia untuk dibeli dengan bitcoin."
    directory: "Menjelajah direktori bisnis"
    directory-text: "Anda juga bisa mencari banyak bisnis yang terdaftar di <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">direktori online</a>."
    business-map: "Mencari bisnis lokal"
    business-map-text: "Terdapat pula banyak bisnis lokal, seperti kafe dan restoran, yang menerima Bitcoin. Anda bisa menggunakan <a href=\"https://coinmap.org/\">Coinmap.org</a> untuk mencari ribuan bisnis di seluruh dunia."
  support-bitcoin:
    title: "Dukung Bitcoin - Bitcoin"
    pagetitle: "Dukung Bitcoin"
    summary: "Bitcoin terlahir dari sebuah komunitas kecil dan berkembang cukup pesat. Banyak hal yang bisa anda lakukan untuk dapat mendukungnya dan membantu orang lain untuk belajar lebih jauh."
    use: "Menggunakan Bitcoin"
    usetxt: "<a href=\"#getting-started#\">Menggunakan Bitcoin</a> adalah hal pertama yang bisa Anda lakukan untuk mendukung Bitcoin. Ada banyak kemudahan yang bisa Anda dapatkan dengan menggunakan Bitcoin. Anda dapat menerima pembayaran dan melakukan pembelian dengan Bitcoin."
    node: "Jadilah bagian dari jaringan"
    nodetxt: "Jika anda memiliki koneksi internet bagus, Anda bisa memperkuat jaringan Bitcoin dengan menjaga <a href=\"/en/full-node\">perangkat lunak full node</a>  tetap berjalan pada komputer atau server anda dengan port 8333 yang terbuka.  Full node berfungsi untuk mengamankan dan menyampaikan  kembali semua transaksi."
    mining: "Penambangan"
    miningtxt: "Anda dapat mulai <a href=\"http://www.bitcoinmining.com/\">menambang bitcoin</a> untuk membantu memroses transaksi. Untuk melindungi jaringan, sebaiknya anda bergabung dengan pools pertambangan kecil, dan mungkin bisa memilih kelompok pertambangan terdesentralisasi seperti <a href=\"http://p2pool.in/\">P2Pool</a> atau <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">pools</a> dengan dukungan getblocktemplate (GBT)."
    develop: "Pengembangan"
    developtxt: "Bitcoin adalah perangkat lunak gratis, jika anda adalah seorang pengembang, anda dapat menggunakan daya dan potensi anda untuk melakukan kebaikan dan <a href=\"#development#\">meningkatkan Bitcoin</a>. Anda juga dapat membangun layanan atau perangkat lunak baru yang menakjubkan dengan menggunakan Bitcoin."
    donation: "Donasi"
    donationtxt: "Cara termudah untuk membantu adalah <a href=\"http://bitgivefoundation.org/donate-now/\">donasi</a>sejumlah bitcoin ke BitGive. Atau bisa juga membantu langsung dengan mendanai proyek apapun yang berkaitan dengan Bitcoin yang anda percaya akan bermanfaat dimasa mendatang."
    nonprofit: "Organisasi"
    nonprofittxt: "Ada banyak <a href=\"#community##[community.non-profit]\">organisasi nirlaba</a>yang didedikasikan khusus untuk memproteksi dan juga mempromosikan Bitcoin. Anda dapat membantu grup-grup tersebut dengan bergabung dan berpartisipasi pada proyek mereka, berdiskusi dan hadir di event-event. "
    spread: "Sebarkan"
    spreadtxt: "Bicaralah mengenai Bitcoin kepada orang-orang yang tertarik. Tulislah mengenai Bitcoin di blog anda. Beritahu toko-toko favorit anda bahwa anda ingin dapat membayarnya dengan Bitcoin. Bantu menjaga <a href=\"http://usebitcoins.info/\">daftar penjual</a> tetap akurat dan aktual. Atau menjadi kreatif dan membuat kaos Bitcoin yang bagus untuk anda sendiri."
    wiki: "Dokumentasi"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> dan <a href=\"https://en.bitcoin.it/\">Wiki Bitcoin</a> menyediakan berbagai informasi yang berguna dan kami secara terus-menerus meningkatkan informasi di dalamnya. Anda bisa membantu meningkatkan sumber-sumber informasi tersebut tetap akurat dan aktual."
    translate: "Terjemahkan"
    translatetxt: "Anda dapat membantu menyebarkan pengetahuan tentang Bitcoin dengan menterjemahkan atau meningkatkan terjemahan di berbagai bagian ekosistem Bitcoin. Pilih sebuah proyek yang memungkinkan anda dapat membantu."
    help: "Bertemu dengan komunitas"
    helptxt: "Anda dapat bergabung dengan <a href=\"#community#\">komunitas</a> Bitcoin dan berbicara dengan penggemar Bitcoin lainnya. Anda juga bisa mempelajari lebih lanjut mengenai Bitcoin setiap hari, membantu pengguna baru dan ikut terlibat dalam proyek-proyek menarik."
  vocabulary:
    title: "Kosa kata - Bitcoin"
    pagetitle: "Beberapa kata Bitcoin yang mungkin Anda dengar"
    summary: "Bitcoin memiliki pendekatan baru sebagai pembayaran, sehingga, ada beberapa kosa kata baru yang akan menjadi bagian dari kosa kata anda."
    table: "Daftar isi"
    address: "Alamat"
    addresstxt: "Sebuah alamat Bitcoin <b>mirip seperti sebuah alamat fisik atau email</b>. Alamat Bitcoin adalah satu-satunya informasi yang perlu Anda berikan kepada orang yang hendak membayar Anda dengan Bitcoin. Satu perbedaan penting adalah: tiap satu alamat Bitcoin sebaiknya hanya digunakan untuk satu kali transaksi."
    bit: "Bit"
    bittxt: "Bit adalah unit umum untuk menentukan sebuah sub-unit dalam satu bitcoin - 1.000.000 bit setara dengan 1 bitcoin (BTC). Unit ini biasanya lebih nyaman digunakan dalam memberi harga tip, barang, dan jasa."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - dengan huruf kapital, digunakan saat menjelaskan konsep dari Bitcoin, atau seluruh jaringan itu sendiri. Contoh: \"Saya belajar mengenai protokol Bitcoin hari ini.\" <br>bitcoin - tanpa huruf kapital, digunakan untuk menjelaskan bitcoin sebagai satuan dari rekening. Contoh: \"Saya kirim sepuluh bitcoin hari ini.\"; seringkali disingkat menjadi BTC atau XBT."
    blockchain: "Rantai-Blok"
    blockchaintxt: "Rantai-blok adalah <b>catatan umum dari semua transaksi Bitcoin</b>, berurutan secara kronologis. Rantai-blok dibagi antara semua pengguna Bitcoin. Rantai-blok digunakan untuk memverifikasi transaksi Bitcoin permanen dan untuk mencegah terjadinya <a href=\"#[vocabulary.doublespend]\">pengeluaran-ganda</a>."
    block: "Blok"
    blocktxt: "Blok adalah <b>rekaman dalam rantai-blok yang mengandung dan mengonfirmasi antrian transaksi</b>. Rata-rata setiap 10 menit, sebuah blok baru yang mengandung banyak transaksi ditambahkan ke dalam <a href=\"#[vocabulary.blockchain]\">rantai blok</a> melalui <a href=\"#[vocabulary.mining]\">penambangan</a>."
    btc: "BTC"
    btctxt: "BTC adalah unit yang umum digunakan untuk menentukan satu bitcoin."
    confirmation: "Konfirmasi"
    confirmationtxt: "Konfirmasi artinya adalah sebuah transaksi telah <b>diproses oleh jaringan dan cukup kecil kemungkinannya untuk bisa dibatalkan</b>. Transaksi menerima konfirmasi pada saat dimasukkan ke dalam sebuah <a href=\"#vocabulary##[vocabulary.block]\">blok</a> dan untuk setiap blok selanjutnya. Satu konfirmasi dapat dianggap aman untuk sebuah transaksi yang bernilai rendah, tetapi untuk transaksi yang bernilai tinggi seperti USD 1000 maka sebaiknya menunggu hingga mendapat 6 konfirmasi atau lebih. Setiap konfirmasi <i>secara eksponensial</i> memperkecil risiko pembatalan transaksi."
    cryptography: "Kriptografi"
    cryptographytxt: "Kriptografi adalah cabang dari matematika yang memungkinkan kita untuk membuat <b>bukti matematis dengan tingkat keamanan yang tinggi</b>. Perdagangan dan perbankan online sudah menggunakan kriptografi. Dalam kasus Bitcoin, kriptografi digunakan untuk mencegah seseorang membelanjakan dana dari wallet pengguna lain atau merusak <a href=\"#[vocabulary.blockchain]\">rantai-blok</a>. Kriptografi juga dapat digunakan untuk mengenkripsi wallet, sehingga tidak dapat digunakan tanpa kata sandi."
    doublespend: "Pengeluaran Ganda"
    doublespendtxt: "Jika pengguna berbahaya mencoba untuk <b>membelanjakan bitcoin mereka pada dua penerima yang berbeda pada waktu yang sama</b>, ini disebut pengeluaran-ganda. <a href=\"#[vocabulary.mining]\">Penambangan</a> dan <a href=\"#[vocabulary.blockchain]\">rantai-blok</a> Bitcoin berguna untuk menciptakan kesepakatan pada jaringan mengenai transaksi mana yang dianggap valid dan akan dikonfirmasi."
    hashrate: "Tingkat Hash"
    hashratetxt: "Tingkat hash adalah <b>satuan pengukuran atas kekuatan pengolahan di jaringan Bitcoin</b>. Jaringan Bitcoin harus membuat operasi matematis secara intensif untuk alasan keamanan. Ketika jaringan mencapai tingkat hash 10 Th/detik, berarti jaringan ini bisa melakukan 10 triliun perhitungan tiap detiknya."
    mining: "Penambangan"
    miningtxt: "Penambangan Bitcoin adalah sebuah proses yang <b>membuat perangkat keras komputer melakukan perhitungan matematis bagi jaringan Bitcoin untuk mengonfirmasi transaksi</b> dan sekaligus meningkatkan keamanan. Sebagai imbalan dari layanan tersebut, penambang Bitcoin memperoleh biaya transaksi untuk transaksi yang mereka konfirmasi, sekaligus dengan terbitnya bitcoin yang baru. Penambangan merupakan pasar khusus dan kompetitif, di mana imbalannya dibagi sesuai dengan berapa banyak perhitungan yang diselesaikan. Tidak semua pengguna Bitcoin dapat melakukan penambangan, dan bukan merupakan cara yang mudah untuk menghasilkan uang."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer mengacu pada <b>sistem yang bekerja seperti sebuah kolektif terorganisir</b> dengan memungkinkan setiap individu berinteraksi secara langsung dengan lainnya. Dalam kasus Bitcoin, jaringan dibangun sedemikian rupa sehingga setiap pengguna menyiarkan transaksi dari pengguna lainnya. Dan, yang paling penting, tidak diperlukan bank sebagai pihak ketiga."
    privatekey: "Kunci Pribadi"
    privatekeytxt: "Kunci pribadi adalah <b>bagian rahasia dari data yang membuktikan hak Anda untuk membelanjakan bitcoin dari wallet Bitcoin tertentu</b> melalui <a href=\"#[vocabulary.signature]\">tanda tangan</a> kriptografi. Kunci pribadi anda tersimpan dalam komputer jika anda menggunakan wallet perangkat lunak; bila anda menggunakan web wallet maka kunci pribadi anda tersimpan pada server jarak-jauh. Jangan pernah beritahukan kunci pribadi Anda kepada orang lain, karena memiliki kunci pribadi berarti mendapat akses untuk membelanjakan bitcoin yang tersimpan pada wallet Bitcoin."
    signature: "Tanda tangan"
    signaturetxt: "Tanda tangan <a href=\"#[vocabulary.cryptography]\">kriptografi</a> adalah <b>sebuah mekanisme matematis yang memungkinkan seseorang untuk membuktikan kepemilikannya</b>. Dalam Bitcoin, sebuah <a href=\"#[vocabulary.wallet]\">wallet Bitcoin</a> dan <a href=\"#[vocabulary.privatekey]\">kunci pribadinya</a> saling terkait dengan beberapa keajaiban matematika. Ketika perangkat lunak Bitcoin menandai sebuah transaksi dengan kunci pribadi yang benar, maka seluruh jaringan dapat melihat bahwa tanda tangan tersebut cocok dengan bitcoin yang dibelanjakan. Namun orang lain tetap tidak dapat menebak kunci pribadi anda untuk mencuri bitcoin hasil jerih payah anda."
    wallet: "Wallet"
    wallettxt: "Wallet Bitcoin pada dasarnya <b>serupa dengan dompet fisik pada jaringan Bitcoin</b>. Wallet tersebut sebenarnya mengandung <a href=\"#[vocabulary.privatekey]\">kunci pribadi</a> yang memungkinkan anda untuk membelanjakan bitcoin di dalamnya pada <a href=\"#[vocabulary.blockchain]\">rantai-blok</a>. Setiap wallet Bitcoin dapat menampilkan jumlah total dari semua bitcoin yang dimiliki dan memungkinkan untuk membayar jumlah tertentu kepada seseorang, sama seperti dompet sungguhan. Berbeda dengan kartu kredit yang menarik tambahan biaya bagi anda saat menggunakannya."
  you-need-to-know:
    title: "Beberapa hal yang perlu Anda ketahui - Bitcoin"
    pagetitle: "Beberapa hal yang perlu Anda ketahui"
    summary: "Jika anda baru akan memulai Bitcoin, ada beberapa hal yang harus diketahui. Bitcoin memungkinkan untuk  dapat menukar uang dengan cara yang lain dari biasanya. Dengan demikian, anda harus meluangkan waktu untuk mempelajari sendiri sebelum menggunakan Bitcoin untuk bertransaksi. Bitcoin sebaiknya diperlakukan sama seperti memperlakukan dompet biasa, atau bahkan lebih hati-hati dalam beberapa kasus!"
    secure: "Mengamankan wallet Anda"
    securetxt: "Seperti halnya di kehidupan nyata, wallet anda haruslah diamankan. Bitcoin memungkinkan anda untuk mentransfer nilai ke mana saja dengan cara yang sangat mudah serta dengan kontrol penuh atas uang Anda. Fitur hebat itu membutuhkan keamanan tinggi yang perlu diperhatikan. Bitcoin menyediakan tingkat keamanan tinggi jika digunakan secara benar. Ingat bahwa tanggung jawab anda untuk melakukan langkah-langkah pengamanan yang baik dalam rangka melindungi uang anda. <a href=\"#secure-your-wallet#\">Baca lebih jauh tentang mengamankan wallet anda</a>."
    volatile: "Harga Bitcoin mudah berubah"
    volatiletxt: "Harga Bitcoin dapat naik atau turun secara tak terduga selama periode waktu yang singkat dikarenakan oleh ekonominya yang masih muda, baru, dan pasar yang terkadang tidak cair. Sebagai konsekuensi, saat ini Anda tidak direkomendasikan untuk menabung dalam bitcoin. Bitcoin sebaiknya dipandang sebagai aset yang berisiko tinggi, dan Anda tidak boleh menyimpan terlalu banyak uang yang berisiko hilang dengan Bitcoin. Jika Anda menerima pembayaran dengan Bitcoin, banyak penyedia jasa yang memungkinkan Anda untuk menukarnya secara instan ke mata uang lokal Anda."
    irreversible: "Pembayaran Bitcoin tidak dapat dibatalkan"
    irreversibletxt: "Transaksi Bitcoin tidak dapat dibatalkan, dana hanya bisa dikembalikan oleh penerima dana tersebut. Artinya bahwa anda harus berhati-hati dan hanya melakukan bisnis dengan orang atau organisasi yang anda ketahui dan percayai, atau mereka yang telah memiliki reputasi baik. Di sisi lain, pemilik bisnis perlu mengontrol permintaan pembayaran yang diperlihatkan kepada pelanggan. Bitcoin dapat mendeteksi kesalahan ketik dan biasanya tidak mengizinkan untuk mengirim uang ke alamat yang salah tanpa sengaja. Layanan tambahan bisa dibuat di kemudian hari untuk memberikan lebih banyak pilihan dan perlindungan bagi konsumen."
    anonymous: "Bitcoin tidak anonim"
    anonymoustxt: "Diperlukan beberapa upaya untuk melindungi privasi dengan Bitcoin. Semua transaksi Bitcoin disimpan secara umum dan permanen dalam jaringan, yang berarti siapapun dapat melihat saldo dan transaksi dari alamat Bitcoin siapapun. Bagaimanapun juga, identitas pemilik alamat tetap tidak diketahui, sampai informasi itu terungkap saat melakukan pembelian atau dalam situasi lainnya. Inilah salah satu alasan mengapa alamat Bitcoin sebaiknya hanya digunakan sekali saja. Perlu diingat bahwa tanggung jawab anda untuk melakukan tindakan-tindakan pengamanan privasi anda. <a href=\"#protect-your-privacy#\">Baca lebih lanjut mengenai pengamanan privasi Anda</a>."
    instant: "Transaksi yang belum dikonfirmasi tidak aman"
    instanttxt: "Transaksi tidak digunakan menjadi transaksi yang dapat dibatalkan. Sebaliknya, transaksi-transaksi itu mendapatkan skor <i>konfirmasi</i>yang menunjukkan betapa sulitnya untuk membatalkan atau merubahnya (lihat tabel). Setiap konfirmasi membutuhkan waktu antara beberapa detik dan 90 menit, dengan rata-rata 10 menit. Jika biaya transaksi terlalu rendah atau tidak lazim, akan mendapatkan konfirmasi pertama yang mungkin akan memakan waktu lebih lama."
    confirmations: "Konfirmasi"
    lightweight_wallets: "Wallet Lightweight"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Hanya aman jika anda dapat mempercayai orang yang membayar anda"
    somewhat_reliable: "Lumayan handal"
    mostly_reliable: "Cukup handal"
    highly_reliable: "Lebih handal"
    high_value_minimum: "Rekomendasi nilai minimum untuk transfer bitcoin yang bernilai tinggi"
    alert_recommendation: "Rekomendasi jika dalam <a href=\"/en/alerts\">keadaan darurat</a> yang memungkinan ada campur tangan manusia"
    experimental: "Bitcoin masih bersifat uji coba"
    experimentaltxt: "Bitcoin adalah uji coba mata uang baru yang terus aktif dikembangkan. Meskipun seiring waktu dan bertambahnya penggunaan Bitcoin menjadi semakin matang, perlu diingat bahwa Bitcoin adalah penemuan baru dengan menjelajahi ide yang belum pernah dilakukan sebelumnya. Dengan demikian, masa depan Bitcoin tidak bisa diprediksi oleh siapapun."
    tax: "Pajak pemerintah dan peraturan-peraturan."
    taxtxt: "Bitcoin bukanlah mata uang resmi. Hal tersebut berarti, sebagian besar yurisdiksi mungkin akan meminta anda untuk membayar pajak pendapatan, penjualan, penggajian, dan pajak keuntungan modal atas apapun yang memiliki nilai termasuk bitcoin. Merupakan tanggung jawab anda untuk memastikan bahwa anda telah mematuhi <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">pajak dan aturan hukum lainnya ataupun kebijakan</a> yang dikeluarkan oleh pemerintah anda dan/atau pengambil kebijakan di daerah anda. "
