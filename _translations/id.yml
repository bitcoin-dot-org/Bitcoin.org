  secure-your-wallet:
    title: "Amankan dompet Anda - Bitcoin"
    pagetitle: "Amankan dompet Anda"
    summary: "Dalam dunia nyata, dompet Anda haruslah diamankan. Bitcoin membuatnya memungkinkan untuk transfer kemana-saja dengan cara yang sangat mudah dan ia memungkinkan Anda untuk mengendalikan uang Anda. Fitur hebat itu juga datang bersama dengan kepentingan keamanan yang hebat. Pada waktu bersamaan, BItcoin menyediakan tingkat keamanan yang sangat tinggi jika digunakan secara benar. <b>Selalu ingat bahwa itu adalah tanggung jawab Anda untuk mengadopsi praktek yang baik dalam rangka melindungi uang Anda</b>."
    everyday: "Jumlah kecil untuk penggunaan sehari-hari"
    everydaytxt: "Sebuah dompet Bitcoin layaknya sebuah dompet sungguhan dengan uang tunai di dalamnya. Jika Anda tidak ingin menyimpan ribuan dolar di dalam dompet, Anda mungkin juga memiliki pertimbangan yang sama untuk dompet Bitcoin Anda. Secara umum, sebaiknya menyimpan uang bitcoin dalam jumlah kecil di komputer, ponsel, ataupun server untuk penggunaan sehari-hari dan menyimpan sisa uang Anda pada tempat yang lebih aman"
    online: "Berhati-hati dengan layanan online"
    onlinetxt: "Anda sebaiknya memahami berbagai jenis layanan yang didesain untuk menyimpan uang Anda secara online. Banyak tempat penukaran dan dompet online yang pernah mengalami kebocoran keamanan di masa lalu. Pada umumnya mereka masih belum menyediakan kepastian dan keamanan yang memadai untuk digunakan sebagai sarana penyimpanan layaknya bank. Sebaiknya, Anda menggunakan layanan <a href=\"#choose-your-wallet#\">dompet Bitcoin</a> lainnya. Jika tidak, Anda sebaiknya memilih jenis layanan seperti ini dengan lebih berhati-hati. Sebagai tambahan, sangat disarankan memilih layanan yang menggunakan otentikasi dua-faktor."
    backup: "Cadangkan dompet Anda"
    backuptxt: "Dengan disimpan di tempat yang aman, pencadangan dompet dapat melindungi Anda dari kerusakan komputer dan kesalahan manusia lainnya. Pencadangan juga memungkinkan Anda untuk memulihkan dompet Anda setelah ponsel atau komputer Anda dicuri jika Anda telah mengenskripsi dompet Anda."
    backupwhole: "Cadangkan seluruh dompet Anda"
    backupwholetxt: "Beberapa jenis dompet menggunakan banyak kunci pribadi yang tersembunyi di dalamnya. Jika Anda hanya memiliki cadangan kunci pribadi untuk alamat Bitcoin Anda yang tampak, Anda mungkin tidak bisa mengembalikan sebagian besar uang Anda dengan cadangan Anda tersebut."
    backuponline: "Enkripsi pencadangan online"
    backuponlinetxt: "Cadangan apapun yang tersimpan secara online sangat rentan terhadap pencurian. Bahkan sebuah komputer yang terhubung dengan Internet rentan akan perangkat lunak berbahaya. Dengan demikian, mengenkripsi cadangan apapun yang terekspos dengan jaringan adalah sebuah praktek keamanan yang baik."
    backupmany: "Gunakan banyak lokasi aman"
    backupmanytxt: "Satu poin kegagalan, buruk untuk keamanan. Jika cadangan Anda tidak tergantung pada satu lokasi, itu kurang memungkinkan hal buruk terjadi yang mencegah Anda untuk memulihkan dompet Anda. Anda mungkin juga mempertimbangkan menggunakan media lain seperti kunci USB, kertas, dan CD."
    backupregular: "Lakukan pencadangan secara teratur"
    backupregulartxt: "Anda perlu untuk mencadangkan dompet Anda secara teratur untuk memastikan semua perubahan alamat Bitcoin dan semua alamat Bitcoin baru yang Anda buat akan termasuk dalam pencadangan Anda. Bagaimanapun, semua aplikasi akan segera menggunakan dompet yang hanya perlu dicadangkan sekali."
    encrypt: "Enskripsi dompet Anda"
    encrypttxt: "Mengenkripsi dompet atau ponsel Anda memungkinkan Anda untuk mengatur kata sandi untuk mencegah orang lain menggunakan dana Anda. Hal ini membantu melindungi dari pencurian, meskipun tidak dapat melindungi dari perangkat keras atau lunak perekam ketikan."
    encryptforget: "Jangan lupakan kata sandi Anda"
    encryptforgettxt: "Pastikan Anda tidak pernah lupa kata sandi atau uang Anda akan hilang secara permanen. Tidak seperti bank, Bitcoin hanya menyediakan sangat sedikit pilihan untuk pemulihan kata sandi. Anda harus mengingat kata sandi Anda meskipun sudah bertahun-tahun tidak menggunakannya. Untuk jaga-jaga, Anda mungkin bisa menyimpan salinan kata sandi Anda di tempat yang aman seperti brankas."
    encryptstrong: "Gunakan kata sandi yang kuat"
    encryptstrongtxt: "Kata sandi yang hanya terdiri dari huruf saja atau kata yang mudah dikenali bisa dianggap sangat lemah dan mudah untuk dibobol. Kata sandi yang kuat harus mengandung unsur huruf, angka, tanda baca dan panjangnya paling tidak 16 karakter. Kata sandi yang paling aman adalah yang dibuat dengan program yang didesain untuk keperluan seperti ini. Kata sandi yang kuat biasanya sulit untuk diingat, sehingga Anda sebaiknya berhati-hati dalam mengingatnya."
    offline: "Dompet offline untuk penyimpanan"
    offlinetxt: "Sebuah dompet offline, juga dikenal sebagai \"cold storage\", menyediakan tingkat keamanan paling tinggi untuk penyimpanan. Ia melibatkan penyimpanan dompet di tempat aman yang tidak terhubung dengan jaringan. Bila dilakukan dengan benar, ia menawarkan pelindungan yang baik terhadap kerentanan komputer. Menggunakan dompet offline bersamaan dengan pencadangan dan enkripsi juga praktek yang baik. Ini adalah gambaran beberapa pendekatan."
    offlinetx: "penandatanganan transaksi offline"
    offlinetxtxt1: "Pendekatan ini melibatkan dua komputer berbagi beberapa bagian dari dompet yang sama, Yang pertama harus diputuskan dari jaringan apapun. Hanya itu yang memegang seluruh dompet dan bisa digunakan untuk menandatangani transaksi. Komputer kedua terhubung ke jaringan dan hanya memantau dompet yang bisa membuat transaksi yang tidak ditandatangani. Dengan cara ini, Anda bisa dengan aman melakukan transaksi baru dengan langkah-langkah berikut ini."
    offlinetxtxt2: "Buat sebuah transaksi baru pada komputer online dan simpanlah pada sebuah kunci USB."
    offlinetxtxt3: "Tandatangani transaksi dengan komputer offline."
    offlinetxtxt4: "Kirim transaksi tertandatangani dengan komputer online."
    offlinetxtxt5: "Karena komputer yang terhubung dengan jaringan tidak dapat menandatangani transaksi, maka komputer tersebut tidak bisa digunakan untuk menarik dana apapun jika dibajak. <a href=\"http://bitcoinarmory.com/about/using-our-wallet/#offlinewallet\">Armory</a> dapat digunakan untuk melakukan tanda tangan transaksi secara offline."
    hardwarewallet: "Dompet perangkat keras"
    hardwarewallettxt: "Dompet perangkat keras adalah keseimbangan terbaik antara keamanan yang sangat tinggi dan kemudahan dalam pemakaian. Dompet perangkat keras ini dirancang khusus dari akar untuk menjadi dompet dan tidak lainnya. Tidak ada perangkat lunak yang bisa diinstal pada dompet ini, sehingga sangat aman terhadap kerentanan komputer dan pencurian online. Dompet perangkat keras ini memungkinkan Anda membuat cadangan, sehingga Anda bisa memulihkan dana jika Anda kehilangan perangkat tersebut."
    hardwarewalletsoon: "Hingga saat ini, tidak ada dompet perangkat keras yang diproduksi tetapi ia akan segera hadir:"
    update: "Tetap jaga perangkat lunak Anda terbarui"
    updatetxt: "Menggunakan perangkat lunak Bitcoin versi terbaru memungkinkan Anda untuk menerima perbaikan stabilitas dan keamanan yang penting. Pembaruan dapat mencegah berbagai tingkat keparahan, termasuk fitur baru yang berguna dan menjaga dompet Anda tetap aman. Menginstalasi pembaruan untuk semua perangkat lunak lain pada komputer atau ponsel Anda juga penting untuk menjaga lingkungan dompet Anda menjadi lebih aman."
    offlinemulti: "Multi-tandatangan untuk melindungi dari pencurian"
    offlinemultitxt: "Bitcoin termasuk fitur multi-tandatangan yang memungkinkan sebuah transaksi untuk memerlukan tanda tangan lebih dari satu kunci pribadi agar dapat dibelanjakan. Bagaimanapun juga itu hanya dapat digunakan oleh pengguna teknis tetapi ketersediaan yang lebih besar untuk fitur ini dapat diharapkan di masa akan datang. Multi-tandatangan dapat memungkinkan sebuah organisasi untuk memberi akses penyimpanannya kepada anggota sekaligus hanya memperbolehkan jika 3 dari 5 anggota menandatangani transaksi tersebut. Juga memungkinkan dompet online dimasa akan datang untuk berbagi alamat multi-tandatangan dengan penggunanya, sehingga pencuri harus membajak komputer Anda dan server dompet online untuk dapat mencuri dana Anda."
    offlinetestament: "Pikirkan mengenai wasiat Anda"
    offlinetestamenttxt: "Bitcoin Anda dapat hilang selamanya jika Anda tidak mempunyai rencana cadangan untuk rekan dan keluarga Anda. Jika lokasi dompet atau kata sandi Anda tidak diketahui oleh siapapun ketika Anda sudah tiada, tidak ada harapan bahwa dana Anda akan pernah bisa ditemukan. Mengambil sedikit waktu untuk hal tersebut bisa memberi perubahan yang besar."
  support-bitcoin:
    title: "Dukung Bitcoin - Bitcoin"
    pagetitle: "Dukung Bitcoin"
    summary: "Bitcoin adalah protokol yang lahir dari komunitas kecil dan telah berkembang pesat sejak itu. Banyak hal yang bisa Anda lakukan untuk membantu Bitcoin menyebar dan semakin baik seiring waktu."
    use: "Menggunakan Bitcoin"
    usetxt: "<a href=\"#getting-started#\">Menggunakan Bitcoin</a> adalah hal pertama yang bisa Anda lakukan untuk mendukung Bitcoin. Ada banyak kemudahan yang bisa Anda dapatkan dengan menggunakan Bitcoin. Anda dapat menerima pembayaran dan melakukan pembelian dengan Bitcoin."
    node: "Jadilah bagian dari jaringan"
    nodetxt: "Anda bisa bergabung dengan jaringan Bitcoin dengan cara membiarkan <a href=\"#download#\">perangkat lunak asli</a> tetap berjalan pada komputer Anda. Perangkat lunak melindungi dan menyampaikan semua transaksi pengguna. Dapat dianggap sebagai tulang punggung jaringan."
    mining: "Penambangan"
    miningtxt: "Anda dapat mulai <a href=\"http://www.bitcoinmining.com/\">menambang bitcoin</a> untuk membantu memroses transaksi. Untuk melindungi jaringan, sebaiknya Anda bergabung dengan <a href=\"https://blockchain.info/pools\">kelompok penambangan kecil</a> dan lebih memilih kelompok tak terpusat seperti <a href=\"http://p2pool.in/\">P2Pool</a> or <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">kelompok-kelompok</a> dengan dukungan getblocktemplate (GBT)."
    develop: "Pengembangan"
    developtxt: "Bitcoin adalah sumber-terbuka. Jadi jika Anda adalah seorang pengembang, Anda dapat menggunakan kekuatan-super Anda untuk melakukan kebaikan dan <a href=\"#development#\">meningkatkan Bitcoin</a>. Atau Anda dapat membangun layanan atau perangkat lunak baru yang menakjubkan yang dapat menggunakan Bitcoin."
    donation: "Donasi"
    donationtxt: "Cara yang termudah untuk membantu adalah <a href=\"https://bitcoinfoundation.org/donate\">mendonasikan</a> beberapa bitcoin ke Yayasan Bitcoin. Atau Anda dapat bantu mendanai proyek apapun yang berkaitan dengan Bitcoin yang Anda percaya bahwa akan bermanfaat dimasa akan datang."
    nonprofit: "Organisasi"
    nonprofittxt: "<a href=\"https://bitcoinfoundation.org/\">Bitcoin Foundation</a> dan banyak <a href=\"#community##[community.non-profit]\">organisasi nirlaba</a> lainnya berdedikasi untuk menjaga dan mempromosikan Bitcoin. Anda dapat membantu organisasi-organisasi ini dengan cara bergabung bersama mereka serta berpartisipasi dalam proyek, acara, dan diskusi mereka."
    spread: "Sebarkan"
    spreadtxt: "Bicaralah mengenai Bitcoin kepada orang-orang yang tertarik. Tulislah mengenai Bitcoin di blog Anda. Beritahu toko-toko favorit Anda bahwa Anda ingin membayar menggunakan Bitcoin. Bantu menjaga <a href=\"http://usebitcoins.info/\">daftar penjual</a> tetap akurat dan aktual. Atau menjadi kreatif dan membuat kaos Bitcoin yang bagus untuk Anda sendiri."
    wiki: "Dokumentasi"
    wikitxt: "<a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">Bitcoin.org</a> dan <a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> menyediakan berbagai informasi yang berguna dan kami secara secara terus-menerus meningkatkan informasi di dalamnya. Anda bisa membantu meningkatkan sumber-sumber informasi tersebut tetap akurat dan aktual."
    translate: "Terjemahkan"
    translatetxt: "Anda dapat bantu meningkatkan ketersediaan Bitcoin dengan menerjemahkan atau meningkatkan terjemahan didalam bagian penting dari ekosistem Bitcoin. Hanya dengan pilih proyek yang Anda ingin bantu."
    help: "Bertemu dengan komunitas"
    helptxt: "Anda dapat bergabung dengan <a href=\"#community#\">komunitas</a> Bitcoin dan bicara dengan penggemar Bitcoin lainnya. Anda juga bisa pelajari lebih mengenai Bitcoin setiap hari, membantu pengguna baru dan ikut terlibat dalam proyek menarik."
  vocabulary:
    title: "Kosa kata - Bitcoin"
    pagetitle: "Beberapa kata Bitcoin yang mungkin Anda dengar"
    summary: "Bitcoin menyediakan pendekatan baru terhadap pembayaran, dengan demikian, ada beberapa kosa kata baru yang akan menjadi bagian dari kosa kata Anda. Jangan kuatir, bahkan televisi sederhana menciptakan kata-kata baru!"
    table: "Daftar isi"
    address: "Alamat"
    addresstxt: "Sebuah alamat Bitcoin <b>mirip seperti sebuah alamat fisik atau email</b>. Alamat Bitcoin adalah satu-satunya informasi yang perlu Anda berikan kepada orang yang hendak membayar Anda dengan Bitcoin. Satu perbedaan penting adalah: tiap satu alamat Bitcoin sebaiknya hanya digunakan untuk satu kali transaksi."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - dengan huruf kapital, digunakan saat menjelaskan konsep dari Bitcoin, atau seluruh jaringan itu sendiri. Contoh: \"Saya belajar mengenai protokol Bitcoin hari ini.\" <br>bitcoin - tanpa huruf kapital, digunakan untuk menjelaskan bitcoin sebagai satuan dari rekening. Contoh: \"Saya kirim sepuluh bitcoin hari ini.\"; seringkali disingkat menjadi BTC atau XBT."
    blockchain: "Rantai-Blok"
    blockchaintxt: "Rantai-blok adalah <b>catatan umum dari semua transaksi Bitcoin</b>, urut secara kronologis. Rantai-blok dibagi antara semua pengguna Bitcoin. Rantai-blok digunakan untuk memverifikasi transaksi Bitcoin permanen dan untuk mencegah terjadinya <a href=\"#[vocabulary.doublespend]\">pengeluaran-ganda</a>."
    block: "Blok"
    blocktxt: "Blok adalah <b>rekaman dalam rantai-blok yang mengandung dan mengkonfirmasi banyak transaksi yang menunggu</b>. Secara kasarnya setiap 10 menit, pada rata-rata, sebuah blok baru termasuk transaksi ditambahkan ke <a href=\"#[vocabulary.blockchain]\">rantai blok</a> melalui <a href=\"#[vocabulary.mining]\">penambangan</a>."
    btc: "BTC"
    btctxt: "BTC adalah unit umum dari mata uang Bitcoin. Ia bisa digunakan seperti cara USD untuk dollar AS sebagai mana B⃦ atau $."
    confirmation: "Konfirmasi"
    confirmationtxt: "Konfirmasi berarti bahwa sebuah transaksi telah <b>diproses oleh jaringan dan sangat kecil kemungkinannya untuk bisa dibatalkan</b>. Transaksi menerima konfirmasi saat dimasukkan ke dalam sebuah <a href=\"#vocabulary##[vocabulary.block]\">blok</a> dan untuk setiap blok selanjutnya. Satu konfirmasi dapat dianggap aman untuk sebuah transaksi yang bernilai rendah, tetapi untuk transaksi yang bernilai tinggi seperti 1000 US$ maka sebaiknya menunggu hingga mendapat 6 konfirmasi atau lebih. Tiap konfirmasi memperkecil risiko pembatalan secara <i>eksponensial</i>."
    cryptography: "Kriptografi"
    cryptographytxt: "Kriptografi adalah cabang dari matematika yang memungkinkan kita untuk membuat <b>bukti matematis yang menyediakan tingkat keamanan yang tinggi</b>. Perdagangan dan perbankan online sudah menggunakan kriptografi. Dalam kasus Bitcoin, kriptografi digunakan untuk membuatnya mustahil bagi orang lain untuk membelanjakan dana dari dompet pengguna lain atau merusak <a href=\"#[vocabulary.blockchain]\">rantai-blok</a>. Ia juga dapat digunakan untuk mengenkripsi dompet, jadi ia tidak dapat digunakan tanpa kata sandi."
    doublespend: "Pengeluaran-Ganda"
    doublespendtxt: "Jika pengguna berbahaya mencoba untuk <b>membelanjakan bitcoin mereka pada dua penerima yang berbeda pada waktu yang sama</b>, ini disebut pengeluaran-ganda. <a href=\"#[vocabulary.mining]\">Penambangan</a> dan <a href=\"#[vocabulary.blockchain]\">rantai-blok</a> Bitcoin berguna untuk menciptakan kesepakatan pada jaringan mengenai transaksi mana yang dianggap valid dan akan dikonfirmasi."
    hashrate: "Tingkat-Hash"
    hashratetxt: "Tingkat hash adalah <b>satuan pengukuran atas kekuatan pengolahan di jaringan Bitcoin</b>. Jaringan Bitcoin harus membuat operasi matematis secara intensif untuk alasan keamanan. Ketika jaringan mencapai tingkat hash 10 Th/detik, berarti jaringan ini bisa melakukan 10 triliun perhitungan tiap detiknya."
    mining: "Penambangan"
    miningtxt: "Proses penambangan Bitcoin dengan <b>membuat perangkat keras komputer melakukan perhitungan yang matematis bagi jaringan Bitcoin untuk mengkonfirmasi transaksi</b> dan sekaligus meningkatkan keamanan. Sebagai imbalan dari layanan tersebut, Penambang Bitcoin mendapatkan biaya transaksi untuk transaksi yang mereka konfirmasi, sekaligus dengan terbuatnya bitcoin yang baru. Penambangan merupakan pasar khusus dan kompetitif, dimana imbalannya dibagi sesuai dengan berapa banyaknya perhitungan yang diselesaikan. Tidak semua pengguna Bitcoin dapat melakukan pertambangan, dan itu bukan cara yang mudah untuk menghasilkan uang."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer mengacu pada <b>sistem yang bekerja seperti sebuah kolektif terorganisir</b> dengan memungkinkan setiap individu berinteraksi secara langsung dengan lainnya. Dalam kasus Bitcoin, jaringan di bangun sedemikian rupa sehingga setiap penguna menyiarkan transaksi dari pengguna lainnya. Dan, terpentingnya, tidak diperlukan bank sebagai pihak ketiga."
    privatekey: "Kunci-Pribadi"
    privatekeytxt: "Kunci pribadi adalah <b>bagian rahasia dari data yang membuktikan hak Anda untuk membelanjakan bitcoin dari dompet Bitcoin tertentu</b> melalui <a href=\"#[vocabulary.signature]\">tanda tangan</a> kriptografi. Kunci pribadi Anda tersimpan dalam komputer Anda jika Anda menggunakan dompet perangkat lunak; bila Anda menggunakan dompet web maka kunci pribadi Anda tersimpan pada server jarak-jauh. Jangan pernah beritahukan kunci pribadi Anda kepada orang lain, karena memiliki kunci pribadi berarti mendapat akses untuk membelanjakan bitcoin yang tersimpan pada dompet Bitcoin."
    signature: "Tanda tangan"
    signaturetxt: "Tanda tangan <a href=\"#[vocabulary.cryptography]\">kriptografi</a> adalah <b>sebuah mekanisme matematis yang memungkinkan seseorang untuk membuktikan kepemilikannya</b>. Dalam Bitcoin, sebuah <a href=\"#[vocabulary.wallet]\">dompet Bitcoin</a> dan <a href=\"#[vocabulary.privatekey]\">kunci pribadinya</a> terkait dengan beberapa keajaiban matematika. Ketika perangkat lunak Bitcoin Anda menandai sebuah transaksi dengan kunci pribadi yang benar, maka seluruh jaringan dapat melihat bahwa tanda tangan tersebut cocok dengan bitcoin yang dibelanjakan. Namun demikian orang lain tetap tidak dapat menebak kunci pribadi Anda untuk mencuri bitcoin hasil jerih payah Anda."
    wallet: "Dompet"
    wallettxt: "Sebuah dompet Bitcoin pada dasarnya <b>serupa dengan dompet fisik pada jaringan Bitcoin</b>. Dompet tersebut sebenarnya mengandung <a href=\"#[vocabulary.privatekey]\">kunci pribadi</a> yang memungkinkan Anda untuk membelanjakan bitcoin di dalamnya pada <a href=\"#[vocabulary.blockchain]\">rantai-blok</a>. Setiap dompet Bitcoin dapat menampilkan jumlah total dari semua bitcoin yang dimilikinya dan dapat memungkinkan Anda untuk membayar jumlah tertentu kepada seseorang, sama seperti dompet sungguhan. Berbeda dengan kartu kredit yang menarik tambahan biaya bagi Anda saat menggunakannya."
  you-need-to-know:
    title: "Sesuatu yang Anda perlu ketahui - Bitcoin"
    pagetitle: "Sesuatu yang perlu Anda ketahui"
    summary: "Jika Anda baru saja akan menjelajahi Bitcoin, ada beberapa hal yang Anda harus ketahui. Bitcoin memungkinkan Anda untuk menukar uang dengan cara yang lain dari bank biasanya. Dengan demikian, Anda harus meluangkan waktu untuk belajar sebelum menggunakan Bitcoin untuk transaksi penting apapun. Bitcoin haruslah diperlakukan sama seperti Anda perlakukan dompet Anda, atau bahkan lebih dalam beberapa kasus."
    secure: "Amankan dompet Anda"
    securetxt: "Dalam dunia nyata, dompet Anda haruslah diamankan. Bitcoin membuatnya memungkinkan untuk transfer kemana-saja dengan cara yang sangat mudah dan ia memungkinkan Anda untuk mengendalikan uang Anda. Fitur hebat itu juga datang bersama dengan kepentingan keamanan yang hebat. Pada waktu bersamaan, BItcoin menyediakan tingkat keamanan yang sangat tinggi jika digunakan secara benar. Selalu ingat bahwa itu adalah tanggung jawab Anda untuk mengadopsi praktek yang baik dalam rangka melindungi uang Anda. <a href=\"#secure-your-wallet#\"><b>Baca mengenai mengamankan dompet Anda</b></a>."
    volatile: "Harga Bitcoin mudah berubah"
    volatiletxt: "Harga Bitcoin dapat naik atau turun secara tak terduga selama periode waktu yang singkat dikarenakan oleh ekonominya yang masih muda, baru, dan pasar yang terkadang tidak cair. Sebagai konsekuensinya, saat ini Anda tidak direkomendasikan untuk menabung dalam bitcoin. Bitcoin sebaiknya dipandang sebagai aset yang berisiko tinggi, dan Anda tidak boleh menyimpan terlalu banyak uang yang berisiko hilang dengan Bitcoin. Jika Anda menerima pembayaran dengan Bitcoin, banyak penyedia jasa yang memungkinkan Anda untuk menukarnya secara instan ke mata uang lokal Anda."
    irreversible: "Pembayaran Bitcoin tidak dapat dibatalkan"
    irreversibletxt: "Setiap transaksi yang Anda lakukan dengan Bitcoin tidak dapat dibatalkan, dana hanya bisa dikembalikan oleh penerima dana tersebut. Itu berarti Anda harus berhati-hati untuk melakukan bisnis hanya dengan orang atau organisasi yang Anda ketahui dan percayai, atau mereka yang telah memiliki reputasi yang baik. Di sisi lain, pemilik bisnis perlu mengontrol permintaan pembayaran yang diperlihatkan kepada pelanggan. Bitcoin dapat mendeteksi kesalahan ketik dan biasanya tidak mengizinkan Anda untuk mengirim uang ke alamat yang salah tanpa sengaja. Layanan tambahan bisa dibuat di kemudian hari untuk memberikan lebih banyak pilihan dan pengamanan bagi konsumen."
    anonymous: "Bitcoin tidak anonim"
    anonymoustxt: "Beberapa usaha diperlukan untuk melindungi privasi Anda dengan Bitcoin. Semua transaksi Bitcoin disimpan secara umum dan permanen pada jaringan, yang berarti siapapun dapat melihat saldo dan transaksi dari alamat Bitcoin siapapun. Bagaimanapun juga, identitas pemilik alamat tetap dirahasiakan, baru kemudian diberitahukan saat dilakukan pembelian atau transaksi lain. Inilah salah satu alasan mengapa alamat Bitcoin sebaiknya hanya digunakan sekali saja. Merupakan tanggung jawab Anda untuk melakukan tindakan-tindakan pengamanan privasi Anda. <a href=\"#protect-your-privacy#\"><b>Baca lebih lanjut mengenai pengamanan privasi Anda</b></a>."
    instant: "Transaksi instan kurang aman"
    instanttxt: "Transaksi Bitcoin biasanya dilaksanakan dalam beberapa detik dan akan terkonfirmasi dalam 10 menit. Selama waktu itu, sebuah transaksi yang dianggap otentik tetap dapat dibatalkan. Pengguna yang tidak jujur bisa berusaha curang. Jika Anda tidak dapat menunggu hingga dikonfirmasi, Anda dapat meningkatkan keamanan dengan meminta biaya transaksi yang kecil atau menggunakan sistem pendeteksi transaksi yang tidak aman. Untuk jumlah yang besar seperti 1000 US$, sebaiknya menunggu hingga 6 konfirmasi atau lebih. Setiap konfirmasi <i>secara eksponensial</i> memperkecil risiko pembatalan transaksi."
    experimental: "Bitcoin masih experimental"
    experimentaltxt: "Bitcoin adalah mata uang baru experimental yang masih dalam pengembangan aktif, Meskipun menjadi kurang experimental seiring bertambahnya penggunaan, Anda perlu diingat bahwa Bitcoin adalah penemuan baru yang menjelajahi ide yang belum pernah dilakukan sebelumnya. Dengan demikian, masa depannya tidak bisa diprediksi oleh siapapun."
    tax: "Pajak pemerintah dan peraturan-peraturan."
    taxtxt: "Bitcoin bukanlah mata uang resmi. Artinya, sebagian besar negara masih meminta Anda untuk membayar pajak pendapatan, penjualan, penggajian, dan pajak keuntungan modal atas apapun yang memiliki nilai termasuk bitcoin. Merupakan tanggung jawab Anda untuk memastikan bahwa Anda mematuhi pajak dan aturan hukum lainya ataupun kebijakan yang dikeluarkan oleh pemerintah Anda dan/atau pengambil kebijakan di daerah Anda.  "
