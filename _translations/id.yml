id:
  about-us:
    title: "Tentang bitcoin.org"
    pagetitle: "Mengenai bitcoin.org"
    pagedesc: "Bitcoin.org didedikasikan untuk membantu Bitcoin terus berkembang secara berkelanjutan."
    own: "Siapa pemilik bitcoin.org?"
    owntxt-title: "Satoshi Nakamoto dan Martti Malmi"
    owntxt: "Bitcoin.org aslinya terdaftar dan dimiliki oleh dua developer pertama Bitcoin,<a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\"> Satoshi Nakamoto</a> dan <a href=\"https://en.bitcoin.it/wiki/Sirius\"> Martti Malmi</a>. Ketika Nakamoto meninggalkan proyeknya, dia memberikan hak akses kepemilikan domain itu kepada beberapa orang, namun terpisah dari pengembang Bitcoin, untuk membagi peran dan tanggung jawab untuk mencegah adanya kontrol sepihak oleh seseorang atau kelompok tertentu terhadap proyek Bitcoin."
    owntxt2-title: "Bitcoin Core"
    owntxt2: "Sejak tahun 2011 hingga 2013, fungsi utama situs ini digunakan untuk merilis piranti lunak yang disebut dengan Bitcoin Core. Di tahun 2013, situs ini kemudian di desain ulang, dengan menambahkan cukup banyak halaman, dan membuat list untuk tambahan piranti lunak bitcoin lain, serta membuat sistem penterjemahan. "
    owntxt3-title: "Dokumentasi pengembang mulai ditambahkan di tahun 2014"
    owntxt3: "Anggota komunitas dapat memberikan update baru, perbaikan, saran, dan melakukan penyempurnaan. "
    owntxt4-title: "Situs ini merupakan proyek open source idependen"
    owntxt4: "Sekarang situs ini adalah proyek open source independen dengan kontributor yang berasal dari seluruh penjuru dunia. Co-owner memegang otoritas untuk menyetujui tahap publikasi akhir, namun aktifitas keseharian diorganisir secara terbuka melalui proses <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/working-with-github.md\">pull request</a>dan dikelola oleh pengelola bersama situs ini. "
    owntxt5: "Bitcoin.org bukanlah website resmi Bitcoin. Sama halnya seperti tidak ada juga yang memiliki teknologi email, tidak ada pemilik jaringan bitcoin. Sehingga, tidak ada siapapun yang berbicara dengan otoritas atas nama Bitcoin."
    control: "Lalu... siapa yang mengendalikan Bitcoin?"
    controltxt: "Bitcoin dikendalikan oleh semua pengguna Bitcoin di seluruh dunia. Para pengembang meningkatkan perangkat lunak mereka namun tidak dapat memaksakan perubahan aturan pada protokol Bitcoin karena semua pengguna dibebaskan untuk memilih perangkat lunak apa yang akan mereka pakai. Untuk menjaga kompatibilitas dengan pengguna lain, semua pengguna harus menggunakan perangkat lunak yang mematuhi aturan yang sama. Bitcoin hanya bisa berfungsi dengan baik jika ada kesepakatan yang lengkap di antara semua pengguna. Oleh karena itu, semua pengguna dan para pengembang memiliki insentif yang kuat untuk mengadopsi dan melindungi kesepakatan ini."
    mission: "Misi"
    missiontxt1: "Menginformasikan pengguna untuk melindungi mereka dari kesalahan umum."
    missiontxt2: "Berikan sebuah deskripsi akurat mengenai properti, potensi penggunaan dan keterbatasan Bitcoin."
    missiontxt3: "Tampilkan peringatan transparan dan acara mengenai jaringan Bitcoin."
    missiontxt4: "Mengundang tokoh-tokoh bertalenta untuk membantu pengembangan Bitcoin di berbagai tingkatan."
    missiontxt5: "Memberikan visibilitas ke ekosistem Bitcoin skala besar."
    missiontxt6: "Meningkatkan aksesibilitas Bitcoin di seluruh dunia dengan internasionalisasi."
    missiontxt7: "Terus menjadi sumber informatif netral mengenai Bitcoin."
    help: "Bantu kami"
    helptxt: "Anda bisa melaporkan masalah atau bantuan apapun untuk meningkatkan bitcoin.org di <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a>dengan membuka sebuah isu atau pull request dalam Bahasa Inggris. Ketika memasukkan sebuah tarikan permintaan, mohon ambil waktu yang diperlukan untuk mendiskusikan perubahan dan mengadaptasi kerja Anda. Anda bisa bantu menerjemahkan dengan bergabung dengan tim di <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/assisting-with-translations.md\">Transifex </a>. Mohon jangan berpromosi bisnis atau situs web pribadi, kecuali untuk kasus khusus seperti konferensi. Terima kasih banyak untuk semua kontributor yang meluangkan waktu untuk meningkatkan bitcoin.org!"
