  protect-your-privacy:
    title: "Lindungi privasi Anda - Bitcoin"
    pagetitle: "Lindungi privasi Anda"
    pagedesc: "Bitcoin seringkali dianggap sebagai jaringan pembayaran anonim. Padahal sesungguhnya, Bitcoin bisa jadi merupakan jaringan pembayaran yang paling transparan di dunia. Di saat bersamaan, Bitcoin juga dapat memberikan tingkat keamanan privasi yang bisa diterima, bila digunakan dengan benar. <b>Mohon selalu ingat bahwa melindungi privasi Anda dengan senantiasa melakukan langkah-langkah pengamanan adalah tanggung jawab Anda</b>."
    traceable: "Memahami kemampuan Bitcoin untuk ditelusuri"
    traceabletxt: "Bitcoin bekerja dengan tingkat transparansi yang belum pernah ada sebelumnya. Semua transaksi Bitcoin bersifat publik, dapat dilacak, dan secara permanen disimpan dalam jaringan Bitcoin. Alamat Bitcoin adalah satu-satunya informasi yang digunakan untuk menentukan di mana bitcoin disimpan dan ke mana dikirimkan. Alamat bitcoin ini dibuat secara pribadi melalui masing-masing wallet pengguna. Namun, setelah alamat tersebut digunakan, mereka menjadi terkait dengan kesejarahan semua transaksi mereka. Siapapun dapat melihat saldo dan semua transaksi pada alamat bitcoin manapun. Karena pengguna biasanya harus menyertakan identitas mereka saat menerima jasa atau barang, alamat Bitcoin tidak bisa sepenuhnya anonim. Karena rantai blok bersifat permanen, penting untuk dicatat bahwa sesuatu yang tidak dapat dilacak saat ini mungkin mudah dilakukan di masa depan. Untuk alasan ini, alamat Bitcoin sebaiknya hanya digunakan sekali dan pengguna harus berhati-hati untuk tidak memberitahukan alamat mereka."
    receive: "Gunakan alamat baru untuk menerima pembayaran"
    receivetxt: "Untuk melindungi privasi, disarankan menggunakan satu alamat Bitcoin yang baru setiap kali anda menerima pembayaran. Sebagai tambahan, anda bisa menggunakan banyak wallet untuk tujuan yang berbeda-beda. Dengan demikian transaksi-transaksi yang anda lakukan tidak dapat dikorelasikan secara bersamaan. Orang-orang yang mengirimkan anda uang tidak bisa melihat akun Bitcoin lain yang anda miliki serta apa yang anda lakukan dengan akun-akun tersebut. Ini adalah saran yang harus selalu anda ingat.   "
    public: "Berhati-hatilah di ruang publik"
    publictxt: "Kecuali Anda berniat menerima donasi atau pembayaran publik dengan transparansi penuh, mempublikasikan alamat Bitcoin di ruang publik seperti website atau media sosial tidaklah disarankan demi privasi Anda. Jika Anda memilih demikian, selalu ingat bahwa jika Anda memindahkan uang dari alamat ini ke alamat Anda yang lain, maka publik akan mengetahui jejak sejarah alamat Anda. Sebagai tambahan, Anda juga perlu berhati-hati untuk tidak mempublikasikan informasi mengenai transaksi dan pembelian Anda yang dapat membuat seseorang mampu mengidentifikasi alamat Bitcoin Anda."
    iplog: "Alamat IP Anda dapat tercatat"
    iplogtxt: "Karena jaringan Bitcoin adalah jaringan peer-to-peer, ada kemungkinan untuk mendengarkan siaran transaksi dan alamat IP mereka. Klien asli menyiarkan semua transaksi pengguna seperti transaksi mereka sendiri. Ini artinya sulit untuk menemukan sumber dari transaksi tertentu dan bisa saja salah menebak jaringan Bitcoin tertentu sebagai sumber transaksi, padahal bukan. Anda perlu mempertimbangkan untuk menyembunyikan alamat IP komputer Anda dengan alat seperti <a href=\"https://www.torproject.org/\">Tor</a> sehingga tidak dapat tercatat."
    mixing: "Keterbatasan layanan pencampuran"
    mixingtxt: "Beberapa layanan online yang disebut layanan pencampuran menawarkan untuk mencampur traceability antara pengguna dengan menerima dan mengirim kembali jumlah uang yang sama menggunakan alamat Bitcoin independen. Penting untuk dicatat bahwa keabsahan penggunaan layanan tersebut mungkin berbeda-beda dan dikenakan aturan yang berbeda di setiap negara. Layanan ini juga mengharuskan Anda untuk mempercayai individu yang menjalankan layanan tersebut, bahwa mereka tidak akan menghilangkan atau mencuri uang Anda dan tidak mencatat permintaan Anda. Meskipun layanan pencampuran dapat mematahkan traceability untuk transaksi dalam jumlah kecil, namun semakin sulit untuk melakukan hal yang sama pada transaksi yang berjumlah lebih besar."
    future: "Pengembangan di masa depan"
    futuretxt: "Banyak pengembangan di masa mendatang diharapkan dapat meningkatkan privasi. Contohnya, beberapa upaya tengah dilakukan adalah API untuk pesan pembayaran agar dapat menghindari pencemaran banyak alamat bitcoin secara bersamaan saat melakukan satu pembayaran. Alamat Bitcoin Core yang dapat berubah-ubah mungkin dapat diimplementasikan pada wallet lain nantinya. Grafik antarmuka pengguna mungkin akan ditingkatkan untuk menyediakan fitur permintaan pembayaran yang ramah pengguna, serta mencegah penggunaan alamat bitcoin yang pernah digunakan sebelumnya. Berbagai penelitian juga tengah dilakukan untuk mengembangkan fitur-fitur privasi yang potensial untuk diperpanjang, seperti kemampuan untuk menggabungkan transaksi beberapa pengguna secara acak secara bersamaan."
