  bitcoin-for-businesses:
    title: "Bitcoin untuk Bisnis - Bitcoin"
    pagetitle: "Bitcoin untuk Bisnis"
    summary: "Bitcoin merupakan cara yang sangat aman dan murah untuk menangani pembayaran."
    lowfee: "Pilih sendiri biaya anda"
    lowfeetext: >
        Tidak ada biaya untuk menerima bitcoin, dan banyak wallet memungkinkan anda
        mengontrol besarnya biaya ketika mengirim. Kebanyakan wallet memiliki biaya
        default yang wajar, dan biaya yang lebih besar mendorong <a href="#you-need-to-know##instant">konfirmasi</a>
        transaksi yang lebih cepat. Biaya tidak tergantung jumlah yang dikirim, jadi
        mengirim 100.000 bitcoin bisa memiliki biaya yang sama dengan mengirim 1 bitcoin.
    fraud: "Perlindungan terhadap penipuan"
    fraudtext: "Semua bisnis yang menerima pembayaran melalui kartu kredit atau Paypal menyadari permasalahan mengenai pembayaran yang nantinya dibatalkan. Penipuan-penipuan chargeback tersebut akan menyebabkan jangkauan pasar yang terbatas dan harga yang meningkat, yang pada akhirnya dapat merugikan para pelanggan. Pembayaran melalui Bitcoin tidak bisa dibatalkan dan aman, yang artinya kerugian akibat penipuan tidak lagi menjadi beban bagi pihak penjual.   "
    international: "Pembayaran internasional yang cepat"
    internationaltext: >
        Mengirim bitcoin lintas batas negara semudah mengirimnya ke seberang jalan.
        Tidak ada bank yang meminta untuk menunggu 3 hari kerja, tidak ada biaya tambahan
        untuk transfer internasional, dan tidak ada batasan khusus untuk jumlah minimum
        atau maksimum yang bisa anda kirim.
    pci: "Tidak diperlukan penyesuaian PCI"
    pcitext: "Menerima pembayaran kartu kredit secara online memerlukan pemeriksaan keamanan ekstensif untuk memenuhi standar PCI. Bitcoin masih memerlukan anda untuk <a href=\"#secure-your-wallet#\"> mengamankan wallet  </a> dan permintaan pembayaran anda, namun, anda tidak dapat menggunakan biaya itu dan memberikan jaminan saat pemprosesan informasi sensitif pelanggan anda, seperti nomor kartu kredit. "
    visibility: "Dapatkan beberapa visibilitas gratis"
    visibilitytext: "Bitcoin merupakan pasar yang berkembang untuk pelanggan baru yang mencari cara untuk menggunakan bitcoin mereka. Menerima mereka adalah cara yang bagus untuk mendapatkan pelanggan baru dan membuat bisnis Anda makin dikenal. Menerima metode pembayaran baru selalu menunjukkan praktik cerdas untuk bisnis online."
    multisig: "Multi-signature"
    multisigtext: "Bitcoin juga menggunakan fitur multi-signature agar dapat membelanjakan bitcoin jika sejumlah orang di sebuah kelompok telah menyetujui transaksi itu. Fitur ini bisa digunakan oleh jajaran direksi, misalnya untuk menghindari adanya anggota yang membuat pengeluaran tanpa mendapat persetujuan dari anggota lainnya, juga untuk melacak anggota mana yang mengizinkan tiap pembayaran itu."
    transparency: "Transparansi akuntansi"
    transparencytext: "Banyak organisasi diharuskan membuat dokumen akuntansi tentang aktivitas mereka. Bitcoin memungkinkan untuk bisa memberikan transparansi tinggi karena anda dapat memberikan informasi untuk memverifikasi saldo dan transaksi melalui rantai blok. Misalnya, organisasi-organisasi nirlaba memungkinkan untuk melihat berapa banyak donasi yang diterima secara terbuka."
  bitcoin-for-developers:
    title: "Bitcoin untuk Para Pengembang - Bitcoin"
    pagetitle: "Bitcoin untuk Para Pengembang"
    summary: "Bitcoin dapat digunakan untuk membangun banyak hal menakjubkan serta memberikan solusi masalah-masalah umum."
    simple: "Yang paling sederhana dari semua jenis sistem pembayaran"
    simpletext: "Kecuali jika pembayaran itu membutuhkan faktur secara otomatis, untuk menerima uang sama mudahnya seperti mengirim beberapa bitcoin - cukup menampilkan alamat atau QR code. Pengaturan sederhana sudah dapat dilakukan oleh hampir semua pengguna serta dapat memenuhi kebutuhan banyak klien. Dari perspektif akuntansi, itu sangat cocok untuk mengurangi beban dan meningkatkan transparansi."
    api: "Berbagai API pihak ketiga"
    apitext: "Ada banyak layanan pemroses pembayaran pihak ketiga yang menyediakan API; Anda tidak perlu menyimpan bitcoin pada server dan bertanggung jawab pada keamanannya. Sebagai tambahan, banyak dari APl ini memungkinkan anda untuk memroses tagihan dan menukar bitcoin ke mata uang lokal anda dengan nilai tukar yang kompetitif."
    own: "Anda dapat menjadi bank untuk diri anda sendiri"
    owntext: >
        Jika tidak menggunakan API dari pihak ketiga manapun, anda dapat mengintegerasikan
        node bitcoin secara langsung kepada aplikasi anda untuk menjadi sebuah bank
        anda sendiri dan menjadi prosesor pembayaran. Dengan semua tanggung jawab
        yang menyertai ini, anda dapat membangun sistem luar biasa yang mampu memproses
        transaksi Bitcoin sesuka anda.
    invoice: "Alamat Bitcoin untuk melacak faktur"
    invoicetext: "Bitcoin membuat sebuah alamat unik di setiap transaksi. Jika anda ingin membangun sistem pembayaran beserta sebuah invoice, yang anda perlukan adalah membuat alamat baru dan memonitor alamat bitcoin di setiap pembayaran (sebaiknya jangan gunakan alamat yang sama untuk lebih dari satu transaksi)."
    security: "Bagian terbesar keamanan berada di pihak klien"
    securitytext: >
        Sebagian besar dari sistem keamanan ditangani oleh protokol, menghilangkan
        perlunya pemenuhan PCI. Deteksi kecurangan lebih mudah diawasi hanya dengan
        memonitor satu variabel saja: <a href="#you-need-to-know##instant">skor konfirmasi</a>.
        Selebihnya, jaga keamanan bitcoin Anda dengan <a href="#secure-your-wallet#">mengamankan
        wallet </a> dan menggunakan HTTPS atau protokol keamanan lain ketika mengirim
        permintaan pembayaran ke pelanggan anda.
    micro: "Dunia baru yang penuh dengan peluang"
    microtext: >
        Bitcoin memungkinkan anda untuk membuat desain layanan online baru yang belum
        pernah ada sebelumnya karena keterbatasan finansial. Hal itu termasuk seperti
        sistem pemberian tip, solusi pembayaran otomatis, sistem pendanaan terdistribusi,
        managemen pembayaran berkala, pelacakan aset publik, layanan escrow dengan
        tingkat kepercayaan rendah, channel micropayment dan masih banyak lagi.
  bitcoin-for-individuals:
    title: "Bitcoin untuk Perorangan - Bitcoin"
    pagetitle: "Bitcoin untuk Perorangan"
    summary: "Bitcoin menjadi cara termudah untuk bertransaksi dengan biaya terendah."
    mobile: "Pembayaran melalui ponsel menjadi mudah"
    mobiletext: "Ketika Bitcoin digunakan di perangkat ponsel, anda dapat melakukan pembayaran hanya dengan dua cara mudah yakni scan dan bayar. Tanpa perlu harus mendaftar, menggesek kartu, mengetikkan PIN, atau menandatangani apapun. Semua yang diperlukan untuk bisa menerima pembayaran Bitcoin adalah dengan menayangkan QR Code dari aplikasi wallet bitcoin dan memperbolehkan pihak lain untuk scan ponsel anda, atau saling menyentuhkan kedua ponsel itu bersamaan (menggunakan teknologi radio NFC). "
    international: "Pembayaran internasional yang cepat"
    internationaltext: >
        Mengirim bitcoin lintas batas negara semudah mengirimnya ke seberang jalan.
        Tidak ada bank yang meminta untuk menunggu 3 hari kerja, tidak ada biaya tambahan
        untuk transfer internasional, dan tidak ada batasan khusus untuk jumlah minimum
        atau maksimum yang bisa Anda kirim.
    simple: "Berfungsi di mana saja, kapan saja"
    simpletext: "Seperti halnya email, anda tidak perlu meminta kepada penerima transaksi, untuk menggunakan perangkat lunak, wallet bitcoin ataupun penyedia layanan yang sama. Anda hanya membutuhkan alamat bitcoin dan anda sudah dapat bertransaksi dengan mereka kapanpun. Jaringan bitcoin selalu aktif dan berjalan tanpa henti, meskipun di akhir pekan dan hari libur. "
    secure: "Keamanan dan kendali atas uang Anda"
    securetext: "Transaksi Bitcoin diamankan dengan kriptografi sekelas militer. Tak seorangpun yang dapat mengambil uang ataupun melakukan pembayaran dengan uang anda. Selama anda menempuh langkah yang tepat untuk <a href=\"#secure-your-wallet#\"> melindungi wallet </a>, Bitcoin memberi kuasa penuh atas uang anda dengan tingkat perlindungan yang kuat melawan berbagai jenis penipuan. "
    lowfee: "Pilih sendiri biaya anda"
    lowfeetext: >
        Tidak ada biaya untuk menerima bitcoin, sebagian besar wallet bitcoin telah
        memungkinkan untuk dapat mengontrol besarnya biaya saat mengirim. Kebanyakan
        wallet bitcoin memiliki biaya standar yang wajar, dan biaya yang lebih besar
        mendorong <a href="#you-need-to-know##instant">konfirmasi</a> transaksi yang
        lebih cepat. Besaran biaya itu tidak tergantung pada jumlah yang dikirim,
        jadi mengirim 100.000 bitcoin bisa memiliki biaya yang sama dengan mengirim
        1 bitcoin.
    anonymous: "Melindungi identitas Anda"
    anonymoustext: "Dengan Bitcoin, tidak ada penyerang yang bisa mengumpulkan nomor kartu kredit agar bisa mencuri uang anda. Nyatanya, justru memungkinkan untuk melakukan pembayaran tanpa harus mengungkapkan identitas anda seperti halnya dengan uang fisik. Anda harus memperhatikan beberapa upaya yang diperlukan untuk <a href=\"#protect-your-privacy#\"> melindungi privasi anda</a>."
