  faq:
    title: "Pertanyaan yang Sering Diajukan - Bitcoin"
    pagetitle: "Pertanyaan yang Sering Diajukan"
    summary: "Cari jawaban untuk berbagai pertanyaan dan mitos tentang Bitcoin."
    table: "Daftar Isi"
    general: "Umum"
    whatisbitcoin: "Apa itu Bitcoin?"
    whatisbitcointxt1: "Bitcoin adalah jaringan konsensus yang memungkinkan sistem pembayaran baru dan uang yang sepenuhnya berbentuk digital. Bitcoin merupakan jaringan pembayaran peer-to-peer desentralisasi pertama yang dikontrol sepenuhnya oleh penggunanya tanpa ada otoritas sentral ataupun perantara. Dari sudut pandang pengguna, Bitcoin serupa seperti uang tunai di dunia internet. Bitcoin juga dapat dipandang sebagai <a href=\"http://financialcryptography.com/mt/archives/001325.html\">sistem pembukuan tiga pencatatan</a> paling menonjol yang ada saat ini."
    creator: "Siapa yang menciptakan Bitcoin?"
    creatortxt1: "Bitcoin adalah implementasi pertama tentang konsep yang bernama \"cryptocurrency\", yang pertama kali dijelaskan pada tahun 1998 oleh Wei Dai dalam milis cypherpunks, menyarankan ide tentang bentuk baru uang yang menggunakan kriptografi untuk mengontrol pembuatan dan transaksi, daripada menggunakan otoritas terpusat. Spesifikasi Bitcoin dan bukti konsep pertama kali dipublikasikan pada tahun 2009 dalam sebuah milis kriptografi oleh Satoshi Nakamoto. Satoshi meninggalkan proyek ini di akhir tahun 2010 tanpa mengungkapkan diri pribadinya yang sebenarnya. Komunitas Bitcoin berkembang pesat seiring banyaknya <a href=\"#development#\">pengembang</a> yang mengerjakan Bitcoin."
    creatortxt2: "Anonimitas Satoshi seringkali menimbulkan perhatian yang salah, kebanyakan berhubungan dengan salah paham atas sifat Bitcoin yang berbasis sumber terbuka. Protokol dan perangkat lunak BItcoin dipublikasikan secara terbuka dan pengembang dari seluruh dunia dapat meninjau kode atau membuat sendiri perangkat lunak Bitcoin yang telah dimodifikasi versi mereka. Sama halnya dengan pengembang saat ini, pengaruh Satoshi terbatas pada beberapa perubahan yang ia ciptakan dan diadopsi oleh pengembang lain, dan dia tidak mengontrol Bitcoin. Dengan demikian, mencari identitas penemu Bitcoin saat ini sama saja seperti mencari identitas penemu surat kabar."
    whocontrols: "Siapa yang mengendalikan jaringan Bitcoin?"
    whocontrolstxt1: "Tidak ada yang memiliki jaringan Bitcoin, sama seperti tidak ada yang memiliki teknologi pengoperasian email. Bitcoin dikendalikan oleh semua penggunanya di seluruh dunia. Pengembang memang dapat meningkatkan perangkat lunak Bitcoin, tetapi mereka tidak bisa memaksakan perubahan dalam protokol Bitcoin karena semua pengguna bebas memilih perangkat lunak dan versi yang ingin mereka gunakan. Agar dapat tetap kompatibel satu sama lain, semua pengguna perlu menggunakan perangkat lunak yang mengikuti peraturan yang sama. Bitcoin hanya bisa bekerja dengan baik bila ada konsensus penuh diantara semua penggunanya. Dengan demikian, semua pengguna dan pengembang memiliki insentif yang kuat untuk melindungi konsensus ini."
    howitworks: "Bagaimana cara kerja Bitcoin?"
    howitworkstxt1: "Dari sudut pandang pengguna, Bitcoin tidak lebih dari aplikasi ponsel atau program komputer yang menyediakan wallet Bitcoin dan memungkinkan pengguna untuk mengirim dan menerima bitcoin. Inilah cara Bitcoin bekerja untuk sebagian besar pengguna."
    howitworkstxt2: "Di belakang layar, jaringan Bitcoin membagikan sebuah catatan publik yang disebut \"block chain\". Catatan ini berisi semua transaksi yang pernah diproses, memungkinkan komputer pengguna untuk memverifikasi keabsahan di tiap transaksi. Keaslian setiap transaksi dilindungi dengan tanda tangan digital yang berhubungan dengan alamat pengirim, memungkinkan semua pengguna memiliki kontrol penuh atas pengiriman bitcoin dari alamat Bitcoin mereka. Sebagai tambahan, semua orang dapat memroses transaksi menggunakan komputasi perangkat keras khusus dan mendapatkan hadiah dalam bentuk bitcoin untuk layanan ini. Kegiatan ini seringkali disebut dengan \"penambangan\". Untuk mempelajari lebih lanjut mengenai Bitcoin, anda dapat menuju <a href=\"#how-it-works#\">halaman khusus</a> dan <a href=\"#bitcoin-paper#\">makalah asli</a>."
    used: "Apakah Bitcoin benar-benar digunakan oleh banyak orang?"
    usedtxt1: "Ya. Ada <a href=\"/en/spend-bitcoin\">banyak bisnis telah berkembang</a> dan individu pengguna Bitcoin. Termasuk bisnis riil di dunia nyata seperti restoran, apartemen, firma hukum, dan juga layanan online terkenal seperti Namecheap, Overstock.com, dan Reddit. Meski Bitcoin dianggap sebagai sebuah fenomena baru, namun telah berkembang cukup pesat. Pada bulan Mei 2018, <a href=\"https://bitcoincharts.com/bitcoin/\">total nilai dari keseluruhan bitcoin yang beredar</a> lebih dari USD 100 milyar, dengan transaksi di bursa-bursa bitcoin senilai jutaan dolar setiap harinya."
    acquire: "Bagaimana cara mendapatkan bitcoin?"
    acquireli1: "Sebagai pembayaran untuk barang dan jasa."
    acquireli2: "Beli bitcoin di sebuah<a href=\"https://www.buybitcoinworldwide.com\">bursa Bitcoin</a>."
    acquireli3: "Bertukar bitcoin dengan <a href=\"https://localbitcoins.com/\">seseorang di dekat Anda</a>."
    acquireli4: "Dapatkan bitcoin melalui cara <a href=\"http://www.bitcoinmining.com/\">menambang</a> yang kompetitif."
    acquiretxt1: "Meskipun masih mungkin untuk menemukan individu yang berniat menjual bitcoin untuk ditukar dengan pembayaran kartu kredit ataupun PayPal, sebagian besar transaksi tidak mengizinkan pembayaran melalui metode-metode tersebut. Hal ini dikarenakan kasus-kasus di mana seseorang membeli bitcoin menggunakan PayPal, lalu membatalkan separuh transaksi mereka. Kasus seperti ini biasanya disebut \"chargeback\"."
    makepayment: "Sulitkah melakukan pembayaran menggunakan Bitcoin?"
    makepaymenttxt1: "Pembayaran Bitcoin lebih mudah dibandingkan dengan kartu kredit maupun debit, dan dapat diterima tanpa akun penjual. Pembayaran dilakukan melalui aplikasi wallet, baik di komputer maupun ponsel anda, dengan memasukkan alamat penerima, jumlah pembayaran, dan tekan kirim. Untuk mempermudah memasukkan alamat penerima, banyak wallet kini dapat membaca alamat dengan memindai kode QR atau menyentuhkan dua ponsel bersamaan dengan teknologi NFC."
    advantages: "Apa keuntungan menggunakan Bitcoin?"
    advantagesli1: >
        <em><b>Kebebasan Pembayaran</b></em> - Memungkinkan Anda untuk mengirim dan
        menerima uang secara instan di manapun dan kapanpun. Tidak ada libur bank.
        Tidak ada batas negara. Tidak ada birokrasi. Bitcoin memberikan penggunanya
        kontrol penuh atas uang mereka.
    advantagesli2: >
        <em><b>Pilih biaya anda sendiri</b></em> - Tidak ada biaya untuk menerima
        bitcoin, dan kebanyakan wallet telah memungkinan untuk mengontrol besarnya
        biaya ketika menggunakan. Biaya lebih tinggi mendorong <a href="#you-need-to-know##instant">konfirmasi</a>
        yang lebih cepat untuk transaksi anda. Biaya tidak tergantung jumlah transfer,
        jadi mungkin untuk mengirim 100.000 bitcoin dengan biaya yang sama dengan
        mengirim 1 bitcoin. Sebagai tambahan, prosesor penjual ada untuk membantu
        penjual dalam pemrosesan transaksi, mengubah bitcoin ke dalam mata uang fiat
        konvensional, dan memasukkan uang langsung ke rekening bank penjual setiap
        harinya. Karena semua layanan ini berbasis Bitcoin, maka biaya yang diperlukan
        jauh lebih rendah dibanding jaringan kartu kredit maupun PayPal.
    advantagesli3: "<em><b>Rendah risiko bagi penjual</b></em> - Transaksi Bitcoin sangat aman, tidak bisa dibatalkan, dan tidak mengandung informasi pribadi atau sensitif dari pelanggan. Hal ini melindungi penjual dari kerugian akibat penipuan atau kecurangan chargeback, serta tidak perlu penyesuaian PCI. Penjual dapat dengan mudah berekspansi ke pasar baru di mana kartu kredit tidak tersedia dan tingkat penipuan sangat tinggi. Hasil akhir dari Bitcoin adalah biaya yang lebih rendah, pasar yang lebih luas, dan pengeluaran administratif yang lebih sedikit,"
    advantagesli4: "<em><b>Keamanan dan kontrol</b></em> - Pengguna Bitcoin memiliki kontrol penuh atas transaksi mereka; tidak mungkin bagi penjual untuk membuat tagihan yang tidak diinginkan ataupun diperhatikan sebagaimana yang bisa terjadi dengan metode pembayaran lainnya. Pembayaran dengan Bitcoin bisa dibuat tanpa menyertakan identintas pribadi untuk proses pembayarannya. Hal ini memberikan perlindungan yang kuat dari para pencuri identitas. Pengguna Bitcoin juga bisa melindungi uang mereka dengan pencadangan dan enskripsi."
    advantagesli5: "<em><b>Transparan dan netral</b></em> - <a href=\"https://live.blockcypher.com/btc/\">Semua informasi</a> terkait suplai mata uang bitcoin yang tersimpan di dalam rantai-block dapat dilihat secara publik yang ingin memverifikasi atau menggunakannya secara real-time. Tidak ada individu ataupun badan manapun yang mengkontrol dan memanipulasi protokol bitcoin karena diamankan secara kriptografis. Hal ini memungkinkan inti Bitcoin untuk dapat sepenuhnya netral, transparan, dan dapat diprediksi."
    disadvantages: "Apa kerugian menggunakan Bitcoin?"
    disadvantagesli1: "<em><b>Tingkat penerimaan</b></em> - Banyak orang masih belum menyadari keberadaan Bitcoin. Setiap hari, makin banyak bisnis yang menerima bitcoin karena mereka menginginkan keuntungan dari penggunaan bitcoin, namun tetap saja daftar pengguna masih sedikit dan perlu bertumbuh untuk mendapat keuntungan dari <a href=\"https://en.wikipedia.org/wiki/Network_effect\">efek jaringan</a>."
    disadvantagesli2: "<em><b>Volatilitas</b></em> - <a href=\"https://bitcoincharts.com/bitcoin/\">Nilai total</a> dari bitcoin yang beredar dan jumlah bisnis yang menggunakan Bitcoin masih sangat kecil dibanding yang semestinya. Karena itu, acara-acara kecil, perdagangan, ataupun aktivitas bisnis dapat secara signifikan mempengaruhi harga bitcoin. Secara teori, volatilitas ini akan berkurang seiring berkembangnya pasar dan teknologi Bitcoin. Sebelumnya tidak pernah ada mata uang yang diciptakan sendiri, sehingga sangat sulit (dan menarik) untuk membayangkan perkembangan apa yang akan terjadi selanjutnya."
    disadvantagesli3: "<em><b>Pengembangan yang sedang berlangsung</b></em> - Perangkat lunak Bitcoin masih dalam versi beta dengan banyak fitur tidak lengkap yang masih dikembangkan secara aktif. Perangkat, fitur, dan layanan baru tengah dikembangkan untuk membuat Bitcoin lebih aman dan mudah diakses publik. Beberapa pengembangan ini masih belum siap untuk semua orang. Sebagian besar bisnis Bitcoin masih tergolong baru dan belum menawarkan asuransi. Secara umum, Bitcoin masih dalam proses pendewasaan."
    trust: "Mengapa banyak orang percaya dengan Bitcoin?"
    trusttxt1: "Kebanyakan kepercayaan pada Bitcoin datang dari fakta bahwa Bitcoin tidak memerlukan kepercayaan sama sekali. Bitcoin sepenuhnya berbasis sumber-terbuka dan terdesentralisasi. Ini berarti setiap orang memiliki akses ke seluruh kode sumber setiap saat. Semua pengembang di dunia dapat memverifikasi bagaimana tepatnya cara kerja Bitcoin. Semua transaksi dan bitcoin yang diterbitkan dapat dilihat secara transparan dan waktu-nyata oleh siapa saja. Semua pembayaran dapat dilakukan tanpa tergantung pada pihak ketiga dan seluruh sistem dilindungi oleh algoritma kriptografi peer-review seperti yang digunakan dalam perbankan online. Tidak ada organisasi ataupun individu yang dapat mengontrol Bitcoin, dan jaringan tetap aman meskipun tidak semua pengguna dapat dipercaya."
    makemoney: "Bisakah saya mendapatkan penghasilan dengan Bitcoin?"
    makemoneytxt1: "Anda sebaiknya jangan berharap untuk menjadi kaya dengan Bitcoin atau dengan kemunculan teknologi terbaru lainnya. Penting untuk berhati-hati terhadap segala sesuatu yang terdengar terlalu bagus untuk menjadi kenyataan atau menyalahi prinsip dasar ekonomi."
    makemoneytxt2: "Bitcoin adalah inovasi yang sedang tumbuh dan merupakan peluang bisnis yang juga memiliki risiko. Tidak ada jaminan bahwa Bitcoin akan terus tumbuh meskipun telah berkembang sedemikian cepatnya sampai saat ini. Investasi waktu dan sumber daya pada segala sesuatu yang berhubungan dengan Bitcoin membutuhkan kemampuan wirausaha. Banyak cara untuk menghasilkan uang dengan Bitcoin seperti penambangan, spekulasi atau menjalankan bisnis baru. Semua metode ini bersifat kompetitif dan tidak ada jaminan adanya keuntungan. Semua bergantung pada masing-masing individu untuk membuat evaluasi biaya dan risiko yang mungkin muncul dalam proyek apapun."
    virtual: "Apakah Bitcoin sepenuhnya virtual dan tidak berwujud?"
    virtualtxt1: "Bitcoin bersifat virtual layaknya kartu kredit dan jaringan perbankan online yang kita gunakan setiap hari. Bitcoin bisa digunakan untuk pembayaran online di toko nyata seperti halnya menggunakan uang konvensional. Bitcoin bisa juga ditukarkan dengan bentuk materiil seperti pada <a href=\"https://denarium.com/\">koin Denarium</a>, tetapi pembayaran dengan ponsel biasanya tetap lebih mudah. Saldo Bitcoin disimpan pada sebuah jaringan distribusi yang besar dan nilai saldo ini tidak bisa dicurangi ataupun diubah oleh siapapun. Dengan kata lain, pengguna Bitcoin memiliki kendali eksklusif atas uang mereka dan bitcoin tidak bisa hilang hanya karena berbentuk virtual."
    anonymous: "Apakah Bitcoin anonim?"
    anonymoustxt1: "Bitcoin didesain untuk memungkinkan penggunanya mengirim dan menerima pembayaran dengan level privasi yang cukup seperti halnya berbagai bentuk lain dari uang. Namun, Bitcoin tidak anonim dan tidak dapat memberikan level privasi yang sama seperti uang tunai. Penggunaan Bitcoin memerlukan pencatatan publik secara luas. Ada <a href=\"#protect-your-privacy#\">berbagai mekanisme</a> untuk melindungi privasi pengguna, dan lebih banyak lagi tengah dikembangkan. Meski demikian, masih ada pekerjaan yang harus diselesaikan sebelum fitur-fitur ini bisa digunakan dengan benar oleh sebagian besar pengguna Bitcoin."
    anonymoustxt2: "Beberapa kekhawatiran telah muncul terkait transaksi-transaksi pribadi bisa digunakan untuk keperluan ilegal dengan menggunakan Bitcoin. Bagaimanapun juga, patut diperhatikan bahwa Bitcoin akan menjadi bagian dari peraturan-peraturan yang sudah ada dalam sistem keuangan. Bitcoin tidak bisa lebih anonim daripada uang tunai dan tidak akan menyulitkan pengadaan investigasi kriminal bila diperlukan. Sebagai tambahan, Bitcoin juga didesain untuk mencegah kejahatan keuangan dalam jumlah besar. "
    lost: "Apa yang terjadi saat bitcoin hilang?"
    losttxt1: "Ketika pengguna kehilangan wallet, ini berdampak pada hilangnya uang dari sirkulasi. Bitcoin yang hilang masih berada dalam rantai-blok seperti bitcoin-bitcoin lainya. Namun, bitcoin yang hilang akan tetap tidak aktif selamanya karena tidak ada cara yang bisa digunakan oleh siapapun untuk menemukan kunci pribadi yang memungkinkannya untuk digunakan lagi. Karena hukum kebutuhan dan penawaran, ketika bitcoin yang beredar hanya sedikit, maka jumlah yang tersisa akan lebih dibutuhkan dan memiliki nilai yang lebih tinggi sebagai dampaknya."
    scale: "Dapatkah Bitcoin tumbuh menjadi jaringan pembayaran yang utama?"
    scaletxt1: "Jaringan Bitcoin sudah bisa memproses lebih banyak transaksi tiap detik dibanding hari ini. Kondisi ini, bagaimanapun juga, belum sepenuhnya siap untuk menangani jumlah transaksi sebesar jaringan kartu kredit. Pengembangan sedang dilakukan untuk mengatasi keterbatasan yang ada dan segala yang dibutuhkan untuk itu di masa depan. Sejak awal diciptakan, setiap aspek dari jaringan Bitcoin berproses untuk terus tumbuh dalam hal kematangan, keoptimalan dan spesialisasi dan kondisi ini diharapkan akan terus terjadi beberapa tahun ke depan. Seiring dengan pertumbuhan trafik, semakin banyak pengguna Bitcoin menggunakan klien kapasitas ringan dan simpul jaringan penuh bisa menjadi layanan yang semakin terspesialisasi. Untuk lebih lengkapnya, lihat halaman <a href=\"https://en.bitcoin.it/wiki/Scalability\">Skalabilitas</a> pada Wiki."
    legal: "Sah"
    islegal: "Apakah Bitcoin sah?"
    islegaltxt1: "Sepengetahuan kami, <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">Bitcoin belum dinyatakan ilegal</a> di sebagian besar negara. Namun, ada beberapa negara (seperti Argentina dan Rusia) yang secara ketat melarang mata uang asing. Negara lain (seperti Thailand) membatasi izin entitas mata uang tertentu seperti bursa Bitcoin."
    islegaltxt2: "Para pembuat kebijakan dari berbagai negara tengah mengambil langkah untuk menyediakan peraturan bagi individu dan bisnis mengenai bagaimana mengintegrasikan teknologi baru ini dengan peraturan sistem finansial formal. Contohnya, Financial Crimes Enforcement Network (FinCEN), sebuah biro di Departemen Keuangan Amerika Serikat, menerbitkan panduan lepas mengenai bagaimana pemerintah menangani aktivitas tertentu terkait mata uang virtual."
    illegalactivities: "Apakah Bitcoin bisa digunakan untuk aktivitas ilegal?"
    illegalactivitiestxt1: "Bitcoin adalah uang, dan uang selalu digunakan untuk tujuan sah maupun ilegal. Uang tunai, kartu kredit dan sistem perbankan saat ini secara luas melampaui Bitcoin dalam hal penggunaan untuk kegiatan kriminal. Bitcoin dapat membawa inovasi yang signifikan dalam sistem pembayaran dan keuntungan inovasi tersebut sering dianggap jauh melampaui potensi kekurangan Bitcoin."
    illegalactivitiestxt2: "Bitcoin didesain sebagai langkah besar untuk membuat uang menjadi lebih aman dan sekaligus berfungsi sebagai bentuk perlindungan terhadap kejahatan keuangan. Sebagai contoh, bitcoin sama sekali tidak bisa dipalsukan. Pengguna memiliki kontrol penuh atas pembayaran mereka dan tidak bisa menerima tagihan yang tidak mereka setujui seperti yang bisa terjadi pada pembobolan kartu kredit. Transaksi bitcoin tidak bisa dibatalkan dan kebal terhadap penipuan chargeback. Bitcoin memungkinkan uang menjadi lebih aman dari pencurian dan risiko kehilangan dengan menggunakan mekanisme yang sangat kuat seperti pencadangan, enkripsi dan tanda tangan berganda."
    illegalactivitiestxt3: "Beberapa kekhawatiran timbul mengenai peluang Bitcoin digunakan oleh kriminal karena sifatnya yang dapat dibelanjakan untuk pembayaran pribadi dan tidak dapat dibatalkan. Meski demikian, sebenarnya peluang ini telah ada dengan pembayaran uang tunai dan transfer bank, yang telah digunakan sejak lama. Penggunaan Bitcoin tentunya akan mengikuti peraturan serupa yang telah ada dalam sistem finansial saat ini, dan Bitcoin tidak akan menghalangi berjalannya investigasi kriminal. Secara umum, terobosan baru biasanya memang dianggap kontroversial sebelum berbagai keuntungannya dimengerti sepenuhnya oleh publik. Internet adalah contoh kasus yang baik untuk menggambarkan hal ini."
    regulated: "Bisakah Bitcoin diregulasi?"
    regulatedtxt1: "Protokol Bitcoin tidak dapat dimodifikasi tanpa kerjasama dari hampir keseluruhan penggunanya, yang dapat memilih perangkat lunak apa yang ingin mereka gunakan. Berusaha memberikan hak khusus pada otoritas lokal pada dasarnya mustahil dilakukan dalam jaringan Bitcoin global. Sebuah organisasi kaya dapat berinvestasi dalam perangkat keras penambangan untuk mengontrol separuh kekuatan penghitungan dari jaringan dan menjadi mampu untuk memblokir atau membatalkan transaksi-transaksi terbaru. Namun, tidak ada garansi bahwa mereka dapat mempertahankan kemampuan tersebut karena membutuhkan dana investasi yang setara dengan semua penambang di dunia."
    regulatedtxt2: "Meski demikian, tetap mungkin untuk mengatur penggunaan Bitcoin seperti halnya mengatur instrumen keuangan lainnya. Sama seperti dolar, Bitcoin dapat digunakan untuk berbagai tujuan, beberapa diantaranya mungkin dianggap legal ataupun ilegal tergantung hukum yang berlaku di suatu negara. Terkait hal itu, Bitcoin tidak berbeda dari perangkat atau sumber daya lain yang harus mengikuti peraturan yang berbeda-beda dalam tiap negara. Bitcoin juga dapat dipersulit dengan adanya peraturan ketat, sehingga sulit untuk menentukan berapa persen dari pengguna akan tetap menggunakan teknologi ini. Pemerintahan yang melarang Bitcoin akan mencegah bisnis dan pasar domestiknya berkembang, sehingga menggeser peluang inovasi ke negara lain. Tantangan bagi pembuat kebijakan, seperti yang selalu terjadi, adalah mengembangkan solusi yang efisien tanpa menghambat pertumbuhan bisnis dan pasar yang baru muncul."
    taxes: "Bagaimana dengan Bitcoin dan pajak?"
    taxestxt1: "Bitcoin bukanlah mata uang fiat dengan status sah di negara manapun, tetapi seringkali tetap terikat pada aturan kewajiban pajak terlepas dari media uang yang digunakan. Ada berbagai macam undang-undang di banyak negara yang dapat menyebabkan pajak pendapatan, penjualan, penggajian, laba, atau bentuk lain dari kewajiban pajak muncul dengan Bitcoin."
    consumer: "Bagaimana dengan Bitcoin dan perlindungan konsumen?"
    consumertxt1: "Bitcoin membebaskan penggunanya untuk bertransaksi dengan aturan mereka sendiri. Setiap pengguna dapat mengirim dan menerima pembayaran dalam cara yang mirip dengan uang tunai, tetapi mereka juga dapat mengambil bagian dalam kontrak yang lebih rumit. Tanda tangan berganda memungkinkan transaksi untuk dapat diterima oleh jaringan hanya jika sejumlah orang dalam kelompok tertentu setuju untuk menandatangani transaksi. Hal ini memungkinkan layanan mediasi sengketa inovatif untuk dikembangkan di masa depan. Layanan tersebut dapat memungkinkan pihak ketiga untuk menyetujui atau menolak transaksi dalam kasus perselisihan antara pihak-pihak lain tanpa memiliki kontrol atas uang mereka. Berbeda dengan uang tunai dan metode pembayaran lainnya, Bitcoin selalu meninggalkan bukti publik bahwa transaksi itu terjadi, yang dapat berpotensi digunakan dalam bukti penelusuran terhadap bisnis dengan praktik penipuan."
    consumertxt2: "Perlu dicatat bahwa meski penjual biasanya bergantung pada reputasi publik mereka untuk mempertahankan bisnis dan menggaji karyawan, namun mereka tidak memiliki akses ke level informasi yang sama saat berhubungan dengan pelanggan baru. Cara kerja Bitcoin memungkinkan individu dan pelaku bisnis untuk dilindungi dari penipuan dan chargeback, sembari memberikan pilihan kepada konsumen untuk meminta pengamanan lebih saat mereka tidak mempercayai penjual tertentu."
    economy: "Ekonomi"
    bitcoinscreated: "Bagaimana bitcoin dibuat?"
    bitcoinscreatedtxt1: "Bitcoin baru tercipta dari sebuah proses kompetitif dan desentralisasi yang disebut \"penambangan\". Dalam proses ini, individu mendapat hadiah dari jaringan atas layanan yang mereka berikan. Para penambang Bitcoin memroses transaksi dan mengamankan jaringan menggunakan perangkat keras khusus dan sebagai gantinya mendapat bitcoin baru."
    bitcoinscreatedtxt2: "Protokol Bitcoin didesain sedemikian rupa sehingga bitcoin baru dibuat dengan nilai tetap. Hal ini membuat penambangan Bitcoin menjadi bisnis yang sangat kompetitif. Ketika semakin banyak penambang bergabung pada jaringan, menjadi semakin sulit untuk mendapatkan keuntungan dan penambang harus mencari cara paling efisien untuk memotong biaya operasional. Tidak ada pemegang kekuasan utama ataupun pengembang yang memiliki kekuatan untuk mengontrol ataupun memanipulasi sistem untuk meningkatkan keuntungan pribadi. Setiap koneksi Bitcoin di seluruh dunia akan menolak apapun yang tidak sesuai dengan peraturan yang berlaku.    "
    bitcoinscreatedtxt3: "Bitcoin diciptakan dengan tingkat yang dapat diprediksi dan semakin menurun. Jumlah bitcoin yang diciptakan setiap tahunnya secara otomatis berkurang separuh hingga penerbitan bitcoin berhenti sepenuhnya saat jumlah totalnya mencapai 21 juta bitcoin. Saat ini, penambang Bitcoin kemungkinan akan didukung secara eksklusif oleh sejumlah biaya-biaya transaksi bernominal kecil."
    whyvalue: "Mengapa bitcoin memiliki nilai?"
    whyvaluetxt1: "Bitcoin memiliki nilai karena berguna sepeti layaknya uang. Bitcoin memiliki sifat-sifat uang (tahan lama, ringkas, bisa ditukarkan, langka, bisa dibagi, dan bisa dikenali) berdasarkan rumusan matematika daripada berdasarkan pada bentuk fisik (seperti emas dan perak) ataupun kepercayaan pada pihak pusat (seperti mata uang fiat). Singkat kata, Bitcoin didukung oleh matematika. Dengan atribut-atribut ini, semua yang diperlukan dari uang untuk memiliki nilai tukar adalah kepercayaan dan penerimaan. Dalam kasus Bitcoin, kondisi ini bisa diukur dengan pertumbuhan pengguna, penjual dan pengguna awal. Seperti mata uang lainnya, nilai bitcoin datang hanya dari orang-orang yang mau menerimanya sebagai alat pembayaran."
    whatprice: "Apa yang menentukan harga bitcoin?"
    whatpricetxt1: "Harga bitcoin ditentukan oleh permintaan dan penawaran. Ketika permintaan untuk bitcoin meningkat, harga meningkat dan ketika permintaan menurun, harga turun. Bitcoin yang sudah beredar jumlahnya terbatas dan bitcoin baru dibuat dengan tingkat yang dapat diprediksi dan menurun, yang berarti permintaan harus mengikuti besaran inflasi untuk menjaga harga tetap stabil. Karena Bitcoin masih merupakan pasar yang relatif kecil dibanding potensi yang sebenarnya bisa dicapai, maka tidak memerlukan jumlah uang yang besar untuk menggerakkan harga pasar naik atau turun, dan oleh karena itu harga bitcoin masih sangat mudah berubah. "
    whatpriceimg1: "Pergerakan harga Bitcoin dari waktu ke waktu:"
    worthless: "Bisakah bitcoin menjadi tidak berharga?"
    worthlesstxt1: "Ya. Sejarah dipenuhi dengan mata uang yang gagal dan tidak lagi digunakan, seperti <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">Mark Jerman</a> selama pemerintahan Republik Weimar, dan yang terbaru adalah <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">dolar Zimbabwe</a>. Meskipun kegagalan mata uang pada umumnya terjadi karena jenis hiperinflasi yang tidak mungkin terjadi pada Bitcoin, selalu ada potensi terjadinya kegagalan teknis, persaingan mata uang, isu politik dan sebagainya. Sebagai aturan dasar yang utama, tidak ada mata uang yang bisa dianggap sangat aman dari kegagalan dan masa sulit. Bitcoin telah terbukti bisa diandalkan selama bertahun-tahun sejak pencanangannya dan berpotensi besar untuk terus tumbuh. Bagaimanapun juga, tidak ada seorang pun yang bisa memprediksi bahwa masa depan akan memihak Bitcoin. "
    bubble: "Apakah Bitcoin merupakan fenomena gelembung? "
    bubbletxt1: "Peningkatan harga yang cepat tidak selalu merupakan fenomena gelembung. Penilaian berlebih yang dibuat-buat yang akan membawa pada penurunan koreksi secara drastis merupakan fenomena gelembung. Pilihan berdasarkan perilaku manusia oleh ratusan ribu pelaku pasar merupakan penyebab dari perubahan harga bitcoin sehingga pasar berusaha menemukan harga. Alasan perubahan perilaku bisa jadi termasuk hilangnya kepercayaan terhadap Bitcoin, perbedaan yang besar antara nilai dan harga tidak berdasarkan pada dasar ekonomi Bitcoin, peningkatan liputan pers yang memunculkan permintaan spekulatif, ketakutan akan ketidakpastian, dan antusiasme kuno yang berlebih dan keserakahan. "
    ponzi: "Apakah Bitcoin merupakan skema Ponzi?"
    ponzitxt1: "Skema Ponzi adalah kegiatan penipuan investasi yang membayarkan laba kepada investor dari uang mereka sendiri, atau uang yang sudah dibayarkan oleh investor sebelumnya, dan bukan dari laba yang diterima oleh masing-masing individu yang menjalankan bisnis. Skema Ponzi didesain untuk hancur pada pendanaan investor terakhir ketika jumlah peserta baru sudah tidak mencukupi."
    ponzitxt2: "Bitcoin adalah proyek piranti lunak tanpa otoritas pusat. Konsekuensinya, tidak ada seorang pun yang dapat berlaku curang terkait dengan keuntungan investasi. Seperti mata uang utama pada umumnya seperti emas, dolar Amerika Serikat, euro, yen, dll. tidak ada garansi atas kemampuan membeli dan nilai tukar bergerak bebas. Hal ini membawa pada volatilitas di mana pemilik bitcoin bisa secara tidak terkira mendapatkan atau kehilangan uang. Di luar faktor spekulasi, Bitcoin juga merupakan sistem pembayaran yang berguna dan kompetitif yang sedang digunakan oleh ribuan pengguna dan bisnis."
    earlyadopter: "Bukankah Bitcoin menguntungkan pengguna awal secara tidak adil?"
    earlyadoptertxt1: "Beberapa pengguna awal memiliki bitcoin dalam jumlah besar karena mereka mengambil risiko dan menginvestasikan waktu dan sumber daya pada teknologi yang belum terbukti, yang pada saat itu masih jarang digunakan dan belum memiliki keamanan yang memadai. Banyak para pengguna awal menghabiskan bitcoin dalam jumlah besar beberapa kali sebelum bitcoin menjadi berharga, atau membeli dalam jumlah kecil dan tidak mendapatkan keuntungan yang besar. Tidak ada jaminan bahwa harga bitcoin akan naik atau turun. Hal ini sangat mirip dengan berinvestasi pada tahap awal yang mungkin bisa memberikan nilai seiring kegunaan dan popularitasnya atau bahkan tidak pernah menjadi apapun. Bitcoin masih pada tahapan awal, dan telah dirancang untuk tujuan jangka panjang. Sulit dibayangkan bagaimana Bitcoin menguntungkan pengguna awal, karena pengguna Bitcoin hari ini bisa saja menjadi pengguna awal di kemudian hari, bisa juga tidak."
    finitelimitation: "Tidakkah jumlah bitcoin yang terbatas menjadi kendala?"
    finitelimitationtxt1: "Bitcoin ini unik karena hanya akan ada 21 juta bitcoin yang dibuat. Namun demikian, ini tidak akan menjadi batasan karena nilai transaksi bisa dipecah menjadi bagian unit yang lebih kecil dari sebuah bitcoin, seperti bit - terdapat 1.000.000 bit dalam 1 bitcoin. Bitcoin dapat dibagi dalam maksimal 8 tempat desimal (0,000 000 01) dan bahkan memungkinkan unit yang lebih kecil jika diperlukan di masa mendatang seiring penurunan ukuran rata-rata transaksi."
    deflationaryspiral: "Akankah Bitcoin jatuh dalam spiral deflasi?"
    deflationaryspiraltxt1: "Teori spiral deflasi menyatakan bahwa jika harga diperkirakan turun, orang akan memilih membeli di masa depan dalam rangka untuk mendapatkan keuntungan dari harga yang lebih rendah. Penurunan permintaan ini akan menyebabkan penjual menurunkan harga mereka untuk mencoba merangsang permintaan, yang justru akan membuat masalah semakin buruk dan berujung pada depresi ekonomi."
    deflationaryspiraltxt2: "Meskipun teori in merupakan cara yang populer untuk membenarkan inflasi bagi para bankir pusat, namun tidak selalu benar dan dianggap sebagai kontroversi oleh para ekonom. Barang elektronik adalah salah satu contoh dari sebuah pasar yang harganya selalu turun secara konstan tetapi tidak berarti sedang dalam masa depresi. Serupa dengan itu, nilai dari bitcoin telah turun selama ini akan tetapi besaran ekonomi Bitcoin juga telah tumbuh pesat. Karena nilai dari mata uang dan besaran ekonomi mulai dari nol pada tahun 2009, Bitcoin adalah contoh ketidaksesuaian yang menunjukkan bahwa sebuah teori terkadang bisa saja salah."
    deflationaryspiraltxt3: "Meskipun pada kondisi ini, Bitcoin tidak didesain untuk mengalami penurunan nilai mata uang. Lebih tepatnya Bitcoin dibuat untuk mengalami inflasi di tahun-tahun awal dan menjadi stabil di tahun-tahun berikutnya. Satu-satunya kondisi di mana jumlah bitcoin dalam sirkulasi akan turun adalah jika orang-orang ceroboh kehilangan wallet mereka karena tidak membuat pencadangan. Dengan dasar keuangan dan ekonomi yang stabil, nilai dari mata uang harusnya tetap stabil. "
    speculationvolatility: "Bukankah spekulasi dan ketidakpastian merupakan masalah bagi Bitcoin?                        "
    speculationvolatilitytxt1: "Ini adalah kondisi seperti perumpamaan \"mana yang lebih dulu: telur atau ayam\". Agar harga bitcoin bisa stabil, ekonomi skala besar perlu berkembang dengan lebih banyak bisnis dan pengguna. Agar perekonomian skala besar berkembang, bisnis dan pengguna akan mencari kestabilan harga. "
    speculationvolatilitytxt2: "Untungnya, ketidakpastian tidak berpengaruh pada manfaat utama Bitcoin sebagai sistem pembayaran untuk mentransfer uang dari A ke B. Mudah bagi para pelaku bisnis untuk mengubah pembayaran bitcoin ke mata uang mereka secara instan, sehingga mereka mendapatkan keuntungan dari Bitcoin tanpa harus mengalami fluktuasi harga. Bitcoin menawarkan banyak fitur yang bermanfaat dan unik, karenanya banyak pengguna memilih menggunakan Bitcoin. Dengan solusi dan insentif yang demikian, sangat mungkin bahwa Bitcoin akan dewasa dan tumbuh hingga mencapai tahap di mana ketidakpastian/volatilitas nilainya sudah sangat berkurang."
    buyall: "Bagaimana jika seseorang membeli semua bitcoin yang ada?"
    buyalltxt1: "Hanya sepersekian dari semua bitcoin yang telah diterbitkan saat ini yang dijual di pasar pertukaran. Pasar Bitcoin bersifat kompetitif, artinya harga bitcoin akan naik atau turun tergantung pada permintaan dan penawaran. Terlebih lagi, bitcoin baru akan terus diterbitkan dalam dekade-dekade mendatang. Karena itu bahkan pembeli yang paling ambisius tidak akan bisa membeli semua bitcoin yang ada sekarang. Meski demikian, situasi ini tidak mengindikasikan bahwa pasar tidak rentan terhadap manipulasi harga; masih tidak memerlukan jumlah uang yang banyak untuk menggerakkan harga pasar naik atau turun, sehingga sejauh ini Bitcoin masih tergolong aset yang mudah berubah."
    bettercurrency: "Bagaimana jika seseorang menciptakan mata uang digital yang lebih baik?"
    bettercurrencytxt1: "Hal itu mungkin terjadi. Untuk saat ini, Bitcoin tetap menjadi mata uang virtual tak terpusat yang paling populer, akan tetapi tidak ada jaminan bahwa posisinya akan tetap demikian. Sudah ada seperangkat mata uang lain yang terinspirasi dari Bitcoin. Mungkin bisa diasumsikan bahwa pengembangan yang signifikan akan dibutuhkan oleh mata uang baru untuk mengambil alih Bitcoin dalam hal kemampuan membangun pasar; meskipun hal ini tetap tidak bisa diprediksi. Bitcoin kemungkinan juga bisa mengadopsi pengembangan yang dilakukan mata uang saingan, selama tidak mengubah dasar pokok dari protokol."
    transactions: "Transaksi"
    tenminutes: "Mengapa saya harus menunggu konfirmasi?"
    tenminutestxt1: >
        Menerima notifikasi pembayaran hampir instan dengan Bitcoin. Namun ada penundaan
        sebelum jaringan mulai mengonfirmasi transaksi Anda dengan memasukkannya dalam
        blok dan sebelum Anda dapat menggunakan bitcoin yang Anda terima. Sebuah konfirmasi
        berarti ada konsensus pada jaringan bahwa bitcoin yang Anda terima belum dikirim
        ke orang lain dan masih dianggap sebagai milik Anda. Setelah transaksi Anda
        telah dimasukkan dalam satu blok, itu akan terus tertimbun di bawah setiap
        blok setelahnya, yang secara eksponensial akan mengonsolidasikan konsensus
        ini dan mengurangi risiko transaksi dibatalkan. Setiap transaksi butuh antara
        beberapa detik dan 90 menit, dengan rata-rata 10 menit. Setiap pengguna bebas
        menentukan pada titik mana sebuah transaksi sudah dikonfirmasi, tetapi <a
        href="#you-need-to-know##instant">6 konfirmasi</a> sering dianggap aman seperti
        halnya menunggu 6 bulan pada transaksi kartu kredit.
    fee: "Berapa biaya transaksinya?"
    feetxt1: >
        Sebagian besar transaksi bisa diproses tanpa biaya, tetapi pengguna yang mengirim
        transaksi gratis bisa menunggu beberapa hari atau minggu. Meskipun biaya dapat
        bertambah seiring waktu, biaya yang normal bernilai kecil. Secara umum, <a
        href="#choose-your-wallet#">semua wallet Bitcoin</a> yang didaftar di Bitcoin.org
        menmbahkan jumlah yang mereka anggap wajar ke dalam transaksi anda; kebanyakan
        wallet itu juga memberikan kesempatan untuk memeriksa kembali biaya tersebut
        sebelum transaksi dikirim.
    feetxt2: >
        Biaya transaksi digunakan untuk melindungi dari pengguna yang mengirim transaksi
        hanya untuk membebani jaringan saja, juga sebagai cara untuk membayar penambang
        karena telah melindungi jaringan. Cara kerja biaya transaksi ini masih sedang
        dikembangkan dan akan berubah dari waktu ke waktu. Karena biaya ini tidak
        berhubungan dengan jumlah bitcoin yang dikirim, maka mungkin akan tampak sangat
        rendah atau bahkan terlalu tinggi. Biaya itu ditentukan oleh atribut seperti
        jumlah byte dalam transaksi, sehingga menggunakan multisig atau memakai koin
        yang berasal dari beberapa transaksi sebelumnya akan memakan biaya lebih mahal
        dari transaksi biasa pada umumnya. Jika aktivitas anda mengikuti pola transaksi
        secara konvensional, maka anda tidak akan perlu untuk membayar biaya tinggi.
    poweredoff: "Apakah yang terjadi jika saya menerima sebuah bitcoin ketika komputer saya dalam keadaan mati?"
    poweredofftxt1: "Tidak masalah. Bitcoin akan muncul saat anda memulai aplikasi wallet anda. Bitcoin tidak benar-benar diterima oleh perangkat lunak pada komputer anda, mereka ditambahkan pada buku catatan publik yang dibagi antara semua perangkat pada jaringan. Jika anda menerima bitcoin saat program klien wallet anda tidak berjalan dan nanti di jalankan kembali, maka program tersebut akan mengunduh seluruh blok dan akan merekam segala jenis transaksi yang belum diketahui, hingga bitcoin akhirnya akan muncul seolah-olah baru saja diterima saat itu. Wallet anda hanya diperlukan bila anda ingin membelanjakan bitcoin."
    sync: "Apa yang dimaksud dengan \"sinkronisasi\" dan mengapa butuh waktu lama sekali?"
    synctxt1: "Sinkronisasi yang lama hanya diperlukan dengan klien koneksi penuh seperti Bitcoin Core. Secara teknis, sinkronisasi adalah proses mengunduh dan memverifikasi semua transaksi Bitcoin sebelumnya pada jaringan. Beberapa klien Bitcoin perlu memperhatikan semua transaksi sebelumnya untuk menghitung saldo yang tersisa pada wallet Bitcoin anda dan membuat transaksi baru. Langkah ini dapat memerlukan banyak sumber daya, bandwith dan penyimpanan yang cukup untuk mengakomodasi rantai block ukuran penuh. Agar Bitcoin tetap aman, beberapa orang harus tetap menggunakan klien full node karena mereka bertugas memvalidasi dan menyiarkan ulang transaksi."
    mining: "Penambangan"
    whatismining: "Apa itu penambangan Bitcoin?"
    whatisminingtxt1: "Penambangan adalah proses pengeluaran daya komputasi untuk memproses transaksi, mengamankan jaringan, dan membuat semua orang dalam sistem tersinkronisasi bersama-sama. Hal ini bisa diumpamakan seperti pusat data Bitcoin, kecuali bahwa ini telah dirancang untuk sepenuhnya tidak terpusat dengan penambang yang beroperasi di semua negara dan tidak ada individu yang memiliki kontrol atas jaringan. Proses ini disebut dengan \"penambangan\" sebagai analogi seperti penambangan emas, karena merupakan mekanisme sementara yang digunakan untuk menerbitkan bitcoin baru. Tetapi tidak seperti pertambangan emas, penambangan Bitcoin memberikan imbalan sebagai bentuk pertukaran atas layanan yang berguna yang diperlukan untuk mengoperasikan jaringan pembayaran yang aman. Penambangan masih akan diperlukan setelah bitcoin terakhir diterbitkan."
    howminingworks: "Bagaimana cara kerja penambangan Bitcoin?"
    howminingworkstxt1: "Setiap orang bisa menjadi penambang Bitcoin dengan cara menjalankan perangkat lunak dengan perangkat keras tertentu. Perangkat lunak untuk penambangan memantau siaran transaksi melalui jaringan peer-to-peer dan melakukan tugas-tugas tertentu untuk memroses dan mengonfirmasi transaksi-transaksi ini. Para penambang Bitcoin melakukan pekerjaan ini karena mereka dapat memperoleh biaya transaksi yang dibayarkan oleh pengguna untuk pemrosesan transaksi yang lebih cepat, dan bitcoin baru pun diterbitkan berdasarkan suatu rumus tetap."
    howminingworkstxt2: "Agar transaksi baru bisa dikonfirmasi, perlu dimasukkan ke dalam blok bersama dengan bukti matematis dari kinerja tersebut. Bukti tersebut sangatlah sulit dibuat karena tidak ada cara untuk membuatnya selain dengan mencoba miliaran kalkulasi per detik. Hal ini memerlukan penambang untuk melakukan perhitungan ini sebelum blok mereka diterima oleh jaringan dan sebelum mereka mendapat imbalan. Seiring makin banyak orang yang mulai menambang, kesulitan untuk menemukan blok yang valid secara otomatis ditingkatkan oleh jaringan untuk memastikan bahwa waktu rata-rata untuk menemukan blok tetap sekitar 10 menit. Akibatnya, penambangan adalah bisnis yang sangat kompetitif di mana tidak ada penambang perorangan dapat mengontrol apa yang ada dalam rantai blok."
    howminingworkstxt3: "Bukti kinerja tersebut juga didesain untuk bergantung pada blok sebelumnya untuk memaksakan urutan kronologis dalam rantai-blok. Hal ini membuatnya sulit secara eksponensial untuk membatalkan transaksi sebelumnya karena memerlukan penghitungan ulang dari bukti-bukti kinerja dari semua blok berikutnya. Ketika dua blok ditemukan pada saat bersamaan, penambang akan mengerjakan blok pertama yang mereka terima dan berganti ke rantai terpanjang dari blok segera setelah blok berikutnya ditemukan. Ini memungkinkan penambangan untuk mengamankan dan mempertahankan konsensus global berdasarkan kekuatan pemrosesan."
    howminingworkstxt4: "Penambang Bitcoin tidak bisa berlaku curang dengan meningkatkan hadiah mereka sendiri, juga tidak bisa memproses transaksi curang yang bisa merusak jaringan Bitcoin karena semua koneksi Bitcoin akan menolak segala jenis blok yang mengandung data tidak sah berdasarkan peraturan dari protokol Bitcoin. Dengan demikian, jaringan tetap aman meski tidak semua penambang Bitcoin bisa dipercaya."
    miningwaste: "Bukankah penambangan Bitcoin menyia-nyiakan energi?"
    miningwastetxt1: "Menghabiskan energi untuk mengamankan dan menjalankan sistem pembayaran adalah sesuatu yang tidak sia-sia. Seperti layanan pembayaran lainnya, penggunaan Bitcoin diikuti oleh adanya biaya proses pembuatan. Layanan yang diperlukan untuk menjalankan berbagai sistem keuangan yang sudah ada seperti bank, kartu kredit dan kendaraan bersenjata juga memerlukan banyak energi. Meskipun tidak seperti Bitcoin, total konsumsi energi mereka tidak transparan dan tidak bisa diukur dengan mudah."
    miningwastetxt2: "Penambangan Bitcoin telah didesain untuk makin optimal seiring berjalannya waktu dengan perangkat keras khusus yang membutuhkan lebih sedikit energi, dan biaya pelaksanaan penambangan akan semakin sesuai dengan permintaan. Ketika penambangan Bitcoin menjadi terlalu kompetitif dan kurang menguntungkan, beberapa penambang memilih untuk berhenti dari aktifitasnya. Terlebih lagi, seluruh tenaga yang dikeluarkan penambang sebenarnya berubah menjadi panas, dan penambang yang paling diuntungkan adalah mereka yang bisa memanfaatkan kondisi panas ini. Jaringan penambangan yang optimal dan efisien adalah yang tidak memakan energi ekstra. Meskipun ini tergolong kondisi ideal, nilai ekonomis dari kegiatan penambangan membuat para penambang berusaha keras dalam aktifitas ini."
    miningsecure: "Bagaimana penambangan membantu mengamankan Bitcoin?"
    miningsecuretxt1: "Penambangan hampir serupa seperti lotre kompetitif yang membuat semua orang sulit untuk menambahkan blok-blok transaksi baru ke dalam rantai-blok. Ini melindungi netralitas jaringan dengan mencegah siapapun mendapat kekuasaan untuk memblokir transaksi tertentu. Mekanisme ini juga mencegah siapapun mengganti bagian-bagian dari rantai-blok untuk menarik kembali uang yang mereka belanjakan, yang bisa digunakan sebagai penipuan terhadap pengguna lain. Penambangan membuat sangat sulit secara eksponensial untuk membatalkan transaksi yang telah terjadi dengan meminta penulisan ulang semua blok setelah transaksi tersebut."
    miningstart: "Apa yang saya butuhkan untuk mulai menambang?"
    miningstarttxt1: "Pada awal kemunculan Bitcoin, siapa saja bisa menemukan blok baru dengan menggunakan CPU komputer mereka. Seiring dengan makin banyaknya orang yang mulai menambang, makin sulit untuk menemukan blok baru hingga sampai pada level di mana hanya metode yang paling ramah biaya untuk menemukan blok baru adalah dengan menggunakan perangkat keras khusus. Anda dapat mengunjungi <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> untuk informasi lebih lanjut."
    security: "Keamanan"
    secure: "Apakah Bitcoin aman?"
    securetxt1: "Teknologi Bitcoin - protokol dan kriptografi - memiliki catatan rekor keamanan yang kuat, dan jaringan Bitcoin kemungkinan menjadi proyek penghitungan terdistribusi yang terbesar di dunia. Kelemahan Bitcoin yang paling umum terletak pada kesalahan penggunanya. Data-data wallet Bitcoin yang menyimpan kunci pribadi dapat terhapus tanpa sengaja, hilang, atau dicuri. Hal ini serupa dengan uang tunai fisik yang disimpan dalam bentuk digital. Untungnya, pengguna dapat menerapkan <a href=\"#secure-your-wallet#\">langkah-langkah pengamanan</a> untuk melindungi uang mereka atau menggunakan jasa penyedia layanan yang menawarkan keamanan tingkat tinggi dan asuransi terhadap pencurian atau kehilangan."
    hacked: "Pernahkah Bitcoin diretas pada masa lalu?"
    hackedtxt1: "Aturan protokol dan kriptografi yang digunakan oleh Bitcoin masih bekerja bertahun-tahun setelah dibuat pertama kali, yang merupakan pertanda bagus bahwa konsep ini didesain dengan baik. Meski demikian, <a href=\"/en/alerts\">kelemahan keamanan</a> telah ditemukan dan diperbaiki seiring waktu dengan penerapan berbagai perangkat lunak. Seperti perangkat lunak lainnya, keamanan dari perangkat lunak Bitcoin bergantung pada kecepatan menemukan dan mengatasi masalah. Semakin banyak masalah yang ditemukan, semakin Bitcoin mencapai kematangan."
    hackedtxt2: "Sering terjadi kesalahan pemahaman tentang pencurian dan peretasan keamanan yang terjadi pada berbagai tempat penukaran dan bisnis lainnya. Meskipun hal-hal itu merupakan musibah, tidak ada satupun dari hal tersebut melibatkan Bitcoin telah diretas, tidak pula berarti ada kelemahan dalam Bitcoin. Sama seperti adanya perampokan bank bukan berarti mata uang dolar telah melemah atau tercemar. Bagaimanapun juga, memang penerapan keamanan yang bagus dan berbagai solusi keamanan dibutuhkan untuk memberikan perlindungan yang lebih baik bagi keamanan uang pengguna, dan untuk mengurangi risiko terjadinya pencurian dan kehilangan. Beberapa tahun terakhir, sistem keamanan telah berkembang dengan cepat, seperti enkripsi wallet, wallet offline, wallet perangkat keras, dan transaksi multi-signature."
    collude: "Bisakah pengguna berkolusi melawan Bitcoin?"
    colludetxt1: "Sungguh tidak mungkin untuk dapat mengubah protokol bitcoin semudah itu. Klien Bitcoin yang tidak mentaati aturan yang berlaku tidak dapat memaksakan peraturan mereka kepada pengguna lain. Berdasarkan spesifikasi saat ini, double spending tidak mungkin bisa terjadi pada rantai blok yang sama, demikian juga dengan penggunaan bitcoin tanpa ada tanda tangan yang valid. Karena itu, tidak mungkin dapat menciptakan jumlah bitcoin baru yang tidak terkontrol, membelanjakan uang pengguna lain, merusak jaringan, atau yang lain semacam itu."
    colludetxt2: "Namun, penambang skala besar dapat seenaknya memilih untuk memblokir atau membatalkan transaksi-transaksi terbaru. Mayoritas pengguna juga dapat memberikan tekanan untik mengadopsi beberapa perubahan. Karena Bitcoin hanya bekerja dengan tepat bila semua pengguna dapat mencapai konsensus secara penuh, maka untuk dapat mengubah protokol Bitcoin akan menjadi cukup sulit dan membutuhkan mayoritas pengguna untuk mengadopsi perubahan itu sehingga sisa pengguna lainnya hampir tidak punya pilihan lagi selain mengikuti. Sebagai aturan umum, sulit untuk membayangkan mengapa pengguna Bitcoin akan memilih untuk mengadopsi perubahan yang berpotensi membahayakan uang mereka sendiri."
    quantum: "Apakah Bitcoin rentan terhadap komputerisasi kuantum?"
    quantumtxt1: "Ya, kebanyakan dari sistem yang mengandalkan pada kriptografi secara umum adalah, termasuk juga sistem perbankan tradisional. Namun, komputer kuantum masih belum ada, dan mungkin belum akan ada dalam waktu dekat ini. Bahkan seandainya saat nanti <a href=\"https://bitcoinmagazine.com/6021/bitcoin-is-not-quantum-safe-and-how-we-can-fix/\">komputer quantum</a> bisa menjadi ancaman serius bagi Bitcoin, protokol sudah bisa ditingkatkan ke tahap algoritma post-kuantum. Mengingat pentingnya pembaruan ini, diharapkan bahwa hal ini akan ditinjau secara mendalam oleh para pengembang dan diadopsi oleh seluruh pengguna Bitcoin."
    help: "Bantuan"
    morehelp: "Saya ingin mempelajari lebih lanjut. Di mana saya bisa mendapatkan bantuan?"
    morehelptxt1: "Anda dapat menemukan lebih banyak informasi dan bantuan pada halaman <a href=\"#resources#\">sumber</a> dan <a href=\"#community#\">komunitas</a> atau pada halaman<a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">FAQ Wiki</a>."
  getting-started:
    title: "Memulai - Bitcoin"
    pagetitle: "Memulai dengan Bitcoin"
    pagedesc: "Menggunakan Bitcoin untuk bisa menerima dan melakukan pembayaran cukup mudah dilakukan untuk semua orang. "
    users: "Cara menggunakan Bitcoin"
    inform: "Informasikan Anda sendiri"
    informtxt: "Bitcoin berbeda dengan apa yang Anda ketahui dan gunakan setiap hari. Sebelum Anda mulai menggunakan Bitcoin, ada beberapa hal yang perlu Anda ketahui untuk menggunakannya secara aman dan untuk menghindari kendala umum."
    informbut: "Baca selengkapnya"
    choose: "Pilih wallet anda"
    choosetxt: "Wallet bitcoin secara gratis telah tersedia di hampir keseluruhan sistem dan perangkat untuk menunjang segala kebutuhan anda. Sebagai contoh, anda dapat menginstal aplikasi di perangkat ponsel anda dalam keseharian anda atau anda juga dapat mempunyai sebuah wallet bitcoin sebagai pembayaran online di komputer. Dalam banyak hal, memilih sebuah wallet bitcoin cukup mudah dan bisa dilakukan dalam hitungan menit. "
    choosebut: "Pilih wallet anda"
    get: "Dapatkan Bitcoin"
    gettxt: "Anda bisa mendapat bitcoin dengan menerimanya sebagai alat pembayaran untuk barang dan layanan. Selain itu ada berbagai macam cara agar anda dapat membeli Bitcoin."
    getbut: "Beli Bitcoin"
    spend: "Belanjakan Bitcoin"
    spendtxt: "Terdapat sejumlah layanan dan merchant yang terus bertambah di seluruh dunia yang telah menerima bitcoin. Menggunakan Bitcoin sebagai pembayarannya dan berikan pengalaman anda untuk membantu mereka agar mendapat lebih banyak visibilitas. "
    spendbut: "Temukan penjual dan produk"
    merchants: "Cara menerima Bitcoin"
    merchantinform: "Memberitahu diri sendiri"
    merchantinformtxt: "Bitcoin tidak meminta penjual untuk mengubah kebiasaan mereka. Meski demikian, Bitcoin berbeda dengan apa yang biasa Anda ketahui dan gunakan setiap harinya. Sebelum Anda mulai menggunakan Bitcoin, ada beberapa hal yang Anda perlu ketahui untuk bisa menggunakannya secara aman dan menghindari perangkap umum."
    merchantinformbut: "Baca selengkapnya"
    merchantservice: "Memroses pembayaran"
    merchantservicetxt: "Anda dapat memroses pembayaran dan tagihan sendiri, atau Anda dapat menggunakan layanan penjual dan memasukkan uang ke dalam mata uang lokal Anda atau bitcoin. Banyak bisnis yang memasang sistem pembayaran menggunakan tablet atau ponsel untuk memudahkan pelanggan melakukan pembayaran melalui ponsel mereka."
    merchantservicebut: "Cari penjual"
    tax: "Akunting dan pajak"
    taxtxt: "Penjual sering menyimpan dan menampilkan harga dalam mata uang lokal mereka. Dalam kasus lain, Bitcoin bekerja mirip dengan mata uang asing. Untuk mendapatkan panduan yang tepat mengenai kewajiban pajak di negara Anda sendiri, Anda harus menghubungi seorang akuntan yang berkualitas."
    taxbut: "Baca selengkapnya"
    visibility: "Membuat bisnis Anda dikenal"
    visibilitytxt: "Saat ini ada banyak pengguna yang mencari cara untuk membelanjakan bitcoin mereka. Anda dapat mendaftarkan bisnis Anda di direktori online agar mereka mudah menemukan bisnis Anda. Selain itu, Anda juga dapat memasang <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\">logo Bitcoin</a> pada website atau toko Anda."
    visibilitybut: "Daftarkan bisnis Anda"
  how-it-works:
    title: "Bagaimana cara kerja Bitcoin? - Bitcoin"
    pagetitle: "Bagaimana cara kerja Bitcoin?"
    intro: "Pertanyaan berikut seringkali menimbulkan kebingungan. Berikut adalah penjelasan singkatnya!"
    basics: "Dasar untuk pengguna baru"
    basicstxt1: "Sebagai pengguna baru, anda dapat<a href=\"#getting-started#\">mulai menggunakan</a> dengan Bitcoin tanpa harus memahami detil teknisnya. Setelah menginstal wallet Bitcoin di komputer atau ponsel, secara otomatis akan membuat alamat Bitcoin pertama dan bisa membuat lebih banyak alamat bitcoin lagi kapanpun anda membutuhkannya. Anda bisa memberitahukan alamat Bitcoin itu kepada teman-teman anda sehingga mereka bisa membayar anda ataupun sebaliknya. Sangat mirip dengan cara kerja email, kecuali bahwa alamat Bitcoin sebaiknya hanya digunakan sekali saja."
    balances: "Saldo<span class=\"titlelight\"> - block chain</span>"
    balancestxt: "Rantai-blok (blockchain) adalah sebuah <b>catatan transaksi publik</b> di mana jaringan Bitcoin bersandar. Semua transaksi yang telah dikonfirmasi tersimpan di dalam rantai-blok. Sehingga, wallet Bitcoin dapat menghitung sisa uang yang dapat dibelanjakan serta transaksi-transaksi baru dapat diverifikasi untuk memastikan bahwa memang dimiliki oleh pengguna itu. Integritas dan urutan kronologis rantai-blok diterapkan menggunakan<a href=\"#vocabulary##[vocabulary.cryptography]\">kriptografi</a>."
    transactions: "Transaksi<span class=\"titlelight\"> - private keys</span>"
    transactionstxt: "Sebuah transaksi adalah <b>transfer nilai antar wallet Bitcoin</b> yang dimasukkan ke dalam rantai-blok. Wallet Bitcoin menyimpan sebagian data rahasia yang disebut <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>kunci pribadi</i></a> atau seed, yang digunakan untuk menandatangani transaksi, memberikan bukti matematis bahwa memang benar berasal dari pemilik wallet. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Tanda tangan</i></a> juga mencegah transaksi diubah oleh siapapun setelah diterbitkan. Semua transaksi disiarkan ke dalam jaringan dan biasanya akan mulai dikonfirmasi dalam waktu 10-20 menit, melalui proses yang disebut <a href=\"#vocabulary##[vocabulary.mining]\"><i>pertambangan</i></a>."
    processing: "Memroses<span class=\"titlelight\"> - pertambangan</span>"
    processingtxt: "Pertambangan adalah <b>sistem konsensus terdistribusi</b> yang digunakan untuk <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>mengonfirmasi</i></a> antrian transaksi dengan memasukkannya ke dalam rantai-blok. Proses ini menegaskan urutan kronologis rantai-blok, melindungi netralitas jaringan, dan memungkinkan komputer lain untuk menyetujui keadaan sistem. Agar dapat dikonfirmasi, transaksi haruslah dirangkai dalam sebuah <a href=\"#vocabulary##[vocabulary.block]\"><i>blok</i></a> yang sesuai dengan aturan kriptografi ketat dan akan diverifikasi oleh jaringan. Aturan itu untuk mencegah manipulasi blok sebelumnya karena hal itu membuat semua urutan blok berikutnya menjadi tidak valid. Pertambangan juga seperti sebuah lotre yang kompetitif dalam mencegah setiap individu menambahkan blok baru dengan mudah secara berturut-turut ke dalam rantai-blok. Sehingga, tidak ada individu atau kelompok yang dapat mengendalikan apa yang dimasukkan ke dalam rantai-blok atau mengganti sebagian dari rantai-blok untuk memutar kembali transaksi mereka."
    readmore: "Pergi ke lubang kelinci"
    readmoretxt: "Berikut adalah rangkuman singkat Bitcoin. Jika anda ingin belajar lebih detail, anda dapat <a href=\"#bitcoin-paper#\">membaca makalah asli</a>yang menjelaskan rancangan itu,<a href=\"https://developer.bitcoin.org/\">dokumentasi pengembang</a>, atau menjelajahi<a href=\"https://en.bitcoin.it/wiki/Main_Page\">Wiki Bitcoin</a>."
  index:
    title: "Bitcoin - Uang P2P sumber terbuka"
    metadescription: "Bitcoin adalah jaringan pembayaran inovatif dan jenis uang baru. Temukan semua yang ingin Anda ketahui dan mulai dengan Bitcoin di bitcoin.org"
    listintro: "Bitcoin merupakan sebuah jaringan pembayaran inovatif dan uang jenis baru."
    list1: "Transaksi peer-to-peer instan"
    list2: "Pembayaran global"
    list3: "Biaya pemrosesan rendah"
    desc: "Bitcoin menggunakan teknologi peer-to-peer untuk beroperasi, tanpa otoritas pusat atau bank sentral; pengelolaan transaksi dan penerbitan bitcoin dilakukan secara kolektif oleh jaringan. <b>Bitcoin merupakan sumber-terbuka; rancangannya bersifat umum, tidak ada seorang pun yang menjadi pemilik dan mengendalikan Bitcoin dan <a href=\"#support-bitcoin#\">semua orang dapat mengambil bagian</a></b>. Dengan sifatnya yang unik, Bitcoin memungkinkan cara-cara penggunaan yang tidak bisa dilakukan oleh sistem pembayaran lain sebelumnya."
    overview: "Dapatkan gambaran singkat tentang"
  innovation:
    title: "Inovasi - Bitcoin"
    pagetitle: "Inovasi sistem pembayaran"
    summary: "Bitcoin bukanlah sekedar soal pengiriman uang saja. Bitcoin mempunyai banyak fitur, membuka banyak kemungkinan lain yang perlu dieksplor oleh komunitasnya. Berikut beberapa teknologi yang tengah diteliti, pada beberapa kasus, diubah menjadi produk dan jasa riil. Kegunaan Bitcoin yang paling menarik mungkin masih akan ditemukan."
    control: "Kendali terhadap penipuan"
    controltext: "Tingkatan keamanan yang belum pernah ada sebelumnya dapat dilakukan dengan Bitcoin. Jaringan Bitcoin memberikan perlindungan pengguna terhadap penipuan yang sering terjadi seperti chargeback maupun tagihan yang tidak diinginkan, serta bitcoin mustahil dipalsukan. Pengguna dapat membuat cadangan atau mengenkripsi wallet mereka. Wallet perangkat keras sulit untuk dicuri atau kehilangan uang. Bitcoin dirancang agar pengguna mempunyai kontrol mutlak atas uang mereka. "
    global: "Aksesibilitas Global"
    globaltext: "Dengan Bitcoin, semua pembayaran di dunia dapat dioperasikan sepenuhnya. Bitcoin memungkinkan bank, bisnis, atau individu mana pun bisa mengirim dan menerima pembayaran secara aman di mana saja kapanpun, dengan atau tanpa akun bank. Bitcoin tersedia di sejumlah besar negara yang masih jauh dari jangkauan sebagian besar sistem pembayaran karena keterbatasannya sendiri. Bitcoin meningkatkan akses global ke perdagangan dan dapat membantu perdagangan internasional untuk terus berkembang."
    cost: "Efisiensi biaya"
    costtext: "Dengan menggunakan kriptografi, pembayaran yang aman dapat dilakukan tanpa perlu perantara yang lambat dan berbiaya. Transaksi Bitcoin bisa jauh lebih murah daripada alternatif lain dan dapat diselesaikan dalam waktu singkat. Ini berarti Bitcoin memiliki potensi untuk menjadi cara yang umum melakukan transfer mata uang di masa depan. Bitcoin juga dapat berperan dalam <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">mengurangi kemiskinan</a> di berbagai negara dengan memangkas biaya transaksi yang tinggi pada gaji pekerja."
    donation: "Tip dan donasi"
    donationtext: "Bitcoin menjadi solusi yang cukup efisien untuk pemberian tip dan donasi. Mengirim pembayaran hanya dengan satu klik saja dan menerima donasi cukup dengan menunjukkan QR code. Donasi dapat diperlihatkan secara publik, untuk meningkatkan transparansi bagi organisasi nirlaba. Pada kasus-kasus darurat seperti bencana alam, donasi Bitcoin memungkinkan dilakukan menjadi respon internasional dan lebih cepat."
    crowdfunding: "Penggalangan dana"
    crowdfundingtext: "Bitcoin dapat digunakan sebagai Kickstarter - seperti penggalangan dana terbuka, dimana uang para donatur baru akan diambil jika telah memenuhi target. Jaminan kontrak seperti ini bisa dilakukan melalui protokol Bitcoin, untuk mencegah transaksi terjadi sebelum semua persyaratan terpenuhi. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Pelajari lagi</a>tentang teknologi dibalik penggalangan dana terbuka."
    micro: "Pembayaran mikro"
    microtext: >
        Bayangkan dengan mendengar radio internet berbayar per detik, melihat halaman
        situs dengan tip kecil di tiap iklan yang tidak ditayangkan, atau membeli
        bandwidth dari sebuah hotspot WiFi per kilobyte. Bitcoin cukup efisien melakukan
        semua pembayaran ini. <a href="https://bitcoinj.github.io/working-with-micropayments">Pelajari
        lebih lanjut</a> mengenai teknologi di balik pembayaran mikro Bitcoin atau
        tentang<a href="http://lightning.network/">upgrade masa depan</a> yang sedang
        didesain dan diimplementasikan agar lebih mudah diakses.
    mediation: "Mediasi sengketa"
    mediationtext: "Bitcoin bisa digunakan untuk mengembangkan layanan mediasi penyelesaian sengketa transaksi elektronik yang inovatif menggunakan multiple signature. Layanan ini memungkinkan pihak ketiga untuk menyetujui atau membatalkan transaksi bila ada perselisihan antara pihak-pihak lain tanpa ada kendali atas uang mereka. Karena layanan ini harus sesuai dengan pengguna atau penjual di manapun yang menggunakan Bitcoin, maka kemungkinan layanan ini akan menciptakan iklim kompetisi dengan standar kualitas yang lebih tinggi."
    multisig: "Akun tanda tangan berganda"
    multisigtext: "Tanda tangan berganda memungkinkan sebuah transaksi untuk diterima oleh jaringan hanya bila beberapa orang dalam suatu kelompok setuju untuk menandatangani transaksi. Ini bisa dilakukan oleh jajaran direksi untuk mencegah salah satu anggotanya membelanjakan sebagian harta mereka tanpa persetujuan anggota lainnya. Bisa pula digunakan oleh bank untuk mencegah pencurian dengan memblok pembayaran di atas batas yang ditetapkan juka pengguna tidak memberikan kredensial tambahan."
    trust: "Kepercayaan dan integritas"
    trusttext: "Bitcoin menawarkan solusi terhadap banyaknya masalah kepercayaan yang menimpa bank. Dengan transparansi keuangan yang selektif, kontrak-kontrak digital, dan transaksi yang tidak bisa dibatalkan, Bitcoin bisa digunakan sebagai pondasi untuk memulihkan kepercayaan dan kesepakatan. Bank-bank korup tidak bisa mencurangi sistem untuk mengambil keuntungan dengan mengorbankan bank lainnya atau masyarakat umum. Di masa depan, bank-bank utama pendukung Bitcoin bisa membantu untuk memulihkan integritas dan kepercayaan di dalam institusi keuangan.    "
    resiliency: "Ketahanan dan desentralisasi"
    resiliencytext: "Dengan tingkat desentralisasi yang tinggi, Bitcoin menciptakan jaringan pembayaran yang berbeda dengan meningkatkan level ketahanan dan redundansi. Bitcoin dapat menangani perdangangan bernilai jutaan dolar tanpa membutuhkan pengamanan secara militer. Tanpa adanya titik pusat kerentanan sistem seperti pusat data, menjadi sulit menyerang jaringan Bitcoin. Bitcoin dapat mewakili langkah maju yang menarik dalam hal mengamankan sistem keuangan lokal dan global."
    transparency: "Transparansi yang fleksibel"
    transparencytext: "Semua transaksi Bitcoin bersifat publik dan transparan, identitas pelaku transaksi tetap terjaga privasinya. Hal ini memungkinkan individu dan organisasi dapat bekerja dengan aturan transparansi yang lebih fleksibel. Misalnya, sebuah bisnis dapat memilih untuk menampilkan beberapa transaksi dan pembayaran hanya kepada beberapa karyawan tertentu, sama seperti organisasi nirlaba yang bebas mengizinkan publik untuk melihat berapa banyak donasi yang mereka terima setiap hari atau setiap bulannya."
    automation: "Solusi otomatis"
    automationtext: "Layanan yang bersifat serba otomatis biasanya harus menghadapi masalah biaya dan limit tunai, atau pembayaran kartu kredit. Termasuk semua jenis mesin penjual, seperti dari tiket kereta hingga ke mesin soda. Bitcoin cocok digunakan sebagai layanan generasi baru serba otomatis untuk memangkas biaya operasional. Bayangkan taksi yang dapat dikemudikan sendiri, atau toko yang dapat langsung dibayar tanpa harus mengantre panjang di kasir. Ada begitu banyak ide yang memungkinkan diwujudkan."
  legal:
    title: "Sanggahan hukum - Bitcoin"
    pagetitle: "Sanggahan hukum"
    information: "Informasi yang dipublikasikan di bitcoin.org"
    informationtxt1: "Situs https://bitcoin.org/ (selanjutnya, disebut sebagai \"Situs\") menyediakan informasi dan materi yang bersifat umum. Anda tidak diijinkan dan tidak seharusnya bergantung pada Situs ini sebagai nasihat hukum, saran bisnis, atau saran apapun. Anda bertindak dengan risiko anda sendiri dalam ketergantungan pada isi Situs ini. Jika anda berniat membuat keputusan untuk bertindak atau tidak, sebaiknya anda menghubungi pengacara yang telah berlisensi di yurisdiksi yang relevan di mana anda ingin butuhkan bantuan. Baik pemilik, atau kontributor Situs tidak bertanggung jawab atas tindakan, keputusan, atau perilaku lain yang akan anda ambil dalam kaitannya dengan Situs ini. "
    translations: "Terjemahan"
    translationstxt1: "Situs ini mungkin berisi terjemahan dari versi bahasa Inggris dari konten yang tersedia di Situs. Terjemahan ini disediakan hanya untuk kemudahan. Dalam hal terjadi konflik antara versi bahasa Inggris dan versi terjemahan, maka versi bahasa Inggris yang akan diutamakan. Jika Anda melihat inkonsistensi apapun, silakan melaporkannya pada <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org\">GitHub</a>."
    userisks: "Risiko yang berkaitan dengan penggunaan Bitcoin"
    useriskstxt1: "Situs ini tidak akan bertanggung jawab atas kerugian, kerusakan atau klaim yang timbul dari peristiwa yang termasuk dalam lingkup dari lima kategori berikut:"
    useriskstxt2: "Kesalahan yang dibuat oleh pengguna perangkat lunak atau layanan apapun terkait Bitcoin, seperti: lupa kata sandi, pembayaran dikirim ke alamat Bitcoin yang salah, dan menghapus wallet tanpa disengaja."
    useriskstxt3: "Masalah perangkat lunak dari Situs ini dan/atau perangkat lunak atau layanan apapun terkait Bitcoin, seperti: file wallet yang rusak, transaksi yang dibangun dengan tidak benar, perpustakaan kriptografi yang tidak aman, malware yang mempengaruhi Situs dan/atau perangkat lunak atau layanan apapun terkait Bitcoin."
    useriskstxt4: "Kegagalan teknis pada perangkat keras dari pengguna perangkat lunak atau layanan apapun terkait Bitcoin, seperti: kehilangan data karena perangkat penyimpanan cacat atau rusak."
    useriskstxt5: "Masalah keamanan yang dialami oleh pengguna perangkat lunak atau layanan apapun terkait Bitcoin, seperti: akses tidak sah ke wallet dan/atau rekening pengguna."
    useriskstxt6: "Tindakan atau kelambanan dari pihak ketiga dan/atau peristiwa yang dialami oleh pihak ketiga, seperti: kebangkrutan penyedia layanan, serangan keamanan informasi pada penyedia layanan, dan penipuan yang dilakukan oleh pihak ketiga."
    investmentrisks: "Risiko-risiko investasi"
    investmentriskstxt1: "Investasi Bitcoin dapat menyebabkan hilangnya uang selama jangka waktu pendek atau bahkan panjang. Para investor Bitcoin harus mengharapkan harga untuk memiliki rentang fluktuasi yang tinggi. Informasi yang dipublikasikan di Situs ini tidak dapat menjamin bahwa investor Bitcoin tidak akan kehilangan uang."
    taxcompliance: "Kepatuhan terhadap kewajiban perpajakan"
    taxcompliancetxt1: "Pengguna Situs ini bertanggung jawab penuh untuk menentukan apa, jika ada, pajak yang berlaku atas transaksi-transaksi Bitcoin mereka. Pemilik, atau kontributor, Situs ini TIDAK bertanggung jawab untuk menentukan pajak yang berlaku atas transaksi-transaksi Bitcoin."
    noissuer: "Situs ini tidak menyimpan, mengirim, atau menerima bitcoin"
    noissuertxt1: "Situs ini tidak menyimpan, mengirim atau menerima bitcoin. Hal ini dikarenakan bitcoin hanya ada berdasarkan catatan kepemilikan yang dipelihara dalam jaringan Bitcoin. Setiap pengalihan hak atas bitcoin terjadi dalam jaringan Bitcoin yang terdesentralisasi, dan tidak di Situs ini."
    nowarranties: "Tidak ada jaminan"
    nowarrantiestxt1: "Situs ini disediakan atas dasar \"sebagaimana adanya\" tanpa jaminan apapun mengenai Situs dan/atau konten, data, materi dan/atau layanan yang disediakan di Situs ini."
    noliability: "Batasan kewajiban"
    noliabilitytxt1: "Kecuali diwajibkan oleh hukum, tidak sedikit pun pemilik atau para kontributor Situs ini bertanggung jawab atas kerugian dalam bentuk apapun, termasuk, namun tidak terbatas pada, kehilangan penggunaan, kehilangan keuntungan, atau kehilangan data yang timbul dari atau dengan cara apapun yang berhubungan dengan penggunaan Situs ini."
    arbitration: "Arbitrasi"
    arbitrationtxt1: "Pengguna Situs ini setuju untuk menengahi sengketa yang timbul dari atau sehubungan dengan Situs ini atau sanggahan ini, kecuali untuk sengketa yang berkaitan dengan hak cipta, logo, merek dagang, nama dagang, rahasia dagang atau paten."
    lastchange: "Perubahan terakhir"
    lastchangetxt1: "Sanggahan ini telah diubah terakhir kali pada"
  press:
    title: "Pers - Bitcoin"
    pagetitle: "Ruang pers"
    summary: "Temukan orang-orang yang diwawancara, jawaban-jawaban dan materi-materi pers berkualitas tinggi."
    volunteer: "Orang-orang yang diwawancara"
    volunteernonprofit: "Berkomunikasi dengan <a href=\"https://www.bitgivefoundation.org\">BitGive</a>, <a href=\"https://bitcoincore.org/en/contact\">Proyek Bitcoin Core</a> atau <a href=\"#community##[community.non-profit]\">organisasi nirlaba lokal</a>."
    faqmore: "Untuk belajar lebih lanjut tentang Bitcoin, silahkan kunjungi halaman lengkap <a href=\"/en/faq\">FAQ</a> atau <a href=\"https://en.bitcoin.it/wiki/FAQ\">Wiki Bitcoin<a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">."
  privacy:
    title: "Privasi - Bitcoin"
    pagetitle: "Privasi"
    privacytxt1: "Halaman ini menginformasikan kebijakan kami tentang pengumpulan, pemakaian dan penyingkapan data pribadi yang kami terima dari pengguna situs kami (https://bitcoin.org). Kami menggunakan data pribadi anda untuk lebih memahami pemakaian situs kami, dan mengumpulkan statistik pengunjung."
    privacytxt2: "Dengan menggunakan situs ini, anda setuju terhadap pengumpulan dan penggunaan informasi yang sesuai dengan kebijakan ini."
    privacylogdata: "Pencatatan Data"
    privacytxt3: "Seperti halnya pada banyak pengelola situs lain, kami mengumpulkan informasi yang dikirim browser anda saat mengunjungi situs kami (\"Log Data\"). Log Data ini bisa meliputi informasi seperti alamat Internet Protocol (\"IP\") komputer anda (dengan byte terakhir yang diganti), jenis browser, versi browser, halaman-halaman situs ini yang anda kunjungi, berapa lama waktu melihat halaman tersebut dan statistik lainnya."
    privacycookies: "Cookie"
    privacytxt4: "Cookie adalah file data kecil, yang bisa meliputi identifikasi anonim unik. Cookie dikirim ke browser dari situs web dan disimpan dalam hard drive komputer anda. Anda bisa menginstruksikan browser anda untuk menolak semua cookie atau mengindikasikannya saat cookie sedang dikirim. Tetapi, jika anda tidak menerima cookie, anda mungkin tidak bisa menggunakan sebagian porsi dari situs kami."
    privacytxt5: "Kami menggunakan cookie untuk hal berikut ini:"
    privacytxt6: "Untuk melacak apakah anda sudah menekan tombol \"OK\" pada peringatan tentang cookie, sehingga kami tidak akan mengganggu anda lagi dengan peringatan tersebut."
    privacytxt7: "Piranti lunak analisis kami (Google Analytics) menggunakan cookie untuk mengukur dan lebih mengerti interaksi pengguna ke situs kami. Untuk lebih mengetahui cara Google Analytics memakai cookie, anda bisa membaca <a href=\"https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage\">disini</a>. "
    privacyanalytics: "Google Analytics"
    privacytxt8: "Kami menggunakan plug-in Javascript pihak ketiga yang disediakan oleh Google yang disebut \"Google Analytics\" untuk memberi kami statistik pengunjung dan untuk membantu kami lebih memahami pemakaian anda terhadap situs kami. Kami tidak memiliki akses langsung terhadap informasi yang didapat dari Google Analytics, tetapi Google memberi kami ringkasan melalui dashboard mereka."
    privacytxt9: "Kami mungkin membagi informasi yang didapat dari Google Analytics dengan rekan bisnis yang tertarik untuk beriklan di situs kami. Informasi yang dibagi dengan rekan bisnis ini tidak akan meliputi informasi yang dapat mengidentifikasi secara khusus (Google tidak menyediakan kami akses langsung terhadap data tersebut)."
    privacytxt10: "Anda bisa menolak untuk memberi informasi untuk dikumpulkan Google Analytics dengan mengunduh add-on Google Analytics opt-out untuk browser yang disediakan Google. Ini akan mencegah informasi anda untuk dapat digunakan oleh Google Analytics. Hal ini tidak akan mempengaruhi kemampuan anda saat menggunakan Situs kami. Anda dapat mengunduh add-on browser tersebut <a href=\"https://tools.google.com/dlpage/gaoptout\">disini</a>. Kami juga menghargai header dengan opsi Do Not Track tersebut, dan tidak akan mencatat pengunjung yang menggunakan Do Not Track."
    privacychanges: "Perubahan terhadap Kebijakan Privasi ini"
    privacytxt11: "Kami dapat merubah kebijakan privasi ini sewaktu-waktu. Kami akan memberitahu anda dengan memaparkan kebijakan privasi baru pada Situs ini. Anda disarankan untuk mengulas kebijakan privasi ini secara berkala jika ada perubahan."
    privacytxt12: "Kebijakan Privasi ini terakhir diperbarui"
    privacycontactus: "Hubungi Kami"
