    checkfailtransparencyremote: "Aplikasi jarak jauh"
    checkfailtransparencyremotetxt: "Wallet ini dimuat dari pengendali lokasi jarak jauh. Ini berarti kapanpun anda menggunakan wallet ini, anda perlu percaya pengembang tidak mencuri ataupun menghilangkan bitcoin anda akibat terjadi sesuatu di situs mereka. Penggunaan ekstensi peramban atau aplikasi ponsel, jika tersedia, dapat mengurangi risiko tersebut."
    checkfailtransparencynew: "Aplikasi baru"
