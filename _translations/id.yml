id:
  about-us:
    title: "Mengenai bitcoin.org"
    pagetitle: "Mengenai bitcoin.org"
    pagedesc: "Bitcoin.org didedikasikan untuk membantu Bitcoin terus berkembang secara berkelanjutan."
    own: "Siapa pemilik bitcoin.org"
    owntxt: "Bitcoin.org adalah nama domain asli yang digunakan dengan situs web pertama Bitcoin. Ia terdaftar dan masih dikelola oleh <a href=\"#development#\">Para pengembang inti Bitcoin</a> dan oleh beberapa anggota komunitas tambahan, dengan masukkan dari <a href=\"#community#\">Komunitas Bitcoin</a>. Bitcoin.org bukanlah situs web resmi. Sama halnya dengan tidak seorangpun yang menjadi pemilik teknologi email, dan yang menjadi pemilik jaringan Bitcoin. Dengan demikian, tidak seorangpun dapat berbicara dengan berotoritaskan nama Bitcoin."
    control: "Lalu... siapa yang kendalikan Bitcoin?"
    controltxt: "Bitcoin dikendalikan oleh semua pengguna Bitcoin diseluruh dunia. Para pengembang meningkatkan perangkat lunak mereka tetapi mereka tidak dapat memaksakan perubahaan aturan pada protokol bitcoin karena semua pengguna dibebaskan untuk memilih perangkat lunak apa yang akan mereka pakai. Dalam rangka untuk menjaga kecocokan dengan pengguna lain, semua pengguna harus menggunakan perangkat lunak yang mematuhi aturan yang sama. Bitcoin hanya bisa berfungsi dengan baik jika ada kesepakatan yang lengkap diantara semua pengguna. Oleh karena itu, semua pengguna dan para pengembang memiliki insentif yang kuat untuk mengadopsi dan melindungi kesepakatan ini."
    mission: "Misi"
    missiontxt1: "Menginformasikan pengguna untuk melindungi mereka dari kesalahan umum."
    missiontxt2: "Berikan sebuah deskripsi akurat mengenai properti, penggunaan potensial dan keterbatasan Bitcoin."
    missiontxt3: "Tampilkan peringatan transparan dan acara mengenai jaringan Bitcoin."
    missiontxt4: "Mengundang manusia bertalenta untuk membantu pengembangan Bitcoin di berbagai tingkatan."
    missiontxt5: "Memberikan visibilitas ke ekosistem Bitcoin skala besar."
    missiontxt6: "Meningkatkan aksesibilitas Bitcoin di seluruh dunia dengan internasionalisasi."
    missiontxt7: "Terus menjadi sumber informatif netral mengenai Bitcoin."
    help: "Bantu kami"
    helptxt: "Anda bisa melaporkan masalah atau bantuan apapun untuk meningkatkan bitcoin.org di <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a> dengan membuka sebuah masalah atau menarik permintaan dalam bahasa Inggris, Ketika memasukkan sebuah tarikan permintaan, mohon ambil waktu yang diperlukan untuk mendiskusikan perubahan dan mengadapsi kerja Anda. Anda bisa bantu menerjemahkan dengan bergabung dengan tim di <a href=\"https://www.transifex.com/projects/p/bitcoinorg/\">Transifex</a>. Mohon jangan meminta akan promosi untuk bisnis atau situs web pribadi Anda, kecuali untuk kasus khusus seperti konferensi."
  bitcoin-for-businesses:
    title: "Bitcoin untuk Bisnis - Bitcoin"
    pagetitle: "Bitcoin untuk Bisnis"
    summary: "Bitcoin merupakan cara yang sangat aman dan murah untuk menangani pembayaran."
    lowfee: "Dengan biaya termurah di luar sana"
    lowfeetext: "Keamanan kriptografi Bitcoin memungkinkan untuk memproses transaksi dengan cara sangat efisien dan murah. Anda dapat membuat atau menerima pembayaran menggunakan jaringan Bitcoin dengan hampir tanpa biaya, biaya tidak sepenuhnya diperlukan namun diperlukan untuk mempercepat transaksi Anda."
    fraud: "Perlindungan terhadap penipuan pembayaran dan pengembalian uang"
    fraudtext: "Bisnis apapun yang menerima pembayaran kartu kredit atau Paypal mengetahui masalah dari pembayaran yang bisa dibatalkan yang diakibatkan oleh akun pengirim yang dibajak atau mereka dengan curang mengklaim pengiriman tidak sampai. Satu-satunya cara yang bisa melindungi mereka terhadap penipuan seperti ini adalah dengan analisis resiko kompleks dan meningkatkan harga untuk menutupi kerugian. Pembayaran Bitcoin tidak dapat dibatalkan dan dompet dapat disimpan dengan sangat aman, yang berarti pencurian tidak lagi menjadi beban para penjual."
    international: "Pembayaran internasional yang cepat"
    internationaltext: "Bitcoin dapat ditransfer dari Afrika ke Kanada dalam 10 menit. Faktanya, bitcoin tidak pernah memiliki lokasi fisik asli, yang memungkinkan untuk mentransfer sebanyak mungkin kemana saja tanpa batas, penundaan, atau biaya yang mahal. Tidak ada bank penengah yang membuat Anda menunggu hingga tiga hari kerja."
    pci: "Tidak diperlukan kepatuhan PCI"
    pcitext: "Menerima pembayaran kartu kredit secara online memerlukan pemeriksaan keamanan ekstensif untuk memenuhi standar PCI. Sementara itu merupakan hal yang baik untuk melindungi kartu kredit, Pengamanan Bitcoin di bangun sedemikian rupa untuk membuat pendekatan yang usang ini. Pembayaran Anda di amankan oleh jaringan, bukan dengan biaya Anda."
    visibility: "Dapatkan beberapa visibilitas gratis"
    visibilitytext: "Bitcoin merupakan pasar yang berkembang untuk pelanggan baru yang mencari cara untuk menggunakan koin mereka. Menerima mereka adalah cara yang bagus untuk mendapatkan pelanggan baru dan memberi bisnis Anda visibilitas baru. Menerima metode pembayaran baru selalu menunjukkan praktek cerdas untuk bisnis online."
    multisig: "Multi-tandatangan"
    multisigtext: "Bitcoin juga termasuk sebuah fitur, yang kurang diketahui, yang memungkinkan koin untuk digunakan hanya ketika bagian dari sekelompok orang yang menandatangani transaksi tersebut (yang disebut transaksi \"n dari m\"). Ini setara dengan sistem pembayaran multi-tandatangan kuno yang mungkin masih digunakan oleh bank-bank saat ini."
    transparency: "Transparansi akutansi"
    transparencytext: "Banyak organisasi yang diharuskan untuk membuat dokumen akutansi mengenai aktivitas mereka dan untuk mengadopsi praktek transparansi yang baik. Menggunakan Bitcoin menawarkan tingkat transparansi tertinggi karena saldo dan transaksi Anda bersifat umum untuk anggota Anda selama mereka mengetahui alamat Bitcoin Anda."
    merchantintro: "Kunjungi <a href=\"https://en.bitcoin.it/wiki/How_to_accept_Bitcoin,_for_small_businesses\">panduan pengenalan penjual</a> pada wiki."
  bitcoin-for-developers:
    title: "Bitcoin untuk Para Pengembang - Bitcoin"
    pagetitle: "Bitcoin untuk Para Pengembang"
    summary: "Bitcoin dapat dikembangkan menjadi hal yang menakjubkan dan hal umum lainnya."
    simple: "Yang paling sederhana dari semua jenis sistem pembayaran"
    simpletext: "Kecuali pembayaran yang perlu dikaitkan dengan faktur otomatis, menerima uang sama mudahnya dengan menambahkan alamat Bitcoin ke sebuah situs web sebagai sebuah: tautan atau kode QR bitcoin. Ini merupakan pengaturan yang sangat mudah yang daoat dijangkau oleh setiap pengguna dan dapat memenuhi kebutuhan berbagai jangkauan pelanggan. Khususnya cocok untuk sumbangan."
    api: "Banyak API pihak ketiga"
    apitext: "Ada banyak layanan pemroses pembayaran pihak ketiga yang menyediakan API; Anda tidak perlu menyimpan bitcoin pada server Anda dan menangani keamanan yang berarti ini. Pada waktu yang sama, banyak dari API tersebut memungkinkan Anda untuk menukar bitcoin Anda ke mata uang lokal Anda dengan harga yang kompetitif"
    own: "Anda bisa menjadi sistem keuangan Anda sendiri"
    owntext: "Jika Anda tidak menggunakan API pihak ketiga, Anda bisa mengintegrasikan sebuah server Bitcoin secara langsung ke aplikasi Anda, yang memungkinkan Anda untuk menjadi bank dan pemroses pembayaran Anda sendiri. Dengan semua tanggung jawab yang berlaku, Anda bisa membangun sistem menakjubkan yang memroses transaksi Bitcoin dengan hampir tanpa biaya."
    invoice: "Alamat Bitcoin untuk melacak faktur"
    invoicetext: "Bitcoin memungkinkan untuk membuat sebanyak mungkin alamat Bitcoin yang Anda inginkan. Jadi jika Anda membangun sistem pembayaran yang terkait dengan sebuah faktur, Anda hanya perlu menghasilkan dan memonitor sebuah alamat Bitcoin untuk setiap pembayaran. Anda juga bisa menggunakan alamat yang sama ketika pembayaran telah selesai."
    security: "Sebagian besar keamanan ada dipihak klien"
    securitytext: "Banyak bagian dari keamanan ditangani oleh protokol di sisi klient dan jaringan BItcoin. Otentisitas diverifikasi melalui kunci-pribadi, dan pengeluaran-ganda dicegah melalui jaringan Bitcoin. Yang berarti tidak diperlukan untuk penyesuaian PCI ataupun deteksi kecurangan. Kami menyukai hal yang bekerja, bukan begitu?"
    micro: "Pembayaran mikro yang murah"
    microtext: "Bitcoin menawarkan biaya pemroses pembayaran yang terendah untuk transaksi jenis apapun, termasuk pembayaran-mikro. Ini berarti dapat digunakan untuk menrancang dan implementasikan kreatifitas layanan online baru yang mungkin belum pernah ada hanya karena keterbatasan keuangan."
    serviceslist: "Kunjungi <a href=\"https://en.bitcoin.it/wiki/How_to_accept_Bitcoin,_for_small_businesses#Merchant_Services\">daftar layanan penjualan</a> pada wiki."
    apireference: "Atau baca <a href=\"https://en.bitcoin.it/wiki/API_reference_(JSON-RPC)\">referensi API</a> dan <a href=\"https://en.bitcoin.it/wiki/Original_Bitcoin_client/API_Calls_list\">daftar panggilan API</a> Bitcoin-Qt."
  bitcoin-for-individuals:
    title: "Bitcoin untuk Perorangan - Bitcoin"
    pagetitle: "Bitcoin untuk Perorangan"
    summary: "Bitcoin adalah cara yang termudah untuk menukar uang dengan biaya minim."
    mobile: "Pembayaran ponsel dibuat mudah"
    mobiletext: "Bitcoin pada ponsel memungkinkan Anda untuk membayar dengan dua langkah sederhana pindai-dan-bayar. Tidak perlu menggesek kartu Anda, mengetik PIN, atau menandatangani apapun. Yang perlu Anda lakukan untuk menerima pembayaran Bitcoin hanyalah menampilkan kode QR di aplikasi dompet Bitcoin Anda dan biarkan teman Anda memindai ponsel Anda, atau sentuhkan dua ponsel bersama (menggunakan teknologi radio NFC)."
    international: "Pembayaran internasional yang cepat"
    internationaltext: "Bitcoin dapat ditransfer dari Afrika ke Kanada dalam 10 menit. Tidak ada bank yang memperlambat prosesnya, biaya yang mahal, atau pembekuan dana. Anda bisa membayar tetangga Anda sama seperti Anda membayar seorang anggota keluarga Anda di negara lain."
    simple: "Berfungsi dimana saja, kapanpun"
    simpletext: "Sama seperti email, Anda tidak perlu mengharuskan keluarga Anda untuk menggunakan perangkat lunak atau penyedia layanan yang sama. Biarkan mereka mengunakan yang mereka suka. Hal itu bukan masalah ; mereka semua kompatibel karena mereka menggunakan teknologi terbuka yang sama. Jaringan Bitcoin tidak pernah tidur, bahkan saat liburan pun!"
    secure: "Keamanan dan kendali atas uang Anda"
    securetext: "Transaksi Bitcoin diamankan oleh kriptografi tingkat militer. Tidak seorang pun yang bisa menggunakan uang Anda atau melakukan pembayaran atas nama Anda. Selama Anda mengambil langkah yang diperlukan untuk <a href=\"#secure-your-wallet#\">melindungi dompet Anda</a>, Bitcoin dapat memberikan Anda kendali penuh atas uang Anda dan tingkat proteksi yang kuat terhadap banyak jenis penipuan."
    lowfee: "Hampir gratis untuk digunakan"
    lowfeetext: "Bitcoin memungkinkan Anda untuk mengirim dan menerima pembayaran dengan sangat murah. Kecuali untuk kasus spesial seperti pembayaran-mikro, tidak ada biaya yang diterapkan. Namun direkomendasikan untuk membayar biaya sukarela lebih tinggi untuk konfirmasi yang lebih cepat untuk transaksi Anda dan untuk menggaji orang yang mengoperasikan jaringan Bitcoin."
    anonymous: "Melindungi identitas Anda"
    anonymoustext: "Dengan Bitcoin, tidak ada nomor kartu kredit yang bisa dikumpulkan oleh pelaku jahat untuk meniru Anda. Faktanya, bahkan memungkinkan untuk mengirim sebuah pembayaran tanpa harus mengungkapkan identitas Anda, sama seperti uang asli. Bagaimanapun Anda harus mencatat bahwa diperlukan beberapa upaya untuk <a href=\"#you-need-to-know#\">melindungi privasi Anda</a>."
