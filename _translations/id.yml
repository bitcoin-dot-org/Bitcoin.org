    involvetxt2: "Diskusi pengembangan dilakukan di github dan milis <a href=\"http://sourceforge.net/mailarchive/forum.php?forum_name=bitcoin-development\">pengembangan-bitcoin</a> di sourceforge. Diskusi pengembangan kurang formal terjadi di irc.freenode.net #bitcoin-dev (&rarr;<a href=\"#\" onclick=\"freenodeShow(event);\" />antarmuka web</a>; <a href=\"http://bitcoinstats.com\">catatan</a>)."
