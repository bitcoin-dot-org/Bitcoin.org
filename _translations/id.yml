id:
  about-us:
    title: "Mengenai bitcoin.org"
    pagetitle: "Mengenai bitcoin.org"
    pagedesc: "Bitcoin.org didedikasikan untuk membantu Bitcoin terus berkembang secara berkelanjutan."
    own: "Siapa pemilik bitcoin.org?"
    owntxt: "Bitcoin.org adalah nama domain asli yang digunakan dengan situs web pertama Bitcoin. Ia terdaftar dan masih dikelola oleh <a href=\"#development#\">Para pengembang inti Bitcoin</a> dan oleh beberapa anggota komunitas tambahan, dengan masukkan dari <a href=\"#community#\">Komunitas Bitcoin</a>. Bitcoin.org bukanlah situs web resmi. Sama halnya dengan tidak seorangpun yang menjadi pemilik teknologi email, dan yang menjadi pemilik jaringan Bitcoin. Dengan demikian, tidak seorangpun dapat berbicara dengan berotoritaskan nama Bitcoin."
    control: "Lalu... siapa yang kendalikan Bitcoin?"
    controltxt: "Bitcoin dikendalikan oleh semua pengguna Bitcoin diseluruh dunia. Para pengembang meningkatkan perangkat lunak mereka tetapi mereka tidak dapat memaksakan perubahaan aturan pada protokol bitcoin karena semua pengguna dibebaskan untuk memilih perangkat lunak apa yang akan mereka pakai. Dalam rangka untuk menjaga kecocokan dengan pengguna lain, semua pengguna harus menggunakan perangkat lunak yang mematuhi aturan yang sama. Bitcoin hanya bisa berfungsi dengan baik jika ada kesepakatan yang lengkap diantara semua pengguna. Oleh karena itu, semua pengguna dan para pengembang memiliki insentif yang kuat untuk mengadopsi dan melindungi kesepakatan ini."
    mission: "Misi"
    missiontxt1: "Menginformasikan pengguna untuk melindungi mereka dari kesalahan umum."
    missiontxt2: "Berikan sebuah deskripsi akurat mengenai properti, penggunaan potensial dan keterbatasan Bitcoin."
    missiontxt3: "Tampilkan peringatan transparan dan acara mengenai jaringan Bitcoin."
    missiontxt4: "Mengundang manusia bertalenta untuk membantu pengembangan Bitcoin di berbagai tingkatan."
    missiontxt5: "Memberikan visibilitas ke ekosistem Bitcoin skala besar."
    missiontxt6: "Meningkatkan aksesibilitas Bitcoin di seluruh dunia dengan internasionalisasi."
    missiontxt7: "Terus menjadi sumber informatif netral mengenai Bitcoin."
    help: "Bantu kami"
    helptxt: "Anda bisa melaporkan masalah atau bantuan apapun untuk meningkatkan bitcoin.org di <a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">GitHub</a> dengan membuka sebuah masalah atau menarik permintaan dalam Bahasa Inggris, Ketika mendaftarkan sebuah tarikan permintaan, mohon untuk mendiskusikan perubahan Anda dan mengadaptasi kerja Anda. Anda bisa membantu menerjemahkan dengan bergabung dengan tim di <a href=\"https://github.com/bitcoin/bitcoin.org#translation\">Transifex</a>. Mohon jangan meminta kesempatan untuk promosi mengenai bisnis atau situs web pribadi Anda, kecuali untuk kasus khusus seperti konferensi."
  bitcoin-for-businesses:
    title: "Bitcoin untuk Bisnis - Bitcoin"
    pagetitle: "Bitcoin untuk Bisnis"
    summary: "Bitcoin merupakan cara yang sangat aman dan murah untuk menangani pembayaran."
    lowfee: "Dengan biaya termurah di luar sana"
    lowfeetext: "Keamanan kriptografi Bitcoin memungkinkan untuk memproses transaksi dengan cara sangat efisien dan murah. Anda dapat membuat atau menerima pembayaran menggunakan jaringan Bitcoin dengan hampir tanpa biaya, biaya tidak sepenuhnya diperlukan namun diperlukan untuk mempercepat transaksi Anda."
    fraud: "Perlindungan terhadap penipuan"
    fraudtext: "Semua bisnis yang menerima pembayaran melalui kartu kredit atau Paypal menyadari permasalahan mengenai pembayaran yang nantinya dibatalkan. Penipuan-penipuan chargeback tersebut akan menyebabkan jangkauan pasar yang terbatas dan harga yang meningkat, yang pada akhirnya dapat merugikan para pelanggan. Pembayaran melalui Bitcoin tidak bisa dibatalkan dan aman, yang artinya kerugian akibat penipuan tidak lagi menjadi beban bagi pihak penjual.   "
    international: "Pembayaran internasional yang cepat"
    internationaltext: "Bitcoin dapat ditransfer dari Afrika ke Kanada dalam 10 menit. Faktanya, bitcoin tidak pernah memiliki lokasi fisik asli, yang memungkinkan untuk mentransfer sebanyak mungkin kemana saja tanpa batas, penundaan, atau biaya yang mahal. Tidak ada bank penengah yang membuat Anda menunggu hingga tiga hari kerja."
    pci: "Tidak diperlukan kepatuhan PCI"
    pcitext: "Menerima pembayaran kartu kredit secara online biasanya membutuhkan pemeriksaan keamanan yang ketat untuk mematuhi standar PCI. Bitcoin masih mewajibkan Anda untuk <a href=\"#secure-your-wallet#\">mengamankan dompet</a> serta permintaan pembayaran Anda. Meskipun begitu, Anda tidak akan dibebani oleh biaya dan tanggung jawab yang muncul seiring pemrosesan informasi sensitif milik pelanggan Anda, seperti nomor kartu kredit.   "
    visibility: "Dapatkan beberapa visibilitas gratis"
    visibilitytext: "Bitcoin merupakan pasar yang berkembang untuk pelanggan baru yang mencari cara untuk menggunakan bitcoin mereka. Menerima mereka adalah cara yang bagus untuk mendapatkan pelanggan baru dan membuat bisnis Anda makin nampak. Menerima metode pembayaran baru selalu menunjukkan praktik cerdas untuk bisnis online."
    multisig: "Multi-tandatangan"
    multisigtext: "Bitcoin juga memiliki sebuah fitur, yang belum banyak diketahui, yang memungkinkan bitcoin bisa dibelanjakan hanya ketika sebagian dari sekelompok orang telah menandatangani transaksi tersebut (yang disebut transaksi \"n dari m\"). Hal ini setara dengan sistem cek konvensional dengan tanda tangan berganda yang mungkin masih Anda gunakan di bank-bank saat ini."
    transparency: "Transparansi akutansi"
    transparencytext: "Banyak organisasi yang diwajibkan untuk membuat dokumen keuangan tentang kegiatan mereka. Dengan menggunakan Bitcoin, Anda bisa menawarkan transparansi tingkat tinggi karena Anda bisa menyediakan informasi yang dapat digunakan oleh para anggota Anda untuk memverifikasi neraca keuangan dan transaksi Anda. Organisasi nirlaba juga bisa mengizinkan publik untuk melihat seberapa besar sumbangan yang mereka terima.  "
  bitcoin-for-developers:
    title: "Bitcoin untuk Para Pengembang - Bitcoin"
    pagetitle: "Bitcoin untuk Para Pengembang"
    summary: "Bitcoin dapat dikembangkan menjadi hal yang menakjubkan dan hal umum lainnya."
    simple: "Yang paling sederhana dari semua jenis sistem pembayaran"
    simpletext: "Kecuali pembayaran yang perlu dikaitkan dengan faktur otomatis, menerima uang sama mudahnya dengan menambahkan alamat Bitcoin ke sebuah situs web sebagai: sebuah tautan atau kode QR bitcoin. Ini merupakan pengaturan yang sangat mudah yang dapat dijangkau oleh setiap pengguna dan dapat memenuhi kebutuhan berbagai jangkauan pelanggan. Khususnya cocok untuk sumbangan."
    api: "Banyak API pihak ketiga"
    apitext: "Ada banyak layanan pemroses pembayaran pihak ketiga yang menyediakan API; Anda tidak perlu menyimpan bitcoin Anda pada server dan bertanggung jawab pada keamanannya. Sebagai tambahan, banyak dari APl ini memungkinkan Anda untuk memroses tagihan-tagihan dan menukar bitcoin ke mata uang lokal Anda dengan nilai tukar yang bersaing."
    own: "Anda bisa menjadi sistem keuangan Anda sendiri"
    owntext: "Jika Anda tidak menggunakan API pihak ketiga, Anda bisa mengintegrasikan sebuah server Bitcoin secara langsung ke aplikasi Anda, yang memungkinkan Anda untuk menjadi bank dan pemroses pembayaran Anda sendiri. Dengan semua tanggung jawab yang berlaku, Anda bisa membangun sistem menakjubkan yang memroses transaksi Bitcoin dengan hampir tanpa biaya."
    invoice: "Alamat Bitcoin untuk melacak faktur"
    invoicetext: "Bitcoin membuat alamat unik untuk setiap transaksi. Jadi jika Anda membangun sebuah sistem pembayaran yang terkait dengan faktur, Anda hanya perlu membuat dan mengawasi alamat Bitcoin untuk setiap pembayaran. Anda tidak boleh menggunakan alamat yang sama untuk beberapa transaksi."
    security: "Sebagian besar keamanan ada dipihak klien"
    securitytext: "Sebagian besar dari sistem keamanan ditangani oleh protokol. Ini berarti tidak perlu penyesuaian PCI dan deteksi kecurangan hanya diperlukan saat layanan atau produk dikirimkan secara instan. Menyimpan bitcoin Anda di sebuah <a href=\"#secure-your-wallet#\">lingkungan yang aman</a> serta melindungi permintaan pembayaran yang ditampilkan kepada pengguna sebaiknya menjadi perhatian utama Anda."
    micro: "Pembayaran mikro yang murah"
    microtext: "Bitcoin menawarkan biaya pemroses pembayaran paling rendah dan bisa digunakan untuk mengirim pembayaran mikro senilai beberapa dolar saja. Bitcoin memungkinkan Anda untuk mendesain pelayanan online yang baru dan kreatif, yang tidak pernah ada sebelumnya karena adanya batasan-batasan keuangan. Hal ini termasuk berbagai macam bentuk dari sistem tip dan solusi pembayaran otomatis.  "
    serviceslist: "Kunjungi <a href=\"https://en.bitcoin.it/wiki/How_to_accept_Bitcoin,_for_small_businesses#Merchant_Services\">daftar layanan penjualan</a> pada wiki."
    apireference: "Atau baca <a href=\"https://en.bitcoin.it/wiki/API_reference_(JSON-RPC)\">referensi API</a> dan <a href=\"https://en.bitcoin.it/wiki/Original_Bitcoin_client/API_Calls_list\">daftar panggilan API</a> bitcoind."
  bitcoin-for-individuals:
    title: "Bitcoin untuk Perorangan - Bitcoin"
    pagetitle: "Bitcoin untuk Perorangan"
    summary: "Bitcoin adalah cara yang termudah untuk menukar uang dengan biaya minim."
    mobile: "Pembayaran ponsel dibuat mudah"
    mobiletext: "Bitcoin pada ponsel memungkinkan Anda untuk membayar dengan dua langkah pindai-bayar yang sederhana. Tanpa harus mendaftar, menggesek kartu Anda, mengetik PIN, maupun menandatangani apapun. Yang Anda butuhkan untuk menerima pembayaran melalui Bitcoin hanyalah menunjukkan kode QR pada aplikasi dompet Bitcoin Anda dan biarkan teman Anda memindai ponsel Anda, atau sentuhkan dua ponsel secara bersamaan (menggunakan teknologi radio NFC).  "
    international: "Pembayaran internasional yang cepat"
    internationaltext: "Bitcoin dapat ditransfer dari Afrika ke Kanada dalam 10 menit. Tidak ada bank yang memperlambat prosesnya, biaya yang mahal, atau pembekuan dana. Anda bisa membayar tetangga Anda sama seperti Anda membayar seorang anggota keluarga Anda di negara lain."
    simple: "Berfungsi dimana saja, kapanpun"
    simpletext: "Sama seperti email, Anda tidak perlu meminta keluarga Anda untuk menggunakan perangkat lunak atau penyedia layanan yang sama. Biarkan mereka menggunakan yang mereka suka. Hal itu bukan masalah; semua perangkat lunak dan penyedia layanan ini kompatibel karena menggunakan teknologi terbuka yang sama. Jaringan Bitcoin tidak pernah tidur, bahkan saat liburan pun!"
    secure: "Keamanan dan kendali atas uang Anda"
    securetext: "Transaksi Bitcoin diamankan oleh kriptografi tingkat militer. Tidak seorang pun yang bisa menggunakan uang Anda atau melakukan pembayaran atas nama Anda. Selama Anda mengambil langkah yang diperlukan untuk <a href=\"#secure-your-wallet#\">melindungi dompet Anda</a>, Bitcoin dapat memberikan Anda kendali penuh atas uang Anda dan tingkat proteksi yang kuat terhadap banyak jenis penipuan."
    lowfee: "Nol atau rendah biaya"
    lowfeetext: "Bitcoin memungkinkan Anda untuk mengirim dan menerima pembayaran dengan biaya yang sangat rendah. Terkecuali dalam kasus-kasus tertentu seperti pembayaran yang sangat kecil, biaya tambahan tidak akan dibebankan pada Anda. Meskipun begitu, disarankan untuk membayar biaya sukarela lebih tinggi agar mendapatkan konfirmasi yang lebih cepat dari transaksi Anda serta untuk menggaji orang-orang yang mengoperasikan jaringan Bitcoin. "
    anonymous: "Melindungi identitas Anda"
    anonymoustext: "Dengan Bitcoin, tidak ada nomor kartu kredit yang bisa dikumpulkan oleh pelaku jahat untuk menyamar sebagai Anda. Bahkan Bitcoin memungkinkan untuk mengirim sebuah pembayaran tanpa harus mengungkapkan identitas Anda, sama seperti uang tunai. Meski demikian Anda harus mencatat bahwa tetap diperlukan beberapa upaya untuk <a href=\"#protect-your-privacy#\">melindungi privasi Anda</a>."
