    pagetitle: "Memulai dengan Bitcoin"
    pagedesc: "Gunakan Bitcoin untuk bayar dan dibayar sangatlah mudah dan dapat diakses oleh semua."
    inform: "Informasikan Anda sendiri"
    informtxt: "Bitcoin berbeda dengan apa yang Anda ketahui dan gunakan setiap hari. Sebelum Anda mulai menggunakan Bitcoin, ada beberapa hal yang perlu Anda ketahui untuk menggunakannya secara aman dan untuk menghindari kendala umum."
    informbut: "Baca selengkapnya"
    choose: "Pilih dompet Anda"
    choosetxt: "Anda bisa membawa dompet Bitcoin dalam kehidupan Anda sehari-hari dengan ponsel Anda atau Anda bisa mendapatkan dompet hanya untuk pembayaran online di komputer Anda. Dalam beberapa kasus, memilih dompet Anda bisa dilakukan dalam hitungan menit."
    choosebut: "Pilih dompet Anda"
    get: "Dapatkan bitcoin"
    gettxt: "Anda bisa mendapatkan bitcoin dengan menerimanya sebagai pembayaran untuk barang dan layanan atau dengan membelinya dari teman atau seseorang disekitar Anda. Anda juga bisa membelinya secara langsung dari penukaran dengan rekening bank Anda."
    getbut: "Temukan penukar"
    spend: "Belanjakan bitcoin"
    spendtxt: "Jumlah layanan dan penjual yang menerima Bitcoin bertumbuh diseluruh dunia. Anda bisa gunakan Bitcoin untuk membayar mereka dan menilai pengalaman Anda untuk membantu bisnis yang jujur untuk mendapatkan lebih banyak visibilitas."
    spendbut: "Temukan penjual"
  how-it-works:
    title: "Bagaimana cara kerja Bitcoin? - Bitcoin"
    pagetitle: "Bagaimana cara kerja Bitcoin?"
    intro: "Inilah pertanyaan yang biasa menyebabkan kebingungan. Ini dia penjelasan singkatnya!"
    basics: "Dasar untuk pengguna baru"
    basicstxt1: "Sebagai pengguna baru, Anda hanya diperlukan untuk <a href=\"#choose-your-wallet#\">memilih sebuah dompet</a> yang akan Anda instal pada komputer atau ponsel Anda. Ketika dompet Anda terinstal, ia akan menghasilkan alamat Bitcoin pertama Anda dan Anda bisa membuat lebih, kapanpun Anda membutuhkanya. Anda dapat memberikan alamat Bitcoin Anda kepada teman Anda sehingga mereka bisa membayar Anda atau sebaliknya, Anda bisa membayar teman Anda jika mereka memberi kepada Anda alamat mereka. Faktanya, ini mirip dengan cara kerja email. Jadi yang tersisa untuk dilakukan adalah mendapatkan beberapa bitcoin dan <a href=\"#secure-your-wallet#\">menjaga mereka tetap aman</a>. Untuk mulai menggunakan Bitcoin, Anda tidak diharuskan untuk memahami rincian teknisnya."
    basicstxt2: "Bagaimanapun juga, jika Anda ingin mengetahui lebih banyak, teruslah membaca!"
    balances: "Saldo<a class=\"titlelight\"> - rantai-blok</a>"
    balancestxt: "Rantai-blok adalah sebuah <b>catatan transaksi umum bersama</b> dimana jaringan Bitcoin bersandar. Semua transaksi terkonfirmasi termasuk dalam rantai-blok tanpa pengecualian. Dengan ini, transaksi baru bisa diverifikasi untuk dibelanjakan yang benar-benar dimiliki oleh pembelanja. Integritas dan urutan kronologis rantai-blok berlakukan dengan <a href=\"#vocabulary##[vocabulary.cryptography]\">kriptografi</a>."
    transactions: "Transaksi<a class=\"titlelight\"> - kunci pribadi</a>"
    transactionstxt: "Sebuah transaksi <b>adalah nilai transfer antara alamat Bitcoin</b> yang termasuk dalam rantai-blok. Dompet Bitcoin menyimpan bagian rahasia dari data yang bernama <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>kunci pribadi</i></a> untuk setiap alamat Bitcoin. Kunci pribadi digunakan untuk tandatangani transaksi, menyediakan bukti matematis bahwa ia datang dari pemilik dari alamat tersebut. <a href=\"#vocabulary##[vocabulary.signature]\"><i>tanda tangan</i></a> juga mencegah transaksi diubah oleh siapapun setelah diterbitkan. Semua transaksi disiarkan antara pengguna dan dikonfirmasi oleh jaringan dalam beberapa menit, melalui proces bernama <a href=\"#vocabulary##[vocabulary.mining]\"><i>penambangan</i></a>."
    processing: "Memroses<a class=\"titlelight\"> - menambang</a>"
    processingtxt: "Penambangan merupakan sebuah <b>sistem kesepakatan terdistribusi</b> yang digunakan untuk <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>mengkonfirmasi</i></a> transaksi menunggu dengan memasukkan mereka kedalam rantai-blok. Ia menyusun urutan kronologis dalam rantai-blok, melindungi netralitas jaringan, dan memungkinkan komputer yang berbeda untuk menyetujui pada keadaan sistem. Untuk dapat dikonfirmasi, transaksi haruslah dibungkus dalam sebuah <a href=\"#vocabulary##[vocabulary.block]\"><i>blok</i></a> yang sesuai dengan aturan kriptografi yang sangat ketat dan yang akan diverifikasi oleh jaringan. Aturan tersebut untuk mencegah blok sebelumnya di modifikasi karena berbuat demikian akan membatalkan semua blok berikutnya. Penambangan juga seperti sebuah lotere yang kompetitif untuk mencegah setiap individu dengan mudahnya menambahkan blok baru secara berturut-turut kedalam rantai-blok. Dengan demikian, tidak ada individu yang bisa mengendalikan apa yang dimasukkan kedalam rantai-blok atau mengganti bagian dari rantai-blok untuk memutar balik transaksi mereka."
    readmore: "Pergi ke lubang kelinci"
    readmoretxt: "Ini adalah rangkuman yang sangat pendek dan singkat dari sistem tersebut. Jika Anda ingin rincian yang lebih jelas, Anda bisa <a href=\"/bitcoin.pdf\">baca makalah aslinya</a> yang menjelaskan rancangan sistem tersebut, dan jelajahi <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin wiki</a>."
  index:
    title: "Bitcoin - Uang P2P sumber terbuka"
    listintro: "Bitcoin merupakan sebuah jaringan pembayaran inovatif dan uang jenis baru."
    list1: "Transaksi instan<br>peer-to-peer"
    list2: "Pembayaran<br>seluruh dunia"
    list3: "Biaya pemrosesan<br>nol atau rendah"
    desc: "Bitcoin menggunakan teknologi peer-to-peer untuk beroperasi tanpa pemerintah pusat atau bank; mengelola transaksi dan menerbitkan bitcoin dilakukan secara kolektif oleh jaringan. <b> Bitcoin merupakan sumber-terbuka; rancangannya bersifat umum, tidak ada seorang pun yang menjadi pemilik dan kendali akan Bitcoin dan semua orang dapat mengambil bagian</b>. Dengan sifatnya yang unik, Bitcoin memungkinkan penggunaan unik yang tidak bisa dicakup oleh sistem pembayaran sebelumnya."
    overview: "Atau dapatkan gambaran singkat untuk"
    individuals: "Perorangan"
    businesses: "Bisnis"
    developers: "Para Pengembang"
  innovation:
    title: "Inovasi - Bitcoin"
    pagetitle: "Kenapa Bitcoin mengubah dunia"
    summary: "Bitcoin adalah inovasi besar yang memberikan Anda kendali atas uang Anda. Sama seperti penemuan berikut yang tampak mustahil hingga waktu mereka tiba, Bitcoin adalah asli dan ia mungkin mengubah hidup sehari-hari kita. Berbagai kemungkinan menarik masih harus ditemukan dalam beberapa tahun kedepan."
    consensus: "Bitcoin adalah kesepakatan seluruh dunia"
    consensustext: "Karena ia terdesentralisasi, sifat alami sumber-terbuka, Bitcoin adalah jaringan pembayaran pertama yang didukung oleh penggunanya yang tanpa pemerintah pusat. Bahkan pengembang Bitcoin tidak memiliki kekuasaan untuk mendorong pembaruan kedalam protokol jika cukup pengguna, para pengembang, atau penambang yang tidak setuju.<i>Anda</i> memiliki pengendalian eksklusif diatas uang Anda."
    network: "Uang digital dibuat untuk Internet"
    networktext: "Bitcoin lahir dari Internet, membawa kebebasan dari uang fisik ke dunia maya ketika pembayaran lebih mudah dan lebih aman di kedua dunia. Bitcoin dapat menawarkan alternatif ke sistem yang rumit dan mahal sebelumnya, dan ia bisa meningkatkan akses bisnis online ke negara berkembang."
    freedom: "Melindungi hak dan kebebasan individu"
    freedomtext: "Bitcoin memungkinkan pengguna dengan aman menyimpan dan menukar nilai pada sebuah jaringan yang tidak dapat disita, dimanipulasi, atau diberhentikan oleh organisasi atau individu. Ia memberi banyak alat yang ampuh kepada pengguna agar lebih mudah untuk melindungi hak individu terhadap berbagai tingkat korupsi."
    global: "Mata uang global netral pertama"
    globaltext: "Tidak sering dalam sejarah kita uang telah diputuskan dari pengaruh politik atau ekonomi nasional. Bisakah Bitcoin menjadi mata uang global pertama yang melewati semua halangan antara negara, politik, dan kultur untuk bermanfaat bagi kebaikan bersama? Jelas terlihat sepertinya itu mungkin terjadi. Satu untuk semua dan semua untuk satu!"
    transparency: "Mempromosikan transparansi"
    transparencytext: "Semua transaksi Bitcoin bersifat publik, tetapi tidak pemilik atau penerima dari transaksi tersebut. Organisasi bisa memilih untuk mengungkapkan kepemilikan mereka terhadap beberapa alamat Bitcoin kepada anggota mereka, memungkinkan mereka untuk mengimplementasikan transparansi tingkat tinggi."
    secure: "Membuat uang menjadi lebih aman"
    securetext: "Terima kasih kepada penggunaan bijak dari aturan kriptografi yang ketat, Bitcoin menyediakan daftar fitur keamanan yang menakjubkan. Tidak hanya bitcoin mustahil untuk dipalsukan atau ditipu, tetapi protokolnya juga membangun kekebalan terhadap daftar yang mengesankan, termasuk serangan DDoS."
    trust: "Mengatasi masalah kepercayaan terhadap bank"
    trusttext: "Bitcoin menawarkan solusi untuk banyak masalah kepercayaan yang menimpa bank-bank terima kasih terhadap transparansi akuntansi yang selektif, bukti tanda tangan, dan transaksi yang tidak dapat dibatalkan. Ia juga meningkatkan resiko untuk bankir yang tidak jujur: tidak ada bitcoin yang dibuat untuk menyelamatkan mereka dari kesalahan mereka sendiri dengan mengorbankan orang lain."
  resources:
    title: "Sumber daya - Bitcoin"
    pagetitle: "Sumber daya Bitcoin"
    pagedesc: "Temukan situs web dan sumber daya mengenai Bitcoin."
    useful: "Tempat yang berguna"
    linkwiki: "<a href=\"https://en.bitcoin.it/\">Bitcoin Wiki</a>"
    directories: "Direktori"
    linkwallets: "Dompet"
    linkmerchants: "Penjual"
    linkexchanges: "Pertukaran"
    linkmerchantstools: "Perangkat penjual"
    charts: "Grafik dan statistik"
    news: "Berita"
  secure-your-wallet:
    title: "Amankan dompet Anda - Bitcoin"
    pagetitle: "Amankan dompet Anda"
    summary: "Dalam dunia nyata, dompet Anda haruslah diamankan. Bitcoin membuatnya memungkinkan untuk transfer kemana-saja dengan cara yang sangat mudah dan ia memungkinkan Anda untuk mengendalikan uang Anda. Fitur hebat itu juga datang bersama dengan kepentingan keamanan yang hebat. Pada waktu bersamaan, BItcoin menyediakan tingkat keamanan yang sangat tinggi jika digunakan secara benar. <b>Selalu ingat bahwa itu adalah tanggung jawab Anda untuk mengadopsi praktek yang baik dalam rangka melindungi uang Anda</b>."
    online: "Berhati-hati dengan layanan online"
    onlinetxt: "Dompet online dan penukar tampak seperti bank online. Namun, Anda harus memilih layanan tersebut dengan hati-hati. Hingga saat ini, secara umum layanan tersebut belum menyediakan jaminan dan keamanan yang cukup untuk digunakan meyimpan uang Anda seperti sebuah bank. Menggunakan fitur keamanan seperti ototentikasi dua-faktor dapat membantu meningkatkan keamanan rekening Anda."
    backup: "Cadangkan dompet Anda"
    backuptxt: "Layanan dan perangkat lunak Bitcoin memungkinkan Anda untuk mencadangkan dompet Anda. Menyimpan di sebuah tempat yang aman, sebuah cadangan bisa melindungi Anda dari kerusakkan komputer dan banyak lagi kesalahan manusia."
    backupwhole: "Cadangkan seluruh dompet Anda"
    backupwholetxt: "Dompet Anda mengandung banyak kunci pribadi yang menerima perubahan dari transaksi Anda dalam rangka melindungi privasi Anda. Jika Anda hanya memiliki cadangan dari alamat Bitcoin yang tampak, Anda mungkin tidak akan dapat memulihkan bagian besar dari dana Anda dengan cadangan Anda."
    backuponline: "Enkripsi pencadangan online"
    backuponlinetxt: "Cadangan apapun yang tersimpan secara online sangat rentan terhadap pencurian. Bahkan sebuah komputer yang terhubung dengan Internet rentan akan perangkat lunak berbahaya. Dengan demikian, mengenkripsi cadangan apapun yang terekspos dengan jaringan adalah sebuah praktek keamanan yang baik."
    backupmany: "Gunakan banyak lokasi aman"
    backupmanytxt: "Satu poin kegagalan, buruk untuk keamanan. Jika cadangan Anda tidak tergantung pada satu lokasi, itu kurang memungkinkan hal buruk terjadi yang mencegah Anda untuk memulihkan dompet Anda. Anda mungkin juga mempertimbangkan menggunakan media lain seperti kunci USB, kertas, dan CD."
    backupregular: "Lakukan pencadangan secara teratur"
    backupregulartxt: "Anda perlu untuk mencadangkan dompet Anda secara teratur untuk memastikan semua perubahan alamat Bitcoin dan semua alamat Bitcoin baru yang Anda buat akan termasuk dalam pencadangan Anda. Bagaimanapun, semua aplikasi akan segera menggunakan dompet yang hanya perlu dicadangkan sekali."
    encrypt: "Enskripsi dompet Anda"
    encrypttxt: "Mengenkripsi dompet Anda memungkinkan Anda untuk mengatur kata sandi untuk siapapun yang mencoba menarik dana apapun, Ini membantu melindungi terhadap pencuri, meskipun tidak dapat melindungi terhadap perangkat keras atau perangkat lunak perekam ketikan."
    encryptforget: "Jangan lupakan kata sandi Anda"
    encryptforgettxt: "Anda harus memastikan Anda tidak pernah melupakan kata sandi atau dana Anda akan hilang secara permanen. Tidak seperti bank Anda, tidak ada pilihan pengembalian kata sandi pada Bitcoin. Faktanya, Anda seharusnya bisa mengingat kata sandi Anda bahkan beberapa tahun tidak memakainya. Untuk jaga-jaga, Anda mungkin ingin menyimpan salinan kertas kata sandi Anda ke tempat yang aman seperti brankas."
    encryptstrong: "Gunakan kata sandi yang kuat"
    encryptstrongtxt: "Kata sandi apapun yang hanya mengandung huruf atau kata yang bisa dikenali akan dianggap sangat lemah dan mudah di tebak. Sebuah kata sandi yang kuat harus mengandung huruf, nomor, tanda baca, dan harus setidaknya sepanjang 16 karakter. Namun, ini seharusnya tidak mencegah Anda untuk mengingat kata sandi Anda."
    offline: "Dompet offline untuk penyimpanan"
    offlinetxt: "Sebuah dompet offline, juga dikenal sebagai \"cold storage\", menyediakan tingkat keamanan paling tinggi untuk penyimpanan. Ia melibatkan penyimpanan dompet di tempat aman yang tidak terhubung dengan jaringan. Bila dilakukan dengan benar, ia menawarkan pelindungan yang baik terhadap kerentanan komputer. Menggunakan dompet offline bersamaan dengan pencadangan dan enkripsi juga praktek yang baik. Ini adalah gambaran beberapa pendekatan."
    offlinetx: "penandatanganan transaksi offline"
    offlinetxtxt1: "Pendekatan ini melibatkan dua komputer berbagi beberapa bagian dari dompet yang sama, Yang pertama harus diputuskan dari jaringan apapun. Hanya itu yang memegang seluruh dompet dan bisa digunakan untuk menandatangani transaksi. Komputer kedua terhubung ke jaringan dan hanya memantau dompet yang bisa membuat transaksi yang tidak ditandatangani. Dengan cara ini, Anda bisa dengan aman melakukan transaksi baru dengan langkah-langkah berikut ini."
    offlinetxtxt2: "Buat sebuah transaksi baru pada komputer online dan simpanlah pada sebuah kunci USB."
    offlinetxtxt3: "Tandatangani transaksi dengan komputer offline."
    offlinetxtxt4: "Kirim transaksi tertandatangani dengan komputer online."
    offlinetxtxt5: "Karena komputer yang terhubung dengan jaringan tidak dapat menandatangani transaksi, itu tidak akan bisa digunakan untuk menarik dana apapun jika ia dibajak. <a href=\"https://bitcoinarmory.com/using-offline-wallets-in-armory/\">Armory</a> dapat digunakan untuk melakukan tandatangan transaksi offline."
    hardwarewallet: "Dompet perangkat keras"
    hardwarewallettxt: "Dompet perangkat keras adalah keseimbangan diantara keamanan yang sangat tinggi dan kemudahan dalam pemakaian. Ada perangkat kecil yang dirancang dari akar untuk menjadi dompet dan tidak lainnya. Tidak ada perangkat lunak yang bisa diinstal padanya, membuat mereka sangat aman terhadap kerentanan komputer dan pencurian online. Karena ia dapat membuat cadangan, dan Anda bisa memulihkan dana Anda jika Anda kehilangan perangkat tersebut."
    hardwarewalletsoon: "Hingga saat ini, tidak ada dompet perangkat keras yang diproduksi tetapi ia akan segera hadir:"
    offlinemulti: "Multi-tandatangan untuk melindungi dari pencurian"
    offlinemultitxt: "Bitcoin termasuk fitur multi-tandatangan yang memungkinkan sebuah transaksi untuk memerlukan tanda tangan lebih dari satu kunci pribadi agar dapat dibelanjakan. Bagaimanapun juga itu hanya dapat digunakan oleh pengguna teknis tetapi ketersediaan yang lebih besar untuk fitur ini dapat diharapkan di masa akan datang. Multi-tandatangan dapat memungkinkan sebuah organisasi untuk memberi akses penyimpanannya kepada anggota sekaligus hanya memperbolehkan jika 3 dari 5 anggota menandatangani transaksi tersebut. Juga memungkinkan dompet online dimasa akan datang untuk berbagi alamat multi-tandatangan dengan penggunanya, sehingga pencuri harus membajak komputer Anda dan server dompet online untuk dapat mencuri dana Anda."
    offlinemobile: "Jumlah kecil pada ponsel Anda"
    offlinemobiletxt: "Sebuah dompet Bitcoin pada ponsel Anda seperti sebuah dompet dengan uang. Jika Anda tidak menyimpan ribuan dollar dalam dompet Anda, Anda mungkin akan melakukan yang sama terhadap dompet Bitcoin Anda. Anda dapat dengan mudah menambahkan saldo kapan saja pada ponsel Anda. Dengan cara ini, Anda dapat kombinasikan keamanan dan kemudahan dalam pemakaian."
    offlinetestament: "Pikirkan mengenai wasiat Anda"
    offlinetestamenttxt: "Bitcoin Anda dapat hilang selamanya jika Anda tidak mempunyai rencana cadangan untuk rekan dan keluarga Anda. Jika lokasi dompet atau kata sandi Anda tidak diketahui oleh siapapun ketika Anda sudah tiada, tidak ada harapan bahwa dana Anda akan pernah bisa ditemukan. Mengambil sedikit waktu untuk hal tersebut bisa memberi perubahan yang besar."
  support-bitcoin:
    title: "Dukung Bitcoin - Bitcoin"
    pagetitle: "Dukung Bitcoin"
    summary: "Bitcoin adalah protokol yang lahir dari komunitas kecil dan telah berkembang pesat sejak itu. Banyak hal yang bisa Anda lakukan untuk membantu Bitcoin menyebar dan semakin baik seiring waktu."
    use: "Menggunakan Bitcoin"
    usetxt: "Tentu saja, hal pertama yang bisa Anda lakukan ketika menggunakan Bitcoin adalah membantu pengembangannya. Mungkin saja ada banyak kasus dimana ia dapat membuat hidup Anda menjadi lebih mudah. Dan Anda bisa menerima pembayaran dalam Bitcoin sendiri."
    node: "Jadilah bagian dari jaringan"
    nodetxt: "Anda bisa bergabung dengan jaringan Bitcoin dengan tetap biarkan <a href=\"#download#\">perangkat lunak asli</a> berjalan pada komputer Anda. Anda juga dapat melakukan penambangan Bitcoin untuk membuat jaringan semakin aman dengan membantu memproses transaksi."
    develop: "Pengembangan"
    developtxt: "Bitcoin adalah sumber-terbuka. Jadi jika Anda adalah seorang pengembang, Anda dapat menggunakan kekuatan-super Anda untuk melakukan kebaikan dan <a href=\"#development#\">meningkatkan Bitcoin</a>. Atau Anda dapat membangun layanan atau perangkat lunak baru yang menakjubkan yang dapat menggunakan Bitcoin."
    donation: "Donasi"
    donationtxt: "Cara yang termudah untuk membantu adalah <a href=\"https://bitcoinfoundation.org/donate\">mendonasikan</a> beberapa bitcoin ke Yayasan Bitcoin. Atau Anda dapat bantu mendanai proyek apapun yang berkaitan dengan Bitcoin yang Anda percaya bahwa akan bermanfaat dimasa akan datang."
    foundation: "Bergabung dengan Yayasan"
    foundationtxt: "<a href=\"https://bitcoinfoundation.org/\">Yayasan Bitcoin</a> adalah salah satu organisasi terbesar yang didedikasikan untuk menstandarisasi, melindungi dan mempromosikan Bitcoin. Ia mendanai biaya pemeliharaan perangkat lunak Bitcoin, mengatur konferensi, dan menyediakan banyak sumber daya yang penting."
    spread: "Sebarkan"
    spreadtxt: "Bicara mengenai Bitcoin kepada orang yang tertarik. Menulis mengenainya pada blog Anda. Beritahu kepada toko favorit Anda bahwa Anda ingin membayar dengan Bitcoin. Atau menjadi kreatif dan membuat Kaos Bitcoin yang bagus untuk Anda sendiri."
    wiki: "Wiki"
    wikitxt: "<a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> penuh dengan informasi berguna dan rinci dan kami secara terus-menerus meningkatkan informasi yang terkandung - sama seperi Wikipedia. Anda bisa bantu menjaga wiki tersebut tetap akurat dan aktual."
    translate: "Terjemahkan"
    translatetxt: "Anda dapat bantu meningkatkan ketersediaan Bitcoin dengan menerjemahkan atau meningkatkan terjemahan didalam bagian penting dari ekosistem Bitcoin. Hanya dengan pilih proyek yang Anda ingin bantu."
    help: "Bertemu dengan komunitas"
    helptxt: "Anda dapat bergabung dengan <a href=\"#community#\">komunitas</a> Bitcoin dan bicara dengan penggemar Bitcoin lainnya. Anda juga bisa pelajari lebih mengenai Bitcoin setiap hari, membantu pengguna baru dan ikut terlibat dalam proyek menarik."
  vocabulary:
    title: "Kosa kata - Bitcoin"
    pagetitle: "Beberapa kata Bitcoin yang mungkin Anda dengar"
    summary: "Bitcoin menyediakan pendekatan baru terhadap pembayaran, dengan demikian, ada beberapa kosa kata baru yang akan menjadi bagian dari kosa kata Anda. Jangan kuatir, bahkan televisi sederhana menciptakan kata-kata baru!"
    table: "Daftar isi"
    address: "Alamat"
    addresstxt: "Sebuah alamat Bitcoin adalah <b>seperti sebuah alamat fisik atau email</b>. Itu adalah informasi yang hanya perlu Anda sediakan ke seseorang untuk membayar Anda dengan Bitcoin."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - dengan huruf kapital, digunakan saat menjelaskan konsep dari Bitcoin, atau seluruh jaringan itu sendiri. cth: \"Saya belajar mengenai protokol Bitcoin hari ini.\" bitcoin - tanpa kapitalisasi, digunakan untuk menjelaskan bitcoin sebagai satuan dari rekening. cth: \"Saya kirim sepuluh bitcoin hari ini.\""
    blockchain: "Rantai-Blok"
    blockchaintxt: "Rantai-blok adalah <b>rekaman umum dari semua transaksi Bitcoin</b>, dalam urutan kronologi. rantai-blok dibagi antara semua pengguna Bitcoin. Ia digunakan untuk memverifikasi saldo dari alamat Bitcoin dan untuk mencegah <a href=\"#[vocabulary.doublespend]\">pengeluaran-ganda</a>."
    block: "Blok"
    blocktxt: "Blok adalah <b>rekaman dalam rantai-blok yang mengandung dan mengkonfirmasi banyak transaksi yang menunggu</b>. Secara kasarnya setiap 10 menit, pada rata-rata, sebuah blok baru termasuk transaksi ditambahkan ke <a href=\"#[vocabulary.blockchain]\">rantai blok</a> melalui <a href=\"#[vocabulary.mining]\">penambangan</a>."
    btc: "BTC"
    btctxt: "BTC adalah unit umum dari mata uang Bitcoin. Ia bisa digunakan seperti cara USD untuk dollar AS sebagai mana B⃦ atau $."
    confirmation: "Konfirmasi"
    confirmationtxt: "Konfirmasi berarti bahwa transaksi tersebut telah di <b>verifikasi oleh jaringan dan kecil kemungkinan bisa dibatalkan</b>. Satu konfirmasi sangatlah aman. Meskipun dalam jumlah yang besar (cth. 1000 US$ dan diatasnya), satu bisa tunggu sebuah transaksi untuk lebih banyak konfirmasi - enam adalah jumlah yang biasa dipilih. Tiap konfirmasi baru mengecilkan resiko pembalikan secara eksponensial."
    cryptography: "Kriptografi"
    cryptographytxt: "Kriptografi adalah cabang dari matematika yang memungkinkan kita untuk membuat <b>bukti matematis yang menyediakan tingkat keamanan yang tinggi</b>. Perdagangan dan perbankan online sudah menggunakan kriptografi. Dalam kasus Bitcoin, kriptografi digunakan untuk membuatnya mustahil bagi orang lain untuk membelanjakan dana dari dompet pengguna lain atau merusak <a href=\"#[vocabulary.blockchain]\">rantai-blok</a>. Ia juga dapat digunakan untuk mengenkripsi dompet, jadi ia tidak dapat digunakan tanpa kata sandi."
    doublespend: "Pengeluaran-Ganda"
    doublespendtxt: "Jika pengguna berbahaya mencoba untuk <b>membelanjakan bitcoin mereka dengan dua penerima yang berbeda pada waktu yang sama</b>, ini disebut pengeluaran-ganda. <a href=\"#[vocabulary.mining]\">Penambangan</a> dan <a href=\"#[vocabulary.blockchain]\">rantai-blok</a> Bitcoin yang ada disana diperuntukkan untuk menciptakan kesepakatan pada jaringan untuk memutuskan dari kedua transaksi tersebut mana yang akan diproses."
    hashrate: "Tingkat-Hash"
    hashratetxt: "Tingkat hash adalah <b>pengukur satuan dari kekuatan pengolahan dari jaringan Bitcoin</b>. jaringan Bitcoin harus membuat operasi matematis secara instensif untuk alasan keamanan. Ketika jaringan mencapai tingkat hash 10 TH/detik, Itu berarti ia bisa melakukan 10 triliun perhitungan dalam satu detik."
    mining: "Penambangan"
    miningtxt: "Proses penambangan Bitcoin dengan <b>membuat perangkat keras komputer melakukan perhitungan yang matematis bagi jaringan Bitcoin untuk mengkonfirmasi transaksi</b> dan sekaligus meningkatkan keamanan. Sebagai imbalan dari layanan tersebut, Penambang Bitcoin mendapatkan biaya transaksi untuk transaksi yang mereka konfirmasi, sekaligus dengan terbuatnya bitcoin yang baru. Penambangan merupakan pasar khusus dan kompetitif, dimana imbalannya dibagi sesuai dengan berapa banyaknya perhitungan yang diselesaikan. Tidak semua pengguna Bitcoin dapat melakukan pertambangan, dan itu bukan cara yang mudah untuk menghasilkan uang."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer mengacu pada <b>sistem yang bekerja seperti sebuah kolektif terorganisir</b> dengan memungkinkan setiap individu berinteraksi secara langsung dengan lainnya. Dalam kasus Bitcoin, jaringan di bangun sedemikian rupa sehingga setiap penguna menyiarkan transaksi dari pengguna lainnya. Dan, terpentingnya, tidak diperlukan bank sebagai pihak ketiga."
    privatekey: "Kunci-Pribadi"
    privatekeytxt: "Kunci pribadi adalah <b>bagian rahasia dari data yang membuktikan hak Anda untuk membelanjakan bitcoin dari alamat Bitcoin secara spesifik</b> melalui <a href=\"#[vocabulary.signature]\">tanda tangan</a> kriptografi. Setiap <a href=\"#[vocabulary.address]\">Alamat Bitcoin</a> memiliki kunci pribadi uniknya sendiri. Kunci pribadi Anda tersimpan dalam komputer Anda jika Anda menggunakan dompet perangkat lunak; ia tersimpan pada server jauh jika Anda menggunakan dompet web. Kunci pribadi haruslah jangan pernah diungkapkan karena ia memungkinkan Anda untuk membelanjakan bitcoin untuk alamat Bitcoin masing-masing."
    signature: "Tanda tangan"
    signaturetxt: "Tanda tangan <a href=\"#[vocabulary.cryptography]\">kriptografi</a> adalah <b>sebuah mekanisme matematis yang memungkinkan seseorang untuk membuktikan kepemilikannya</b>. Dalam kasus Bitcoin, sebuah <a href=\"#[vocabulary.address]\">Alamat Bitcoin</a> dan <a href=\"#[vocabulary.privatekey]\">kunci pribadinya</a> terkait dengan beberapa keajaiban matematika. Ketika perangkat lunak Bitcoin Anda menandai sebuah transaksi dengan kunci pribadi yang benar, seluruh jaringan dapat melihat kecocokan dengan alamat Bitcoin tersebut. Bagaimanapun, orang lain tidak dapat menebak kunci pribadi Anda untuk mencuri bitcoin hasil jerih payah Anda"
    wallet: "Dompet"
    wallettxt: "Sebuah dompet Bitcoin sama bebasnya <b>dengan dompet fisik pada jaringan Bitcoin</b>. Dompet tersebut sebenarnya mengandung <a href=\"#[vocabulary.privatekey]\">kunci pribadi</a> yang memungkinkan Anda untuk membelanjakan bitcoin yang dialokasikan untuk <a href=\"#[vocabulary.address]\">alamat Bitcoin</a> Anda di dalam <a href=\"#[vocabulary.blockchain]\">rantai-blok</a>. Setiap dompet Bitcoin dapat menampilkan jumlah total dari semua alamat Bitcoin dan dapat memungkinkan Anda untuk membayar jumlah yang spesifik kepada orang tertentu, sama seperti dompet sungguhan. Perbedaannya adalah bahwa kartu kredit Anda akan dipotong biaya oleh penjual."
  you-need-to-know:
    title: "Sesuatu yang Anda perlu ketahui - Bitcoin"
    pagetitle: "Sesuatu yang perlu Anda ketahui"
    summary: "Jika Anda baru saja akan menjelajahi Bitcoin, ada beberapa hal yang Anda harus ketahui. Bitcoin memungkinkan Anda untuk menukar uang dengan cara yang lain dari bank biasanya. Dengan demikian, Anda harus meluangkan waktu untuk belajar sebelum menggunakan Bitcoin untuk transaksi penting apapun. Bitcoin haruslah diperlakukan sama seperti Anda perlakukan dompet Anda, atau bahkan lebih dalam beberapa kasus."
    secure: "Amankan dompet Anda"
    securetxt: "Dalam dunia nyata, dompet Anda haruslah diamankan. Bitcoin membuatnya memungkinkan untuk transfer kemana-saja dengan cara yang sangat mudah dan ia memungkinkan Anda untuk mengendalikan uang Anda. Fitur hebat itu juga datang bersama dengan kepentingan keamanan yang hebat. Pada waktu bersamaan, BItcoin menyediakan tingkat keamanan yang sangat tinggi jika digunakan secara benar. Selalu ingat bahwa itu adalah tanggung jawab Anda untuk mengadopsi praktek yang baik dalam rangka melindungi uang Anda. <a href=\"#secure-your-wallet#\"><b>Baca mengenai mengamankan dompet Anda</b></a>."
    volatile: "Harga Bitcoin mudah berubah"
    volatiletxt: "Harga Bitcoin dapat naik atau turun secara tak terduga selama periode waktu yang singkat dikarnakan oleh ekonominya yang masih mudah, novel alami, dan kadang-kadang tidak cair dipasaran. Sebagai konsekuensinya, tidak direkomendasikan Anda untuk menabung dalam bitcoin untuk saat ini. Bitcoin haruslah dipertimbangkan sebagai aset yang beresiko tinggi, dan Anda tidak boleh menyimpan uang yang Anda tidak sanggup hilang dengan Bitcoin. Jika Anda menerima pembayaran dengan Bitcoin, banyak penyedia jasa yang memungkinkan Anda untuk menukarnya secara instan ke mata uang lokal Anda."
    irreversible: "Pembayaran Bitcoin tidak dapat dibatalkan"
    irreversibletxt: "Setiap transaksi yang Anda lakukan dengan Bitcoin tidak dapat dibatalkan. ia hanya bisa di kembalikan oleh orang yang menerima dana tersebut. Itu berarti Anda harus berhati-hati untuk melakukan bisnis dengan orang atau organisasi yang Anda ketahui dan percayai. Tetapi jangan bimbang, Bitcoin dapat mendeteksi kesalahan pengetikan dan biasanya tidak membiarkan Anda mengirim uang ke alamat yang salah."
    anonymous: "Bitcoin tidak anonim"
    anonymoustxt: "Beberapa usaha diperlukan untuk melindungi privasi Anda dengan Bitcoin. Semua transaksi Bitcoin disimpan secara umum dan permanen pada jaringan, yang berarti siapapun dapat melihat saldo dan transaksi dari alamat Bitcoin siapapun. Bagaimanapun juga, identitas dari pemilik tidak dapat dikaitkan dengan alamat Bitcoin mereka hingga informasi pribadi diungkapkan oleh pemiliknya saat melakukan transaksi. Ini juga yang direkomendasikan bagi pemilik Bitcoin untuk menggunakan beberapa alamat Bitcoin yang berbeda; faktanya, Anda harus membuat yang baru setiap Anda menerima uang. Khususnya penting bagi penggunaan umum seperti situs web. Anda mungkin juga dapat mempertimbangkan untuk menyembunyikan alamat IP komputer Anda menggunakan <a href=\"https://www.torproject.org/\">Tor</a> sehingga IP Anda tidak tercatat."
    instant: "Transaksi instan kurang aman"
    instanttxt: "Transaksi Bitcoin biasanya dilaksanakan dalam beberapa detik dan akan terkonfirmasi dalam 10 menit. Selama waktu itu, sebuah transaksi yang dianggap otentik dapat dibatalkan. Pengguna yang tidak jujur bisa curang. Jika Anda tidak dapat menunggu hingga dikonfirmasi, Anda dapat meningkatkan keamanan dengan meminta bayar biaya transaksi yang kecil atau menggunakan sistem pendeteksi transaksi yang tidak aman. Untuk jumlah yang besar seperti 1000 US$, itu akan masuk akal untuk menunggu 6 konfirmasi atau lebih. Setiap konfirmasi <i>secara eksponensial</i> merendahkan resiko akan pembatalan transaksi."
    experimental: "Bitcoin masih experimental"
    experimentaltxt: "Bitcoin adalah mata uang baru experimental yang masih dalam pengembangan aktif, Meskipun menjadi kurang experimental seiring bertambahnya penggunaan, Anda perlu diingat bahwa Bitcoin adalah penemuan baru yang menjelajahi ide yang belum pernah dilakukan sebelumnya. Dengan demikian, masa depannya tidak bisa diprediksi oleh siapapun."
    tax: "Jangan melupakan pajak pemerintah"
    taxtxt: "Bitcoin bukanlah mata uang resmi. Yang mengatakan, kebanyakan yuridiksi memerlukan Anda untuk membayar pendapatan, penjualan, penggajian, dan pajak keuntungan modal pada sesuatu yang bernilai, termasuk Bitcoin."
