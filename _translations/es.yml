  support-bitcoin:
    title: "Apoya Bitcoin - Bitcoin"
    pagetitle: "Apoya Bitcoin"
    summary: "Bitcoin es un protocolo que nació de una comunidad pequeña y ha crecido rápidamente desde entonces. Hay un montón de cosas que usted puede hacer para ayudar a Bitcoin a difundirse y mejorar con el tiempo."
    use: "Usar Bitcoin"
    usetxt: "Obviamente, el uso de Bitcoin es la primera cosa que usted puede hacer para ayudar a su desarrollo. Hay muchas cosas muy probablemente en las que puede hacer su vida más fácil. Usted mismo puede aceptar pagos en Bitcoin."
    node: "Sea la red"
    nodetxt: "Usted puede unirse a la red Bitcoin manteniendo el <a href=\"#download#\">programa original</a> abierto en su computador. También usted puede hacer un poco de minería Bitcoin para que la red sea más segura, ayudando a procesar transacciones."
    develop: "Desarrollo"
    developtxt: "Bitcoin es de código abierto.Así que si usted es un desarrollador, usted puede usar sus súper poderes para hacer el bien y <a href=\"#development#\">mejorar Bitcoin</a>. O también puede crear nuevos servicios sorprendentes o programas que Bitcoin puede usar."
    donation: "Donando"
    donationtxt: "La manera más fácil de ayudar es <a href=\"https://bitcoinfoundation.org/donate\">donando</a> unos pocos bitcoins o unirse a la Fundación Bitcoin.Los fondos de la Fundación pagan un sueldo al programador del núcleo del software de Bitcoin, organiza conferencias, y proporciona otros recursos importantes."
    spread: "Difundir"
    spreadtxt: "Hable acerca de Bitcoin a las personas interesadas. Escriba sobre Bitcoin en su blog. Dígale a sus tiendas favoritas que a usted le gustaría pagar con Bitcoins. O sea creativo y hágase usted mismo un buena camiseta de Bitcoin."
    wiki: "Wiki"
    wikitxt: "El <a href=\"http://es.bitcoin.it/\">Wiki de Bitcoin</a> está lleno de información útil y detallada; y estamos mejorando constantemente la información que contiene - al igual que Wikipedia. Usted puede ayudar a mantener el wiki preciso y actualizado."
    translate: "Traduciendo"
    translatetxt: "Bitcoin ya está traducido a muchos idiomas. Sin embargo, usted puede <a href=\"https://www.transifex.com/projects/p/bitcoin/\">traducirlo</a> en nuevos idiomas, así como mejorar las traducciones existentes. Las traducciones del <a href=\"http://es.bitcoin.it/\">wiki de Bitcoin</a> serán muy bienvenidas !"
    help: "Ayudar"
    helptxt: "Usted puede unirse a las <a href=\"#community#\">comunidades</a> de Bitcoin para asistir a los nuevos usuarios. Y usted puede hablar de Bitcoin con otras personas y aprender más todos los días."
  vocabulary:
    title: "Vocabulario - Bitcoin"
    pagetitle: "Algunas palabras en Bitcoin que usted puede escuchar"
    summary: "Bitcoin ofrece un nuevo enfoque a los pagos y, como tal, hay algunas palabras nuevas que podrían convertirse en una parte de su vocabulario. No te preocupes, incluso la humilde televisión crea nuevas palabras!"
    table: "Tabla de contenidos"
    tableaddress: "<a href=\"#[vocabulary.address]\">Dirección</a>"
    tableblockchain: "<a href=\"#[vocabulary.block-chain]\">Cadena de bloques</a>"
    tableblock: "<a href=\"#[vocabulary.block]\">Bloque</a>"
    tablebtc: "<a href=\"#[vocabulary.btc]\">BTC</a>"
    tableconfirmation: "<a href=\"#[vocabulary.confirmation]\">Confirmación</a>"
    tablecryptography: "<a href=\"#[vocabulary.cryptography]\">Criptografía</a>"
    tabledoublespend: "<a href=\"#[vocabulary.double-spend]\">Doble gasto</a>"
    tablehashrate: "<a href=\"#[vocabulary.hash-rate]\">Velocidad de Hash</a>"
    tablemining: "<a href=\"#[vocabulary.mining]\">Minería</a>"
    tablep2p: "<a href=\"#[vocabulary.p2p]\">P2P - Punto a Punto</a>"
    tableprivatekey: "<a href=\"#[vocabulary.private-key]\">Llave Privada</a>"
    tablesignature: "<a href=\"#[vocabulary.signature]\">Firma</a>"
    tablewallet: "<a href=\"#[vocabulary.wallet]\">Monedero</a>"
    address: "<a name=\"[vocabulary.address]\">Dirección</a>"
    addresstxt: "Una dirección Bitcoin es <b>como una dirección física o un correo electrónico</b>. Es la única información que necesita proporcionar para que alguien le pague a usted con Bitcoin."
    blockchain: "<a name=\"[vocabulary.block-chain]\">Cadena de bloques</a>"
    blockchaintxt: "La cadena de bloques es un <b>registro público de todas las transacciones de Bitcoin</b> en orden cronológico. La cadena de bloques se comparte entre todos los usuarios de Bitcoin. Se utiliza para verificar el balance de direcciones Bitcoin y para prevenir el <a href=\"#[vocabulary.double-spend]\">doble gasto</a>."
    block: "<a name=\"[vocabulary.block]\">Bloque</a>"
    blocktxt: "Un bloque es <b>un registro en la cadena de bloques que contiene confirmaciones de transacciones pendientes</b>. Aproximadamente cada 10 minutos, en promedio, un nuevo bloque que incluye nuevas transacciones se anexa a la <a href=\"#[vocabulary.block-chain]\">cadena de bloques</a> a traves de la <a href=\"#[vocabulary.mining]\">minería</a>."
    btc: "<a name=\"[vocabulary.btc]\">BTC</a>"
    btctxt: "BTC es el código de tres letras, no oficial, de Bitcoin. Puede ser utilizado como una abreviatura, como USD para el dólar estadounidense."
    confirmation: "<a name=\"[vocabulary.confirmation]\">Confirmación</a>"
    confirmationtxt: "La confirmacion significa que una transaccion ha sido <b>verificada por la red y es muy poco probable que se revierta</b>. Una confirmación proporciona bastante seguridad. Aunque para grandes montos (por ejemplo, 1000 $USD o más), es preferible esperar a que una transacción tenga varias confirmaciones - 6 es el número de confirmaciones con frecuencia elegido. Cada nueva confirmación disminuye exponencialmente el riesgo de que una transacción se revierta."
    cryptography: "<a name=\"[vocabulary.cryptography]\">Criptografía</a>"
    cryptographytxt: "La criptografía es la rama de las matemáticas que nos permite crear <b>pruebas matemáticas que proporcionan altos niveles de seguridad</b>. El comercio en línea y los bancos ya utilizan criptografía. En el caso de Bitcoin, la criptografía se utiliza para hacer imposible que alguien pueda gastar los fondos del monedero de otro usuario o que se pueda corromper la <a href=\"#[vocabulary.block-chain]\">cadena de bloques</a>. También se utilizada para encriptar un monedero, de manera que no se pueda utilizar sin una contraseña."
    doublespend: "<a name=\"[vocabulary.double-spend]\">Doble gasto</a>"
    doublespendtxt: "Si un usuario malintencionado intenta gastar <b>sus bitcoins en dos lugares diferentes al mismo tiempo</b>, se produce un doble gasto. La <a href=\"#[vocabulary.mining]\">minería</a> en Bitcoin y la <a href=\"#[vocabulary.block-chain]\">cadena de bloques</a> permiten crear un consenso en la red acerca de cuál de las dos transacciones ganará."
    hashrate: "<a name=\"[vocabulary.hash-rate]\">Velocidad Hash</a>"
    hashratetxt: "La velocidad hash es <b>la unidad de medida de la potencia de procesamiento de la red Bitcoin</b>. La red Bitcoin debe hacer uso intensivo de operaciones matemáticas por razones de seguridad. Cuando la red alcanza una velocidad de hash de 10 TH/s, esto significa que puede hacer diez billones de cálculos por segundo."
    mining: "<a name=\"[vocabulary.mining]\">Minería</a>"
    miningtxt: "La minería en Bitcoin es el proceso de <b>realizar cálculos matemáticos mediante computadoras para confirmar las transacciones en la red Bitcoin</b> e incrementar la seguridad. Como recompensa por sus servicios, los mineros Bitcoin pueden cobrar los costos de transacción de las transacciones que confirman junto con bitcoins nuevos que se crean en cada bloque. La minería es un mercado especializado y competitivo en el que los beneficios se reparten de acuerdo a la cantidad de cálculos que se hacen. No todos los usuarios de Bitcoin realizan minería y no es una manera fácil de hacer dinero."
    p2p: "<a name=\"[vocabulary.p2p]\">P2P - Punto a Punto</a>"
    p2ptxt: "Punto a punto se refiere a los <b>sistemas que trabajan como una organización colectiva</b>, permitiendo que cada individuo interactúe directamente con otros. En el caso de Bitcoin, la red se construye de tal manera que cada usuario está transmitiendo transacciones de otros usuarios. Y algo muy importante, ningún banco se requiere como intermediario."
    privatekey: "<a name=\"[vocabulary.private-key]\">Llave Privada</a>"
    privatekeytxt: "Una llave privada es <b>una pieza secreta de datos que acredita su derecho a gastar Bitcoins de una dirección Bitcoin</b> por medio de una <a href=\"#[vocabulary.signature]\">firma</a> criptográfica. Cada <a href=\"#[vocabulary.address]\">dirección Bitcoin</a> tiene su propia llave privada única. Sus llaves privadas se almacenan en su computador si utilizas un programa de monedero, mientras que si utilizas un monedero web son almacenadas en servidores remotos del provedor. Las llaves privadas nunca deben ser compartidas, ya que permitirías que se puedan transferir bitcoins desde dichas direcciones."
    signature: "<a name=\"[vocabulary.signature]\">Firma</a>"
    signaturetxt: "Una firma <a href=\"#[vocabulary.cryptography]\">criptográfica</a> es <b>un mecanismo matemático que permite a alguien demostrar su propiedad</b>. En el caso de Bitcoin, una <a href=\"#[vocabulary.address]\">dirección Bitcoin</a> y su <a href=\"#[vocabulary.private-key]\">llave privada</a> están vinculadas por un tipo de magia matemática. Cuando su program de Bitcoin firma una transacción con la llave privada correspondiente, toda la red puede ver que la firma coincide con la dirección Bitcoin. Sin embargo, no hay forma de que el mundo descubra la llave privada para robar sus bitcoins."
    wallet: "<a name=\"[vocabulary.wallet]\">Monedero</a>"
    wallettxt: "Un monedero Bitcoin se refiere al <b>equivalente a un monedero físico en la red Bitcoin</b>. Cada monedero Bitcoin puede mostrar el balance total de todas las <a href=\"#[vocabulary.address]\">direcciones Bitcoin</a> que contiene. Al igual que cuando suma el dinero en su monedero real. Y de la misma manera, un monedero Bitcoin te permite pagar una cantidad específica a una persona específica. Esto es diferente a las tarjetas de crédito en la que se el negocio te cobra."
  you-need-to-know:
    title: "Algunas cosas que debes saber - Bitcoin"
    pagetitle: "Algunas cosas que debes saber"
    summary: "Si estás a punto de explorar Bitcoin, hay algunas cosas que debes saber. Bitcoin no le permite enviar correos electrónicos o tomar fotografías, sino que le permite cambiar dinero y valor. Como tal, Bitcoin debe ser tratado con el mismo cuidado que su monedero regular, o incluso más que en algunos casos!"
    secure: "Proteja su monedero"
    securetxt: ""
    volatile: "El precio de Bitcoin es volátil"
    volatiletxt: "El precio de un bitcoin es impredecible, puede aumentar o disminuir en un corto período de tiempo debido a su joven economía, noble naturaleza, y en ocasiones los mercados no líquidos. Por lo tanto, mantener sus ahorros en bitcoin no es recomendable. Bitcoin se debe considerar como un activo de alto riesgo, y nunca se debe almacenar dinero que no se pueda permitir dar el lujo de perder con Bitcoin. Si recibe pagos con Bitcoin, muchos proveedores de servicios le permiten convertir instantáneamente a su moneda local."
    irreversible: "Los pagos de Bitcoin no son reversibles"
    irreversibletxt: "Cualquier transacción que se emite en Bitcoin no se puede revertir. Sólo puede ser reembolsado por la persona que recibe los fondos. Eso significa que usted debe tener cuidado al hacer negocios con personas u organizaciones que usted conozca y confíe. Pero no se preocupe, Bitcoin puede detectar errores tipográficos en las direcciones Bitcoin y no le permitirá enviar dinero a una dirección no válida."
    anonymous: "Bitcoin no es anónima"
    anonymoustxt: "Algún esfuerzo es necesario para proteger su privacidad con Bitcoin. Todas las transacciones Bitcoin se almacenan públicamente y de forma permanente en la red, lo que significa que cualquier puede ver el balance y las transacciones de cualquier dirección Bitcoin. Sin embargo, la identidad del propietario no puede ser asociado con su dirección Bitcoin, hasta que la información personal sea revelada por el propietario durante un intercambio. Por esta razón, se recomienda crear muchas direcciones Bitcoin distintas, de hecho, debe crearse una nueva cada vez que recibe algun dinero. Esto es especialmente importante para los usos públicos tales como en sitios web. También puede ser que desee considerar ocultar la dirección IP de su computador con una herramienta como <a href=\"https://www.torproject.org/\">Tor</a> de forma que no puedan ser registrados por otros."
    experimental: "Bitcoin todavía es experimental"
    experimentaltxt: "Bitcoin es una nueva moneda experimental que está en desarrollo activo. Aunque cada vez es menos experimental al crecer su uso, usted debe tener en cuenta que Bitcoin es una nueva invención que está explorando ideas que nunca antes se han intentado. Como tal, su futuro no se puede predecir por nadie."
    tax: "No se olvide de sus impuestos al gobierno"
    taxtxt: "Bitcoin no es una moneda oficial. Dicho esto, la mayoría de las jurisdicciones todavía requieren que usted pague la renta, ventas, nómina y los impuestos sobre las ganancias de capital en todo lo que tenga valor, incluyendo Bitcoin."
