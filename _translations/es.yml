  how-it-works:
    title: "¿Cómo funciona Bitcoin? - Bitcoin"
    pagetitle: "¿Cómo funciona Bitcoin?"
    intro: "Bien, esta es una pregunta que a menudo causa confusión. ¡Aquí está una explicación rápida!"
    basics: "Lo esencial para un usuario nuevo"
    basicstxt1: "Como un usuario nuevo, sólo tiene que <a href=\"#choose-your-wallet#\">elegir un monedero</a> que se instalará en su computadora o en un dispositivo móvil. Una vez instalado su monedero, se generará su primera dirección Bitcoin y podrá crear más cada vez que lo necesite. Puedes enviar una de tus direcciones Bitcoin a tus amigos para que ellos puedan pagarte o viceversa, puedes pagar a tus amigos si te dan sus direcciones. De hecho, es bastante similar a como trabaja el correo electrónico. Así que todo lo que queda por hacer en este momento es conseguir algunos bitcoins y <a href=\"#you-need-to-know#\">mantenerlos seguros </a>. Con el fin de empezar a usar Bitcoin no es necesario entender todos los detalles técnicos"
    basicstxt2: "Sin embargo, si quiere saber más, ¡siga leyendo!"
    balances: "Cadena de bloques"
    balancestxt: "La cadena de bloques (blockchain) es un <b>registro público compartido de transacciones</b> en el que toda la red Bitcoin se basa. Todas las transacciones confirmadas se incluyen en la cadena de bloques, sin excepción. De esta manera las nuevas transacciones pueden ser verificadas, asegurando que el gasto se esta haciendo realmente al que realiza el pago. La integridad y el orden cronológico de la cadena de bloques se aplican con <a href=\"#vocabulary##[vocabulary.cryptography]\">criptografía</a>."
    transactions: "Transacción"
    transactionstxt: "Una transacción es <b>una transferencia de valor entre las direcciones Bitcoin</b> que se incluyen en la cadena de bloques. El monedero de Bitcoin mantiene una pieza secreta de datos denominada <a href=\"#vocabulary##[vocabulary.private-key]\"><i>llave privada</i></a> para cada dirección Bitcoin. Las llaves privadas son utilizadas para firmar las transacciones, proporcionando una prueba matemática que proviene de los propietarios de las direcciones. La <a href=\"#vocabulary##[vocabulary.signature]\"><i>firma</i></a> también evita que la transacción sea alterada por cualquier persona una vez que se ha emitido. Todas las transacciones son transmitidas entre los usuarios y confirmadas por la red en los siguientes minutos, a través de un proceso llamado <a href=\"#vocabulary##[vocabulary.mining]\"><i>minería</i></a>."
    processing: "Minería"
    processingtxt: "La minería es un <b>sistema de consenso distribuido</b> que se utiliza para <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>confirmar</i></a> las transacciones pendientes a ser incluidas en la cadena de bloques. Hace cumplir un orden cronológico en la cadena de bloques, protege la neutralidad de la red y permite un acuerde entre todos los equipos sobre el estado del sistema. Para confirmar las transacciones, deberán ser empacadas ​​en un <a href=\"#vocabulary##[vocabulary.block]\"><i>bloque</i></a> que se ajuste a estrictas normas de cifrado y que será verificado por la red. Estas normas impiden que cualquier bloque anterior se modifique, ya que hacerlo invalidaría todos los bloques siguientes. La minería también crea el equivalente a una lotería competitiva que impide que cualquier persona pueda fácilmente añadir nuevos bloques consecutivamente en la cadena de bloques. De esta manera, ninguna persona puede controlar lo que está incluido en la cadena de bloques o reemplazar partes de la cadena de bloques para revertir sus propios gastos."
    readmore: "¿ Hasta qué punto estás dispuesto a descubrir más ?"
    readmoretxt: "Esto es sólo un resumen muy breve y conciso del sistema. Si quieres conocer mas los detalles, puedes leer el <a href=\"/bitcoin.pdf\">artículo original</a> que describe el diseño del sistema, y explorar el <a href=\"https://es.bitcoin.it/\">Wiki de Bitcoin</a>."
  index:
    title: "Bitcoin"
    pagetitle: "Una moneda digital P2P de código abierto"
    listintro: "Bitcoin es una moneda digital, un protocolo y un software que permite:"
    list1: "Transacciones instantáneas punto a punto"
    list2: "Pagos en todo el mundo"
    list3: "Bajos o cero costos de procesamiento"
    list4: "¡Y mucho más!"
    desc: "Bitcoin utiliza tecnología punto a punto para operar sin una autoridad central; gestionando las transacciones y la emisión de Bitcoins que se llevan a cabo <b>conjuntamente por la red</b>. A través de muchas de sus propiedades únicas, Bitcoin permite usos interesantes que no pueden ser cubiertos por otros sistemas de pago."
    license: "El software es un proyecto <a href=\"http://www.fsf.org/about/what-is-free-software\">libre de código abierto</a>, impulsado por la comunidad y liberado bajo la <a href=\"http://creativecommons.org/licenses/MIT/\">licencia MIT</a>."
