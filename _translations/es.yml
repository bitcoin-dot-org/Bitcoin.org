es:
  about:
    title: "Acerca de Bitcoin - Bitcoin"
    pagetitle: "Acerca de Bitcoin"
    history: "Un poco de historia"
    historytxt1: "Bitcoin es una de las primeras implementaciones de un concepto denominado cripto-moneda, el cual fue descrito originalmente en 1998 por Wei Dai en la lista de correos de cypherpunks. Basándose en la idea de que el dinero es un objeto, o cualquier tipo de registro, aceptado como forma de pago de bienes y servicios, el pago de las deudas en un determinado país o un contexto socio-económico, Bitcoin se ha diseñado en torno a la idea de una nueva forma de dinero que usa criptografía para controlar su creación y transacciones, en lugar de depender de autoridades centrales."
    historytxt2: "En 2009, la primera especificación y prueba de concepto de Bitcoin fue publicada en una lista de correo de criptografía por un miembro bajo el seudónimo de Satoshi Nakamoto. Hacia finales de 2010 Satoshi deja el proyecto diciendo que se había pasado a otras cosas. El creador de Bitcoin nunca reveló su identidad y simplemente dejó su invento al mundo. El origen y la motivación detrás de Bitcoin sigue siendo, hasta hoy, un gran misterio."
    historytxt3: "Desde 2010, la comunidad Bitcoin ha crecido con muchos programadores trabajando en el proyecto. Durante junio y julio del 2011 repentinamente Bitcoin ganó la atención de medios de comunicación dando lugar a una manifestación de compras masivas. El resultado de esta burbuja se desinfló lentamente en la última parte del 2011, pero el valor de Bitcoin se recuperó nuevamente hasta superar el pico del 2011."
    historytxt4: "El 27 de septiembre de 2012, la Fundación Bitcoin fue creada en un esfuerzo por estandarizar, proteger y promover Bitcoin. Hoy en día, la economía Bitcoin se está desarrollando rápidamente con nuevos usuarios que se unen diariamente."
    technical: "Características técnicas"
    technicalintro: "Estas son las características básicas de cualquier red similar a Bitcoin."
    technicaltxt1: "Los Bitcoins se pueden transferir entre nodos arbitrarios en la red."
    technicaltxt2: "Las transacciones son irreversibles."
    technicaltxt3: "El doble gasto se evita mediante el uso de una <a href=\"https://en.bitcoin.it/wiki/Block_chain\">cadena de bloques</a>."
    technicaltxt4: "Las transacciones se transmiten en cuestión de segundos y <a href=\"https://en.bitcoin.it/wiki/FAQ#Why_do_I_have_to_wait_10_minutes_before_I_can_spend_money_I_received.3F\">son verificadas en un plazo de 10 a 60 minutos</a>."
    technicaltxt5: "El procesamiento de transacciones y la emisión del dinero se realizan colectivamente a través de la <a href=\"https://en.bitcoin.it/wiki/Mining\">minería</a>."
    technicaltxt6: "Las transacciones se pueden recibir en cualquier momento, independientemente de si su computadora está encendida o apagada."
    economics: "Reglas económicas"
    economicsintro: "Estas reglas se aplican colectivamente por la red. Si bien no van a cambiar para Bitcoin, otras monedas digitales utilizando la misma tecnología pueden cambiarlas para que se adapten a sus necesidades."
    economicstxt1: "Limite fijo cercano  <a href=\"https://en.bitcoin.it/wiki/Controlled_Currency_Supply\">a los 21 millones de Bitcoins</a>."
    economicstxt2: "Los Bitcoins son divisibles hasta 8 posiciones decimales dando un total de aprox. 21×10<sup>14</sup> unidades monetarias."
    economicstxt3: "Las transacciones son baratas, y <a href=\"https://en.bitcoin.it/wiki/Transaction_fees\">mayormente gratis</a>."
    stats: "Estadísticas"
    statsintro: "La red ha estado en funcionamiento por más de 45 meses, brindando algunas características de seguridad impresionantes. Ha habido un crecimiento especialmente significativo en el último año. Hasta Febrero del 2013, estas son algunas estadísticas."
    statstxt1: "Larga cadena de bloques (más de 220.000 bloques)."
    statstxt2: "Una gran cantidad de potencia de procesamiento para asegurar las transacciones - estimado en más de 25 terahashes/s."
    statstxt3: "Más de $1 millón de dólares de volumen de comercio diario distribuidos en 40.000 transacciones."
    statstxt4: "El valor total de todos los Bitcoins en circulación es de más de $300 millones."
    statstxt5: "Sólo un <a href=\"https://en.bitcoin.it/wiki/Incidents#Value_overflow\">incidente de seguridad</a> importante en el protocolo (solucionado en Agosto del 2010)."
  bitcoin-for-businesses:
    title: "Bitcoin para Empresas - Bitcoin"
    pagetitle: "Bitcoin para Empresas"
    summary: "Bitcoin es una forma muy segura y de bajo costo para gestionar pagos."
    lowfee: "Las tarifas más bajas"
    lowfeetext: "La alta seguridad criptográfica de Bitcoin le permite procesar las transacciones de una manera muy eficiente y a bajo costo. Usted puede enviar y recibir pagos utilizando la red Bitcoin con cero comisiones en la mayoría de los casos. Usted puede pagar una cuota voluntaria muy pequeña si desea aumentar la prioridad de una transacción."
    fraud: "Protección contra el fraude de pago y devolución de cargos"
    fraudtext: "Cualquier negocio que acepta pagos con tarjeta de crédito o PayPal conoce el problema de los pagos que luego son revertidos por el remitente porque este fue hackeado o no se realizó la entrega del producto. La única manera en la que las empresas pueden defenderse contra este tipo de fraude es con el análisis de riesgos complejos y aumento de los precios para cubrir las pérdidas. Los pagos Bitcoin son irreversibles y los monederos se pueden mantener de forma muy segura, lo que significa que el costo del robo no recae sobre los hombros de los comerciantes."
    international: "Pagos rápidos internacionales"
    internationaltext: "Los Bitcoins pueden ser transferidos de África a Canadá en 10 minutos. De hecho, los Bitcoins no tienen ninguna ubicación física real, así que puedes transferir tantos como quieras a cualquier lugar sin límites, demoras o costos excesivos. No hay bancos intermedios que te hacen esperar tres días hábiles."
    pci: "No es necesario cumplir el estandar PCI"
    pcitext: "Aceptar tarjetas de crédito en línea por lo general requiere extensas comprobaciones de seguridad a fin de cumplir con el estándar PCI. Aunque esa es una buena forma para proteger a las tarjetas de crédito, la seguridad de Bitcoin está construida de tal manera que hace que este enfoque quede obsoleto. Sus pagos están garantizados por la red, no a su cargo."
    instant: "Transacciones instantáneas para puntos de venta"
    instanttext: "Una transacción Bitcoin, por lo general, se recibe en unos pocos segundos y puede confirmarse en menos de 10 minutos. Antes de eso, la transacción puede considerarse auténtica pero reversible. Si usted realmente requiere de transacciones instantáneas, se recomienda pedir una pequeña comisión y utilizar un sistema de detección de doble pago."
    visibility: "Obtenga un poco de visibilidad gratis"
    visibilitytext: "Bitcoin es un mercado emergente con nuevos clientes que están buscando maneras de gastar sus bitcoins. Aceptar pagos con bitcons es una buena manera de conseguir nuevos clientes y de dar a su negocio un poco de visibilidad. Aceptar una nueva forma de pago, siempre ha demostrado ser una práctica inteligente para los negocios en línea."
    multisig: "Multi-firma"
    multisigtext: "Bitcoin también incluye una característica que no es aún muy conocida, que permite que los bitcoins puedan ser utilizados sólo si un subconjunto de un grupo de personas firman la misma transacción (llamado transacciones \"n de m\"). Este es el equivalente de las firmas mancomunadas de control que usan los bancos hoy en día."
    transparency: "Transparencia contable"
    transparencytext: "Muchas organizaciones están obligadas a presentar los documentos contables sobre sus actividades, y a la adopción de buenas prácticas de transparencia. Usando Bitcoin se ofrece el más alto nivel de transparencia ya que su balance y sus transacciones son públicos para sus miembros si se los mantiene al tanto de sus direcciones de Bitcoin."
  bitcoin-for-developers:
    title: "Bitcoin para Desarrolladores - Bitcoin"
    pagetitle: "Bitcoin para Desarrolladores"
    summary: "Bitcoin se puede utilizar para construir cosas increíbles, o simplemente para responder a las necesidades comunes."
    simple: "El más simple de todos los sistemas de pago"
    simpletext: "A menos que el pago tenga que estar asociado automáticamente con una factura, aceptar pagos es tan simple como añadir una dirección Bitcoin a un sitio web como un enlace de tipo bitcoin: o un QR. Estos simples pasos están al alcance de cualquier usuario y pueden satisfacer las necesidades de una amplia gama de clientes. Es especialmente adecuado para recibir donaciones."
    api: "Muchos APIs terciarios"
    apitext: "Hay muchos servicios terciarios de procesamiento de pago que proporcionan APIs, así usted no necesita almacenar los bitcoins en su servidor y gestionar la seguridad que ello implica. Al mismo tiempo, la mayoría de estas APIs le permiten intercambiar sus Bitcoins en su moneda local a precios competitivos."
    own: "Usted puede ser su propio sistema financiero"
    owntext: "Si no se utiliza ninguna API terciaria, usted mismo puede integrar un servidor Bitcoin directamente en sus aplicaciones, lo que le permite convertirse en su propio banco y procesador de pagos. Con todas las responsabilidades que ello implica, usted puede construir sistemas increíbles que procesan transacciones Bitcoin casi sin honorarios."
    invoice: "Dirección Bitcoin para hacer seguimiento de facturas"
    invoicetext: "Bitcoin  puede crear tantas direcciones Bitcoin como desée. Así que si usted fuera a construir un sistema de pago asociado con una factura, sólo necesita generar y monitorear una dirección Bitcoin para cada pago. También puede utilizar la misma dirección nuevamente, una vez realizado el pago original."
    security: "La mayor parte de la seguridad está del lado del cliente"
    securitytext: "La mayor parte de la seguridad es manejada por el protocolo en el cliente y la red Bitcoin. La autenticidad se verifica a través de las llaves privadas, y el doble gasto es prevenido por la red Bitcoin. Es decir, no hace falta estar en conformidad con el PCI o hacer detección de fraudes. Nos gustan las cosas que simplemente funcionan, ¿verdad?"
    instant: "Transacciones y confirmaciones instantáneas"
    instanttext: "Una transacción Bitcoin, por lo general, se recibe en unos pocos segundos y puede confirmarse en menos de 10 minutos. Antes de eso, la transacción puede considerarse auténtica pero reversible. Si usted realmente requiere de transacciones instantáneas, se recomienda pedir una pequeña comisión y utilizar un sistema de detección de doble pago."
    micro: "Micro pagos económicos"
    microtext: "Bitcoin ofrece las tarifas más bajas de procesamiento de pagos para cualquier tipo de transacción, incluyendo micro pagos. Lo que significa que también se puede utilizar para diseñar e implementar nuevos servicios creativos en línea que no podrían existir anteriormente debido a las limitaciones financieras."
  bitcoin-for-enthusiasts:
    title: "Bitcoin para Entusiastas - Bitcoin"
    pagetitle: "Bitcoin para Entusiastas"
    summary: "Bitcoin está cambiando el mundo de las finanzas, dándole el control sobre su dinero."
    consensus: "Bitcoin es de consenso mundial"
    consensustext: "Por naturaleza descentralizado y de código abierto, Bitcoin es la primera red de pago que es gestionada por sus usuarios, sin ninguna autoridad central. Incluso los desarrolladores de Bitcoin no tienen ningún poder para forzar cambios en el protocolo sin suficientes usuarios, desarrolladores, o mineros que estén de acuerdo. <i>Usted</i> tiene el control exclusivo sobre su monedero Bitcoin."
    network: "Dinero digital hecho para Internet"
    networktext: "Bitcoin nace de la Internet, trayendo la libertad del dinero físico al mundo virtual haciendo así que los pagos sean más fáciles y más seguros en ambos mundos. Bitcoin puede ofrecer una alternativa a los complicados y costosos sistemas anteriores, y puede aumentar los negocios en línea para los países en desarrollo."
    freedom: "Protegiendo los derechos individuales y la libertad"
    freedomtext: "Bitcoin le permite a las personas almacenar valor de forma segura e intercambiarlo en una red que no puede ser incautada, manipulada o detenida por cualquier organización o individuo. Le da muchas herramientas poderosas a las personas de modo que es más fácil proteger los derechos individuales frente a los distintos niveles de corrupción."
    global: "La primera moneda neutral del mundo"
    globaltext: "Pocas veces en nuestra historia el dinero ha sido desconectado de cualquier influencia política o economía nacional. Podría Bitcoin ser la primera moneda mundial para cruzar todas las barreras entre las naciones, la política y las culturas en beneficio del bien común? Sin duda, parece que podría suceder. Uno para todos y todos para uno!"
    transparency: "Promoviendo la Transparencia"
    transparencytext: "Todas las transacciones Bitcoin son públicas, pero el dueño o los destinatarios de estas transacciones no lo son. Las organizaciones pueden optar por revelar la propiedad de algunas direcciones Bitcoin a sus miembros, lo que les permite poner en práctica un alto nivel de transparencia."
    secure: "Haciendo el dinero más seguro"
    securetext: "Gracias a un uso inteligente de las estrictas normas de cifrado, Bitcoin ofrece una impresionante lista de características de seguridad. No sólo los bitcoins son imposibles de falsificar o simular, sino que el protocolo también está diseñado para ser muy resistente a una impresionante lista de ataques, incluyendo la denegación de servicio distribuida."
    trust: "Solución a los problemas de confianza en los bancos"
    trusttext: "Bitcoin ofrece soluciones a muchos de los problemas de confianza que han plagado a los bancos, gracias a la transparencia contable selectiva, las pruebas de firma, y las transacciones irreversibles. También aumentó el riesgo para los banqueros corruptos: ningún bitcoin se puede crear para salvarlos de sus propios errores a costa de la gente."
  bitcoin-for-individuals:
    title: "Bitcoin para Personas - Bitcoin"
    pagetitle: "Bitcoin para Personas"
    summary: "Bitcoin es la forma más sencilla de cambiar el dinero a un costo muy bajo."
    mobile: "Pagos móviles de forma fácil"
    mobiletext: "Bitcoin en los celulares móviles le permite pagar en dos pasos con tan solo escanear-y-pagar. No hay necesidad de pasar la tarjeta, escribir un número de identificación personal o firmar cualquier cosa. Y todo lo que necesitas para recibir pagos Bitcoin es mostrar el código QR ​​en su aplicación de monedero Bitcoin y dejar que su amigo escanée su móvil, o juntar dos teléfonos (usando la tecnología de radio NFC)."
    international: "Pagos rápidos internacionales"
    internationaltext: "Bitcoins puede ser transferido de África a Canadá en 10 minutos. No existe un banco que retrase el proceso, honorarios escandalosos o congelar la transferencia. Usted puede pagarle a sus vecinos de la misma manera que usted puede pagarle un miembro de su familia en otro país."
    simple: "Funciona en todas partes y en cualquier momento"
    simpletext: "Al igual que con el correo electrónico, no es necesario forzar a su familia a utilizar el mismo software o los mismos proveedores de servicio. Deja que ellos usen sus favoritos. No hay problema, todos ellos son compatibles, ya que utilizan la misma tecnología abierta. La red Bitcoin nunca duerme, incluso en vacaciones!"
    secure: "Transacciones seguras"
    securetext: "Las transacciones de Bitcoin están garantizados por criptografía de grado militar. Nadie puede hacer el pago en su nombre o cobrarle dinero sin tener una copia de su monedero. Así que, mientras usted tome los pasos necesarios en <a href=\"#you-need-to-know#\">proteger su monedero</a>, Bitcoin ofrece un buen nivel de protección contra muchos tipos de fraude."
    lowfee: "Casi gratis para usar"
    lowfeetext: "Bitcoin le permite enviar y recibir pagos de forma gratuita. Salvo en casos especiales, como en pagos diminutos, no hay cuotas de procesamiento que cumplir. Sin embargo, usted puede optar por pagar una pequeña cuota voluntaria para aumentar la prioridad de su transacción y remunerar a las personas que operan en la red Bitcoin."
    anonymous: "Pagos en línea casi pseudo-anónimos"
    anonymoustext: "Los pagos anónimos son una parte de nuestra vida cotidiana ya que la mayoría de las compras de la vida real se realizan sin el requisito de presentar una identificación apropiada. Bitcoin ahora presenta la misma libertad para el mundo en línea. Te permite comprar servicios o hacer donaciones sin la molestia de ser revisado por los rayos x. Sin embargo, debe tener en cuenta que tener un <a href=\"#you-need-to-know#\"><b>anonimato completo requiere un esfuerzo especial</b></a>."
