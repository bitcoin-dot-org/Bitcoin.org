    secure: "Защитете портфейла си"
    securetxt: "Както и в реалния живот, вашият портфейл трябва да бъде на сигурно място. Биткойн дава възможност за прехвърляне на средства навсякъде и по много лесен начин, като същевременно ви позволява да контролирате парите си. Такива възможности обикновено идват и с големи опасения за сигурността. В същото време, Биткойн може да осигури много високи нива на сигурност, ако се използва правилно. Винаги помнете, че да се приемат добрите практики е ваша отговорност, която ще ви помогне да защитите парите си. <a href=\"#secure-your-wallet#\"><b>Прочетете повече за сигурността на портфейла си</b></a>."
    volatile: "Цената на Биткойн е нестабилна"
    volatiletxt: "Цената на биткойн може непредсказуемо да се увеличи или намалее за кратък период от време, поради скорошното си начало, новаторският си характер, а понякога и от неликвидни пазари. Следователно, държането на вашите спестявания в Биткойн, не се препоръчва в този момент. Биткойн трябва да се разглежда като актив с висок риск и никога не трябва да съхранявате пари, които не може да си позволите да загубите, в тази валута. Ако получавате плащания с Биткойн, много доставчици на услуги могат да ги обменят във вашата местна валута."
    irreversible: "Биткойн плащнията са необратими"
    irreversibletxt: "Всяка трансакция, издадена с Биткойн, не може да бъде отменена и средствата могат да бъдат възстановени, единствено със съгласието на получателя. Това означава, че вие ​​трябва да правите бизнес с хора и организации, които познавате, имате им доверие или те имат установена добра репутация. От своя страна, фирмите трябва да контролират исканията за плащания на своите клиенти. Биткойн може да открие правописни грешки и обикновено няма да ви позволи да изпратите пари на невалиден адрес по погрешка. Допълнителни услуги могат да бъдат въведени в бъдеще, за да се осигури по-голям избор и защита на потребителя."
    anonymous: "Биткойн не е анонимен"
    anonymoustxt: "Изисква се известно усилие, за да защитите личните си данни в Биткойн. Всички трансакции са публични и се запазват в мрежата на Биткойн. Това означава, че всеки може да види баланса и трансакциите, извършени от всеки Биткойн адрес. Идентичността на потребителя зад адреса остава неизвестна, докато не се разкрие информация по време на покупка или в други условия. Ето я една от причините защо Биткойн адресите се използват само веднъж. Винаги помнете, че е ваша отговорност да придобиете добри навици за опазване на личните си данни. <a href=\"#protect-your-privacy#\"><b>Прочетете повече за защитата на личните данни</b></a>."
    instant: "Моменталните трансакции са по-несигурни"
    instanttxt: "Трансакцията в Биткойн се изпраща в рамките на няколко секунди, но започва да се потвърждава в рамките на следващите 10 минути. През това време тя може да се счита за автентична, но все още обратима. Непочтени потребители могат да се опитат да извършат измама. Ако не може да изчакате за потвърждение, заплащането на малка такса за трансакцията или използването на система за откриване на опасни операции могат да увеличат сигурността. За по-големи суми като $1000 е логично да се чака около шест или дори повече потвърждения. Всяко потвърждение <i>прогресивно</i> намалява риска от обратна трансакция."
    experimental: "Биткойн все още е в експериментален период"
    experimentaltxt: "Биткойн е нова експериментална валута, която активно се развива. Въпреки, че тя непрекъснато се подобрява и популяризира трябва да имате предвид, че Биткойн е ново изобретение, което проучва идеи, които никога не са били използвани в миналото и никой не може да прогнозира бъдещето му."
    tax: "Не забравяйте за държавните такси"
    taxtxt: "Биткойн не е официална валута. Повечето юрисдикции все още изискват от вас да платите данъци върху доходите, продажбите, заплатите и капиталовите печалби на всичко, което има стойност, включително и Биткойн."
