    miningtxt: "Копането (mining) в Биткойн е процес, в който <b>компютърен хардуер извършва математически изчисления в Биткойн мрежата за потвърждаване на трансакции</b> с цел повишаване на сигурността. За своите услуги \"копачите\" в Биткойн могат да събират такси за трансакциите, които потвърждават, като те се получават от новосъздадените биткойни. Копането (mining) е специализиран и конкурентен пазар, където възнагражденията се разделят, според това колко изчисления са направени. Не всички потребителите на Биткойн извършват този процес, защото това не е лесен начин да се печелят пари."
    p2p: "P2P"
    p2ptxt: "Понятието P2P се отнася за <b>системи, които работят като организиран колектив</b>, позволявайки на всеки да комуникира директно с останалите участници. В случая с Биткойн, мрежата е изградена по такъв начин, че всеки потребител изпраща трансакции на други потребители, като най-важното в случая е, че не е необходима банкова институция като трета страна."
    privatekey: "Частен ключ (Private Key)"
