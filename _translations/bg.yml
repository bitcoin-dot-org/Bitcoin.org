  secure-your-wallet:
    title: "Защитете вашия портфейл - Биткойн"
    pagetitle: "Защитете вашия портфейл"
    summary: "Както и в реалния живот, вашият портфейл трябва да бъде на сигурно място. Биткойн дава възможност за прехвърляне на средства навсякъде и по много лесен начин, като същевременно ви позволява да контролирате парите си. Такива възможности обикновено идват и с големи опасения за сигурността. В същото време, Биткойн може да осигури много високи нива на сигурност, ако се използва правилно. <b>Винаги помнете, че да се приемат добрите практики е ваша отговорност, която ще ви помогне да защитите парите си</b>."
    everyday: "Малки количества за ежедневна употреба"
    everydaytxt: "Биткойн портфейлът е като портмоне с пари в брой. Ако не обичате да държите хиляди долара в джоба си, може би искате да имате същото отношение и към парите в Биткойн портфейла ви. Като цяло е добра практика, да имате само малки количества биткойни на вашия компютър, мобилен телефон или сървър за ежедневни нужди, като пазите останалата част от запасите си в по-безопасна среда."
    online: "Бъдете внимателни с онлайн услугите"
    onlinetxt: "Вие трябва да внимавате с всяка услуга, предназначена за съхранение на пари онлайн. Много борси и онлайн портфейли са пострадали от нарушения на сигурността в миналото и такива услуги като цяло все още не предлагат достатъчно застраховане и сигурност, за да се използват за съхраняване на пари като банка. Съответно, може да искате да използвате други видове <a href=\"#choose-your-wallet#\">Биткойн портфейли</a>. В противен случай, трябва да изберете тези услуги много внимателно. Освен това, се препоръчва използването на двуфакторно удостоверяване."
    backup: "Архивирайте вашия портфейл"
    backuptxt: "Съхраняването на резервно копие на вашия портфейл на сигурно място, може да ви предпази от компютърни и човешки грешки. То също може да ви позволи да възстановите портфейла си, в случай че мобилният ви телефон или компютърът ви бъдат откраднати."
    backupwhole: "Архивирайте целия си портфейл"
    backupwholetxt: "Някои портфейли използват много скрити вътрешни частни ключове. Ако имате архив само на частните ключове за вашите видими Биткойн адреси, може би няма да успеете да възстановите голяма част от средствата си с него."
    backuponline: "Криптирайте онлайн архиви"
    backuponlinetxt: "Всяко резервно копие, което се съхранява онлайн е силно уязвимо към кражба. Дори самото свързване на един компютър към интернет го поставя под риск от злонамерен софтуер. Затова криптирането на вашите архиви, които са свързани с мрежата, е добра практика от гледна точка на сигурността."
    backupmany: "Използвайте множество сигурни локации"
    backupmanytxt: "Единичните критични точки са лоши за сигурността. Ако вашият архив не се намира на едно-единствено място, е по-малко вероятно  даден проблем да ви попречи да възстановите портфейла си. Може също така да използвате различни медии като USB ключове, папки и CD-та."
    backupregular: "Правете редовни резервни копия"
    backupregulartxt: "Трябва да архивирате портфейла си редовно и да се уверявате, че всички последни промени в Биткойн адресите ви и всички нови Биткойн адреси, които сте създали, са включени в архива ви. Въпреки това, всички приложения, които скоро ще използват  портфейли, ще трябва да бъдат архивирани еднократно."
    encrypt: "Криптирайте портфейла си"
    encrypttxt: "Криптирането на вашия портфейл или смартфон ви позволява да сложите парола, за да се предпазите от опити за изтегляне на средствата ви. Това ви помага в защитата срещу кражби, но не може ви предпази от хардуер или софтуер, който записва натискането на бутоните на клавиатурата ви."
    encryptforget: "Никога не забравяйте паролата си"
    encryptforgettxt: "Трябва да сте сигурни, че никога няма да забравите паролата си. В противен случай средствата ви ще бъдат изгубени завинаги. Опциите за възстановяване на паролата са много ограничени за разлика от тези в банките. Всъщност, трябва да можете да си спомните паролата, дори и да са минали много години без да сте я използвали. Може да запазите копие на паролата си на хартиен носител, който да е на сигурно място като например в трезор."
    encryptstrong: "Използвайте сигурна и дълга парола"
    encryptstrongtxt: "Всяка парола, която съдържа само букви или разпознаваеми думи, се счита за много слаба и лесна за пробиване. Силната парола трябва да съдържа букви, числа, пунктуационни знаци и нейната дължината трябва да бъде поне 16 символа. Най-силните пароли се генерират от програми, създадени специално за тази цел. Такива пароли най-често са трудни за запаметяване, затова трябва да положите усилия за тяхното запомняне."
    offline: "Съхранете портфейла си извън мрежата"
    offlinetxt: "Офлайн портфейлът, известен също като \"студен склад\" (cold storage), осигурява най-високото ниво на сигурност за вашите спестявания. Това включва съхраняване на портфейла на сигурно място, което не е свързано с мрежата. Когато се прави правилно, то може да предложи много добра защита срещу компютърната уязвимост. Използването на офлайн портфейл във връзка с архивиране и криптиране също е добра практика. Ето един преглед на някои подходи."
    offlinetx: "Подписване на транзакции извън мрежата"
    offlinetxtxt1: "Този подход включва два компютъра, които споделят отделни части на един и същ портфейл. Първият от тях трябва да бъде изключен от мрежата, като единствено той управлява целия портфейл и е в състояние да подписва сделки. Вторият компютърът е свързан към мрежата и може да използва портфейла, като създава неподписани сделки. По този начин може сигурно да потвърждавате и подписвате нови сделки чрез следните стъпки."
    offlinetxtxt2: "Създайте нова транзакция или сделка на онлайн компютъра и я запишете на USB ключ."
    offlinetxtxt3: "Подпишете транзакцията на компютъра, който не е включен в мрежата."
    offlinetxtxt4: "Изпратете подписаната транзакция чрез онлайн компютъра."
    offlinetxtxt5: "Тъй като компютърът, който е вързан към мрежата, не може да подписва транзакции, то той не може да се използва и за изтегляне на средствата, ако е изложен на риск. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> може да бъде използван за подписване на транзакции, докато нямате връзка с мрежата."
    hardwarewallet: "Хардуерни портфейли"
    hardwarewallettxt: "Хардуерните портфейли са най-добрия баланс между високо ниво на сигурност и лекота на употреба. Това са малки устройства, които са създадени с идеята да бъдат само портфейли и нищо повече. На тях не може да се инсталира софтуер, което ги предпазва от компютърни злоупотреби и интернет кражби. Тъй като те позволяват архиви, може да възстановите средствата си, ако изгубите устройството."
    update: "Ъпдейтвайте редовно вашия софтуер"
    updatetxt: "Използването на последната версия на Биткойн софтуера ви позволява да получите важни ъпдейти за сигурността и стабилността. Те могат да предотвратят различни проблеми и ви представят нови функции, които повишават сигурността на портфейла. Цялостната актуализация на софтуера на вашия компютър или мобилно устройство също е важно за поддържането на безопасна среда за портфейла ви."
    offlinemulti: "Няколко подписа за защита от кражба"
    offlinemultitxt: "Биткойн включва функция за множествен подпис, която позволява транзакцията да изисква няколко независими одобрения, за да бъде извършена. Това може да се използва от дадена организация, за да предостави на своите членове достъп до парите си, като същевременно позволява теглене, само ако 3 от 5 члена подпишат транзакцията. Някои уеб портфейли също предоставят портфейли с множествен подпис, което позволява на потребителя да запази контрол върху парите си, като същевременно се предотвратяват кражбата на средства чрез компрометиране на едно устройство или сървър."
    offlinetestament: "Помислете за вашето завещание"
    offlinetestamenttxt: "Вашите биткойни могат да бъдат загубени завинаги, ако не разполагате с резервен план за вашите роднини и близки. Ако локацията на портфейлите ви и вашите пароли не са известни на никого, когато починете вашите средства няма да могат да бъдат възстановени. Отделянето на малко време за тези въпроси ще е от голямо значение."
  support-bitcoin:
