    table: "Съдържание"
    general: "Общи"
    whatisbitcoin: "Какво е Биткойн?"
    whatisbitcointxt1: "Биткойн е консенсусна мрежа, която дава възможност за въвеждане на нова разплащателна система и напълно нов вид дигитални пари. Това е първата децентрализирана мрежа за разплащания, базирана на Р2Р технологията, която се поддържа от нейните потребители и няма централна власт или посредници. От гледна точка на потребителя, Биткойн е нещо като \"пари за интернет\". Биткойн може да се разглежда и като най-успешната <a href=\"http://financialcryptography.com/mt/archives/001325.html\">тройна система за счетоводни записи</a>, която е позната."
    creator: "Кой е създал Биткойн?"
    creatortxt1: "Биткойн за първи път употребява концепцията, наречена \"крипто-валута\", която е описана през 1998 г. от Wei Dai. Това предполага идеята за една нова форма на пари, която използва криптографията, за да контролира създаването и транзакциите, вместо това да прави централната власт. Първата спецификация и концепцията на Биткойн е публикувана през 2009 г. в криптографски пощенски списък от Satoshi Nakamoto. Satoshi напуска проекта в края на 2010 г., без да разкрива много за себе си. Общността претърпява сериозно развитие след този момент,  благодарение на <a href=\"#development#\">многото разработчици</a>, работещи за Биткойн."
    creatortxt2: "Анонимността на Satoshi често повдига необосновани опасения, много от които свързани с неразбирането същността на отворения код, който Биткойн използва. Протоколът и софтуерът на Биткойн се публикуват открито и всеки разработчик по целия свят може да го разгледа или да направи своя собствена модифицирана версия. Точно като при текущите разработчици, влиянието на Satoshi е било ограничено до промените, които прави и които са приети от останалите потребители, без да контролира Биткойн. Така разкриването на самоличността на изобретателя на Биткойн днес, е като установяването на самоличността на лицето, което е изобретило хартията."
    whocontrols: "Кой контролира мрежата на Биткойн?"
    whocontrolstxt1: "Никой не притежава Биткойн мрежата, също както никой не притежава технологията, създала електронните пощи. Биткойн се контролира от всичките си потребители по цял свят. Разработчиците подобряват софтуера на мрежата, но те не могат да наложат промяна на протокола, защото потребителите са свободни да избират софтуера и версията, които използват. За да могат да извършват транзакции помежду си, потребителите трябва да ползват софтуер, който се подчинява на едни и същи правила. Биткойн може да работи единствено с пълен консенсус между всички потребители. Ето защо всички потребители и разработчици имат силен стимул да защитават този консенсус."
    howitworks: "Как работи Биткойн?"
    howitworkstxt1: "От гледна точка на потребителя, Биткойн не е нищо повече от мобилна апликация или компютърна програма, която ви осигурява Биткойн портфейл и ви позволява да получавате и изпращате биткойни. Ето така работи Биткойн за повечето потребители."
    howitworkstxt2: "Зад кулисите мрежата Биткойн споделя публично книга, наречена \"блок-верига\". Тази книга съдържа всяка транзакция, която някога е обработвана, което позволява компютърът на потребителя да провери нейната валидност. Автентичността на всяка транзакция е защитена с цифров подпис, кореспондиращ с адресите на изпращане, което позволява на всички потребители да имат пълен контрол върху биткойните, които напускат сметката им. В допълнение, всеки, който може да обработва транзакции с използване на изчислителната мощ на специализиран хардуер печели биткойни за тази услуга. Това често се нарича добив. За да научите повече за Биткойн, може да прегледате <a href=\"#how-it-works#\">определените за целта страници</a> и <a href=\"#bitcoin-paper#\">оргиниалните документи</a>."
    used: "Използва ли се наистина Биткойн от хората?"
    usedtxt1: "Да. Има <a href=\"http://usebitcoins.info/\">нарастващ брой фирми</a> и частни лица, които използват Биткойн. Това включва фирми от \"физическия\" бизнес като заведения, магазини, адвокатски кантори, както и популярни онлайн услуги като Namecheap, WordPress, Reddit и Flattr. Въпреки че Биткойн остава сравнително ново явление, той се разраства много бързо. В края на август 2013 г., <a href=\"https://bitcoincharts.com/bitcoin/\">стойността на всички биткойни в обръщение</a> е по-малка с милиони долари от ежедневния оборот на тази валута."
    acquire: "Как мога да се сдобия с биткойни?"
    acquireli1: "При заплащане на стоки или услуги."
    acquireli2: "Покупка на биткойни от <a href=\"http://howtobuybitcoins.info\">Биткойн борса</a>."
    acquireli3: "Обмяна на биткойни с <a href=\"https://localbitcoins.com/\">някого около вас</a>."
    acquireli4: "Печелене на биткойни чрез конкурентен <a href=\"http://www.bitcoinmining.com/\">добив</a>."
    acquiretxt1: "Докато по принцип е възможно да намерите потребители, които желаят да продадат биткойни в замяна на пари от кредитни карти или PayPal, повечето борси не позволяват финансиране чрез тези платежни методи. Това се дължи на факта, че е възможно някои да купи биткойни с PayPal и след това да откаже своята част от плащането. Това обикновено се нарича сторнирано плащане."
    makepayment: "Трудно ли е да се осъществи плащане чрез Биткойн?"
    makepaymenttxt1: "Биткойн плащанията са по-лесни за осъществяване, отколкото покупки с дебитни или кредитни карти и могат да бъдат получени без сметката на търговеца. Плащанията се извършват от приложението на портфейла ви на вашия компютър или смартфон, като въведете адреса на получателя, сумата на плащането и натиснете бутона за изпращане. За да е по-лесно да въведете адреса на получателя, много портфейли могат да го получат чрез сканиране на QR кода или докосване на два телефона, посредством NFC технология."
    advantages: "Какви са предимствата на Биткойн?"
    advantagesli1: "<em><b>Парична свобода</b></em> - Възможно е да изпращате и получавате различни суми пари незабавно, навсякъде по света и по всяко време. Няма почивни банкови дни. Няма граници. Няма ограничения. Биткойн позволява на своите потребители да упражняват пълен контрол на парите си."
    advantagesli2: "<em><b>Изключително ниски такси</b></em> - плащанията в Биткойн в момента се извършват без такси или с минимални такива. Потребителите могат да изберат да добавят такса към тяхната транзакция, за да бъде разгледана с приоритет и да получат по-бързо одобрението от мрежата. Освен това, в мрежата на Биткойн съществуват търговски процесори, които обръщат биткойните в фиатна валута и ежедневно депозират средствата в банковите сметки на потребителите, улеснявайки ги в обработката на транзакциите. Тъй като тези услуги се извършват в мрежата на Биткойн, те се предлагат с много по-ниски такси от тези на PayPal или на мрежите за кредитни карти."
    advantagesli3: "<em><b>Малки рискове за търговци</b></em> - Биткойн транзакциите са сигурни, необратими и не съдържат конфиденциална клиентска информация или лични данни. Това защитава търговците от загубите, причинени от измами или неплащане, като не е необходимо спазването на \"PCI\". Търговците могат лесно да разширяват бизнеса си до нови пазари, където или кредитните карти не са налични или таксите са неприемливо високи. Нетните резултати са по-ниски такси, по-големи пазари и по-малко административни разходи."
    advantagesli4: "<em><b>Сигурност и контрол</b></em> - Биткойн потребителите са в пълен контрол на техните транзакции, като е невъзможно търговците да налагат нежелани или скрити такси, както може да се случи с другите начини на плащане. Биткойн плащанията могат да бъдат направени без лична информация да бъде свързана с транзакцията. Това предлага добра защита срещу кражба на самоличности. Биткойн потребителите също могат да защитават парите си с архивиране и криптиране."
    advantagesli5: "<em><b>Прозрачен и неутрален</b></em> - <a href=\"https://www.biteasy.com/\">Цялата информация</a>, относно Биткойн парите, се предоставя и е на разположение в блок-веригата, като може да се използва и проверява в реално време. Никое лице или организация не могат да контролират или манипулират Биткойн протокола, защото е кодиран криптографски. Това налага да приемем, че ядрото на Биткойн е напълно неутрално, прозрачно и предсказуемо."
    disadvantages: "Какви са недостатъците на Биткойн?"
    disadvantagesli1: "<em><b>Степен на популяризиране и приемане</b></em> - Много хора все още не са запознати с Биткойн. Всеки ден все повече компании приемат биткойни, защото искат да се възползват от всички предимства, но все още списъкът с такива фирми е малък, като той трябва да нарастне, за да може да се извлече ползата от <a href=\"https://en.wikipedia.org/wiki/Network_effect\">мрежовия ефект.</a>"
    disadvantagesli2: "<em><b>Волатилност</b></em> - <a href=\"https://bitcoincharts.com/bitcoin/\">Общата стойност</a> на биткойните в обращение и броят на фирмите, използващи Биткойн все още са много малко в сравнение с това, което те биха могли да бъдат. Следователно, сравнително малки събития, сделки или бизнес дейности могат да оказват съществено влияние върху цената. На теория, волатилността ще намалее с развитието на Биткойн пазарите и на технологията. Никога преди светът не виждал такава валута, така че е наистина трудно (и вълнуващо) да си представим как ще се развият нещата."
    disadvantagesli3: "<em><b>Непрекъснато развитие</b></em> - Биткойн софтуерът е все още в бета версия и много функции не са напълно завършени, но са в активно развитие. Нови инструменти, функции и услуги се разработват, за да направят Биткойн по-сигурен и достъпен за мнозинството. Повечето от биткойн услугите са нови и засега не предлагат застраховка от грешки. Като цяло, Биткойн е в процес на развитие."
    trust: "Защо хората се доверяват на Биткойн?"
    trusttxt1: "Голяма част от доверието в Биткойн идва от факта, че той не се нуждае от доверие като цяло. Биткойн е с напълно отворен код и е децентрализиран. Това означава, че всеки има достъп до целия изходен код по всяко време. Всеки разработчик в света може да провери как точно работи Биткойн. Всички транзакции и емитирането на биткойни са прозрачни и всеки може да ги проследява в реално време. Всички плащания могат да бъдат направени без да разчитат на трета страна, като цялата система е защитена от силно рецензирани криптографски алгоритми, подобни на тези, използвани за онлайн банкиране. Никоя организация или лице не може да контролира Биткойн, а мрежата продължава да е сигурна, дори ако не може да се вярва на всички потребители."
    makemoney: "Мога ли да печеля пари от Биткойн?"
    makemoneytxt1: "Не бива да очаквате да забогатеете с Биткойн или с някоя тепърва развиваща се технология. Важно е да бъдете внимателни към нещата, които звучат прекалено добре, за да са истина или към тези, които не спазват основни икономически правила."
    makemoneytxt2: "Биткойн е все по-развиващо се пространство на иновации и има бизнес възможности, които включват определени рискове. Няма гаранция, че Биткойн ще продължи да расте, въпреки досегашното развитие в много бързи темпове. Инвестирането на време и ресурси за всичко, свързано с Биткойн, изисква предприемачеството. Има различни начини да се правят пари с Биткойн, като например добив, спекулации или започването на нов бизнес. Всички тези методи са конкурентни, но няма гаранция за печалба. Всеки човек трябва да си направи точна оценка на разходите и рисковете, свързани с тези проекти."
    virtual: "Изцяло виртуален и нематериален ли е Биткойн?"
    virtualtxt1: "Биткойн е виртуален също като кредитните карти и онлайн банкирането, които се използват всеки ден. Биткойн може да се използва за онлайн плащания, както и в магазините, в които пазарувате, като всяка друга парична форма. Биткойните също могат да бъдат обменени в материална форма като <a href=\"https://www.casascius.com/\">Касаскиус монети</a>, но плащането с мобилен телефон остава по-удобно. Биткойните се съхраняват в голяма мрежа и те не могат да бъдат променени с цел измама от никого. С други думи, Биткойн потребителите имат изключителен контрол върху своите средства и биткойните не могат да изчезнат, защото са виртуални."
    anonymous: "Анонимен ли е Биткойн?"
    anonymoustxt1: "Биткойн е предназначен да позволи на потребителите да изпращат и получават плащания с приемливо равнище на неприкосновеността на личния живот, както е и при всяка друга парична форма. Въпреки това, Биткойн не е анонимна и не може да предлага същото ниво на поверителност, както е при парите в брой. Използването на Биткойн оставя обширни публични регистри. Съществуват <a href=\"#protect-your-privacy#\">различни механизми</a> , с които да се защити неприкосновеността на личния живот на потребителите, а други са в процес на разработване. Въпреки това, все още има работа за вършене, преди тези функции да започнат да се използват правилно от повечето потребители на Биткойн."
    anonymoustxt2: "Бяха изразени някои опасения, че частните транзакции могат да бъдат използвани за незаконни цели посредством Биткойн. Все пак си струва да се отбележи, че Биткойн несъмнено ще бъде подложен на регулации, подобни на тези в съществуващите финансови системи. Биткойн не може да бъде по-анонимен от плащания в кеш и не е в състояние да предотврати извършване на наказателно разследване. Освен това, Биткойн е предназначен и да предотвратява голям набор от финансови престъпления."
    lost: "Какво се случва, когато биткойни бъдат загубени?"
    losttxt1: "Когато потребител изгуби своя портфейл, резултатът може да бъде сравнен с изваждане на пари от обращение. Изгубените биткойни продължават да съществуват в блок-веригата като всички останали такива, но те остават пасивни завинаги, защото няма начин частният ключ да бъде открит от някого. Според закона за търсенето и предлагането, когато по-малко биткойни са на пазара, търсенето за останалите ще се повиши и това ще доведе до увеличаване на тяхната стойност."
    scale: "Има ли Биткойн потенциал да се превърне в голяма разплащателна мрежа?"
    scaletxt1: "Мрежата на Биткойн вече може да обработи много по-голям брой транзакции в секунда отколкото преди време, но все още не е напълно готова да покрие нивото на големите мрежи за кредитни карти. В момента се работи върху премахването на тези ограничения и бъдещите изисквания са ясни. От своето създаване всеки аспект на мрежата на Биткойн е в процес на непрекъсната оптимизация, специализация и развитие и се очаква това да продължи още няколко години, тъй като трафикът се увеличава и все повече потребители на Биткойн могат да използват олекотени клиенти. Пълните мрежови възли могат да се превърнат в по-специализирани услуги. За повече детайли вижте страницата - <a href=\"https://en.bitcoin.it/wiki/Scalability\">Възможности за разрастване</a> в Биткойн уики."
    legal: "Юрисдикция"
    islegal: "Законен ли е Биткойн?"
    islegaltxt1: "Доколкото ни е известно, <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">Биткойн не е забранен</a> от законодателството на някоя страна. Въпреки това, някои законови системи (като например тази на Аржентина и Русия) строго ограничават или забраняват използването на всички чуждестранни валути. Други законодателства (като Тайланд) могат да ограничат лицензирането на някои организации, като например борсите на Биткойн."
    islegaltxt2: "Регулатори от различни юрисдикции предприемат стъпки, за да осигурят физическите лица и фирмите с правилата за това как да се интегрира тази нова технология с официалната регулирана финансова система. Например, Службата за борба с финансовите престъпления към Министерството на финансите на САЩ (FinCEN) издава незадължителни насоки за това как да се характеризират някои дейности, включващи виртуални валути."
    illegalactivities: "Може ли Биткойн да бъде използван за извършване на нелегални дейности?"
    illegalactivitiestxt1: "Биткойните са пари, а парите винаги са били използвани за законни и незаконни цели. Парите в кеш, кредитните карти и сегашните банкови системи задминават несравнимо Биткойн, по отношение на тяхната употреба за финансиране на престъпността. Биткойн може да доведе значителна иновация в системите за плащане, като ползите от нея са несравними с потенциалните недостатъци."
    illegalactivitiestxt2: "Биткойн е създаден, за да бъде голяма крачка напред в повишаване сигурността на парите и освен това може да се превърне в защита за много форми на финансови измами. Например, напълно невъзможно е да се фалшифицират биткойни. Потребителите изцяло контролират своите плащания и не може да получават неодобрени такси, както се случва с измамите с кредитни карти. Биткойн транзакциите са необратими и са защитени от отмяна на плащанията. Биткойн ви позволява да защитите парите си срещу кражба или загуба, използвайки доказани механизми като архиви, криптиране и множествено подписване. "
    illegalactivitiestxt3: "Бяха изразени някои опасения, че Биткойн може да бъде по-привлекателен за престъпниците, защото може да се използва за осъществяването на частни и необратими плащания. Все пак, си струва да се отбележи, че Биткойн несъмнено ще бъде подложен на регулации, подобни на тези в съществуващите финансови системи. Биткойн не може да бъде по-анонимен от плащания в кеш и не е в състояние да предотврати извършване на наказателно разследване. Като цяло е обичайно такива пробиви да се възприемат като противоречиви, преди предимствата им да бъдат добре разбрани. Интернет е един добър пример, сред много други, който може да демонстрира това."
    regulated: "Може ли Биткойн да бъде регулиран?"
    regulatedtxt1: "Биткойн протоколът не може да бъде променян без съдействието на почти всички свои потребители, които избират какъв софтуер да използват. Опитите да се зададат специални права на локално ниво в глобалната Биткойн мрежа не е практическа възможност. Всяка богата компания може да избере да инвестира в хардуер за добив, за да контролира половината от изчислителната мощ на мрежата и да бъде в състояние да блокира или отменя последните транзакции. Въпреки това, няма гаранция, че те биха могли да запазят тази власт, тъй като това изисква инвестиции, по-големи от тези, направени от всички останали копачи в мрежата. "
    regulatedtxt2: "Възможно е използването на Биткойн да се направлява по начин подобен, на който и да е друг инструмент. Точно като долара, Биткойн може да се използва за широк спектър от цели, някои от които може да се смятат за законни или не, според правото на всяка юрисдикция. В тази връзка, Биткойн не е по-различен от всеки друг инструмент или ресурс и може да бъде подложен на различни регулации във всяка отделна страна. Употребата на Биткойн също може да бъде затруднена от ограничителните разпоредби, като в този случай е трудно да се определи какъв процент от потребителите ще продължат да използват тази технология. Правителство, което реши да забрани Биткойн, би лишило от възможност местните предприятия да имат достъп до пазарите и развиващите се иновации на другите страни. Предизвикателството за регулаторите, както винаги, е да се разработят ефективни решения, без да се затруднява растежа на нови и бързо развиващи се пазари и бизнеси."
    taxes: "Има ли такси в Биткойн?"
    taxestxt1: "Биткойн не е фиатна валута със статут на законно платежно средство във всяка юрисдикция, но често данъчното задължение се начислява, независимо от използвания носител. Има голямо разнообразие от законодателства в много различни юрисдикции, които позволяват доходи, продажби, работни заплати, прираст на капитала или някаква друга форма на данъчно задължение да се покриват с Биткойн."
    consumer: "Биткойн и защита на потребителите?"
    consumertxt1: "Биткойн позволява на хората да извършват транзакции според техните собствени условия. Всеки потребител може да извърши или получи плащания, подобни на тези в брой, но потребителите също могат да се включат в по-сложни договори. Множественото подписване позволява дадена транзакция да бъде приета от мрежата, само ако определен брой от определена група хора се съгласят да подпишат транзакцията. Това е предпоставка за развитието на иновативна услуга за разрешаване на конфликти. Такава услуга позволява на трета страна да одобри или откаже транзакция в случай на несъгласие между другите страни, без да има контрол върху техните пари. За разлика от плащанията в брой и други разплащателни методи, в Биткойн винаги има обществено достъпна следа, че дадена транзакция се е случила и тя може да бъде евентуално използвана за искане на парично обезщетение при възникнал конфликт в бизнес с измамни практики."
    consumertxt2: "Също така е необходимо да се отбележи, че докато търговците обикновено зависят от тяхната обществена репутация, за да останат в бизнеса и да плащат на служителите си, те нямат достъп до същото ниво на информация, когато се занимават с нови потребители. Начинът, по който работи Биткойн позволява, както на хората, така и на фирмите, да бъдат защитени срещу измамно възстановяване на плащания, давайки им избор да поискат по-голяма защита, когато не са склонни да се доверят на определен търговец."
    economy: "Икономика"
    bitcoinscreated: "Как се създават биткойни?"
    bitcoinscreatedtxt1: "Нови биткойни се генерират от конкурентен и децентрализиран процес, наречен добив. Той възнаграждава потребителите от мрежата за техните услуги. Биткойн копачите обработват транзакции и осигуряват сигурност на мрежата, посредством специализиран хардуер, за което получават нови биткойни в замяна."
    bitcoinscreatedtxt2: "Биткойн протоколът е проектиран по такъв начин, че новите биткойни се създават по фиксирана ставка. Това прави добивът на Биткойн един силно конкурентен бизнес. Когато повече копачи се включат в мрежата, става все по-трудно да се реализира печалба и те трябва да търсят ефективност за намаляване на оперативните си разходи. Няма централен орган или разработчик, който има някаква власт да контролира или да манипулира системата, за да увеличи печалбите на копачите. Всеки Биткойн възел в света ще отхвърли всичко, което не е в съответствие с правилата, които се очаква системата да следва."
    bitcoinscreatedtxt3: "Биткойните се създават с намаляващи и предвидими темпове. Броят на новите биткойни, създавани всяка година, автоматично намаляват наполовина с течение на времето, докато тяхното издаване спира напълно, когато общо 21 милиона биткойни се пуснат в обръщение. В този момент, Биткойн копачите вероятно ще бъдат подкрепени само от множеството малки такси за транзакции."
    whyvalue: "Защо биткойните имат стойност?"
    whyvaluetxt1: "Биткойните имат стойност, защото са използваеми като форма на пари. Те притежават характеристиките на пари (трайност, преносимост, заменяемост, оскъдност, делимост и разпознаваемост), основавайки се на свойствата на математиката повече, отколкото разчитайки на физически свойства (като сребро и злато) или пък на доверие в централизираните институции (като валута). Накратко казано Биткойн е подкрепен от математиката. С тези качества всичко, което се изисква от една опитваща да задържи стойността си форма на пари е доверие и приемане. При Биткойн стойността може да бъде измерена чрез увеличаване на броя потребители, търговци и нововъзникващи компании. Както при всички валути, стойността на биткойните идва само и директно от хората, готови да ги приемат като платежно средство."
    whatprice: "От какво се определя цената на биткойните?"
    whatpricetxt1: "Цената на един биткойн се определя от съответното търсене и предлагане на пазара. Когато търсенето на биткойни се повишава, цената се увеличава и съответно, когато търсенето спада, то и цената намалява. Съществува точно определен брой биткойни в обращение и новите биткойни се създават с предсказуеми и намаляващи темпове, което означава, че търсенето трябва да следва нивото на инфлация, за да се запази цената стабилна. Имайки предвид, че Биткойн е все още малък пазар в сравнение с размерите, които може да достигне, то не е необходима колосална сума пари, за да се качи или падне цената на биткойните. Ето защо тя е все още нестабилна."
    whatpriceimg1: "Цената на биткойните за периода 2013 - 2015:"
    worthless: "Възможно ли е биткойните да загубят своята стойност?"
    worthlesstxt1: "Да. Историята е пълна със случаи, при които валути се сриват и вече не се употребяват като например <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">Германската марка</a> по време на Ваймарската република и <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Зимбабвийския долар</a>. Въпреки че сривовете на валутите се дължат на свръхинфлация, която няма как да се случи при Биткойн, винаги съществува потенциална опасност от технически срив, поява на по-добри конкурентни валути, политически проблеми и т.н. Като основно правило, никоя валута не е застрахована от срив или колебания. Биткойн е доказал своята стабилност през годините още от своето създаване и има огромен потенциал за развитие. Въпреки това, никой не е в състояние да предскаже какво е бъдещето на Биткойн."
    bubble: "\"Балон\" ли е Биткойн?"
    bubbletxt1: "Бързото покачване на цените не може да се определи като \"балон\". Изкуственото надценяване, което ще доведе до внезапен спад представлява ефекта на балона. Изборът въз основа на индивидуалното човешко действие от стотици хиляди участници на пазара е причината цената на Биткойн да се колебае, тъй като пазарът се стреми да открие нейната реална стойност. Причините за промени в настроенията могат да включват загуба на доверие в Биткойн, голяма разлика между стойността и цената, която не се базира на основите на Биткойн икономиката, увеличен натиск за стимулиране на спекулативно търсене, страх от несигурност и старомодното ирационално изобилие и алчност ."
    ponzi: "Биткойн \"Понци\" схема ли е?"
    ponzitxt1: "Понци схема е мошеническа инвестиционна операция, която изплаща инвестициите на хората от техните собствени пари или от средствата на нови инвеститори, вместо от печалбата на лицата, управляващи бизнеса. Такива схеми се сриват, когато няма достатъчно нови участници и потърпевши са последните, включили се като инвеститори."
    ponzitxt2: "Биткойн е безплатен софтуерен проект без централна власт. Следователно, никой не е в състояние да направи измамни действия, относно възвръщаемостта на инвестициите. Подобно на останалите основни валути, като например злато, долар, евро, йена и т.н., няма гаранции за покупателната му способност и валутният курс се движи свободно. Това води до волатилност, от която собствениците на биткойни могат непредсказуемо да печелят или губят пари. Въпреки спекулациите, Биткойн е платежна система с полезни и конкурентни качества, които се използват от хиляди потребители и предприятия."
    earlyadopter: "Не осигурява ли Биткойн повече привилегии на своите първи потребители?"
    earlyadoptertxt1: "Някои от първите участници в мрежата имат голям брой биткойни, защото са предприели рискове и са инвестирали време и ресурси в една недоказана технология, която не е могла да се използва от всеки и е било много по-трудно да се защити добре. Много от тях са харчили голям брой биткойни, преди те да станат ценни, покупките са били в малки количества и не са се правили огромни печалби. Няма гаранция, че цената на Биткойн ще се увеличи или падне. Това е сходно с инвестирането в проект в начален стадий, който може да развие своята стойност и популярност или просто никога да не пробие. Биткойн е все още в зародиш и е проектиран с много дългосрочна перспектива. Трудно е да си представим, че той не е създаден, за да толерира първите участници, както и че включващите се сега, могат да бъдат или да не бъдат печелившите в бъдеще."
    finitelimitation: "Ограниченото количество биткойни няма ли да се превърне в ограничение?"
    finitelimitationtxt1: "Биткойн е уникален с това, че могат да бъдат създадени само 21 милиона биткойни. Все пак, това никога няма да се превърне в ограничение, защото транзакциите могат да бъдат деноминирани до по-малки под-единици на един биткойн, като например битове - 1 биткойн има 1 000 000 бита. Биткойните могат да се разделят на до 8 знака след десетичната запетая ( 0.000 000 01 ) и потенциално още по-малки единици, ако това се наложи някога в бъдещето, ако намалява средният размер на транзакцията."
    deflationaryspiral: "Няма ли да попадне Биткойн в дефлационна спирала?"
    deflationaryspiraltxt1: "Теорията за дефлационната спирала казва, че ако се очаква цените да падат, хората оставят покупките си за в бъдеще, за да се възползват от по-ниските цени. Този спад в търсенето на свой ред ще предизвика търговците да намалят цените си, за да се опитат да го стимулират, което прави проблема още по-голям и всичко това води до икономическа депресия."
    deflationaryspiraltxt2: "Въпреки, че тази теория е популярен начин да се оправдае инфлацията сред централните банки, тя не винаги е вярна и се смята за спорна сред икономистите. Потребителската електроника е един пример за пазар, където цените постоянно падат, но той не е в депресия. По същия начин, стойността на биткойни се е повишила с течение на времето и все пак размерът на Биткойн икономиката също се разрасна драстично заедно с нея. Тъй като стойността на валутата и размерът на икономиката започват от нула през 2009 г., Биткойн е контрапример към теорията и показва, че понякога нещата са различни."
    deflationaryspiraltxt3: "Независимо от това, Биткойн не е проектиран да бъде дефлационна валута. По-точно може да се каже, че Биткойн е предназначен да се повиши изкуствено в ранните години и да стане стабилен в по-късните. Единственият случай, в който количеството биткойни в обращение ще намалее е, ако хората небрежно губят портфейлите си и нямат техни резервни копия. Със стабилна парична база и стабилна икономика, стойността на валутата следва да остане същата."
    speculationvolatility: "Спекулациите и нестабилността представляват ли проблем за Биткойн?"
    speculationvolatilitytxt1: "Това е като вечният въпрос - кокошката или яйцето. За да се стабилизира цената на биткойните, трябва да се развие икономика от голям мащаб с много компании и потребители. За да бъде развита една такава икономика, компаниите и потребителите трябва да виждат стабилност на цените."
    speculationvolatilitytxt2: "За щастие, нестабилността не засяга основните ползи от Биткойн като платежна система, за прехвърляне на пари от точка А до точка Б. Напълно възможно е фирмите и лицата да конвертират незабавно Биткойн плащанията в тяхната местна валута, което ще им позволи да се възползват от предимствата на Биткойн, без да бъдат афектирани от колебанията в цените. Биткойн предлага много полезни и уникални характеристики и много потребители избират да използват Биткойн. С такива решения и стимули е възможно Биткойн да узрее и се развие до степен, в която нестабилността на цените ще бъде ограничена."
    buyall: "Какво ще стане, ако някой купи всички съществуващи биткойни?"
    buyalltxt1: "Само една малка част от биткойните, пуснати в обращение, се предлагат за продажба. Пазарите за биткойни са конкурентни, което означава, че тяхнта цена ще се покачва или понижава в зависимост от търсенето и предлагането. Освен това, десетилетия напред нови биткойни ще бъдат пускани в обращение. Ето защо, дори и за най-мотивираният купувач е невъзможно да закупи всички биткойни, които съществуват. Това обаче не означава, че пазарите не са уязвими към манипулиране на цените, тъй като все още сравнително малка сума пари може да измести пазарната цена в някоя от двете посоки. Ето защо Биткойн засега остава променлив актив. "
    bettercurrency: "Какво ще се случи, ако някой създаде по-добра дигитална валута?"
    bettercurrencytxt1: "Това може да се случи. За сега, Биткойн остава далеч пред най-популярните децентрализирани виртуални валути, но не може да има гаранция, че тя ще запази тази позиция. Вече има набор от алтернативни валути, вдъхновени от Биткойн. Те обаче, както вероятно правилно сте предположили, трябва да направят значителни подобрения, за да изпреварят Биткойн по отношение на установен пазар, въпреки че всичко това е непредсказуемо. Биткойн също може направи подобрения, взаимствани от конкурентната валута, стига тя да не променя основните части на протокола."
    transactions: "Транзакции"
    tenminutes: "Защо трябва да чакам 10 минути?"
    tenminutestxt1: "Получаването на плащане с Биткойн е почти мигновено. Въпреки това, има десет минути средно закъснение преди мрежата да започне да потвърждава вашата транзакция чрез нейното включване в блок и преди да може да харчите биткойните, които получавате. Потвърждение означава, че има консенсус в мрежата за получаването на вашите биткойни и че те, не са били изпратени на някой друг по същото време, а се считат за ваша собственост. След като транзакцията е била включена в един блок, тя ще продължи да бъде налична под всеки следващ блок, което прогресивно ще консолидира този консенсус и ще намали риска от обратна транзакция. Всеки потребител е свободен да определи в кой момент да потвърди дадена транзакция, но шест потвърждения често се считат за толкова безопасни, колкото да чакаш шест месеца за транзакция с кредитна карта."
    fee: "Колко е таксата при извършване на транзакция?"
    feetxt1: "Повечето транзакции могат да бъдат обработвани без такси, но потребителите са насърчавани да заплащат доброволно малка такса за по-бързо потвърждение на техните транзакции и така да се компенсират копачите. Когато се изискват такси, тяхната стойност обикновено не надвишава няколко пенита. Вашият Биткойн клиент обикновено ще се опита да изчисли подходящата такса, когато това е необходимо."
    feetxt2: "Таксите по сделката се използват като защита срещу потребителите, които изпращат транзакции, за да претоварят мрежата. Точният начин, по който работи системата за таксуване все още се разработва и ще се променя с течение на времето. Тъй като таксата не е свързана с размера на изпратените биткойни, тя може да изглежда изключително ниска (0.0005 BTC за 1,000 BTC трансфер) или несправедливо висока (0.004 BTC за 0.02 BTC плащане). Таксата се определя от атрибути като данни в транзакция и повторение на сделката. Например, ако получавате голям брой малки количества суми, таксите за последващите изпращания ще бъдат по-високи. Тези плащания са сравними с плащането на сметка в ресторант, използвайки само жълти стотинки. Харчейки малки количества от вашите биткойни бързо, може също да изисква такса. Ако вашата дейност следва модела на традиционните сделки, таксите трябва да останат много ниски."
    poweredoff: "Какво се случва, ако получа биткойн, докато компютърът ми е изключен?"
    poweredofftxt1: "Няма проблем с това. Биткойните ще се появят следващия път, когато стартирате приложението, отговарящо за вашия портфейл. Те всъщност не са получени в софтуера на компютъра ви, а са приложени към публичната книга, която се споделя между всички устройства в мрежата. Ако биткойни са изпратени, когато портфейлът на клиентската програма не е включен и по-късно го стартирате, той ще изтегли блокове и ще сравни реалната информация за транзакциите, които е пропуснал, В крайна сметка биткойните ще се появят, както ако бяха получени в реално време. Портфейлът ви е необходим само, когато искате да харчите биткойни."
    sync: "Какво означава \"синхронизиране\" и защо отнема толкова дълго време?"
    synctxt1: "Дългото време, необходимо за синхронизация, се изисква единствено от клиентите, използващи пълните мрежови възли като Bitcoin Core. От техническа гледна точка синхронизирането е процес на сваляне на информация за всички предишни Биткойн транзакции в мрежата. Някои Биткойн клиенти имат нужда от тази информация, за да изчислят баланса на портфейла ви и да извършват нови транзакции. Тази стъпка може да изисква много ресурси, нуждае се от широка честотна лента за трафика, както и от достатъчно място за пълния размер на блок-веригата. За да запази Биткойн своята сигурност, достатъчен брой хора трябва да използват клиентите с пълни мрежови възли, тъй като те потвърждават и предават транзакциите."
    mining: "Добив"
    whatismining: "Какво представлява Биткойн добива?"
    whatisminingtxt1: "Добивът е процес на изразходване на изчислителна мощ за обработка на транзакции, защита на мрежата и синхронизиране на всички участници в системата. То може да се възприема като център за данни на Биткойн, изключвайки това, че системата е проектирана да бъде напълно децентрализирана, използвайки копачи, работещи във всички страни, като няма лице, което да има пълен контрол. Този процес се нарича \"добив\" от аналогията за добив на злато, тъй като това също е временен механизъм, използван за издаване на нови биткойни. За разлика от добива на злато, добивът на биткойни осигурява възнаграждение в замяна на полезни услуги, необходими за работата и сигурността на плащанията в мрежата. Добивът ще бъде необходимо и след издаването на последния биткойн."
    howminingworks: "Как работи Биткойн добивът?"
    howminingworkstxt1: "Всеки може да се превърне в Биткойн копач, като пусне софтуер със специализиран хардуер. Софтуерът за добив изчаква за транзакции, излъчвани чрез Р2Р мрежата и извършва съответните задачи, за да обработва и потвърждава тези сделки. Биткойн копачите изпълняват тази работа, тъй като те могат да печелят такси, плащани от потребителите за по-бърза обработка на транзакции, както и от създаването на нови биткойни според фиксирана формула."
    howminingworkstxt2: "За да могат новите транзакции да бъдат потвърдени, те трябва да бъдат включени в един блок заедно с математическите доказателства за работата. Такива доказателства се генерират много трудно, защото няма начин да ги създавате, освен с милиарди изчисления в секунда. Това изисква копачите да извършват тези изчисления преди блоковете им да са приети от мрежата и преди те да бъдат възнаградени. Тъй като все повече хора започват да добиват, трудността да се намерят валидни блокове в мрежата автоматично се увеличава, за да се гарантира, че средното време за намиране на блок ще остане около 10 минути. В резултат на това, добивът е един силно конкурентен бизнес, където нито един отделен копач не може да контролира това, което е включено в блок-веригата."
    howminingworkstxt3: "Доказателството за работа е създадено, за да зависи от предишния блок и да въвежда хронологичен ред в блок-веригата. Това прави почти невъзможно отменянето на предишни транзакции, тъй като това изисква преизчисляване на доказателствата за работа на всички последващи блокове. Когато два блока се открият по едно и също време, копачите, работещи на първия блок, който са получили, преминават към най-дългата блок-верига веднага след като следващ блок е открит. Това позволява на добива да осигурява и поддържа глобален консенсус на базата на процесорна мощ."
    howminingworkstxt4: "Биткойн копачите не са в състояние да мамят чрез увеличаване на тяхната собствена награда или да обработват измамни сделки, които биха могли да развалят мрежата. Всички Биткойн възли ще отхвърлят всеки блок, който съдържа невалидни данни, предвидени в правилата на протокола на мрежата. Следователно, мрежата продължава да е сигурна, дори ако не на всички Биткойн копачи може да се има доверие."
    miningwaste: "Добивът на Биткойн не е ли загуба на енергия?"
    miningwastetxt1: "Изразходването на енергия, за да се подсигури и да оперира разплащателна система, трудно може да бъде наречено загуба. Както при всяка друга платежна услуга, използването на Биткойн предполага разходи за нейното функциониране. Услугите, необходими за работата на широко популярните в наши дни парични системи като банки, кредитни карти, бронирани превозни средства, също изразходват много енергия, но за разлика от Биткойн, тяхната цялостна употреба на енергия не е прозрачна и не може да бъде лесно измерена."
    miningwastetxt2: "Добивът е бил замислен, за да се оптимизира с течение на времето чрез специализиран хардуер, който консумира по-малко енергия, с което оперативните разходи от този процес трябва да продължат да бъдат пропорционални на търсенето. Когато добивът стане твърде конкурентен и по-малко печеливш, някои копачи избират да спрат тази дейност. Освен това, цялата енергия, изразходвана за добив в крайна сметка се трансформира в топлина и най-печелившите копачи ще бъдат тези, които употребяват тази топлина правилно. Оптималната и ефективно работеща мрежа е тази, която всъщност не използва допълнителна енергия. Въпреки, че това е идеалното положение, икономиката на добива е такава, че копачите самостоятелно се стремят към нея."
    miningsecure: "Как добивът помага да се повиши сигурността на Биткойн?"
    miningsecuretxt1: "Добивът създава еквивалент на конкурентна лотария, която прави последователното добавяне на нови блокове от транзакции в блок-веригата много трудно за всеки. Това защитава неутралността на мрежата чрез предотвратяване на това, физическо лице да получава възможност да блокира някои сделки. Добивът също пречи на участниците да заменят части от блок-веригата, за да си върнат вече похарчени пари, който може да използват за измама на други потребители. Добивът прави много по-трудно отменянето на минала транзакция, защото това изисква пренаписването на всички блокове след тази транзакция."
    miningstart: "От какво се нуждая, за да започна да добивам?"
    miningstarttxt1: "През първите дни след създаването на Биткойн, всеки можеше да намери нов блок, използвайки процесора на компютъра си. С увеличаването на броя на хората, които добиват, трудността да се открие нов блок се увеличи значително до степен, при която единственият рентабилен метод за добив е използването на специализиран хардуер. Можете да посетите <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> за повече информация."
    security: "Сигурност"
    secure: "Сигурен ли е Биткойн?"
    securetxt1: "Технологията Биткойн - протоколът и криптографията - имат високо ниво на сигурност и мрежата Биткойн е може би най-големият разпределено-изчислителен проект в света. Най-често срещаната уязвимост в Биткойн идва от грешки на потребителите. Файловете на биткойн портфейлите, които съхраняват необходимите частните ключове могат да бъдат случайно изтрити, изгубени или откраднати. Това е доста сходно с физическото  съхранение на пари, но в цифров вид. За щастие, потребителите могат да използват <a href=\"#secure-your-wallet#\">добрите практики за сигурност</a>, за да защитят парите си или да използват доставчици на услуги, които предлагат добри нива на сигурност и застраховка срещу кражба или загуба."
    hacked: "Биткойн не е ли бил хакван в миналото?"
    hackedtxt1: "Правилата на протокола и криптографията, използвани в Биткойн, са все още работещи, години след неговото създаване, което е добър показател, че идеята е много добре развита. Все пак, <a href=\"/en/alerts\">грешки в сигурността</a> са били откривани и поправяни в различни софтуерни приложения. Разбира се, както при всеки софтуер сигурността на Биткойн зависи от скоростта, с която възникналите проблеми се идентифицират и отстраняват. Колкото повече такива проблеми биват открити, толкова повече Биткойн се развива и усъвършенства. "
    hackedtxt2: "Често има погрешни схващания за кражби и нарушения на сигурността, които се случват по различни борси и в бизнеса. Въпреки че тези събития са неприятни, никое от тях не означава, че Биткойн е бил хакнат и не предполагат проблеми със сигурността - точно както банковият обир не означава, че доларът е компрометиран. Въпреки това, трябва да се каже, че е необходим пълен набор от добри практики и интуитивни решения за сигурността, с които потребителите получават по-добра защита и така се намалява общия риск от кражба или загуба. В течение на последните няколко години тези функции за сигурност са разработвани бързо и включват криптиране на портфейли, офлайн портфейли, хардуерни портфейли, както и транзакции с множествен подпис."
    collude: "Могат ли потребителите да злоупотребят с Биткойн?"
    colludetxt1: "Невъзможно е протоколът на Биткойн да бъде променен толкова лесно. Всеки Биткойн клиент, който не спазва общо установените правила не може да налага свои собствени правила на другите потребители. Според настоящите спецификации е невъзможно да се случи дублиране на разходите в една и съща блок-верига или пък да се използват биткойни без валиден подпис. Ето защо създаването на прекомерни количества биткойни от нищото, използването на биткойни на друг потребител, хакването на мрежата и други подобни действия не могат да бъдат извършени."
    colludetxt2: "Все пак, мнозинството от копачите може да избере да блокира или отмени последните транзакции. Мнозинството потребители също може да окаже влияние, някои промени да бъдат въведени. Понеже Биткойн работи единствено с пълното съгласие и единодушие на всички потребители, промяната на протокола може да бъде много трудна и изисква преобладаващото мнозинство от потребители да приемат промените по такъв начин, че останалите потребители почти нямат друг избор, освен да ги последват. По принцип е трудно да си представим защо потребител на Биткойн би приел каквато и да е промяна, която може да заплаши благосъстоянието му."
    quantum: "Квантовият компютър заплаха ли е за Биткойн?"
    quantumtxt1: "Да, повечето системи, разчитащи на криптографията като цяло са, включително и традиционните банкови системи. Въпреки това, квантовите компютри все още не съществуват и най-вероятно няма да се появят скоро. В случай, че квантовите изчисления представляват непосредствена заплаха за Биткойн, то протоколът може да бъде обновен, за да използва квантови алгоритми. Предвид значението, което това обновяване ще има, то може да се очаква, че ще бъде добре развито от разработчиците и прието от всички Биткойн потребители."
    help: "Помощ"
    morehelp: "Искам да науча повече. Къде мога да намеря още информация?"
    morehelptxt1: "Още информация може да бъде намерена на страниците <a href=\"#resources#\">ресурси</a> и <a href=\"#community#\">общност</a> или на <a href=\"https://en.bitcoin.it/wiki/FAQ\">ЧЗВ wiki</a>."
  getting-started:
