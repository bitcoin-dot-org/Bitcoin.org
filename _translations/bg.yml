    bubble: "\"Балон\" ли е Биткойн?"
    bubbletxt1: "Бързото покачване на цените не може да се определи като \"балон\". Изкуственото надценяване, което ще доведе до внезапен спад представлява ефекта на балона. Изборът въз основа на индивидуалното човешко действие от стотици хиляди участници на пазара е причината цената на Биткойн да се колебае, тъй като пазарът се стреми да открие нейната реална стойност. Причините за промени в настроенията могат да включват загуба на доверие в Биткойн, голяма разлика между стойността и цената, която не се базира на основите на Биткойн икономиката, увеличен натиск за стимулиране на спекулативно търсене, страх от несигурност и старомодното ирационално изобилие и алчност ."
    ponzi: "Биткойн \"Понци\" схема ли е?"
    ponzitxt1: "Понци схема е мошеническа инвестиционна операция, която изплаща инвестициите на хората от техните собствени пари или от средствата на нови инвеститори, вместо от печалбата на лицата, управляващи бизнеса. Такива схеми се сриват, когато няма достатъчно нови участници и потърпевши са последните, включили се като инвеститори."
    ponzitxt2: "Биткойн е безплатен софтуерен проект без централна власт. Следователно, никой не е в състояние да направи измамни действия, относно възвръщаемостта на инвестициите. Подобно на останалите основни валути, като например злато, долар, евро, йена и т.н., няма гаранции за покупателната му способност и валутният курс се движи свободно. Това води до волатилност, от която собствениците на биткойни могат непредсказуемо да печелят или губят пари. Въпреки спекулациите, Биткойн е платежна система с полезни и конкурентни качества, които се използват от хиляди потребители и предприятия."
    earlyadopter: "Не осигурява ли Биткойн повече привилегии на своите първи потребители?"
    earlyadoptertxt1: "Някои от първите участници в мрежата имат голям брой биткойни, защото са предприели рискове и са инвестирали време и ресурси в една недоказана технология, която не е могла да се използва от всеки и е било много по-трудно да се защити добре. Много от тях са харчили голям брой биткойни, преди те да станат ценни, покупките са били в малки количества и не са се правили огромни печалби. Няма гаранция, че цената на Биткойн ще се увеличи или падне. Това е сходно с инвестирането в проект в начален стадий, който може да развие своята стойност и популярност или просто никога да не пробие. Биткойн е все още в зародиш и е проектиран с много дългосрочна перспектива. Трудно е да си представим, че той не е създаден, за да толерира първите участници, както и че включващите се сега, могат да бъдат или да не бъдат печелившите в бъдеще."
    finitelimitation: "Ограниченото количество биткойни няма ли да се превърне в ограничение?"
    finitelimitationtxt1: "Биткойн е уникален с това, че могат да бъдат създадени само 21 милиона биткойни. Все пак, това никога няма да се превърне в ограничение, защото биткойните могат да бъдат разделени до 8 знака след десетичната запетая ( 0.000 000 01 BTC ) и потенциално още по-малки единици, ако това се наложи някога в бъдещето. Ако намалява средният размер на трансакцията, тя може да бъде деноминирана в под-единици на биткойните, като милибиткойни ( 1 mBTC или 0.001 BTC )."
    deflationaryspiral: "Няма ли да попадне Биткойн в дефлационна спирала?"
    deflationaryspiraltxt1: "Теорията за дефлационната спирала казва, че ако се очаква цените да падат, хората оставят покупките си за в бъдеще, за да се възползват от по-ниските цени. Този спад в търсенето на свой ред ще предизвика търговците да намалят цените си, за да се опитат да го стимулират, което прави проблема още по-голям и всичко това води до икономическа депресия."
    deflationaryspiraltxt2: "Въпреки, че тази теория е популярен начин да се оправдае инфлацията сред централните банки, тя не винаги е вярна и се смята за спорна сред икономистите. Потребителската електроника е един пример за пазар, където цените постоянно падат, но той не е в депресия. По същия начин, стойността на биткойни се е повишила с течение на времето и все пак размерът на Биткойн икономиката също се разрасна драстично заедно с нея. Тъй като стойността на валутата и размерът на икономиката започват от нула през 2009 г., Биткойн е контрапример към теорията и показва, че понякога нещата са различни."
    deflationaryspiraltxt3: "Независимо от това, Биткойн не е проектиран да бъде дефлационна валута. По-точно може да се каже, че Биткойн е предназначен да покачва стойността си в ранните години и да стане стабилен в по-късните. Единственият случай, в който количеството биткойни в обращение ще намалее е, ако хората небрежно губят портфейлите си и нямат техни резервни копия. Със стабилна парична база и стабилна икономика, стойността на валутата следва да остане същата."
    speculationvolatility: "Спекулациите и нестабилността представляват ли проблем за Биткойн?"
    speculationvolatilitytxt1: "Това е като вечният въпрос - кокошката или яйцето. За да се стабилизира цената на биткойните, трябва да се развие икономика от голям мащаб с много компании и потребители. За да бъде развита една такава икономика, компаниите и потребителите трябва да виждат стабилност на цените."
    speculationvolatilitytxt2: "За щастие, нестабилността не засяга основните ползи от Биткойн като платежна система, за прехвърляне на пари от точка А до точка Б. Напълно възможно е фирмите и лицата да конвертират незабавно Биткойн плащанията в тяхната местна валута, което ще им позволи да се възползват от предимствата на Биткойн, без да бъдат афектирани от колебанията в цените. Биткойн предлага много полезни и уникални характеристики и много потребители продължават да избират Биткойн за бизнеса си. С такива решения и стимули е възможно Биткойн да узрее и се развие до степен, в която нестабилността на цените ще бъде ограничена."
    buyall: "Какво ще стане, ако някой купи всички съществуващи биткойни?"
    buyalltxt1: "Само една малка част от биткойните, пуснати в обращение, се предлагат за продажба. Пазарите за биткойни са конкурентни, което означава, че тяхнта цена ще се покачва или понижава в зависимост от търсенето и предлагането. Освен това, десетилетия напред нови биткойни ще бъдат пускани в обращение. Ето защо, дори и за най-мотивираният купувач е невъзможно да закупи всички биткойни, които съществуват. Това обаче не означава, че пазарите не са уязвими към манипулиране на цените, тъй като все още сравнително малка сума пари може да измести пазарната цена в някоя от двете посоки. Ето защо Биткойн засега остава колеблив актив. "
    bettercurrency: "Какво ще се случи, ако някой създаде по-добра дигитална валута?"
    bettercurrencytxt1: "Това може да се случи. За сега, Биткойн остава далеч пред най-популярните децентрализирани виртуални валути, но не може да има гаранция, че тя ще запази тази позиция. Вече има набор от алтернативни валути, вдъхновени от Биткойн. Те обаче, както вероятно правилно сте предположили, трябва да направят значителни подобрения, за да изпреварят Биткойн по отношение на установен пазар, въпреки че всичко това е непредсказуемо. Биткойн също може направи подобрения, взаимствани от конкурентната валута, стига тя да не променя основните части на протокола."
    transactions: "Транзакции"
    tenminutes: "Защо трябва да чакам 10 минути?"
    tenminutestxt1: "Получаването на плащане с Биткойн е почти мигновено. Въпреки това, има десет минути средно закъснение преди мрежата да започне да потвърждава вашата трансакция чрез нейното включване в блок и преди да може да харчите биткойните, които получавате. Потвърждение означава, че има консенсус в мрежата за получаването на вашите биткойни и че те, не са били изпратени на някой друг по същото време, а се считат за ваша собственост. След като трансакцията е била включена в един блок, тя ще продължи да бъде налична под всеки следващ блок, което прогресивно ще консолидира този консенсус и ще намали риска от обратна трансакция. Всеки потребител е свободен да определи в кой момент да потвърди дадена трансакция, но шест потвърждения често се считат за толкова безопасни, колкото да чакаш шест месеца за трансакция с кредитна карта."
    fee: "Колко е таксата при извършване на транзакция?"
    feetxt1: "Повечето трансакции могат да бъдат обработвани без такси, но потребителите са насърчавани да заплащат доброволно малка такса за по-бързо потвърждение на техните трансакции и така да се компенсират копачите. Когато се изискват такси, тяхната стойност обикновено не надвишава няколко пенита. Вашият Биткойн клиент обикновено ще се опита да изчисли подходящата такса, когато това е необходимо."
    feetxt2: "Таксите по сделката се използват като защита срещу потребителите, които изпращат трансакции, за да претоварят мрежата. Точният начин, по който работи системата за таксуване все още се разработва и ще се променя с течение на времето. Тъй като таксата не е свързана с размера на изпратените биткойни, тя може да изглежда изключително ниска (0.0005 BTC за 1,000 BTC трансфер) или несправедливо висока (0.004 BTC за 0.02 BTC плащане). Таксата се определя от атрибути като данни в трансакция и повторение на сделката. Например, ако получавате голям брой малки количества суми, таксите за последващите изпращания ще бъдат по-високи. Тези плащания са сравними с плащането на сметка в ресторант, използвайки само жълти стотинки. Харчейки малки количества от вашите биткойни бързо, може също да изисква такса. Ако вашата дейност следва модела на традиционните сделки, таксите трябва да останат много ниски."
    poweredoff: "Какво се случва, ако получа биткойн, докато компютърът ми е изключен?"
    poweredofftxt1: "Няма проблем с това. Биткойните ще се появят следващия път, когато стартирате приложението, отговарящо за вашия портфейл. Те всъщност не са получени в софтуера на компютъра ви, а са приложени към публичната книга, която се споделя между всички устройства в мрежата. Ако биткойни са изпратени, когато портфейлът на клиентската програма не е включен и по-късно го стартирате, той ще изтегли блокове и ще сравни реалната информация за трансакциите, които е пропуснал, В крайна сметка биткойните ще се появят, както ако бяха получени в реално време. Портфейлът ви е необходим само, когато искате да харчите биткойни."
    sync: "Какво означава \"синхронизиране\" и защо отнема толкова дълго време?"
    synctxt1: "Дългото време, необходимо за синхронизация, се изисква единствено от клиентите, използващи пълните мрежови възли като Bitcoin-Qt. От техническа гледна точка синхронизирането е процес на сваляне на информация за всички предишни Биткойн трансакции в мрежата. Някои Биткойн клиенти имат нужда от тази информация, за да изчислят баланса на портфейла ви и да извършват нови трансакции. Тази стъпка може да изисква много ресурси, нуждае се от широка честотна лента за трафика, както и от достатъчно място за <a href=\"http://blockchain.info/charts/blocks-size\">пълния размер на блок-веригата</a>. За да запази Биткойн своята сигурност, достатъчен брой хора трябва да използват клиентите с пълни мрежови възли, тъй като те потвърждават и предават трансакциите."
    mining: "Копане (mining)"
    whatismining: "Какво е копането (mining) в Биткойн?"
    whatisminingtxt1: "Копането (mining) е процеса на изразходване на изчислителна мощ за обработка на трансакции, защита на мрежата и синхронизиране на всички участници в системата. Той може да се възприема като център за данни на Биткойн, изключвайки това, че системата е проектирана да бъде напълно децентрализирана, използвайки копачи, работещи във всички страни, като няма лице, което да има пълен контрол. Този процес се нарича \"добив\" от аналогията за добив на злато, тъй като това също е временен механизъм, използван за издаване на нови биткойни. За разлика от добива на злато, добивът на биткойни осигурява възнаграждение в замяна на полезни услуги, необходими за работата и сигурността на плащанията в мрежата. Копането ще бъде необходимо и след издаването на последния биткойн."
    howminingworks: "Как работи процесът на копане (mining)?"
    howminingworkstxt1: "Всеки може да се превърне в Биткойн копач, като пусне софтуер със специализиран хардуер. Софтуерът за копане изчаква за трансакции, излъчвани чрез Р2Р мрежата и извършва съответните задачи, за да обработва и потвърждава тези сделки. Биткойн копачите изпълняват тази работа, тъй като те могат да печелят такси, плащани от потребителите за по-бърза обработка на трансакции, както и от създването на нови биткойни според фиксирана формула."
    howminingworkstxt2: "За да могат новите сделки да бъдат потвърдени, те трябва да бъдат включени в един блок заедно с математическите доказателства. Такива доказателства се генерират много трудно, защото няма начин да ги създавате, освен с милиарди изчисления в секунда. Това изисква копачите да извършват тези изчисления преди блоковете им да са приети от мрежата и преди те да бъдат възнаградени. Тъй като все повече хора започват да копаят, трудността да се намерят валидни блокове в мрежата автоматично се увеличава, за да се гарантира, че средното време за намиране на блок ще остане около 10 минути. В резултат на това, копането (mining) е един силно конкурентен бизнес, където нито един отделен копач не може да контролира това, което е включено в блок-веригата."
    howminingworkstxt3: "Доказателството за работа е създадено, за да зависи от предишния блок и да въвежда хронологичен ред в блок-веригата. Това прави почти невъзможно отменянето на предишни трансакции, тъй като това изисква преизчисляване на доказателствата за работа на всички последващи блокове. Когато два блока се открият по едно и също време, копачите, работещи на първия блок, който са получили, преминават към най-дългата блок-верига веднага след като следващ блок е открит. Това позволява на копането да осигурява и поддържа глобален консенсус на базата на процесорна мощ."
    howminingworkstxt4: "Биткойн копачите не са в състояние да мамят чрез увеличаване на тяхната собствена награда или да обработват измамни сделки, които биха могли да развалят мрежата. Всички Биткойн възли ще отхвърлят всеки блок, който съдържа невалидни данни, предвидени в правилата на протокола на мрежата. Следователно, мрежата продължава да е сигурна, дори ако не на всички Биткойн копачи може да се има доверие."
    miningwaste: "Копането в Биткойн не е ли загуба на енергия?"
    miningwastetxt1: "Изразходването на енергия, за да се подсигури и да оперира разплащателна система, трудно може да бъде наречено загуба. Както при всяка друга платежна услуга, използването на Биткойн предполага разходи за нейното функциониране. Услугите, необходими за работата на широко популярните в наши дни парични системи като банки, кредитни карти, бронирани превозни средства, също изразходват много енергия, но за разлика от Биткойн, тяхната цялостна употреба на енергия не е прозрачна и не може да бъде лесно измерена."
    miningwastetxt2: "Копането (mining) е бил замислено, за да се оптимизира с течение на времето чрез специализиран хардуер, който консумира по-малко енергия, с което оперативните разходи от този процес трябва да продължат да бъдат пропорционални на търсенето. Когато копането стане твърде конкурентно и по-малко печелившо, някои копачи избират да спрат тази дейност. Освен това, цялата енергия, изразходвана за копане в крайна сметка се трансформира в топлина и най-печелившите копачи ще бъдат тези, които употребяват тази топлина правилно. Оптималната и ефективно работеща мрежа е тази, която всъщност не използва допълнителна енергия. Въпреки, че това е идеалното положение, икономиката на копането е такава, че копачите самостоятелно се стремят към нея."
    miningsecure: "Как копането помага да се повиши сигурността на Биткойн?"
    miningsecuretxt1: "Копането (mining) създава еквивалент на конкурентна лотария, която прави последователното добавяне на нови блокове от трансакции в блок-веригата много трудно за всеки. Това защитава неутралността на мрежата чрез предотвратяване на това, физическо лице да получава възможност да блокира някои сделки. Копането също пречи на участниците да заменят части от блок-веригата, за да си върнат вече похарчени пари, който може да използват за измама на други потребители. Копането прави много по-трудно отменянето на минала трансакция, защото това изисква пренаписването на всички блокове след тази трансакция."
    miningstart: "От какво се нуждая, за да започна да копая?"
    miningstarttxt1: "През първите дни след създаването на Биткойн, всеки можеше да намери нов блок, използвайки процесора на компютъра си. С увеличаването на броя на хората, които копаят, трудността да се открие нов блок се увеличи значително до степен, при която единственият рентабилен метод за копане е използването на специализиран хардуер. Можете да посетите <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> за повече информация."
    security: "Сигурност"
    secure: "Сигурен ли е Биткойн?"
    securetxt1: "Технологията Биткойн - протоколът и криптографията - имат високо ниво на сигурност и мрежата Биткойн е може би най-големият разпределено-изчислителен проект в света. Най-често срещаната уязвимост в Биткойн идва от грешки на потребителите. Файловете на биткойн портфейлите, които съхраняват необходимите частните ключове могат да бъдат случайно изтрити, изгубени или откраднати. Това е доста сходно с физическото  съхранение на пари, но в цифров вид. За щастие, потребителите могат да използват <a href=\"#secure-your-wallet#\">добрите практики за сигурност</a>, за да защитят парите си или да използват доставчици на услуги, които предлагат добри нива на сигурност и застраховка срещу кражба или загуба."
    hacked: "Биткойн не е ли бил хакван в миналото?"
    hackedtxt1: "Правилата на протокола и криптографията, използвани в Биткойн, са все още работещи, години след неговото създаване, което е доказателство, че идеята е много добре развита. Все пак, <a href=\"/en/alerts\">грешки в сигурността</a> са били откривани и поправяни в различни софтуерни приложения. Разбира се, както при всеки софтуер сигурността на Биткойн зависи от скоростта, с която възникналите проблеми се идентифицират и отстраняват. Колкото повече такива проблеми биват открити, толкова повече Биткойн се развива и усъвършенства. "
    hackedtxt2: "Често има погрешни схващания за кражби и нарушения на сигурността, които се случват по различни борси и в бизнеса. Въпреки че тези събития са неприятни, никое от тях не означава, че Биткойн е бил хакнат и не предполагат проблеми със сигурността - точно както банковият обир не означава, че доларът е компрометиран. Въпреки това, трябва да се каже, че е необходим пълен набор от добри практики и интуитивни решения за сигурността, с които потребителите получават по-добра защита и така се намалява общия риск от кражба или загуба. В течение на последните няколко години тези функции за сигурност са разработвани бързо и включват криптиране на портфейли, офлайн портфейли, хардуерни портфейли, както и трансакции с множествен подпис."
    collude: "Могат ли потребителите да злоупотребят с Биткойн?"
    colludetxt1: "Почти невъзможно е протоколът на Биткойн да бъде променен. Всеки Биткойн клиент, който не спазва общо установените правила, няма право да създава свои такива и да ги налага на останалите потребители. Според настоящите спецификации е невъзможно да се случи дублиране на разходите в една и съща блок-верига или пък да се използват биткойни без валиден подпис. Ето защо създаването на прекомерни количества биткойни от нищото, използването на биткойни на друг потребител, хакването на мрежата и други подобни действия не могат да бъдат извършени."
    colludetxt2: "Все пак, мнозинството от копачите може да избере да блокира или отмени последните трансакции. Мнозинството потребители също може да окаже влияние, някои промени да бъдат въведени. Понеже Биткойн работи единствено с пълното съгласие и единодушие на всички потребители, промяната на протокола може да бъде много трудна и изисква преобладаващото мнозинство, за да приеме промените по такъв начин, че останалите потребители да нямат никаква друга възможност, освен да ги последват. По принцип е трудно да си представим защо потребител на Биткойн би приел каквато и да е промяна, която може да заплаши благосъстоянието му."
    quantum: "Квантовият компютър заплаха ли е за Биткойн?"
    quantumtxt1: "Да, повечето системи, разчитащи на криптографията като цяло са, включително и традиционните банкови системи. Въпреки това, квантовите компютри все още не съществуват и най-вероятно няма да се появят скоро. В случай, че квантовите изчисления представляват непосредствена заплаха за Биткойн, то протоколът може да бъде обновен, за да използва квантови алгоритми. Предвид значението, което това обновяване ще има, то може да се очаква, че ще бъде добре развито от разработчиците и прието от всички Биткойн потребители."
    help: "Помощ"
    morehelp: "Искам да науча повече. Къде мога да намеря още информация?"
    morehelptxt1: "Още информация може да бъде намерена на страниците <a href=\"#resources#\">ресурси</a> и <a href=\"#community#\">общност</a> или на <a href=\"https://en.bitcoin.it/wiki/FAQ\">ЧЗВ wiki</a>."
  getting-started:
