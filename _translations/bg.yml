  how-it-works:
    title: "Как работи Биткойн? - Биткойн"
    pagetitle: "Как работи Биткойн?"
    intro: "Това е въпрос, който често води до объркване. Ето едно бързо обяснение!"
    basics: "Какво трябва да знаят новите потребители"
    basicstxt1: "Като нов потребител, може да <a href=\"#getting-started#\">започнете</a> да използвате Биткойн без да сте специалист по техническите детайли. След като инсталирате Биткойн портфейла на компютъра или мобилния си телефон, той ще създаде първия ви Биткойн адрес. Може да създавате нов адрес всеки път, когато се нуждаете от такъв. Разкрийте адреса на приятелите си, ако искате да получите пари от тях или вие да им пратите. Всъщност, това е много подобно с това как работи имейла, като разликата е, че Биткойн адресите трябва да се използват само веднъж. "
    balances: "Баланси<span class=\"titlelight\"> - блок-верига</span>"
    balancestxt: "Блок-веригата е <b>публично споделена счетоводна книга</b>, на която разчита цялата Биткойн мрежа. Всички потвърдени транзакции се включват в блок-веригата. Така Биткойн портфейлите могат да изчисляват изхарчените си баланси, а новите транзакции  могат да бъдат проверявани дали изхарчените биткойни в действителност са собственост на потребителя, който ги използва.  Интегритетът и хронологичният ред на блок-веригата се гарантират с помоща на <a href=\"#vocabulary##[vocabulary.cryptography]\">криптографията</a>."
    transactions: "Транзакции<span class=\"titlelight\"> - частни ключове</span>"
    transactionstxt: "Транзакция е <b>трансфер на стойност между Биткойн портфейли</b>, която се включва в блок-верига. Биткойн портфейлите пазят тайна част от данните, наречена <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>частен ключ</i></a>. Частният ключ се използва, за да се подпишат транзакциите, като осигурява математическо доказателство, че те се извършват от собственика на портфейла. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Подписът</i></a> също предотвратява възможността транзакцията да бъде променена от някого, след като е била наредена. Всички сделки се разпространяват между потребителите и обикновено биват одобрени от мрежата в следващите 10 минути чрез процес, наречен <a href=\"#vocabulary##[vocabulary.mining]\"><i>добив</i></a>."
    processing: "Обработка<span class=\"titlelight\"> - добив</span>"
    processingtxt: "Добивът е <b>разпределена консенсусна система</b>, която се използва за <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>потвърждаване</i></a> на чакащи транзакции, като ги включва във верижен блок. Това налага хронологичен ред в блока, защитава неутралността на мрежата и позволява различни компютри да се \"споразумеят\" за състоянието на системата. За да има потвърждение, сделките трябва да бъдат опаковани в <a href=\"#vocabulary##[vocabulary.block]\"><i>блок</i></a>, който отговаря на много строги криптографски правила, които ще бъдат проверени от мрежа. Тези правила забраняват промяна в предишните блокове, тъй като това ще направи невалидни всички следващи блокове. Добивът също така създава еквивалент на конкурентна лотария, която предотвратява добавянето на нови блокове последователно във веригата от едно и също физическо лице и по този начин, физическо лице, което е включено във верижния блок, не може да контролира или заменя части от него, за да си върне изхарчените средства."
    readmore: "Искате повече подробности?"
    readmoretxt: "Това е едно много кратко и сбито обобщение на системата. Ако искате да научите повече подробности, може да <a href=\"#bitcoin-paper#\">прочетете оригиналния текст</a>, който описва дизайна на системата, да прочетете <a href=\"/en/developer-documentation\">документацията на разработчика</a> и да разгледате страницата на <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Биткойн уики</a>."
  index:
    title: "Биткойн - Р2Р пари с отворен код"
    metadescription: "Биткойн е иновативна мрежа за разплащания и нов вид пари. Намерете всичко, което трябва да знаете и започнете с Биткойн на bitcoin.org."
    listintro: "Биткойн е иновативна платежна мрежа с нов вид пари."
    list1: "Моментални Р2Р<br>транзакции"
