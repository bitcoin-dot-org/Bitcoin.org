  vocabulary:
    title: "Речник - Биткойн"
    pagetitle: "Някои думи, свързани с Биткойн, които може би ще чуете"
    summary: "Биткойн предвижда нов подход за плащания и, като такъв, използва някои нови думи, които могат да станат част от вашия речник. Не се притеснявайте, дори телевизията е създала много нови думи!"
    table: "Съдържание"
    address: "Адрес"
    addresstxt: "Биткойн адресът е <b>подобен на физическия адрес или имейла</b>. Това е единствена информация, която трябва да осигурите в Биткойн, за да може някой да ви плати в мрежата. Важна разлика, обаче е фактът, че всеки Биткойн адрес трябва да се използва само за една единствена транзакция."
    bit: "Бит"
    bittxt: "Милибиткойнът е обща единица, използвана за обозначаване на под-единица на биткойн - 1 000 000 бита се равнява на 1 биткойн (BTC или B⃦). Тази единица е обикновено по-удобна за ценообразуване на стоки и услуги."
    bitcoin: "Биткойн"
    bitcointxt: "Биткойн, написано с главна буква, се използва, когато се говори за концепцията Биткойн или за цялата мрежа, като например \"Аз четох за Биткойн протокола днес.\"<br>биткойн с малка буква се използва, за да опише биткойните като разчетна единица, като например \"Изпратих 10 биткойна днес.\" Често използвано в практиката съкращение за биткойн е BTC или XBT."
    blockchain: "Block Chain"
    blockchaintxt: "Блок-веригата представлява <b>публичен регистър на всички Биткойн транзакции</b> в хронологичен ред. Тя се споделя между всички Биткойн потребители. Използва се, за да потвърди биткойн транзакциите и да предотврати <a href=\"#[vocabulary.doublespend]\">дублиране на разходите</a> (използването на биткойни, които са били изхарчени вече в предишна транзакция)."
    block: "Block"
    blocktxt: "Блокът е <b>запис в блок-веригата, който съдържа и потвърждава много, чакащи транзакции</b>. Приблизително на всеки 10 минути, нов блок, съдържащ транзакции, се прилага към <a href=\"#[vocabulary.blockchain]\">блок-веригата</a> чрез <a href=\"#[vocabulary.mining]\">добив</a>."
    btc: "BTC"
    btctxt: "BTC е обща единица, използвана за обозначаване на един биткойн (B⃦)."
    confirmation: "Потвърждение"
    confirmationtxt: "Потвърждението означава, че транзакцията е била <b>обработена от мрежата и е много малко вероятно да бъде отменена</b>. Транзакциите получават потвърждение, когато бъдат включени в поредния и всеки следващ <a href=\"#vocabulary##[vocabulary.block]\">блок</a>. Дори едно единствено потвърждение може да се счита за достатъчно за транзакция с ниска стойност, въпреки че за по-големи суми като $1,000 обикновено се чакат шест или повече потвърждения. Всяко потвърждение <i>експоненциално</i> намалява риска от отмяна на транзакция."
    cryptography: "Криптография"
    cryptographytxt: "Криптографията е клон на математиката, който ни позволява да създадем <b>математически доказателства, осигуряващи високо ниво на сигурност</b>. В онлайн търговията и банковото дело вече се използва криптографията. В случая с Биткойн, криптографията се използва, за да направи невъзможно, потребителите да изразходват средства от чужд портфейл или да развалят <a href=\"#[vocabulary.blockchain]\">блок-веригата</a>. Тя може да се използва и за криптиране на портфейли, така че те да не могат да се използват без парола."
    doublespend: "Двоен харч (Double spend)"
    doublespendtxt: "Ако злонамерен потребител се опита да <b>плати на различни получатели с едни и същи биткойни по едно и също време</b>, то това е дублиране на разходите. Биткойн <a href=\"#[vocabulary.mining]\">добивът</a> и <a href=\"#[vocabulary.blockchain]\">блок-веригата</a> работят заедно и създават консенсус в мрежата коя от двете сделки да се потвърди и да се счита за валидна."
    hashrate: "Хеш-рейт (Hash Rate)"
    hashratetxt: "Хеш-рейтът е <b>мерна единица за процесорна мощ в Биткойн мрежата</b>. Мрежата трябва да прави интензивни математически операции за целите на сигурността и когато тя достигне размер на хеш-рейт от 10 Th/с, това означава, че може да се правят 10 милиарда изчисления в секунда."
    mining: "Добив"
    miningtxt: "Добивът на Биткойн е процес, в който <b>компютърен хардуер извършва математически изчисления в Биткойн мрежата за потвърждаване на транзакции</b> с цел повишаване на сигурността. За своите услуги \"копачите\" в Биткойн могат да събират такси за транзакциите, които потвърждават, като те се получават от новосъздадените биткойни. Добивът е специализиран и конкурентен пазар, където възнагражденията се разделят, според това колко изчисления са направени. Не всички потребителите на Биткойн извършват този процес, защото това не е лесен начин да се печелят пари."
    p2p: "P2P"
    p2ptxt: "Понятието P2P се отнася за <b>системи, които работят като организиран колектив</b>, позволявайки на всеки да комуникира директно с останалите участници. В случая с Биткойн, мрежата е изградена по такъв начин, че всеки потребител изпраща транзакции на други потребители, като най-важното в случая е, че не е необходима банкова институция като трета страна."
    privatekey: "Частен ключ (Private Key)"
    privatekeytxt: "Частният ключ е <b>тайна част от данните, която доказва правото определен портфейл да изразходва средства</b> чрез криптографски <a href=\"#[vocabulary.signature]\">подпис</a>. Вашият частен (и) ключ (ове) се съхранява на компютъра ви, ако използвате софтуерен портфейл и на някои отдалечени сървъри, ако използвате уеб портфейл. Частните ключове никога не трябва да бъдат обявявани, тъй като те позволяват изразходване на биткойни за съответния портфейл."
    signature: "Подпис"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Криптографски </a> подпис е <b>математически механизъм, който позволява на някой да докаже собствеността си</b>. В случая с Биткойн, <a href=\"#[vocabulary.wallet]\">портфейлът</a> и неговият <a href=\"#[vocabulary.privatekey]\">частен ключ</a> са свързани по начин, наподобяващ математическа магия. Когато вашият Биткойн софтуер подписва транзакция с подходящ частен ключ, цялата мрежа може да види, че подписът съвпада с биткойните, които се изразходват. Въпреки това, няма начин някой да разбере частния ви ключ и да открадне вашите трудно спечелените биткойни."
    wallet: "Портфейл"
    wallettxt: "Биткойн портфейлът е нещо като <b>еквивалент на физически портфейл в Биткойн мрежата</b>. Портфейлът всъщност съдържа вашия <a href=\"#[vocabulary.privatekey]\">частен (и) ключ (ове)</a>, което ви позволява да харчите биткойни в определена <a href=\"#[vocabulary.blockchain]\">блок-верига</a>. Всеки Биткойн портфейл може да ви покаже общото салдо на всички биткойни, които той контролира и ви позволява да заплатите определена сума на определен човек, точно както с истински портфейл. Нещата са различни при кредитните карти, където вие сте задължен от търговеца."
  you-need-to-know:
    title: "Някои неща, които трябва да знаете - Биткойн"
    pagetitle: "Някои неща, които трябва да знаете"
    summary: "Ако сте решили да разучавате Биткойн, има няколко неща, които трябва да знаете. Биткойн ви дава възможност да обменяте пари по различен начин, в сравнение с обичайните банки. По този повод трябва да отделите време, за да се информирате преди да използвате Биткойн за всяка сериозна транзакция. Усилията, които полагате, за да се грижите за Биткойн трябва да са същите, както за парите в портфейла ви, а в някои случаи и по-големи!"
    secure: "Защитете портфейла си"
    securetxt: "Както и в реалния живот, вашият портфейл трябва да бъде на сигурно място. Биткойн дава възможност за прехвърляне на средства навсякъде и по много лесен начин, като същевременно ви позволява да контролирате парите си. Такива възможности обикновено идват и с големи опасения за сигурността. В същото време, Биткойн може да осигури много високи нива на сигурност, ако се използва правилно. Винаги помнете, че да се приемат добрите практики е ваша отговорност, която ще ви помогне да защитите парите си. <a href=\"#secure-your-wallet#\"><b>Прочетете повече за сигурността на портфейла си</b></a>."
    volatile: "Цената на Биткойн е нестабилна"
    volatiletxt: "Цената на биткойн може непредсказуемо да се увеличи или намалее за кратък период от време, поради скорошното си начало, новаторският си характер, а понякога и от неликвидни пазари. Следователно, държането на вашите спестявания в Биткойн, не се препоръчва в този момент. Биткойн трябва да се разглежда като актив с висок риск и никога не трябва да съхранявате пари, които не може да си позволите да загубите с Биткойн. Ако получавате плащания с Биткойн, много доставчици на услуги могат да ги обменят във вашата местна валута."
    irreversible: "Биткойн плащнията са необратими"
    irreversibletxt: "Всяка транзакция, издадена с Биткойн, не може да бъде отменена и средствата могат да бъдат възстановени, единствено със съгласието на получателя. Това означава, че вие ​​трябва да се стараете да правите бизнес с хора и организации, които познавате, имате им доверие или те имат установена добра репутация. От своя страна, фирмите трябва да контролират исканията за плащания на своите клиенти. Биткойн може да открие правописни грешки и обикновено няма да ви позволи да изпратите пари на невалиден адрес по погрешка. Допълнителни услуги могат да бъдат въведени в бъдеще, за да се осигури по-голям избор и защита на потребителя."
    anonymous: "Биткойн не е анонимен"
    anonymoustxt: "Изисква се известно усилие, за да защитите личните си данни в Биткойн. Всички транзакции са публични и се запазват в мрежата на Биткойн. Това означава, че всеки може да види баланса и транзакциите, извършени от всеки Биткойн адрес. Идентичността на потребителя зад адреса остава неизвестна, докато не се разкрие информация по време на покупка или в други условия. Ето я една от причините защо Биткойн адресите се използват само веднъж. Винаги помнете, че е ваша отговорност да придобиете добри навици за опазване на личните си данни. <a href=\"#protect-your-privacy#\"><b>Прочетете повече за защитата на личните данни</b></a>."
    instant: "Моменталните транзакции са по-малко сигурни"
    instanttxt: "Транзакцията в Биткойн се изпраща в рамките на няколко секунди, но започва да се потвърждава в рамките на следващите 10 минути. През това време тя може да се счита за автентична, но все още обратима. Непочтени потребители могат да се опитат да извършат измама. Ако не може да изчакате за потвърждение, заплащането на малка такса за транзакцията или използването на система за откриване на опасни операции могат да увеличат сигурността. За по-големи суми като $1000 е логично да се чака около шест или дори повече потвърждения. Всяко потвърждение <i>експоненциално</i> намалява риска от обратна транзакция."
    experimental: "Биткойн все още е в експериментален период"
    experimentaltxt: "Биткойн е нова експериментална валута, която активно се развива. Въпреки, че тя непрекъснато се подобрява и популяризира трябва да имате предвид, че Биткойн е ново изобретение, което проучва идеи, които никога не са били използвани в миналото и никой не може да прогнозира бъдещето му."
    tax: "Правителствени данъци и регулации"
    taxtxt: "Биткойн не е официална валута. Повечето юрисдикции все още изискват от вас да платите данъци върху доходите, продажбите, заплатите и капиталовите печалби на всичко, което има стойност, включително биткойни. Ваша е отговорността да се гарантира, че се придържате към <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">данъчните и други законови или подзаконови разпоредби</a> издадени от вашето правителство и/или местните общини."
