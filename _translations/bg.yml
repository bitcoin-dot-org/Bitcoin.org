    blockchaintxt: "Блок-веригата представлява <b>публичен регистър на всички Биткойн трансакции</b> в хронологичен ред. Тя се споделя между всички Биткойн потребители. Използва се, за да потвърди биткойн трансакциите и да предотврати <a href=\"#[vocabulary.doublespend]\">дублиране на разходите</a> (използването на биткойни, които са били изхарчени вече в предишна трансакция)."
    block: "Block"
