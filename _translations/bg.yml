    signature: "Подпис"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Криптографски </a> подпис е <b>математически механизъм, който позволява на някой да докаже собствеността си</b>. В случая с Биткойн, <a href=\"#[vocabulary.wallet]\">портфейлът</a> и неговият <a href=\"#[vocabulary.privatekey]\">частен ключ</a> са свързани по начин, наподобяващ математическа магия. Когато вашият Биткойн софтуер подписва трансакция с подходящ частен ключ, цялата мрежа може да види, че подписът съвпада с биткойните, които се изразходват. Въпреки това, няма начин някой да разбере частния ви ключ и да открадне вашите трудно спечелените биткойни."
    wallet: "Портфейл"
    wallettxt: "Биткойн портфейлът е нещо като <b>еквивалент на физически портфейл в Биткойн мрежата</b>. Портфейлът всъщност съдържа вашия <a href=\"#[vocabulary.privatekey]\">частен (и) ключ (ове)</a>, което ви позволява да харчите биткойни в определена <a href=\"#[vocabulary.blockchain]\">блок-верига</a>. Всеки Биткойн портфейл може да ви покаже общото салдо на всички биткойни, които той контролира и ви позволява да заплатите определена сума на определен човек, точно както с истински портфейл. Нещата са различни при кредитните карти, където вие сте задължен от търговеца."
  you-need-to-know:
