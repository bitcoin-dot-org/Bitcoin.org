    regulated: "Може ли Биткойн да бъде регулиран?"
    regulatedtxt1: "Биткойн протоколът не може да бъде променян без съдействието на почти всички свои потребители, които избират какъв софтуер да използват. Опитите да се зададат специални права на локално ниво в глобалната Биткойн мрежа е практически невъзможно. Всяка богата компания може да избере да инвестира в хардуер за копане, за да контролира половината от изчислителната мощ на мрежата и да бъде в състояние да блокира или отменя последните трансакции. Въпреки това, няма гаранция, че те биха могли да запазят тази власт, тъй като това изисква инвестиции, по-големи от тези, направени от всички останали копачи в мрежата. "
