  how-it-works:
    title: "Как работи Биткойн? - Биткойн"
    pagetitle: "Как работи Биткойн?"
    intro: "Това е въпрос, който често води до объркване. Ето едно бързо обяснение!"
    basics: "Какво трябва да знаят новите потребители"
    basicstxt1: "Като нов потребител, може да <a href=\"#getting-started#\">започнете</a> да използвате Биткойн без да сте специалист по техническите детайли. След като инсталирате Биткойн портфейла на компютъра или мобилния си телефон, той ще създаде първия ви Биткойн адрес. Може да създавате нов адрес всеки път, когато се нуждаете от такъв. Разкрийте адреса на приятелите си, ако искате да получите пари от тях или вие да им пратите. Всъщност, може да се направи асоциация с имейл адрес, като разликата е, че Биткойн адресът трябва да се използва само веднъж. "
    balances: "Баланси<a class=\"titlelight\"> - блок-верига</a>"
    balancestxt: "Блок-веригата е <b>публично споделена счетоводна книга</b>, на която разчита цялата Биткойн мрежа. Всички потвърдени трансакции се включват в блок-веригата и така Биткойн портфейлите могат да бъдат проверявани за техните реални баланси и дали изхарчените биткойни са собственост на потребителя, който оперира с тях.  Интегритетът и хронологичният ред на блок-веригата се гарантират с помоща на <a href=\"#vocabulary##[vocabulary.cryptography]\">криптографията</a>."
    transactions: "Транзакции<a class=\"titlelight\"> - частни ключове</a>"
    transactionstxt: "Трансакция е <b>трансфер на стойност между Биткойн портфейли</b>, която се включва в блок-верига. Биткойн портфейлите пазят тайна част от данните, наречена <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>частен ключ</i></a>. Частният ключ се използва, за да се подпишат трансакциите, като осигурява математическо доказателство, че те се извършват от собственика на портфейла. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Подписът</i></a> също предотвратява възможността трансакцията да бъде променена от някого, след като е била наредена. Всички сделки се разпространяват между потребителите и обикновено биват одобрени от мрежата в следващите 10 минути чрез процес, наречен <a href=\"#vocabulary##[vocabulary.mining]\"><i>копане</i></a>."
    processing: "Обработка<a class=\"titlelight\"> - копане (mining)</a>"
    processingtxt: "Копането (mining) е <b>разпределена консенсусна система</b>, която се използва за <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>потвърждаване</i></a> на чакащи трансакции, като ги включва в блок-верига. Това налага хронологичен ред в блок-веригата, защитава неутралността на мрежата и позволява различни компютри да се \"споразумеят\" за състоянието на системата. За да бъдат потвърдени, трансакциите трябва да бъдат опаковани в <a href=\"#vocabulary##[vocabulary.block]\"><i>блок</i></a>, който отговаря на много строги криптографски правила, които ще бъдат проверени от мрежа. Тези правила забраняват промяна в предишните блокове, тъй като при наличието на такава те ще станат невалидни. Копането (mining) също така създава еквивалент на конкурентна лотария, която предотвратява добавянето на нови блокове в блок-веригата от едно и също физическо лице и по този начин, потребител, който е включен в нея, не може да контролира или заменя части от блок-веригата, за да си върне изхарчените средства."
    readmore: "Искате повече подробности?"
    readmoretxt: "Това е кратко и сбито обобщение на Биткойн системата. Ако искате да научите повече подробности, може да <a href=\"/bitcoin.pdf\">прочетете оригиналния текст</a>, който описва дизайна на системата и да разгледате страницата на <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Биткойн wiki-то</a>."
