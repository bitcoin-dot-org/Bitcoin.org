  innovation:
    title: "Иновации - Биткойн"
    pagetitle: "Иновация в разплащателните системи"
    summary: "Функцията на Биткойн протокола не е само да изпраща пари от точка А до точка Б. Той има много други функции и отваря много възможности, които общността все още проучва. Някои от тях вече са превърнати в реални продукти и услуги. Най-вероятно някои от най-интересните начини за употреба на Биткойн тепърва ще бъдат разкривани."
    control: "Контрол срещу измами"
    controltext: "С Биткойн е възможно постигането на безпрецедентно ниво на сигурност. Мрежата предоставя на потребителите защита срещу най-често срещаните измами като отмяна на плащане или нежелани такси. Освен това, биткойните не могат да бъдат фалшифицирани. Потребителите могат да архивират или криптират портфейлите си, а хардуерните портфейли могат да затруднят значително кражбите или загубите на пари в бъдещето. Биткойн е създаден с идеята да позволи на потребителите си да имат пълен контрол върху своите пари."
    global: "Глобална достъпност"
    globaltext: "Всички плащания по света могат да бъдат съвместими. Биткойн позволява на банки, компании и частни лица да изпращат и получават пари с висока ниво на сигурност навсякъде, по всяко време и независимо дали притежават или не банкова сметка. Биткойн е достъпен в голям брой държави, чиито разплащателни системи все още не могат да го ползват заради своите собствени ограничения. Биткойн засилва глобалния достъп до тъговията и може да стимулира международните сделки."
    cost: "Ефективност на разходите"
    costtext: "Благодарение на употребата на криптографията, е възможно да се извършват сигурни плащания без бавни и скъпоструващи посредници. Биткойн трансакцията може да се извърши на много по-ниска цена и за значително по-кратко време, отколкото нейните алтернативи. Това означава, че Биткойн има потенциала да се превърне в обичаен метод за прехвърляне на валута в бъдещето. Биткойн също може да спомогне за намаляване на бедността, като намали високите такси за превод на работните заплати."
    donation: "Възнаграждения и дарения"
    donationtext: "Биткойн е особено ефективно решение за плащания и дарения в няколко случая. Извършването на плащане изисква само едно кликване, а получаването на дарения може да бъде сведено до показването на QR код. Даренията могат да бъдат видими за обществото, като осигуряват по-голяма прозрачност на организации с нестопанска цел. В случаи на извънредни ситуации, като природни бедствия, Биткойн даренията могат да допринесат за по-бързата реакция на международно ниво."
    crowdfunding: "Групово финансиране"
    crowdfundingtext: "Въпреки че все още не е толкова добре развит, този аспект на Биткойн може да бъде използван за групово финансиране на кампании. При тях потребителите правят заявка да изпратят пари за даден проект, като средствата, които са заявили биват усвоени, единствено, ако са събрани в достатъчно количество, за да покрият целта. Такива договори се обработват от Биткойн протокола, който не позволява да се изпълнят трансакциите, докато не са покрити всички условия. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Научете повече</a> за груповото финансиране."
    micro: "Микро разплащания"
    microtext: "Биткойн може да обработва плащания в размер на един долар, а скоро дори и много по-малки суми. Тези плащания са рутинни, дори и днес. Представете си, че слушате интернет радио, за което се заплаща всяка секунда, разглеждате уеб страници, в които се извършва плащане на много малка сума за всяка реклама, която не се показва или закупувате трафик от WiFi хотспот на килобайт. Биткойн е достатъчно ефективен, за да направи всички тези идеи възможни. <a href=\"https://code.google.com/p/bitcoinj/wiki/WorkingWithMicropayments\">Научете повече</a> за технологията на микро разплащанията в Биткойн ."
    mediation: "Разрешаване на конфликти"
    mediationtext: "Биткойн може да се използва за разработване на иновативни услуги и за решаване на спорове с помощта на множествено подписване. Тези услуги могат да направят възможно за трета страна да одобри или да отхвърли трансакция, в случай на несъгласие между другите две страни, без да има контрол върху техните пари . Тъй като тези услуги ще бъдат съвместими с всеки потребител и търговец, използващ Биткойн, това вероятно ще доведе до свободна конкуренция и по-високи стандарти за качество."
    multisig: "Акаунти с множествен подпис"
    multisigtext: "Множествените подписи позволяват дадена трансакция да бъде приета от мрежата, само ако определен брой от определена група хора се съгласят да подпишат сделката. Това може да се използва от борда на директорите, за да се предотврати всеки член да употребява част от тяхното състояние без съгласието на другите членове. Банките също могат да го използват за предотвратяване на кражба чрез блокиране на плащания над определен праг, ако потребителят не представи допълнителни пълномощия."
    trust: "Отговорност и цялост"
    trusttext: "Биткойн предлага решения на много от проблемите, свързани с доверието, които засягат банките. Избирателната счетоводна прозрачност, дигиталните договори и необратимите трансакции на Биткойн могат да се използват, като основание за възстановяване на доверието. Така банките няма да могат да мамят системата, за да реализират печалба за сметка на други банки или на обществеността. Ако някои от основните големи банки подкрепят Биткойн в бъдеще, това може да помогне доверието във финансовите институции да бъде възстановено."
    resiliency: "Устойчивост и децентрализация"
    resiliencytext: "Чрез високото ниво на децентрализация Биткойн създаде различна разплащателна мрежа с повишено ниво на стабилност. Биткойн може да се справи с трансакции за милиони долари, без да се налага военна защита. Биткойн няма слабо място, като например централна сграда за база данни, така че атакуването на мрежата е по-трудна задача. Биткойн може да бъде интересна крачка напред в засилването на сигурността на местни и глобални финансови системи."
    transparency: "Гъвкава прозрачност"
    transparencytext: "Всички трансакции в Биткойн са публични и прозрачни, а самоличността на хората, извършили плащанията, е поверителна по подразбиране. Това позволява на частни лица и организации да работят с гъвкави правила за прозрачност. Например, една компания може да избере да разкрие някои сделки и информация за финансовия баланс само на определени служители, точно както организация с нестопанска цел е свободна да разкрие на обществеността какви дарения получава ежедневно и ежемесечно."
    automation: "Автоматизирани решения"
    automationtext: "Автоматизираните услуги обикновено трябва да се справят с разходите и ограниченията, които плащането с кредитна карта или в кеш налагат. Това включва всички видове вендинг машини, от гишетата за автобусни билети до кафе-машините. Биткойн е подходящ да се използва в ново поколение автоматизирани услуги, като jтова ще намали оперативните разходи. Представете си таксита без шофьори или магазин, в който плащате покупките си на количката за пазаруване, без да чакате на опашка. Възможно е много подобни идеи да бъдат реализирани."
  legal:
    title: "Отказ от отговорност - Биткойн"
    pagetitle: "Отказ от отговорност"
    termstxt1: "Този сайт предоставя информация и материали от общ характер. Тази информация е предназначена само за информационни цели. Сайтът може да съдържа информация, която засяга реални или потенциални правни проблеми. Информацията в него не е заместител на квалифициран правен съветник. Не трябва да разчитате на този сайт за правен съвет. По никакъв начин, собствениците и сътрудниците на този сайт не носят отговорност за действия и решения, които са взети или не на основание на информацията от сайта. Това включва, но не се ограничава само до правни или технологични причини. Решенията, които вземате, основани на съдържанието на сайта, са на ваша отговорност. Ако вземете решение да предприемете или не дадено действие, то трябва да се обърнете към лицензиран адвокат със съответната компетентност."
    termstxt2: "Този сайт може да съдържа преводи на английската версия на съдържанието. Тези преводи са осигурени единствено за удобство. В случай на несъответствие или противоречие между съдържанието на английски език и преведеното, то предимство има текстът на английски. Ако забележите такова несъответствие, моля съобщете за тях на <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a>."
  protect-your-privacy:
    title: "Защитете личните си данни - Биткойн"
    pagetitle: "Защитете личните си данни"
    pagedesc: "Биткойн често се приема като анонимна разплащателна мрежа, но всъщност тя най-вероятно е най-прозрачната  разплащателна мрежа в света. В същото време Биткойн осигурява приемливи нива на сигурност, когато се използва правилно. <b>Винаги помнете, че е ваша отговорност да придобиете добри навици, за да защитите личните си данни</b>."
    traceable: "Разбиране на прозрачността в Биткойн  "
    traceabletxt: "Биткойн работи с безпрецедентно ниво на прозрачност, на което повечето хора не са свикнали. Всички Биткойн трансакции са публични, проследими и се пазят постоянно в мрежата на Биткойн. Биткойн адресите са единствената информация, която се ползва, за да се определи къде са разпределени биткойните и къде се изпращат. Тези адреси се създават от портфейлите на всеки потребител. След като са използвани веднъж, тези адреси стават част от историята на всички трансакции, в които са участвали. Всеки може да види <a href=\"http://blockexplorer.com\">баланса и всички трансакции</a> на всеки адрес. Тъй като потребителите обикновено трябва да разкрият своята самоличност, за да получат стоки или услуги, Биткойн адресите не могат да останат изцяло анонимни. Поради тази причина, Биткойн адресите трябва да се използват само веднъж и потребителите трябва да са внимателни и да не ги разкриват."
    receive: "Използвайте нови адреси, за да получавате плащания"
    receivetxt: "За да защитите личните си данни, е добре да използвате нов Биткойн адрес всеки път, когато получавате ново плащане. Освен това, имате възможност да използвате различни портфейли за различни цели. Това ви позволява да изолирате трансакциите си една от друга по такъв начин, че да е невъзможно те да бъдат свързани една с друга. Хората, които ви изпращат пари, не могат да видят другите Биткойн адреси, които притежавате и какво правите с тях. Това най-вероятно е най-важният съвет, който винаги трябва да имате предвид."
    send: "Използвайте променени адреси, когато изпращате плащания"
    sendtxt: "Може да използвате Биткойн клиент като Bitcoin-Qt, който създава нов адрес всеки път, когато извършвате плащане, като по този начин затруднява проследяването на вашите трансакции. Например, ако получите пет биткойна на адрес А и по-късно изпратите два биткойна на адрес Б, то останалите биткойни трябва да бъдат изпратени обратно на вас. Някои Биткойн клиенти са създадени така, че да изпратят разликата на адрес В, като така ще е трудно да се установи дали сте собственик на адрес Б или В."
    public: "Бъдете внимателни с публичните пространства"
    publictxt: "Публикуването на Биткойн адрес в публични пространства като уебсайт или социални мрежи не е добра идея от гледна точка на защитата на личните данни, освен ако целта ви не е да получавате дарения, видими за общността или да извършвате плащания с пълна прозрачност. Все пак, ако решите да направите това, помнете, че ако преместите средства от този адрес в някой от другите ви адреси, то те ще бъдат публично свързани. Освен това е добра идея да сте внимателни и да не публикувате информация, относно вашите трансакции и покупки , която може да позволи на някого да идентифицира вашия Биткойн адрес."
    iplog: "Вашият IP адрес може да бъде записан"
    iplogtxt: "Тъй като мрежата Биткойн е Р2Р мрежа, е възможно да се \"слуша\" за препредадени трансакции и да се записват техните IP адреси. Клиентите с пълен възел препредават трансакциите на всички потребители, точно както своите собствени. Това означава, че намирането на източника на всяка конкретна трансакция може да бъде трудно и всеки Биткойн възел може да бъде объркан, като източник на трансакция, какъвто не е. Вие може да опитате да скриете IP адреса на вашия компютър с инструменти като <a href=\"https://www.torproject.org/\"> Tor</a>, така че той да не може да бъд записан."
    mixing: "Ограничения на смесените услуги"
    mixingtxt: "Някои онлайн услуги, наречени смесени услуги, предлагат да разбъркат проследяемостта между потребителите, като изпращат едно и също количество средства, използвайки независими Биткойн адреси. Важно е да се отбележи, че законосъобразността на използването на такива услуги може да се различава и да бъде подложена на различни правила във всяко законодателство. За да използвате такива услуги, е необходимо да имате доверие на лицата, които ги извършват и да вярвате, че те няма да загубят или откраднат средствата ви, както и че няма да пазят данни за вашите искания. Въпреки че такива услуги за разбъркване на проследяемостта, могат да помогнат при малко количество средства, то би било изключително трудно това да се направи с повече средства."
    future: "Бъдещи подобрения"
    futuretxt: "Много подобрения може да се очакват в бъдеще, с цел подобряване на сигурността. Например, някои от тях са в ход с платежни съобщения API и целят да се избегне ползването на множество адреси по време на плащане. Променените адреси на Bitcoin-Qt могат да бъдат приложени и в други портфейли с течение на времето. Графичните потребителски интерфейси могат да бъдат подобрени, за да се осигурят по-удобни и лесни за ползване от потребителя функции, които да попречат за повторната употреба на адреси. Отделни разработки и научни изследвания също се правят, за да се развиват други потенциални разширени функции за поверителност, които да допускат присъединяване на случайни потребителски трансакции заедно."
