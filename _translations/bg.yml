    bitcoin: "Биткойн"
    bitcointxt: "Биткойн, написано с главна буква, се използва, когато се говори за концепцията Биткойн или за цялата мрежа, като например \"Аз четох за Биткойн протокола днес.\"<br>биткойн с малка буква се използва, за да опише биткойните като разчетна единица, като например \"Изпратих 10 биткойна днес.\" Често използвано в практиката съкращение за биткойн е BTC или XBT."
