    desc: "Биткойн използва Р2Р технологията, за да работи без цетрален орган или банка. Управлението на транзакциите и издаването на биткойни се извършва съвместно от потребителите в мрежата. <b>Биткойн е проект с отворен код; неговият дизайн е публичен и никой не притежава или контролира Биткойн, като <a href=\"#support-bitcoin#\">всеки може да участва</a></b>. Чрез много от своите уникални свойства, Биткойн позволява да ползваме възможности, които не могат да бъдат обхванати от никоя предишна платежна система."
    overview: "Или погледнете най-общо за"
  innovation:
    title: "Иновации - Биткойн"
    pagetitle: "Иновация в разплащателните системи"
    summary: "Функцията на Биткойн протокола не е само да изпраща пари от точка А до точка Б. Той има много други функции и отваря много възможности, които общността все още проучва. Някои от тях вече са превърнати в реални продукти и услуги. Най-вероятно някои от най-интересните начини за употреба на Биткойн тепърва ще бъдат разкривани."
    control: "Контрол срещу измами"
    controltext: "С Биткойн е възможно постигането на безпрецедентно ниво на сигурност. Мрежата предоставя на потребителите защита срещу най-често срещаните измами като отмяна на плащане или нежелани такси. Освен това, биткойните не могат да бъдат фалшифицирани. Потребителите могат да архивират или криптират портфейлите си, а хардуерните портфейли могат да затруднят значително кражбите или загубите на пари в бъдещето. Биткойн е създаден с идеята да позволи на потребителите си да имат пълен контрол върху своите пари."
    global: "Глобална достъпност"
    globaltext: "Всички плащания по света могат да бъдат съвместими. Биткойн позволява на банки, компании и частни лица да изпращат и получават пари с висока ниво на сигурност навсякъде, по всяко време и независимо дали притежават или не банкова сметка. Биткойн е достъпен в голям брой държави, чиито разплащателни системи все още не могат да го ползват заради своите собствени ограничения. Биткойн засилва глобалния достъп до търговията и може да стимулира международните сделки."
    cost: "Ефективност на разходите"
    costtext: "Благодарение на употребата на криптографията, е възможно да се извършват сигурни плащания без бавни и скъпоструващи посредници. Биткойн транзакцията може да се извърши на много по-ниска цена и за значително по-кратко време, отколкото нейните алтернативи. Това означава, че Биткойн има потенциала да се превърне в обичаен метод за прехвърляне на валута в бъдещето. Биткойн също може да спомогне за <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">намаляване на бедността</a>, като намали високите такси за превод на работните заплати."
    donation: "Възнаграждения и дарения"
    donationtext: "Биткойн е особено ефективно решение за плащания и дарения в няколко случая. Извършването на плащане изисква само едно кликване, а получаването на дарения може да бъде сведено до показването на QR код. Даренията могат да бъдат видими за обществото, като осигуряват по-голяма прозрачност на организации с нестопанска цел. В случаи на извънредни ситуации, като природни бедствия, Биткойн даренията могат да допринесат за по-бързата реакция на международно ниво."
    crowdfunding: "Групово финансиране"
    crowdfundingtext: "Въпреки че все още не е толкова добре развит, този аспект на Биткойн може да бъде използван за групово финансиране на кампании. При тях потребителите правят заявка да изпратят пари за даден проект, като средствата, които са заявили биват усвоени, единствено, ако са събрани в достатъчно количество, за да покрият целта. Такива договори се обработват от Биткойн протокола, който не позволява да се изпълнят транзакциите, докато не са покрити всички условия. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Научете повече</a> за груповото финансиране."
    micro: "Микро разплащания"
    microtext: "Биткойн може да обработва плащания в размер на един долар, а скоро дори и много по-малки суми. Тези плащания са рутинни, дори и днес. Представете си, че слушате интернет радио, за което се заплаща всяка секунда, разглеждате уеб страници, в които се извършва плащане на много малка сума за всяка реклама, която не се показва или закупувате трафик от WiFi хотспот на килобайт. Биткойн е достатъчно ефективен, за да направи всички тези идеи възможни. <a href=\"https://bitcoinj.github.io/working-with-micropayments\">Научете повече</a> за технологията на микро разплащанията в Биткойн ."
    mediation: "Разрешаване на конфликти"
    mediationtext: "Биткойн може да се използва за разработване на иновативни услуги и за решаване на спорове с помощта на множествено подписване. Тези услуги могат да направят възможно за трета страна да одобри или да отхвърли транзакция, в случай на несъгласие между другите страни, без да има контрол върху техните пари. Тъй като тези услуги ще бъдат съвместими с всеки потребител и търговец, използващ Биткойн, това вероятно ще доведе до свободна конкуренция и по-високи стандарти за качество."
    multisig: "Акаунти с множествен подпис"
    multisigtext: "Множествените подписи позволяват дадена транзакция да бъде приета от мрежата, само ако определен брой от определена група хора се съгласят да подпишат сделката. Това може да се използва от борда на директорите, за да се предотврати всеки член да употребява част от тяхното състояние без съгласието на другите членове. Банките също могат да го използват за предотвратяване на кражба чрез блокиране на плащания над определен праг, ако потребителят не представи допълнителни пълномощия."
    trust: "Отговорност и цялост"
    trusttext: "Биткойн предлага решения на много от проблемите, свързани с доверието, които засягат банките. Избирателната счетоводна прозрачност, дигиталните договори и необратимите транзакции на Биткойн могат да се използват, като основание за възстановяване на доверието. Така банките няма да могат да мамят системата, за да реализират печалба за сметка на други банки или на обществеността. Ако някои от основните големи банки подкрепят Биткойн в бъдеще, това може да помогне доверието във финансовите институции да бъде възстановено."
    resiliency: "Устойчивост и децентрализация"
    resiliencytext: "Чрез високото ниво на децентрализация Биткойн създаде различна разплащателна мрежа с повишено ниво на издръжливост и изобилие. Биткойн може да се справи с транзакции за милиони долари, без да се налага военна защита. Биткойн няма слабо място, като например централна сграда за база данни, така че атакуването на мрежата е по-трудна задача. Биткойн може да бъде интересна крачка напред в засилването на сигурността на местни и глобални финансови системи."
    transparency: "Гъвкава прозрачност"
    transparencytext: "Всички транзакции в Биткойн са публични и прозрачни, а самоличността на хората, извършили плащанията, е поверителна по подразбиране. Това позволява на частни лица и организации да работят с гъвкави правила за прозрачност. Например, една компания може да избере да разкрие някои сделки и информация за финансовия баланс само на определени служители, точно както организация с нестопанска цел е свободна да разкрие на обществеността какви дарения получава ежедневно и ежемесечно."
    automation: "Автоматизирани решения"
    automationtext: "Автоматизираните услуги обикновено трябва да се справят с разходите и ограниченията, които плащането с кредитна карта или в кеш налагат. Това включва всички видове вендинг машини, от гишетата за автобусни билети до кафе-машините. Биткойн е подходящ да се използва в ново поколение автоматизирани услуги, като това ще намали оперативните разходи. Представете си таксита без шофьори или магазин, в който плащате покупките си на количката за пазаруване, без да чакате на опашка. Възможно е много подобни идеи да бъдат реализирани."
  legal:
    title: "Отказ от отговорност - Биткойн"
    pagetitle: "Отказ от отговорност"
    termstxt1: "Този сайт предоставя информация и материали от общ характер. Тази информация е предназначена само за информационни цели. Сайтът може да съдържа информация, която засяга реални или потенциални правни проблеми. Информацията в него не е заместител на квалифициран правен съветник. Не трябва да разчитате на този сайт за правен съвет. По никакъв начин, собствениците и сътрудниците на този сайт не носят отговорност за действия и решения, които са взети или не на основание на информацията от сайта. Това включва, но не се ограничава само до правни или технологични причини. Решенията, които вземате, основани на съдържанието на сайта, са на ваша отговорност. Ако вземете решение да предприемете или не дадено действие, то трябва да се обърнете към лицензиран адвокат със съответната компетентност."
    termstxt2: "Този сайт може да съдържа преводи на английската версия на съдържанието. Тези преводи са осигурени единствено за удобство. В случай на несъответствие или противоречие между съдържанието на английски език и преведеното, то предимство има текстът на английски. Ако забележите такова несъответствие, моля съобщете за тях на <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a>."
  press:
