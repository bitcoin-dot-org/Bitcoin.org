bg:
  about-us:
    title: "Относно bitcoin.org"
    pagetitle: "Относно bitcoin.org"
    pagedesc: "Bitcoin.org е създаден, за да спомага развитието на Биткойн по устойчив начин."
    own: "Кой притежава  bitcoin.org?"
    owntxt: "Bitcoin.org е оригиналният домейн на първия Биткойн уеб сайт. Той беше регистриран и все още се управлява от <a href=\"#development#\">разработчиците на Биткойн ядрото</a>, както и от членовете на <a href=\"#community#\">Биткойн общността</a>. Bitcoin.org не е официален сайт. Както никой не притежава и-мейл технологията, така и никой не е собственик на Биткойн мрежата. От тук следва, че никой не може да говори за управление в името на Биткойн."
    control: "Тогава ... кой контролира Биткойн?"
    controltxt: "Биткойн се контролира от всички потребители на тази мрежа в цял ​​свят. Разработчиците подобряват софтуера, но те ​​не могат да наложат промяна в правилата на Биткойн протокола, защото всички потребители имат свободата да избират какъв да бъде софтуерът, който използват. За да останат съвместими помежду си, всички потребители трябва да използват софтуер, създаден и работещ по едни и същи правила. Биткойн може да работи само с пълен консенсус между всички потребители и поради това, ползващите го и разработчиците имат силни стимули за приемане и защита на този консенсус."
    mission: "Мисия"
    missiontxt1: "Информиране на потребителите, с цел предпазване от често срещани грешки."
    missiontxt2: "Точно описание на Биткойн системата, възможности за употреба и ограничения."
    missiontxt3: "Прозрачно визуализиране на сигнали и събития, свързани с мрежата Биткойн."
    missiontxt4: "Приобщаване на талантливи хора, които да спомогнат за развитието на Биткойн на много нива."
    missiontxt5: "Осигуряване на видимост в голям мащаб към Биткойн екосистемата."
    missiontxt6: "Подобряване на Биткойн достъпността в световен и интернационален мащаб."
    missiontxt7: "Запазване на неутрален информационен ресурс за Биткойн."
    help: "Помогнете ни"
    helptxt: "Може да съобщавате за проблеми или да помагате за подобряване на bitcoin.org в <a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">GitHub-а</a>, като отваряте билети за бъгове или публикувате искания за промени на английски език. Когато публикувате искане, моля, да ни дадете необходимото време, за да обсъдим промените и да адаптираме направеното от вас. Можете да помогнете с преводите като се присъедините към екипа на<a href=\"https://github.com/bitcoin/bitcoin.org#translation\">Transifex</a>. Моля, не ни питайте за промоции, свързани с вашия бизнес или уеб сайт, с изключение на специалните случаи, като конференции. Благодарим на всички, които отделят от своето време, за да подобрим bitcoin.org!"
    maintenance: "Поддръжка"
    documentation: "Документация"
    translation: "Превод"
    github: "Сътрудници в GitHub"
  bitcoin-for-businesses:
    title: "Биткойн за бизнес - Биткойн"
    pagetitle: "Биткойн за бизнес"
    summary: "Биткойн е много сигурен и евтин начин за осъществяване на разплащания."
    lowfee: "С най-ниски такси"
    lowfeetext: "Високата криптографска сигурност на Биткойн му позволява да извършва операции по много ефективен и евтин начин. Вие имате възможност да извършвате и получавате плащания, използвайки Биткойн мрежата без почти никакви такси. В повечето случаи, таксите не са необходими, но се препоръчват с цел по-бързо потвърждение на транзакцията."
    fraud: "Защита срещу измами"
    fraudtext: "Всеки бизнес, който приема кредитни карти или плащания чрез PayPal е запознат с проблема с плащанията, които биват отменени по-късно. Резултатът от такива измами е ограничен достъп до съответната стока или услуга и по-високи цени, което вреди на купувача. Плащанията с Биткойн са необратими и сигурни, което означава, че търговците вече не трябва да покриват излишни разходи за измамите на други хора.  "
    international: "Бързи международни преводи"
    internationaltext: "Биткойните могат да бъдат изпратени от Африка до Канада за 10 минути. Всъщност биткойните не съществуват физически, за това е възможно да изпратите колкото искате от тях, където пожелаете по света, без ограничения, забавяния или прекомерни такси. Няма банки-посредници, които да ви карат да чакате три работни дни."
    pci: "Не се изисква PCI стандарт"
    pcitext: "Приемането на кредитни карти онлайн обикновено изисква задълбочени проверки за сигурност, които са съобразени със стандарта PCI. Биткойн също изисква да <a href=\"#secure-your-wallet#\">защитите портфейла си</a> и вашите заявки за плащане. Въпреки това, вие не носите отговорностите и разходите, които идват от обработката на поверителна информация на клиентите ви, като номера на кредитни карти."
    visibility: "Открийте нови хоризонти в бизнеса ви"
    visibilitytext: "Биткойн е разрастващ се пазар от нови потребители, които търсят начини да употребят монетите си. Приемането им е много добър начин да намерите нови клиенти и да откриете нови хоризонти пред вашия бизнес. Приемането на нов разплащателен метод се е доказало като доста разумна практика при развитието на онлайн бизнеса."
    multisig: "Множествен подпис"
    multisigtext: "Биткойн включва и функция за множествен подпис, която позволява биткойните да бъдат изразходвани само ако дадена подгрупа на група от хора разреши транзакцията. Това може да се използва от съвета на директорите, за да попречи на всеки член да направи разходи, без достатъчно съгласие от останалите членове, както и да се проследи кои членове са разрешили всяко плащане."
    transparency: "Счетоводна прозрачност"
    transparencytext: "Много организации са задължени да представят счетоводни документи за дейността си. Използване на Биткойн ви позволява да предложите най-високо ниво на прозрачност, тъй като имате възможност да предоставите информация на членовете си, която да покаже и потвърди вашите транзакции и финансов баланс. Организациите с нестопанска цел могат също да позволят на обществеността да види колко дарения получават."
  bitcoin-for-developers:
    title: "Биткойн за разработчици - Биткойн"
    pagetitle: "Биткойн за разработчици"
    summary: "Биткойн може да се използва за изграждане на невероятни неща. Или просто да отговори на вашите прости нужди."
    simple: "Най-простата платежна система"
    simpletext: "Освен ако плащането трябва да бъде свързано с автоматични фактури, приемането на пари е лесно, както и изпращането на биткойни: връзка или показване на QR код. Този прост начин е достъпен за всеки потребител и отговаря на нуждите на голям брой клиенти, а когато се прави публично, е особено подходящ за прозрачни дарения."
    api: "Много приложно-програмни интерфейси от трети страни"
    apitext: "Съществуват много услуги за обработка на плащания от трети страни, които осигуряват приложно-програмни интерфейси. Няма нужда да съхранявате биткойни на вашия компютър и да се справяте със сигурността, която се изисква. Освен това, повечето от тези приложно-програмни интерфейси ви позволяват да обработвате фактури и да обменяте биткойни в местната валута на конкурентна цена."
    own: "Можете да бъдете вашата собствена финансова система"
    owntext: "Ако не използвате API от трети страни, вие може да интегрирате Биткойн сървър директно във вашите приложения. Така може да се превърнете в вашата собствена банка, която извършва парични разплащания. С всички отговорности, които произтичат от това, вие ще имате възможност да изграждате системи, така че да осъществявате сделки без почти никакви такси."
    invoice: "Биткойн адреси за проследяване на фактури"
    invoicetext: "Биткойн създава уникален адрес за всяка транзакция. Така ако искате да изградите разплащателна система, свързана с фактури, ще трябва просто да създавате и контролирате Биткойн адрес за всяко плащане. Никога не използвайте един и същи адрес за повече от една транзакция."
    security: "Голяма част от сигурността е от страната на клиента"
    securitytext: "Повечето части на сигурността се обработват от протокол. Това означава, че няма нужда от спазване на PCI и откриването на измами е необходимо, само когато услугите или продуктите се доставят незабавно. Съхраняването на вашите биткойни в <a href=\"#secure-your-wallet#\">сигурна среда</a> и осигуряването на защитени заявки за плащане от потребителите трябва да бъде основните ви притеснения."
    micro: "Евтини микро разплащания"
    microtext: "Биткойн предлага най-ниските такси за обработване на плащанията и може да се използва за осъществяване на микро транзакции на стойност, по-малка от няколко долара. Биткойн позволява да бъдат създадени иновативни онлайн услуги , които преди не можеха да съществуват заради финансови ограничения. Те включват различни видове системи за възнаграждения и автоматизирани разплащателни решения."
  bitcoin-for-individuals:
    title: "Биткойн за потребители - Биткойн"
    pagetitle: "Биткойн за потребители"
    summary: "Биткойн е най-лесният начин за размяна на пари на много малка цена."
    mobile: "Мобилни разплащания с лекота"
    mobiletext: "Мобилното приложение на Биткойн ви позволява да плащате в две опростени стъпки - сканиране и плащане. Няма нужда да се регистрирате, да плъзгате карта, да въвеждате ПИН, нито да подписвате каквото и да е. Всичко, което трябва да направите, за да получите Биткойн плащане, е да покажете QR кода във вашия Биткойн портфейл и вашият приятел да го сканира. Или може просто да докоснете двата телефона един с друг (това става чрез NFC радио технологията)."
    international: "Бързи международни плащания"
    internationaltext: "Биткойните могат да бъдат изпратени от Африка до Канада за 10 минути. Няма банка по средата, която да забавя процеса, да налага потресаващи такси или пък да спре превода поради каквато и да е причина. Може да се разплатите със съседа си по същия начин, по който изпращате пари на семейството си в чужбина!"
    simple: "Работи навсякъде, по всяко време"
    simpletext: "Точно както при електронната поща, не е необходимо членове на семейството ви да ползват същия софтуер или доставчик на услуга. Нека всеки използва любимите си, защото всички те са съвместими, тъй като използват една и съща технология. Мрежата на Биткойн никога не почива, дори по празниците!"
    secure: "Сигурност и контрол над парите ви"
    securetext: "Биткойн сделките са обезпечени с висока степен на криптиране, близка до тази при военните. Никой не може да ви задължи с пари или да направи плащане от ваше име. Така че, стига да сте взели необходимите мерки за <a href=\"#secure-your-wallet#\">защита на вашия портфейл</a>, Биткойн може да ви даде пълен контрол върху вашите парите и високо ниво на защита срещу много видове измами."
    lowfee: "Никакви или минимални такси"
    lowfeetext: "Биткойн ви позволява да извършвате и получавате плащания с изключително ниски разходи за услугата. Няма задължителна такса, с изключение на случаите, когато се извършват плащания на много малка стойност. Все пак е препоръчително да изберете да заплатите по-висока такса, за да може вашата транзакция да бъде потвърдена по-бързо и за да възнаградите финансово хората, които поддържат мрежата."
    anonymous: "Защитете вашата самоличност"
    anonymoustext: "При Биткойн няма номер на кредитната карта, който може да бъде открит от някой злонамерен човек с цел злоупотреба. Всъщност е възможно да направите плащане без да разкриете самоличността си, почти както е при използването на пари в брой. Все пак имайте предвид, че трябва да положите някакво усилие, за да <a href=\"#protect-your-privacy#\">защитите личните си данни</a>."
