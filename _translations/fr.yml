  faq:
    title: "FAQ - Bitcoin"
    pagetitle: "Foire Aux Questions"
    summary: "Trouvez les réponses à vos questions et aux mythes entourant Bitcoin."
    table: "Table des matières"
    general: "Général"
    whatisbitcoin: "Qu'est ce que Bitcoin ?"
    whatisbitcointxt1: "Bitcoin est un réseau basé sur le consensus permettant l'existence d'un nouveau système de paiement et d'une monnaie entièrement virtuelle. Il s'agit du premier réseau de paiement pair-à-pair et décentralisé fonctionnant grâce à ses utilisateurs, sans autorité centrale ou intermédiaire. Pour ses utilisateurs, Bitcoin est similaire à de l'argent liquide sur Internet. Bitcoin peut aussi être vu comme le plus grand système <a href=\"http://financialcryptography.com/mt/archives/001325.html\">de comptabilité à 3 entrées</a> jamais créé."
    creator: "Qui est l'inventeur du Bitcoin ?"
    creatortxt1: "Bitcoin est la première implémentation d'un concept appelé \"crypto-monnaie\", qui a été décrit pour la première fois par Wei Dai en 1998 sur la <i>mailing list</i> cypherpunks, en suggérant l'idée d'une nouvelle forme de monnaie qui utiliserait la cryptographie pour contrôler sa création et ses transactions plutôt qu'une autorité centrale. La première spécification et preuve du concept a été publiée en 2009 sur une <i>mailing list</i> spécialisée sur le sujet de la cryptographie par Satoshi Nakamoto. Satoshi a ensuite quitté le projet vers la fin de 2010 sans révéler grand chose à son sujet. Depuis, la communauté a grandi de manière exponentielle avec <a href=\"#development#\">plusieurs développeurs</a> travaillant sur Bitcoin."
    creatortxt2: "L'anonymat de Satoshi a souvent suscité des inquiétudes injustifiées liées à l'incompréhension de la nature <i>open source</i> du Bitcoin. Le protocole et le logiciel Bitcoin sont publiés de manière ouverte et n'importe quel développeur autour du globe peut relire le code et développer sa propre version du logiciel. Tout comme les développeurs actuels, l'influence de Satoshi était limitée par l'adoption de son travail par les utilisateurs et il ne contrôlait donc pas Bitcoin. Ainsi, l'identité du créateur de Bitcoin est aujourd'hui sans doute aussi pertinente que celle de l'inventeur du papier."
    whocontrols: "Qui contrôle le réseau Bitcoin ?"
    whocontrolstxt1: "Personne ne contrôle le réseau Bitcoin, tout comme personne ne contrôle la technologie derrière l'email. Bitcoin est contrôlé par l'ensemble des utilisateurs du logiciel Bitcoin autour du monde. Alors que les développeurs améliorent le logiciel, ils ne peuvent pas imposer de modification dans le protocole Bitcoin parce que chaque utilisateur est libre de choisir quelle version de quel logiciel il utilise. Afin de rester compatible avec les autres, tous les utilisateurs doivent utiliser des logiciels se conformant aux mêmes règles. Bitcoin ne peut fonctionner correctement qu'avec un consensus total entre ses utilisateurs. Ainsi, tous les utilisateurs et développeurs ont un grand intérêt à protéger ce consensus."
    howitworks: "Comment fonctionne Bitcoin ?"
    howitworkstxt1: "Du point de vue de l'utilisateur, Bitcoin n'est rien de plus qu'une application mobile ou un logiciel pour ordinateur qui donne accès à un porte-monnaie personnel et qui permet d'envoyer et recevoir des bitcoins avec celui-ci. C'est ainsi que fonctionne Bitcoin pour la majorité de ses utilisateurs."
    howitworkstxt2: "En arrière-plan, le réseau Bitcoin partage un grand livre de comptes nommé \"chaine de blocs\". Celle-ci contient chaque transaction traitée par le réseau depuis le commencement, permettant aux ordinateurs du réseau de vérifier la validité de chaque transaction. L'authenticité des transactions est protégée par des signatures numériques correspondant aux adresses émettant les transactions, permettant à chaque utilisateur d'être pleinement en contrôle de l'envoi de bitcoins à partir de leurs adresses. Toute personne peut également traiter des transactions en utilisant la puissance de calcul de matériel spécialisé et gagner une récompense en bitcoins en retour de ce service. C'est ce qu'on appelle souvent le \"minage\". Pour en apprendre davantage sur le Bitcoin, vous pouvez consulter la <a href=\"#how-it-works#\">page dédiée</a> et la <a href=\"http://bitcoin.org/bitcoin.pdf\">publication originale</a>."
    used: "Est-ce que des gens utilisent vraiment Bitcoin ?"
    usedtxt1: "Oui. Il y a un <a href=\"http://usebitcoins.info/\">nombre croissant d'entreprises</a> et d'individus qui se servent du Bitcoin. Cela inclut des entreprises physiques tels que des restaurants, des immeubles, des cabinets d'avocats et des services en ligne populaires tels que Namecheap, WordPress, Reddit et Flattr. Bien que Bitcoin reste un phénomène relativement nouveau, il témoigne d'une croissance rapide. Vers la fin du mois d'août 2013, la <a href=\"http://bitcoincharts.com/bitcoin/\">valeur de tous les bitcoins en circulation</a> a dépassé 1.5 milliard US$ avec des millions de dollars échangés quotidiennement en bitcoins."
    acquire: "Comment acquérir des bitcoins ?"
    acquireli1: "En tant que paiement pour des biens ou des services."
    acquireli2: "Par l'achat de bitcoins sur une <a href=\"http://howtobuybitcoins.info\">bourse d'échange</a>."
    acquireli3: "En échangeant des bitcoins avec <a href=\"https://localbitcoins.com/\">quelqu'un près de chez vous</a>."
    acquireli4: "En recevant des bitcoins par le biais de <a href=\"http://www.bitcoinmining.com/\">minage</a> compétitif."
    acquiretxt1: "Bien qu'il soit possible de trouver des individus qui acceptent de vendre des bitcoins en échange de paiements par PayPal ou par cartes de crédit, la plupart des bourses d'échange n'acceptent pas ces méthodes de paiement en raison de cas répétés où des clients paient pour des bitcoins avec PayPal et renversent leur propre transaction par la suite."
    makepayment: "Est-ce difficile d'effectuer un paiement avec Bitcoin ?"
    makepaymenttxt1: "Effectuer un paiement avec Bitcoin est plus facile que de compléter un achat à l'aide d'une carte débit ou de crédit et il est possible de recevoir des bitcoins sans avoir de compte commercial. Les paiements s'effectuent à l'aide d'un logiciel porte-monnaie, soit sur votre ordinateur ou sur votre téléphone mobile, en entrant l'adresse de destination, le montant à payer et en appuyant sur envoyer. Pour faciliter l'entrée de l'adresse d'envoi, la plupart des porte-monnaie peuvent saisir l'adresse en scannant un code QR ou en approchant deux téléphones mobiles dotés de la technologie NFC."
    advantages: "Quels sont les avantages du Bitcoin ?"
    advantagesli1: "<em><b>Liberté financière</b></em> - Il est possible d'envoyer et recevoir n'importe quel montant d'argent instantanément, partout dans le monde, à tout moment. Pas de jours fériés. Pas de frontières ni de limites. Bitcoin permet à ses utilisateurs de pleinement contrôler leur argent."
    advantagesli2: "<em><b>Économique</b></em> - Les paiements avec Bitcoin sont actuellement traités gratuitement ou avec des frais extrêmement bas. Les utilisateurs peuvent volontairement inclure des frais de transaction pour recevoir un traitement prioritaire, ce qui se traduit par une confirmation plus rapide de leurs transactions par le réseau. De plus, des services commerciaux existent pour permettre aux entreprises de traiter des paiements avec Bitcoin, pour convertir les bitcoins reçus dans chaque devise et pour déposer l'argent dans les comptes bancaires des commerçants sur une base journalière. Puisque ces services sont basés sur le réseau Bitcoin, ils peuvent être offerts à un coût considérablement inférieur à PayPal et aux cartes de crédit."
    advantagesli3: "<em><b>Moins de risque pour les commerçants</b></em> - Les transactions Bitcoin sont sécurisées, irréversibles et ne contiennent pas d'informations personnelles ou sensibles de clients. Cela permet aux commerçants d'être protégés contre des pertes financières dues aux fraudes et aux oppositions de paiement et d'accepter des paiements sans la complexité d'être conforme avec la norme PCI. Les commerçants peuvent aisément avoir accès à de nouveaux marchés où les cartes de crédit sont soit inexistantes ou sur lesquels le taux de fraude est normalement trop élevé. Au final, Bitcoin diminue les charges des commerçants, augmente la taille de leurs marchés, et diminue les frais administratifs."
    advantagesli4: "<em><b>Contrôle et sécurité</b></em> - Les utilisateurs de Bitcoin ont un contrôle total de leurs transactions. Il est impossible pour un commerçant d'imposer des frais imprévus comme cela peut se produire avec d'autres méthodes de paiement. Les paiements avec Bitcoin peuvent être effectués sans que des informations personnelles ne soient liées à la transaction. Ce qui offre une protection contre le vol d'identité. Les utilisateurs du Bitcoin peuvent également protéger leur argent à l'aide de sauvegardes et du chiffrement."
    advantagesli5: "<em><b>Neutralité et transparence</b></em> - <a href=\"http://blockexplorer.com/\">Toutes les informations</a> relatives à la masse monétaire du Bitcoin sont facilement accessibles dans la chaine de blocs de telle sorte que toute personne puisse vérifier ou utiliser ces informations en temps réel. Personne ne peut contrôler ou manipuler le protocole Bitcoin car il est cryptographiquement sûr. Cela permet d'avoir la certitude que la base du réseau Bitcoin est entièrement neutre, transparente et prévisible."
    disadvantages: "Quels sont les désavantages du Bitcoin ?"
    disadvantagesli1: "<em><b>Niveau d'adoption</b></em> - Plusieurs personnes ignorent toujours l'existence du Bitcoin. Chaque jour, de nouvelles entreprises se mettent à accepter les bitcoins parce qu'elles veulent les avantages que la technologie leur offre. Malgré tout, la liste de commerces qui acceptent Bitcoin demeure petite et doit croître davantage pour pouvoir bénéficier de <a href=\"http://fr.wikipedia.org/wiki/Effet_de_réseau\">l'effet de réseau</a>."
    disadvantagesli2: "<em><b>Volatilité</b></em> - La <a href=\"http://bitcoincharts.com/bitcoin/\">valeur totale</a> des bitcoins en circulation et le nombre de commerces utilisant le Bitcoin demeurent très inférieurs à ce qu'ils pourraient être. Pour cette raison, le prix du Bitcoin peut être significativement affecté par des évènements ou des activités sur le marché. En théorie, la volatilité du Bitcoin doit diminuer au fur et à mesure que le marché du Bitcoin et que sa technologie gagneront en maturité. Jamais une devise débutante telle que le Bitcoin ne s'est développée dans le passé, il est donc très difficile (et excitant) d'imaginer comment les choses se passeront."
    disadvantagesli3: "<em><b>Développement en cours</b></em> - Les logiciels Bitcoin sont encore en version \"beta\" et plusieurs de leurs fonctionnalités sont activement développées. De nouveaux outils, des fonctionnalités et des services sont développés afin de rendre Bitcoin plus sécurisé et accessible. Certaines de ces fonctionnalités ne sont toutefois pas prêtes pour tous. La plupart des entreprises autour du Bitcoin sont nouvelles et n'offrent toujours pas d'assurances. En général, Bitcoin est encore dans un processus de maturation."
    trust: "Pourquoi des gens ont-ils confiance en Bitcoin ?"
    trusttxt1: "La confiance dans le Bitcoin provient principalement du fait qu'il ne requiert aucune confiance. Bitcoin est entièrement <i>open source</i> et décentralisé. Cela signifie que le code source des logiciels est accessible à tous en tout temps. N'importe quel développeur à travers le monde peut en conséquence vérifier exactement comment Bitcoin fonctionne. Toutes les transactions et les bitcoins émis à ce jour peuvent être consultés de façon transparente dans la chaine de blocs en temps réel par quiconque. Tous les paiements peuvent être complétés sans dépendre d'une tierce partie et le système est protégé par l'utilisation d'algorithmes cryptographiques connus et vérifiés tels que ceux utilisés par les banques en ligne. Aucune organisation ou individu ne peut contrôler Bitcoin et le réseau demeure sécurisé même si tous ses utilisateurs ne sont pas nécessairement de confiance."
    makemoney: "Puis-je gagner de l'argent avec Bitcoin ?"
    makemoneytxt1: "Vous ne devriez jamais vous attendre à devenir riche avec Bitcoin ou toute autre technologie émergente. Il est important de se méfier de ce qui à l'air trop beau pour être vrai ou ce qui semble désobéir aux règles économiques élémentaires."
    makemoneytxt2: "Bitcoin est un espace d'innovation en pleine croissance dans lequel se développent diverses opportunités d'affaire qui incluent aussi des risques. Il n'y a aucune garantie que le Bitcoin continuera son ascension même s'il s'est développé rapidement dans les dernières années. Investir du temps et des ressources dans tout ce qui entoure Bitcoin requiert un esprit d'entrepreneur. Il y a plusieurs façon de gagner de l'argent avec Bitcoin tels que le minage, la spéculation ou la création de nouvelles entreprises. Toutes ces approches sont compétitives et il n'existe rien de tel que des profits garantis. Il revient à chaque individu de faire sa propre évaluation des coûts et des risques qu'impliquent de tels projets."
    virtual: "Bitcoin est-il entièrement virtuel et immatériel ?"
    virtualtxt1: "Bitcoin est aussi virtuel que les cartes de crédit et les réseaux de paiement en ligne que les gens utilisent tous les jours. Bitcoin peut être utilisé pour payer en ligne et dans des boutiques physiques de même que toute autre forme d'argent. Les bitcoins peuvent aussi être échangés dans une forme physique telle que la <a href=\"https://www.casascius.com/\">monnaie Casascius</a> bien que de payer avec un téléphone mobile demeure plus pratique. Les soldes Bitcoin sont conservés dans un réseau distribué à très large échelle et ne peuvent être frauduleusement altérés par quiconque. En d'autres termes, les utilisateurs du Bitcoin ont un contrôle exclusif sur leurs fonds et les bitcoins ne peuvent se volatiliser uniquement parce qu'ils sont virtuels."
    anonymous: "Bitcoin est-il anonyme ?"
    anonymoustxt1: "Bitcoin est conçu de manière à permettre à ses utilisateurs d'effectuer des paiements avec un niveau acceptable de protection de leur vie privée, de même que toute autre forme d'argent. Bitcoin n'est toutefois pas aussi anonyme ni ne peut offrir le même niveau de confidentialité que l'argent liquide. L'utilisation du Bitcoin laisse beaucoup de traces publiques. <a href=\"#protect-your-privacy#\">Divers mécanismes</a> existent ou sont développés pour protéger la vie privée des utilisateurs. Toutefois, ces fonctionnalités sont encore très loin d'être disponibles et utilisées correctement par la majorité des utilisateurs."
    anonymoustxt2: "Certaines préoccupations ont été soulevées à l'idée que les transactions privées pourraient être utilisées à des fins illégales avec Bitcoin. Toutefois, il convient de rappeler que le Bitcoin sera sans aucun doute sujet à des réglementations similaires à celles déjà en place dans les systèmes financiers actuels. Bitcoin ne peut pas être plus anonyme que l'argent liquide et il ne risque pas d'empêcher la tenue d'enquêtes criminelles. En outre, Bitcoin est également conçu pour empêcher une large liste de crimes financiers."
    lost: "Que se passe-il lorsque des bitcoins sont perdus?"
    losttxt1: "Un utilisateur qui perd son porte-monnaie a pour effet de retirer de l'argent de la circulation. Les bitcoins perdus demeurent dans la chaine de blocs de même que tout autre bitcoin. Toutefois, les bitcoins perdus restent inertes à jamais puisqu'il n'existe aucun moyen pour qui que ce soit de retrouver la ou les clés privées qui permettraient de les dépenser à nouveau. Selon les règles de l'offre et de la demande, lorsqu'il y a moins de bitcoins en circulation, les bitcoins en circulation seront davantage en demande et leur prix augmentera pour compenser."
    scale: "Bitcoin peut-il devenir un réseau de paiement majeur ?"
    scaletxt1: "Le réseau Bitcoin peut déjà traiter un nombre de transactions par seconde nettement supérieur à ce qu'il est amené à traiter de nos jours. Il n'est toutefois pas entièrement prêt à soutenir une charge similaire à celle d'un réseau de carte de crédit. Des améliorations sont en cours de développement afin de lever les limites actuelles et les besoins futurs sont déjà bien évalués. Depuis sa création, chaque aspect du réseau Bitcoin est dans un processus continu de maturation, d'optimisation et de spécialisation et devrait continuer dans cette voie dans les années à venir. Alors que l'utilisation du réseau augmente, davantage d'utilisateurs choisiront d'utiliser des clients Bitcoin légers et les clients Bitcoin complets deviendront un service plus spécialisé. Pour plus de détails, consultez la <a href=\"https://en.bitcoin.it/wiki/Scalability\">page dédiée</a> sur le Wiki."
    legal: "Légal"
    islegal: "Est-ce que Bitcoin est légal ?"
    islegaltxt1: "À notre connaissance, Bitcoin n'a été déclaré illégal par force de loi dans aucune juridiction. Toutefois, certaines juridictions telles que l'Argentine restreignent ou bannissent les devises étrangères. D'autres juridictions telles que la Thaïlande peuvent limiter l’octroi de licences pour certaines entités telles que les bourses d'échanges de bitcoins."
    islegaltxt2: "Les organismes de réglementation de diverses juridictions prennent des mesures afin de fournir des règles aux particuliers et aux entreprises sur la manière d'intégrer cette nouvelle technologie avec le système financier réglementé. Par exemple, le Financial Crimes Enforcement Network (FinCEN) du département du trésor aux États-Unis a émis des directives non contraignantes sur la façon dont il caractérise certaines activités impliquant les monnaies virtuelles."
    illegalactivities: "Bitcoin est-il utile pour mener des activités illégales ?"
    illegalactivitiestxt1: "Bitcoin est une forme d'argent et l'argent a toujours été utilisé à la fois à des fins légales et illégales. L'argent liquide, les cartes de crédit et les systèmes bancaires actuels dépassent largement Bitcoin en terme d'utilisation pour financer le crime. Bitcoin peut apporter d'importantes innovations dans le domaine des systèmes de paiement et les bénéfices de telles innovations sont souvent perçus comme dépassant largement leurs inconvénients potentiels."
    illegalactivitiestxt2: "Bitcoin est conçu pour représenter un énorme pas en avant dans la sécurisation de l'argent et pourrait aussi jouer un rôle important dans la protection contre plusieurs formes de crimes financiers. Notamment, les bitcoins sont complètement impossible à contrefaire. Chaque utilisateur est entièrement en contrôle de ses propres paiements et ne peut recevoir de charges imprévues telles que celles impliquées dans les fraudes de cartes de crédit. Les transactions Bitcoin sont irréversibles et protégées contre les renversements de paiement frauduleux. Bitcoin permet à l'argent d'être sécurisé contre le vol et les pertes par l'utilisation de mécanismes fiables et utiles tels que les sauvegardes, le chiffrement et les signatures multiples."
    illegalactivitiestxt3: "Certaines préoccupations ont été soulevées à l'idée que Bitcoin pourrait être attractif pour les criminels de par sa capacité à effectuer des paiements privés et irréversibles. Toutefois, ces fonctionnalités existent déjà avec l'argent liquide et les virements bancaires qui sont largement établis et utilisés. Il ne fait que peu de doutes à l'idée que l'utilisation du Bitcoin sera sujet à des réglementations similaires à celles en place dans les milieux financiers actuels et Bitcoin ne risque pas non plus d'empêcher la tenue d'enquête criminelle. De manière générale, il n'est pas inhabituel pour des percées technologiques importantes d'être perçues de façon controversée avant que leurs bénéfices ne soient bien compris. Internet est un bon exemple parmi plusieurs autres pour illustrer cette observation."
    regulated: "Bitcoin peut-il être réglementé ?"
    regulatedtxt1: "Le protocole Bitcoin lui-même ne peut être modifié sans la coopération de la plus grande partie de ses utilisateurs, qui choisissent eux-même leurs logiciels. Une tentative d'assigner des droits spéciaux à une autorité locale dans les règles du réseau Bitcoin mondial n'est pas une possibilité concrètement réalisable. Une riche organisation pourrait choisir d'investir dans de l'équipement pour contrôler la moitié de la puissance de calcul du réseau et ainsi devenir apte à bloquer ou renverser des transactions récentes. Toutefois, rien ne garantit qu'elle pourrait conserver un tel pouvoir étant donné que cela exige un investissement égal à celui de la totalité de tous les autres mineurs dans le monde."
    regulatedtxt2: "Il est toutefois possible de réguler l'usage du Bitcoin d'une manière similaire à celle de tout autre instrument. Tout comme le dollar, Bitcoin peut être utilisé pour des fins très variées dont certaines peuvent être considérées légitimes ou illégitimes en regard des lois applicables à chaque juridiction. À ce titre, Bitcoin n'est pas différent de tout autre outil ou ressource et peut être sujet à différentes réglementations dans chaque pays. L'utilisation du Bitcoin pourrait être rendue difficile par des réglementations contraignantes, dans quel cas il est difficile de déterminer quel pourcentage des utilisateurs continueraient d'utiliser la technologie. Un gouvernement qui choisirait de bannir Bitcoin empêcherait le développement d'entreprises et de marchés sur son propre territoire, cédant l'innovation à d'autres pays. Le défi pour les organismes de réglementation, comme toujours, est de développer des solutions efficaces tout en ne portant pas atteinte à la croissance de nouvelles entreprises émergentes."
    taxes: "Comment Bitcoin fonctionne-t-il avec les impôts ?"
    taxestxt1: "Même si Bitcoin n'est pas une monnaie fiduciaire ayant cours légal dans une juridiction à ce jour, l'obligation de payer des impôts demeure généralement en vigueur quel que soit le medium d'échange utilisé. Il existe de très nombreuses lois, chacune applicable dans des juridictions différentes, qui peuvent statuer sur l'obligation de payer des impôts sur les bitcoins impliqués dans les revenus, les ventes, les gains en capital et les paies d'employés."
    consumer: "Comment Bitcoin fonctionne-t-il avec la protection des consommateurs ?"
    consumertxt1: "Bitcoin offre la liberté à chacun de faire des transactions selon ses propres termes. Chaque utilisateur peut envoyer et recevoir des paiements d'une manière similaire à l'argent liquide mais il est également possible de prendre part à des contrats plus complexes. Les signatures multiples permettent à une transaction d'être acceptée par le réseau uniquement si un certain nombre d'un groupe de personnes défini accepte de signer une transaction. Cela peut permettre la création de services de médiation innovants dans le futur. De tels services pourraient permettre à un service tiers d'approuver ou de refuser une transaction dans le cas d'un désaccord entre les autres parties impliquées sans pour autant avoir de contrôle sur leur argent. Contrairement à l'argent liquide et à d'autres méthodes de paiement, Bitcoin laisse toujours une preuve publique qu'une transaction a eu lieu, qui peut potentiellement être utilisée dans un recours contre des entreprises aux pratiques frauduleuses."
    consumertxt2: "Il est aussi pertinent de mentionner que bien que les commerçants dépendent habituellement de leur réputation publique pour demeurer en activité et payer leurs employés, ceux-ci ne disposent pas du même niveau d'accès à ce type d'information lorqu'ils font affaire à de nouveaux clients. La manière dont Bitcoin fonctionne permet à la fois aux individus et aux entreprises d'être protégés contre les renversements frauduleux tout en laissant le choix au consommateur de demander plus de protection dans les cas où il ne souhaite pas faire confiance à un commerçant."
    economy: "Économie"
    bitcoinscreated: "Comment les bitcoins sont-il créés ?"
    bitcoinscreatedtxt1: "Les bitcoins sont générés par un processus compétitif et décentralisé que l'ont nomme \"minage\". Ce processus implique que des individus sont récompensés par le réseau pour leurs services. Les mineurs traitent les transactions et sécurisent le réseau en utilisant du matériel informatique spécialisé et en échange collectent les nouveaux bitcoins."
    bitcoinscreatedtxt2: "Le protocole Bitcoin est conçu de façon à ce que les nouveaux bitcoins soient créés à un rythme fixe. Cela fait du minage de bitcoins une forme d'entreprise très concurrentielle. Lorsque de nouveaux mineurs se joignent au réseau, faire des bénéfices devient de plus en plus difficile et les mineurs doivent améliorer leur efficacité de rendement pour diminuer leurs coûts d'opération. Aucune autorité centrale ni développeur ne détient le pouvoir de contrôler ou manipuler le système de manière à augmenter ses profits. Tous les nœuds Bitcoin à travers le monde sont conçus de manière à rejeter tout ce qui n'est pas conforme aux règles du système."
    bitcoinscreatedtxt3: "Les bitcoins sont créés à un rythme décroissant et prévisible. Le nombre de nouveaux bitcoins créés chaque année est automatiquement réduit de moitié au fil du temps jusqu'à ce que l'émission de bitcoins s'arrête complètement avec un total de 21 millions de bitcoins en circulation. À ce state, les mineurs de bitcoins seront probablement supportés exclusivement par le nombre élevé de petits frais de transaction. "
    whyvalue: "Pourquoi les bitcoins ont-ils de la valeur ?"
    whyvaluetxt1: "Les bitcoins ont de la valeur parce qu'ils sont utiles en tant que monnaie. Le bitcoin présente toutes les caractéristiques de la monnaie (durabilité, portabilité, fongibilité, rareté, divisibilité, reconnaissabilité) en se basant sur des propriétés mathématiques plutôt que de dépendre de propriétés physiques (comme dans le cas de l'or) ou de la confiance envers des autorités centrales (comme dans le cas des monnaies fiduciaires). En résumé, Bitcoin est garanti par les mathématiques. Avec ces propriétés, la confiance et l'adoption sont les seuls facteurs requis pour qu'une forme de monnaie gagne en valeur. Dans le cas du Bitcoin, cela peut être mesuré par son nombre croissant d'utilisateurs, de commerçants et de startups. De même que toute autre devise, la valeur des bitcoins provient directement et uniquement de chaque personne disposée à les accepter en tant que paiement."
    whatprice: "Qu'est-ce qui détermine le prix des bitcoins ?"
    whatpricetxt1: "Le prix d'un bitcoin est déterminé par l'offre et la demande. Lorsque la demande de bitcoins augmente, le prix augmente. Lorsque la demande diminue, le prix diminue. Il n'y a qu'un nombre limité de bitcoins en circulation et de nouveaux bitcoins sont créés à un rythme prévisible et décroissant, ce qui signifie que la demande doit suivre ce niveau d'inflation afin de maintenir la stabilité du prix. Étant donné que Bitcoin demeure un marché relativement petit comparativement à ce qu'il pourrait être, la quantité d'argent requise pour affecter le prix à la hausse ou à la baisse n'est pas si élevé. Pour cette raison, le prix des bitcoins demeure très volatile à ce jour."
    whatpriceimg1: "Le prix des bitcoins, 2011 à 2013 :"
    worthless: "Est-ce que les bitcoins pourraient devenir sans valeur ?"
    worthlesstxt1: "Oui. L'histoire est parsemée de devises mises en échec et oubliées, telles que le <a href=\"http://fr.wikipedia.org/wiki/Goldmark\">Goldmark</a> durant la république de Weimar et le <a href=\"http://fr.wikipedia.org/wiki/Dollar_du_Zimbabwe\">Dollar du Zimbabwe</a>, plus récemment. Malgré que l'échec de la plupart des devises ait été le plus souvent attribuable à l'hyperinflation que Bitcoin rend lui-même impossible, il y a toujours du potentiel pour des échecs techniques, de la concurrence entre devises, des problèmes politiques et ainsi de suite. De manière générale, aucune devise ne devrait être considérée absolument protégée contre les échecs ou les temps durs. Bitcoin a fait ses preuves durant plusieurs années depuis sa création et il y a beaucoup de potentiel pour que sa croissance se poursuive. Toutefois, personne n'est en position de prédire ce que sera le futur pour Bitcoin."
    bubble: "Bitcoin est-il une bulle spéculative ?"
    bubbletxt1: "Une augmentation rapide du prix des bitcoins ne représente pas en soit une bulle spéculative. Une surévaluation artificielle du prix suivie d'une correction négative rapide constitue une bulle spéculative. Les choix individuels de centaines de milliers de participants dans les marchés est la cause de la fluctuation du prix des bitcoins alors que les marchés cherchent à fixer leur prix réel. Plusieurs raisons pour expliquer l'instabilité dans le sentiment des participants peuvent inclure une perte de confiance dans le Bitcoin, une différence importante entre la valeur et le prix qui ne s'explique pas par l'activité économique du Bitcoin, une couverture médiatique excessive stimulant la spéculation, la peur de l'incertitude, ou tout simplement rien de plus que l'exubérance irrationnelle et l'appât du gain."
    ponzi: "Bitcoin est-il un système de Ponzi ?"
    ponzitxt1: "Un système de Ponzi est une opération d'investissement frauduleuse qui génère des profits à ses investisseurs à partir de leur propre argent, ou à partir de l'argent d'investisseurs subséquents, plutôt que par des profits gagnés par les individus travaillants au sein de l'entreprise. Les systèmes de Ponzi sont conçus de telle sorte à s'écrouler aux frais des derniers investisseurs lorsqu'il n'y a plus assez de nouveaux participants."
    ponzitxt2: "Bitcoin est un projet libre sans autorité centrale et en conséquence, personne n'est en position de faire une représentation frauduleuse concernant des retours sur investissement. De même que d'autres devises majeures telles que l'or, le dollar US, l'euro ou le yen, il n'y a pas de pouvoir d'achat garanti et le taux de change fluctue librement. Cela peut générer de la volatilité par laquelle les propriétaires de bitcoins peuvent gagner ou perdre de l'argent de façon imprévisible. Au-delà de la spéculation, Bitcoin est également un système de paiement présentant des attributs utiles et compétitifs utilisés par des milliers d'utilisateurs et d'entreprises."
    earlyadopter: "Bitcoin ne bénéficie-t-il pas injustement aux premiers utilisateurs ?"
    earlyadoptertxt1: "Certains utilisateurs parmi les premiers à découvrir Bitcoin disposent d'un grand nombre de bitcoins parce qu'ils ont pris des risques et investi du temps et des ressources dans une technologie qui n'avait pas fait ses preuves, qui n'était utilisée par personne et qui était beaucoup plus difficile à sécuriser. Plusieurs parmi eux ont dépensé de grandes parts de leurs bitcoins à maintes reprises avant que ceux-ci n'aient gagné en valeur alors que d'autres n'ont acheté que de petites sommes sans faire de gains immenses. Il n'y a aucune garantie que le prix d'un bitcoin va augmenter ou diminuer. Cette situation est similaire à celle d'un investissement dans une jeune entreprise qui peut autant gagner en valeur grâce à son utilité et sa popularité, ou ne jamais percer. Bitcoin est encore dans ses débuts et il a été conçu avec une vision à très long terme. Il est difficile d'imaginer comment il pourrait être moins biaisé en faveur des premiers utilisateurs et les utilisateurs d'aujourd'hui pourraient aussi bien être ou ne pas être les premiers utilisateurs de demain."
    finitelimitation: "Le nombre limité de bitcoins ne sera-il pas contraignant ?"
    finitelimitationtxt1: "Bitcoin est unique en ce sens que seulement 21 millions de bitcoins seront créés à jamais. Malgré tout, le nombre limité de bitcoins ne posera jamais problème étant donné que les bitcoins peuvent être divisés jusqu'à 8 décimales après la virgule ( 0.000 000 01 BTC ) et il peut potentiellement être divisé en des unités encore plus petites si cela est requis dans un futur éloigné. Au fur et à mesure que la taille des transactions diminue, des sous-unités d'un bitcoin peuvent être utilisés tels que les millibitcoins ( 1 mBTC ou 0.001 BTC )."
    deflationaryspiral: "Bitcoin ne va-il pas sombrer dans une spirale déflationniste ?"
    deflationaryspiraltxt1: "La théorie de la spirale déflationniste émet la supposition que la diminution des prix d'une marchandise a pour effet de motiver les consommateurs à suspendre leurs achats afin de bénéficier des prix à la baisse. Cette diminution de la demande amène par la suite les commerçants à diminuer leurs prix davantage afin de stimuler la demande, augmentant ainsi le problème et causant une récession économique."
    deflationaryspiraltxt2: "Bien que cette théorie soit populaire pour justifier l'inflation parmi les banques centrales, elle ne semble pas toujours avérée et elle est également considérée comme controversée parmi les économistes. Le domaine de l'électronique grand public est un exemple de marché où les prix sont en baisse constante sans pour autant subir de dépression économique. Parallèlement, la valeur des bitcoins a augmenté au fil du temps et la taille de leur économie a elle aussi subi une forte croissance. Étant donné que la taille de l'économie et le prix du Bitcoin ont tous deux commencé à zéro en 2009, Bitcoin est lui-même un contre-exemple à cette théorie démontrant qu'elle n'est pas toujours applicable."
    deflationaryspiraltxt3: "En dépit de ces observations, Bitcoin n'est pas conçu pour être une devise déflationniste. Il est plus exact de dire que Bitcoin est destiné à subir de l'inflation au début de son existence et devenir stable plusieurs années plus tard. La seule raison pour laquelle la quantité de bitcoins en circulation peut diminuer est dans des cas où des utilisateurs perdraient leurs porte-monnaie par mégarde sans avoir de sauvegarde. Avec une base monétaire et une économie stable, la valeur des bitcoins devrait rester inchangée en permanence."
    speculationvolatility: "La spéculation et la volatilité ne sont-ils pas des problèmes pour Bitcoin ?"
    speculationvolatilitytxt1: "C'est le problème de la poule et de l'oeuf. Pour que le prix des bitcoins se stabilise, une économie à plus grande échelle a besoin de se développer avec davantage d'entreprises et d'utilisateurs. Pour qu'une plus grande économie se développe, les entreprises et les utilisateurs chercheront la stabilité du prix."
    speculationvolatilitytxt2: "Heureusement, la volatilité n'affecte pas les bénéfices principaux du Bitcoin en tant que système de paiement pour transférer de l'argent du point A au point B. Il est possible pour des entreprises de convertir leurs paiements en bitcoins dans leurs devises locales de façon instantanée, leur permettant de profiter des avantages du Bitcoin sans être exposés aux fluctuations de son prix. Étant donné que Bitcoin offre plusieurs fonctionnalités et propriétés uniques et utiles, plusieurs utilisateurs choisissent d'utiliser Bitcoin. Avec de telles motivations et solutions, il est possible que la maturation et l'adoption du Bitcoin se poursuivent jusqu'à ce que la volatilité de son prix devienne limitée."
    buyall: "Qu'arriverait-il si quelqu'un achetait la totalité des bitcoins ?"
    buyalltxt1: "Seule une fraction des bitcoins émis à ce jour se retrouve en vente sur les marchés des bourses d'échange. Ces marchés sont compétitifs, ce qui signifie que le prix d'un bitcoin augmente ou diminue en fonction de l'offre et de la demande. De plus, de nouveaux bitcoins continueront d'être émis pour les décennies à venir. En conséquence, même l'acheteur le plus déterminé ne pourrait pas acquérir la totalité de tous les bitcoins. Toutefois cette situation ne suggère pas que les marchés ne sont pas vulnérables à des manipulations de prix puisque les sommes d'argent requises pour faire bouger le prix des bitcoins ne sont pas si élevées. Pour cette raison, Bitcoin demeure un actif volatile à ce jour."
    bettercurrency: "Qu'arriverait-il si quelqu'un créait une meilleure monnaie virtuelle ?"
    bettercurrencytxt1: "Cette situation est possible. Pour l'instant, Bitcoin demeure de loin la monnaie virtuelle la plus populaire mais il ne peut exister aucune garantie qu'il conservera cette position. Il existe déjà de nombreuses monnaies inspirées par Bitcoin. Il est toutefois sans doute raisonnable de supposer que des améliorations considérables seraient nécessaires pour qu'une nouvelle monnaie supplante Bitcoin en terme de marchés établis, même si cela demeure imprévisible. Bitcoin pourrait aussi potentiellement adopter les améliorations d'autres monnaies concurrentes tant que celles-ci ne modifient pas des parties fondamentales du protocole."
    transactions: "Transactions"
    tenminutes: "Pourquoi dois-je attendre 10 minutes ?"
    tenminutestxt1: "Recevoir un paiement avec Bitcoin est presque instantané. Toutefois, il y a un délai de 10 minutes en moyenne avant que vous ne puissiez dépenser les bitcoins que vous recevez. Une confirmation signifie qu'il existe un consensus sur le réseau à l'effet que les bitcoins n'ont pas été envoyés à personne d'autre et sont considérés comme étant votre propriété. Une fois qu'une transaction est incluse dans un bloc, elle continuera d'être enfouie sous chaque bloc après celui-ci, ce qui consolidera ce consensus de façon exponentielle et diminuera le risque d'une transaction renversée. Chaque utilisateur est libre de déterminer quand il considère une transaction confirmée. En général, 6 confirmations est souvent considéré comme étant aussi sécurisé qu'une attente de 6 mois pour une transaction par carte de crédit."
    fee: "À combien s'élèveront les frais de transactions ?"
    feetxt1: "La plupart des transactions peuvent être complétées sans frais, toutefois les utilisateurs sont encouragés à payer un petit frais de transaction volontaire pour une confirmation plus rapide de leurs transactions et pour rémunérer les mineurs. Lorsqu'un frais est requis, ils ne dépasse généralement pas plus de quelques sous ou centimes en valeur. Votre client Bitcoin essaiera normalement d'estimer un frais de transaction approprié lorsque nécessaire."
    feetxt2: "Les frais de transactions sont utilisés en tant que protection contre les utilisateurs émettant des transactions pour surcharger le réseau. La manière précise avec laquelle les frais fonctionnent est encore en développement et changera au fil du temps. Étant donné que le frais n'est pas relié au nombre de bitcoins transférés, il peut sembler extrêmement bas (0.0005 BTC pour transférer 1000 BTC) ou injustement haut (0.004 BTC pour un paiement de 0.02 BTC). Le frais est déterminé par des attributs tels que la quantité de données dans les transactions et la récurrence des transactions. Par exemple, si vous recevez un grand nombre de petits montants, le frais de transaction sera plus élevé au moment de dépenser ces fonds. De tels paiements s'apparentent à payer un repas au restaurant en utilisant seulement de la petite monnaie. Dépenser des petites fractions de vos bitcoins rapidement peut également nécessiter un frais. Si votre activité s'apparente à celle de transactions plus conventionnelles, les frais devraient demeurer très bas."
    poweredoff: "Qu'arrive-t-il si je reçois un bitcoin lorsque mon ordinateur est arrêté ?"
    poweredofftxt1: "Cela ne pose aucun problème. Les bitcoins apparaîtront la prochaine fois que vous ouvrirez votre porte-monnaie. Les bitcoins ne sont pas vraiment reçus par le logiciel dans votre ordinateur, ils sont ajoutés à un grand livre de comptes public partagé entre tous les appareils sur le réseau. Si on vous envoie des bitcoins lorsque votre logiciel est fermé et que vous l'ouvrez plus tard, il téléchargera les nouveaux blocs et les dernières transactions dont il n'était pas au courant, après quoi les bitcoins apparaîtront exactement comme s'ils venaient d'être reçus. Votre porte-monnaie n'est nécessaire que lorsque vous voulez dépenser vos bitcoins."
    sync: "Qu'est-ce que \"synchronisation\" signifie et pourquoi est-ce si lent ?"
    synctxt1: "Une synchronisation longue est seulement requise avec des clients lourds tels que Bitcoin-Qt. Techniquement, la synchronisation représente le processus de télécharger et de vérifier toutes les transactions Bitcoin précédentes sur le réseau. Pour qu'un client Bitcoin puisse calculer le solde de vos adresses Bitcoin et effectuer de nouvelles transactions, il a besoin d'être au courant de toutes les transactions précédentes. Cette étape peut être exigeante en ressources et nécessite suffisamment de bande passante et d'espace disque pour la <a href=\"http://blockchain.info/charts/blocks-size\">taille de la chaine de blocs</a>. Afin que Bitcoin demeure sécurisé, suffisamment de personnes devraient continuer d'utiliser les clients lourds étant donné qu'ils effectuent la tâche de valider et de relayer les transactions."
    mining: "Minage"
    whatismining: "Qu'est ce que le minage de bitcoins ?"
    whatisminingtxt1: "Le minage représente le processus d'utiliser de la puissance de calcul informatique afin de traiter des transactions, sécuriser le réseau et permettre à tous les utilisateurs de rester synchronisés. Ce système peut être perçu comme le centre de données du réseau Bitcoin, à l'exception du fait que ce système est conçu pour être entièrement décentralisé avec des mineurs opérant dans tous les pays et sans individu disposant du pouvoir de contrôler le réseau. Le nom \"minage\" est utilisé comme une analogie au minage de l'or parce qu'il s'agit également d'un mécanisme temporaire pour émettre des nouveaux bitcoins en circulation. Toutefois, à l'inverse de l'or, le minage de bitcoins offre une rémunération en échange d'un service utile et nécessaire pour faire fonctionner un réseau de paiement sécurisé. Le minage demeurera toujours nécessaire même après l'émission du dernier bitcoin."
    howminingworks: "Comment fonctionne le minage de bitcoins ?"
    howminingworkstxt1: "Toute personne peut devenir un mineur de bitcoins en utilisant un logiciel et du matériel informatique spécialisé. Les logiciels de minage reçoivent les transactions diffusées à travers le réseau de pair-à-pair et effectuent les tâches appropriées pour traiter et confirmer ces transactions. Les mineurs de bitcoins effectuent ce travail parce qu'ils peuvent être rémunérés par les frais de transactions payés par les utilisateurs pour obtenir un traitement prioritaire de leurs transactions ainsi que les nouveaux bitcoins émis selon une formule déterminée."
    howminingworkstxt2: "Pour que de nouvelles transactions soient confirmées, elles doivent être incluses dans un bloc en incluant une preuve mathématique de travail (proof of work). De telles preuves sont très difficiles à générer car il n'existe aucun moyen de les créer autrement que par l'essai de milliards de calculs par secondes. Cela force les mineurs à effectuer ces calculs avant que leurs blocs ne soient acceptés par le réseau et avant d'être récompensés. Plus il y a de mineurs sur le réseau, plus la difficulté de trouver des blocs valides est automatiquement augmentée par le réseau pour assurer que le temps requis pour trouver un bloc valide demeure égal à 10 minutes en moyenne. En conséquence, le minage est une forme d'entreprise très compétitive où aucun mineur ne peut contrôler ce qui est inclus dans la chaine de blocs."
    howminingworkstxt3: "Les preuves de travail sont également conçues pour dépendre du bloc précédent afin de forcer un ordre chronologique dans la chaine de blocs. Ce système rend exponentiellement difficile de renverser une transaction précédente étant donné que cette action exige de recalculer les preuves de travail de tous les blocs subséquents. Lorsque deux blocs sont découverts au même moment, les mineurs travaillent sur le premier bloc qu'ils reçoivent et basculent sur la plus longue chaine de blocs dès que le bloc suivant est trouvé. Cela permet au minage de sécuriser et maintenir un consensus global basé sur la puissance de calcul informatique."
    howminingworkstxt4: "Les mineurs de bitcoins ne peuvent pas tricher en augmentant leur propres récompenses ni traiter des transactions frauduleuses qui pourraient corrompre le réseau Bitcoin puisque chaque noeud Bitcoin est conçu pour rejeter tout bloc contenant des données invalides selon les règles du protocole Bitcoin. En conséquence, le réseau demeure sécurisé même si tous les mineurs de bitcoins ne sont pas nécessairement de confiance."
    miningwaste: "Le minage de bitcoins n'est-il pas un gaspillage énergétique ?"
    miningwastetxt1: "Utiliser de l'énergie pour sécuriser et maintenir un système de paiement en fonction peut difficilement être perçu comme un gaspillage énergétique. De même que tout autre service de paiement, l'utilisation du Bitcoin implique des coûts de fonctionnement. Les services nécessaires pour l'opération des systèmes monétaires les plus répandus tels que les banques, les cartes de crédit et les véhicules armés, utilisent également beaucoup d'énergie. Toutefois, contrairement au Bitcoin, la consommation globale de tels systèmes n'est pas transparente et peut difficilement être évaluée."
    miningwastetxt2: "Le minage de bitcoins a été conçu afin de s'optimiser au fil du temps avec la spécialisation de l'équipement et la diminution de la consommation énergétique. Les coûts d'opération du minage devraient toujours demeurer proportionnels à la demande. Lorsque le minage de bitcoins devient trop compétitif et moins profitable, certains mineurs arrêtent leurs activités. Par ailleurs, la majeure partie de l'énergie générée par le minage est transformée en chaleur et les mineurs les plus profitables seront ceux qui arriveront à exploiter cette énergie. Un réseau de minage optimal ne gaspille aucune énergie. Bien que cette approche soit en soit un idéal, le système économique sous-jacent au minage est conçu de telle sorte que les mineurs doivent individuellement s'efforcer de cheminer dans cette direction."
    miningsecure: "Comment le minage aide-il à sécuriser Bitcoin ?"
    miningsecuretxt1: "Le minage crée l'équivalent d'une loterie compétitive grâce à laquelle il est très difficile pour chaque mineur d'ajouter consécutivement de nouveaux blocs de transactions dans la chaine de blocs. Cette propriété protège la neutralité du réseau en empêchant tout individu de gagner le pouvoir de bloquer certaines transactions. Cela empêche également tout individu de remplacer des parts de la chaine de blocs pour renverser ses propres transactions, ce qui pourrait être utilisé pour frauder d'autres utilisateurs. Le minage rend le renversement une transaction précédente exponentiellement plus difficile avec le temps en nécessitant la réécriture de tous les blocs à la suite de cette transaction."
    miningstart: "De quoi ai-je besoin pour commencer à miner ?"
    miningstarttxt1: "Au tout début, toute personne pouvait trouver de nouveaux blocs en utilisant le processeur de leurs ordinateurs. Alors que de plus en plus de participants se sont mis à affluer, la difficulté de trouver des blocs a augmenté de façon drastique jusqu'au point où la seule méthode potentiellement rentable pour faire du minage de nos jours requiert l'utilisation d'équipement spécialisé. Vous pouvez visiter <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> pour plus d'informations."
    security: "Sécurité"
    secure: "Bitcoin est il sécurisé ?"
    securetxt1: "La technologie Bitcoin, le protocole et la cryptographie employée, ont de solides antécédents en terme de sécurité et le réseau Bitcoin est probablement le plus grand projet informatique distribué dans le monde. La vulnérabilité la plus commune du Bitcoin réside dans l'erreur de son utilisateur. Les fichiers porte-monnaie qui contiennent les clés privées nécessaires pour dépenser des fonds peuvent être accidentellement supprimés, perdus ou volés. À ce titre, Bitcoin s'apparente beaucoup à de l'argent liquide sous une forme numérique. Heureusement, les utilisateurs peuvent employer des <a href=\"#secure-your-wallet#\">pratiques de sécurité</a> solides pour protéger leur argent et utiliser des fournisseurs de services qui offrent un bon niveau de sécurité et d'assurance contre le vol et les pertes accidentelles."
    hacked: "Bitcoin a-il été piraté dans le passé ?"
    hackedtxt1: "Les règles du protocole et la cryptographie utilisée avec Bitcoin fonctionnent toujours plusieurs années après son lancement, ce qui est une bonne indication de la qualité du concept. Toutefois, des <a href=\"http://bitcoin.org/en/alerts\">failles de sécurité</a> ont été trouvées et corrigées avec le temps dans plusieurs implémentations logicielles existantes. Comme toute autre forme de logiciel, la sécurité des logiciels Bitcoin dépend de la vitesse avec laquelle les problèmes sont trouvés et corrigés. Chaque fois qu'un nouveau problème est découvert, Bitcoin gagne un peu plus en maturité."
    hackedtxt2: "Certaines incompréhensions circulent à propos des vols et des brèches de sécurité précédemment survenues chez diverses bourses d'échanges et entreprises. Bien que ces événements soient regrettables, aucun d'entre eux n'implique un piratage du Bitcoin ni ne reflète une faille inhérente au Bitcoin, de la même manière que le vol d'une banque ne remet pas en question le dollar. Toutefois, il est pertinent d'affirmer qu'un ensemble de bonnes solutions et pratiques de sécurité sont requises afin d'offrir une meilleure protection aux utilisateurs et afin de réduire le risque général de vol ou de perte. Au fil des dernières années, de telles fonctionnalités se sont développées rapidement, telles que l'encryption des porte-monnaie, les porte-monnaie hors-ligne, les porte-monnaie matériels et les transactions multi-signature."
    collude: "Les utilisateurs pourraient-ils comploter contre Bitcoin ?"
    colludetxt1: "Il n'est pas possible de changer le protocole Bitcoin aussi facilement. Un client Bitcoin qui ne se conforme pas aux mêmes règles ne peut pas forcer l'application de ses propres règles sur les autres utilisateurs. Selon la spécification actuelle, la double dépense ne peut pas se produire sur la même chaine de blocs et il n'est pas possible de dépenser des bitcoins sans signature valide. En conséquence, il n'est pas possible de générer des sommes incontrôlées de bitcoins à partir de rien, dépenser les fonds d'autres utilisateurs, corrompre le réseau, ni rien de similaire."
    colludetxt2: "Toutefois, une majorité de mineurs peut choisir de bloquer ou renverser des transactions récentes de façon arbitraire. Une majorité d'utilisateurs peut également faire pression afin que certains changements soient adoptés. Le protocole Bitcoin ne fonctionne correctement qu'avec un consensus complet entre tous ses utilisateurs, ce qui rend très difficile l'adoption de tout changement dans le protocole et exige une large majorité d'utilisateurs afin que les utilisateurs restants n'aient presque aucun autre choix que de suivre. En général, il est difficile d'imaginer les raisons qui pousseraient un utilisateur à d'adopter des changements qui pourraient compromettre son propre argent."
    quantum: "Bitcoin est-il à risque face aux ordinateurs quantiques ?"
    quantumtxt1: "Oui, la plupart des systèmes dépendant de la cryptographie le sont en général, incluant les systèmes bancaires déjà en place. Toutefois, les ordinateurs quantiques n'existent pas encore et n'existeront probablement pas dans un futur rapproché. Dans l'éventualité où les ordinateurs quantiques pourraient représenter une menace imminente envers le Bitcoin, le protocole pourrait être mis à niveau afin d'utiliser des algorithmes post-quantiques. Étant donné l'importance qu'aurait une telle mise à jour, il est raisonnable de s'attendre à ce que celle-ci soit activement révisée par les développeurs et adoptée par tous les utilisateurs."
    help: "Aide"
    morehelp: "J'aimerais en savoir plus, où puis-je trouver de l'aide ?"
    morehelptxt1: "Vous pouvez trouver plus d'information et d'aide sur les pages <a href=\"#resources#\">ressources</a> et <a href=\"#community#\">communauté</a> ou sur la <a href=\"https://en.bitcoin.it/wiki/FAQ\">FAQ du Wiki</a>."
  getting-started:
