fr:
  about-us:
    title: "À propos de bitcoin.org"
    pagetitle: "À propos de bitcoin.org"
    pagedesc: "Bitcoin.org a pour but de contribuer à pérenniser le Bitcoin."
    own: "Qui possède bitcoin.org?"
    owntxt: "Bitcoin.org est le nom de domaine du tout premier site web sur le Bitcoin. Il a été enregistré et est encore géré par les <a href=\"#development#\">développeurs principaux</a> et par d'autres members de la communauté, avec l'aide des <a href=\"#community#\">communautés Bitcoin</a>. Bitcoin.org n'est pas un site web officiel. De la même façon que personne ne possède la technologie derrière les emails, personne ne possède le réseau Bitcoin. En conséquence, personne ne peut parler avec autorité au nom du Bitcoin."
    control: "Alors... qui contrôle le Bitcoin?"
    controltxt: "Bitcoin est contrôlé par tous les utilisateurs Bitcoin à travers le monde. Les développeurs améliorent les logiciels mais il ne peuvent pas imposer un changement dans les règles du protocole car chaque utilisateur est libre de choisir quel logiciel il utilise. Afin de rester compatibles entre eux, les utilisateurs ont besoin d'utiliser des logiciels qui se conforment aux mêmes règles. Bitcoin ne peut bien fonctionner qu'avec un consensus complet entre tous ses utilisateurs. En conséquence, tous les utilisateurs et développeurs ont un intérêt prédominant à adopter et à protéger ce consensus."
    mission: "Mission"
    missiontxt1: "Informer les utilisateurs afin de les protéger des erreurs communes."
    missiontxt2: "Donner une description exacte des propriétés du Bitcoin, de ses utilisations potentielles et de ses limites."
    missiontxt3: "Afficher des alertes et des événements touchant le réseau Bitcoin de façon transparente."
    missiontxt4: "Inviter des humains talentueux à contribuer au développement du Bitcoin à différents niveaux."
    missiontxt5: "Offrir de la visibilité à l'écosystème du Bitcoin à grande échelle."
    missiontxt6: "Améliorer l'accessibilité mondiale du Bitcoin par l'internationalisation."
    missiontxt7: "Demeurer une ressource d'information neutre à propos du Bitcoin."
    help: "Aidez-nous"
    helptxt: "Vous pouvez rapporter tout problème ou aider à améliorer bitcoin.org sur <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a> en ouvrant une \"issue\" ou une \"pull request\" en anglais. Lorsque vous soumettez une \"pull request\", veuillez prendre le temps nécessaire pour discuter et adapter votre travail. Vous pouvez aider à la traduction en rejoignant une équipe sur <a href=\"https://www.transifex.com/projects/p/bitcoinorg/\">Transifex</a>. Veuillez ne pas demander de publicité pour votre entreprise ou pour votre site web, sauf pour des cas spéciaux comme les conférences."
  bitcoin-for-businesses:
    title: "Bitcoin pour les entreprises - Bitcoin"
    pagetitle: "Bitcoin pour les entreprises"
    summary: "Bitcoin est un moyen très sécurisé et économique de traiter des paiements."
    lowfee: "Les frais les plus compétitifs"
    lowfeetext: "La haute sécurité cryptographique du Bitcoin permet de traiter des transactions de manière très efficace et économique. Vous pouvez émettre et recevoir des paiements utilisant le réseau Bitcoin presque sans aucun frais. Le plus souvent, les frais ne sont pas requis mais ils sont recommandés pour une confirmation plus rapide de vos transactions."
    fraud: "Protection contre les paiements frauduleux"
    fraudtext: "Toutes les entreprises qui acceptent les paiements par cartes de crédit ou Paypal connaissent le problème que représentent les paiements qui sont plus tard annulés parce que le compte du client a été piraté ou lorsqu’il prétend frauduleusement ne pas avoir reçu son achat. Les entreprises ne peuvent pas se défendre contre ce type de fraude, hormis par des analyses de risque complexes et en augmentant leurs prix pour couvrir les pertes. Les paiements Bitcoin sont irréversibles, ce qui signifie que les coûts de la fraude ne sont plus à la charge des commerçants."
    international: "Transferts internationaux sans délai"
    internationaltext: "Les bitcoins peuvent être transférés de l'Afrique vers le Canada en 10 minutes. En fait, les bitcoins n'ont physiquement aucun emplacement géographique. Ce qui signifie qu'il est possible de transférer n'importe quelle somme vers n'importe quelle destination sans limite, sans délai et sans frais excessifs. Il n'y a pas de banque intermédiaire qui vous force à attendre 3 jours ouvrables avant de finaliser la transaction."
    pci: "Aucune conformité PCI requise"
    pcitext: "Accepter les cartes de crédit en ligne requiert de pénibles et longues procédures de sécurité nécessaires pour se conformer à la norme PCI. Bien que protéger les cartes de crédit soit une bonne chose, la sécurité du Bitcoin est conçue de manière à rendre cette approche obsolète. Vos paiements sont sécurisés par le réseau, pas à vos frais."
    visibility: "Gagnez en visibilité avec peu d'effort"
    visibilitytext: "Bitcoin est un marché émergeant où de plus en plus de nouveaux consommateurs cherchent à dépenser leurs bitcoins pour des biens et des services. Les accepter est une bonne façon d'obtenir plus de visibilité et de nouveaux clients. Accepter de nouvelles formes de paiements s'avère souvent bénéfique pour les commerces en ligne."
    multisig: "Multi-signature"
    multisigtext: "Bitcoin inclut une fonctionnalité peu connue permettant d'empêcher la dépense de certains bitcoins à moins qu'un nombre défini de personnes au sein d'un groupe ne signe la transaction. C'est ce qu'on appelle les transactions \"n de m\". Ce système représente l'équivalent du bon vieux chèque à signatures multiples que vous utilisez peut-être encore."
    transparency: "Comptabilité transparente"
    transparencytext: "Beaucoup d'organisations sont tenues de produire des documents sur leurs activités et d'adopter de bonnes pratiques de transparence. Utiliser Bitcoin offre le plus haut niveau de transparence puisque vous pouvez fournir des informations à vos membres qui leurs permettront de vérifier vos soldes et vos transactions."
    merchantintro: "Visitez le <a href=\"https://en.bitcoin.it/wiki/How_to_accept_Bitcoin,_for_small_businesses\">guide d'introduction pour les commerçants</a> sur le wiki."
  bitcoin-for-developers:
    title: "Bitcoin pour les développeurs - Bitcoin"
    pagetitle: "Bitcoin pour les développeurs"
    summary: "Le Bitcoin peut propulser des systèmes novateurs, ou répondre aux besoins habituels."
    simple: "Le plus simple des systèmes de paiement"
    simpletext: "Sauf si les paiements doivent être associés à une facturation automatisée, accepter les bitcoins est aussi simple que d'ajouter une adresse Bitcoin sur un site web sous forme de texte ou d'une image représentant un code QR. Cette approche est à la portée de tous peut répondre à divers besoins. Elle s’avère particulièrement efficace pour les dons."
    api: "Plusieurs APIs de programmation"
    apitext: "Il existe de nombreux services de traitement de paiement qui offrent des APIs de programmation, de telle sorte que vous ne soyez pas obligés de conserver des bitcoins sur votre serveur ni de prendre en charge la sécurité que cela implique. Ainsi, la plupart de ces APIs vous permettent d'échanger vos bitcoins contre votre propre devise à des prix compétitifs."
    own: "Devenez votre propre système financier"
    owntext: "Si vous n'utilisez pas d'API offerte par un tiers, vous pouvez intégrer un serveur Bitcoin dans vos applications, vous permettant d'être votre propre banque et de traiter vous-même vos paiements. Avec toutes les responsabilités que cela implique, vous pouvez construire des systèmes autonomes utilisant le Bitcoin pratiquement sans frais."
    invoice: "Des adresses Bitcoin pour suivre une facture"
    invoicetext: "Bitcoin crée une adresse unique pour chaque transaction. Ce qui signifie que si vous souhaitez développer un système de paiement associé à un numéro de facture, vous avez simplement besoin de générer et surveiller une adresse Bitcoin pour chaque paiement. Vous ne devriez jamais utiliser la même adresse pour plus qu'une seule transaction."
    security: "Presque toute la sécurité est du côté du client"
    securitytext: "La plus grande partie de la sécurité est prise en charge par le protocole du côté du client et du côté du réseau Bitcoin. L'authenticité des créanciers est vérifiée grâce aux signatures numériques et les renversements sont bloqués par le réseau Bitcoin après un court délai. Ce qui signifie que vous n'avez pas à vous soucier d'être conforme avec la norme PCI et la détection de fraudes n'est requise que si vous expédiez vos produits ou vos services sans délai."
    micro: "Micro paiements bons marchés"
    microtext: "Bitcoin offre les frais de transaction les plus bas et peut être utilisé pour effectuer des micro paiements de l'ordre de quelques dollars. Bitcoin peut permettre la conception de nouveaux services en ligne qui ne pouvaient pas exister pour des raisons financières. Cela inclus divers types de systèmes de pourboire et des solutions de paiement automatisés."
    serviceslist: "Visitez la <a href=\"https://en.bitcoin.it/wiki/How_to_accept_Bitcoin,_for_small_businesses#Merchant_Services\">liste des services pour commerçants</a> sur le wiki."
    apireference: "Ou consultez la <a href=\"https://en.bitcoin.it/wiki/API_reference_(JSON-RPC)\">référence de l'API</a> et la <a href=\"https://en.bitcoin.it/wiki/Original_Bitcoin_client/API_Calls_list\">liste des appels API</a> pour bitcoind."
  bitcoin-for-individuals:
    title: "Bitcoin pour les particuliers - Bitcoin"
    pagetitle: "Bitcoin pour les particuliers"
    summary: "Bitcoin est le moyen le plus simple d'échanger de l'argent à peu de frais"
    mobile: "Paiements mobiles simplifiés"
    mobiletext: "Bitcoin est disponible sur téléphone portable et vous permet de payer d’un simple scan. Pas besoin de passer votre carte, de taper un code PIN ou de signer quoi que ce soit. Il vous suffit d’afficher un code QR avec votre application et de laisser un ami le scanner, ou de mettre en contact les deux téléphones (s’ils disposent de la technologie NFC)."
    international: "Transferts internationaux sans délai"
    internationaltext: "Les bitcoins peuvent être transférés de l'Afrique au Canada en 10 minutes. Il n'y a aucune banque pour ralentir le processus, engloutir des frais substantiels ou geler vos transactions. Vous pouvez payer votre voisin de la même façon que vous pouvez payer un membre de votre famille dans un autre pays."
    simple: "Fonctionne partout, en tout temps"
    simpletext: "Tout comme les emails, vous n'avez pas besoin de forcer qui que ce soit à utiliser le même logiciel que vous. Laissez à vos amis et à votre famille la liberté de choisir ce qui leur convient le mieux : tous les services Bitcoin sont compatibles entre eux puisqu'ils utilisent la même technologie ouverte. Le réseau Bitcoin ne dort jamais, même le dimanche !"
    secure: "Sécurité et contrôle de votre argent"
    securetext: "Les transactions Bitcoin sont sécurisées par une cryptographie de niveau militaire. Personne ne peut ponctionner votre compte ou faire de paiement en votre nom. Tant que vous faites le nécessaire pour <a href=\"#secure-your-wallet#\">protéger votre porte-monnaie</a>, Bitcoin vous donne le contrôle de votre argent et un grand niveau de protection contre plusieurs formes de fraudes."
    lowfee: "Presque gratuit"
    lowfeetext: "Bitcoin permet d'envoyer et de recevoir des paiements à très peu de frais. À l'exception de cas spéciaux comme les très petits paiements, il n'y a aucun frais obligatoire. Il est toutefois recommandé de payer des frais de transaction pour une confirmation plus rapide de vos transactions et pour rémunérer les personnes qui font fonctionner le réseau Bitcoin."
    anonymous: "Protégez votre identité"
    anonymoustext: "Avec Bitcoin, il n'y a pas de numéro de carte de crédit qu'un acteur malveillant peut collecter afin d'usurper votre identité. En fait, il est même possible d'effectuer un paiement sans révéler votre identité, de la même façon qu'avec de l'argent. Vous devriez toutefois prendre en compte que des efforts peuvent être requis pour <a href=\"#protect-your-privacy#\">protéger votre vie privée</a>."
