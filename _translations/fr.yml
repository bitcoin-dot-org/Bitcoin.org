  secure-your-wallet:
    title: "Sécuriser son porte-monnaie - Bitcoin"
    pagetitle: "Sécuriser son porte-monnaie"
    summary: "Comme dans la vraie vie, votre porte-monnaie doit être sécurisé. Bitcoin permet le transfert de valeur plus facilement que jamais et vous permet d'avoir le contrôle sur votre argent. De telles fonctionnalités impliquent aussi des risques de sécurité importants. Pour autant, Bitcoin peut offrir un très haut niveau de sécurité s'il est utilisé correctement. <b>Rappelez vous qu'il est toujours de votre responsabilité d'adopter les mesures nécessaires afin de protéger votre argent</b>."
    everyday: "De petites sommes pour un usage de tous les jours"
    everydaytxt: "Un porte-monnaie Bitcoin se compare à un porte-monnaie avec de l'argent liquide. Si vous ne conservez jamais mille dollars dans vos poches, vous pourriez avoir la même considération avec votre porte-monnaie Bitcoin. En général, il est une bonne pratique de garder seulement de petites sommes sur votre ordinateur ou votre téléphone portable pour un usage de tous les jours et de conserver la partie restante de vos fonds dans un environnement plus sécurisé."
    online: "Soyez prudent avec les services en ligne"
    onlinetxt: "Les porte-monnaie en ligne et les bourses d'échange ressemblent à des banques en ligne. Toutefois, vous devriez toujours choisir de tels services avec précaution. À ce jour, ces services n'offrent généralement pas assez de garanties et de sécurité pour être utilisé pour entreposer de l'argent comme une banque. Utiliser des dispositifs de sécurité tels que l'authentification en plusieurs étapes (two-factor authentication) peut aussi augmenter la sécurité de vos comptes."
    backup: "Sauvegarder votre porte-monnaie"
    backuptxt: "Stockée dans un endroit sécurisé, une sauvegarde peut vous protéger contre les pannes informatiques et diverses formes d'erreurs humaines. Une sauvegarde peut également vous permettre de récupérer votre porte-monnaie après que votre téléphone portable ou votre ordinateur a été volé si votre porte-monnaie est encrypté."
    backupwhole: "Sauvegarder tout son porte-monnaie"
    backupwholetxt: "Votre porte-monnaie contient plusieurs clés privées internes et cachées. Si vous n'avez qu'une sauvegarde de vos clés privées pour vos adresses Bitcoin visibles, vous pourriez ne pas être en mesure de récupérer une grande partie de vos fonds à l'aide de votre sauvegarde."
    backuponline: "Chiffrez les sauvegardes en ligne"
    backuponlinetxt: "Toute sauvegarde stockée en ligne est hautement vulnérable au vol. Même un ordinateur connecté sur Internet est vulnérable aux logiciels malveillants. De fait, chiffrer toute sauvegarde exposée au réseau est une bonne pratique de sécurité."
    backupmany: "Utilisez plusieurs emplacements sécurisés"
    backupmanytxt: "Les points de défaillances uniques sont des risques de sécurité. Si votre sauvegarde ne dépend pas d'un seul emplacement, il y a moins de chances que vous ne puissiez pas récupérer votre porte-monnaie en cas d'évènements imprévus. Vous pouvez aussi considérer l'utilisation de différents médias tels que les clés USB, le papier et les CDs."
    backupregular: "Faites des sauvegardes régulières"
    backupregulartxt: "Vous devez sauvegarder votre porte-monnaie régulièrement afin de vous assurer que toutes les adresses Bitcoin de change ainsi que toutes les nouvelles adresses Bitcoin que vous avez créées soient incluses dans votre sauvegarde. Toutefois, tous les logiciels Bitcoin utiliseront bientôt des porte-monnaie qui n'auront besoin d'être sauvegardés qu'une seule fois."
    encrypt: "Chiffrer votre porte-monnaie"
    encrypttxt: "Chiffrer votre porte-monnaie ou votre téléphone portable vous permet de le protéger par mot de passe contre quiconque tenterait de retirer des fonds. Cette pratique peut vous aider à vous protéger contre le vol, bien qu'elle soit impuissante contre les enregistreurs de frappe (logiciels ou matériels)."
    encryptforget: "N'oubliez jamais votre mot de passe"
    encryptforgettxt: "Vous devez vous assurer de ne jamais oublier votre mot de passe ou vos fonds seront définitivement perdus. Contrairement à votre banque, il n'y a que des options très limitées pour récupérer votre mot de passe avec Bitcoin. En fait, vous devriez être en mesure de vous rappeler de votre mot de passe même après plusieurs années sans l'avoir utilisé. Dans le doute, vous préférerez peut-être garder une copie papier de votre mot de passe dans un endroit sécurisé tel qu'un coffre-fort."
    encryptstrong: "Utilisez un mot de passe solide"
    encryptstrongtxt: "Un mot de passe qui ne contient que des lettres ou des mots figurants dans le dictionnaire peut être considéré comme très faible et facile à casser. Un mot de passe solide doit contenir des lettres, des nombres, des signes de ponctuation et doit contenir au moins 16 caractères. Les mots de passe les plus sécurisés sont ceux générés par des logiciels conçus spécialement pour cet usage. Les mots de passe forts sont généralement plus difficile à se rappeler, vous devriez faire attention de bien les mémoriser."
    offline: "Porte-monnaie hors ligne pour l'épargne"
    offlinetxt: "Un porte-monnaie hors ligne, aussi connu sous le nom de \"stockage à froid\", offre le plus haut niveau de sécurité pour l'épargne. Il permet de stocker un porte-monnaie dans un endroit sécurisé qui n'est pas connecté au réseau. Lorsqu'il est mis en place correctement, il peut offrir une excellente protection contre les failles informatiques. Utiliser un porte-monnaie hors ligne de pair avec les sauvegardes et le chiffrement du porte-monnaie est aussi une bonne pratique. Voici un survol de quelques approches."
    offlinetx: "Signature de transaction hors ligne"
    offlinetxtxt1: "Cette approche implique l'utilisation de deux ordinateurs partageant une partie d'un porte-monnaie. Le premier ordinateur doit être déconnecté de tout réseau. Il s'agit du seul à détenir le porte-monnaie en entier et à pouvoir signer une transaction. Le second ordinateur est connecté sur le réseau et ne contient qu'un porte-monnaie incomplet seulement capable de produire des transactions non signées. De cette façon, vous pouvez émettre une nouvelle transaction de façon sécurisée par le biais des étapes suivantes."
    offlinetxtxt2: "Créer une nouvelle transaction sur l'ordinateur en ligne et la sauvegarder sur une clé USB."
    offlinetxtxt3: "Signer la transaction avec l'ordinateur hors ligne."
    offlinetxtxt4: "Émettre la transaction avec l'ordinateur en ligne."
    offlinetxtxt5: "Parce que l'ordinateur connecté au réseau ne peut signer de transactions, il ne peut être utilisé pour retirer des fonds s'il est compromis. <a href=\"http://bitcoinarmory.com/about/using-our-wallet/#offlinewallet\">Armory</a> peut être utilisé pour signer des transactions hors ligne."
    hardwarewallet: "Les porte-monnaie matériels"
    hardwarewallettxt: "Les porte-monnaie matériels représentent le meilleur équilibre entre très haute sécurité et facilité d'utilisation. Ce sont de petits appareils conçus à la base pour être des porte-monnaie et rien d'autre. Aucun logiciel ne peut être installé sur ceux-ci, ce qui leur permet d'être très sécurisés contre les failles informatiques et les voleurs sur Internet. Puisque les sauvegardes sont aussi possibles, vous pouvez récupérer vos fonds si vous perdez votre appareil."
    hardwarewalletsoon: "À ce jour, aucun porte-monnaie matériel n'est entré en production mais ils arrivent bientôt :"
    update: "Tenez vos logiciel à jour"
    updatetxt: "Utiliser la dernière version de vos logiciels Bitcoin vous permet de recevoir des correctifs de stabilité et de sécurité importants. Les mises à jour peuvent prévenir des problèmes plus ou moins sévères, inclure de nouvelles fonctionnalités utiles et aider à ce que votre porte-monnaie demeure sécurisé. Installer des mises à jour pour tous les autres logiciels sur votre ordinateur ou votre téléphone portable est également important afin de maintenir la sécurité de l'environnement de votre porte-monnaie."
    offlinemulti: "Les multi-signatures pour protéger contre le vol"
    offlinemultitxt: "Bitcoin inclut une fonctionnalité multi-signature qui permet à une transaction d'exiger la signature de plus d'une clé privée avant d'être dépensée. Cette fonctionnalité est toutefois seulement utilisable pour les utilisateurs expérimentés. Une disponibilité plus large peut être attendue dans le futur. La multi-signature peut permettre à une organisation de donner accès à sa trésorerie à ses membres tout en n'autorisant un retrait que si 3 membres sur 5 signent la transaction. Il peut aussi permettre à de futurs services de porte-monnaie en ligne de partager une adresse multi-signature avec ses utilisateurs, de telle sorte qu'un voleur aurait besoin de compromettre à la fois votre ordinateur et les serveurs en ligne du service pour pouvoir voler vos fonds."
    offlinetestament: "Pensez à votre testament"
    offlinetestamenttxt: "Vos bitcoins peuvent être perdus à jamais si vous n'avez aucun plan pour vos pairs et votre famille. Si l'emplacement de votre porte-monnaie ou de vos mots de passe n'est connu par personne après votre départ, il n'y a aucun espoir que vos fonds puissent être récupérés. Investir du temps dans ces questions peut faire une grande différence."
  support-bitcoin:
    title: "Soutenir Bitcoin - Bitcoin"
    pagetitle: "Soutenir Bitcoin"
    summary: "Le Bitcoin est un protocole né d'une petite communauté qui a rapidement grandi. Il y a beaucoup de choses que vous pouvez faire pour aider le Bitcoin à se propager et à s'améliorer."
    use: "Utiliser Bitcoin"
    usetxt: "Bien entendu, utiliser Bitcoin est la première chose que vous pouvez faire pour aider son développement. Il y a probablement plusieurs cas où il peut déjà vous rendre la vie plus facile. Et vous pouvez vous-même accepter d'être payé avec les bitcoins."
    node: "Faites partie du réseau"
    nodetxt: "Vous pouvez faire partie du réseau Bitcoin en laissant le <a href=\"#download#\">logiciel Bitcoin original</a> fonctionner en permanence sur votre ordinateur. Et vous pouvez faire du minage de Bitcoin pour aider le réseau à devenir toujours plus sécurisé en plus d'aider au traitement des transactions."
    develop: "Développement"
    developtxt: "Bitcoin est un logiciel libre. Si vous êtes un développeur, vous pouvez utiliser vos super pouvoirs pour faire le bien et <a href=\"#development#\">améliorer Bitcoin</a>. Mais vous pouvez aussi construire des services ou des logiciels fantastiques avec Bitcoin."
    donation: "Dons"
    donationtxt: "La manière la plus facile d'aider Bitcoin est de <a href=\"https://bitcoinfoundation.org/donate\">donner</a> quelques bitcoins à la Fondation Bitcoin. Vous pouvez aussi aider à financer tout projet lié au Bitcoin que vous jugez utile pour le futur."
    foundation: "Rejoignez la Fondation"
    foundationtxt: "La <a href=\"https://bitcoinfoundation.org/\">Fondation Bitcoin</a> est l'une des plus grandes organisations dédiée à la standardisation, la protection et la promotion du Bitcoin. Elle finance le salaire des responsables du logiciel Bitcoin, elle organise des conférences et elle fournit plusieurs autres ressources importantes."
    spread: "Passez le mot"
    spreadtxt: "Parlez du Bitcoin à des personnes intéressées. Écrivez à propos du Bitcoin dans votre blog. Dites à votre boutique favorite que vous aimeriez pouvoir payer en Bitcoin. Ou soyez créatifs et faites-vous imprimer un superbe t-shirt."
    wiki: "Wiki"
    wikitxt: "Le <a href=\"https://fr.bitcoin.it/\">Wiki Bitcoin</a> contient un nombre impressionnant d'informations détaillées et il est en constante recherche d'amélioration de la même manière que Wikipedia. Vous pouvez aider à tenir le wiki à jour et veiller à l'exactitude de chaque information."
    translate: "Traduction"
    translatetxt: "Vous pouvez aider à augmenter l'accessibilité au Bitcoin en traduisant ou en améliorant les traductions de plusieurs parties importantes de l'univers du Bitcoin. Choisissez simplement un projet auquel vous souhaitez participer."
    help: "Rencontrez les communautés"
    helptxt: "Vous pouvez rejoindre des <a href=\"#community#\">communautés</a> et discuter avec d'autres passionnés du Bitcoin. Vous pouvez en apprendre plus chaque jour, assister les nouveaux utilisateurs et vous impliquer dans des projets intéressants."
  vocabulary:
    title: "Vocabulaire - Bitcoin"
    pagetitle: "Quelques mots que vous pourriez entendre"
    summary: "Bitcoin est une nouvelle approche des paiements en ligne. De fait, certains mots nouveaux pourraient entrer dans votre dictionnaire. Ne vous en faites pas, même la radio a un jour créé de nouveaux mots."
    table: "Table des matières"
    address: "Adresse"
    addresstxt: "Une adresse Bitcoin est <b>similaire à une adresse physique ou une adresse email</b>. Il s'agit de la seule information que vous avez besoin de fournir pour qu'une personne vous paie avec Bitcoin. Une différence importante, toutefois, est que chaque adresse Bitcoin ne devrait être utilisée que pour une seule transaction."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - avec une majuscule, est utilisé pour décrire le concept du Bitcoin ou le réseau lui-même. Ex. \"Je me suis intéressé au protocole Bitcoin aujourd'hui\"<br>bitcoin - sans majuscule, est utilisé pour désigner les bitcoins en tant qu'unité de compte. Ex. \"J'ai envoyé dix bitcoins aujourd'hui\". On le retrouve souvent sous sa forme abrégée BTC ou XBT."
    blockchain: "Chaine de blocs"
    blockchaintxt: "La chaine de blocs est un <b>journal public de toutes les transactions Bitcoin</b> par ordre chronologique. Celle-ci est partagée entre tous les utilisateurs du réseau Bitcoin. Elle est utilisée pour vérifier l'existence des transactions Bitcoin et empêcher la <a href=\"#[vocabulary.doublespend]\">double dépense</a>."
    block: "Bloc"
    blocktxt: "Un bloc est un <b>ajout dans la chaine de blocs qui contient et confirme plusieurs transactions</b> en attente. Toutes les 10 minutes environ, un bloc est ajouté à la <a href=\"#[vocabulary.blockchain]\">chaine de blocs</a> via le <a href=\"#[vocabulary.mining]\">minage</a>."
    btc: "BTC"
    btctxt: "BTC est l'unité la plus courante pour la devise Bitcoin. Elle peut être utilisée de manière similaire à USD pour le dollar US plutôt que B⃦ ou $."
    confirmation: "Confirmation"
    confirmationtxt: "Une confirmation signifie qu'une transaction a été <b>traitée par le réseau et que ses chances d'être renversée sont quasiment inexistantes</b>. Les transactions reçoivent une confirmation lorsqu'elles sont incluses dans un <a href=\"#vocabulary##[vocabulary.block]\">bloc</a> et pour chaque bloc subséquent. Même une seule confirmation peut offrir une sécurité suffisante pour de petites transactions. Toutefois, pour de plus grandes sommes telles que 1000 US$ et plus, il est prudent d'attendre qu'une transaction ait accumulé 6 confirmations ou plus. Chaque nouvelle confirmation diminue <i>exponentiellement</i> le risque d'un renversement."
    cryptography: "Cryptographie"
    cryptographytxt: "La cryptographie est une branche des mathématiques permettant de créer des <b>preuves mathématiques qui offrent un haut niveau de sécurité</b>. De nos jours, tout commerce ou banque en ligne utilise déjà la cryptographie. Avec le Bitcoin, la cryptographie est utilisée pour empêcher quiconque de dépenser les fonds d'un autre utilisateur et pour empêcher la corruption de la <a href=\"#[vocabulary.blockchain]\">chaine de blocs</a>. Elle peut aussi être utilisée pour chiffrer un porte-monnaie, afin qu'il ne puisse être utilisé qu'avec un mot de passe."
    doublespend: "Double dépense"
    doublespendtxt: "Si un utilisateur mal intentionné essaie de <b>donner les mêmes bitcoins à deux destinataires au même moment</b>, il s'agit d'une double dépense. Le <a href=\"#[vocabulary.mining]\">minage</a> et la <a href=\"#[vocabulary.blockchain]\">chaine de blocs</a> existent pour créer un consensus afin de décider laquelle des deux transactions sera confirmée et considérée valide."
    hashrate: "Taux de hachage"
    hashratetxt: "Le taux de hachage est l'<b>unité de mesure de la puissance de calcul du réseau Bitcoin</b>. Le réseau Bitcoin doit faire des calculs mathématiques intensifs pour des raisons de sécurité. Par exemple, un taux de hachage de 10 TH/s signifie que le réseau peut calculer 10 Tera empreintes par secondes, soit dix billions de calculs par seconde."
    mining: "Minage"
    miningtxt: "Le minage de Bitcoin est <b>l'utilisation de matériel informatique pour effectuer des calculs mathématiques pour le réseau Bitcoin afin de confirmer des transactions</b> et augmenter la sécurité. Comme récompense pour leurs services, les mineurs reçoivent les frais de transaction pour les transactions qu'ils confirment et les bitcoins nouvellement créés. Le minage est un marché compétitif où les revenus sont divisés en fonction du nombre de calculs effectués. Tous les utilisateurs du Bitcoin ne font pas de minage et il ne s'agit pas d'un moyen facile de gagner de l'argent."
    p2p: "P2P"
    p2ptxt: "Pair à pair fait référence à un réseau ou <b>système qui fonctionne comme une collectivité organisée</b>, permettant à chaque individu d'interagir directement avec les autres. Dans le cas du Bitcoin, le réseau est construit de manière à ce que chaque utilisateur diffuse les transactions des autres utilisateurs. Chose cruciale, aucune banque n'est requise en tant que tierce partie."
    privatekey: "Clé privée"
    privatekeytxt: "Une clé privée est une <b>information secrète qui permet de prouver votre droit de dépenser des bitcoins à partir d'un porte-monnaie</b> défini grâce à une <a href=\"#[vocabulary.signature]\">signature</a> cryptographique. Vos clés privée(s) sont stockées dans votre ordinateur si vous utilisez un porte-monnaie logiciel tandis qu'elles sont stockées sur des serveurs en ligne si vous utilisez un porte-monnaie en ligne. Les clés privées ne doivent jamais être révélées car elles permettent de dépenser les bitcoins de leurs porte-monnaie respectifs."
    signature: "Signature"
    signaturetxt: "Une signature <a href=\"#[vocabulary.cryptography]\">cryptographique</a> est un <b>mécanisme mathématique qui permet de prouver son authenticité</b>. Dans le cas du Bitcoin, un <a href=\"#[vocabulary.address]\">porte-monnaie Bitcoin</a> et ses clés privées sont liés par la magie des mathématiques. Quand un logiciel Bitcoin signe une transaction avec la clé privée appropriée, le réseau Bitcoin peut vérifier que la signature correspond aux bitcoins dépensés dans la transaction. Malgré tout, il n'existe aucun moyen de deviner quelle est la clé privée afin de voler des bitcoins durement gagnés."
    wallet: "Porte-monnaie"
    wallettxt: "Un porte-monnaie Bitcoin est vaguement l'<b>équivalent d'un porte-monnaie physique sur le réseau Bitcoin</b>. Un porte-monnaie contient en fait vos <a href=\"#[vocabulary.privatekey]\">clés privées</a> qui vous permettent de dépenser les bitcoins qui leurs sont associées dans la <a href=\"#[vocabulary.blockchain]\">chaine de blocs</a>. Chaque porte-monnaie peut afficher le solde des bitcoins qu'il contrôle et vous permet de payer un montant spécifique à une personne spécifique, de la même façon qu'un vrai porte-monnaie. Ce qui est différent des cartes de crédit où le commerçant peut directement prélever votre compte."
  you-need-to-know:
    title: "Ce que vous devez savoir - Bitcoin"
    pagetitle: "Ce que vous devez savoir"
    summary: "Si vous êtes sur le point d'explorer le Bitcoin, il y a certaines choses que vous devez savoir. Bitcoin vous permet d'échanger de l'argent d'une manière différente de celle utilisée par les banques traditionnelles. En conséquence, vous devez prendre le temps de vous informer avant d'utiliser Bitcoin pour des transactions importantes. Bitcoin doit être traité avec la même prudence et le même soin que votre porte-monnaie... voire parfois plus !"
    secure: "Sécuriser son porte-monnaie"
    securetxt: "Comme dans la vraie vie, votre porte-monnaie doit être sécurisé. Bitcoin permet le transfert de valeur plus facilement que jamais et vous permet d'avoir le contrôle sur votre argent. De telles fonctionnalités impliquent aussi des risques de sécurité importants. Malgré tout, Bitcoin peut offrir de très hauts niveaux de sécurité s'il est utilisé correctement. Rappelez vous qu'il est toujours de votre responsabilité d'adopter les mesures nécessaires afin de protéger votre argent. <a href=\"#secure-your-wallet#\"><b>En savoir plus afin de sécuriser votre porte-monnaie</b></a>."
    volatile: "Le prix du Bitcoin est volatile"
    volatiletxt: "Le prix d'un bitcoin peut augmenter ou diminuer de façon imprévisible sur une courte période de temps en raison de sa jeune économie, sa nature inusitée et ses marchés parfois peu liquides. En conséquence, conserver vos économies en bitcoins n'est pas recommandé pour le moment. Bitcoin doit être considéré comme un actif à haut risque et vous ne devriez jamais stocker en bitcoins de l'argent que vous ne pourriez pas vous permettre perdre. Si vous recevez des paiements en bitcoins, plusieurs services vous permettent de transférer vos bitcoins dans votre devise locale."
    irreversible: "Les paiements Bitcoin sont irréversibles"
    irreversibletxt: "Toute transaction effectuée avec Bitcoin ne peut être renversée. Elles peuvent seulement être remboursées par la personne recevant les fonds. Ce qui signifie que vous devez vous assurer de faire commerce avec des entreprises et des personnes que vous connaissez et en qui vous pouvez avoir confiance. Mais ne vous en faites pas, Bitcoin peut détecter les erreurs de frappe et ne vous laissera généralement pas envoyer d'argent vers une adresse invalide."
    anonymous: "Bitcoin n'est pas anonyme"
    anonymoustxt: "Des efforts sont nécessaires afin de protéger votre vie privée avec Bitcoin. Toutes les transactions Bitcoin sont conservées de façon publique et permanente sur le réseau. Ce qui signifie que le solde et les transactions de chaque adresse Bitcoin peuvent être consultés par tout un chacun. Toutefois, l'identité des utilisateurs derrière chacunes de ces adresses demeure inconnue jusqu'à ce que des informations soient révélées au cours d'un achat ou dans d'autres circonstances. Il s'agit d'une des raisons pour lesquelles les adresses Bitcoin ne devraient être utilisées qu'une seule fois. Rappelez vous qu'il est toujours de votre responsabilité d'adopter les mesures nécessaires afin de protéger votre vie privée. <a href=\"#protect-your-privacy#\"><b>En savoir plus afin de protéger votre vie privée</b></a>."
    instant: "Les transactions instantanées sont moins sécurisées"
    instanttxt: "Une transaction Bitcoin est normalement propagée en quelques secondes et confirmée dans les 10 minutes suivantes. Durant ce délai, une transaction peut être considérée comme authentique mais toujours réversible. Des utilisateurs malhonnêtes pourraient essayer de tricher. Si vous ne pouvez pas attendre une confirmation, demander un petit frais de transaction ou utiliser un système de détection pour les transactions risquées peut augmenter la sécurité. Pour des montants plus importants comme 1000 US$, attendre au moins 6 confirmations ou plus est une bonne pratique. Chaque confirmation diminue <i>exponentiellement</i> le risque d'une transaction renversée."
    experimental: "Bitcoin est encore expérimental"
    experimentaltxt: "Bitcoin est une nouvelle devise expérimentale dont le développement est encore très actif. Bien qu'elle devienne de moins en moins expérimentale chaque jour au fur et à mesure que son utilisation se répend, vous devez garder en tête que le Bitcoin est une invention nouvelle qui joue sur un terrain qui n'a encore jamais été exploré à ce jour. En conséquence, son futur est imprévisible."
    tax: "N'oubliez pas les taxes gouvernementales"
    taxtxt: "Bitcoin n'est pas une devise officielle. Ceci étant dit, la plupart des juridictions exigent tout de même que vous payiez des taxes sur le revenu, les ventes, les salaires et les gains en capital sur tout ce qui a de la valeur, incluant le Bitcoin."
