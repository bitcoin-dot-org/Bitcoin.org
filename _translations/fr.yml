  secure-your-wallet:
    title: "Sécuriser votre portefeuille - Bitcoin"
    pagetitle: "Sécuriser votre portefeuille"
    summary: "Comme dans la vraie vie, votre portefeuille doit être sécurisé. Bitcoin permet le transfert de valeur très facilement, de partout et vous donne le contrôle de votre argent. De telles fonctions impliquent aussi des risques de sécurité importants. En même temps, Bitcoin peut offrir un très haut niveau de sécurité s'il est utilisé correctement. <b>Rappelez-vous toujours qu'il est de votre responsabilité d'adopter les mesures requises afin de protéger votre argent</b>."
    everyday: "De petites sommes pour un usage quotidien"
    everydaytxt: "Un portefeuille Bitcoin se compare à un portefeuille avec de l'argent liquide. Si vous ne conserveriez pas mille dollars dans vos poches, vous pourriez avoir la même considération pour votre portefeuille Bitcoin. En général, il est une bonne pratique de garder seulement de petites sommes sur votre ordinateur, votre téléphone portable ou votre serveur pour un usage de tous les jours et de conserver la partie restante de vos fonds dans un environnement plus sécurisé."
    online: "Soyez prudent avec les services en ligne"
    onlinetxt: "Vous devriez vous méfier de tout service conçu pour stocker votre argent en ligne. Plusieurs bourses de change et portefeuilles en ligne ont succombé à des failles de sécurité dans le passé et ces services n'offrent généralement pas encore assez de garanties et de sécurité pour être utilisés pour entreposer votre argent comme une banque. En conséquence, vous pourriez préférer l'utilisation d'autres types de <a href=\"#choose-your-wallet#\">portefeuilles Bitcoin</a>. Autrement, vous devriez choisir ces services avec précaution. Additionellement, utiliser l'authentification en deux étapes est recommandé."
    backup: "Sauvegarder votre portefeuille"
    backuptxt: "Stockée dans un endroit sécurisé, une sauvegarde de votre portefeuille peut vous protéger contre les pannes informatiques et de nombreuses erreurs humaines. Elle peut également vous permettre de récupérer votre portefeuille après que votre téléphone ou votre ordinateur a été volé si votre portefeuille est chiffré."
    backupwhole: "Sauvegarder tout votre portefeuille"
    backupwholetxt: "Certains portefeuilles utilisent plusieurs clés privées internes cachées. Si vous n'avez qu'une sauvegarde des clés privées pour vos adresses Bitcoin visibles, vous pourriez ne pas être en mesure de récupérer une grande partie de vos fonds à l'aide de votre sauvegarde."
    backuponline: "Chiffrer les sauvegardes en ligne"
    backuponlinetxt: "Toute sauvegarde stockée en ligne est hautement vulnérable au vol. Même un ordinateur connecté à Internet est vulnérable aux logiciels malveillants. De fait, chiffrer toute sauvegarde exposée au réseau est une bonne pratique de sécurité."
    backupmany: "Utiliser plusieurs emplacements sécurisés"
    backupmanytxt: "Les points de défaillances uniques sont des risques de sécurité. Si votre sauvegarde ne dépend pas d'un seul emplacement, il y a moins de chances que vous ne puissiez pas récupérer votre portefeuille en cas de mauvaises circonstances. Vous pouvez aussi considérer l'utilisation de différents supports tels que clés USB, papier et CD."
    backupregular: "Faire des sauvegardes régulières"
    backupregulartxt: "Vous devez sauvegarder votre portefeuille régulièrement afin de vous assurer que toutes les adresses Bitcoin de change ainsi que toutes les nouvelles adresses Bitcoin que vous avez créées soient incluses dans votre sauvegarde. Cependant, tous les logiciels Bitcoin utiliseront bientôt des portefeuilles qui n'auront besoin d'être sauvegardés qu'une seule fois."
    encrypt: "Chiffrer votre portefeuille"
    encrypttxt: "Chiffrer votre portefeuille ou votre téléphone portable vous permet de le protéger par mot de passe contre quiconque tenterait de retirer des fonds. Cette pratique vous aide à vous protéger contre le vol, bien qu'elle soit impuissante contre les enregistreurs de frappe (logiciels ou matériels)."
    encryptforget: "Ne jamais oublier votre mot de passe"
    encryptforgettxt: "Vous devriez vous assurer de ne jamais oublier votre mot de passe ou vos fonds seront perdus définitivement. Contrairement à votre banque, il n'y a que des options très limitées pour récupérer votre mot de passe avec Bitcoin. En fait, vous devriez être en mesure de vous rappeler de votre mot de passe même après plusieurs années sans l'avoir utilisé. Dans le doute, vous devriez peut-être garder une copie papier de votre mot de passe dans un endroit sécurisé tel qu'un coffre-fort."
    encryptstrong: "Utiliser un mot de passe fort"
    encryptstrongtxt: "Tout mot de passe qui ne contient que des lettres ou des mots reconnaissables peut être considéré comme très faible et facile à briser. Un mot de passe fort doit contenir des lettres, des nombres, des signes de ponctuation et doit contenir au moins 16 caractères. Les mots de passe les plus sécurisés sont ceux générés par des logiciels conçus spécialement pour cet usage. Les mots de passe forts sont généralement plus difficile à se rappeler, vous devriez faire attention de bien les mémoriser."
    offline: "Portefeuille hors-ligne pour l'épargne"
    offlinetxt: "Un portefeuille hors-ligne, aussi connu sous le nom de stockage à froid, offre le plus haut niveau de sécurité pour l'épargne. Il permet d'avoir un portefeuille dans un endroit sécurisé déconnecté du réseau. Lorsqu'il est mis en place correctement, il peut offrir une excellente protection contre les failles informatiques. Utiliser un portefeuille hors-ligne de pair avec des sauvegardes et le chiffrement est aussi une bonne pratique. Voici un survol de quelques approches."
    offlinetx: "Signature de transaction hors-ligne"
    offlinetxtxt1: "Cette approche implique l'utilisation de deux ordinateurs partageant une partie d'un même portefeuille. Le premier doit être déconnecté de tout réseau. Il s'agit du seul à détenir le portefeuille en entier et à pouvoir signer des transactions. Le second est connecté au réseau et ne contient qu'un portefeuille d'observation pouvant seulement créer des transactions non signées. De cette façon, vous pouvez émettre de nouvelles transactions de façon sécurisée avec les étapes suivantes."
    offlinetxtxt2: "Créer une nouvelle transaction sur l'ordinateur en ligne et la sauvegarder sur une clé USB."
    offlinetxtxt3: "Signer la transaction avec l'ordinateur hors-ligne."
    offlinetxtxt4: "Envoyer la transaction signée avec l'ordinateur en ligne."
    offlinetxtxt5: "Parce que l'ordinateur connecté au réseau ne peut pas signer de transactions, il ne peut pas être utilisé pour retirer des fonds s'il est compromis. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> peut être utilisé pour signer des transactions hors-ligne."
    hardwarewallet: "Les portefeuilles matériels"
    hardwarewallettxt: "Les portefeuilles matériels représentent le meilleur équilibre entre très haute sécurité et facilité d'utilisation. Ce sont de petits appareils conçus à la base pour être des portefeuilles et rien d'autre. Aucun logiciel ne peut être installé sur ces appareils, ce qui les rend très sécurisés contre les failles informatiques et les vols en ligne. Puisqu'ils permettent aussi les sauvegardes, vous pouvez récupérer vos fonds si vous perdez l'appareil."
    update: "Tenez vos logiciel à jour"
    updatetxt: "Utiliser la dernière version de vos logiciels Bitcoin vous permet de recevoir des correctifs de stabilité et de sécurité importants. Les mises à jour peuvent prévenir des problèmes plus ou moins sévères, inclure de nouvelles fonctions utiles et aider à ce que votre portefeuille demeure sécurisé. Installer des mises à jour pour les autres logiciels sur votre ordinateur ou votre téléphone est aussi important afin de maintenir la sécurité de l'environnement de votre portefeuille."
    offlinemulti: "Des multi-signatures pour protéger contre le vol"
    offlinemultitxt: "Bitcoin inclut une fonctionnalité multi-signature qui permet à une transaction d'exiger des approbations multiples indépendantes pour être acceptées. Ceci peut être utilisé par une organisation pour donner à ses membres l'accès à sa trésorerie tout en ne permettant un retrait que si 3 membres sur 5 signent la transaction. Certains portefeuilles Web fournissent également des portefeuilles multi-signature, permettant à l'utilisateur de garder le contrôle sur son argent tout en empêchant un voleur de voler des fonds en compromettant un seul appareil ou serveur."
    offlinetestament: "Pensez à votre testament"
    offlinetestamenttxt: "Vos bitcoins peuvent être perdus à jamais si vous n'avez aucun plan de secours pour vos pairs et votre famille. Si l'emplacement de vos portefeuilles ou de vos mots de passe n'est connu de personne après votre départ, il n'y a aucun espoir qu'ils puissent être récupérés. Investir un peu de temps sur ces questions peut faire une grande différence."
  support-bitcoin:
    title: "Soutenir Bitcoin - Bitcoin"
    pagetitle: "Soutenir Bitcoin"
    summary: "Le protocole Bitcoin est né d'une petite communauté et qui a rapidement grandi. Il y a beaucoup de choses que vous pouvez faire pour aider Bitcoin à se propager et à s'améliorer."
    use: "Utiliser Bitcoin"
    usetxt: "<a href=\"#getting-started#\">Utiliser Bitcoin</a> est la première chose que vous pouvez faire pour le soutenir. Il y a probablement plusieurs cas où il peut déjà vous rendre la vie plus facile. Vous pouvez accepter les paiements et faire des achats avec Bitcoin."
    node: "Être le réseau"
    nodetxt: "Si vous avez une bonne connexion Internet, vous pouvez fortifier le réseau Bitcoin en laissant un <a href=\"/en/full-node\">logiciel nœud complet</a> tourner en permanence sur votre ordinateur ou votre serveur avec le port 8333 ouvert. Les nœuds complets sécurisent et relaient toutes les transactions des utilisateurs"
    mining: "Minage"
    miningtxt: "Vous pouvez commencer à <a href=\"http://www.bitcoinmining.com/\">miner des bitcoins</a> pour aider à traiter les transactions. Afin de protéger le réseau, vous devriez rejoindre des <a href=\"http://mempool.info/pools\">piscines de minage plus petites</a> et de préférence décentralisées tel que <a href=\"http://p2pool.in/\">P2Pool</a> ou <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">des piscines</a> prenant en charge getblocktemplate (GBT)."
    develop: "Développement"
    developtxt: "Bitcoin est un logiciel libre. Si vous êtes un développeur, vous pouvez utiliser vos super pouvoirs pour faire le bien et <a href=\"#development#\">améliorer Bitcoin</a>. Ou vous pouvez construire des services ou des logiciels fantastiques qui peuvent utiliser Bitcoin."
    donation: "Dons"
    donationtxt: "La manière la plus facile d'aider est de <a href=\"https://bitcoinfoundation.org/about/donate/\">faire un don</a> de quelques bitcoins à la Fondation Bitcoin. Ou vous pouvez aider à financer tout projet lié à Bitcoin que vous jugez utile pour le futur."
    nonprofit: "Organisations"
    nonprofittxt: "La <a href=\"https://bitcoinfoundation.org/\">Fondation Bitcoin</a> et de nombreuses autres <a href=\"#community##[community.non-profit]\">organisations sans but lucratif</a> s'engagent à protéger et promouvoir Bitcoin. Vous pouvez aider ces groupes en les rejoignant et en prenant part à leurs projets, discussions et événements."
    spread: "Passer le mot"
    spreadtxt: "Parlez de Bitcoin à des personnes intéressées. Écrivez à propos de Bitcoin dans votre blogue. Dîtes à votre boutique favorite que vous aimeriez pouvoir payer avec Bitcoin. Ou soyez créatifs et faîtes-vous imprimer un beau t-shirt."
    wiki: "Documentation"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> et le <a href=\"https://en.bitcoin.it/\">Wiki Bitcoin</a> contiennent de la documentation utile et nous améliorons constamment les informations qu'il contiennent. Vous pouvez aider à améliorer ces ressources et à les tenir à jour."
    translate: "Traduction"
    translatetxt: "Vous pouvez aider à augmenter l'accessibilité à Bitcoin en traduisant ou en améliorant les traductions de plusieurs parties importantes de l'univers de Bitcoin. Choisissez simplement un projet que vous voudriez aider."
    help: "Rencontrer les communautés"
    helptxt: "Vous pouvez rejoindre des <a href=\"#community#\">communautés Bitcoin</a> et discuter avec d'autres passionnés. Vous pouvez en apprendre plus sur Bitcoin chaque jour, assister les nouveaux utilisateurs et vous impliquer dans des projets intéressants."
  vocabulary:
    title: "Vocabulaire - Bitcoin"
    pagetitle: "Quelques mots que vous pourriez entendre"
    summary: "Bitcoin est une nouvelle approche des paiements, et ainsi certains mots nouveaux pourraient entrer dans votre dictionnaire. Ne vous en faites pas, même l'humble télévision a créé de nouveaux mots !"
    table: "Table des matières"
    address: "Adresse"
    addresstxt: "Une adresse Bitcoin est <b>similaire à une adresse physique ou une adresse courriel</b>. Il s'agit de la seule information que vous avez besoin de fournir pour que quelqu'un vous paie avec Bitcoin. Une différence importante toutefois, est que chaque adresse Bitcoin ne devrait être utilisée que pour une seule transaction."
    bit: "Bit"
    bittxt: "Bit est une unité courante utilisée pour désigner une sous-unité d'un bitcoin - 1 000 000 bits est égal à 1 bitcoin (BTC or B⃦). Cette unité est souvent plus pratique pour fixer les prix des pourboires, des biens et des services."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - avec une majuscule, est utilisé pour décrire le concept du Bitcoin ou le réseau lui-même. Ex. \"Je me suis intéressé au protocole Bitcoin aujourd'hui\"<br>bitcoin - sans majuscule, est utilisé pour désigner les bitcoins en tant qu'unité de compte. Ex. \"J'ai envoyé dix bitcoins aujourd'hui\". On le retrouve souvent sous sa forme abrégée BTC ou XBT."
    blockchain: "Chaine de blocs"
    blockchaintxt: "La chaine de blocs est un <b>journal public de toutes les transactions Bitcoin</b> par ordre chronologique. Elle est partagée entre tous les utilisateurs du réseau Bitcoin. Elle est utilisée pour vérifier la permanence des transactions Bitcoin et empêcher la <a href=\"#[vocabulary.doublespend]\">double dépense</a>."
    block: "Bloc"
    blocktxt: "Un bloc est un <b>enregistrement dans la chaine de blocs qui contient et confirme plusieurs transactions en attente</b>. Toutes les 10 minutes, en moyenne, un nouveau bloc contenant des transactions est ajouté à la <a href=\"#[vocabulary.blockchain]\">chaine de blocs</a> par le <a href=\"#[vocabulary.mining]\">minage</a>."
    btc: "BTC"
    btctxt: "BTC est une unité courante pour désigner un bitcoin (B⃦)."
    confirmation: "Confirmation"
    confirmationtxt: "Une confirmation signifie qu'une transaction a été <b>traitée par le réseau et que ses chances d'être renversée sont quasiment inexistantes</b>. Les transactions reçoivent une confirmation lorsqu'elles sont incluses dans un <a href=\"#vocabulary##[vocabulary.block]\">bloc</a> et pour chaque bloc subséquent. Même une seule confirmation peut offrir une sécurité suffisante pour de petites transactions, alors que pour de plus grandes sommes telles que 1 000 $, il est prudent d'attendre 6 confirmations ou plus. Chaque confirmation diminue <i>exponentiellement</i> le risque d'un renversement de transaction."
    cryptography: "Cryptographie"
    cryptographytxt: "La cryptographie est une branche des mathématiques qui permet de créer des <b>preuves mathématiques qui offrent un haut niveau de sécurité</b>. Les commerces et banques en ligne utilisent déjà la cryptographie. Avec Bitcoin, la cryptographie est utilisée pour empêcher quiconque de dépenser les fonds provenant du portefeuille d'un autre utilisateur et pour empêcher la corruption de la <a href=\"#[vocabulary.blockchain]\">chaine de blocs</a>. Elle peut aussi être utilisée pour chiffrer un portefeuille afin qu'il ne puisse être utilisé qu'avec un mot de passe."
    doublespend: "Double dépense"
    doublespendtxt: "Si un utilisateur mal intentionné essaie de <b>dépenser ses bitcoins auprès de deux destinataires différents au même moment</b>, il s'agit d'une double dépense. Le <a href=\"#[vocabulary.mining]\">minage</a> et la <a href=\"#[vocabulary.blockchain]\">chaine de blocs</a> existent pour créer un consensus dans le réseau afin de décider laquelle des deux transactions sera confirmée et considérée valide."
    hashrate: "Taux de hachage"
    hashratetxt: "Le taux de hachage est l'<b>unité de mesure de la puissance de traitement du réseau Bitcoin</b>. Le réseau Bitcoin doit faire des calculs mathématiques intensifs pour des raisons de sécurité. Quand le réseau a atteint un taux de hachage de 10 Th/s, ceci signifiait que le réseau pouvait faire 10 billions de calculs par secondes."
    mining: "Minage"
    miningtxt: "Le minage de bitcoins est <b>l'utilisation de matériel informatique pour effectuer des calculs mathématiques pour le réseau Bitcoin afin de confirmer des transactions</b> et d'augmenter la sécurité. Comme récompense pour leurs services, les mineurs de bitcoins peuvent recevoir les frais de transaction pour les transactions qu'ils confirment et pour les bitcoins nouvellement créés. Le minage est un marché spécialisé compétitif où les récompenses sont divisées en fonction du nombre de calculs effectués. Tous les utilisateurs de Bitcoin ne font pas de minage et il ne s'agit pas d'une manière facile pour faire de l'argent."
    p2p: "P2P"
    p2ptxt: "Pair à pair fait référence à des <b>systèmes qui fonctionnent comme une collectivité organisée</b> en permettant à chaque individu d'interagir directement avec les autres. Dans le cas de Bitcoin, le réseau est construit de manière à ce que chaque utilisateur diffuse les transactions des autres utilisateurs. Et, chose cruciale, aucune banque n'est requise en tant que tierce partie."
    privatekey: "Clé privée"
    privatekeytxt: "Une clé privée est une <b>information secrète qui prouve votre droit de dépenser des bitcoins à partir d'un portefeuille défini</b>  grâce à une <a href=\"#[vocabulary.signature]\">signature</a> cryptographique. Vos clés privées sont stockées dans votre ordinateur si vous utilisez un portefeuille logiciel, tandis qu'elles sont stockées sur quelques serveurs en ligne si vous utilisez un portefeuille Web. Les clés privées ne doivent jamais être révélées car elles permettent de dépenser les bitcoins de leur portefeuille respectif."
    signature: "Signature"
    signaturetxt: "Une signature <a href=\"#[vocabulary.cryptography]\">cryptographique</a> est un <b>mécanisme mathématique qui permet à quelqu'un de prouver sa propriété</b>. Dans le cas de Bitcoin, un <a href=\"#[vocabulary.address]\">portefeuille Bitcoin</a> et ses clés privées sont liés par la magie des mathématiques. Quand votre logiciel Bitcoin signe une transaction avec la clé privée appropriée, le réseau entier peut voir que la signature correspond aux bitcoins dépensés. Cependant, il n'existe aucun moyen de deviner votre clé privée afin de voler vos bitcoins durement gagnés."
    wallet: "Portefeuille"
    wallettxt: "Un portefeuille Bitcoin est vaguement l'<b>équivalent d'un portefeuille physique sur le réseau Bitcoin</b>. Un portefeuille contient en fait vos <a href=\"#[vocabulary.privatekey]\">clés privées</a> qui vous permettent de dépenser les bitcoins qui leurs sont associées dans la <a href=\"#[vocabulary.blockchain]\">chaine de blocs</a>. Chaque portefeuille Bitcoin peut afficher le solde de tous les bitcoins qu'il contrôle et vous permet de payer un montant spécifique à une personne spécifique, de la même façon qu'un vrai portefeuille. Ce qui est différent des cartes de crédit où le commerçant vous facture directement."
  you-need-to-know:
    title: "Ce que vous devez savoir - Bitcoin"
    pagetitle: "Ce que vous devez savoir"
    summary: "Si vous êtes sur le point d'explorer Bitcoin, il y a certaines choses que vous devriez savoir. Bitcoin vous permet d'échanger de l'argent d'une manière différente des banques habituelles. Ainsi, vous devriez prendre le temps de vous informer avant d'utiliser Bitcoin pour des transactions importantes. Bitcoin doit être traité avec la même prudence et le même soin que votre portefeuille habituel, voire parfois plus dans certains cas !"
    secure: "Sécuriser son portefeuille"
    securetxt: "Comme dans la vraie vie, votre portefeuille doit être sécurisé. Bitcoin permet le transfert de valeur très facilement, de partout et vous donne le contrôle de votre argent. De telles fonctions impliquent aussi des risques de sécurité importants. En même temps, Bitcoin peut offrir un très haut niveau de sécurité s'il est utilisé correctement. Rappelez-vous toujours qu'il est de votre responsabilité d'adopter les mesures nécessaires afin de protéger votre argent. <a href=\"#secure-your-wallet#\"><b>En savoir plus afin de sécuriser votre portefeuille</b></a>."
    volatile: "Le prix du bitcoin est volatile"
    volatiletxt: "Le prix d'un bitcoin peut augmenter ou diminuer de façon imprévisible sur une courte période de temps en raison de sa jeune économie, sa nature inusitée et ses marchés parfois peu liquides. Par conséquent, conserver vos économies en bitcoins n'est pas recommandé pour le moment. Le bitcoin doit être considéré comme un actif à haut risque et vous ne devriez jamais stocker en bitcoins de l'argent que vous ne pourriez pas vous permettre de perdre. Si vous recevez des paiements en bitcoins, plusieurs fournisseurs de services peuvent les convertir dans votre monnaie locale."
    irreversible: "Les paiements Bitcoin sont irréversibles"
    irreversibletxt: "Toute transaction effectuée avec Bitcoin ne peut être renversée, elles ne peuvent être remboursées que par la personne recevant les fonds. Ce qui signifie que vous devez vous assurer de faire commerce avec des entreprises et des personnes de confiance que vous connaissez ou qui ont une réputation bien établie. Pour leur part, les entreprises doivent garder le contrôle des demandes de paiement qu'elles affichent à leurs clients. Bitcoin peut détecter les erreurs de frappe et ne vous laissera généralement pas envoyer d'argent vers une adresse invalide par erreur. Des services additionnels pourraient exister dans le futur afin de fournir plus de choix et de protection pour le consommateur."
    anonymous: "Bitcoin n'est pas anonyme"
    anonymoustxt: "Des efforts sont nécessaires afin de protéger votre confidentialité avec Bitcoin. Toutes les transactions Bitcoin sont conservées de façon publique et permanente dans le réseau, ce qui signifie que le solde et les transactions de n'importe quelle adresse Bitcoin peuvent être consultés par tout un chacun. Toutefois, l'identité de l'utilisateur derrière une adresse demeure inconnue jusqu'à ce que des informations soient révélées au cours d'un achat ou dans d'autres circonstances. Il s'agit d'une raison pour laquelle les adresses Bitcoin ne devraient être utilisées qu'une seule fois. Rappelez-vous toujours qu'il est de votre responsabilité d'adopter les mesures nécessaires afin de protéger votre confidentialité. <a href=\"#protect-your-privacy#\"><b>En savoir plus afin de protéger votre confidentialité</b></a>."
    instant: "Les transactions non confirmées ne sont pas sécurisées"
    instanttxt: "Une transaction Bitcoin est normalement propagée en quelques secondes et commence à être confirmée dans les 10 minutes suivantes. Durant ce délai, une transaction peut être considérée comme authentique mais toujours réversible. Des utilisateurs malhonnêtes pourraient essayer de tricher, ce qui signifie qu'il existe un risque à accepter les transaction non confirmées. Pour des montants plus importants comme 1 000 $ US, attendre au moins 6 confirmations est une bonne pratique. Chaque confirmation diminue <i>exponentiellement</i> le risque d'une transaction renversée."
    experimental: "Bitcoin est encore expérimental"
    experimentaltxt: "Bitcoin est une nouvelle devise expérimentale en développement actif. Bien qu'elle devienne moins expérimentale de par son utilisation croissante, vous devez garder à l'esprit que Bitcoin est une invention nouvelle qui explore des idées qui n'ont jamais été tentées auparavant. En conséquence, son futur ne peut être prédit par personne."
    tax: "Impôts et réglementations gouvernementales"
    taxtxt: "Bitcoin n'est pas une devise officielle. Ceci étant dit, la plupart des juridictions exigent que vous payiez des impôts sur le revenu, les ventes, les salaires et les gains en capital sur tout ce qui a de la valeur, incluant les bitcoins. Il est de votre responsabilité de vous assurer de respecter <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">les impôts, les mandats légaux et les réglementations</a> émises par votre gouvernement et / ou vos municipalités locales."
