  choose-your-wallet:
    title: "Choisissez votre porte-monnaie - Bitcoin"
    pagetitle: "Choisissez votre porte-monnaie Bitcoin"
    summary: "Votre porte-monnaie Bitcoin est ce qui vous permet d'effectuer des transactions avec les autres utilisateurs. Il vous rend propriétaire d'un solde que vous pouvez utiliser pour envoyer et recevoir des bitcoins. Comme les emails, tous les porte-monnaie Bitcoin sont compatibles entre eux. Avant de débuter, assurez-vous d'avoir lu <a href=\"#you-need-to-know#\"><b>ce que vous devez savoir</b></a>."
    getstarted: "Débutez rapidement et simplement"
    getstarteddesk: "<a href=\"https://multibit.org/\"><b>MultiBit</b></a> est un logiciel disponible pour Windows, Mac et Linux."
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a> pour Android fonctionne sur smartphones et tablettes."
    bethenetwork: "Faites partie du réseau Bitcoin"
    bethenetworktxt: "Possédez-vous un ordinateur que vous gardez allumé en permanence ? Vous pouvez aider la communauté simplement en laissant fonctionner le <a href=\"#download#\"><b>client Bitcoin original</b></a> sur celui-ci. Le client Bitcoin original est plus gourmand en ressource et prendra une journée entière pour se synchroniser avec le réseau. Après quoi, votre ordinateur contribuera au réseau en vérifiant et relayant les transactions et en partageant la chaine de blocs."
    walletdesk: "Porte-monnaie logiciel"
    walletdesktxt: "Les porte-monnaie logiciels sont installés sur votre ordinateur. Ceux-ci vous donnent un contrôle complet sur vos bitcoins. Vous êtes alors responsable de protéger votre argent par vos propres moyens et d'en faire des sauvegardes."
    walletmobi: "Porte-monnaie mobile"
    walletmobitxt: "Les porte-monnaie mobiles vous permettent d'emporter vos bitcoins avec vous. Vous pouvez aisément échanger des bitcoins avec d'autres et payer dans des boutiques par un simple scan de code QR affiché sur un écran ou avec NFC."
    walletweb: "Porte-monnaie web"
    walletwebtxt: "Les porte-monnaie web vous permettent d'utiliser vos bitcoins partout avec moins d'effort pour les protéger. Toutefois, vous devez choisir ces porte-monnaie avec prudence puisque ces services hébergent vos bitcoins."
    walletbitcoinqt: "Bitcoin-Qt est le logiciel Bitcoin original sur lequel s'appuie le réseau. Il offre le plus haut niveau de sécurité, de vie privée et de stabilité. Toutefois, il offre moins de fonctionnalités et prend beaucoup d'espace et de mémoire."
    walletmultibit: "MultiBit est un client léger qui tâche d’être rapide et facile d'utilisation. Il se synchronise avec le réseau et est prêt en quelques minutes. MultiBit est disponibile en plusieurs langues. Un bon choix pour les novices."
    walletarmory: "Armory est un client Bitcoin avancé offrant plus de fonctionnalitées pour les super-utilisateurs. Armory offre plusieurs formes de sauvegardes et de chiffrement et il permet une utilisation hors-ligne sécurisée."
    walletelectrum: "Electrum se concentre sur la rapidité et la simplicité. Electrum est très léger et utilise des serveurs distants pour augmenter ses performances. Il vous permet aussi de récupérer votre porte-monnaie à l'aide d'une phrase secrète."
    walletbitcoinwallet: "L'application Bitcoin Wallet pour Android est facile à utiliser et fiable, sécurisée et rapide. Sa vision est la suivante : décentralisation et zéro confiance. Aucun service central n'est demandé pour les opérations liées au Bitcoin. L'application est un bon choix pour les utilisateurs débutants. Elle est aussi disponible sur BlackBerry."
    walletmyceliumwallet: "Mycelium est un porte-monnaie open source pour Android conçu pour offrir davantage de sécurité, de rapidité et de facilité d'utilisation. Il offre des fonctionnalités uniques pour gérer vos clés et pour le stockage à froid qui vous permet de sécuriser vos bitcoins."
    walletblockchaininfomob: "Blockchain.info est un porte-monnaie web hybride pour téléphone portable. Il est disponible pour iPhone dans une version limitée afin de rester compatible avec les réglementations d'Apple. Il inclut plusieurs fonctionnalités de blockchain.info, par exemple les sauvegardes web."
    walletblockchaininfo: "Blockchain.info est un porte-monnaie web hybride très simple d'utilisation. Le service conserve une version chiffrée de votre porte-monnaie mais le déchiffrement se passe dans votre navigateur. Par mesure de sécurité, utilisez l'extension prévue pour votre navigateur et faites des sauvegardes par email."
    walletbips: "BIPS est un porte-monnaie web édité par WalletBit qui permet d'acheter et de vendre des bitcoins facilement dans plusieurs pays. Il offre un service de stockage hors ligne, une fonction d'importation de porte-monnaie et plusieurs outils pour les commerçants."
    walletcoinbase: "Coinbase est un porte-monnaie web dont le but est d'être très facile à utiliser. Il offre aussi une application Android, des outils pour les commerçants et une intégration avec les comptes bancaires américains pour acheter et vendre des bitcoins."
    walletdownload: "<a href=\"#download#\">Télécharger</a>"
    walletvisit: "Visiter le site"
    walletwebwarning: "Soyez prudent"
    walletwebwarningtxt: "Les porte-monnaie web hébergent vos bitcoins. Ce qui signifie qu'ils peuvent perdre vos bitcoins à la suite d'un incident. À ce jour, aucun porte-monnaie web n'offre assez de garanties pour être utilisé comme une banque."
    walletwebwarningok: "OK, j'ai compris"
    wallettrustinfo: "Tierce partie"
    wallettrustinfotxt: "Ce porte-monnaie dépend d'un service centralisé et nécessite un certain niveau de confiance en un tiers. Toutefois ce tiers n'a pas le contrôle de votre porte-monnaie. Utiliser les sauvegardes et un mot de passe fort est toujours recommandé lorsque applicable."
