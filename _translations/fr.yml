    title: "FAQ - Bitcoin"
    pagetitle: "Foire aux questions"
    summary: "Trouvez les réponses à vos questions et aux mythes entourant Bitcoin."
    table: "Table des matières"
    general: "Général"
    whatisbitcoin: "Qu'est ce que Bitcoin ?"
    whatisbitcointxt1: "Bitcoin est un réseau de consensus distribué permettant l'existence d'un nouveau système de paiement et d'une monnaie entièrement numérique. Il s'agit du premier réseau de paiement pair à pair décentralisé fonctionnant grâce à ses utilisateurs, sans autorité centrale ou intermédiaire. Pour ses utilisateurs, Bitcoin est comparable à de l'argent liquide pour Internet. Bitcoin peut aussi être vu comme le plus grand système de <a href=\"http://financialcryptography.com/mt/archives/001325.html\">comptabilité à 3 entrées</a>."
    creator: "Qui est l'inventeur de Bitcoin ?"
    creatortxt1: "Bitcoin est la première implémentation d'un concept appelé crypto-monnaie, qui a été décrit pour la première fois par Wei Dai en 1998 dans la liste de diffusion « cypherpunks », suggérant l'idée d'une nouvelle forme d'argent qui utiliserait la cryptographie pour contrôler sa création et ses transactions plutôt qu'une autorité centrale. La première spécification et preuve du concept a été publiée en 2009 dans une liste de diffusion sur la cryptographie par Satoshi Nakamoto. Satoshi a quitté le projet fin 2010 sans révéler grand chose à son sujet. Depuis, la communauté a grandi de manière exponentielle avec <a href=\"#development#\">plusieurs développeurs</a> travaillant sur Bitcoin."
    creatortxt2: "L'anonymat de Satoshi a souvent suscité des inquiétudes injustifiées, en grande part liées à l'incompréhension de la nature libre et ouverte de Bitcoin. Le protocole et le logiciel Bitcoin sont publiés de manière ouverte et n'importe quel développeur autour du globe peut relire le code et développer sa propre version du logiciel Bitcoin. Tout comme les développeurs actuels, l'influence de Satoshi était limitée à l'adoption de ses changements par d'autres et par conséquent il ne contrôlait donc pas Bitcoin. Ainsi, l'identité du créateur de Bitcoin est aujourd'hui sans doute aussi pertinente que celle de l'inventeur du papier."
    whocontrols: "Qui contrôle le réseau Bitcoin ?"
    whocontrolstxt1: "Le réseau Bitcoin n'appartient à personne, tout comme la technologie derrière le courriel n'appartient à personne. Bitcoin est contrôlé par l'ensemble de ses utilisateurs autour du monde. Alors que les développeurs améliorent les logiciels, ils ne peuvent pas imposer de modification dans le protocole Bitcoin parce que chaque utilisateur est libre de choisir quel logiciel et quelle version il utilise. Afin de rester compatibles avec les autres, tous les utilisateurs doivent utiliser des logiciels se conformant aux mêmes règles. Bitcoin ne peut fonctionner correctement qu'avec un consensus total entre ses utilisateurs. Par conséquent, les utilisateurs et développeurs ont grand intérêt à protéger ce consensus."
    howitworks: "Comment fonctionne Bitcoin ?"
    howitworkstxt1: "Du point de vue de l'utilisateur, Bitcoin n'est rien de plus qu'une appli mobile ou un logiciel pour ordinateur qui fournit à un portefeuille personnel permettant à un utilisateur d'envoyer et recevoir des bitcoins. C'est ainsi que fonctionne Bitcoin pour la majorité de ses utilisateurs."
    howitworkstxt2: "En coulisse, le réseau Bitcoin partage un grand livre comptable nommé « chaine de blocs ». Celui-ci contient chaque transaction jamais traitée permettant à l'ordinateur d'un utilisateur de vérifier la validité de chaque transaction. L'authenticité de chaque transaction est protégée par des signatures numériques correspondant aux adresses émettrices, permettant à tous les utilisateurs d'être pleinement en contrôle de l'envoi de bitcoins à partir de leurs propres adresses Bitcoin. De plus, toute personne peut également traiter des transactions en utilisant la puissance de calcul de matériel spécialisé et gagner une récompense en bitcoins en retour de ce service. C'est ce qu'on appelle souvent le « minage ». Pour en apprendre davantage sur Bitcoin, vous pouvez consulter la <a href=\"#how-it-works#\">page dédiée</a> et la <a href=\"#bitcoin-paper#\">publication originale</a>."
    used: "Est-ce que des gens utilisent vraiment Bitcoin ?"
    usedtxt1: "Oui. Il y a un <a href=\"http://usebitcoins.info/\">nombre croissant d'entreprises</a> et d'individus qui se servent de Bitcoin. Cela inclut des entreprises sur rue et des points de vente tels que des restaurants, des appartements, des cabinets d'avocats et des services en ligne populaires tels que Namecheap, WordPress, Reddit et Flattr. Bien que Bitcoin reste un phénomène relativement nouveau, il témoigne d'une croissance rapide. À la fin du mois d'août 2013, la <a href=\"https://bitcoincharts.com/bitcoin/\">valeur de tous les bitcoins en circulation</a> a dépassé 1,5 milliard $ US avec des millions de dollars échangés quotidiennement en bitcoins."
    acquire: "Comment acquérir des bitcoins ?"
    acquireli1: "En tant que paiement pour des biens ou des services."
    acquireli2: "Par l'achat de bitcoins sur une <a href=\"http://howtobuybitcoins.info\">bourse de change</a>."
    acquireli3: "En échangeant des bitcoins avec <a href=\"https://localbitcoins.com/\">quelqu'un près de chez vous</a>."
    acquireli4: "En gagnant des bitcoins par le biais de <a href=\"http://www.bitcoinmining.com/\">minage</a> compétitif."
    acquiretxt1: "Bien qu'il soit possible de trouver des individus qui acceptent de vendre des bitcoins en échange de paiements par PayPal ou par cartes de crédit, la plupart des bourses de change n'acceptent pas ces méthodes de paiement en raison de cas où des clients paient pour des bitcoins avec PayPal et renversent leur propre transaction par la suite, ce qu'on appelle communément un rejet de débit."
    makepayment: "Est-ce difficile d'effectuer un paiement avec Bitcoin ?"
    makepaymenttxt1: "Effectuer des paiements avec Bitcoin est plus facile que de faire des achats à l'aide d'une carte de débit ou de crédit, et les paiements peuvent être reçus sans avoir de compte commercial. Les paiements s'effectuent à l'aide d'un logiciel portefeuille, soit sur votre ordinateur ou sur votre téléphone portable, en entrant l'adresse du destinataire, le montant à payer et en appuyant sur envoyer. Pour faciliter la saisie de l'adresse du destinataire, plusieurs portefeuilles peuvent obtenir l'adresse en scannant un code QR ou en approchant deux téléphones dotés de la technologie NFC."
    advantages: "Quels sont les avantages de Bitcoin ?"
    advantagesli1: "<em><b>Liberté de paiement</b></em> - Il est possible d'envoyer et recevoir n'importe quel montant d'argent instantanément, partout dans le monde et à tout moment. Pas de frontières, ni de limites imposées. Bitcoin permet à ses utilisateurs de pleinement contrôler leur argent."
    advantagesli2: "<em><b>Très peu de frais</b></em> - Les paiements avec Bitcoin sont actuellement traités gratuitement ou avec des frais extrêmement bas. Les utilisateurs peuvent volontairement inclure des frais de transaction pour recevoir un traitement prioritaire, ce qui se traduit par une confirmation plus rapide des transactions par le réseau. De plus, des services commerciaux existent pour assister les commerçants avec le traitement des transactions, convertissant les bitcoins en monnaie fiduciaire et en déposant les fonds directement dans leurs comptes bancaires sur une base journalière. Puisque ces services sont basés sur Bitcoin, ils peuvent être offerts à moindres frais que PayPal et les les cartes de crédit."
    advantagesli3: "<em><b>Moins de risque pour les commerçants</b></em> - Les transactions avec Bitcoin sont sécurisées, irréversibles et ne contiennent pas d'informations sensibles ou personnelles de clients. Ceci permet aux commerçants d'être protégés contre des pertes dues aux fraudes et aux oppositions de paiement sans conformité PCI nécessaire. Les commerçants peuvent s'étendre vers de nouveaux marchés où les cartes de crédit sont inexistantes ou dans lesquels le taux de fraude est inacceptable. Le résultat net : des marchés élargis et moins de coûts administratifs."
    advantagesli4: "<em><b>Sécurité et contrôle</b></em> - Les utilisateurs de Bitcoin ont un contrôle total de leurs transactions. Il est impossible pour un commerçant d'imposer des frais non désirés ou cachés comme cela peut se produire avec d'autres méthodes de paiement. Les paiements avec Bitcoin peuvent être effectués sans aucune information personnelle liée à la transaction. Ceci offre une protection forte contre le vol d'identité. Les utilisateurs de Bitcoin peuvent également protéger leur argent à l'aide de sauvegardes et du chiffrement."
    advantagesli5: "<em><b>Transparence et neutralité</b></em> - <a href=\"https://www.biteasy.com/\">Toutes les informations</a> relatives à la masse monétaire de Bitcoin sont facilement accessibles dans la chaine de blocs de telle sorte que chacun puisse vérifier ou utiliser ces informations en temps réel. Personne ne peut contrôler ou manipuler le protocole Bitcoin car il est cryptographiquement sûr. Cela permet d'avoir la certitude que la base du réseau Bitcoin est entièrement neutre, transparente et prévisible."
    disadvantages: "Quels sont les désavantages de Bitcoin ?"
    disadvantagesli1: "<em><b>Niveau d'adoption</b></em> - Plusieurs personnes ignorent toujours l'existence de Bitcoin. Chaque jour, plus d'entreprises acceptent les bitcoins parce qu'elles en sont attirées par les avantages, mais la liste demeure petite et doit croître davantage pour pouvoir bénéficier de <a href=\"http://fr.wikipedia.org/wiki/Effet_de_réseau\">l'effet de réseau</a>."
    disadvantagesli2: "<em><b>Volatilité</b></em> - La <a href=\"https://bitcoincharts.com/bitcoin/\">valeur totale</a> des bitcoins en circulation et le nombre de commerces utilisant Bitcoin demeurent très inférieurs à ce qu'ils pourraient être. Pour cette raison, le prix des bitcoins peut être significativement affecté par des événements relativement petits et des activités boursières ou commerciales. En théorie, cette volatilité diminuera au fur et à mesure que le marché et que la technologie gagneront en maturité. Jamais une telle jeune monnaie ne s'est développée dans le passé, et il est donc difficile (et excitant) d'imaginer comment les choses se passeront."
    disadvantagesli3: "<em><b>Développement en cours</b></em> - Les logiciels Bitcoin sont encore en version bêta et plusieurs de leurs fonctions sont activement développées. De nouveaux outils, fonctions et services sont développés afin de rendre Bitcoin plus sécurisé et accessible. Certains ne sont toutefois pas prêts pour tous. La plupart des entreprises autour de Bitcoin sont nouvelles et n'offrent pas d'assurance. En général, Bitcoin est encore dans un processus de maturation."
    trust: "Pourquoi les gens font-ils confiance à Bitcoin ?"
    trusttxt1: "La confiance envers Bitcoin provient principalement du fait qu'il ne requiert aucune confiance. Bitcoin est entièrement libre, ouvert et décentralisé. Ceci signifie que le code source est accessible à tous en tout temps. N'importe quel développeur dans le monde peut en conséquence vérifier exactement comment Bitcoin fonctionne. Toutes les transactions et les bitcoins émis à ce jour peuvent être consultés de façon transparente en temps réel par quiconque. Tous les paiements peuvent être complétés sans dépendre d'un tiers et le système en entier est protégé par l'utilisation d'algorithmes cryptographiques largement examinés par des pairs tels que ceux utilisés par les banques en ligne. Aucune organisation ou individu ne peut contrôler Bitcoin et le réseau reste sécurisé même si tous ses utilisateurs ne sont pas nécessairement de confiance."
    makemoney: "Puis-je gagner de l'argent avec Bitcoin ?"
    makemoneytxt1: "Vous ne devriez jamais vous attendre à devenir riche avec Bitcoin ou toute technologie émergente. Il est important de se méfier de ce qui à l'air trop beau pour être vrai ou de ce qui désobéit aux règles économiques élémentaires."
    makemoneytxt2: "Bitcoin est un espace d'innovation en croissance active et qui présente des opportunités d'affaire incluant aussi des risques. Il n'y a aucune garantie que Bitcoin continuera à croître même s'il s'est développé très rapidement jusqu'ici. Investir du temps et des ressources dans tout ce qui entoure Bitcoin demande un esprit d'entrepreneur. Il y a plusieurs façon de gagner de l'argent avec Bitcoin tels que le minage, la spéculation ou la création d'entreprises. Toutes ces approches sont compétitives et il n'existe aucune garantie de profit. Il revient à chaque individu de bien évaluer les coûts et les risques qu'impliquent de tels projets."
    virtual: "Bitcoin est-il entièrement virtuel et immatériel ?"
    virtualtxt1: "Bitcoin est aussi virtuel que les cartes de crédit et les réseaux bancaires en ligne que les gens utilisent tous les jours. Bitcoin peut être utilisé pour payer en ligne et dans les boutiques physiques de même que toute autre forme d'argent. Les bitcoins peuvent aussi être échangés sous une forme physique telle que les <a href=\"https://www.casascius.com/\">pièces de Casascius</a>, bien que payer avec un téléphone portable demeure plus pratique. Les soldes de bitcoins sont stockés dans un grand réseau distribué et ne peuvent être altérés de façon frauduleuse par quiconque. En d'autres termes, les utilisateurs de Bitcoin ont un contrôle exclusif sur leurs fonds et les bitcoins ne peuvent pas se volatiliser uniquement parce qu'ils sont virtuels."
    anonymous: "Bitcoin est-il anonyme ?"
    anonymoustxt1: "Bitcoin est conçu de manière à permettre à ses utilisateurs d'effectuer des paiements avec un niveau acceptable de confidentialité, de même que toute autre forme de monnaie. Bitcoin n'est toutefois pas anonyme et ne peut pas offrir le même niveau de confidentialité que l'argent liquide. L'utilisation de Bitcoin laisse beaucoup de traces publiques. <a href=\"#protect-your-privacy#\">Divers mécanismes</a> existent ou sont développés pour protéger la confidentialité des utilisateurs. Cependant, il reste du travail à faire avant que ces fonctions soient utilisées correctement par la majorité des utilisateurs de Bitcoin."
    anonymoustxt2: "Certaines préoccupations ont été soulevées à l'idée que des transactions privées puissent être utilisées à des fins illégales avec Bitcoin. Toutefois, il convient de souligner que Bitcoin sera sans aucun doute sujet à des réglementations similaires à celles déjà en place dans les systèmes financiers actuels. Bitcoin ne peut pas être plus anonyme que l'argent liquide et il ne risque pas d'empêcher la tenue d'enquêtes criminelles. En outre, Bitcoin est également conçu pour empêcher un large éventail de crimes financiers."
    lost: "Que se passe-il lorsque des bitcoins sont perdus ?"
    losttxt1: "Un utilisateur perdant son portefeuille a pour effet de retirer de l'argent de la circulation. Les bitcoins perdus demeurent dans la chaine de blocs comme tout autre bitcoin. Toutefois, les bitcoins perdus restent dormants à jamais puisqu'il n'existe aucun moyen pour qui que ce soit de retrouver les clés privées qui permettraient de les dépenser à nouveau. Selon les règles de l'offre et de la demande, si moins de bitcoins sont disponibles, ceux restant seront davantage en demande et leur valeur augmentera pour compenser."
    scale: "Bitcoin peut-il devenir un réseau de paiement majeur ?"
    scaletxt1: "Le réseau Bitcoin peut déjà traiter un nombre de transactions par seconde nettement supérieur à ce qu'il est amené à traiter aujourd'hui. Il n'est toutefois pas entièrement prêt à s'étendre au niveau des réseaux des grandes cartes de crédit. Des améliorations sont en cours afin de lever les limites actuelles et les besoins futurs sont déjà bien évalués. Depuis sa création, chaque aspect du réseau Bitcoin a été dans un processus continu de maturation, d'optimisation et de spécialisation, et devrait continuer dans cette voie dans les années à venir. Alors que l'utilisation du réseau augmente, davantage d'utilisateurs pourront utiliser des clients Bitcoin légers et les nœuds réseau complets pourraient devenir un service plus spécialisé. Pour plus de détails, consultez la <a href=\"https://en.bitcoin.it/wiki/Scalability\">page dédiée</a> sur le Wiki."
    legal: "Légal"
    islegal: "Bitcoin est-il légal ?"
    islegaltxt1: "Au mieux de nos connaissances, <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">Bitcoin n'a pas été déclaré illégal</a> par force de loi dans la plupart des juridictions. Toutefois, certaines juridictions (telle que l'Argentine et la Russie) restreignent ou bannissent sévèrement les devises étrangères. D'autres juridictions (telle que la Thaïlande) peuvent limiter l’octroi de licences pour certaines entités telles que les bourses de change de bitcoins."
    islegaltxt2: "Les organismes de réglementation de diverses juridictions prennent des mesures afin de fournir des règles aux particuliers et aux entreprises sur la manière d'intégrer cette nouvelle technologie avec le système financier réglementé. Par exemple, le « Financial Crimes Enforcement Network » (FinCEN) du département du trésor des États-Unis a émis des directives non contraignantes sur la façon dont il caractérise certaines activités impliquant les monnaies virtuelles."
    illegalactivities: "Bitcoin est-il utile pour mener des activités illégales ?"
    illegalactivitiestxt1: "Bitcoin est une forme d'argent et l'argent a toujours été utilisé à la fois à des fins légales et illégales. L'argent liquide, les cartes de crédit et les systèmes bancaires actuels dépassent largement Bitcoin en terme de leur utilisation pour financer le crime. Bitcoin peut apporter d'importantes innovations dans le domaine des systèmes de paiement et les bénéfices de telles innovations sont souvent perçus comme dépassant largement leurs inconvénients potentiels."
    illegalactivitiestxt2: "Bitcoin est conçu pour représenter un énorme pas en avant dans la sécurisation de l'argent et pourrait aussi être une protection importante contre plusieurs formes de crimes financiers. Par exemple, les bitcoins sont complètement impossible à contrefaire. Les utilisateurs sont entièrement en contrôle de leurs propres paiements et ne peuvent recevoir de facturations non approuvées telles que celles impliquées dans les fraudes de cartes de crédit. Les transactions Bitcoin sont irréversibles et protégées contre les rejets de débits frauduleux. Bitcoin permet à l'argent d'être sécurisé contre le vol et les pertes par l'utilisation de mécanismes très fiables et utiles tels que les sauvegardes, le chiffrement et les signatures multiples."
    illegalactivitiestxt3: "Certaines préoccupations ont été soulevées à l'idée que Bitcoin puisse être attractif pour les criminels de par sa capacité à effectuer des paiements privés et irréversibles. Toutefois, ces caractéristiques existent déjà avec l'argent liquide et les transferts bancaires qui sont largement établis et utilisés. L'utilisation de Bitcoin sera sans aucun doute sujette à des réglementations similaires à celles en place dans les systèmes financiers actuels et Bitcoin ne risque pas d'empêcher la tenue d'enquête criminelle. En général, il n'est pas inhabituel pour des percées importantes d'être perçues de façon controversée avant que leurs bénéfices ne soient bien compris. Internet est un bon exemple parmi plusieurs autres pour illustrer cette observation."
    regulated: "Bitcoin peut-il être réglementé ?"
    regulatedtxt1: "Le protocole Bitcoin lui-même ne peut être modifié sans la coopération de presque tous ses utilisateurs, qui choisissent quel logiciel utiliser. Tenter d'assigner des droits spéciaux à une autorité locale dans les règles du réseau Bitcoin mondial n'est pas une possibilité réalisable dans la pratique. N’importe quelle riche organisation pourrait choisir d'investir dans de l'équipement de minage pour contrôler la moitié de la puissance de calcul du réseau et devenir capable de bloquer ou renverser les transactions récentes. Toutefois, rien ne garantit qu'elle pourrait conserver cette puissance étant donné que cela exige d'investir autant que tous les autres mineurs dans le monde."
    regulatedtxt2: "Il est toutefois possible de réguler l'usage de Bitcoin d'une manière similaire à celle de tout autre instrument. Tout comme le dollar, Bitcoin peut être utilisé à des fins très variées dont certaines peuvent être considérées légitimes ou illégitimes en regard des lois applicables à chaque juridiction. À ce titre, Bitcoin n'est pas différent de tout autre outil ou ressource et peut être sujet à différentes réglementations dans chaque pays. L'utilisation de Bitcoin pourrait être rendue difficile par des réglementations contraignantes, dans quel cas il est difficile de déterminer quel pourcentage des utilisateurs continueraient à utiliser la technologie. Un gouvernement qui choisirait de bannir Bitcoin empêcherait le développement d'entreprises et de marchés sur son propre territoire, cédant l'innovation à d'autres pays. Le défi pour les autorités de réglementation, comme toujours, est de développer des solutions efficaces tout en ne portant pas atteinte à la croissance de nouveaux marchés et entreprises émergents."
    taxes: "Qu'en est-il de Bitcoin et de l'impôt ?"
    taxestxt1: "Bitcoin n'est pas une monnaie fiduciaire ayant cours légal dans une juridiction, mais l'obligation de payer des impôts demeure généralement en vigueur quel que soit le médium d'échange utilisé. Il existe un large éventail de lois applicables dans des juridictions différentes, qui peuvent statuer sur l'obligation de payer des impôts sur les bitcoins impliqués dans les revenus, ventes, salaires, gains en capital et autres."
    consumer: "Comment Bitcoin fonctionne-t-il avec la protection des consommateurs ?"
    consumertxt1: "Bitcoin offre la liberté à chacun d'effectuer des transactions selon ses propres termes. Chaque utilisateur peut envoyer et recevoir des paiements d'une manière similaire à l'argent liquide mais peut également prendre part à des contrats plus complexes. Les signatures multiples permettent à une transaction d'être acceptée par le réseau uniquement si un certain nombre d'un groupe de personnes défini accepte de signer la transaction. Ceci pourrait permettre la création de services de médiation innovants dans le futur. De tels services pourraient permettre à un tiers d'approuver ou refuser une transaction dans le cas d'un désaccord entre les autres partis sans pour autant avoir de contrôle sur leur argent. Contrairement à d'autres méthodes de paiement, Bitcoin laisse toujours une preuve publique qu'une transaction a eu lieu, qui peut potentiellement être utilisée dans un recours contre des entreprises aux pratiques frauduleuses."
    consumertxt2: "Il est aussi bon de mentionner que bien que les commerçants dépendent habituellement de leur réputation publique pour demeurer en affaire et payer leurs employés, ceux-ci n'ont pas accès au même niveau d'information lorsqu’ils font affaire à de nouveaux clients. La manière dont Bitcoin fonctionne permet à la fois aux individus et aux entreprises d'être protégés contre les rejets de débit frauduleux tout en laissant le choix au consommateur de demander plus de protection quand il ne souhaite pas faire confiance à un commerçant en particulier."
    economy: "Économie"
    bitcoinscreated: "Comment les bitcoins sont-il créés ?"
    bitcoinscreatedtxt1: "Les bitcoins sont générés par un processus compétitif et décentralisé que l'ont nomme « minage ». Ce processus implique que des individus sont récompensés par le réseau pour leurs services. Les mineurs traitent les transactions et sécurisent le réseau en utilisant du matériel spécialisé et, en échange, collectent des nouveaux bitcoins."
    bitcoinscreatedtxt2: "Le protocole Bitcoin est conçu de façon à ce que les nouveaux bitcoins soient créés à un rythme fixe. Cela fait du minage de bitcoins une affaire très concurrentielle. Lorsque davantage de mineurs se joignent au réseau, faire des bénéfices devient de plus en plus difficile et les mineurs doivent améliorer leur rendement pour diminuer leurs coûts d'opération. Aucune autorité centrale ni développeur ne détient le pouvoir de contrôler ou manipuler le système de manière à augmenter ses profits. Tous les nœuds Bitcoin à travers le monde rejetteront tout ce qui n'est pas conforme aux règles qui doivent être suivies par le système."
    bitcoinscreatedtxt3: "Les bitcoins sont créés à un rythme décroissant et prévisible. Le nombre de nouveaux bitcoins créés chaque année est automatiquement réduit de moitié au fil du temps jusqu'à ce que l'émission de bitcoins s'arrête complètement avec un total de 21 millions de bitcoins en circulation. À ce state, les mineurs de bitcoins seront probablement soutenus exclusivement par un nombre élevé de petits frais de transaction. "
    whyvalue: "Pourquoi les bitcoins ont-ils de la valeur ?"
    whyvaluetxt1: "Les bitcoins ont de la valeur parce qu'ils sont utiles en tant que monnaie. Le bitcoin présente toutes les caractéristiques de la monnaie (durabilité, portabilité, fongibilité, rareté, divisibilité et être reconnaissable) en se basant sur des propriétés mathématiques plutôt que de dépendre de propriétés physiques (comme l'or) ou de la confiance envers des autorités centrales (comme les monnaies fiduciaires). En résumé, le bitcoin est garanti par les mathématiques. Avec ces propriétés, la confiance et l'adoption sont les seuls facteurs requis pour qu'une forme de monnaie garde sa valeur. Dans le cas du bitcoin, cela peut être mesuré par son nombre croissant d'utilisateurs, de commerçants et de jeunes entreprises. De même que toute autre monnaie, la valeur du bitcoin provient uniquement et directement de personnes disposées à l'accepter en tant que paiement."
    whatprice: "Qu'est-ce qui détermine le prix du bitcoin ?"
    whatpricetxt1: "Le prix du bitcoin est déterminé par l'offre et la demande. Lorsque la demande pour les bitcoins augmente, le prix augmente et lorsque la demande diminue, le prix diminue. Il n'y a qu'un nombre limité de bitcoins en circulation et de nouveaux bitcoins sont créés à un rythme prévisible et décroissant, ce qui signifie que la demande doit suivre ce niveau d'inflation afin de maintenir la stabilité du prix. Étant donné que Bitcoin demeure un marché relativement petit comparativement à ce qu'il pourrait être, la quantité d'argent requise pour affecter le prix à la hausse ou à la baisse n'est pas élevé et, pour cette raison, le prix du bitcoin demeure très volatile."
    whatpriceimg1: "Historique du prix du bitcoin :"
    worthless: "Est-ce que les bitcoins pourraient devenir sans valeur ?"
    worthlesstxt1: "Oui. L'histoire est jonchée de monnaies ayant échoué et oubliées, telles que le <a href=\"http://fr.wikipedia.org/wiki/Goldmark\">goldmark</a> durant la république de Weimar et le <a href=\"http://fr.wikipedia.org/wiki/Dollar_du_Zimbabwe\">dollar du Zimbabwe</a> plus récemment. Bien que l'échec des monnaies précédentes ait été le plus souvent attribuable à une sorte d'hyperinflation que Bitcoin rend lui-même impossible, il y a toujours potentiellement des échecs techniques possibles, de la concurrence entre monnaies, des problèmes politiques et ainsi de suite. En règle générale, aucune monnaie ne devrait être considérée absolument protégée contre les échecs ou les temps durs. Bitcoin a fait ses preuves durant plusieurs années depuis sa création et il y a beaucoup de potentiel pour que sa croissance se poursuive. Toutefois, personne n'est en position de prédire ce que sera le futur pour Bitcoin."
    bubble: "Bitcoin est-il une bulle spéculative ?"
    bubbletxt1: "Une augmentation rapide du prix ne représente pas en soit une bulle spéculative. Une surévaluation artificielle suivie d'une correction négative rapide constitue une bulle spéculative. Les choix individuels de centaines de milliers de participants dans le marché est la cause de la fluctuation du prix du bitcoin alors que le marché cherche à fixer son prix réel. Plusieurs raisons pour expliquer l'instabilité dans le sentiment des participants peuvent inclure une perte de confiance en Bitcoin, une différence importante entre la valeur et le prix qui ne s'explique pas par l'activité économique du bitcoin, une couverture médiatique accrue stimulant la spéculation, la peur de l'incertitude, et tout simplement rien de plus que l'exubérance irrationnelle et l'appât du gain."
    ponzi: "Bitcoin est-il un système de Ponzi ?"
    ponzitxt1: "Un système de Ponzi est une opération d'investissement frauduleuse qui génère du profit pour ses investisseurs à partir de leur propre argent, ou à partir de l'argent payé par les investisseurs subséquents, plutôt que du profit gagné par les individus travaillant au sein de l'entreprise. Les systèmes de Ponzi sont conçus de manière à s'écrouler aux frais des derniers investisseurs lorsqu'il n'y a plus assez de nouveaux participants."
    ponzitxt2: "Bitcoin est un projet de logiciel libre sans autorité centrale et par conséquent personne n'est en position de faire des représentations frauduleuses concernant des retours sur investissement. De même que d'autres devises majeures telles que l'or, le dollar US, l'euro, le yen, etc... il n'y a pas de pouvoir d'achat garanti et le taux de change fluctue librement. Ceci mène à une volatilité par laquelle les propriétaires de bitcoins peuvent gagner ou perdre de l'argent de façon imprévisible. Au-delà de la spéculation, Bitcoin est également un système de paiement présentant des attributs utiles et compétitifs utilisés par des milliers d'utilisateurs et d'entreprises."
    earlyadopter: "Bitcoin ne bénéficie-t-il pas injustement aux premiers utilisateurs ?"
    earlyadoptertxt1: "Certains utilisateurs parmi les premiers à découvrir Bitcoin disposent d'un grand nombre de bitcoins parce qu'ils ont pris des risques et investi du temps et des ressources dans une technologie qui n'avait pas fait ses preuves, qui n'était pratiquement utilisée par personne et qui était beaucoup plus difficile à sécuriser correctement. Plusieurs d'entre eux ont dépensé beaucoup de bitcoins à maintes reprises avant qu'ils n'aient gagné en valeur ou n'ont acheté que de petites sommes sans faire d'énormes gains. Il n'y a aucune garantie que le prix du bitcoin va augmenter ou diminuer. Cette situation est similaire à celle d'un investissement dans une jeune entreprise qui peut autant gagner en valeur grâce à son utilité et sa popularité, ou ne jamais percer. Bitcoin est encore dans ses débuts et il a été conçu avec une vision à très long terme. Il est difficile d'imaginer comment il pourrait être moins biaisé en faveur des utilisateurs précoces et les utilisateurs d'aujourd'hui pourraient aussi bien être ou ne pas être les utilisateurs précoces de demain."
    finitelimitation: "Le nombre limité de bitcoins ne sera-il pas contraignant ?"
    finitelimitationtxt1: "Bitcoin est unique en ce sens que seulement 21 million de bitcoins seront créés. Toutefois, cette situation ne sera jamais limitative puisque les transactions peuvent être libellées en sous-unités d'un bitcoin, telles que les bits - il y a 1 000 000 bits dans 1 bitcoin. Les bitcoins peuvent être divisés jusqu'à 8 décimales après la virgule (0,000 000 01) et potentiellement en de plus petites unités si cela était nécessaire dans le futur alors que la taille moyenne des transactions diminue."
    deflationaryspiral: "Bitcoin ne sombrera-t-il pas dans une spirale déflationniste ?"
    deflationaryspiraltxt1: "La théorie de la spirale déflationniste suppose que la chute attendue des prix a pour effet de motiver les consommateurs à reporter leurs achats afin de bénéficier des prix à la baisse. Cette chute de la demande amènerait à son tour les commerçants à diminuer leurs prix afin d'essayer de stimuler la demande, empirant ainsi le problème et menant à une récession économique."
    deflationaryspiraltxt2: "Bien que cette théorie soit populaire pour justifier l'inflation parmi les banques centrales, elle ne semble pas toujours avérée et est considérée comme controversée parmi les économistes. L'électronique grand public est un exemple de marché où les prix sont en chute constante sans pour autant subir de récession. Pareillement, la valeur des bitcoins a augmenté au fil du temps et la taille de leur économie a elle aussi subi une forte croissance. Étant donné que la taille de l'économie et le prix du bitcoin ont tous deux commencé à zéro en 2009, le bitcoin est lui-même un contre-exemple de cette théorie démontrant qu'elle doit parfois être fausse."
    deflationaryspiraltxt3: "En dépit de tout cela, le bitcoin n'est pas conçu pour être une monnaie déflationniste. Il est plus exact de dire que le bitcoin est destiné à subir de l'inflation au début de son existence et devenir stable plusieurs années plus tard. La quantité de bitcoins en circulation ne diminuera seulement que si des utilisateurs perdent leur portefeuille par mégarde sans sauvegarde. Avec une base monétaire et une économie stables, la valeur du bitcoin devrait rester inchangée."
    speculationvolatility: "La spéculation et la volatilité ne sont-ils pas des problèmes pour Bitcoin ?"
    speculationvolatilitytxt1: "C'est le problème de la poule et de l’œuf. Pour que le prix du bitcoin se stabilise, une économie à grande échelle a besoin de se développer avec davantage d'entreprises et d'utilisateurs. Pour qu'une économie à grande échelle se développe, les entreprises et les utilisateurs chercheront la stabilité du prix."
    speculationvolatilitytxt2: "Heureusement, la volatilité n'affecte pas les bénéfices principaux de Bitcoin en tant que système de paiement pour transférer de l'argent du point A au point B. Il est possible pour les entreprises de convertir leurs paiements en bitcoins dans leur monnaie locale instantanément, leur permettant de profiter des avantages de Bitcoin sans être exposées aux fluctuations de prix. Étant donné que Bitcoin offre plusieurs fonctions et propriétés uniques et utiles, plusieurs utilisateurs choisissent d'utiliser Bitcoin. Avec de telles incitations et solutions, il est possible que la maturation et l'adoption de Bitcoin se poursuivent jusqu'à ce que la volatilité de son prix devienne limitée."
    buyall: "Qu'arriverait-il si quelqu'un achetait la totalité des bitcoins ?"
    buyalltxt1: "Seule une fraction des bitcoins émis à ce jour se retrouve en vente sur les marchés des bourses de change. Les marchés sont compétitifs, ce qui signifie que le prix d'un bitcoin augmente ou diminue en fonction de l'offre et de la demande. De plus, de nouveaux bitcoins continueront d'être émis pour les décennies à venir. Par conséquent, même l'acheteur le plus déterminé ne pourrait pas acquérir la totalité des bitcoins. Toutefois, cette situation ne suggère pas que les marchés ne sont pas vulnérables à des manipulations de prix puisque les sommes d'argent requises pour faire bouger le prix du marché ne sont pas si élevées, et pour cette raison Bitcoin demeure un actif volatile à ce jour."
    bettercurrency: "Qu'arriverait-il si quelqu'un créait une meilleure monnaie numérique ?"
    bettercurrencytxt1: "C'est possible. Pour l'instant, Bitcoin demeure de loin la monnaie virtuelle décentralisée la plus populaire, mais il ne peut être garanti qu'il conservera cette position. Il existe déjà de plusieurs autres monnaies inspirées par Bitcoin. Il est toutefois sans doute raisonnable de supposer que des améliorations considérables seraient nécessaires pour qu'une nouvelle monnaie supplante Bitcoin en terme de marché établi, même si cela demeure imprévisible. Bitcoin pourrait aussi potentiellement adopter les améliorations d'une monnaie concurrente tant que des parties fondamentales du protocole n'ont pas besoin d'être modifiées."
    transactions: "Transactions"
    tenminutes: "Pourquoi dois-je attendre 10 minutes ?"
    tenminutestxt1: "Recevoir un paiement avec Bitcoin est presque instantané. Toutefois, il y a un délai de 10 minutes en moyenne avant que le réseau ne commence à confirmer votre transaction en l'incluant dans un bloc et avant que vous ne puissiez dépenser les bitcoins que vous recevez. Une confirmation signifie qu'il existe un consensus dans le réseau à l'effet que les bitcoins que vous avez reçus n'ont été envoyés à personne d'autre et sont considérés comme étant votre propriété. Une fois que votre transaction est incluse dans un bloc, elle continuera d'être enfouie sous chaque bloc après celui-ci, ce qui consolidera exponentiellement ce consensus et diminuera le risque d'une transaction renversée. Chaque utilisateur est libre de déterminer à quel moment il considère une transaction confirmée, et 6 confirmations est souvent considéré comme étant aussi sécurisé qu'une attente de 6 mois pour une transaction par carte de crédit."
    fee: "À combien s'élèveront les frais de transactions ?"
    feetxt1: "La plupart des transactions peuvent être complétées sans frais, toutefois les utilisateurs sont encouragés à payer de petits frais de transaction sur une base volontaire pour une confirmation plus rapide et pour rémunérer les mineurs. Lorsque des frais sont requis, ils ne dépassent généralement pas plus de quelques centimes/cents en valeur. Votre client Bitcoin essaiera normalement d'estimer les frais de transaction appropriés lorsque nécessaire."
    feetxt2: "Les frais de transaction sont utilisés comme une protection contre les utilisateurs émettant des transactions pour surcharger le réseau. La manière précise avec laquelle les frais fonctionnent est encore en développement et changera au fil du temps. Étant donné que les frais ne sont pas reliés au nombre de bitcoins transférés, ils peuvent sembler très bas (0,0005 BTC pour transférer 1 000 BTC) ou injustement élevés (0,004 BTC pour un paiement de 0,02 BTC). Les frais sont déterminés par des attributs tels que la quantité de données et la récurrence des transactions. Par exemple, si vous recevez un grand nombre de petits montants, les frais de transaction seront plus élevés au moment de dépenser vos bitcoins. De tels paiements s'apparentent à payer un repas au restaurant en utilisant seulement de la petite monnaie. Dépenser des petites fractions de vos bitcoins rapidement peut également nécessiter des frais. Si votre activité s'apparente à des transactions conventionnelles, les frais devraient demeurer très bas."
    poweredoff: "Qu'arrive-t-il si je reçois un bitcoin lorsque mon ordinateur est arrêté ?"
    poweredofftxt1: "Ceci ne pose aucun problème. Les bitcoins apparaîtront la prochaine fois que vous démarrerez votre application portefeuille. Les bitcoins ne sont en fait pas reçus par le logiciel dans votre ordinateur, ils sont ajoutés à un grand livre comptable public partagé entre tous les appareils sur le réseau. Si on vous envoie des bitcoins lorsque votre logiciel portefeuille client est fermé et que vous l'ouvrez plus tard, il téléchargera les blocs et rattrapera toute transaction dont il n'était pas au courant, après quoi les bitcoins apparaîtront exactement comme s'ils venaient d'être reçus en temps réel. Votre portefeuille n'est nécessaire que lorsque vous voulez dépenser vos bitcoins."
    sync: "Qu'est-ce que « synchronisation » signifie et pourquoi est-ce si lent ?"
    synctxt1: "Une longue durée de synchronisation est seulement requise avec les clients nœud complets tels que Bitcoin Core. Techniquement parlant, synchroniser est le processus de téléchargement et de vérification de toutes les transactions Bitcoin précédentes sur le réseau. Pour que certains clients Bitcoin puissent calculer le solde de votre portefeuille Bitcoin et effectuer de nouvelles transactions, ils doivent être au courant de toutes les transactions précédentes. Cette étape peut être exigeante en ressources et nécessite suffisamment de bande passante et d'espace disque pour accueillir la chaine de blocs en entier. Afin que Bitcoin demeure sécurisé, suffisamment de personnes devraient continuer d'utiliser les clients nœud complets car ils effectuent la tâche de valider et de relayer les transactions."
    mining: "Minage"
    whatismining: "Qu'est ce que le minage de bitcoins ?"
    whatisminingtxt1: "Le minage est le processus d'utiliser de la puissance de calcul informatique afin de traiter des transactions, sécuriser le réseau et permettre à tous les utilisateurs du système de rester synchronisés. Ceci peut être perçu comme le centre de données de Bitcoin, à l'exception qu'il a été conçu pour être entièrement décentralisé avec des mineurs opérant dans tous les pays et sans aucun individu contrôlant le réseau. Le nom « minage » est utilisé en analogie au minage de l'or parce qu'il s'agit également d'un mécanisme temporaire pour émettre de nouveaux bitcoins. Toutefois, à l'inverse de l'or, le minage de bitcoins offre une récompense en échange d'un service utile et nécessaire pour faire fonctionner un réseau de paiement sécurisé. Le minage sera toujours nécessaire même après l'émission du dernier bitcoin."
    howminingworks: "Comment fonctionne le minage de bitcoins ?"
    howminingworkstxt1: "Toute personne peut devenir un mineur de bitcoins en utilisant un logiciel et du matériel spécialisé. Les logiciels de minage reçoivent les transactions diffusées à travers le réseau de pair à pair et effectuent les tâches appropriées pour traiter et confirmer ces transactions. Les mineurs de bitcoins effectuent ce travail parce qu'ils peuvent être rémunérés par les frais de transactions payés par les utilisateurs pour obtenir un traitement plus rapide de leurs transactions ainsi que les nouveaux bitcoins émis selon une formule déterminée."
    howminingworkstxt2: "Pour que de nouvelles transactions soient confirmées, elles doivent être incluses dans un bloc ainsi qu'une preuve mathématique de travail. De telles preuves sont très difficiles à générer car il n'existe aucun moyen de les créer autrement que par l'essai de milliards de calculs par secondes. Cela force les mineurs à effectuer ces calculs avant que leurs blocs ne soient acceptés par le réseau et avant d'être récompensés. Plus il y a de mineurs sur le réseau, plus la difficulté de trouver des blocs valides est automatiquement augmentée par le réseau pour assurer que le temps requis pour trouver un bloc valide demeure égal à 10 minutes en moyenne. Il en résulte que le minage est une forme d'entreprise très compétitive où aucun mineur individuel ne peut contrôler ce qui est inclus dans la chaine de blocs."
    howminingworkstxt3: "La preuve de travail est également conçue pour dépendre du bloc précédent afin de forcer un ordre chronologique dans la chaine de blocs. Ce système rend exponentiellement difficile de renverser une transaction précédente étant donné que cette action exige de recalculer les preuves de travail de tous les blocs subséquents. Lorsque deux blocs sont découverts au même moment, les mineurs travaillent sur le premier bloc qu'ils reçoivent et basculent sur la plus longue chaine de blocs dès que le bloc suivant est trouvé. Ceci permet au minage de sécuriser et maintenir un consensus global basé sur la puissance de traitement."
    howminingworkstxt4: "Les mineurs de bitcoins ne peuvent pas tricher en augmentant leurs propres récompenses ni traiter de transactions frauduleuses qui pourraient corrompre le réseau Bitcoin puisque tous les nœuds Bitcoin rejetteraient tout bloc contenant des données invalides selon les règles du protocole Bitcoin. En conséquence, le réseau demeure sécurisé même si tous les mineurs de bitcoins ne sont pas nécessairement de confiance."
    miningwaste: "Le minage de bitcoins n'est-il pas un gaspillage énergétique ?"
    miningwastetxt1: "Utiliser de l'énergie pour sécuriser et exploiter un système de paiement peut difficilement être comparé à du gaspillage. De même que tout autre service de paiement, l'utilisation de Bitcoin implique des coûts de traitement. Les services nécessaires pour l'exploitation des systèmes monétaires actuellement répandus tels que les banques, les cartes de crédit et les véhicules blindés utilisent également beaucoup d'énergie. Bien que contrairement à Bitcoin, leur consommation nette d'énergie n'est pas transparente et peut difficilement être mesurée."
    miningwastetxt2: "Le minage de bitcoins a été conçu afin de s'optimiser au fil du temps avec la spécialisation de l'équipement et la diminution de la consommation énergétique. Les coûts d'opération du minage devraient continuer à être proportionnels à la demande. Lorsque le minage de bitcoins devient trop compétitif et moins profitable, certains mineurs choisissent d'arrêter leurs activités. Par ailleurs, l'énergie générée par le minage est transformée en chaleur et les mineurs les plus profitables seront ceux qui arriveront à exploiter cette chaleur. Un réseau de minage optimal ne gaspille aucune énergie. Bien que ce soit un idéal, le système économique sous-jacent au minage est tel que les mineurs s'y dirigent."
    miningsecure: "Comment le minage aide-il à sécuriser Bitcoin ?"
    miningsecuretxt1: "Le minage crée l'équivalent d'une loterie compétitive rendant très difficile l'ajout consécutif de nouveaux blocs de transactions dans la chaine de blocs par quiconque. Ceci protège la neutralité du réseau en empêchant tout individu de gagner le pouvoir de bloquer certaines transactions. Ceci empêche également tout individu de remplacer des parties de la chaine de blocs pour renverser ses propres transactions, ce qui pourrait être utilisé pour frauder les autres utilisateurs. Le minage rend le renversement d'une transaction précédente exponentiellement plus difficile en nécessitant la réécriture de tous les blocs à la suite de cette transaction."
    miningstart: "De quoi ai-je besoin pour commencer à miner ?"
    miningstarttxt1: "Au début, toute personne pouvait trouver un nouveau bloc en utilisant le processeur de leur ordinateur. Alors que de plus en plus de participants se sont mis à affluer, la difficulté à trouver de nouveaux blocs a augmenté de façon drastique jusqu'au point où la seule méthode potentiellement rentable de nos jours requiert l'utilisation d'équipement spécialisé. Vous pouvez visiter <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> pour plus d'informations."
    security: "Sécurité"
    secure: "Bitcoin est-il sécurisé ?"
    securetxt1: "La technologie Bitcoin - le protocole et la cryptographie - a de solides antécédents de sécurité et le réseau Bitcoin est probablement le plus grand projet d'informatique distribuée dans le monde. La vulnérabilité la plus commune avec Bitcoin réside dans l'erreur de l'utilisateur. Les fichiers portefeuille qui contiennent les clés privées peuvent être accidentellement supprimés, perdus ou volés. Bitcoin s'apparente à de l'argent liquide sous une forme numérique. Heureusement, les utilisateurs peuvent employer des <a href=\"#secure-your-wallet#\">pratiques de sécurité</a> solides pour protéger leur argent et utiliser des fournisseurs de services qui offrent un bon niveau de sécurité et d'assurance contre le vol et les pertes."
    hacked: "Bitcoin n'a-il pas été piraté par le passé ?"
    hackedtxt1: "Les règles du protocole et la cryptographie utilisée pour Bitcoin fonctionnent toujours des années après son lancement, ce qui s'avère une bonne indication de la qualité du concept. Toutefois, des <a href=\"/en/alerts\">failles de sécurité</a> ont été trouvées et corrigées avec le temps dans plusieurs implémentations logicielles. Comme toute autre forme de logiciel, la sécurité des logiciels Bitcoin dépend de la vitesse avec laquelle les problèmes sont trouvés et corrigés. Chaque fois qu'un nouveau problème est découvert, Bitcoin gagne un peu plus en maturité."
    hackedtxt2: "Des idées fausses circulent à propos des vols et des brèches de sécurité survenues chez diverses bourses de change et entreprises. Bien que ces événements soient malheureux, aucun d'entre eux n'implique un piratage du protocole Bitcoin ni n'implique un défaut inhérent à Bitcoin, de la même manière que le vol d'une banque ne remet pas en question le dollar. Toutefois, il est juste d'affirmer qu'un ensemble de solutions et de bonnes pratiques de sécurité sont requises afin d'offrir une meilleure protection de l'argent des utilisateurs et réduire le risque général de vol et de perte. Au fil des dernières années, de telles fonctions de sécurité se sont développées rapidement, telles que le chiffrement des portefeuilles, les portefeuilles hors-ligne, les portefeuilles matériels et les transactions multi-signatures."
    collude: "Les utilisateurs pourraient-ils comploter contre Bitcoin ?"
    colludetxt1: "Il n'est pas possible de changer le protocole Bitcoin aussi facilement. Tout client Bitcoin qui ne se conforme pas aux mêmes règles ne peut pas imposer ses propres règles sur les autres utilisateurs. Selon la spécification actuelle, la double dépense est impossible sur la même chaine de blocs et il n'est pas possible non plus de dépenser des bitcoins sans signature valide. Par conséquent, il n'est pas possible de générer des sommes incontrôlées de bitcoins à partir de rien, de dépenser les fonds d'autres utilisateurs, de corrompre le réseau, ni rien de semblable."
    colludetxt2: "Toutefois, une majorité de mineurs peut choisir de bloquer ou renverser des transactions récentes de façon arbitraire. Une majorité d'utilisateurs peut également faire pression afin que certains changements soient adoptés. Puisque le protocole Bitcoin ne fonctionne correctement qu'avec un consensus complet entre tous ses utilisateurs, changer le protocole peut être très difficile et exige une majorité écrasante d'utilisateurs de façon à ce que les utilisateurs restants n'aient presque aucun autre choix que de suivre. En général, il est difficile d'imaginer les raisons qui pousseraient un utilisateur à adopter des changements qui pourraient compromettre son propre argent."
    quantum: "Bitcoin est-il vulnérable face aux ordinateurs quantiques ?"
    quantumtxt1: "Oui, la plupart des systèmes dépendant de la cryptographie le sont en général, incluant les systèmes bancaires traditionnels. Toutefois, les ordinateurs quantiques n'existent pas encore et n'existeront probablement pas dans un futur rapproché. Dans l'éventualité où les ordinateurs quantiques pourraient représenter une menace imminente pour Bitcoin, le protocole pourrait être mis à niveau afin d'utiliser des algorithmes post-quantiques. Étant donné l'importance qu'aurait une telle mise à jour, il est raisonnable de s'attendre à ce que celle-ci soit activement révisée par les développeurs et adoptée par tous les utilisateurs."
    help: "Aide"
    morehelp: "J'aimerais en savoir plus, où puis-je trouver de l'aide ?"
    morehelptxt1: "Vous pouvez trouver plus d'information et de l'aide sur les pages <a href=\"#resources#\">ressources</a> et <a href=\"#community#\">communauté</a> ou sur la <a href=\"https://fr.bitcoin.it/wiki/FAQ\">FAQ du Wiki</a>."
  getting-started:
    title: "Débuter - Bitcoin"
    pagetitle: "Débuter avec Bitcoin"
    pagedesc: "Utiliser Bitcoin pour payer et être payé est facile et accessible à tous."
    users: "Comment utiliser Bitcoin"
    inform: "Informez-vous"
    informtxt: "Bitcoin est différent de ce que vous connaissez et utilisez tous les jours. Avant de commencer à utiliser Bitcoin, il y a quelques choses que vous devez savoir pour être en mesure de l'utiliser en toute sécurité et éviter les pièges les plus courants."
    informbut: "En savoir plus"
    choose: "Choisissez votre portefeuille"
    choosetxt: "Vous pouvez emporter un portefeuille Bitcoin dans votre vie de tous les jours avec votre téléphone portable ou seulement effectuer des paiements en ligne sur votre ordinateur. Dans tous les cas, choisir votre portefeuille ne prend qu'une minute."
    choosebut: "Choisir votre portefeuille"
    get: "Obtenez des bitcoins"
    gettxt: "Vous pouvez obtenir des bitcoins en les acceptant en tant que paiement pour des biens ou des services ou en les achetant à quelqu'un près de chez vous. Vous pouvez aussi les acheter directement sur une bourse de change en ligne à l'aide de votre compte bancaire."
    getbut: "Trouver une bourse de change"
    spend: "Dépensez des bitcoins"
    spendtxt: "Il y a un nombre croissant de services et de commerçants qui acceptent Bitcoin partout à travers le monde. Vous pouvez utiliser Bitcoin pour les payer et laisser une évaluation afin d'aider les entreprises honnêtes à gagner plus de visibilité."
    spendbut: "Trouver des commerçants"
    merchants: "Comment accepter Bitcoin"
    merchantinform: "Informez-vous"
    merchantinformtxt: "Bitcoin n'impose pas aux commerces de modifier leurs habitudes. Toutefois, Bitcoin est différent de ce que vous connaissez et utilisez tous les jours. Avant de débuter avec Bitcoin, il y a certaines choses que vous devez savoir pour être en mesure de l'utiliser en toute sécurité et éviter les pièges les plus courants."
    merchantinformbut: "En savoir plus"
    merchantservice: "Traiter les paiements"
    merchantservicetxt: "Vous pouvez traiter vous-même les paiements et factures ou utiliser des services pour commerces et déposer dans votre monnaie locale ou en bitcoins. La plupart des points de vente utilisent une tablette ou un téléphone portable pour permettre à leur clientèle de payer à l'aide de téléphones portables."
    merchantservicebut: "Trouver des services pour commerces"
    tax: "Comptabilité et impôt"
    taxtxt: "Les commerces déposent et affichent souvent leurs prix dans leur monnaie locale. Dans les autres cas, Bitcoin se comporte de façon similaire à une devise étrangère. Pour obtenir des renseignements relatifs à la conformité fiscale pour votre propre juridiction, vous devriez contacter un comptable qualifié."
    taxbut: "En savoir plus"
