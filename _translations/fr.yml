    visibilitybut: "Soumettre votre commerce"
  how-it-works:
    title: "Comment fonctionne Bitcoin ? - Bitcoin"
    pagetitle: "Comment fonctionne Bitcoin ?"
    intro: "C'est une question souvent sujette à confusion. Voici une explication rapide !"
    basics: "Les bases pour un nouvel utilisateur"
    basicstxt1: "Comme nouvel utilisateur, vous pouvez <a href=\"#getting-started#\">débuter</a> avec Bitcoin sans comprendre les détails techniques. Une fois que vous avez installé un portefeuille Bitcoin sur votre ordinateur ou votre téléphone portable, il générera votre première adresse Bitcoin et vous pourrez en créer de nouvelles chaque fois que vous en avez besoin. Vous pouvez divulguer vos adresses à vos amis pour qu'ils puissent vous payer et vice versa. En fait, utiliser Bitcoin est assez comparable à échanger des courriels, à l'exception que les adresses Bitcoin ne devraient être utilisées qu'une seule fois."
    balances: "Soldes<span class=\"titlelight\"> - chaine de blocs</span>"
    balancestxt: "La chaine de blocs est un <b>grand livre comptable partagé et public</b> sur lequel repose le réseau Bitcoin en entier. Toutes les transactions confirmées sont incluses dans la chaine de blocs. De cette façon, les portefeuilles Bitcoin peuvent calculer leurs soldes et il est possible de vérifier que les nouvelles transactions dépensent des bitcoins appartenant effectivement à l'émetteur du paiement. L'intégrité et l'ordre chronologique de la chaine de blocs sont assurés par des moyens <a href=\"#vocabulary##[vocabulary.cryptography]\">cryptographiques</a>."
    transactions: "Transactions<span class=\"titlelight\"> - clés privées</span>"
    transactionstxt: "Une transaction est <b>un transfert de valeur entre portefeuilles Bitcoin</b> qui est incluse dans la chaine de blocs. Les portefeuilles Bitcoin conservent une information secrète appelée <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>clé privée</i></a> ou <i>graine</i> qui est utilisée pour signer les transactions, fournissant une preuve mathématique qu'elles proviennent du propriétaire de chaque portefeuille. La <a href=\"#vocabulary##[vocabulary.signature]\"><i>signature</i></a> empêche également toute modification de la transaction après son émission. Toutes les transactions sont diffusées entre les utilisateurs et commencent habituellement à être confirmées par le réseau dans les 10 minutes suivantes par un procédé nommé <a href=\"#vocabulary##[vocabulary.mining]\"><i>minage</i></a>."
    processing: "Traitement<span class=\"titlelight\"> - minage</span>"
    processingtxt: "Le minage est un <b>système de consensus distribué</b> qui est utilisé pour <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>confirmer</i></a> les transactions en attente en les incluant dans la chaine de blocs. Il impose un ordre chronologique dans la chaine de blocs, protège la neutralité du réseau et permet à différents ordinateurs d'être en accord sur l'état du système. Pour être confirmées, les transactions doivent être incluses dans un <a href=\"#vocabulary##[vocabulary.block]\"><i>bloc</i></a> qui doit correspondre à des règles cryptographiques très strictes qui seront vérifiées par le réseau. Ces règles empêchent la modification d'un bloc antérieur car cela invaliderait tous les blocs suivants. Le minage induit également l'équivalent d'une loterie compétitive qui empêche à tout individu d'ajouter facilement des blocs consécutivement dans la chaine de blocs. De cette façon, aucun individu ne peut contrôler ce qui est inclus dans la chaine de blocs ni en remplacer des parties pour annuler ses propres dépenses."
    readmore: "Aller plus loin dans l'aventure"
    readmoretxt: "Ceci est un cours résumé du système. Si vous voulez rentrer dans les détails, vous pouvez lire <a href=\"#bitcoin-paper#\">le document original</a> (en anglais) qui décrit le fonctionnement du système, lire la <a href=\"/en/developer-documentation\">documentation pour les développeurs</a> (en anglais également), et explorer le <a href=\"https://en.bitcoin.it/wiki/Main_Page\">wiki Bitcoin</a>."
  index:
    title: "Bitcoin - Argent P2P libre et ouvert"
    metadescription: "Bitcoin est un réseau de paiement novateur et une nouvelle forme d'argent. Trouvez tout ce que vous devez savoir et débutez avec Bitcoin sur bitcoin.org."
    listintro: "Bitcoin est un réseau de paiement novateur et une nouvelle forme d'argent."
    list1: "Transactions rapides de pair à pair"
    list2: "Paiements dans le monde entier"
    list3: "Aucun ou peu de frais de traitement"
    desc: "Bitcoin est une technologie pair à pair fonctionnant sans autorité centrale. La gestion des transactions et la création de bitcoins est prise en charge collectivement par le réseau. <b>Bitcoin est <i>libre et ouvert</i>. Sa conception est publique, personne ne possède ni ne contrôle Bitcoin et <a href=\"#support-bitcoin#\">tous peuvent s'y joindre</a></b>. Grâce à plusieurs de ses propriétés uniques, Bitcoin rend possible des usages prometteurs qui ne pourraient pas être couverts par les systèmes de paiement précédents."
    overview: "Ou obtenir une vue d'ensemble pour"
  innovation:
    title: "Innovation - Bitcoin"
    pagetitle: "Innovation dans les systèmes de paiement"
    summary: "Le protocole Bitcoin ne se limite pas à envoyer de l'argent de A à B. Il intègre de nombreuses fonctions et ouvre la porte à une multitude de possibilités qui sont encore explorées par la communauté. Voici quelques-unes des technologies en cours de développement, dont certaines sont devenues des produits et services bien réels. Les utilisations les plus intéressantes de Bitcoin restent sans aucun doute à découvrir."
    control: "Contrôle contre la fraude"
    controltext: "Un niveau de sécurité sans précédent est possible avec Bitcoin. Le réseau fournit aux utilisateurs une haute protection contre les fraudes les plus répandues telles que les rejets de débit ou les facturations imprévues et la contrefaçon de bitcoins est impossible. Les utilisateurs peuvent sauvegarder ou chiffrer leurs portefeuilles et les portefeuilles matériels pourraient grandement limiter les pertes ou les vols dans le futur. Bitcoin est conçu pour permettre à ses utilisateurs d'avoir un contrôle complet sur leur argent."
    global: "Accessibilité globale"
    globaltext: "Tous les paiements effectués dans le monde peuvent être entièrement interopérables. Bitcoin permet à toute banque, entreprise ou individu d'envoyer et recevoir des paiements de façon sécurisée, partout, à tout moment, avec ou sans compte bancaire. Bitcoin est disponible dans un grand nombre de pays qui demeurent hors de portée pour la majorité des systèmes de paiement en raison de leurs propres limitations. Bitcoin augmente l'accès global au commerce et il peut aider les échanges internationaux à prospérer."
    cost: "Coûts et efficacité"
    costtext: "L'utilisation de la cryptographie permet l'existence de paiements sécurisés sans intermédiaires lents et coûteux. Une transaction Bitcoin peut être beaucoup plus économique et se compléter dans un court délai. Ce qui signifie que Bitcoin pourrait présenter le potentiel de devenir un moyen commun pour effectuer des transferts dans toutes les devises. Bitcoin pourrait également jouer un rôle de <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">réduction de la pauvreté</a> dans plusieurs pays en diminuant les frais élevés de transaction sur le salaire des travailleurs."
    donation: "Dons et pourboires"
    donationtext: "Bitcoin s'est avéré être une solution particulièrement efficace pour les pourboires et les dons dans plusieurs cas. Envoyer un paiement ne requiert qu'un clic et recevoir des dons peut être aussi simple que d'afficher un code QR. Les dons peuvent être visibles pour le public, offrant une plus grande transparence pour les organisations sans but lucratif. Dans des cas d'urgence tels que des désastres naturels, les dons avec Bitcoin pourraient contribuer à déployer une réponse internationale plus rapide."
    crowdfunding: "Financement participatif"
    crowdfundingtext: "Bien que cette fonction ne soit pas encore facile à utiliser, Bitcoin peut être utilisé pour effectuer des campagnes de financement participatif à la manière de Kickstarter, dans lesquelles des individus s'engagent à verser de l'argent à un projet à condition que l'objectif de financement soit atteint. De tels contrats d'assurance sont traités par le protocole Bitcoin qui empêche à une transaction d'avoir lieu tant que les conditions n'ont pas toutes été remplies. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">En savoir plus</a> sur la technologie derrière le financement participatif et essayez <a href=\"https://www.vinumeris.com/lighthouse\">Lighthouse</a>."
    micro: "Micro paiements"
    microtext: "Bitcoin peut traiter des paiements de l'ordre d'un dollar et bientôt de bien plus petites transactions. De tels paiements sont courants même de nos jours. Imaginez une radio sur Internet payable à la seconde, visionner des pages Web avec un petit pourboire pour chaque publicité non affichée ou acheter de la bande-passante d'un point d'accès Wi-Fi au kilo-octet. Bitcoin est suffisamment efficace pour rendre possible toutes ces idées. <a href=\"https://bitcoinj.github.io/working-with-micropayments\">En savoir plus</a> sur la technologie derrière les micro paiements Bitcoin."
    mediation: "Médiation de litiges"
    mediationtext: "Grâce aux signatures multiples, Bitcoin peut être utilisé pour développer des services de médiation de litiges innovants. De tels services pourraient permettre à un tiers d'autoriser ou de refuser une transaction en cas de désaccord entre les autres partis sans avoir de contrôle sur leur argent. Puisque ces services seraient compatibles avec tous les utilisateurs et tous les commerces utilisant Bitcoin, la libre concurrence et de meilleurs standards de qualité s'en trouveraient certainement favorisés."
    multisig: "Comptes multi-signatures"
    multisigtext: "Les signatures multiples permettent à une transaction d'être acceptée par le réseau seulement si un certain nombre d'un groupe défini de personnes est d'accord pour signer une transaction. Ceci pourrait être utilisé par un conseil d'administration afin d'empêcher à tout membre d'effectuer une dépense sans le consentement d'autres membres, ou par les banques pour empêcher le vol en bloquant les paiements au-dessus d'une certaine limite si l'utilisateur ne fournit pas d'informations d'authentification supplémentaires."
    trust: "Confiance et intégrité"
    trusttext: "Bitcoin offre des solutions à plusieurs problèmes liés à la confiance, un fléau pour les banques. Avec la transparence comptable sélective, les transactions irréversibles et les contrats numériques, Bitcoin peut être utilisé comme fondation pour rétablir la confiance et les accords. Les banques malhonnêtes ne peuvent pas escroquer le système au frais des autres banques ou du public. Un futur dans lequel les grandes banques utiliseraient Bitcoin pourrait aider à réinstaurer l'intégrité et la confiance dans les institutions financières."
    resiliency: "Résilience et décentralisation"
    resiliencytext: "Grâce à sa grande décentralisation, Bitcoin a créé une forme différente de réseau de paiement doté d'un niveau accru de résilience et de redondance. Bitcoin peut supporter des millions de dollars en transactions sans nécessiter de protection militaire. Sans point central de défaillance tel qu'un centre de données, attaquer le réseau est un projet qui peut s'avérer beaucoup plus difficile. Bitcoin pourrait représenter un avancement intéressant dans la sécurisation des systèmes financiers locaux et internationaux."
    transparency: "Transparence flexible"
    transparencytext: "Toutes les transactions Bitcoin sont publiques et transparentes et l'identité des personnes derrière les paiements est privée par défaut. Ceci permet aux individus et aux organisations de travailler avec des règles de transparence flexibles. Par exemple, une entreprise peut choisir de révéler certains soldes et transactions uniquement à certains employés, de la même façon qu'une organisation sans but lucratif est libre de permettre au public de visualiser combien elle reçoit en dons journaliers et mensuels."
    automation: "Solutions automatisées"
    automationtext: "Les services automatisés doivent habituellement composer avec les limites et les coûts qu'imposent les paiements en argent liquide ou par cartes de crédits. Ceci inclut toutes sortes des distributrices automatiques, des billetteries aux machines à café. Bitcoin est adapté pour être utilisé dans une nouvelle génération de services et pour diminuer leurs frais d'exploitation. Imaginez des taxis auto-pilotés, ou une boutique dans laquelle votre panier vous permet de payer vos achats sans faire la file. Plusieurs idées sont possibles."
