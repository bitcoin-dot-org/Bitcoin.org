  how-it-works:
    title: "Comment fonctionne Bitcoin ? - Bitcoin"
    pagetitle: "Comment fonctionne Bitcoin ?"
    intro: "C'est une question souvent sujette à confusion. Voici une rapide explication !"
    basics: "Les bases pour un nouvel utilisateur"
    basicstxt1: "Comme nouvel utilisateur, vous pouvez <a href=\"#getting-started#\">débuter avec Bitcoin</a> sans comprendre les détails techniques. Une fois que vous avez installé un porte-monnaie Bitcoin sur votre ordinateur ou votre smartphone, celui-ci générera votre première adresse et vous pourrez en créer de nouvelles chaque fois que vous en avez besoin. Vous pouvez communiquer l'une de vos adresses Bitcoin à un ami pour qu'il puisse vous payer et vice versa. En fait, échanger des bitcoins est comparable à échanger des emails, à l'exception que les adresses Bitcoin ne doivent être utilisées qu'une seule fois."
    balances: "Soldes<a class=\"titlelight\"> - chaine de blocs</a>"
    balancestxt: "La chaine de blocs est un <b>grand livre de comptes partagé et public</b> sur lequel repose Bitcoin. Toutes les transactions confirmées sont incluses dans la chaine de blocs. De cette façon, les porte-monnaie Bitcoin peuvent calculer leurs soldes et il est possible de vérifier que chaque transaction échange des bitcoins appartenant effectivement à l'émetteur du paiement. L'intégrité et l'ordre chronologique de la chaine de blocs est assuré par des <a href=\"#vocabulary##[vocabulary.cryptography]\">moyens cryptographiques</a>."
    transactions: "Transactions<a class=\"titlelight\"> - clés privées</a>"
    transactionstxt: "Une transaction est un <b>transfert de valeur entre des porte-monnaie Bitcoin</b> qui est incluse dans la chaine de blocs. Les porte-monnaie conservent une information secrète qu'on appelle <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>clé privée</i></a> ou seed. Les clés privées servent à signer les transactions, fournissant une preuve mathématique qu'elles proviennent des bons propriétaires. La <a href=\"#vocabulary##[vocabulary.signature]\"><i>signature</i></a> permet également d'empêcher toute modification de la transaction une fois émise. Toutes les transactions sont diffusées entre les utilisateurs et sont confirmées par le réseau dans l'heure suivante via un procédé nommé <a href=\"#vocabulary##[vocabulary.mining]\"><i>minage</i></a>."
    processing: "Traitement<a class=\"titlelight\"> - minage</a>"
    processingtxt: "Le minage est un <b>système de consensus distribué</b> qui est utilisé pour <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>confirmer</i></a> les transactions en attente en les incluant dans la chaine de blocs. Le minage impose un ordre chronologique dans la chaine de blocs, protège la neutralité du réseau et permet aux ordinateurs du réseau d'être en accord sur l'état du système. Pour être confirmées, les transactions doivent être incluses dans un <a href=\"#vocabulary##[vocabulary.block]\"><i>bloc</i></a> qui doit correspondre à des règles cryptographiques très strictes qui sont ensuite vérifiées par le réseau. Ces règles empêchent la modification d'un bloc antérieur car cela invaliderait tous les blocs suivants. Le minage induit également l'équivalent d'une loterie compétitive qui empêche tout individu d'ajouter des blocs consécutivement dans la chaine de blocs. De cette façon, aucun individu ne peut contrôler ce qui est inclus dans la chaine de blocs ni en remplacer des parties pour annuler ses propres transactions."
    readmore: "Aller plus loin"
    readmoretxt: "Tout cela n'est qu'un résumé très court et concis du système. Si vous voulez aller plus loin dans les détails, vous pouvez lire la <a href=\"/bitcoin.pdf\">spécification originale</a> ou explorer le <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Wiki Bitcoin</a>."
  index:
    title: "Bitcoin - Argent P2P libre et ouvert"
    listintro: "Bitcoin est un système de paiement novateur et une nouvelle forme d'argent."
    list1: "Transactions rapides<br>de pair à pair"
    list2: "Paiements à<br>travers le monde"
    list3: "Aucun ou peu de<br>frais de traitement"
    desc: "Bitcoin utilise une technologie pair à pair pour fonctionner sans autorité centrale. Le traitement des transactions et la création des bitcoins est prise en charge collectivement par le réseau. <b>Bitcoin est <i>open source</i>, son fonctionnement est public, personne ne possède ni ne contrôle Bitcoin et le réseau est ouvert à tous</b>. Grâce à ses propriétés uniques, Bitcoin rend possible des usages prometteurs qui ne pouvaient pas être couverts par les précédents systèmes de paiement."
    overview: "Ou obtenez une vue d'ensemble pour"
    individuals: "Particuliers"
    businesses: "Entreprises"
    developers: "Développeurs"
  innovation:
    title: "Innovation - Bitcoin"
    pagetitle: "Pourquoi Bitcoin change le monde"
    summary: "Bitcoin est une innovation majeure qui vous donne le contrôle de votre argent. De même que ces inventions qui semblaient impossibles jusqu'à ce que leur temps soit venu, Bitcoin est réel et il pourrait changer notre vie de tous les jours. Un large éventail de nouvelles possibilités excitantes sont à découvrir au fil des années à venir."
    consensus: "Bitcoin est un consensus mondial"
    consensustext: "De par sa nature libre et décentralisée, Bitcoin est le premier réseau de paiement qui fonctionne uniquement grâce à ses utilisateurs et sans autorité centrale. Même les développeurs du Bitcoin n'ont aucun pouvoir de forcer une mise à jour dans le protocole si suffisamment d'utilisateurs, de développeurs ou de mineurs sont en désaccord. <i>Vous seul</i> avez le contrôle exclusif de votre porte-monnaie."
    network: "Une monnaie virtuelle conçue pour Internet"
    networktext: "Bitcoin est né de l'Internet, introduisant à son passage les libertés de la monnaie physique dans le monde du web, rendant les paiements plus faciles et sécurisés dans les deux mondes. Bitcoin peut offrir des alternatives concrètes à plusieurs systèmes anciens, lourds et coûteux et il peut augmenter l'accessibilité du commerce en ligne dans les pays en voie de développement."
    freedom: "Protéger les droits et libertés individuelles"
    freedomtext: "Bitcoin permet à chaque personne de stocker et échanger de la valeur de façon sécurisée sur un réseau qui ne peut être saisi, manipulé ou interrompu par aucune organisation ou individu. Il offre ainsi libre accès à des outils puissants qui peuvent jouer un rôle dans la protection des droits et libertés individuelles contre plusieurs formes de corruption."
    global: "La première devise globale et neutre"
    globaltext: "On ne peut que difficilement trouver une monnaie dans notre histoire qui ait déjà été libre de toute influence politique ou de toute économie nationale. Le Bitcoin pourrait-il devenir la première devise globale à traverser toutes les barrières entre les nations, les politiques et les cultures pour le bénéfice du bien commun ? Tout ça semble possible. Un pour tous, et tous pour un !"
    transparency: "Promouvoir la transparence"
    transparencytext: "Toutes les transactions Bitcoin sont publiques, mais les propriétaires et les destinataires de ces transactions restent inconnus. Les organisations peuvent choisir de révéler à certaines personnes qu'elles possèdent certaines adresses Bitcoin, ce qui permet à toute organisation de mettre en oeuvre des pratiques de transparence adaptées à tout besoin."
    secure: "Rendre l'argent plus sécurisé"
    securetext: "Grâce à un usage ingénieux de règles cryptographiques strictes, Bitcoin offre un nombre impressionnant de dispositifs de sécurité. Non seulement les bitcoins sont impossible à contrefaire ou à usurper mais le protocole est aussi conçu pour être très résistant à une liste impressionnante d'attaques informatiques."
    trust: "Résoudre les problèmes de confiance dans les banques"
    trusttext: "Bitcoin offre des solutions contre plusieurs problèmes liés à la confiance dans les banques grâce la transparence comptable sélective, les preuves par signature cryptographiques et les transactions irréversibles. Bitcoin augmente aussi les risques encourus par les banquiers malhonnêtes : Aucun nouveau bitcoin ne peut être créé pour les sauver de leurs propres erreurs aux frais des citoyens."
  protect-your-privacy:
    title: "Protéger votre vie privée - Bitcoin"
    pagetitle: "Protéger votre vie privée"
    pagedesc: "Bitcoin est souvent perçu comme un réseau de paiement anonyme. Mais en réalité, Bitcoin est probablement le réseau de paiement le plus transparent au monde. Pour autant, Bitcoin peut également offrir un niveau acceptable de protection de la vie privée à condition d'être utilisé correctement. <b>Rappelez-vous qu'il est toujours de votre responsabilité d'adopter les mesures nécessaires afin de protéger votre vie privée</b>."
    traceable: "Comprendre la traçabilité du Bitcoin"
    traceabletxt: "Bitcoin fonctionne avec un niveau de transparence auquel la plupart des gens ne sont pas habitués. Toutes les transactions Bitcoin sont publiques, traçables et conservées de façon permanente sur le réseau Bitcoin. Les adresses Bitcoin sont les seules informations utlisées pour définir où les bitcoins sont alloués et où ils sont envoyés. Ces adresses sont créées confidentiellement par les porte-monnaie de chaque utilisateur. Toutefois, dès que ces adresses sont utilisées, elles deviennent souillées par l'historique de toutes les transactions dans lesquelles elles sont impliquées. Toute personne peut consulter le <a href=\"http://blockexplorer.com\">solde et les transactions</a> de n'importe quelle adresse. Étant donné que les utilisateurs doivent habituellement révéler leur identité afin de recevoir des biens ou des services, les adresses Bitcoin ne peuvent pas demeurer entièrement anonymes. Pour ces raisons, les adresses Bitcoin ne devraient être utilisées qu'une seule fois et les utilisateurs doivent faire attention à ne pas révéler leurs adresses."
    receive: "Utiliser de nouvelles adresses pour recevoir des paiements"
    receivetxt: "Afin de protéger votre vie privée, vous devriez utiliser une nouvelle adresse Bitcoin chaque fois que vous recevez un nouveau paiement. Vous pouvez également utiliser plusieurs porte-monnaie assignés à différents usages. Fonctionner de cette façon permet d'isoler chacune de vos transactions de telle sorte à ce qu'il ne soit pas possible de les associer les unes aux autres. Les personnes qui vous envoient de l'argent ne peuvent pas voir quelles autres adresses vous possédez ni ce que vous en faites. Ce conseil est probablement le plus important à garder en tête."
    send: "Utiliser les adresses de change pour envoyer des paiements"
    sendtxt: "Vous pouvez utiliser un client Bitcoin tel que Bitcoin-Qt qui complexifie la tâche à quiconque tenterait de suivre le fil de vos transactions en créant une nouvelle adresse de change chaque fois que vous émettez un paiement. Par exemple, si vous recevez 5 BTC sur l'adresse A et que vous envoyez ensuite 2 BTC sur l'adresse B, le change restant doit vous être retourné. Certains clients Bitcoin sont conçus afin d'envoyer cette somme vers une nouvelle adresse C de telle sorte à ce qu'ils soit difficile de savoir si vous possédez l'adresse Bitcoin B ou C."
    public: "Soyez prudents avec les espaces publics"
    publictxt: "À moins que votre intention soit de recevoir des dons publics ou des paiements avec une transparence complète, publier une adresse Bitcoin dans un espace public tel qu'un site web ou un réseau social n'est pas une bonne idée lorsqu'il s'agit de confidentialité. Si vous choisissez d'utiliser Bitcoin de cette manière, rappelez-vous que si vous déplacez des fonds avec cette adresse vers l'une de vos autres adresses, elles seront publiquement souillées par l'historique de votre adresse publique. Il peut aussi être utile de faire attention à ne pas publier des informations sur vos transactions et vos achats qui pourraient permettre à une personne d'identifier vos adresses Bitcoin."
    iplog: "Votre adresse IP peut être enregistrée"
    iplogtxt: "Étant donné que le réseau Bitcoin est un réseau pair-à-pair, il est possible d'écouter le relais des transactions et d'enregistrer leurs adresses IP. Les clients lourds relaient les transactions de tous les utilisateurs de la même manière que leurs propres transactions. Ce qui signifie que d'identifier la source d'une transaction peut être difficile et tout noeud Bitcoin peut être confondu comme étant à la source d'une transaction lorsque ce n'est pas le cas. Vous pourriez être intéressé à cacher l'adresse IP de votre ordinateur avec un outil tel que <a href=\"https://www.torproject.org/\">Tor</a> afin qu'elle ne puisse être enregistrée."
    mixing: "Les limites des services de mixage"
    mixingtxt: "Certains services en ligne que l'on appelle des services de mixage permettent de mélanger la traçabilité entre différents utilisateurs en recevant et en envoyant les mêmes sommes à l'aide d'adresses Bitcoin indépendantes. Il est important de noter que la légalité de l'usage de tels services peut varier ou être sujette à différentes règles dans chaque jurisdiction. De tels services exigent aussi d'avoir confiance en les individus qui les possèdent de ne pas perdre ou voler vos fonds ni de tenir un journal de vos requêtes. Même si les services de mixage peuvent briser la traçabilité pour de petites sommes, il est beaucoup plus difficile d'effectuer la même action avec de plus grandes transactions."
    future: "Améliorations futures"
    futuretxt: "Plusieurs améliorations peuvent être attendues dans le futur afin d'améliorer la confidentialité. Par exemple, certains efforts sont déployés avec les futures API de paiement afin d'éviter de souiller plusieurs adresses lors d'un paiement. Les adresses de change de Bitcoin-Qt pourraient être implémentées dans d'autres porte-monnaie. Les interfaces graphiques pourraient être améliorées afin de permettre des requêtes de paiement intuitives et pour décourager la réutilisation des adresses. Divers travaux et recherches sont effectués afin de développer des fonctionnalitées potentielles telles que la capacité de joindre les transactions de plusieurs utilisateurs de façon aléatoire."
