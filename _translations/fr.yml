fr:
  about-us:
    title: "À propos de bitcoin.org"
    pagetitle: "À propos de bitcoin.org"
    pagedesc: "Bitcoin.org œuvre au développement durable de Bitcoin."
    own: "Qui possède bitcoin.org ?"
    owntxt: "Bitcoin.org est le nom de domaine du premier site Web portant sur Bitcoin. Il a été enregistré et est encore géré par les <a href=\"#development#\">développeurs principaux</a> et d'autres membres de la communauté, avec l'aide des <a href=\"#community#\">communautés Bitcoin</a>. Bitcoin.org n'est pas un site web officiel. De la même façon que personne ne possède la technologie derrière les courriels, personne ne possède le réseau Bitcoin. En conséquence, personne ne peut parler avec autorité au nom de Bitcoin."
    control: "Alors... qui contrôle Bitcoin ?"
    controltxt: "Bitcoin est contrôlé par tous ses utilisateurs à travers le monde. Les développeurs améliorent les logiciels mais il ne peuvent pas imposer un changement dans les règles du protocole Bitcoin car chaque utilisateur est libre de choisir quel logiciel il utilise. Afin de rester compatibles entre eux, les utilisateurs ont besoin d'utiliser des logiciels qui se conforment aux mêmes règles. Bitcoin ne peut bien fonctionner qu'avec un consensus complet entre tous ses utilisateurs. Par conséquent, tous les utilisateurs et développeurs ont un intérêt prédominant à adopter et à protéger ce consensus."
    mission: "Mission"
    missiontxt1: "Informer les utilisateurs afin de les protéger des erreurs communes."
    missiontxt2: "Donner une description exacte des propriétés de Bitcoin, de ses utilisations potentielles et de ses limites."
    missiontxt3: "Afficher des alertes et des événements touchant le réseau Bitcoin de façon transparente."
    missiontxt4: "Inviter des humains talentueux à contribuer au développement de Bitcoin à différents niveaux."
    missiontxt5: "Offrir de la visibilité à l'écosystème de Bitcoin à grande échelle."
    missiontxt6: "Améliorer l'accessibilité mondiale à Bitcoin par l'internationalisation."
    missiontxt7: "Demeurer une ressource d'information neutre à propos de Bitcoin."
    help: "Aidez-nous"
    helptxt: "Vous pouvez rapporter tout problème ou aider à améliorer bitcoin.org sur <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a> en ouvrant (en anglais) un problème (« issue ») ou une demande d'extraction (« pull request »). Lorsque vous soumettez une demande d'extraction, veuillez prendre le temps nécessaire pour discuter de vos changements et adapter votre travail. Vous pouvez aider à la traduction en rejoignant une équipe sur <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#translation\">Transifex</a>. Veuillez ne pas demander de publicité pour votre entreprise ou pour votre site Web, sauf pour des cas spéciaux comme les conférences. Merci à tous les contributeurs qui prennent le temps d'améliorer bitcoin.org !"
    maintenance: "Maintenance"
    documentation: "Documentation"
    translation: "Traduction"
    github: "Contributeurs sur GitHub"
  bitcoin-for-businesses:
    title: "Bitcoin pour les entreprises - Bitcoin"
    pagetitle: "Bitcoin pour les entreprises"
    summary: "Bitcoin est un moyen très sécurisé et économique de traiter des paiements."
    lowfee: "Les frais les plus bas du marché"
    lowfeetext: "La haute sécurité cryptographique employée par Bitcoin lui permet de traiter des paiements de manière très efficace et économique. Vous pouvez émettre et recevoir des paiements avec le réseau Bitcoin presque sans aucun frais. Très souvent, les frais ne sont pas exigés mais ils sont recommandés pour une confirmation plus rapide de vos transactions."
    fraud: "Protection contre la fraude"
    fraudtext: "Toute entreprise qui accepte les cartes de crédit ou Paypal connaît le problème des paiements qui sont renversés plus tard après une vente. Les fraudes par rejet de débit occasionnent une pénétration de marché limitée et une augmentation des prix, ce qui à leur tour pénalise les consommateurs. Les paiements avec Bitcoin sont irréversibles et sécurisés, ce qui signifie que les coûts de la fraude ne sont plus à la charge des commerçants."
    international: "Transferts internationaux sans délai"
    internationaltext: "Les bitcoins peuvent être transférés de l'Afrique vers le Canada en 10 minutes. En fait, les bitcoins n'ont aucun emplacement physique réel. Il est donc possible de transférer n'importe quelle somme n'importe où sans limite, sans délai et sans frais excessifs. Il n'y a pas de banque intermédiaire pour vous faire attendre pendant 3 jours ouvrables."
    pci: "Aucune conformité PCI requise"
    pcitext: "Accepter les cartes de crédit en ligne requiert des contrôles de sécurité approfondis pour se conformer à la norme PCI. Bitcoin nécessite de <a href=\"#secure-your-wallet#\">sécuriser votre portefeuille</a> et vos demandes de paiement. Toutefois, vous ne portez pas les coûts et les responsabilités qu'impliquent le traitement d'informations sensibles tels que les numéros de cartes de crédit."
    visibility: "Gagnez en visibilité, gratuitement"
    visibilitytext: "Bitcoin est un marché émergeant de nouveaux consommateurs cherchant à dépenser leurs bitcoins. Les accepter est une bonne façon d'obtenir de nouveaux clients et de donner plus de visibilité à votre commerce. Accepter de nouvelles formes de paiements s'est souvent avéré bénéfique pour les commerces en ligne."
    multisig: "Multi-signatures"
    multisigtext: "Bitcoin inclut également une fonctionnalité multi-signature qui permet aux bitcoins d'être dépensés seulement si un sous-ensemble d'un groupe de personnes autorise la transaction. Ceci peut être utilisé par un conseil d'administration afin d'éviter que tout membre puisse effectuer des dépenses sans consentement suffisant des autres membres, ainsi que de suivre quels membres ont autorisé quels paiements."
    transparency: "Comptabilité transparente"
    transparencytext: "Beaucoup d'organisations doivent produire des documents comptables sur leur activité. Utiliser Bitcoin permet d'offrir le plus haut niveau de transparence puisque vous pouvez fournir des informations que vos membres peuvent utiliser afin de vérifier vos soldes et vos transactions. Les organisations sans but lucratif peuvent aussi permettre au public de visualiser combien elles reçoivent en dons."
  bitcoin-for-developers:
    title: "Bitcoin pour les développeurs - Bitcoin"
    pagetitle: "Bitcoin pour les développeurs"
    summary: "Bitcoin peut propulser des systèmes novateurs, ou répondre aux besoins habituels."
    simple: "Le plus simple des systèmes de paiement"
    simpletext: "Sauf si les paiements doivent être associés à une facturation automatisée, accepter de l'argent est aussi simple que d'envoyer un lien bitcoin: ou afficher un code QR. Cette approche est à la portée de tous et peut répondre aux besoins de nombreux clients. Lorsqu'elle est utilisée publiquement, elle s’avère très adaptée pour les pourboires et les dons."
    api: "Plusieurs APIs tierces"
    apitext: "Il existe de nombreux services tiers qui offrent des APIs. Vous n'êtes pas obligés de stocker des bitcoins sur votre serveur ni de prendre en charge la sécurité que cela implique. De plus, la plupart de ces APIs vous permettent de traiter les factures et de changer vos bitcoins contre votre monnaie locale à des coûts compétitifs."
    own: "Devenez votre propre système financier"
    owntext: "Si vous n'utilisez pas d'API tierce, vous pouvez intégrer un serveur Bitcoin directement dans vos applications, vous permettant d'être votre propre banque et de traiter vous-même vos paiements. Avec toutes les responsabilités que cela implique, vous pouvez construire des systèmes étonnants traitant les transactions Bitcoin pratiquement sans frais."
    invoice: "Des adresses Bitcoin pour suivre les factures"
    invoicetext: "Bitcoin crée une adresse unique pour chaque transaction. Si vous souhaitez développer un système de paiement associé à une facture, vous devez simplement générer et surveiller une adresse Bitcoin pour chaque paiement. Vous ne devriez jamais utiliser la même adresse pour plus qu'une seule transaction."
    security: "Presque toute la sécurité est du côté du client"
    securitytext: "La plus grande partie de la sécurité est prise en charge par le protocole. Ce qui signifie que vous n'avez pas à vous soucier d'être conforme avec la norme PCI et la détection de fraudes n'est requise que si vous expédiez vos produits ou vos services sans délai. Conserver vos bitcoins dans un <a href=\"#secure-your-wallet#\">environnement sécurisé</a> et sécuriser les demandes de paiement affichées à l'utilisateur devraient être vos principales préoccupations."
    micro: "Micro paiements bon marché"
    microtext: "Bitcoin offre les frais de transaction les plus bas et peut être utilisé pour effectuer des micro paiements d'à peine quelques dollars. Bitcoin permet la conception de nouveaux services en ligne innovants qui ne pouvaient pas exister à cause de limites financières. Ceci inclut divers types de systèmes de pourboires et de paiements automatisés."
  bitcoin-for-individuals:
    title: "Bitcoin pour les particuliers - Bitcoin"
    pagetitle: "Bitcoin pour les particuliers"
    summary: "Bitcoin est le moyen le plus simple d'échanger de l'argent à peu de frais."
    mobile: "Paiements mobiles simplifiés"
    mobiletext: "Bitcoin vous permet de payer avec un téléphone portable en deux étapes simples. Pas besoin de s'inscrire, de passer votre carte, de taper un NIP ou de signer quoi que ce soit. Il suffit d’afficher le code QR avec votre appli de portefeuille Bitcoin et de laisser un ami le scanner ou de mettre en contact les deux téléphones (avec la technologie NFC)."
    international: "Transferts internationaux sans délai"
    internationaltext: "Les bitcoins peuvent être transférés de l'Afrique au Canada en 10 minutes. Il n'y a aucune banque pour ralentir le processus, engloutir des frais exorbitants ou geler le transfert. Vous pouvez payer votre voisin de la même façon que vous pouvez payer un membre de votre famille dans un autre pays."
    simple: "Fonctionne partout, en tout temps"
    simpletext: "Tout comme avec le courriel, vous n'avez pas besoin de demander à votre famille d'utiliser le même logiciel ou les mêmes fournisseurs de service. Laissez-les choisir leurs favoris. Aucun problème : ils sont tous compatibles puisqu'ils utilisent la même technologie ouverte. Le réseau Bitcoin ne dort jamais, même en vacances !"
    secure: "Sécurité et contrôle de votre argent"
    securetext: "Les transactions Bitcoin sont sécurisées par une cryptographie de niveau militaire. Personne ne peut ponctionner votre compte ou faire de paiement en votre nom. Tant que vous faites le nécessaire pour <a href=\"#secure-your-wallet#\">protéger votre portefeuille</a>, Bitcoin peut vous donner le contrôle de votre argent et un haut niveau de protection contre plusieurs formes de fraudes."
    lowfee: "Aucun ou peu de frais"
    lowfeetext: "Bitcoin permet d'envoyer et recevoir des paiements à très peu de frais. À l'exception de cas spéciaux comme les très petits paiements, il n'y a aucun frais obligatoire. Il est toutefois recommandé de payer des frais de transaction pour une confirmation plus rapide de vos transactions et pour rémunérer les personnes qui font fonctionner le réseau Bitcoin."
    anonymous: "Protégez votre identité"
    anonymoustext: "Avec Bitcoin, il n'y a pas de numéro de carte de crédit qui peut être collectée afin d'usurper votre identité. En fait, il est même possible d'envoyer un paiement sans révéler votre identité, presque de la même façon qu'avec de l'argent liquide. Vous devriez toutefois prendre note que des efforts peuvent être requis pour <a href=\"#protect-your-privacy#\">protéger votre confidentialité</a>."
