  protect-your-privacy:
    title: "プライバシーの保護 - ビットコイン"
    pagetitle: "プライバシーの保護"
    pagedesc: "ビットコインは匿名の決済ネットワークと思われがちですが、実際には世界で最も透明性の高い決済ネットワークだといえるでしょう。同時に、ビットコインは、正しく使えば許容可能レベルのプライバシーを提供することもできます。<b>プライバシーを保護するための適切な行動は、ご自身の責任であることを常にご留意ください。</b>"
    traceable: "ビットコインの追跡可能性の理解"
    traceabletxt: "ビットコインは、殆どの人が今まで経験したことのないほどの透明性をもって動作します。ビットコイン取引の全ては、公共性があると共に追跡可能で、永久的にビットコイン・ネットワークに保管されます。ビットコイン・アドレスは、ビットコインがどこに割り当てられ、どこに送られたかを定義するのに使われる唯一の情報です。これらのアドレスは、各ユーザーのウォレットで個人的に生成されています。しかし、アドレスが使われると、それが自分の全取引履歴と関連付けられ、誰もが、これらのアドレスの残高と全取引履歴を見ることができます。ユーザーがサービスや商品を受け取るには、身元を明かさなければならないため、ビットコイン・アドレスは完全に匿名であり続けることはできません。また、ブロックチェーンは永久に存在するため、現在は追跡不能であることも、将来には追跡可能性が生じうる点は、留意すべきことでしょう。そのため、各ビットコイン・アドレスの使用は一度限りとし、ユーザーは自分のアドレスを明かさないように注意しなければなりません。"
    receive: "支払いを受け取るために新しいアドレスを使いましょう"
    receivetxt: "あなたの個人情報を守るため、支払いを受け取る度に、新しいビットコイン・アドレスを使うべきです。また、目的に合わせて、多数のウォレットを使い分ける事もできます。これによって、全取引を関連付けることができないように、それぞれの取引を独立させることができます。あなたがお金を送る相手は、あなたが所有する他のビットコインアドレスを見たり、それを使ってあなたが何をしているかを見ることはできません。これは最も重要な点のため、くれぐれもご留意ください。"
    public: "パブリックスペースで気をつけること"
    publictxt: "寄付金を集めることや、完全な透明性をもって支払いを受け取ることが目的でなければ、ビットコイン・アドレスをウェブサイトやソーシャルネットワークといったパブリックスペース上で公表することは、プライバシー上、良いアイデアではありません。その様な事をする場合、そのアドレスからあなたの他のアドレスに資金を動かす際には、公表されたアドレス履歴が繋がり、他のアドレスも公になってしまうことをご留意ください。また、誰かがあなたのビットコイン・アドレスを確認できるような、取引や購入に関する情報も、公表しないように注意すべきです。"
    iplog: "あなたのIPアドレスは、記録される可能性があります。"
    iplogtxt: "ビットコイン・ネットワークはP2Pネットワークであるため、取引の中継を確認し、それらのIPアドレスをログに記録することが可能です。フルノード・クライアントは、全ユーザーの取引を、まるで自分の取引のように中継することができます。つまり、特定の取引の源を見つけることは難しく、間違ったビットコイン・ノードが取引の源のように見えることがあります。<a href=\"https://www.torproject.org/\">Tor</a> の様なツールを使用してログに記録させることを防ぎ、コンピューターのIPアドレスを隠すことを考慮すると良いかもしれません。"
    mixing: "ミキシング・サービスの限界"
    mixingtxt: "ミキシング・サービスと呼ばれるオンラインサービスは、独立したビットコイン・アドレスを使って、決済額と同じ金額を受け取ったり送ったりすることで、ユーザー間の追跡可能性を混在させることができます。こうしたサービスの合法性は様々で、各管轄区域により規則が異なる点を念頭に置くことが重要です。また、こうしたサービスを使う際には、その運営者に対し、彼らがあなたの資金を失くしたり、盗んだり、要請したログを記録して置かないことを、信頼する必要性があります。なお、ミキシング・サービスが、小額取引の追跡可能性を無くすことができたとしても、多額取引に対しては困難となります。"
    future: "将来の改善事項"
    futuretxt: "将来は、プライバシー面に対する多くの改善が期待されています。例えば、決済の際に複数アドレスが関連することを避ける、決済メッセージAPIの開発が進んでいます。ビットコイン・コアの変更アドレスは、時間が経てば、他のウォレットで実践されるようになるかもしれません。グラフィカル・ユーザー・インタフェースは、ユーザー・フレンドリーな支払要請機能を提供し、同一アドレスの再使用を妨げる様に改良されるかもしれません。また、ランダムなユーザーの取引に参加できる様な、更なるプライバシー保護機能を開発するための、様々な作業や調査も行われています。"
