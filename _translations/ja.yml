  scams:
    title: "詐欺防止 - ビットコイン"
    pagetitle: "詐欺防止"
    summary: "典型的なビットコイン詐欺を把握し、あなた自身とあなたの財産を守りましょう。"
    table: "詐欺の種類"
    blackmail: "脅迫"
    blackmailtxt: "ビットコインと引き換えの脅迫には注意してください。この一般例の1つは、送信者がユーザーのコンピュータをハッキングし、リモートデスクトッププロトコル（RDP）経由で操作しているという電子メールメッセージによるものです。送信者は、キーロガーがインストールされていることや、ユーザーのウェブカメラを使用して他人に知らせたくないようなことを記録していることを連絡してきます。送信者は2つのオプションを用意しています。つまり、ビットコインを送信してこの脅迫から逃れるか、何も送信せず、電子メールの連絡先に送信される内容やそれがユーザーのネットワーク全体に広がることを見るかです。詐欺師達は、盗まれた電子メールリストやその他漏洩したユーザー情報を使用し、何千人もの人にこのスキームを一括して実行します。"
    fake-exchanges: "偽の取引所"
    fake-exchangestxt: "ビットコインが普及するにつれて、より多くの人々がそれを獲得しようとしています。残念なことに、悪意のある人々はこれを利用して、偽のビットコイン取引を試みることが知られています。これらの偽の取引所は非常に魅力的な価格を提示するため、ユーザーは安価なビットコインに素早く簡単にアクセスして獲得できると錯覚してしまうかもしれません。ビットコインを購入または販売する際は、必ず<a href=\"/en/exchanges\">評判の良い取引所</a>を使用してください。"
    free-giveaways: "無料プレゼント"
    free-giveawaystxt: "インターネットは情報が瞬く間に広がるウィルス的な性質があります。そのため、詐欺師達は人々を騙して、ビットコインやその他のデジタル通貨を無料で提供しようとし、これと引き換えに登録のために少額を送付することや個人情報を提供することを画策します。ウェブサイトやソーシャルネットワークでこの様な例があった場合、他の人が犠牲にならないよう、不正なコンテンツとしてすぐに報告しましょう。"
    impersonation: "なりすまし"
    impersonationtxt: "残念なことに、詐欺師達がソーシャルメディアのアカウントを作成し、誰かを偽装することは非常に簡単です。詐欺師達は、偽装しようとする人物がコンテンツを公開するまで暫く待ち、オリジナルの人物とほぼ同様に見えるアカウントを使用して、フォローアップや無料のプレゼントのような、何かしらの行動を促すメッセージを返信します。これを行うことで、オリジナルの人物がそれを発信している様に見えるのです。あるいは、詐欺師達は、偽のアカウントを使用してプライベートメッセージやダイレクトメッセージを送付し、他人を欺いたり不正アクセスをする目的で、何かしらの行動を取るように促すこともできます。そのため、無料プレゼントには絶対に参加しないでください。ネットワーク内の誰かから、おかしなリクエストを受け取った場合は、複数のメディア等を利用してその信憑性を再確認することをお勧めします。"
    malware: "マルウェア"
    malwaretxt: "人々から盗むための方法を見つけることにおいて、ハッカーは非常にクリエイティブになりました。ビットコインを送る際には送金先のアドレスを2度、3度チェックすることを心がけてください。マルウェアが一旦インストールされると、ユーザーのクリップボードからペーストされたアドレスは、書き換えられてしまいます。そうして、全てのビットコインはハッカーのアドレスに、知らぬ間に送られてしまうのです。一度ネットワークに承認されたビットコイン取引が覆される可能性は非常に低いため、このことを後になって気付いても遅すぎます。そして、お金が戻ってくることはないでしょう。この点、デバイス上のどのアプリケーションに対し管理者アクセスを許可しているか配慮することは、良い考えです。最新版の権威あるウイルススキャナーも一助にはなりますが、人的ミスを防ぐことはできません。"
    meet-in-person: "直接会う"
    meet-in-persontxt: "あなたが住む地域でビットコインの売買をするとき、実際に会って取引を行うことを相手から求められるかもしれません。あなたが既に知っていて信頼できる相手ではない場合、この誘いは盗難や傷害に繋がる恐れのある、非常にリスクの高いものです。詐欺師達はビットコイン取引で偽造通貨を使用することでも知られています。実際に会う代わりに、P2Pプラットフォームを利用し、第三者への資金預託をご検討ください。"
    money-transfer-fraud: "送金詐欺"
    money-transfer-fraudtxt: "お金の移動を助ける代わりに、資金の一部を受け取ることができるという様な内容の、知らない人からのEメールや着信には返信しないようにしてください。"
    phishing-emails: "フィッシングメール"
    phishing-emailstxt: "パスワードのリセットや、アカウントに関して何かしらの作用を及ぼすためのクリック等、あなたの行動を促す電子メールには注意してください。あなたのアカウントを侵害しようとしている偽の電子メールと、あなたが使っている製品やサービスから送信された正当な電子メールの違いを判断するのは、非常に難しいことです。確信が持てない場合、会社にそのメールを転送すること、ウェブサイト上にある連絡先電子メールアドレスを使用すること、電話すること、公式のソーシャルメディアアカウントを通じて連絡を取ることにより、真正性を3回は確認しましょう。"
    phishing-websites: "フィッシングウェブサイト"
    phishing-websitestxt: "フィッシングウェブサイトはフィッシングメールと連携していることがよくあります。フィッシングメールは、ログイン情報を盗んだりマルウェアをインストールさせることを目的とした、複製されたウェブサイトにリンクしている可能性があります。そのウェブサイトが偽物でないと100%の確信が無い限り、ソフトウェアのインストールやウェブサイトへのログインをしないでください。フィッシングウェブサイトは、検索エンジンの検索結果にスポンサーとして、またはモバイルデバイスのアプリ・マーケットプレイスにアプリとして表示されることがあるかもしれません。フェイクアプリをダウンロードしてしまったり、フェイクウェブサイトに繋がるスポンサーリンクをクリックしたりしない様に、十分警戒してください。"
    ponzi-schemes: "ポンジ・スキーム（出資金詐欺）"
    ponzi-schemestxt: "前金を預けることで保証されたリターンを提示するようなオファーには、参加しないでください。これはポンジ・スキームとして知られ、将来の預金者の元金は先行投資者に支払うために使われます。最終的には通常、多くの人々が多くのお金を失う結果となります。"
    pyramid-schemes: "ねずみ講"
    pyramid-schemestxt: "ねずみ講は参加者に対し、招待した人数に基づくリターンを約束します。これによりこのスキームは急速に成長しますが、大抵の場合はメンバーや招待された人々にとって、意味のあるリターンを得る結果にはなりません。単に報酬を蓄積するため、または製品やサービスからのリターンのために、あなたの個人的なネットワークを決して招待しないでください。そして、このプロセスの加速を目的とした他者からの指示によって、自身の資産を提供することもしないでください。"
    prize-giveaways: "懸賞プレゼント"
    prize-giveawaystxt: "無料プレゼントに似たものとして懸賞プレゼント詐欺は、人々が何か行動を起こしたり、個人情報を提供するように仕掛けます。例えば、賞品を手に入れるために名前や住所、Eメールアドレス、電話番号を提供させたりします。これらの情報を使うことで、ハッカーはあなたになりすまし、アカウントへのアクセスを試みることが可能になります。"
    pump-and-dumps: "風説の流布"
    pump-and-dumpstxt: "ビットコインの今後の価格動向を知っていると主張し、投資を促してくる人達を信用しないでください。風説の流布では、ある人（または人々）が人工的に価格を上昇させたり下降させたりすることを試みます。これにより、彼らは保有している分を投げ売りし、利益を得ることができるのです。"
    ransomware: "ランサムウェア"
    ransomwaretxt: "ランサムウェアは、ビットコインで身代金を支払わない限りデバイスへのアクセスを部分的または完全にブロックする、マルウェアの一種です。これに対する最適な解決策としては、信頼できるコンピュータプロフェッショナルのアドバイスを参考に、ランサムウェアを除去することです。デバイスにインストールするプログラム、特に管理者アクセスを要求するプログラムについては注意が必要です。また、ダウンロードしているアプリが、過去に使用した正当なものの偽装ではないことを、再度確認してください。"
    scam-coins: "詐欺コイン"
    scam-coinstxt: "アルトコインに投資する際は十分注意してください。アルトコインの中には、詐欺コインはもちろん、プライベートセールやプレセールディスカウントでユーザーの投資を誘い込むものがあるかもしれません。詐欺コインは、派手なウェブサイトを特徴とし、またはそれを発見した人々が好機を逃してしまうのではないかという恐れを生み出すため、大きなコミュニティを誇示しているかもしれません。これは早期保有者の利益のための価格引上げや、ポジションの終了に役立ちます。また、大規模コミュニティを持たない詐欺コインはエアドロップを行う可能性があります。つまり、コミュニティに参加する代わりに、人々に無料のコイン（またはトークン）を提供するのです。これにより詐欺コインは、投資家が仕入れたいか決定する機会が来た時に、彼らが好機を逃している気分にさせるため、大規模なコミュニティが既に存在するというイニシアチブを提示することができます。詐欺コインは、ビットコインという言葉を使用して、ビットコインと正当な関係性があるものだと人々を騙したり誤解させたりする可能性もあります。"
