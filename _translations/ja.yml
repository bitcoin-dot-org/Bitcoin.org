  secure-your-wallet:
    title: "ウォレットの保護 - ビットコイン"
    pagetitle: "あなたのウォレットを保護"
    summary: "実生活と同様に、あなたの財布は自分で守らなければなりません。ビットコインにより、送金がこれまでになく簡単になりました。そのような優れた機能にはセキュリティに関する懸念が伴いますが、ビットコインは正しく利用されれば、かなり高いレベルのセキュリティを提供します。<b>自分のお金を守るためには、責任を持って正しい慣習を守る必要があることを頭に入れておいてください。</b>。"
    everyday: "日常的に使う少額のお金"
    everydaytxt: "ビットコイン・ウォレットは、現金の入った財布のようなものです。もし、あなたが、千ドルをポケットに入れておくようなことをしないなら、ビットコイン・ウォレットにも同じような考慮が必要かもしれません。一般に、お使いのコンピューター、携帯電話やサーバーに毎日使う小額のビットコインを保管し、残りの資金は、より安全な所にしまっておくのが良い方法です。"
    online: "オンラインサービスに注意してください"
    onlinetxt: "オンライン上で金銭を保管するサービスに対しては、十分な警戒が必要です。過去、数多くの取引やオンライン・ウォレットが、セキュリティー違反の被害を受けていますが、こうしたサービスは、いまだ銀行のようにお金を保管するのに必要な保険やセキュリティーを提供していません。従って違う種類の<a href=\"#choose-your-wallet#\">ビットコイン・ウォレット</a>を用いる方が良いかもしれません。さもなければ、十分な注意を払ってこうしたサービスを選ぶことが大切です。また、2要素認証を使われることをお勧めします。"
    backup: "ウォレットをバックアップしましょう"
    backuptxt: "安全な場所に保管することによって、バックアップはコンピューターの欠陥や人的ミスからあなたを守ってくれます。あなたの携帯電話やコンピューターが盗まれても、あなたのウォレットを暗号化していれば、バックアップでウォレットを回復することができます。"
    backupwhole: "ウォレット全体をバックアップしましょう"
    backupwholetxt: "ウォレットの中には、内部で隠れた秘密鍵を数多く使うものもあります。表示されるビットコイン・アドレスの秘密鍵のバックアップしかとっていない方は、そのバックアップを使っても、資金の大部分を回復できないことがあります。"
    backuponline: "オンライン・バックアップを暗号化する"
    backuponlinetxt: "オンラインに保存されるバックアップは、窃盗に対する脆弱性があります。インターネットに接続されているコンピュータも、悪意のあるソフトウェアに対して脆弱です。ネットワーク上のバックアップを暗号化することは、安全な良い方法でしょう。"
    backupmany: "複数の安全なロケーションを使いましょう"
    backupmanytxt: "シングルポイント障害は、危険です。バックアップを複数箇所に保管すれば、悪い事態が起こってもウォレットを復旧できなくなることはありません。USBキー、紙やCDなどの異なるメディアを使うと良いでしょう。"
    backupregular: "定期的にバックアップを行うこと"
    backupregulartxt: "ビットコイン・ウォレットを定期的にバックアアプしてください。その際、最近のビットコインお釣り用アドレスと新しく作ったビットコインアドレスが全てバックアップに入っているかどうかを確認してください。ただし、もうすぐすべてのアプリケーションで、一回だけバックアップすればよいウォレットが使われることになりそうです。"
    encrypt: "ウォレットを暗号化しよう"
    encrypttxt: "あなたのウォレットやスマートフォンを暗号化することで、資金を引き出すためのパスワードをセットすることができます。これにより窃盗を防止することはできますが、キーロギング・ハードウェアやソフトウェアから守ることは出来ません。"
    encryptforget: "パスワードを忘れないように"
    encryptforgettxt: "パスワードを忘れると、資金を永久に失ってしまいますので、絶対に忘れないようにしてください。銀行と違い、ビットコインのパスワード復元オプションは非常に限られています。長年使っていなくても自分のパスワードは覚えておくべきです。それが疑わしい場合には、パスワードを紙に書き、金庫のようなところに保管しておくとよいでしょう。"
    encryptstrong: "強力なパスワードを使おう"
    encryptstrongtxt: "文字だけを含むパスワードや認識できる言葉だけのパスワードは、とても弱く、見破られやすいものです。強力なパスワードにするためには、文字、数字、句読点を含め、少なくとも16文字以上である必要があります。最も安全なパスワードは、プログラムによって作られたパスワードです。強力なパスワードは覚えるのが難しいですが、記憶しておきましょう。"
    offline: "貯蓄用のオフライン財布"
    offlinetxt: "オフライン・ウォレットはコールド・ストレージとも呼ばれ、もっとも高いレベルのセキュリティを持つ貯金方法です。それはウォレットをネットワークにつながっていない、安全なところに保管することです。うまく使用すれば、パソコンの脆弱性からあなたの貯金を守ることができます。またバックアップと暗号化を組み合わせて利用することをお勧めします。以下はいくつかの使用例です。"
    offlinetx: "オフライン取引署名"
    offlinetxtxt1: "この処理には、ます同じウォレットの一部を共有する２台のコンピューターを用意します。１台目のコンピューターはネットワークから未接続の状態にしておきます。このコンピューター1台のみが、ウォレット全体を管理し、取引に署名ができます。２台目のコンピューターは、ネットワークに接続し、未署名の取引のみを作成できる監視ウォレットの役割を果たします。この方法で、以下の手順に従い、新規取引を安全に行うことができます。"
    offlinetxtxt2: "オンライン・コンピューターで新規の取引を作成し、USBキーにそれを保存します。"
    offlinetxtxt3: "オフライン・コンピューターで、取引に署名します。"
    offlinetxtxt4: "オンライン・コンピューターで署名された取引を送ります。"
    offlinetxtxt5: "ネットワークに接続するコンピューターは取引に署名することができないので、危険にさらされた場合でも、資金を引き出すためにそれを使用することはできません。<a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">アーモリー</a>をオフライン取引署名に使用することができます。"
    hardwarewallet: "ハードウェア・ウォレット"
    hardwarewallettxt: "ハードウェア・ウォレットは、非常に高度な安全性と使い安さが最もバランスよく調和したものです。これらは、もともと財布としてのみにデザインされた小さな装置で、ソフトウェアをインストールすることはできませんので、コンピューターの脆弱性やオンライン上の盗難に対して非常に安全です。また、バックアップができるので、装置をなくしてもあなたの資金を取り戻すことができます。"
    update: "常にソフトウェア・アップデートを行う"
    updatetxt: "最新のビットコインソフトウェアを使用することで、重要な安定性とセキュリティ対策の修正を受けることができます。アップデートは、新しい便利な機能やあなたのウォレットを安全に保管するのに役立つ機能などで、様々な問題を防いでくれます。あなたのコンピューターや携帯電話にあるすべてのソフトウェアをアップデートすることも、あなたのウォレットを守るために大切なことです。"
    offlinemulti: "窃盗を防ぐ複数署名"
    offlinemultitxt: "ビットコインには、取引に複数の独立した承認を必要とする多重署名機能があります。これは、5人中3人が取引に署名した際のみ引き出しを可能にするような形で、組織が、そのメンバーに資金へのアクセス権を与えるために利用できます。ウエブウォレットの中には、多重署名ウォレットを提供し、ひとつのデバイスやサーバーに不正アクセスすることで泥棒が資金を盗むことを防ぎながら、ユーザーが彼らのお金をコントロールできるようにしています。"
    offlinetestament: "遺言の検討"
    offlinetestamenttxt: "仲間や家族のためのバックアッププランを作っておかないと、あなたのビットコインが永遠に失われることになりかねません。ウォレットの場所やパスワードが誰にも知らされていないと、あなたが亡くなった後、あなたの基金を取り戻すことは不可能となります。こうしたことに、少し時間をかけておくと、それが大きな違いを生むことになります。"
  support-bitcoin:
    title: "ビットコインを支援する - ビットコイン"
    pagetitle: "ビットコインを支援する"
    summary: "ビットコインは、小さなコミュニティから生まれたプロトコルで、現在までに急成長を遂げてきました。ビットコインを普及し、改善するために、あなたができることがたくさんあります。"
    use: "ビットコインの使用"
    usetxt: "ビットコインを支援するために、あなたがまずできることは<a href=\"#getting-started#\">ビットコインを使用する</a>ことです。これが、あなたの暮らしをより容易にすることでしょう。あなたは、ビットコインを使って、支払いを受け取ったり、購入することができるのです。"
    node: "ネットワークになる"
    nodetxt: "あなたのインターネットのコネクションが良ければ、8333番ポートを開けて<a href=\"#download#\">フルノード・ソフトウエア</a>をお使いのコンピューター上やサーバーで作動し続けることでビットコインネットワークを強化することが出来ます。フルノードはすべての取引を確実にし、中継します。"
    mining: "採掘"
    miningtxt: "取引処理を支援するために<a href=\"http://www.bitcoinmining.com/\">ビットコインの採掘</a>を始めることができます。ネットワークを保護するために<a href=\"http://mempool.info/pools\">小さな採掘プール</a>に参加し、 <a href=\"http://p2pool.in/\">P2Pプール</a>やgetblocktemplate (GBT)サポートのある<a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">プール</a>など、分散化型プールをお選びください。"
    develop: "開発"
    developtxt: "ビットコインは、フリーソフトウエアです。もし、あなたがデベロッパーならその素晴らしい能力を<a href=\"#development#\">ビットコインの改善</a>に活かすことができます。あるいは、ビットコインを使った素晴らしいサービスやソフトウェアを開発することもできます。"
    donation: "寄付"
    donationtxt: "私達を支援する最も簡単な方法は、ビットコイン協会にビットコインを<a href=\"https://bitcoinfoundation.org/about/donate/\">寄付</a>していただくことです。また、あなたが将来有益だと思われるビットコイン関連プロジェクトに直接資金を送ることも援助となります。"
    nonprofit: "団体"
    nonprofittxt: "<a href=\"https://bitcoinfoundation.org/\">ビットコイン基金</a> と、その他多くの<a href=\"#community##[community.non-profit]\">非営利団体</a>は、ビットコインを保護しプロモートすることに専念しています。こうしたグループに加わり、プロジェクト、討論やイベントに参加することで、あなたも これらのグループを支援することができます。"
    spread: "広める"
    spreadtxt: "興味をお持ちの方にビットコインについて話したり、あなたのブログにお書きください。あなたの好きな店に、ビットコインを使って支払いたいことを伝えてください。また<a href=\"http://usebitcoins.info/\">業者ディレクトリを</a> 常に最新に保てるようにお手伝いください。あるいは、クリエーティブに、ビットコインＴシャツを作ってください。"
    wiki: "文献"
    wikitxt: "<a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">Bitcoin.org</a> と <a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> では、役立つ文献を提供しており、その情報内容は常に改善されています。あなたもこれらの情報源を改善し、常に最新情報を提供する手助けをすることができます。"
    translate: "翻訳"
    translatetxt: "あたなもビットコイン・エコシステムの大切な部分を翻訳したり、翻訳の質を向上させることに貢献して、ビットコインの可用性を高める手助けができます。あなたの興味あるプロジェクトをお選びください。"
    help: "コミュニティと会おう"
    helptxt: "ビットコイン <a href=\"#community#\">コミュニティー</a> に参加し、他のビットコインのファンと話しをすることができます。日々、ビットコインについてより多くのことを学ぶことができ、新しいユーザを支援し、興味深いプロジェクトに取り組むことができます。"
  vocabulary:
    title: "用語 - ビットコイン"
    pagetitle: "よく聞くビットコイン用語"
    summary: "ビットコインは、新しい決済方法です。そのため、あなたの語彙の一部となる新しい用語がいくつかあります。テレビからでさえ新しい用語が生まれるのですから、覚えるのは難しいことではありません。"
    table: "目次"
    address: "アドレス"
    addresstxt: "ビットコイン・アドレスは、<b>住所やＥメール・アドレスのようなものです。</b>これが、ビットコインで支払ってもらうためにあなたが提供しなければならない唯一の情報です。ただし、重要な違いは、各アドレスは、一回の取引のみに使われるということです。"
    bit: "ビット"
    bittxt: "ビットは、ビットコインのサブユニットを指定するために使用される一般的な単位です。1,000,000ビットは1ビットコインに相当します(BTCまたはB)。このユニットは、チップや物品、サービスの価格を設定するのにより便利です。"
    bitcoin: "ビットコイン"
    bitcointxt: "ビットコイン（Bitcoin：英語で大文字が使われている場合） - ビットコインの概念あるいは、ネットワーク全体を示します。例、「私は、今日ビットコン（Bitcoin）のプロトコルを学んでいる。」<br>ビットコイン（bitcoin：英語で小文字が使われている場合） - ビットコインの単位やアカウントを示します。例、「私は、今日ビットコイン10個を送った。」 またこれはしばしばBTCやXBTと省略されることもあります。"
    blockchain: "ブロックチェーン"
    blockchaintxt: "ブロック・チェーンは、発生順の<b>ビットコイン取引の公共記録です。</b>ブロック・チェーンはすべてのビットコイン・ユーザーの間で共有されます。これは、ビットコイン取引の永続性を検証すると共に<a href=\"#[vocabulary.doublespend]\">二重支出</a>を防ぎます。"
    block: "ブロック"
    blocktxt: "ブロックは、<b>多くの待機中取引を含み、それらを承認する、ブロックチェーンの記録</b>です。約10分毎に<a href=\"#[vocabulary.mining]\">採掘</a>によって複数の取引を含む新しいブロックが<a href=\"#[vocabulary.blockchain]\">ブロックチェーン</a>に追加されます。"
    btc: "BTC"
    btctxt: "BTCは1ビットコイン(B)を指定するために使用される一般的な単位です。"
    confirmation: "承認"
    confirmationtxt: "承認とは、取引が<b>ネットワークで処理され、取り消されることはほぼない</b>という意味です。取引が <a href=\"#vocabulary##[vocabulary.block]\">ブロック</a> やそれに続くブロックに含まれた時、承認を受けます。価値の低い取引では、承認ひとつでも安全だと考えられますが、1000ＵＳドル以上のような大きな金額の場合は、6つ以上の承認を受けるまで待つ方が良いでしょう。承認を受けるごとに取引が取り消されるリスクが<i>飛躍的に</i> 減少します。"
    cryptography: "暗号学"
    cryptographytxt: "暗号学は、数学の分野で<b>高レベルの安全性を数学的に証明</b>します。オンライン・コマースやオンライン・バンキングでは、すでに暗号学が使われています。ビットコインでは、他人のウォレットの資金を使えないようにするためと、<a href=\"#[vocabulary.blockchain]\">ブロックチェーン</a>の破損を防止するために利用されます。また、パスワードがなくては使えないように、ウォレットを暗号化することもできます。"
    doublespend: "二重支出"
    doublespendtxt: "悪意のあるユーザーが<b>ビットコインを二つの異なる受取人に同時に支払うこと</b>を試みた場合が二重支出です。ビットコイン<a href=\"#[vocabulary.mining]\">採掘</a>と<a href=\"#[vocabulary.blockchain]\">ブロックチェーン</a>が、ここでこの二つの取引のうちどちらを有効にし、承認するかについてネットワーク上での合意を行います。"
    hashrate: "ハッシュレート"
    hashratetxt: "ハッシュレートは、<b>ビットコインネットワークの計算力の測定単位です。</b>ビットコインネットワークは、安全性のために多量の数学的処理を行います。ネットワークがハッシュレート 10 TH/s に達したということは、一秒あたり10兆回計算を行うことができるということです。"
    mining: "採掘"
    miningtxt: "ビットコイン採掘とは、 <b>ビットコインネットワークで取引を承認し、安全性を高めるために数学的計算を、コンピュータハードウェアで行う処理</b> です。その仕事に対する報酬として、ビットコイン採掘者は、新しく生成されたビットコインと共に、承認した取引の手数料を受け取ることができます。採掘は、計算量によって報酬が割り振られる、高度化した競争市場です。すべてのビットコインユーザが採掘をしているわけではなく、採掘で稼ぐのは簡単なことではありません。"
    p2p: "ピアツーピア（P2P）"
    p2ptxt: "ピアツーピア(P2P)とは、個々の端末が互いに直接通信し合うことで、<b>組織化された集合体のように動作するシステム</b>を言います。ビットコインでは、各ユーザが取引を他のユーザにブロードキャストすることでネットワークを構築しています。そして重要なことは、第三者機関である銀行が不要だということです。"
    privatekey: "秘密鍵"
    privatekeytxt: "秘密鍵は、暗号学的<a href=\"#[vocabulary.signature]\">署名</a>を通して、<b>あなたが特定のウォレットからビットコインを支出する権利があることを証明する秘密のデータの一部です。</b>ソフトウェア・ウォレットをお使いの場合、あなたの秘密鍵はあなたのコンピューターに保管されています。ウエブ・ウォレットをお使いの場合は、遠隔サーバーに保管されています。秘密鍵は、特定のビットコイン・ウォレットにビットコインを支出することを許可するものですので、決して他人に洩らしてはいけません。"
    signature: "署名"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">暗号化された</a> 署名 とは<b>所有者であることを証明する数学的なメカニズムです。</b>ビットコインの場合、a <a href=\"#[vocabulary.wallet]\">ビットコイン・ウォレット</a> と、その <a href=\"#[vocabulary.privatekey]\">秘密鍵</a>が、数学的マジックによりリンクづけされます。あなたのビットコイン・ソフトウェアが適切な秘密鍵で取引に署名すると、ネットワーク全体が、その署名とビットコイン支出がマッチしていることを見ることができるのです。しかし、あなたが苦労して手に入れたビットコインを盗むために、秘密鍵を推測することは誰にもできません。"
    wallet: "ウォレット（財布）"
    wallettxt: "ビットコイン・ウォレットは、大まかに言うと <b>ビットコイン・ネットワーク上にある実際の財布のようなものです。</b>このウォレットは、<a href=\"#[vocabulary.blockchain]\">ブロック・チェーン</a>で、ビットコインを使えるようにするあなたの <a href=\"#[vocabulary.privatekey]\">秘密鍵</a>を含んでいます。各ビットコイン・ウォレットは、それが管理するビットコインの合計残高を示し、実際の財布のように、指定された量を、指定された人に支払うことができます。業者が請求するクレジットカードとの違いがここにあります。"
  you-need-to-know:
    title: "知っておくべきこと - ビットコイン"
    pagetitle: "知っておくべきこと"
    summary: "ビットコインを使ってみようとお考えなら、知っておくべきことがいくつかあります。ビットコインを使えば、普通の銀行とは違う方法でお金を交換できます。ですから、ビットコインを使って多額の取引を行う前に時間をかけて、ビットコインについて学ぶべきです。ビットコインは、通常の財布と同等、または、場合によっては、それ以上に気をつけて扱う必要があります！"
    secure: "ウォレットを守ろう"
    securetxt: "実生活でのウォレット（財布）同様、ビットコインのウォレットも安全に守らなければなりません。ビットコインは、これまでになく簡単に、世界中に価値を移動することを可能にします。その素晴らしい機能には、安全上の懸念もあります。しかし、ビットコインは正しく利用すれば、非常に高い安全性を確保できます。あなたのお金を保護するために、優れた実践を採用することはあなたの責任であることを常に頭に入れておいてください。<a href=\"#secure-your-wallet#\"><b>ウォレットの保護については、こちらをご覧ください。</b></a>"
    volatile: "ビットコイン価格は不安定"
    volatiletxt: "ビットコイン価格は、その未成熟な経済、これまでにない性質、非流動性市場といった理由から,、短期間で予期できない増減があります。そのため、現在の所ビットコインで預金することはお勧めしません。ビットコインは、リスク資産と考え、失うわけにいかないお金をビットコインで保管することは決してしないでください。ビットコインで支払いを受けた場合、それを現地通貨に換金してくれるサービス業者が数多くあります。"
    irreversible: "ビットコイン決済は、取り消し不可能"
    irreversibletxt: "ビットコインでなされた取引は、取り消すことができません。資金を受け取った人が返金することのみ可能です。つまり、あなたが知っていて信用できる、あるいは定評のある人や団体とビジネスを行うように注意してください。また、企業側は、顧客に表示する支払い要求を常に管理しておく必要があります。ビットコインは誤字を見つけ、あなたが誤って無効なアドレスにお金を送るようなことは通常ありません。将来は、消費者により多くの選択肢や保護を提供するサービスができるかもしれません。"
    anonymous: "ビットコインは、匿名ではない"
    anonymoustxt: "ビットコインであなたのプライバシーを保護するために、いくつかの努力が必要となります。ビットコインのすべての取引は、ネットワーク上で公に永久的に保管されています。つまり、誰でもが、すべてのビットコイン・アドレスの残高や取引を見ることができるということです。ですが、アドレスをもつユーザーの身元は、購入時や他の事情で情報が明らかにされるまで知られることはありません。同じビットコイン・アドレスを一回しか使うべきでないのはこのためです。ご自分のプライバシーを保護するために常に良い慣行を採用することは、あなたの責任であることを頭に入れておいてください。<a href=\"#protect-your-privacy#\"><b>あなたのプライバシー保護に関しての詳細を読む</b></a>"
    instant: "即時取り引きは安全性に欠けます"
    instanttxt: "ビットコイン取引は、通常数秒以内に始まり、10分以内で承認が始まります。その間、取引は信憑性のあるものだと考えられますが、取り消しができますので、不正直なユーザーは、この間に不正行為を試みることができます。承認を待てない場合は、小額の手数料を求めたり、安全でない取引の探知システムを使うことで、安全性を高めることができます。1000USドルなど高額の場合は、6つ以上の承認を待つほうが良いでしょう。承認をひとつ受ける毎に、取引の取り消しリスクが<i>飛躍的に</i>減少します。"
    experimental: "ビットコインは、まだ実験段階"
    experimentaltxt: "ビットコインは、実験段階で開発中の新しい通貨です。利用されるにつれて、徐々に実験的なものではなくなってきていますが、ビットコインは新しい発明であり、これまでにないアイデアを探求しているものあることを頭に入れておいてください。その未来は誰にも予想できないものです。"
    tax: "税金と規則"
    taxtxt: "ビットコインは公式通貨ではありません。ですが、ほとんどの管轄では、ビットコインを含め、価値あるものに対する所得、売り上げ、給与、キャピタルゲインに対し税金を課します。あなたの政府と/や自治体が定める<a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">税金やその他の法的あるいは規制義務</a>に従うことは、あなたの責任です。"
