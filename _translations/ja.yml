    fee: "取引手数料は、いくらですか？"
    feetxt1: "ほとんどの取引は手数料なしで処理されますが、ユーザーは、取引の承認を早め、マイナーに報奨を支払うために、自発的に小額の手数料を支払うことが奨励されています。手数料が要求される場合は、通常、数ペニー相当の価値を越えることはありません。必要であれば、あなたのビットコイン・クライアントが適切な手数料を見積もることになります。"
    feetxt2: "取引手数料は、ユーザーがネットワークがオーバーロードするほどの取引を送ることを防ぐために使われています。手数料が機能する正確な方法は、まだ開発段階で、今後変わることでしょう。なぜなら、手数料は送られたビットコインの量に関連しているのではなく、安すすぎたり(1000BTCの移行に対し0.0005BTC)、あるいは高すぎたり(0.02BTCの支払いに対し0.004BTC)するからです。手数料は取引や取引の再発データのような特質によって定められます。例えば、小額を多量に受け取る場合、手数料が高くなります。そのような支払いはレストランでペニーを使って支払うのに似ています。あなたが所有するビットコインをほんの少しずつ急激に使う場合も手数料を必要とします。通常の取引のパターンを使っていれば、手数料を低く維持することが出来ます。"
    poweredoff: "コンピューターの電源を切っている時に、ビットコインを受け取るとどうなりますか？"
