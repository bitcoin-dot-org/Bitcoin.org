    deflationaryspiraltxt1: "デフレ・スパイラル理論では、価格が下降すると予想されると、人は将来の安値を期待して、購買を後に遅らせることになり、需要が低下することで、販売者が需要を上げようと価格を下げ、それが問題をさらに悪化させて、経済不況を起こすと言います。"
