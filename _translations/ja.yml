    deflationaryspiral: "ビットコインは、デフレ・スパイラルに陥りませんか？"
    deflationaryspiraltxt1: "デフレ・スパイラル理論では、価格が下降すると予想されると、人は将来の安値を期待して、購買を後に遅らせると言われています。この需要低下に対して、販売者側は需要を上げようとして価格を下げ、それが問題をさらに悪化させて、経済不況を引き起こすのです。"
    deflationaryspiraltxt2: "これは、インフレーションを正当化するために中央銀行がよく使う理論ですが、常に真実であるとは言えず、経済学者の間では議論の余地があると考えられています。価格が常に落ちるものの不況ではない例の一つに、家庭用電化製品市場があります。同様に、ビットコインの価値は、時間が経つにつれて上昇していますが、ビットコイン経済もそれに沿って劇的に成長してきました。ビットコインの通貨価値と経済規模はゼロで始まったため、この理論は間違う場合があるという反例となります。"
    deflationaryspiraltxt3: "とはいえ、ビットコインはデフレのない通貨としてデザインされていません。ビットコインは、その初期にはインフレになり、後に安定すると言った方がより正しいでしょう。市場に流通するビットコインの量が減るのは、人々がバックアップを忘れ、ウォレットをうっかり失ってしまった時のみです。安定したマネタリーベースと経済があれば、通貨価値は変動しません。"
    speculationvolatility: "憶測と不安定さは、ビットコインの問題となりますか？"
    speculationvolatilitytxt1: "これは鶏が先か卵が先かという問題です。ビットコイン価格の安定のためには、もっと沢山のユーザーやビジネスが参加し、大規模な経済が発展することが必要です。大規模な経済が発展するために、ビジネスとユーザーは価格の安定を求めるでしょう。"
    speculationvolatilitytxt2: "幸運にもこの不安定さは、通貨をＡからＢに移転する、決済システムとしてのビットコインの長所に影響を与えることはありません。企業が、ビットコインの支払いを自国の現地通貨にその場で換金し、価格変動を受けることなくビットコインの利点を活用して利を得ることも可能です。ビットコインは、役立つユニークな機能や特性を持っているため、多数のユーザーがビットコインを使用することを選んでいます。その様な解決策とインセンティブをもつビットコインは、価格の不安定さを抑えるほどに成長し、開発されることも可能です。"
    buyall: "誰かが、今存在しているビットコインの全てを買収したらどうなりますか？"
    buyalltxt1: "今日までに発行されたビットコインのうち、市場で売られているのは、ほんの一部です。ビットコイン市場は競争が激しく、その価格は需要と供給により上下します。また、新しいビットコインは、今後何十年間にわたり、発行され続けます。従って、どんなに意欲的なバイヤーも、市場に出回るビットコインを全て買い占めることはできません。しかし、この状況は、価格操作を受けにくいというわけではありません。つまり、市場価格を上下させるのに多くの通貨を必要としないため、ビットコインは今のところまだ、不安定な資産といえるでしょう。"
    bettercurrency: "誰かが、より良いデジタル通貨を生み出したらどうなりますか？"
    bettercurrencytxt1: "それは、起こりえます。今のところ、ビットコインは最も人気のある分散型バーチャル通貨ですが、そのポジションをいつまでも保てる保障はありません。すでにビットコインから発想を得た代替通貨がいくつも存在します。しかし、予測できないものだとしても、確立された市場がある点で、新しい通貨がビットコインを超えるには、多大な進歩が必要と考えるのが妥当でしょう。また、プロトコルの基礎を変更しない限り、ビットコインも競合通貨が行ったような改善を採用できるかもしれません。"
    transactions: "取引"
    tenminutes: "なぜ、承認を待つ必要があるのですか？"
    tenminutestxt1: >
        ビットコインの支払通知はほぼ即時に行われます。しかし、ネットワークが決済をブロックに含めて承認するまでには、時間がかかります。承認とは、あなたが受け取ったビットコインが他者に送られたものではなく、あなたのものであることをネットワークが合意することです。決済があるブロックに含められると、そのブロックはその後の新しいブロックの下に埋もれていき、合意は急激に強化され、取引を覆されるリスクが減ります。承認には数秒から90分程度かかる場合がありますが、平均は10分です。取引手数料が低すぎるか、異常が発生している場合は、最初の承認に更に時間がかかります。どの時点で取引が承認されたとするかはユーザー次第ですが、<a
        href="#you-need-to-know##instant">6つの承認</a>を受けると、クレジットカード取引で6ヶ月間待つのと同じくらい安全だと考えられています。
    fee: "取引手数料は、いくらですか？"
    feetxt1: >
        取引は手数料なしで処理することができますが、その形で取引を送信しようとすると、数日または数週間待機する必要があります。手数料は時間とともに増加するかもしれませんが、通常の手数料は今のところごく僅かです。デフォルトでは、Bitcoin.orgにリストされている全ての<a
        href="#choose-your-wallet#">ビットコイン・ウォレット</a>は、各取引に対し適切な手数料を提案します。これらのウォレットの殆どでは、取引を送信する前にその手数料を確認できます。
    feetxt2: >
        取引手数料は、ネットワークに過負荷をかける取引を送信するユーザーへの対策のため、また、ネットワークを安全に保つマイナーへの報酬のために使用されます。手数料の正確な仕組みは開発中であり、今後変化する可能性があります。手数料は送信されるビットコインの量に関係ないため、極端に低いか不当に高いように見えるかもしれません。代わりに、手数料は取引のバイト数に比例します。つまり、マルチシグの使用や、以前に受け取った資産を複数回支出することがある場合、より簡単な取引よりもコストがかかることがあるのです。取引が既存のパターンに従っている場合、異常に高い手数料を支払うことはありません。
    poweredoff: "コンピューターの電源を切っている時に、ビットコインを受け取るとどうなりますか？"
    poweredofftxt1: "その場合、正常に機能します。ビットコインは、あなたのウォレット・アプリを次回開始する際に現れます。ビットコインは、お使いのコンピューターのソフトウェアが実際に受け取るものではなく、ネットワーク上の全てのデバイス間で共有されている公開台帳に追加されるのです。ウォレットクライアントプログラムが作動していない時に、ビットコインが送られ、その後にプログラムを起動した場合、ブロックはプログラムに順次ダウンロードされ、全取引を確認することができます。つまり、リアルタイムで受け取ったかのようにビットコインが現れるのです。ウォレットはビットコインを使いたい時のみ必要となります。"
    sync: "「同期する」とはどういう意味で、なぜそれに長時間かかるのですか？"
    synctxt1: "長い同期時間は、ビットコイン・コアなどフルノードのクライアントにのみ必要となるものです。技術的に言えば、同期は、以前ネットワーク上で行われたすべての取引をダウンロードし、確認するプロセスです。ビットコイン・クライアントの中には、あなたが使うことが出来るビットコイン・ウォレットの残高を計算し、新しい取引を行うためには、以前に行ったすべての取引を知る必要のあるものがあります。このステップを行うには、フルサイズのブロック・チェーンに対応するため、多大な資源を消費し、十分な帯域幅とストレージが必要となります。ビットコインが安全であるためには、フルノード・クライアントを使う人の数が十分である必要があります。なぜなら、取引を検証し、中継するタスクを実行するには、こうした人の力が必要だからです。"
    mining: "マイニング"
    whatismining: "ビットコインマイニングとは何ですか？"
    whatisminingtxt1: "マイニングは、取引を処理し、ネットワークを安全にし、システム上の全ての人々を同期するために計算能力を使うプロセスです。これは、ビットコインのデータセンターのように考えられています。唯一の違いは、全ての国々のマイナーによる完全な分散型で、ネットワークをコントロールする個人は存在しないことです。このプロセスは、新しいビットコインを発行するために使われる一時的なメカニズムであるため、金のマイニングに例えてマイニングと呼ばれます。しかし、金のマイニングとは違い、ビットコイン・マイニングでは、安全な決済ネットワークを運営するために必要な便利なサービスであることの引き換えとして、マイナーに報酬を提供します。"
    howminingworks: "ビットコインマイニングの仕組みは？"
    howminingworkstxt1: "専門的なハードウェアを用いてソフトウェアを作動させることで、誰もがビットコインのマイナーになることができます。マイニング・ソフトウェアは、P2Pネットワークを通してブロードキャストされる取引に対応し、こうした取引を処理して承認する作業を適切に行います。ビットコイン・マイナーは、より早く取引処理をすることでユーザーによって支払われる取引手数料や、プロトコルに則って新しく発行されるビットコインを稼ぐために、この作業を行うのです。"
    howminingworkstxt2: "新しい取引が承認されるためには、それらが数学的な仕事の証明とともに、ブロックに含まれる必要があります。こうした証明は、一秒間に何十億の計算をする以外に方法がないため、とても困難です。これには、マイナーのブロックがネットワークによって承認され、マイナーが報酬を受け取る前に、彼らがこの計算をすることが必要となります。また、より多くの人々がマイニングを始めるにつれ、有効なブロックを見つける難度は自動的に高まります。これはネットワークが、ブロックを見つける平均時間を10分となるように設定するためです。その結果、マイニングは、個人のマイナーがブロックチェーンに何を含めるかをコントロールすることができない、とても競争の激しいものとなります。"
    howminingworkstxt3: "プルーフオブワークは、ブロックチェーンの中で、ブロックが発生順に並ぶように設計されています。これにより以前の取引を取り消すことが非常に難しくなるのです。なぜなら、取引を取り消すには、その後の全てのブロックのプルーフオブワークを再計算することが必要となるためです。2つのブロックが同時に見つかった場合、マイナーは、最初に受け取ったブロックを取り組み、次のブロックが見つかったらすぐに、ブロックの最も長いチェーンに切り替えます。これにより、処理能力に基づいて、マイニングはグローバルな合意を安全に維持することができるのです。"
    howminingworkstxt4: "ビットコインのマイナーは、自分の報奨を増やすような不正行為や、ビットコイン・ネットワークを腐敗させるような不正取引をすることはできません。それは、ビットコイン・プロトコルの規則に従って、ビットコイン・ノードが無効なデータを含むブロックを拒否するためです。結果として、全てのマイナーを信頼することはできないとしても、このネットワークは安全性を保つことができるのです。"
    miningwaste: "ビットコインマイニングは、エネルギーの浪費ではありませんか？"
    miningwastetxt1: "決済システムを安全に運営するためにエネルギーを費やすことは、浪費ではありません。他の決済サービスのように、ビットコインの使用には、処理費用が必要となります。銀行、クレジットカードなど現在、広く普及する通貨システムも、同様に多くのエネルギーを使っています。しかし、ビットコインとは違い、彼らの総エネルギー消費量は透明ではなく、簡単に測定することはできません。"
    miningwastetxt2: "ビットコインマイニングは、より少ないエネルギー消費量の専門的なハードウェアが出現することで、時間が経つにつれ最適化されるように設計されており、マイニングの運営費用は需要と比例し続けるでしょう。ビットコインマイニングの競争が過激となり、利益が減ると、マイナーの中には活動を止めるもの出てきます。さらに、マイニングに費やすエネルギーは最終的には最高潮に達し、最も利益の多いマイナーは、この熱を上手く利用する者となるでしょう。最適なマイニングネットワークは、余分なエネルギーを全く使わないものです。これは理想的である一方、マイニング経済は、各マイナーそれぞれが努力するものなのです。"
    miningsecure: "マイニングがどのようにビットコインを安全にしているのですか？"
    miningsecuretxt1: "マイニングは、競争の激しい宝くじのようなものであり、新しい取引ブロックを連続してブロックチェーンに追加することは非常に困難です。これにより、個人がある取引を妨げる様な力を得ることを防ぎ、ネットワークの中立化を守ります。また、個人が他のユーザーを騙し、自己の支出を無かったものとするために、ブロックチェーンの一部を交換することを防ぎます。マイニングによって、過去の取引の取り消しについては、その取引の後に続く全ブロックの書き直しを必要とするため、飛躍的に難しくなります。"
    miningstart: "マイニングを始めるために、何をする必要がありますか？"
    miningstarttxt1: "ビットコインの初期には、誰もが自分のコンピューターのＣＰＵを使って新しいブロックを見つけることができました。より多くの人々がマイニングを始めるようになると、新しいブロックを見つけることが非常に困難になり、費用効果の高いマイニングをするためには、専門的なハードウェアが絶対的に必要になりました。こちらについては、<a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> で詳細をご覧ください。"
    security: "セキュリティ"
    secure: "ビットコインは安全ですか？"
    securetxt1: "ビットコインの技術 －プロトコルと暗号学は安全性が強固であるという実績があり、ビットコインネットワークは、おそらく世界最大の分散型コンピューティング·プロジェクトといえるでしょう。ビットコインの最も一般的な脆弱性は、ユーザー側のエラーにあります。つまり、必要なプライベートキーを保管するビットコイン・ウォレット・ファイルを、うっかり消したり、紛失したり、盗まれたりすることです。これは現金を電子的に保管するのと似ているでしょう。ユーザーは幸い、通貨を守るために<a href=\"#secure-your-wallet#\">セキュリティー対策</a>をしっかり行ったり、高いレベルのセキュリティーと窃盗や紛失に対する保険を提供するプロバイダーを使って、対応することができます。"
    hacked: "過去にビットコインがハッキングされたことはありませんか？"
    hackedtxt1: "ビットコインで使われるプロトコルと暗号ルールは、開始以来数年を経た今でもまだ使われています。これは、このコンセプトが上手くデザインされていることを示唆しています。しかし、時間と共に、様々なソフトウェアが導入される中で<a href=\"/en/alerts\">セキュリティー上の欠陥</a>が見つかり、修正されてきました。他のソフトウェア同様、ビットコイン・ソフトウェアの安全性は、いかに早く問題を見つけて修正するかにかかっています。こうした問題が見つかれば見つかるほど、ビットコインは成熟度を増すことになるのです。"
    hackedtxt2: "多様な交換やビジネスが行われる中、窃盗やセキュリティー違反に対する誤解がしばしば生じています。こうしたことは不幸なことですが、ビットコイン自体がハッキングを受けたものではなく、ビットコインの欠陥を示唆するものではありません。つまり、銀行強盗がドルの価値自体を毀損した訳ではないのと同じです。しかし、ユーザーの通貨をより安全に守るには、その安全性を保つための行動を先回りして行い、窃盗や紛失といった一般的なリスクを減らすことが必要でしょう。これに関して、過去数年間に、ウォレット暗号化、オフライン・ウォレット、ハードウェア・ウォレット、マルチシグ取引等のセキュリティー機能が急速に開発されています。"
    collude: "ビットコインに対して、ユーザーが共謀することができますか？"
    colludetxt1: "ビットコイン・プロトコルは、簡単に変更することができないものです。この規則に従わないビットコイン・クライアントは、他のユーザーに対して独自ルールを適用することはできません。現在の仕様では、同じブロックチェーン上では二重支出は生じ得ず、有効な署名なしでビットコインを使用することもできません。従って、何も無い所からビットコインを自由に生成したり、他人の資産を使用したり、ネットワークを改ざんしたりすることは不可能なのです。"
    colludetxt2: "しかし、大規模なマイナーは、任意で最近の取引を妨げたり、覆すことができます。多数派のユーザーもいくつかの変更が採用されるように圧力をかけることができます。なぜなら、ビットコインは、全てのユーザーの完全な合意の下でのみ正しく働くため、プロトコルの変更は非常に難しく、圧倒的多数のユーザーによって変更が採用され、残りのユーザーが従わざるを得ない状況になることが必要です。原則として、ビットコインユーザーが、自分のお金を危険にさらすような変化を採用することは考えられません。"
    quantum: "ビットコインは、量子コンピューターに対して脆弱ですか？"
    quantumtxt1: "はい。一般的に暗号学に頼るシステムには、従来の銀行システムなどがあります。しかし、量子コンピューターは現在しておらず、その実現にはしばらく時間がかかることでしょう。<a href=\"https://bitcoinmagazine.com/6021/bitcoin-is-not-quantum-safe-and-how-we-can-fix/\">量子計算</a>がビットコインの脅威となる時には、そのプロトコルは量子コンピューターに対応したアルゴリズムを使って、アップグレードすることができます。このアップグレードの重要さを考えると、それが開発者によって十分に見直され、全てのビットコイン・ユーザーに採用されることが期待されるでしょう。"
    help: "ヘルプ"
    morehelp: "もっと知りたいのですが、どこで教えてもらえますか？"
    morehelptxt1: "<a href=\"#resources#\">リソース</a>や<a href=\"#community#\">コミュニティ</a>ページ、または<a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">Wiki FAQ</a>にて詳細やヘルプを得ることができます。"
