  vocabulary:
    title: "用語 - ビットコイン"
    pagetitle: "よく聞くビットコイン用語"
    summary: "ビットコインは新しい支払い方法を提供します。そのため、新しい用語が幾つかありますが、それらは各ユーザーの語彙の一部となるかもしれません。"
    table: "目次"
    address: "アドレス"
    addresstxt: "ビットコイン・アドレスは、<b>住所やE-mailアドレスの様なものです</b>。これが、ビットコインで支払ってもらうために提供する必要がある、唯一の情報です。ただし、重要な違いとして、各アドレスは一回の取引のみに使われるという事です。"
    bit: "ビット"
    bittxt: "ビットは、ビットコインの補助単位を示すために使用される単位です。つまり、1,000,000ビットは、1ビットコイン（BTC）に相当します。この単位は、チップ、物品、サービス等の価格を設定する上で、便利なものとなります。"
    bitcoin: "ビットコイン"
    bitcointxt: "ビットコイン（Bitcoin：英語で大文字が使用されている場合） - ビットコインの概念あるいはネットワーク全体を示します。例、「私はビットコイン（Bitcoin）のプロトコルを学んでいます。」<br>ビットコイン（bitcoin：英語で小文字が使用されている場合） - ビットコインの単位やアカウントを示します。例、「私はビットコイン（bitcoin）10枚を送付しました。」 また、これは良くBTCやXBTと省略される事もあります。"
    blockchain: "ブロックチェーン"
    blockchaintxt: "ブロックチェーンは、時系列の<b>ビットコイントランザクションの公共記録です</b>。ブロックチェーンは全てのビットコイン・ユーザー間で共有されます。これは、ビットコイントランザクションの永続性を検証すると共に、<a href=\"#[vocabulary.doublespend]\">二重支出</a>を防ぎます。"
    block: "ブロック"
    blocktxt: "ブロックは、<b>多くの待機中のトランザクションを含み、それらを承認するブロックチェーンの記録</b>です。約10分毎に<a href=\"#[vocabulary.mining]\">マイニング</a>によって複数のトランザクションを含む新しいブロックが<a href=\"#[vocabulary.blockchain]\">ブロックチェーン</a>に追加されます。"
    btc: "BTC"
    btctxt: "BTCは1ビットコインを示す計算単位です。"
    confirmation: "承認"
    confirmationtxt: "承認とは、トランザクションが<b>ネットワークで処理され、取り消される事はほぼない</b>という意味です。トランザクションがある<a href=\"#vocabulary##[vocabulary.block]\">ブロック</a> や後続ブロックに含まれた時、承認を受けます。価値の低いトランザクションでは、1承認でも安全と考えられますが、$1000 USドル以上の様な大きな額の場合は、6以上の承認を受けるまで待つ方が良いでしょう。承認を受ける毎にトランザクションが取り消されるリスクが<i>飛躍的に</i> 減少します。"
    cryptography: "暗号学"
    cryptographytxt: "暗号学は数学の分野で、<b>高レベルの安全性を数学的に証明</b>します。オンライン・コマースやオンライン・バンキングでは、既に暗号学が使用されています。ビットコインでは、他人のウォレットの資産を使用できない様にするためや、<a href=\"#[vocabulary.blockchain]\">ブロックチェーン</a>の破損を防止するために利用されます。また、パスワードが無くては使用できない様に、ウォレットを暗号化する事もできます。"
    doublespend: "二重支出"
    doublespendtxt: "悪意のあるユーザーが<b>ビットコインを二つの異なる受取人に同時に支払う事</b>を試みる事を、二重支出と呼びます。ビットコイン<a href=\"#[vocabulary.mining]\">マイニング</a>と<a href=\"#[vocabulary.blockchain]\">ブロックチェーン</a>が、この二つのトランザクションの内、どちらを有効にし承認するかについてネットワーク上で合意を行います。"
    hashrate: "ハッシュレート"
    hashratetxt: "ハッシュレートは、<b>ビットコインネットワークの計算力の測定単位です</b>。ビットコインネットワークは安全上、多量の数学的処理を行います。ネットワークがハッシュレート 10 TH/s に達したという事は、一秒あたり10兆回の計算が可能であるという事です。"
    mining: "マイニング"
    miningtxt: "ビットコインマイニングとは、 <b>ビットコインネットワークでトランザクションを承認し、安全性を高めるための数学的計算を、コンピューターハードウェアで行う処理</b> です。その仕事に対する報酬として、ビットコインマイナーは、新しく生成されたビットコインと共に、承認したトランザクションの手数料を受信する事ができます。マイニングは、計算量によって報酬が割り振られる、専門的な競争市場です。全てのビットコインユーザーがマイニングをしているわけではなく、マイニングで稼ぐ事は簡単ではありません。"
    p2p: "P2P"
    p2ptxt: "P2Pとは、個々の端末が互いに直接通信し合う事で、<b>組織化された集合体の様に動作するシステム</b>を言います。ビットコインでは、各ユーザーがトランザクションを他のユーザーにブロードキャストする事で、ネットワークを構築しています。そして重要な点は、第三者機関である銀行が不要だという事です。"
    privatekey: "プライベートキー"
    privatekeytxt: "プライベートキーは、暗号学的な<a href=\"#[vocabulary.signature]\">署名</a>を通して、<b>特定のウォレットからビットコインを支出する権利がある事を証明する、機密データの一部です</b>。ソフトウェアウォレットをご使用の場合、プライベートキーは各ユーザーのコンピューターに保管されています。ウェブウォレットをご使用の場合、遠隔サーバーに保管されています。プライベートキーは、特定のビットコイン・ウォレットに、ビットコインの支出を許可するものであるため、決して他人に洩らしてはいけません。"
    signature: "署名"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">暗号化された</a>署名とは、<b>所有者である事を証明する数学的なメカニズムです</b>。ビットコインの場合、<a href=\"#[vocabulary.wallet]\">ビットコイン・ウォレット</a> と、その <a href=\"#[vocabulary.privatekey]\">プライベートキー</a>が、数学的手法により関連付けられます。ビットコイン・ソフトウェアが適切なプライベートキーでトランザクションに署名すると、ネットワーク全体が、その署名とビットコイン支出がマッチしている事を確認できるのです。しかし、各ユーザーが苦労して手に入れたビットコインを盗むために、プライベートキーを推測する事は、誰にもできません。"
    wallet: "ウォレット"
    wallettxt: "ビットコイン・ウォレットは、大まかに言うと<b>ビットコイン・ネットワーク上にある実際の財布の様なものです</b>。このウォレットは、<a href=\"#[vocabulary.blockchain]\">ブロック・チェーン</a>で、ビットコインを使用できる様にする、<a href=\"#[vocabulary.privatekey]\">プライベートキー</a>を含んでいます。各ビットコイン・ウォレットは、管理するビットコインの合計残高を示し、実際の財布の様に指定された量を指定された人に支払う事ができます。これが商業者が請求するクレジットカードと異なる点です。"
  you-need-to-know:
    title: "知っておくべきこと - ビットコイン"
    pagetitle: "知っておくべきこと"
    summary: "ビットコインを使い始めようとお考えなら、知っておくべき事が幾つかあります。ビットコインを使用すれば、普通の銀行とは異なった方法で資産を交換できます。そのため、ビットコインを使用して多額の取引を行う前に、時間を掛けてビットコインについて学ぶべきです。ビットコインは、通常の財布と同等、または場合によっては、それ以上に気をつけて扱う必要があります！"
    secure: "ウォレットを守りましょう"
    securetxt: "実生活での財布同様、ビットコインのウォレットも安全に守らなければなりません。ビットコインは、これまでになく簡単に、世界中に価値を移動させる事を可能にします。その素晴らしい機能には、安全上の懸念もあります。しかし、ビットコインは正しく利用すれば、非常に高い安全性を確保できます。各ユーザーの資産を保護するために適切に行動する事は、各ユーザー自身の責任である事に留意ください。<a href=\"#secure-your-wallet#\">ウォレットの保護については、こちらをご覧ください</a>。"
    volatile: "ビットコイン価格は不安定です。"
    volatiletxt: "ビットコイン価格は、その未成熟な経済、これまでにない性質、非流動性市場といった理由から,、短期間で予期できない増減があります。そのため、現状ではビットコインで預金する事はお勧めしません。ビットコインはリスク資産と考え、失うわけにいかないお金をビットコインで保管する事は、決してしないでください。ビットコインで支払いを受けた場合、それを現地通貨に換金してくれるサービス業者が数多くあります。"
    irreversible: "ビットコイン決済は取り消しができません。"
    irreversibletxt: "ビットコイントランザクションは、取り消す事ができません。資産を受信した人が返戻する事のみ可能です。つまり、各ユーザーが知っていて信用できる、あるいは定評のある人や団体とビジネスを行う様にご注意ください。また、企業側は、顧客に表示する支払い要求を常に管理しておく必要があります。ビットコインはアドレスの誤字を見つけ、各ユーザーが誤って無効なアドレスに資産を送付する様な事は通常ありません。しかし、更なる安全性と冗長性のためのコントロールの仕組みがある事が最良です。将来的には、ビジネスと消費者の両方に、より多くの選択肢や保護を提供するサービスが存在するかもしれません。"
    anonymous: "ビットコインは匿名ではありません。"
    anonymoustxt: "ビットコインでプライバシーを保護するためには、幾つか努力が必要となります。ビットコインの全トランザクションは、ネットワーク上で公かつ永久に保管されています。つまり、誰もが全てのビットコイン・アドレスの残高やトランザクションを見る事ができるのです。しかし、アドレスをもつユーザーの身元は、購入時や他の事情で情報が明らかにされるまで、判明する事はありません。ビットコイン・アドレスの使用を一回に留めるべきなのは、このためです。プライバシーを保護するために常に適切に行動する事は、各ユーザー自身の責任である事を留意ください。<a href=\"#protect-your-privacy#\">プライバシー保護に関しての詳細を読む</a>。"
    instant: "未承認トランザクションは安全ではありません"
    instanttxt: "トランザクションは撤回できないものとして開始されるのではなく、トランザクションの撤回がどの程度難しいかを示す<i>承認</i>スコアを得ます（テーブル参照）。各承認は数秒から90分、平均すると10分要します。トランザクションに対して低すぎる、または異常な手数料を支払った場合、最初の承認を得るまでの時間が長くなる可能性があります。"
    confirmations: "承認"
    lightweight_wallets: "ライトウェイトウォレット"
