    privacytxt3: "多くのウェブサイトと同様、当ウェブサイトはユーザーがアクセスする度にブラウザの送信情報（「ログデータ」）を収集します。このログデータには、お使いのコンピュータのインターネットプロトコル（「IP」）アドレス（最後のバイトを置き換えたもの）、ブラウザの種類、ブラウザのバージョン、訪問した当ウェブサイトのページ、訪問日時、各ページの閲覧に費やした時間、その他統計が含まれます。"
    privacycookies: "クッキー"
    privacytxt4: "クッキーは少量のデータを持つファイルで、匿名の一意識別子が含まれている可能性があります。クッキーはWebサイトからブラウザに送信され、コンピュータのハードドライブに保存されます。ブラウザでは、全てのクッキーを無効にしたり、クッキーがどの様な場合に送信されるか、設定することができます。ただし、クッキーを有効にしない場合、サイトの一部を利用できない可能性があります。"
    privacytxt5: "私たちは以下の目的でクッキーを使用します："
    privacytxt6: "クッキーの免責条項でユーザーが「OK」ボタンを押されたかどうかを追跡しており、もし押されていれば、通知を行いません。"
    privacytxt7: "当ウェブサイトの解析ソフトウェア（Google Analytics）は、当ウェブサイトのユーザーインタラクションの計測とより良い理解のために、クッキーを利用します。Google Analyticsがどのようにクッキーを利用するかについての詳細は<a href=\"https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage\">こちら</a>に記載されています。"
    privacyanalytics: "Google Analytics"
    privacytxt8: "当ウェブサイトでは、Googleが提供するサードパーティのJavaScriptプラグイン「Google Analytics」を使用して、有用なトラフィック統計情報の提供を受け、ユーザーがどの様に当ウェブサイトを使用しているかの理解に努めています。当ウェブサイトはGoogle Analyticsから入手した情報に直接アクセスすることはできませんが、ダッシュボードを通して概要が提供されています。"
    privacytxt9: "当ウェブサイトは、Google Analyticsから取得した情報を、当ウェブサイトに広告を掲載することに興味があるビジネスパートナーと共有することがあります。ビジネスパートナーと共有する情報に個人識別情報は含まれません（当ウェブサイトはGoogleのデータに直接アクセスすることはできないため、個人識別情報自体、確認できません。）。"
    privacytxt10: "Google Analyticsオプトアウトブラウザアドオンをダウンロードすることで、Google Analyticsで情報が収集されることを、オプトアウトすることができます。これにより、ユーザーの情報がGoogle Analyticsで使用されなくなります。これを行っても、当ウェブサイトのご利用には影響しません。オプトアウトブラウザのアドオンは<a href=\"https://tools.google.com/dlpage/gaoptout\">こちらのページ</a>からダウンロードできます。当ウェブサイトではDo Not Trackヘッダーを尊重し、Do Not Trackをオンにしたユーザーを追跡しません。"
    privacychanges: "このプライバシーポリシーの変更"
    privacytxt11: "当ウェブサイトは、このプライバシーポリシーを随時更新する場合があります。当ウェブサイト上に新しいプライバシーポリシーを掲載することにより、ユーザーに変更内容を通知します。変更に備え、このプライバシーポリシーを定期的に確認することをお勧めします。"
    privacytxt12: "このプライバシーポリシーは最終更新されました"
    privacycontactus: "お問い合わせ"
    privacytxt13: "当ウェブサイトのプライバシーポリシーや、あなたのデータがどのように収集・処理されるかに関して質問がある場合は、<a href=\"mailto:privacy@bitcoin.org?Subject=Privacy\">privacy@bitcoin.org</a>にメールを送ってください。"
