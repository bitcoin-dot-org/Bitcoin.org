    simple: "いつでもどこでも利用可能"
    simpletext: "Eメール同様、あなたのビットコインを受け取る人に対して、自分と同じビットコイン・ソフトウェアやウォレット、サービス・プロバイダを使う様にお願いする必要性はありません。受領者のビットコインアドレスさえあればいつでも取引を行う事ができます。ビットコインネットワークは、週末や祝日でさえ決して眠らず、休むことなく稼働しています。"
    secure: "資産のセキュリティおよびコントロール"
    securetext: "ビットコインのトランザクションは、軍が使用する様な暗号で保護されています。誰かがあなたのお金を取ったり、あなたの代わりに支払いを行ったりする事は不可能です。 <a href=\"#secure-your-wallet#\">ウォレットを保護する</a>必要なステップさえ踏めば、ビットコインによるお金の管理を可能にし、強力なプロテクションにより多くの詐欺行為を退ける事ができます。"
    lowfee: "自分の手数料を選択"
    lowfeetext: >
        ビットコインを受け取るために手数料は必要ありません。また、多くのウォレットでは、支払いの際に手数料の調整が可能です。殆どのウォレットでは手数料が適切に設定されていますが、手数料を高くするとトランザクションの<a
        href="#you-need-to-know##instant">承認</a>を早める事ができます。手数料は送信されるビットコインの多さとは無関係であり、1ビットコインを送信するのと同じ手数料で、10万ビットコインを送信する事ができます。
    anonymous: "身元の保護"
    anonymoustext: "ビットコインには、悪意のある者がお金を盗むために収集可能なクレジットカード番号は存在しません。実際、現金の様に身元を明かさず支払う事も可能です。ただし、<a href=\"#protect-your-privacy#\">個人情報を保護する</a>努力が必要である事もご留意ください。"
