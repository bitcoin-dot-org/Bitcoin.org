    whatisbitcoin: "ビットコインとは？"
    whatisbitcointxt1: "ビットコインは、新しい決済システムと完全電子通貨を実現する総意ネットワークで、中央機関や仲介人を要しないユーザーによる初の分散的ピア・ツー・ピア決済ネットワークです。ユーザーの観点から見ると、ビットコインはインターネットにおけるお金のようなものです。また、ビットコインは、現在存在するものの中で、最も主要な<a href=\"http://financialcryptography.com/mt/archives/001325.html\">三式簿記システム</a> ともいえます。"
    creator: "ビットコインを作ったのは誰？"
    creatortxt1: "ビットコインは、1998年にサイファーパンクのメーリングリストで、ウエイ・ダイが説明した「仮想通貨」のコンセプトを実現したものです。このコンセプトは、中央権力ではなく、その製造と取引に暗号学を使った新しい通貨の形状を使おうと提案したものです。そして2009年、暗号メーリング・リストで、サトシ・ナカモトが、最初のビットコイン仕様とコンセプトの証明を発表しました。サトシは、自分の身元を明かすことなく2010年にプロジェクトを去りました。その後、コミュニティーは、ビットコインの <a href=\"#development#\">大勢の開発者</a>のおかげで、急速に成長を続けています。 "
    creatortxt2: "サトシの匿名性が、しばしば不当な懸念を呼んでいます。その多くは、ビットコインのオープンソースに対する誤解と結びついています。ビットコイン・プロトコルとソフトウエアは、公開されており、世界中の開発者誰でもが、このコードを再評価し、自分で修正したビットコイン・ソフトウエア版を作ることができます。現在の開発者同様、サトシの影響も、彼が変更を加えて、他が採用したものに限られていますので、彼がビットコインをコントロールするものではありません。ですので、誰が紙を発明したかというのと同様に、ビットコインの発明者の身元も、今日意味あることではないでしょう。"
    whocontrols: "ビットコイン・ネットワークをコントロールするのは誰？"
    whocontrolstxt1: "Eメール・テクノロジーと同様に、ビットコイン・ネットワークを所有する者は居ません。ビットコインは世界中のユーザーによって管理されており、開発者たちはソフトウェアの改善を進めますが、ビットコインのプロトコルを強制的に変えることはできません。なぜなら、すべてのユーザーは自分の使用するソフトウェアとそのバージョンを自由に選ぶことができるためです。お互いの互換性を保つため、全ユーザは同じルールに従うソフトウェアを使用しなければなりません。そのため、ビットコインは全ユーザの完全な合意の元でしか動作しません。したがって、全ユーザと開発者には、この合意を採用し、守るという強い動機があるのです。"
    howitworks: "ビットコインの仕組み"
    howitworkstxt1: "ユーザーの観点から見れば、ビットコインは、自分のビットコイン・ウォレットを提供し、ユーザー間でビットコインを送ったり受け取ったりするモバイル・アプリやコンピュータ・プログラムにすぎません。ほとんどのユーザーにとっては、これがビットコインの仕組みです。"
    howitworkstxt2: "ビットコイン・ネットワークは、「ブロック・チェーン」と呼ばれる公開取引簿を共有します。この公開取引簿は、今までに処理された全ての取引を含み、ユーザーのコンピューターがそれぞれの取引の有効性を検証できるようになっています。それぞれの取引の信憑性は、送信アドレスに適応するデジタル署名によって保護されており、すべてのユーザーが、自分のビットコイン・アドレスからビットコインを送ることを完全にコントロールできるようになっています。さらに、専用のハードウエアの計算能力を使って、誰でもが取引を処理し、このサービスに対する報奨をビットコインで得ることができます。これは、しばしば「採掘」と呼ばれます。ビットコインについての詳細は、<a href=\"#how-it-works#\">専用ページ</a>と<a href=\"#bitcoin-paper#\">原論文</a>をお読みください。"
    used: "ビットコインは、実際に使われているのか？"
    usedtxt1: "はい。ビットコインを使う個人や<a href=\"http://usebitcoins.info/\">企業が増えています。</a> これには、レストラン、アパート、法律事務所など一般的な企業やNamecheap、Wordpress、RedditやFlattrなど人気のオンラインサービスが含まれます。ビットコインは比較的新しい現象ですが、急速に成長しています。2013年8月末には、<a href=\"https://bitcoincharts.com/bitcoin/\">流通ビットコインの総価値</a>は、15億USドルを超え、毎日数億ドル相当のビットコインが取引されています。"
    acquire: "どうやってビットコインを手に入れる？"
    acquireli1: "サービスや商品の対価として受け取る。"
    acquireli2: "<a href=\"http://howtobuybitcoins.info\">ビットコイン取引所</a>で、ビットコインを購入する。"
    acquireli3: " <a href=\"https://localbitcoins.com/\">付近の人達</a>とビットコインを交換する。"
    acquireli4: "競争の激しい<a href=\"http://www.bitcoinmining.com/\">採掘</a>でビットコインを稼ぐ。"
    acquiretxt1: "クレジットカードや、ペイパル決済でビットコインを売りたい人を見つけることができるかもしれませんが、ほとんどの取引所ではこうした支払い方法での資金調達を許可していません。それは、ペイパルでビットコインを買い、その取引の半分を取り消す人がいる場合があるからです。これは、一般に支払い取り消しとして知られています。"
    makepayment: "ビットコイン決済は難しいですか？"
    makepaymenttxt1: "ビットコイン決済は、デビットカードやクレジットカード購入より簡単で、マーチャント・アカウントなしで支払いを受け取ることができます。支払いは、あなたのコンピューターやスマートフォンのウォレット・アプリに、受取人のアドレス、支払い額を打ち込み、送信を押すことで完了します。受取人のアドレスの入力をより容易にするために、ＱＲコードをスキャンしたり、ＮＦＣテクノロジーでお互いの携帯電話をタッチさせることで、アドレスを得ることができるウォレットもたくさんあります。"
    advantages: "ビットコインの利点は？"
    advantagesli1: "<em><b>自由な決済</b></em> - いつでもどこでも無制限の支払いと受け取りが可能です。銀行の休日や国境、支払い制限はありません。ユーザーが自分のお金を完全にコントロールすることができるのです。"
    advantagesli2: "<em><b>非常に低い手数料</b></em> - ビットコイン支払いは現在、手数料なし、あるいは非常に低い手数料で処理されています。優先的に処理をしてもらうために、ユーザーは、取引に手数料を含めることができます。これにより、ネットワークから取引の承認を早く受けることができます。さらに、ビットコインをファイアット通貨に換え、日々、直接業者の銀行口座に預金することで業者の取引処理を支援するマーチャント・プロセッサというものも存在します。こうしたサービスはビットコインを元に作られているので、ペイパルやクレジットカード・ネットワークよりも低い手数料で提供することができるのです。"
    advantagesli3: "<em><b>業者にとってのリスクがより低い</b></em> - ビットコイン取引は安全で、取り消すことができず、慎重に扱わなければならない顧客の個人情報を考慮する必要もありません。ですから詐欺や不正な支払い取り消しによる損害を防ぎ、PCIコンプライアンスの必要もありません。業者は、クレジットカードが使えない市場や、詐欺率が非常に高い新しい市場にも容易にビジネスを拡大することができます。結果として、より低い手数料、より広い市場、そしてより少ない管理コストを実現できるのです。"
    advantagesli4: "<em><b>セキュリティーとコントロール</b></em> - ビットコイン・ユーザーは、自分の取引を完全にコントロールすることができます。業者が、不必要な料金を気付かれないように課すなど、他の支払い方法で成しえるようなことはでにより個人情報の盗難防止を強力になります。さらに、ビットコイン・ユーザーは、バックアップと暗号化によってお金を守ることもできます。"
    advantagesli5: "<em><b>透明性と中立性</b></em> - ビットコインのマネーサプライ自体に関する <a href=\"https://www.biteasy.com/\">すべての情報</a> は、ブロックチェーンにあり、リアルタイムでだれでもが確認し、利用できます。ビットコイン・プロトコルは、暗号学的に安全ですので、それをコントロールし、操る個人や団体はいません。ビットコインの中核が、完全に中立で、透明で、予測可能なものとして信頼できるのはこのためです。"
    disadvantages: "ビットコインの欠点は？"
    disadvantagesli1: "<em><b>受け入れの度合い</b></em> -　多くの人々はビットコインの存在をまだ知りません。日々、より多くの企業がビットコインを受け入れています。それは、そうすることによる利益を得たいからですが、まだまだ、こうした企業は少なく、<a href=\"https://en.wikipedia.org/wiki/Network_effect\">ネットワーク効果</a>の利益を受けるには、その数を増やすことが必要です。"
    disadvantagesli2: "<em><b>揮発性</b></em> - 流通しているビットコインの <a href=\"https://bitcoincharts.com/bitcoin/\">合計価値</a>と、ビットコインを使うビジネスの数は、その可能性に比べるとまだ非常に少ないです。従って、比較的小規模なイベントや貿易、ビジネス活動は、その価格に大いに影響を与えます。理論的には、ビットコイン市場とそのテクノロジーが十分に成長すれば、この揮発性が減少します。スタートアップ通貨というものは、かつて世界にはありませんでしたので、これが今後どのように展開するのかを想像することは、とても難しい(そしてエキサイティングな)ことです。"
    disadvantagesli3: "<em><b>継続的発展</b></em> - ビットコイン・・ソフトウエアは、まだ開発途中の不完全な機能がたくさんあるベータの段階です。ビットコインをより安全にし、大衆がアクセスできるように新しいツール、機能やサービスの開発が進められています。それらの中には、まだ全ての人が使用できないものもあります。ほとんどのビットコイン・ビジネスは新しく、まだ保護手段を提供するまでに至っていません。概して、ビットコインは成熟の工程にあるといえます。"
    trust: "なぜ人々はビットコインを信頼するのですか？"
    trusttxt1: "ビットコインへの信頼は、それが信頼を全く必要としないことからきています。ビットコインは、完全にオープンソースで分散的です。つまり、誰でもが、すべてのソースコードに、いつでもアクセスできるということです。ですから、世界中の開発者が、ビットコインがどのように機能するのかを検証することができるのです。誰でもが、すべての取引と発行されたビットコインを、リアルタイムで見ることができます。また、すべての支払は、第三者に頼ることなくでき、すべてのシステムは、主にピアレビューのオンライン・バンキングで用いられているような暗号学的アルゴリズムによって保護されています。ビットコインをコントロールする団体や個人は存在せず、すべてのユーザーを信頼できるわけではないとしても、このネットワークは安全性を維持することができるのです。"
    makemoney: "ビットコインでお金を稼ぐことができますか？"
    makemoneytxt1: "ビットコインや新興技術で裕福になることを期待するべきではありません。良すぎる話や基本的な経済ルールにそむくことには、常に注意することが重要です。"
    makemoneytxt2: "ビットコインは、成長する革新的なスペースで、ビジネスの機会があると同時にリスクもあります。ビットコインは、とても急激に開発されていますが、それが成長し続ける保証はありません。ビットコインに関連するものに時間とリソースを投資するには起業家精神が求められます。採掘、スペキュレーションや新ビジネスの運営など、ビットコインでお金を儲ける方法は様々あります。これらの方法はすべて競争が多く、利益を上げる保障はありません。それぞれのユーザーが、こうしたプロジェクトに含まれる費用やリスクを正確に評価することが大切です。"
    virtual: "ビットコインは、インターネット上の、実体のないものですか？"
    virtualtxt1: "ビットコインは、人々が毎日利用するクレジットカードやオンライン・バンキング・ネットワークーのようにネットワーク上のものです。ビットコインは、他のお金の形式と同様、オンラインでの支払いや、実際の店舗で使うことができます。ビットコインは、<a href=\"https://www.casascius.com/\">Casasciusコイン</a>のような実際のコインと交換することもできますが、通常、携帯電話を使って支払うほうがより便利です。ビットコインの残高は、巨大な分散型ネットワークに保管され、不正に変更することは誰にもできません。言葉を変えれば、自分の資金をコントロールするのは、それを所有するビットコイン・ユーザーで、ビットコインがオンライン上のものであるという理由で消えてしまうことはありません。"
    anonymous: "ビットコインは、匿名ですか？"
    anonymoustxt1: "ビットコインは、他の形状の通貨と同様に、ユーザーが、許容レベルのプライバシーで支払いを送ったり受け取ったりできるように作られています。しかし、ビットコインは匿名ではありませんので、現金のようなプライバシーを提供することはできません。ビットコインを使用すると大規模な公的記録を残しますが、ユーザーのプライバシーを保護する<a href=\"#protect-your-privacy#\">様々なメカニズム</a> がすでに存在し、現在開発中のものも数多くあります。しかし、ほとんどのビットコインユーザーに、こうした機能が正確に使われるには、まだまだやるべきことがたくさんあると言えるでしょう。"
    anonymoustxt2: "ビットコインを使った個人の取引が、違法な目的で使われるという懸念もあります。しかし、ビットコインが、既存の金融システムに行使されている規制の対象となることは疑いありません。ビットコインは現金より匿名性が低く、犯罪捜査が行われることを防ぐことは出来ませんが、ビットコインは様々な金融犯罪を防ぐようにデザインされています。"
    lost: "ビットコインを失うと、どうなりますか？"
    losttxt1: "ユーザーがウォレットを失くしたら、その通貨は流通から削除されます。紛失したビットコインは、他のビットコインと同様に、ブロックチェーン内に残りますが、それを使えるようにする秘密鍵を見つけることは誰にもできませんので、紛失したビットコインは、永久に未使用のままです。需要と供給の法則に従い、使えるビットコインの数が減ると、残りのコインの需要が高まり、それを相殺するために価値が上がります。"
    scale: "ビットコインは、主要な決済ネットワークに成長するでしょうか？"
    scaletxt1: "ビットコイン・ネットワークは、現在一秒間に行われている取引数より多くの数を処理することができます。しかし、メジャーなクレジットカード・ネットワークのレベルに上げるまでには至っていません。現在の限界を超える努力がなされており、将来的に満たさなければならない要求があることもわかっています。設立以来、ビットコイン・ネットワークはすべての面で、成熟化、最適化、専門化が進み、将来数年間はこの状態が続くと考えられています。トラフィックが増えれば、より多くのビットコインユーザーが、軽量型クライアントを使うようになり、フル・ネットワークノードはより専門化されたサーバーとなるでしょう。詳細は、Wikiの <a href=\"https://en.bitcoin.it/wiki/Scalability\">スケーラビリティ</a> ページをご覧ください。"
    legal: "法律"
    islegal: "ビットコインは、合法ですか？"
    islegaltxt1: "私達が知る限りでは、ほとんどの管轄の法律のもとでは、<a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">ビットコインは違法とされていません。</a> しかし、(アルゼンチンやロシアなど) 外貨を厳しく制限したり禁止する管轄もいくつかあります。また、(タイ国など) ビットコイン為替など特定物の使用許可を限定する所もあります。"
    islegaltxt2: "さまざまな管轄の規制当局は、この新しいテクノロジーを規制に基づいた正式な金融システムといかに統合するかという規定を個人や企業に与える手段を講じています。例えば、米国財務省内局の金融犯罪取締ネットワーク (FinCEN)では、拘束力はないものの、バーチャル通貨に関連した特定の活動をどのようにみなすかという指導を公表しています。"
    illegalactivities: "ビットコインは違法活動に使われますか？"
    illegalactivitiestxt1: "ビットコインは通貨であり、通貨は常に法的あるいは違法な目的で使われてきました。現金、クレジットカードや銀行システムは、ビットコインよりもはるかに多くの金融犯罪に使われています。ビットコインは、決済システムに大きな改革をもたらし、こうした改革による利点は、潜在的な欠点を大きく上回ると考えられています。"
    illegalactivitiestxt2: "ビットコインは、通貨をより安全にする大きな進歩となるように作られ、様々な金融犯罪を防ぐことができます。例えば、偽のビットコインを作ることはできません。ユーザーが支払いを完全にコントロールし、クレジットカード詐欺のように、承諾のない手数料を受け取ることはできません。ビットコインのトランザクションは、バックアップ、暗号化や複数署名など、強力で有効なメカニズムを使いますので、窃盗や紛失を防ぐことも出来ます。"
    illegalactivitiestxt3: "ビットコインは、支払いが私的で取り消しができないため、犯罪者にとって魅力があるという懸念が挙がっています。しかし、一般の間に広く使われ、確立した方法である現金や電信送金にもこうした側面があります。ビットコインが、既存の金融システム内に確立されている規制の対象となることは明らかであり、ビットコインに対する犯罪捜査が行われることを防ぐことはできません。一般に、重要なブレイクスルーは、その長所がよく理解される前に論議を交わすものとして捉えられることがあります。インターネットがその良い例です。"
    regulated: "ビットコインを規制することはできますか？"
    regulatedtxt1: "ビットコイン・プロトコル自体は、どのソフトウエアを使うかを自分で決めるほぼすべてのユーザーの協力がなければ修正を加えることはできません。グローバルなビットコイン・ネットワークの規制の中で、地方自治体が特別な権限を持とうとすることは、現実的にみて不可能です。大資本のある組織がマイニング・ハードウエアに投資し、ネットワークの半分の処理能力をコントロールし、最近のトランザクションをブロックしたり、取り消すことはできます。しかし、これには世界中の他の採掘者が費やす以上の投資が必要となりますので、この権力を維持できる保証はありません。"
    regulatedtxt2: "しかし、他の方法でビットコインの使用を規制することは可能です。ドルのように、ビットコインは様々な目的で使用できます。そのいくつかは、正当なもの、あるいは各管轄の法律が定めるものではないと考えられています。この点で、ビットコインは他のツールやリソースと違いはなく、各国で異なる規制の対象となりえます。ビットコインは、制限規定によりその使用が困難にもなります。その場合、何パーセントのユーザーがこのテクノロジーを使い続けることができるかは定かではありません。ビットコインを禁止する政府は、国内のビジネスや市場の発展を妨げ、革新を他の国々に手渡すことになります。規制者の課題は、新しく生まれた市場やビジネスの成長を妨げることなく、効果的な解決策を見出すことです。"
    taxes: "ビットコインと課税については？"
    taxestxt1: "ビットコインは、どの管轄においても法的通貨の地位をもつ不換紙幣ではありませんが、どんな媒体を使おうとも納税義務が生じます。多くの管轄で、多種多様な法律規制があり、ビットコインでも、所得、販売、給与、資本利得やその他の納税義務が生じます。"
    consumer: "ビットコインと消費者保護について"
    consumertxt1: "ビットコインを使えば、人々が自分の条件で取引を自由に行えます。各ユーザーは、支払いを現金と似た方法で送ったり受け取ったりできますが、より複雑な契約に参加することもできます。多重署名は、定義されたグループに所属する人々のうち特定数が取引に署名した時のみ、その取引がネットワークによって承認されるというものです。これは、将来、革新的な紛争調停サービスとなりえます。このようなサービスでは、他者の間で不合意があった場合、彼らのお金をコントロールすることなしに、第三者が取引を承認したり拒否したりすることができます。現金や他の支払い方法とは対照的に、ビットコインは常に取引が行われたという公共の証拠を残し、詐欺行為を行う企業を阻止できる可能性があります。"
    consumertxt2: "商業者は一般に公共の評判に頼ってビジネスを運営し、社員に給与を支払っていますが、新しい消費者に対して、同レベルの情報を持たないことは注目に値します。ビットコインを使えば、消費者が特定の商業者を信頼できない時には、より優れた保護を要求することができる一方、個人と企業の両方が支払い取り消し詐欺から保護されます。"
    economy: "経済"
    bitcoinscreated: "ビットコインは、どのように作られるのですか？"
    bitcoinscreatedtxt1: "新しいビットコインは、「採掘」と呼ばれる競争と分散化の過程で生じます。この工程は、個人が、そのサービスに対し、ネットワークから報奨を得るというものが含まれます。ビットコインの採掘者は、専門的なハードウエアを使って取引を処理し、ネットワークを安全にし、それと交換にビットコインを得るのです。"
    bitcoinscreatedtxt2: "ビットコイン・プロトコルは、新しいビットコインが固定レートで作られるようにデザインされています。これにより、ビットコインの採掘が、とても競争の激しいビジネスになるのです。より多くの採掘者がネットワークに参加すると、利益を得るのが非常に難しくなり、採掘者は運営費用を削減するため効率を高めなければなりません。利益を増やすために、このシステムをコントロールしたり、操れる中央機関や開発者はいません。世界中のすべてのビットコインノードは、システムが守るべきルールを遵守しないものを拒否します。"
    bitcoinscreatedtxt3: "ビットコインの発行は、徐々に遅くなる予測可能な速度で作られています。市場に出回るビットコインの合計数が2100万個になり、発行が完全に中止されるまで、新しいビットコインが毎年作られる数は、時間が経つにつれて自動的に半減します。その際、ビットコインの採掘者は、多数の小額取引手数料のみで、支えられることになるでしょう。"
    whyvalue: "なぜビットコインは、価値を持つのでしょうか？"
