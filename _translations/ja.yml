    high_value_minimum: "高額ビットコイン取引のための最低推奨要件"
    alert_recommendation: "<a href=\"/en/alerts\">緊急時</a>における人間の介入の推奨"
    experimental: "ビットコインは、まだ実験段階"
    experimentaltxt: "ビットコインは、実験段階で開発中の新しいお金です。ビットコインは、改善が行われるにつれて魅力的にはなってきたものの、利用されるにつれて新たな課題も出てきています。成長期間を通して、手数料の増加、承認の遅滞、または更に深刻な問題が生じるかもしれません。大きな投資を行う前に、入念に準備を行い、技術専門家に相談してください。しかし、ビットコインの未来を予測できる者は誰もいない事には留意ください。"
    tax: "税金と規則"
    taxtxt: "ビットコインは公式な通貨ではありません。とはいえ、殆どの法律では、価値あるもの全てによる収入、給与、キャピタルゲインの税金を支払う必要があり、ビットコインも例外ではありません。政府や自治体が定める<a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">税金およびその他の法律または規制</a>に従う事は、各ユーザーの責任です。"
