  faq:
    title: "よくある質問 - ビットコイン"
    pagetitle: "よくある質問"
    summary: "ビットコインに関するよくある質問や、誤解に関する解答はこちら"
    table: "目次"
    general: "一般"
    whatisbitcoin: "ビットコインとは？"
    whatisbitcointxt1: "ビットコインは、新しい決済システムと完全な電子通貨を実現するものであり、中央機関や仲介者を必要としない、ユーザーによる初の分散型P2P決済ネットワークです。ユーザーの観点からは、ビットコインはインターネット上のお金の様なものです。また、ビットコインは現存するものの中で、最も優れた<a href=\"http://financialcryptography.com/mt/archives/001325.html\">三式簿記システム</a> ともいえます。"
    creator: "ビットコインを創設したのは誰？"
    creatortxt1: "ビットコインは、1998年にサイファーパンクのメーリングリストで、Wei Daiが提唱した「暗号通貨」のコンセプトを実現したものです。このコンセプトは、通貨の製造と取引に、中央権力ではなく暗号学を使った、新しい通貨の使用を提案したものです。そして2009年、暗号技術者専門のメーリングリストで、サトシ・ナカモトが、最初のビットコイン仕様とコンセプトの証明を発表しました。サトシは自分の身元を明かす事なく、2010年にプロジェクトを去りました。その後、コミュニティーは、ビットコインの <a href=\"#development#\">大勢の開発者</a>のおかげで、急速に成長を続けています。 "
    creatortxt2: "サトシの匿名性が、しばしば不当な懸念を呼んでいます。その多くは、ビットコインのオープンソースに対する誤解と結びついています。ビットコイン・プロトコルとソフトウェアは公開されており、世界中の開発者の誰もが、このコードを再評価し、自分で修正したビットコイン・ソフトウェアを作成する事ができます。現在の開発者同様、サトシの影響も、彼のコードを他者が採用したものに限られているため、彼がビットコインをコントロールしている訳ではありません。つまり、紙の発明者が誰かという事と同様に、ビットコインの発明者が誰かという事も、今日では意味のある事ではないでしょう。"
    whocontrols: "ビットコイン・ネットワークをコントロールしているのは誰？"
    whocontrolstxt1: "E-mailの技術と同様に、ビットコイン・ネットワークを所有する者はいません。ビットコインは世界中のユーザーによって管理されており、開発者達はソフトウェアの改善を進めていますが、ビットコイン・プロトコルを強制的に変更する事はできません。なぜならば、全てのユーザーは自分の使用するソフトウェアとそのバージョンを自由に選ぶ事ができるためです。互換性を保つため、全ユーザーは同じルールに従うソフトウェアを使用しなければならず、ビットコインは全ユーザーの完全な合意の元でしか動作しません。そのため、全ユーザーと開発者には、この合意を守る上で強い動機があるのです。"
    howitworks: "ビットコインの仕組み"
    howitworkstxt1: "ユーザーの観点から見れば、ビットコインは、自分のビットコイン・ウォレットを提供し、ユーザー間でビットコインを送ったり受け取ったりするモバイル・アプリやコンピュータ・プログラムに過ぎません。殆どのユーザーにとっては、これがビットコインの仕組みです。"
    howitworkstxt2: "ビットコイン・ネットワークは、「ブロックチェーン」と呼ばれる公開台帳を共有しています。この公開台帳は、今までに処理された全てのトランザクションを含み、ユーザーのコンピューターが各トランザクションの有効性を検証できる様になっています。各トランザクションの信憑性は、送信アドレスに対応するデジタル署名によって保護されており、全ユーザーが、自分のビットコイン・アドレスからビットコインを送付する事を完全にコントロールできる様になっています。更に、専用のハードウェアの計算能力を使用し、誰もがトランザクションを処理し、このサービスに対する報酬をビットコインで獲得する事ができます。これは、「マイニング」と呼ばれます。ビットコインの詳細については、<a href=\"#how-it-works#\">ビットコインの仕組み</a>と<a href=\"#bitcoin-paper#\">原論文</a>をお読みください。"
    used: "ビットコインは、実際に使用されているのか？"
    usedtxt1: "はい。ビットコインを使用する個人や<a href=\"/en/spend-bitcoin\">企業が増えています。</a> これには、レストラン、アパート、法律事務所等の従来型企業のほか、Namecheap、Overstock.com、Reddit等の人気のオンラインサービスが含まれます。ビットコインは比較的新しい現象ですが、急速に成長しています。2018年5月には、<a href=\"https://bitcoincharts.com/bitcoin/\">流通しているビットコインの総価値</a>は、1000億USドルを超え、毎日数十億USドル相当のビットコインが取引されています。"
    acquire: "ビットコインを手に入れる方法は？"
    acquireli1: "サービスや商品の対価として受け取る。"
    acquireli2: "<a href=\"https://www.buybitcoinworldwide.com\">ビットコイン取引所</a>で、ビットコインを購入する。"
    acquireli3: " <a href=\"https://localbitcoins.com/\">周囲の人達</a>とビットコインを交換する。"
    acquireli4: "競争の激しい<a href=\"http://www.bitcoinmining.com/\">マイニング</a>でビットコインを稼ぐ。"
    acquiretxt1: "クレジットカードや、ペイパル決済でビットコインを売却したい人を見つける事ができるかもしれませんが、殆どの取引所ではこうした支払い方法での資金調達を許可していません。それは、ペイパルでビットコインを買い、その取引の半分を取り消す人がいる場合があるためです。これは一般に、支払い取消として知られています。"
    makepayment: "ビットコイン決済は難しいですか？"
    makepaymenttxt1: "ビットコイン決済は、デビットカードやクレジットカード購入より簡単で、マーチャント・アカウントなしで支払いを受け取る事ができます。支払いは、各ユーザーのコンピューターやスマートフォンのウォレット・アプリに、受取人アドレス、支払い額を記載し、送信する事で完了します。受取人のアドレス入力を更に容易にするために、QRコードのスキャンや、NFCテクノロジーでお互いの携帯電話をタッチさせる事で、アドレスを取得できるウォレットも沢山あります。"
    advantages: "ビットコインの利点は？"
    advantagesli1: >
        <em><b>自由な決済</b></em> - いつでもどこでも無制限の支払いと受け取りが可能です。銀行の休日や国境、煩雑な手続きはありません。ユーザーが自分のお金を完全にコントロールする事ができるのです。
    advantagesli2: >
        <em><b>手数料の選択</b></em> - ビットコインを受け取るために手数料は必要ありません。また、多くのウォレットでは、支払いの際に手数料の調整が可能であり、手数料を高くするとトランザクションの<a
        href="#you-need-to-know##instant">承認</a>を早める事ができます。手数料は送信されるビットコインの多さとは無関係であり、1ビットコインを送信するのと同じ手数料で、10万ビットコインを送信する事ができます。更に、一日毎にビットコインを法定通貨に換え、業者の銀行口座に直接預金する事で業者の取引処理を支援する、マーチャント・プロセッサーというものも存在します。こうしたサービスはビットコインが元となっているため、ペイパルやクレジットカード・ネットワークよりも、低い手数料で提供する事ができるのです。
    advantagesli3: "<em><b>業者にとってのリスクがより低い</b></em> - ビットコイン取引は安全で、取り消す事ができず、慎重に扱う必要がある顧客の個人情報を考慮する必要もありません。そのため、詐欺や不正な支払い取消による損害を防ぎ、PCIコンプライアンスの必要もありません。業者は、クレジットカードが使用できない市場や、詐欺率が非常に高い新興市場にも、容易にビジネスを拡大する事ができます。結果として、より低い手数料、より広い市場、そしてより少ない管理コストを実現できるのです。"
    advantagesli4: "<em><b>セキュリティーとコントロール</b></em> - ビットコイン・ユーザーは、自分の取引を完全にコントロールする事ができます。業者が不必要または非通知の料金を課す等の他の支払い方法で可能となってしまう事は、ビットコインでは不可能です。ビットコインの支払いは、取引に関連する個人情報を提供せずに行う事ができます。これは個人情報の盗難等に対する、強力な保護策となります。更に、ビットコインのユーザーは、バックアップと暗号化によって資産を守る事もできます。"
    advantagesli5: "<em><b>透明性と中立性</b></em> - ビットコインの供給に関する<a href=\"https://live.blockcypher.com/btc/\">全ての情報</a>は、ブロックチェーン上で簡単に入手でき、誰もがすぐにそれを確認し使用できます。 ビットコイン・プロトコルは暗号学的に安全であるため、いかなる個人および組織もビットコイン・プロトコルをコントロールできません。ビットコインの中核技術が完全に中立、透明および予測可能であると信頼できるのは、このためです。"
    disadvantages: "ビットコインの欠点は？"
    disadvantagesli1: "<em><b>受け入れの度合い</b></em> -　多くの人々はビットコインの存在をまだ知りません。より多くの企業が日々、ビットコインを受け入れています。それは、そうする事による利益を得たいためですが、こうした企業はまだまだ少なく、<a href=\"https://en.wikipedia.org/wiki/Network_effect\">ネットワーク効果</a>の利益を享受するには、その数を増やす事が必要です。"
    disadvantagesli2: "<em><b>ボラティリティ</b></em> - 流通しているビットコインの <a href=\"https://bitcoincharts.com/bitcoin/\">合計価値</a>と、ビットコインを使うビジネスの数は、その可能性に比べるとまだ非常に少ないです。従って、比較的小規模なイベントや貿易、ビジネス活動は、その価格に大いに影響を与えます。理論的には、ビットコイン市場とその技術が十分に成熟すれば、このボラティリティが減少します。スタートアップ通貨というものは前代未聞であるため、これが今後どの様に展開するか想像する事は、とても困難であると共に、エキサイティングな事です。"
    disadvantagesli3: "<em><b>継続的発展</b></em> - ビットコイン・ソフトウェアは、まだ開発途中の不完全な機能が多数ある、ベータの段階です。ビットコインをより安全にし、多くの方々がアクセスできる様に、新しいツール、機能、サービスの開発が進められています。それらの中には、まだ全ての人が使用できないものもあります。殆どのビットコイン・ビジネスは新しく、まだ保護手段を提供するまでに至っていません。つまり、ビットコインは成長を続けている段階なのです。"
    trust: "なぜ人々はビットコインを信頼するのですか？"
    trusttxt1: "ビットコインへの信頼は、それが信頼を全く必要としない事に由来します。ビットコインは、完全にオープンソースで分散的です。つまり、誰もが全ソースコードに、いつでもアクセスでき、世界中の開発者が、ビットコインがどの様に機能するのか検証する事ができるのです。誰もが全取引と発行されたビットコインを、リアルタイムで確認する事ができます。また、全ての支払は、第三者に頼る事なく可能であり、全てのシステムは、主にオンライン・バンキングで用いられている様な、ピアレビューの暗号学的アルゴリズムによって保護されています。ビットコインをコントロールできる組織や個人は存在せず、全ユーザーを信頼できるわけではないとしても、このネットワークは安全性を維持する事ができるのです。"
    makemoney: "ビットコインでお金を稼ぐ事ができますか？"
    makemoneytxt1: "ビットコインや新興技術で裕福になる事を期待するべきではありません。良すぎる話や基本的な経済ルールに背く事には、常に注意が重要です。"
    makemoneytxt2: "ビットコインは、成長している革新的な分野であり、ビジネスの機会があると同時にリスクもあります。ビットコインは急激に開発されていますが、成長し続ける保証はありません。ビットコインに関連するものに時間とリソースを投資する場合、起業家精神が求められます。マイニング、投機、新ビジネスの運営等、ビットコインで稼ぐ方法は色々あります。これらの方法は全て競争が激しく、利益を上げる保証はありません。各ユーザーが、こうしたプロジェクトに含まれる費用やリスクを正確に評価する事が大切です。"
    virtual: "ビットコインは、インターネット上の、実体のないものですか？"
    virtualtxt1: "ビットコインは、人々が毎日の様に利用するクレジットカードやオンラインバンキングネットワークの様に、バーチャルなものです。ビットコインは、他の金銭的価値を持つものと同様に、オンライン上や実店舗で使用する事ができます。ビットコインは<a href=\"https://denarium.com/\">デナリウムコイン</a>等を使用して物理的に交換する事もできますが、通常はスマートフォンでの支払いがより​​便利です。ビットコインの残高は、大規模な分散ネットワーク上にあり、これを不正に変更できる者はいません。つまり、ビットコインのユーザーは、自らの資産を独占的にコントロールでき、それがバーチャルであるという理由だけで失われる事はないのです。"
    anonymous: "ビットコインは匿名ですか？"
    anonymoustxt1: "ビットコインは他の形態の通貨と同様に、ユーザーが許容できるレベルのプライバシーを保ち、支払いを送受信できる様に設計されています。しかし、ビットコインは匿名ではないため、現金の様なプライバシーの保持はできません。ビットコインを使用すると大規模な公的記録を残しますが、ユーザーのプライバシーを保護する<a href=\"#protect-your-privacy#\">様々なメカニズム</a> が既に存在し、現在開発中のものも数多くあります。しかし、多くのビットコインユーザーにこうした機能が使用される前に優先すべき事項がまだ沢山あります。"
    anonymoustxt2: "ビットコインを使用した個人取引が違法目的で行われる懸念はありますが、ビットコインが既存の金融システムで実施されている様な規制対象となる事は疑いありません。ビットコインは現金より匿名性が低く、犯罪捜査の行使を防ぐ事はできず、様々な金融犯罪を防げる様に設計されています。"
    lost: "ビットコインを失なった場合どうなりますか？"
    losttxt1: "ユーザーがウォレットを失くした場合、その紛失分の通貨は流通しなくなります。紛失したビットコインは他のビットコインと同様に、ブロックチェーン内には残ります。しかし、それを使える様にするプライベートキーを見つける事は誰にもできないため、紛失したビットコインは永久に未使用のままとなります。需要と供給の法則に従い、流通するビットコイン数が減少すると需要が高まり、釣り合いを取るためにその価値が上昇します。"
    scale: "ビットコインは主要な決済ネットワークに成長するでしょうか？"
    scaletxt1: "ビットコイン・ネットワークは、現在一秒間に行われている取引数より多くの数を処理する事ができます。しかし、主要なクレジットカード・ネットワークの処理レベルまでには至っていません。現在の処理限界を超える努力がなされており、将来的に満たさなければならない要求がある事もわかっています。創設以来、ビットコイン・ネットワークは全ての面で、成熟化、最適化、専門化が進み、将来数年間はこの状態が続くと考えられています。トラフィックが増えれば、より多くのビットコインユーザーが、軽量型クライアントを使う様になり、フル・ネットワークノードはより専門化されたサービスとなるでしょう。詳細は、Wikiの <a href=\"https://en.bitcoin.it/wiki/Scalability\">スケーラビリティ</a> ページをご覧ください。"
    legal: "法律"
    islegal: "ビットコインは合法ですか？"
    islegaltxt1: "当サイトが知る限り、殆どの管轄区域の法律の下では、<a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">ビットコインは違法とされていません。</a>しかし、外貨を厳しく制限したり禁止する管轄区域もいくつかあります（アルゼンチンやロシア等）。また、 ビットコイン取引所の様な特定の事業体のライセンスを制限する管轄区域もあります（タイ等）。"
    islegaltxt2: "様々な管轄区域の規制当局は、この新しい技術を規制に基づいた従来の金融システムに統合するための規定を、個人や企業に提供する手段を講じています。例えば、米国財務省内局の金融犯罪取締ネットワーク (FinCEN)では、拘束力はないものの、バーチャル通貨に関連した特定活動をどの様に看做すかという指導を公表しています。"
    illegalactivities: "ビットコインは違法活動に使用されますか？"
    illegalactivitiestxt1: "ビットコインは通貨であり、通貨は常に法的あるいは違法な目的で使用されてきました。現金、クレジットカード、銀行システムは、ビットコインよりも遥かに多くの金融犯罪に使用されています。ビットコインは決済システムに大きな変革をもたらし、この変革による利点は潜在的な欠点を大きく上回ると考えられています。"
    illegalactivitiestxt2: "ビットコインは、通貨をより安全にする大きな一歩となる様に設計されており、様々な金融犯罪を防ぐ事ができます。例えば、偽のビットコインを作成する事はできません。ユーザーが支払いを完全にコントロールし、クレジットカード詐欺の様に、未承諾の手数料を受け取る事はできません。ビットコインのトランザクションは、バックアップ、暗号化、複数署名等の強力で有効なメカニズムを使用するため、窃盗や紛失を防ぐ事もできます。"
    illegalactivitiestxt3: "ビットコインは支払いが個人に帰属し取り消しができないため、犯罪者にとって魅力があるという懸念があります。しかし、広く確立した方法である現金や電信送金にもこうした側面があります。ビットコインが、既存の金融システム内に確立されている様な規制の対象となる事は明らかであり、犯罪捜査が行われる事を防ぐ事はできません。一般的に、重要なブレイクスルーは、その長所がよく理解される前に論議の余地があるものとして捉えられます。インターネットがその典型例です。"
    regulated: "ビットコインの規制はできますか？"
    regulatedtxt1: "ビットコイン・プロトコル自体は、どのソフトウェアを使用するかを自分で決める、ほぼ全てのユーザーの協力がなければ変更できません。グローバルなビットコイン・ネットワークの規制の中で、地方自治体が特別な権限を持とうとする事は、現実的に不可能です。大資本の組織がマイニング・ハードウェアに投資し、ネットワークの半分の処理能力をコントロールし、最近のトランザクションをブロックしたり、取り消す事はできます。しかし、これには世界中の他のマイナーが費やす以上の投資が必要となるため、その権力を維持できる保証はありません。"
    regulatedtxt2: "しかし、他の方法でビットコインの使用を規制する事は可能です。ビットコインはドルの様に様々な目的で使用できますが、各管轄区域の法律によっては、その幾つかは法的妥当性がないと考えられています。この点で、ビットコインは他のツールやリソースと相違なく、各国によって異なる規制の対象となりえます。ビットコインは、制限規定によりその使用が困難にもなります。その場合、何パーセントのユーザーがこの技術を使用し続ける事ができるか、定かではありません。ビットコインを禁止する政府は、国内のビジネスや市場の発展を妨げ、革新を他の国々に手渡す事になります。規制者の課題は常に、新興市場やビジネスの成長を妨げる事なく、効果的な解決策を見出す事です。"
    taxes: "ビットコインと課税については？"
    taxestxt1: "ビットコインは、どの管轄区域においても法定通貨とはされていませんが、どの様な媒体を使用する場合にも納税義務は生じるでしょう。各管轄区域では多種多様な法規があり、ビットコインでも、所得、販売、給与、資本利得等の納税義務が生じる可能性があります。"
    consumer: "ビットコインと消費者保護について"
    consumertxt1: "ビットコインを使用すれば、人々が自分の条件で取引を自由に行えます。各ユーザーは、支払いを現金と似た方法で送受信できますが、より複雑な契約に参加する事もできます。マルチシグは、定義されたグループに所属する人々の内の特定数がトランザクションに署名した時のみ、そのトランザクションがネットワークに承認されるという仕組みです。これは、将来、革新的な紛争調停サービスとなりえます。この様なサービスでは、他者間で不合意があった場合、彼らのお金をコントロールすることなしに、第三者がトランザクションを承認したり拒否したりする事ができます。現金や他の支払い方法とは対照的に、ビットコインは常に、取引が行われたという公共記録を残し、詐欺行為を行う企業を阻止できる可能性があります。"
    consumertxt2: "商業者は一般的に評判に頼ってビジネスを運営し、社員に給与を支払っていますが、新しい消費者に対して、同レベルの情報を持たない事は注目に値します。ビットコインを使用すれば、消費者が特定の商業者を信頼できない時には、より優れた保護を要求する事ができるため、個人と企業の両方が支払い取り消し詐欺から保護されます。"
    economy: "経済"
    bitcoinscreated: "ビットコインは、どの様に作成されるのですか？"
    bitcoinscreatedtxt1: "新しいビットコインは、「マイニング」と呼ばれる競争的かつ分散化されたプロセスによって生成されます。このプロセスは、各個人が提供するサービスにより、ネットワークから報奨を得る事が含まれます。ビットコインのマイナーは、専門的なハードウェアを使用して取引を処理し、ネットワークを安全にし、その引き換えにビットコインを得るのです。"
    bitcoinscreatedtxt2: "ビットコイン・プロトコルは、新しいビットコインが固定レートで生成される様に設計されているため、ビットコインのマイニングは、とても競争の激しいビジネスになるのです。より多くのマイナーがネットワークに参加すると、利益の享受が非常に困難となり、運営費用を削減するために効率性を高める必要が生じます。なお、利益を増やすために、このシステムをコントロールできる様な中央機関や開発者はいません。世界中の全てのビットコインノードは、システムが守るべきルールを遵守しないものを拒否するのです。"
    bitcoinscreatedtxt3: "ビットコインは、予測可能かつ徐々に遅くなる速度で生成されています。市場に流通するビットコインの合計数が2100万枚になり、発行が完全に中止されるまで、新しいビットコインの毎年の生成量は時間の経過と共に自動的に半減します。発行が中止された際には、ビットコインのマイナーは、多数の小額のトランザクション手数料のみがマイニングをする動機となるでしょう。"
    whyvalue: "なぜビットコインに価値があるのでしょうか？"
    whyvaluetxt1: "ビットコインは通貨の様に役立つため、価値があります。ビットコインは、物質的なもの（金や銀の様なもの）や中央権力への信頼（法定通貨の様なもの）を拠り所とする訳ではなく、数学的な特性に基づいた通貨の特徴（耐久性、携帯性、代替可能性、希少性、分割可能性、および認識性）を拠り所とするものです。つまり、ビットコインは数学に裏付けられたものなのです。こうした特性を持ち、価値を持つ通貨になるために必要な条件は、人々による信頼と採用です。ビットコインの場合は、ユーザー、業者、スタートアップの増加で、これを測る事ができます。通貨としてのビットコインの価値は、それを支払いとして承諾する人々の存在によってのみ、生まれるのです。"
    whatprice: "ビットコインの価格はどの様に決まるのでしょうか？"
    whatpricetxt1: "ビットコインの価格は、需要と供給で決められます。ビットコインの需要が高まれば価格が上昇し、需要が減れば価格も下降します。市場に出回るビットコインの数は限定されており、新しく生成されるビットコインの数は予想可能で、生成速度は減速していきます。つまり、価格を安定させるには、需要がこのインフレーションレベルに追従する必要があるのです。なぜなら、ビットコインはその可能性に比べてまだ比較的小さな市場であり、市場価格を左右するのに多額の通貨を必要としないため、価格がとても不安定だからです。"
    whatpriceimg1: "Bitcoinの価格履歴"
    worthless: "ビットコインの価値がなくなる事はありますか？"
    worthlesstxt1: "ビットコインの価値がなくなる可能性もあります。歴史上には、ワイマール共和国時代の<a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">ドイツマルク</a>や、最近では、<a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">ジンバブエドル</a>のように、通貨としての機能を失い、使用できなくなったものが沢山あります。これまでの通貨機能の喪失は、ハイパーインフレーションによるものが典型的であり、ビットコインでは起こりえない事ですが、技術的な失敗、競争通貨の台頭、政治問題等は常に考えられます。大まかに言えば、絶対に機能を失わない、あるいは困難に陥らない通貨は存在しません。ビットコインは、生まれて以来何年もの間その信頼性を証明しており、成長を続ける可能性は大きいでしょう。しかし、ビットコインの将来がどの様なものになるか予測できる者は、誰もいません。"
    bubble: "ビットコインはバブルですか？"
    bubbletxt1: "価格の急速な上昇がバブルを起こすのではありません。急速な下方修正に繋がる人工的な価値の吊り上げが、バブルを生み出すのです。市場が価格を設定する際には、何十万人もの市場参加者の行動に基づいた選択の数々が、ビットコインの価格を変動させます。感情の変化には、ビットコインへの自信の喪失、ビットコイン経済に基づかない価値と価格の大きな開き、投機需要を促進させる報道の増加、不確実性への恐怖、昔ながらの根拠のない熱狂と欲等があります。"
    ponzi: "ビットコインはネズミ講ですか？"
    ponzitxt1: "ネズミ講は詐欺的な投資運用であり、ビジネス運営者が稼いだ利益ではなく、投資家自身や後続投資家のお金がリターンとして投資家に支払われます。ネズミ講は、十分な数の新しい参加者が存在しない時、最後の投資家を犠牲にして崩壊する様に設計されています。"
    ponzitxt2: "ビットコインは、中央組織のないフリーソフトウェア・プログラムです。従って、投資リターンに関する詐欺ができる者はいません。金、USドル、ユーロ、円等の他の主要な通貨の様に、購買力に保証はなく、為替レートも自由に変動します。これが、ビットコインの所有者が、予想外にお金を得たり失ったりする不安定さに繋がるのです。ビットコインは投機の域を超え、多数のユーザーやビジネスによって使用されれている、効果的で競争性のある決済システムでもあります。"
    earlyadopter: "ビットコインはアーリーアダプターに不当利益をもたらしますか？"
    earlyadoptertxt1: "アーリーアダプターの中には、多数のビットコインを保有している人もいます。それは、彼らがリスクを負い、まだ誰にも使用されておらず安全性の確保が困難な未完成の技術に、時間とリソースを費やしたためです。アーリーアダプターの多くは、ビットコインの価値が出る前に多量のビットコインを何度も使用してしまったり、ビットコインを少ししか購入せず、大きな利益を得る事はありませんでした。ビットコインの価格が上がる保証や下がる保証はありません。これは、スタートアップに投資するのと同様であり、後々そのスタートアップが役立ち、人気が出て価値が上がる事もあれば、結局ブレークスルーがない事もあります。ビットコインはまだ幼児期ですが、長期的な視野をもって設計されています。そのため、アーリーアダプターに対して先入観を持たない事は想像し難く、今日のユーザーが明日のアーリーアダプターとなりえるかどうかは、定かではありません。"
    finitelimitation: "ビットコインの数に限りがある事が制限になりませんか？"
    finitelimitationtxt1: "ビットコインは、2100万枚しか生成されない点でユニークです。しかし、1BTCの100万分の1であるbitsの様に、ビットコインをより小さな単位にして取引する事ができるため、限界に達する事はありません。ビットコインは小数点以下8桁(0.00000001 BTC) に分割する事ができますが、平均トランザクションサイズが小さくなり、将来必要となれば、より小さな単位にする事も可能です。"
    deflationaryspiral: "ビットコインはデフレ・スパイラルに陥りませんか？"
    deflationaryspiraltxt1: "デフレ・スパイラル理論では、価格が下降すると予想されると、人々は将来の安値を期待して、購買を後に遅らせると言われています。この需要低下に対して、販売者側は需要を上げようとして価格を下げ、それが問題を更に悪化させて、経済不況を引き起こすのです。"
    deflationaryspiraltxt2: "これは、インフレーションを正当化するために中央銀行がよく使用する理論ですが、常に真実であるとは言えず、経済学者の間では議論の余地があると考えられています。価格が常に落ちるものの不況ではない例の一つに、家庭用電化製品市場があります。同様に、ビットコインの価値は、時間の経過と共に上昇していますが、ビットコイン経済もそれに沿って劇的に成長してきました。ビットコインの通貨価値と経済規模はゼロで始まったため、この理論は間違う場合があるという反例となります。"
    deflationaryspiraltxt3: "とはいえ、ビットコインはデフレのない通貨として設計されていません。ビットコインは、初期段階にはインフレとなり、後に安定すると言った方がより正しいでしょう。市場に流通するビットコインの量が減るのは、人々がバックアップを忘れ、ウォレットを失ってしまった場合のみです。安定したマネタリーベースと経済があれば、通貨価値は変動しません。"
    speculationvolatility: "憶測と不安定さはビットコインの問題となりますか？"
    speculationvolatilitytxt1: "鶏が先か卵が先かの問題です。ビットコイン価格の安定のためには、更に沢山のユーザーやビジネスが参加し、大規模な経済が発展する事が必要です。大規模な経済が発展するために、ビジネスとユーザーは価格の安定を求めるでしょう。"
    speculationvolatilitytxt2: "幸運にもこの不安定さは、通貨をAからBに移転する、決済システムとしてのビットコインの長所に影響を与える事はありません。企業が、ビットコインの支払いを自国の現地通貨にその場で換金し、価格変動を受ける事なくビットコインの利点を活用して利を得る事も可能です。ビットコインは、役立つユニークな機能や特性を持っているため、多数のユーザーがビットコインを使用する事を選んでいます。その様な解決策とインセンティブをもつビットコインは、価格の不安定さを抑えるほど成長し、開発されていく事も考えられます。"
    buyall: "誰かが現存ビットコインの全てを買収したらどうなりますか？"
    buyalltxt1: "今日までに発行されたビットコインの内、市場で売買されているのは一部に過ぎません。ビットコイン市場は競争が激しく、その価格は需要と供給により上下します。また、新しいビットコインは、今後何十年間にわたり、発行され続けます。従って、どんなに意欲的なバイヤーも、市場に出回るビットコインを全て買い占める事はできません。しかし、この状況は、価格操作を受けにくいというわけではありません。つまり、市場価格を上下させるのに多くの通貨を必要としないため、ビットコインは今のところまだ、不安定な資産と言えるでしょう。"
    bettercurrency: "誰かがより良いデジタル通貨を生み出したらどうなりますか？"
    bettercurrencytxt1: "ビットコインよりも優れた通貨が開発される事は起こりえるでしょう。今のところ、ビットコインは最も人気のある分散型通貨ですが、そのポジションをいつまでも保てる保証はありません。既にビットコインから発想を得たアルトコインがいくつも存在します。しかし、予測できないものだとしても、確立された市場がある点で、新しい通貨がビットコインを超えるには、多大な進歩が必要と考えるのが妥当でしょう。また、プロトコルの基礎を変更しない限り、ビットコインも競合通貨が行った様な改善を採用できるかもしれません。"
    transactions: "トランザクション"
    tenminutes: "なぜ承認を待つ必要があるのですか？"
    tenminutestxt1: >
        ビットコインの支払通知はほぼ即時に行われます。しかし、ネットワークが決済をブロックに含めて承認するまでには、時間がかかります。承認とは、各ユーザーが受信したビットコインが他者に送信されたものではなく、各ユーザーのものである事をネットワークが合意する事です。決済があるブロックに含められると、そのブロックはその後の新しいブロックの下に埋もれていき、合意は急激に強化され、トランザクションを覆されるリスクが減少します。承認には数秒から90分程度要する場合がありますが、平均は10分です。トランザクション手数料が低すぎるか、異常が発生している場合は、最初の承認に更に時間を要します。どの時点でトランザクションが承認されたとするかはユーザー次第ですが、<a
        href="#you-need-to-know##instant">6承認</a>を受けると、クレジットカード取引で6ヶ月間待つのと同じくらい安全だと考えられています。
    fee: "トランザクション手数料は幾らですか？"
    feetxt1: >
        トランザクションは手数料無料で処理できますが、その形でトランザクションを送信しようとすると、数日または数週間待機する必要があります。手数料は時間と共に増加するかもしれませんが、通常の手数料は現状ではごく僅かです。デフォルトでは、Bitcoin.orgにリストされている全ての<a
        href="#choose-your-wallet#">ビットコイン・ウォレット</a>は、各トランザクションに対し適切な手数料を提案します。これらのウォレットの殆どでは、トランザクションを送信する前にその手数料を確認できます。
    feetxt2: >
        トランザクション手数料は、ネットワークに過負荷をかけるトランザクションを送信するユーザーへの対策のため、また、ネットワークを安全に保つマイナーへの報酬のために使用されます。手数料の正確な仕組みは開発中であり、今後変化する可能性があります。手数料は送信されるビットコインの量に関係ないため、極端に低いか不当に高い様に見えるかもしれません。代わりに、手数料はトランザクションのバイト数に比例します。つまり、マルチシグの使用や、以前に受け取った資産を複数回支出する事がある場合、より簡単なトランザクションよりもコストを要する事があるのです。トランザクションが既存のパターンに従っている場合、異常に高い手数料を支払う事はありません。
    poweredoff: "コンピューターの電源を切っている時にビットコインを受信するとどうなりますか？"
    poweredofftxt1: "その場合、正常に機能します。ビットコインは、各ユーザーのウォレット・アプリを次回開始する際に現れます。ビットコインは、ご使用のコンピューターのソフトウェアが実際に受信するものではなく、ネットワーク上の全端末間で共有されている公開台帳に追加されるのです。ウォレットクライアントプログラムが作動していない時に、ビットコインが送信され、その後プログラムを起動した場合、ブロックはプログラムに順次ダウンロードされ、全トランザクションを確認する事ができます。つまり、リアルタイムで受信したかの様にビットコインが現れるのです。ウォレットはビットコインを使用したい時のみ必要となります。"
    sync: "「同期する」とはどういう意味で、なぜそれに長時間要するのですか？"
    synctxt1: "長い同期時間は、Bitcoin Core等のフルノードのクライアントにのみ必要となるものです。技術的に言えば、同期は、以前ネットワーク上で行われた全トランザクションをダウンロードし、確認するプロセスです。ビットコイン・クライアントの中には、各ユーザーが使用可能なビットコイン・ウォレットの残高を計算し、新しいトランザクションを行うために、以前に行った全トランザクションを知る必要のあるものがあります。このステップを行うには、フルサイズのブロック・チェーンに対応するため、多大な資源を消費し、十分な帯域幅とストレージが必要となります。ビットコインが安全であるためには、フルノード・クライアントを使用する人々の数が十分である必要があります。なぜなら、トランザクションを検証し、中継するタスクを実行するには、こうした人々の力が必要だからです。"
    mining: "マイニング"
    whatismining: "ビットコインマイニングとは何ですか？"
    whatisminingtxt1: "マイニングは、トランザクションを処理し、ネットワークを安全にし、システム上の全ての人々を同期するために計算能力を使用するプロセスです。これは、ビットコインのデータセンターの様に考えられています。唯一の違いは、全ての国々のマイナーによる完全な分散型で、ネットワークをコントロールする個人が存在しない事です。このプロセスは、新しいビットコインを発行するために使用される一時的なメカニズムであるため、金の採掘に例えてマイニングと呼ばれます。しかし、金の採掘とは異なり、ビットコイン・マイニングでは、安全な決済ネットワークを運営するために必要な便利なサービスである事の引き換えとして、マイナーに報酬を提供します。"
    howminingworks: "ビットコインマイニングの仕組みは？"
    howminingworkstxt1: "専門的なハードウェアを用いてソフトウェアを作動させる事で、誰もがビットコインのマイナーになる事ができます。マイニング・ソフトウェアは、P2Pネットワークを通してブロードキャストされるトランザクションに対応し、こうしたトランザクションを処理して承認する作業を適切に行います。ビットコインのマイナーは、より早く処理をする事によってユーザーから支払われるトランザクション手数料や、プロトコルに則って新しく発行されるビットコインを稼ぐために、この作業を行うのです。"
    howminingworkstxt2: "新しいトランザクションが承認されるためには、それらが数学的な仕事の証明とともに、ブロックに含まれる必要があります。こうした証明は、一秒間に何十億の計算をする以外に方法がないため、とても困難です。これには、マイナーのブロックがネットワークによって承認され、マイナーが報酬を受け取る前に、彼らがこの計算をする事が必要となります。また、より多くの人々がマイニングを始めるにつれ、有効なブロックを見つける難度は自動的に高まります。これはネットワークが、ブロックを見つける平均時間を10分となる様に設定するためです。その結果、マイニングは、個人のマイナーがブロックチェーンに何を含めるかをコントロールする事ができない、とても競争の激しいものとなります。"
    howminingworkstxt3: "プルーフオブワークは、ブロックチェーンの中で、ブロックが発生順に並ぶ様に設計されています。これにより以前のトランザクションを取り消す事が非常に難しくなるのです。なぜなら、トランザクションを取り消すには、その後の全ブロックのプルーフオブワークを再計算する事が必要となるためです。2つのブロックが同時に見つかった場合、マイナーは、最初に受信したブロックを取り込み、次のブロックが見つかったらすぐに、ブロックの最も長いチェーンに切り替えます。これにより、処理能力に基づいて、マイニングはグローバルな合意を安全に維持する事ができるのです。"
    howminingworkstxt4: "ビットコインのマイナーは、自分の報酬を増やす様な不正行為や、ビットコイン・ネットワークを腐敗させる様な不正取引をする事はできません。これは、ビットコイン・プロトコルの規則に従って、ビットコイン・ノードが無効なデータを含むブロックを拒否するためです。結果として、全マイナーを信頼する事はできないとしても、このネットワークは安全性を保つ事ができます。"
    miningwaste: "ビットコインのマイニングはエネルギーの浪費ではありませんか？"
    miningwastetxt1: "決済システムを安全に運営するためにエネルギーを費やす事は、浪費ではありません。他の決済サービスの様に、ビットコインの使用には、処理費用が必要となります。銀行、クレジットカード等の現在、広く普及する通貨システムも、同様に多くのエネルギーを使用しています。しかし、ビットコインとは異なり、彼らの総エネルギー消費量は透明ではなく、簡単に測定する事はできません。"
    miningwastetxt2: "ビットコインのマイニングは、より少ないエネルギー消費量の専門的なハードウェアが出現する事で、時間の経過と共に最適化される様に設計されており、マイニングの運営費用は需要と比例し続けるでしょう。マイニングの競争が過激になり、利益が減ると、マイナーの中には活動を止める者も出てきます。更に、マイニングに費やすエネルギーは最終的には最高潮に達し、最も利益の多いマイナーは、この熱を上手く利用する者となるでしょう。最適なマイニングネットワークは、余分なエネルギーを全く使用しないものです。これは理想的である一方、マイニング経済は、各マイナーが努力する必要があるものなのです。"
    miningsecure: "マイニングがどの様にビットコインを安全にしているのですか？"
    miningsecuretxt1: "マイニングは、競争の激しい宝くじの様なものであり、新しいトランザクションのブロックを連続してブロックチェーンに追加する事は非常に困難です。これにより、個人があるトランザクションを妨げる様な力を得る事を防ぎ、ネットワークの中立化を守ります。また、個人が他のユーザーを騙し、自己の支出を無かったものとするために、ブロックチェーンの一部を交換する事を防ぎます。過去のトランザクションを取り消す事については、マイニングによって、そのトランザクションの後に続く全ブロックの書き直しを必要とするため、飛躍的に難しくなります。"
    miningstart: "マイニングを始める上で何をする必要がありますか？"
    miningstarttxt1: "ビットコインの初期には、誰もが自分のコンピューターのCPUを使用して新しいブロックを見つける事ができました。より多くの人々がマイニングを始める様になると、新しいブロックを見つける事が非常に困難になり、費用対効果の高いマイニングをするためには、専門的なハードウェアが絶対的に必要になりました。こちらについては、<a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> で詳細をご覧ください。"
    security: "セキュリティ"
    secure: "ビットコインは安全ですか？"
    securetxt1: "ビットコインの技術 －プロトコルと暗号学は安全性が強固であるという実績があり、ビットコインネットワークは、恐らく世界最大の分散型コンピューティングプロジェクトと言えるでしょう。ビットコインの最も一般的な脆弱性は、ユーザー側の過失にあります。つまり、プライベートキーを保管するビットコインウォレットファイルを、うっかり消したり、紛失したり、盗まれたりする事です。これは現金を電子的に保管する事と似ているでしょう。ユーザーは幸い、通貨を守るために<a href=\"#secure-your-wallet#\">セキュリティー対策</a>をしっかり行ったり、高いレベルのセキュリティーと窃盗や紛失に対する保険を提供するプロバイダーを使用して、対応する事ができます。"
    hacked: "過去にビットコインがハッキングされた事はありませんか？"
    hackedtxt1: "ビットコインで使用されるプロトコルと暗号ルールは、開始以来数年を経た今でもまだ使用されており、このコンセプトが上手く設計されている事を示唆しています。しかし、時間と共に、様々なソフトウェアが導入される中で、<a href=\"/en/alerts\">セキュリティー上の欠陥</a>が見つかり、修正されてきました。他のソフトウェア同様、ビットコイン・ソフトウェアの安全性は、いかに早く問題を見つけて修正するかに掛かっています。こうした問題が見つかれば見つかるほど、ビットコインは成熟度を増す事になるのです。"
    hackedtxt2: "多様な交換やビジネスが行われる中、窃盗やセキュリティー違反に対する誤解がしばしば生じています。これらは不幸な事ですが、ビットコイン自体がハッキングを受けたものではなく、その欠陥を示唆するものではありません。つまり、銀行強盗がドルの価値自体を毀損した訳ではないのと同様です。しかし、ユーザーの通貨をより安全に守るには、その安全性を保つための行動を先回りして行い、窃盗や紛失といった一般的なリスクを減少させる事が必要でしょう。これに関して、過去数年間に、ウォレットの暗号化、オフライン・ウォレット、ハードウェア・ウォレット、マルチシグ等のセキュリティー機能が急速に開発されています。"
    collude: "ビットコインに対してユーザーが共謀する事はできますか？"
    colludetxt1: "ビットコイン・プロトコルは、簡単には変更できないものです。この規則に従わないビットコイン・クライアントは、他のユーザーに対して独自ルールを適用する事はできません。現在の仕様では、同じブロックチェーン上では二重支出は生じ得ず、有効な署名なしにビットコインを使用する事もできません。従って、何も無い所からビットコインを自由に生成したり、他人の資産を使用したり、ネットワークを改ざんしたりする事は不可能なのです。"
    colludetxt2: "しかし、大規模なマイナーは、任意に最近のトランザクションを妨げたり、覆す事ができます。多数派のユーザーも幾つかの変更が採用される様に圧力を掛ける事ができます。なぜなら、ビットコインは、全ユーザーの完全な合意の下でのみ正しく働くため、プロトコルの変更は非常に難しく、圧倒的多数のユーザーによって変更が採用され、残りのユーザーが従わざるを得ない状況になる事が必要です。原則として、ビットコインユーザーが、自分の資産を危険に晒す様な変化を採用する事は考えられません。"
    quantum: "ビットコインは量子コンピューターに対して脆弱ですか？"
    quantumtxt1: "はい。一般的に暗号学に頼るシステムには、従来の銀行システム等があります。しかし、量子コンピューターは現存しておらず、その実現にはしばらく時間を要する事でしょう。<a href=\"https://bitcoinmagazine.com/6021/bitcoin-is-not-quantum-safe-and-how-we-can-fix/\">量子計算</a>がビットコインの脅威となる時には、そのプロトコルは量子コンピューターに対応したアルゴリズムを使用して、アップグレードする事ができます。このアップグレードの重要さを考えれば、開発者によって十分な見直しが行われ、全ビットコイン・ユーザーに採用される事が期待されるでしょう。"
    help: "ヘルプ"
    morehelp: "詳細はどこで教えて頂けますか？"
    morehelptxt1: "<a href=\"#resources#\">リソース</a>や<a href=\"#community#\">コミュニティ</a>ページ、または<a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">Wiki FAQ</a>にて詳細やヘルプを確認できます。"
