  faq:
    title: "よくある質問 - ビットコイン"
    pagetitle: "よくある質問"
    summary: "ビットコインに関するよくある質問や、誤解に関する解答はこちら"
    table: "目次"
    general: "一般"
    whatisbitcoin: "ビットコインとは？"
    whatisbitcointxt1: "ビットコインは、新しい決済システムと完全な電子通貨を実現するものであり、中央機関や仲介者を必要としない、ユーザーによる初の分散型P2P決済ネットワークです。ユーザーの観点からは、ビットコインはインターネット上のお金のようなものです。また、ビットコインは現存するものの中で、最も優れた<a href=\"http://financialcryptography.com/mt/archives/001325.html\">三式簿記システム</a> ともいえます。"
    creator: "ビットコインを作ったのは誰？"
    creatortxt1: "ビットコインは、1998年にサイファーパンクのメーリングリストで、ウェイ・ダイが提唱した「仮想通貨」のコンセプトを実現したものです。このコンセプトは、通貨の製造と取引に、中央権力ではなく暗号学を使った、新しい通貨の使用を提案したものです。そして2009年、暗号技術者専門のメーリングリストで、サトシ・ナカモトが、最初のビットコイン仕様とコンセプトの証明を発表しました。サトシは自分の身元を明かすことなく、2010年にプロジェクトを去りました。その後、コミュニティーは、ビットコインの <a href=\"#development#\">大勢の開発者</a>のおかげで、急速に成長を続けています。 "
    creatortxt2: "サトシの匿名性が、しばしば不当な懸念を呼んでいます。その多くは、ビットコインのオープンソースに対する誤解と結びついています。ビットコイン・プロトコルとソフトウェアは公開されており、世界中の開発者の誰もが、このコードを再評価し、自分で修正したビットコイン・ソフトウェアを作ることができます。現在の開発者同様、サトシの影響も、彼のコードを他者が採用したものに限られているため、彼がビットコインをコントロールしている訳ではありません。そのため、誰が紙を発明したかというのと同様に、ビットコインの発明者が誰かという事も、今日では意味のあることではないでしょう。"
    whocontrols: "ビットコイン・ネットワークをコントロールするのは誰？"
    whocontrolstxt1: "Eメールの技術と同様に、ビットコイン・ネットワークを所有する者はいません。ビットコインは世界中のユーザーによって管理されており、開発者たちはソフトウェアの改善を進めていますが、ビットコイン・プロトコルを強制的に変えることはできません。なぜならば、全てのユーザーは自分の使用するソフトウェアとそのバージョンを自由に選ぶことができるためです。お互いの互換性を保つため、全ユーザーは同じルールに従うソフトウェアを使用しなければならず、ビットコインは全ユーザーの完全な合意の元でしか動作しません。そのため、全ユーザーと開発者には、この合意を守る上での強い動機があるのです。"
    howitworks: "ビットコインの仕組み"
    howitworkstxt1: "ユーザーの観点から見れば、ビットコインは、自分のビットコイン・ウォレットを提供し、ユーザー間でビットコインを送ったり受け取ったりするモバイル・アプリやコンピュータ・プログラムにすぎません。ほとんどのユーザーにとっては、これがビットコインの仕組みです。"
    howitworkstxt2: "ビットコイン・ネットワークは、「ブロック・チェーン」と呼ばれる公開台帳を共有しています。この公開台帳は、今までに処理された全ての取引を含み、ユーザーのコンピューターがそれぞれの取引の有効性を検証できるようになっています。それぞれの取引の信憑性は、送信アドレスに対応するデジタル署名によって保護されており、全てのユーザーが、自分のビットコイン・アドレスからビットコインを送ることを完全にコントロールできるようになっています。さらに、専用のハードウェアの計算能力を使って、誰もが取引を処理し、このサービスに対する報酬をビットコインで得ることができます。これは、「マイニング」と呼ばれます。ビットコインの詳細については、<a href=\"#how-it-works#\">ビットコインの仕組み</a>と<a href=\"#bitcoin-paper#\">原論文</a>をお読みください。"
    used: "ビットコインは、実際に使われているのか？"
    usedtxt1: "はい。ビットコインを使う個人や<a href=\"/en/spend-bitcoin\">企業が増えています。</a> これには、レストラン、アパート、法律事務所などの従来型の企業のほか、Namecheap、Overstock.com、Redditなど人気のオンラインサービスが含まれます。ビットコインは比較的新しい現象ですが、急速に成長しています。2018年5月には、<a href=\"https://bitcoincharts.com/bitcoin/\">流通しているビットコインの総価値</a>は、1000億USドルを超え、毎日数十億USドル相当のビットコインが取引されています。"
    acquire: "ビットコインを手に入れる方法は？"
    acquireli1: "サービスや商品の対価として受け取る。"
    acquireli2: "<a href=\"https://www.buybitcoinworldwide.com\">ビットコイン取引所</a>で、ビットコインを購入する。"
    acquireli3: " <a href=\"https://localbitcoins.com/\">周囲の人達</a>とビットコインを交換する。"
    acquireli4: "競争の激しい<a href=\"http://www.bitcoinmining.com/\">マイニング</a>でビットコインを稼ぐ。"
    acquiretxt1: "クレジットカードや、ペイパル決済でビットコインを売りたい人を見つけることができるかもしれませんが、殆どの取引所ではこうした支払い方法での資金調達を許可していません。それは、ペイパルでビットコインを買い、その取引の半分を取り消す人がいる場合があるからです。これは、一般に支払い取消として知られています。"
    makepayment: "ビットコイン決済は難しいですか？"
    makepaymenttxt1: "ビットコイン決済は、デビットカードやクレジットカード購入より簡単で、マーチャント・アカウントなしで支払いを受け取ることができます。支払いは、あなたのコンピューターやスマートフォンのウォレット・アプリに、受取人のアドレス、支払い額を打ち込み、送信を押すことで完了します。受取人のアドレス入力をより容易にするために、ＱＲコードのスキャンや、ＮＦＣテクノロジーでお互いの携帯電話をタッチさせることで、アドレスを取得できるウォレットもたくさんあります。"
    advantages: "ビットコインの利点は？"
    advantagesli1: >
        <em><b>自由な決済</b></em> - いつでもどこでも無制限の支払いと受け取りが可能です。銀行の休日や国境、煩雑な手続きはありません。ユーザーが自分のお金を完全にコントロールすることができるのです。
    advantagesli2: >
        <em><b>手数料の選択</b></em> - ビットコインを受け取るために手数料は必要ありません。また、多くのウォレットでは、支払いの際に手数料の調整が可能であり、手数料を高くすると取引の<a
        href="#you-need-to-know##instant">承認</a>を早めることができます。手数料は送信されるビットコインの多さとは無関係であり、1ビットコインを送信するのと同じ手数料で、10万ビットコインを送信することができます。さらに、一日毎にビットコインを法定通貨に換え、業者の銀行口座に直接預金することで業者の取引処理を支援する、マーチャント・プロセッサというものも存在します。こうしたサービスはビットコインが元となっているため、ペイパルやクレジットカード・ネットワークよりも、低い手数料で提供することができるのです。
    advantagesli3: "<em><b>業者にとってのリスクがより低い</b></em> - ビットコイン取引は安全で、取り消すことができず、慎重に扱わなければならない顧客の個人情報を考慮する必要もありません。そのため、詐欺や不正な支払い取消による損害を防ぎ、PCIコンプライアンスの必要もありません。業者は、クレジットカードが使えない市場や、詐欺率が非常に高い新しい市場にも、容易にビジネスを拡大することができます。結果として、より低い手数料、より広い市場、そしてより少ない管理コストを実現できるのです。"
    advantagesli4: "<em><b>セキュリティーとコントロール</b></em> - ビットコイン・ユーザーは、自分の取引を完全にコントロールすることができます。業者が不必要または非通知の料金を課すなど、他の支払い方法で可能なことは、ビットコインでは不可能です。ビットコインの支払いは、取引に関連する個人情報を提供せずに行うことができます。これは個人情報の盗難等に対する、強力な保護策となります。さらに、ビットコイン・ユーザーは、バックアップと暗号化によって資産を守ることもできます。"
    advantagesli5: "<em><b>透明性と中立性</b></em> - ビットコインの供給に関する<a href=\"https://live.blockcypher.com/btc/\">全ての情報</a>は、ブロックチェーン上で簡単に入手でき、誰もがすぐにそれを確認し使用できます。 ビットコイン・プロトコルは暗号学的に安全であるため、いかなる個人および組織もビットコイン・プロトコルをコントロールできません。ビットコインの中核技術が完全に中立、透明および予測可能であると信頼できるのは、このためです。"
    disadvantages: "ビットコインの欠点は？"
    disadvantagesli1: "<em><b>受け入れの度合い</b></em> -　多くの人々はビットコインの存在をまだ知りません。より多くの企業が日々、ビットコインを受け入れています。それは、そうすることによる利益を得たいためですが、こうした企業はまだまだ少なく、<a href=\"https://en.wikipedia.org/wiki/Network_effect\">ネットワーク効果</a>の利益を享受するには、その数を増やすことが必要です。"
    disadvantagesli2: "<em><b>ボラティリティ</b></em> - 流通しているビットコインの <a href=\"https://bitcoincharts.com/bitcoin/\">合計価値</a>と、ビットコインを使うビジネスの数は、その可能性に比べるとまだまだ非常に少ないです。従って、比較的小規模なイベントや貿易、ビジネス活動は、その価格に大いに影響を与えます。理論的には、ビットコイン市場とその技術が十分に成熟すれば、このボラティリティが減少します。スタートアップ通貨というものは前代未聞であるため、これが今後どのように展開するのか想像することは、とても困難であると共に、エキサイティングなことです。"
    disadvantagesli3: "<em><b>継続的発展</b></em> - ビットコイン・ソフトウェアは、まだ開発途中の不完全な機能が多数ある、ベータの段階です。ビットコインをより安全にし、多くの方々がアクセスできるように、新しいツール、機能、サービスの開発が進められています。それらの中には、まだ全ての人が使用できないものもあります。殆どのビットコイン・ビジネスは新しく、まだ保護手段を提供するまでに至っていません。つまり、ビットコインは成長を続けている段階なのです。"
    trust: "なぜ人々はビットコインを信頼するのですか？"
