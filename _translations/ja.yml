    node: "ネットワークになる"
    nodetxt: "インターネットの接続状況が良ければ、8333番ポートを開け、<a href=\"/en/full-node\">フルノード・ソフトウエア</a>をお使いのコンピューター上やサーバ上で作動し続けることで、ビットコインネットワークを強化することが出来ます。フルノードは全取引を安全にし、中継を行います。"
    mining: "マイニング"
    miningtxt: "取引処理を支援するために、<a href=\"http://www.bitcoinmining.com/\">ビットコインのマイニング</a>を始めることができます。ネットワークを保護するために小さなマイニングプールに参加し、<a href=\"http://p2pool.in/\">P2Pプール</a>やgetblocktemplate (GBT)のサポートがある<a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">プール</a>等の分散型プールをお選びください。"
    develop: "開発"
    developtxt: "ビットコインは、フリーソフトウエアです。もし、あなたが開発者なら、その素晴らしい能力を<a href=\"#development#\">ビットコインの改善</a>に活かすことができます。あるいは、ビットコインを使った素晴らしいサービスやソフトウェアを開発することもできます。"
    donation: "寄付"
    donationtxt: "当ウェブサイトを支援する最も簡単な方法は、BitGiveにビットコインを<a href=\"http://bitgivefoundation.org/donate-now/\">寄付</a>していただくことです。また、あなたが将来有益だと思われるビットコイン関連プロジェクトに直接資金を送ることも、援助となります。"
    nonprofit: "組織"
    nonprofittxt: "<a href=\"https://bitcoinfoundation.org/\">ビットコイン基金</a> と、その他多くの<a href=\"#community##[community.non-profit]\">非営利組織</a>は、ビットコインを保護し促進することに専念しています。これらのグループに加わり、プロジェクト、討論、イベント等に参加することで、彼らを支援することができます。"
    spread: "広める"
    spreadtxt: "興味をお持ちの方にビットコインについて話したり、あなたのブログにお書きください。あなたの好きな店に、ビットコインを使って支払いたいことをお伝えください。また、<a href=\"/en/spend-bitcoin\">業者ディレクトリ</a>を常に最新に保てるようにご協力ください。あるいは独創性を発揮し、オリジナルのビットコインＴシャツを作るのも素晴らしいことでしょう。"
    wiki: "ドキュメンテーション"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a>と <a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> では、役立つドキュメンテーションを提供しており、その情報内容は常に改善されています。あなたもこれらの情報源を改善し、常に最新情報を提供する手助けをすることができます。"
    translate: "翻訳"
    translatetxt: "あなたもビットコイン・エコシステムの大切な部分を翻訳したり、翻訳の質を向上させることに貢献して、ビットコインの認知度を高める手助けができます。あなたが支援したいプロジェクトをお選びください。"
    help: "コミュニティと会おう"
    helptxt: "ビットコイン <a href=\"#community#\">コミュニティー</a> に参加し、他のビットコインのファンと話しをすることができます。日々、ビットコインについてより多くのことを学ぶことができ、新しいユーザーを支援し、興味深いプロジェクトに取り組むことができます。"
  vocabulary:
    title: "用語 - ビットコイン"
    pagetitle: "よく聞くビットコイン用語"
    summary: "ビットコインは新しい支払い方法を提供します。そのため、新しい用語がいくつかありますが、それらはあなたの語彙の一部となるかもしれません。"
    table: "目次"
    address: "アドレス"
    addresstxt: "ビットコイン・アドレスは、<b>住所やＥメール・アドレスのようなものです</b>。これが、ビットコインで支払ってもらうために提供する必要がある、唯一の情報です。ただし、重要な違いとして、各アドレスは一回の取引のみに使われるということです。"
    bit: "ビット"
    bittxt: "ビットは、ビットコインの補助単位を示すために使用される単位です。つまり、1,000,000ビットは、1ビットコイン(BTC)に相当します。この単位は、チップ、物品、サービス等の価格を設定するのに、より便利なものとなります。"
    bitcoin: "ビットコイン"
    bitcointxt: "ビットコイン（Bitcoin：英語で大文字が使われている場合） - ビットコインの概念あるいは、ネットワーク全体を示します。例、「私は、今日ビットコイン(Bitcoin)のプロトコルを学んでいる。」<br>ビットコイン（bitcoin：英語で小文字が使われている場合） - ビットコインの単位やアカウントを示します。例、「私は、今日ビットコイン(bitcoin)10個を送った。」 また、これは良くBTCやXBTと省略されることもあります。"
    blockchain: "ブロックチェーン"
    blockchaintxt: "ブロックチェーンは、時系列の<b>ビットコイン取引の公共記録です</b>。ブロックチェーンは全てのビットコイン・ユーザーの間で共有されます。これは、ビットコイン取引の永続性を検証すると共に、<a href=\"#[vocabulary.doublespend]\">二重支出</a>を防ぎます。"
    block: "ブロック"
    blocktxt: "ブロックは、<b>多くの待機中の取引を含みそれらを承認する、ブロックチェーンの記録</b>です。約10分毎に<a href=\"#[vocabulary.mining]\">マイニング</a>によって複数の取引を含む新しいブロックが<a href=\"#[vocabulary.blockchain]\">ブロックチェーン</a>に追加されます。"
    btc: "BTC"
    btctxt: "BTCは1ビットコインを示す計算単位です。"
    confirmation: "承認"
    confirmationtxt: "承認とは、取引が<b>ネットワークで処理され、取り消されることはほぼない</b>という意味です。取引が <a href=\"#vocabulary##[vocabulary.block]\">ブロック</a> やそれに続くブロックに含まれた時、承認を受けます。価値の低い取引では、承認ひとつでも安全だと考えられますが、$1000 USドル以上のような大きな金額の場合は、6つ以上の承認を受けるまで待つ方が良いでしょう。承認を受けるごとに取引が取り消されるリスクが<i>飛躍的に</i> 減少します。"
    cryptography: "暗号学"
    cryptographytxt: "暗号学は数学の分野で、<b>高レベルの安全性を数学的に証明</b>します。オンライン・コマースやオンライン・バンキングでは、既に暗号学が使われています。ビットコインでは、他人のウォレットの資産を使えないようにするためや、<a href=\"#[vocabulary.blockchain]\">ブロックチェーン</a>の破損を防止するために利用されます。また、パスワードがなくては使えないように、ウォレットを暗号化することもできます。"
    doublespend: "二重支出"
    doublespendtxt: "悪意のあるユーザーが<b>ビットコインを二つの異なる受取人に同時に支払うこと</b>を試みることを、二重支出と呼びます。ビットコイン<a href=\"#[vocabulary.mining]\">マイニング</a>と<a href=\"#[vocabulary.blockchain]\">ブロックチェーン</a>が、この二つの取引のうちどちらを有効にし、承認するかについてネットワーク上での合意を行います。"
    hashrate: "ハッシュレート"
    hashratetxt: "ハッシュレートは、<b>ビットコインネットワークの計算力の測定単位です</b>。ビットコインネットワークは、安全性のために多量の数学的処理を行います。ネットワークがハッシュレート 10 TH/s に達したということは、一秒あたり10兆回計算を行うことができるということです。"
    mining: "マイニング"
    miningtxt: "ビットコインマイニングとは、 <b>ビットコインネットワークで取引を承認し、安全性を高めるための数学的計算を、コンピューターハードウェアで行う処理</b> です。その仕事に対する報酬として、ビットコインマイナーは、新しく生成されたビットコインと共に、承認した取引の手数料を受け取ることができます。マイニングは、計算量によって報酬が割り振られる、専門的な競争市場です。全てのビットコインユーザーがマイニングをしているわけではなく、マイニングで稼ぐことは簡単ではありません。"
    p2p: "P2P"
    p2ptxt: "P2Pとは、個々の端末が互いに直接通信し合うことで、<b>組織化された集合体のように動作するシステム</b>を言います。ビットコインでは、各ユーザーが取引を他のユーザーにブロードキャストすることで、ネットワークを構築しています。そして重要な点は、第三者機関である銀行が不要だということです。"
    privatekey: "プライベートキー"
    privatekeytxt: "プライベートキーは、暗号学的な<a href=\"#[vocabulary.signature]\">署名</a>を通して、<b>特定のウォレットからビットコインを支出する権利があることを証明する、機密データの一部です</b>。ソフトウェアウォレットをお使いの場合、プライベートキーはあなたのコンピューターに保管されています。ウェブウォレットをお使いの場合、遠隔サーバーに保管されています。プライベートキーは、特定のビットコイン・ウォレットに、ビットコインの支出を許可するものであるため、決して他人に洩らしてはいけません。"
    signature: "署名"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">暗号化された</a>署名とは、<b>所有者であることを証明する数学的なメカニズムです</b>。ビットコインの場合、<a href=\"#[vocabulary.wallet]\">ビットコイン・ウォレット</a> と、その <a href=\"#[vocabulary.privatekey]\">プライベートキー</a>が、数学的手法により関連付けられます。ビットコイン・ソフトウェアが適切なプライベートキーで取引に署名すると、ネットワーク全体が、その署名とビットコイン支出がマッチしていることを確認できるのです。しかし、あなたが苦労して手に入れたビットコインを盗むために、プライベートキーを推測することは、誰にもできません。"
    wallet: "ウォレット"
    wallettxt: "ビットコイン・ウォレットは、大まかに言うと<b>ビットコイン・ネットワーク上にある実際の財布のようなものです</b>。このウォレットは、<a href=\"#[vocabulary.blockchain]\">ブロック・チェーン</a>で、ビットコインを使えるようにする、<a href=\"#[vocabulary.privatekey]\">プライベートキー</a>を含んでいます。各ビットコイン・ウォレットは、それが管理するビットコインの合計残高を示し、実際の財布のように、指定された量を指定された人に支払うことができます。業者が請求するクレジットカードとの違いがここにあります。"
  you-need-to-know:
    title: "知っておくべきこと - ビットコイン"
    pagetitle: "知っておくべきこと"
    summary: "ビットコインを使い始めようとお考えなら、知っておくべきことがいくつかあります。ビットコインを使えば、普通の銀行とは違う方法でお金を交換できます。そのため、ビットコインを使って多額の取引を行う前に、時間をかけてビットコインについて学ぶべきです。ビットコインは、通常の財布と同等、または場合によっては、それ以上に気をつけて扱う必要があります！"
    secure: "ウォレットを守りましょう"
    securetxt: "実生活での財布同様、ビットコインのウォレットも安全に守らなければなりません。ビットコインは、これまでになく簡単に、世界中に価値を移動させることを可能にします。その素晴らしい機能には、安全上の懸念もあります。しかし、ビットコインは正しく利用すれば、非常に高い安全性を確保できます。あなたのお金を保護するために適切に行動することは、あなた自身の責任であることをご留意ください。<a href=\"#secure-your-wallet#\">ウォレットの保護については、こちらをご覧ください</a>。"
    volatile: "ビットコイン価格は不安定です"
    volatiletxt: "ビットコイン価格は、その未成熟な経済、これまでにない性質、非流動性市場といった理由から,、短期間で予期できない増減があります。そのため、現状ではビットコインで預金することはお勧めしません。ビットコインはリスク資産と考え、失うわけにいかないお金をビットコインで保管することは、決してしないでください。ビットコインで支払いを受けた場合、それを現地通貨に換金してくれるサービス業者が数多くあります。"
    irreversible: "ビットコイン決済は取り消しができません"
    irreversibletxt: "ビットコイン取引は、取り消すことができません。資金を受け取った人が返金することのみ可能です。つまり、あなたが知っていて信用できる、あるいは定評のある人や団体とビジネスを行うように注意してください。また、企業側は、顧客に表示する支払い要求を常に管理しておく必要があります。ビットコインはアドレスの誤字を見つけ、あなたが誤って無効なアドレスにお金を送るようなことは通常ありません。しかし、更なる安全性と冗長性のためのコントロールの仕組みがあることが最良です。将来的には、ビジネスと消費者の両方に、より多くの選択肢や保護を提供するサービスが存在しているかもしれません。"
    anonymous: "ビットコインは匿名ではありません"
    anonymoustxt: "ビットコインでプライバシーを保護するためには、いくつか努力が必要となります。ビットコインの全取引は、ネットワーク上で公かつ永久に保管されています。つまり、誰もが全てのビットコイン・アドレスの残高や取引を見ることができるのです。しかし、アドレスをもつユーザーの身元は、購入時や他の事情で情報が明らかにされるまで、判明することはありません。ビットコイン・アドレスの使用を一回に留めるべきなのは、このためです。プライバシーを保護するために常に適切に行動する事は、あなた自身の責任であることをご留意ください。<a href=\"#protect-your-privacy#\">プライバシー保護に関しての詳細を読む</a>。"
    instant: "未承認取引は安全ではありません"
    instanttxt: "取引は撤回できないものとして開始されるのではなく、取引の撤回がどの程度難しいかを示す<i>承認</i>スコアを得ます（テーブル参照）。それぞれの承認は数秒から90分、平均すると10分かかります。取引に対して低すぎる、または異常な手数料を支払った場合、最初の承認を得るまでの時間が長くなるかもしれません。"
    confirmations: "承認"
    lightweight_wallets: "ライトウェイト・ウォレット"
    bitcoin_core: "<a href=\"#download#\">ビットコイン・コア</a>"
    unconfirmed_only_safe: "取引相手を信用できる場合のみ安全"
    somewhat_reliable: "多少は信頼性がある"
    mostly_reliable: "大抵は信頼性がある"
    highly_reliable: "非常に信頼性が高い"
    high_value_minimum: "高額ビットコイン取引のための最低推奨要件"
    alert_recommendation: "<a href=\"/en/alerts\">緊急時</a>における人間の介入の推奨"
    experimental: "ビットコインは、まだ実験段階"
    experimentaltxt: "ビットコインは、実験段階で開発中の新しいお金です。ビットコインは、改善が行われるにつれて魅力的にはなってきたものの、利用されるにつれて新たな課題も出てきています。成長期間を通して、手数料の増加、承認の遅滞、または更に深刻な問題が生じるかもしれません。大きな投資を行う前に、入念に準備を行い、技術専門家に相談してください。しかし、ビットコインの未来を予測できる者は誰もいないことには、ご留意ください。"
    tax: "税金と規則"
    taxtxt: "ビットコインは公式な通貨ではありません。とはいえ、殆どの法律では、価値あるもの全てによる収入、給与、キャピタルゲインの税金を支払う必要があり、ビットコインも例外ではありません。政府や自治体が定める<a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">税金およびその他の法律または規制</a>に従うことは、あなたの責任です。"
