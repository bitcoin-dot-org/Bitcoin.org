  scams:
    title: "詐欺防止 - ビットコイン"
    pagetitle: "詐欺防止"
    summary: "典型的なビットコイン詐欺を把握し、あなた自身とあなたの財産を守りましょう。"
    table: "詐欺の種類"
    blackmail: "脅迫"
    blackmailtxt: "ビットコインと引き換えの脅迫には注意してください。例えば、送信者がユーザーのコンピュータをハッキングし、リモートデスクトッププロトコル（RDP）経由で操作しているという電子メールメッセージによるものが挙げられます。送信者は、キーロガーがインストールされている事や、ユーザーのウェブカメラを使用して他人に知らせたくない様な事を記録している事を連絡してきます。送信者は2つのオプションを用意しています。つまり、ビットコインを送信してこの脅迫から逃れるか、何も送信せず、電子メールの連絡先に送信される内容やそれがユーザーのネットワーク全体に広がる事を黙認するかです。詐欺師達は、盗まれた電子メールリストやその他漏洩したユーザー情報を使用し、何千人もの人にこのスキームを一括して実行します。"
    fake-exchanges: "偽の取引所"
    fake-exchangestxt: "ビットコインが普及するにつれて、より多くの人々がその入手を考えています。残念な事に、悪意のある人々はこれを利用して、偽のビットコイン取引を試みる事が知られています。これらの偽の取引所は、非常に魅力的な価格を提示するため、ユーザーは安価なビットコインに素早く簡単にアクセスして入手できると錯覚してしまうかもしれません。ビットコインを購入または販売する際は、必ず<a href=\"/en/exchanges\">評判の良い取引所</a>を使用してください。"
    free-giveaways: "無料プレゼント"
    free-giveawaystxt: "インターネットは情報が瞬く間に広がるウィルス的な性質があります。そのため、詐欺師達は人々を騙して、ビットコインやその他のデジタル通貨を無料で提供しようとし、これと引き換えに登録のために少額を送付する事や個人情報を提供する事を画策します。ウェブサイトやソーシャルネットワークでこの様な例があった場合、他の人が犠牲にならないよう、不正なコンテンツとしてすぐに報告しましょう。"
    impersonation: "なりすまし"
    impersonationtxt: "残念な事に、詐欺師達がソーシャルメディアのアカウントを作成し、誰かを偽装する事は非常に簡単です。詐欺師達は、偽装しようとする人物がコンテンツを公開するまで暫く待ち、オリジナルの人物とほぼ同様に見えるアカウントを使用して、フォローアップや無料のプレゼントの様な、何かしらの行動を促すメッセージを返信します。これを行う事で、オリジナルの人物がそれを発信している様に見えるのです。あるいは、詐欺師達は、偽のアカウントを使用してプライベートメッセージやダイレクトメッセージを送付し、他人を欺いたり不正アクセスをする目的で、何かしらの行動を取る様に促す事もできます。そのため、無料プレゼントには絶対に参加しないでください。ネットワーク内の誰かから、おかしなリクエストを受け取った場合は、複数のメディア等を利用してその信憑性を再確認する事をお勧めします。"
    malware: "マルウェア"
    malwaretxt: "盗難方法を見つける事に関し、ハッカーは非常にクリエイティブになりました。ビットコインを送る際には送信先のアドレスを2度、3度チェックする事を心がけてください。マルウェアが一旦インストールされると、ユーザーのクリップボードからペーストされたアドレスは、書き換えられてしまいます。そうして、全てのビットコインはハッカーのアドレスに、知らぬ間に送られてしまうのです。一度ネットワークに承認されたビットコインのトランザクションが覆される可能性は非常に低いため、後になって気付いても遅すぎます。そして、資産が戻ってくる事はないでしょう。この点、端末上のどのアプリケーションに対し管理者アクセスを許可しているか配慮する事は、良い考えです。最新版の権威あるウイルススキャナーも一助にはなりますが、人的ミスを防ぐ事はできません。"
    meet-in-person: "直接会う"
    meet-in-persontxt: "各ユーザーが住む地域でビットコインの売買をする際、実際に会って取引を行う事を相手から求められるかもしれません。各ユーザーが既に知っていて信頼できる相手ではない場合、この誘いは盗難や傷害に繋がる恐れのある非常にリスクの高いものです。詐欺師達はビットコイン取引で偽造通貨を使用する事も知られています。実際に会う代わりに、P2Pプラットフォームを利用し、第三者への資金預託をご検討ください。"
    money-transfer-fraud: "送金詐欺"
    money-transfer-fraudtxt: "資産の移動を助ける代わりに、資産の一部を受け取る事ができるという様な内容の、知らない人からのEメールや着信には返信しない様にしてください。"
    phishing-emails: "フィッシングメール"
    phishing-emailstxt: "パスワードのリセットや、アカウントに関して何かしらの作用を及ぼすためのクリック等、各ユーザーの行動を促す電子メールにはご注意ください。各ユーザーのアカウントを侵害しようとしている偽の電子メールと、各ユーザーが使用している製品やサービスから送信された正当な電子メールの違いを判断するのは、非常に困難です。確信が持てない場合、会社にそのメールを転送する事、ウェブサイト上にある連絡先電子メールアドレスを使用する事、電話する事、公式のソーシャルメディアアカウントを通じて連絡を取る事により、真正性を3回は確認しましょう。"
    phishing-websites: "フィッシングウェブサイト"
    phishing-websitestxt: "フィッシングウェブサイトはフィッシングメールと連携している場合がよくあります。フィッシングメールは、ログイン情報を盗んだりマルウェアをインストールさせる事を目的とした、複製されたウェブサイトにリンクしている可能性があります。そのウェブサイトが偽物でないと100%の確信が無い限り、ソフトウェアのインストールやウェブサイトへのログインをしないでください。フィッシングウェブサイトは、検索エンジンの検索結果にスポンサーとして、またはモバイル端末のアプリのマーケットプレイスに表示される事があるかもしれません。フェイクアプリをダウンロードしてしまったり、フェイクウェブサイトに繋がるスポンサーリンクをクリックしたりしない様に、十分警戒してください。"
    ponzi-schemes: "ポンジ・スキーム（出資金詐欺）"
    ponzi-schemestxt: "前金を預ける事で保証されたリターンを提示する様なオファーには、参加しないでください。これはポンジ・スキームとして知られ、将来の預金者の元金は先行投資者に支払うために使用されます。最終的には通常、多くの人々が多くのお金を失う結果となります。"
    pyramid-schemes: "ねずみ講"
    pyramid-schemestxt: "ねずみ講は参加者に対し、招待した人数に基づくリターンを約束します。これによりこのスキームは急速に成長しますが、大抵の場合はメンバーや招待された人々にとって、意味のあるリターンを得る結果にはなりません。単に報酬を蓄積するため、または製品やサービスからのリターンのために、各ユーザーの個人的なネットワークを決して招待しないでください。そして、このプロセスを加速させる事を目的とした他者からの指示によって、ご自身の資産を提供する事もしないでください。"
    prize-giveaways: "懸賞プレゼント"
    prize-giveawaystxt: "無料プレゼントに似たものとして、懸賞プレゼント詐欺は、人々が何か行動を起こしたり、個人情報を提供する様に仕掛けます。例えば、賞品を手に入れるために名前や住所、E-mailアドレス、電話番号を提供させたりします。これらの情報を使用する事で、ハッカーは各ユーザーになりすまし、アカウントへのアクセスを試みる事が可能になります。"
    pump-and-dumps: "風説の流布"
    pump-and-dumpstxt: "ビットコインの今後の価格動向を知っていると主張し、投資を促してくる人達を信用しないでください。風説の流布では、ある人（または人々）が人工的に価格を上昇させたり下降させたりする事を試みます。これにより、彼らは保有している分を投げ売りし、利益を得る事ができるのです。"
    ransomware: "ランサムウェア"
    ransomwaretxt: "ランサムウェアは、ビットコインで身代金を支払わない限り端末へのアクセスを部分的または完全にブロックする、マルウェアの一種です。これに対する最適な解決策としては、信頼できるコンピュータプロフェッショナルのアドバイスを参考に、ランサムウェアを除去する事です。端末にインストールするプログラム、特に管理者アクセスを要求するプログラムについては注意が必要です。また、ダウンロードしているアプリが、過去に使用した正当なものの偽装ではない事を、再度確認してください。"
    scam-coins: "詐欺コイン"
    scam-coinstxt: "アルトコインに投資する際は十分注意してください。アルトコインの中には、詐欺コインはもちろん、プライベートセールやプレセールディスカウントでユーザーの投資を誘い込むものがあるかもしれません。詐欺コインは、派手なウェブサイトを特徴とし、またはそれを発見した人々が好機を逃してしまうのではないかという恐れを生み出すため、大きなコミュニティを誇示しているかもしれません。これは早期保有者の利益のための価格引上げや、ポジションの終了のために行われます。また、大規模コミュニティを持たない詐欺コインはエアドロップを行う可能性があります。つまり、コミュニティに参加する代わりに、人々に無料のコイン（またはトークン）を提供するのです。これにより詐欺コインは、投資家が仕入れたいか決定する機会が来た時に、彼らが好機を逃している気分にさせるため、大規模なコミュニティが既に存在するというイニシアチブを提示する事ができます。詐欺コインはビットコインという言葉を使用し、ビットコインと正当な関係性があるものだとして、人々を騙したり誤解させたりする可能性もあります。"
  secure-your-wallet:
    title: "ウォレットの保護 - ビットコイン"
    pagetitle: "ウォレットの保護"
    summary: "実生活と同様に、自分のウォレットは自分で守る必要があります。ビットコインにより、送金がこれまでになく簡単になりました。その様な優れた機能にはセキュリティに関する懸念が伴います。一方、ビットコインは正しく利用されれば、非常に高いレベルのセキュリティを提供します。<b>ご自身のお金を守るためには、責任を持って正しい慣習を守る必要があるという事を、ご留意ください</b>。"
    everyday: "日常的に使用する少額のお金"
    everydaytxt: "ビットコイン・ウォレットは、現金の入った財布の様なものです。もし、各ユーザーが千ドルをポケットに入れておく様な事をしないなら、ビットコイン・ウォレットにも同じ様な配慮が必要かもしれません。一般的には、使用されているコンピューター、スマートフォン、サーバー等に、日常的に使用する小額のビットコインを保管し、残りはより安全な場所に保管するのが良いでしょう。"
    online: "オンラインサービスに注意"
    onlinetxt: "オンライン上で金銭を保管するサービスに対しては、十分な警戒が必要です。過去、数多くの取引やオンライン・ウォレットが、セキュリティー違反の被害を受けていますが、それらのサービスは、銀行が提供する様なお金の保管に必要な保険やセキュリティーを、未だ提供していません。従って、異なる種類の<a href=\"#choose-your-wallet#\">ビットコイン・ウォレット</a>を用いる方が良いかもしれません。さもなければ、十分な注意を払ってこうしたサービスを選ぶ事が大切です。また、2段階認証の使用をお勧めします。"
    backup: "ウォレットをバックアップしましょう"
    backuptxt: "安全な場所に保管する事によって、バックアップはコンピューターの欠陥や人的ミスから各ユーザーを守ってくれます。各ユーザーのスマートフォンやコンピューターが盗まれても、ウォレットを暗号化していれば、バックアップによりウォレットを回復する事ができます。"
    backupwhole: "ウォレット全体をバックアップしましょう"
    backupwholetxt: "ウォレットの中には、内部に隠されたプライベートキーを数多く使用するものもあります。表示されるビットコイン・アドレスのプライベートキーしかバックアップしていない方は、そのバックアップを使用しても、資金の大部分を回復できない事があります。"
    backuponline: "オンライン上のバックアップを暗号化しましょう"
    backuponlinetxt: "オンライン上に保存されるバックアップは、窃盗に対する脆弱性があります。インターネットに接続されているコンピュータも、悪意のあるソフトウェアに対して脆弱です。ネットワーク上のバックアップの暗号化は、安全上良い方法です。"
    backupmany: "複数の安全な場所に保管しましょう"
    backupmanytxt: "単一障害点を有するのは危険です。バックアップを複数箇所に保管すれば、例えば悪い事態が起こったとしても、ウォレットの復旧ができなくなる事はありません。USBキー、紙、CD等の異なるメディアを使用すると良いでしょう。"
    backupregular: "定期的にバックアップしましょう"
    backupregulartxt: "ビットコイン・ウォレットを定期的にバックアップしてください。その際、最近のビットコインのお釣り用アドレスと新しく作成したビットコインアドレスが、全てバックアップされているかご確認ください。ただし、もうすぐ全アプリケーションで、一回だけバックアップすれば良いウォレットが使用される事になりそうです。"
    encrypt: "ウォレットを暗号化しましょう"
    encrypttxt: "各ユーザーのウォレットやスマートフォンを暗号化する事で、資金を引き出すためのパスワードをセットする事ができます。これにより窃盗を防止できますが、キーロギング・ハードウェアやソフトウェアから守る事は出来ません。"
    encryptforget: "パスワードを忘れないようにしましょう"
    encryptforgettxt: "パスワードを忘れると資産を永久に失ってしまいますので、絶対に忘れない様にしてください。銀行とは異なり、ビットコインのパスワード復元オプションは非常に限定されています。長年使用していなくとも、自分のパスワードは覚えておくべきです。それが疑わしい場合には、パスワードを紙に記載し、金庫の様な場所に保管すると良いでしょう。"
    encryptstrong: "強力なパスワードを使用しましょう"
    encryptstrongtxt: "文字だけを含むパスワードや認識可能な言葉だけのパスワードは、とても弱く、見破られやすいものです。強力なパスワードにするためには、文字、数字、句読点を含め、少なくとも16文字以上である必要があります。最も安全なパスワードは、プログラムによって作成されたパスワードです。強力なパスワードを覚えるのは難しいですが、記憶しておきましょう。"
    offline: "貯蓄用のオフラインウォレット"
    offlinetxt: "オフラインウォレットはコールドストレージとも呼ばれ、最も高いレベルのセキュリティを有する保管方法です。つまり、ウォレットをネットワークに繋がっていない、安全な場所に保管するのです。上手く使用すれば、パソコンの脆弱性から各ユーザーの資産を守る事ができます。また、バックアップと暗号化を組み合わせて利用する事をお勧めします。以下はいくつかの使用例となります。"
    offlinetx: "オフライン取引署名"
    offlinetxtxt1: "この処理にはまず、同じウォレットの一部を共有する2台のコンピューターを用意します。1台目のコンピューターは、ネットワーク未接続の状態にしておきます。これらのコンピューターの内、１台のみがウォレット全体を管理し、トランザクションに署名できます。2台目のコンピューターは、ネットワークに接続し、未署名トランザクションのみを作成可能な監視ウォレットの役割を果たします。この方法で、以下の手順に従い、新規トランザクションを安全に行う事ができます。"
    offlinetxtxt2: "オンラインのコンピューターで新規トランザクションを作成し、USBキーに保存します。"
    offlinetxtxt3: "オフラインのコンピューターで、トランザクションに署名します。"
    offlinetxtxt4: "オンラインのコンピューターで署名されたトランザクションを送付します。"
    offlinetxtxt5: "ネットワークに接続するコンピューターはトランザクションの署名ができないため、危険に晒された場合でも、資産を引き出すために使用する事はできません。なお、<a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a>はオフラインのトランザクション署名に使用する事ができます。"
    hardwarewallet: "ハードウェアウォレット"
    hardwarewallettxt: "ハードウェアウォレットは、非常に高度な安全性と使い易さが最もバランスよく調和したものです。これらは、ウォレット機能のみを目的として設計された小さな端末であり、ソフトウェアのインストールはできないため、コンピューターの脆弱性やオンライン上の盗難に対して非常に安全です。また、バックアップができるため、端末を失くしても資産を取り戻す事ができます。"
    update: "常にソフトウェアのアップデートを行う"
    updatetxt: "最新のビットコインソフトウェアを使用する事で、重要な安定性やセキュリティに関わる修正を享受できます。アップデートは、新しい便利な機能やウォレットを安全に保つ機能等であり、様々な問題を防いでくれます。各ユーザーのコンピューターやスマートフォンにある全ソフトウェアをアップデートする事も、ウォレットを守るために重要です。"
    offlinemulti: "窃盗を防ぐマルチシグ"
    offlinemultitxt: "ビットコインには、トランザクションに複数の独立した承認を必要とするマルチシグ機能があります。これは、5人中3人がトランザクションに署名した際にのみ引き出しを可能にする様な形で、組織がメンバーに資産へのアクセス権を与える目的で利用可能です。ウェブウォレットの中には、マルチシグウォレットを提供し、盗人が一つの端末やサーバーに不正アクセスして資産を盗む事を防ぐ一方で、ユーザーが資産をコントロールできる様にしています。"
    offlinetestament: "遺言の検討"
    offlinetestamenttxt: "ご家族やご友人のためのバックアッププランを作成しておかなければ、各ユーザーのビットコインが永遠に失われる事になりかねません。ウォレットの場所やパスワードが誰にも知らされていなければ、各ユーザーが亡くなった後、資産を取り戻す事は不可能となります。こうした事に少し時間をかけておくと、大きな違いを生む事となります。"
