    howminingworkstxt2: "新しい取引が承認されるためには、それらが数学的な仕事の証とともにブロックに含まれなければなりません。こうした証明は、一秒に何十億の計算をする以外に作る方法がないため、それを証明するのは、とても難しいことです。これには、採掘者のブロックがネットワークによって承認されたり、採掘者が報奨を受ける前に、彼らがこうした計算をすることが必要となります。より多くの人々が採掘を始めるにつれ、有効なブロックを見つける難度は自動的に高まります。これは、ネットワークが、ブロックを見つける平均時間が、10分となるようにするからです。その結果、採掘は、個人の採掘者がブロックチェーンに何が含まれるかをコントロールすることができないとても競争の激しい仕事となります。"
    howminingworkstxt3: "仕事の証明は、ブロックチェーンの中で、ブロックが発生順に並ぶように設計されています。これにより以前の取引を取り消すことが非常に難しくなるのです。なぜなら、取引を取り消すには、その後のすべてのブロックの仕事の証明を再計算することが必要となるからです。2つのブロックが同時に見つかった場合、採掘者は、最初に受け取ったブロックに取り組み、次のブロックが見つかったらすぐに、ブロックの最も長いチェーンに切り替えます。これにより、処理能力に基づいて、採掘がグローバルな合意を確保し、維持することができるのです。"
    howminingworkstxt4: "ビットコインの採掘者は、自分の報奨を増やすようないんちきや、ビットコイン・ネットワークを腐敗させるような不正な取引をすることはできません。それは、ビットコイン・プロトコルの規則に従って、ビットコイン・ノードが無効なデータを含むブロックを拒否するからです。結果として、すべてのビットコイン採掘者を信頼することはできないとしても、このネットワークは、安全性を保つことが出来るのです。"
    miningwaste: "ビットコイン採掘は、エネルギーの浪費ではありませんか？"
    miningwastetxt1: "決済システムを安全に運営するためにエネルギーを費やすことは、浪費ではありません。他の決済サービスのように、ビットコインの使用には、処理費用が必要となります。銀行、クレジットカードなど現在、広く普及する通貨システムも、同様に多くのエネルギーを使っています。しかし、ビットコインとは違い、彼らの総エネルギー消費量は透明ではなく、簡単に測定することはできません。"
