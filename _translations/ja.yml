  how-it-works:
    title: "ビットコインの仕組み - ビットコイン"
    pagetitle: "ビットコインの仕組み"
    intro: "これはよく混乱されがちな質問であるため、簡単に説明をします。"
    basics: "新規ユーザーの方への基本事項の説明"
    basicstxt1: "新規ユーザーの方々は、技術的な詳細を理解する事なく、ビットコインを<a href=\"#getting-started#\">開始</a>できます。お使いのコンピューターやスマートフォンにビットコイン・ウォレットをインストールすると、最初のビットコイン・アドレスが作成され、必要に応じて他のアドレスを作成できます。また、ご自身のアドレスをご友人に伝えれば、互いに支払いをする事ができる様になります。実際、ビットコイン・アドレスの利用は、一度限りにすべきという点を除けば、Eメールの仕組みにとても似ています。"
    balances: "残高<a class=\"titlelight\"> - ブロックチェーン</a>"
    balancestxt: "ブロックチェーンは、ビットコイン・ネットワーク全体の拠り所となる、<b>共有された公開台帳</b>です。承認済みのトランザクション全てが、このブロックチェーンに記録されています。これにより、ビットコイン・ウォレットは支出可能な残高を算出し、新しいトランザクションにコイン使用者が所有するビットコインが使用されたと確認できるのです。ブロックチェーンの整合性と時系列性は、 <a href=\"#vocabulary##[vocabulary.cryptography]\">暗号手法</a>で更に強化されています。"
    transactions: "トランザクション<a class=\"titlelight\"> - プライベートキー</a>"
    transactionstxt: "トランザクションとは、ブロックチェーン上に記入される、<b>ビットコイン・ウォレット間での価値の移転</b>です。ビットコイン・ウォレットは<a href=\"#vocabulary##[vocabulary.privatekey]\"><i>プライベートキー</i></a>またはシードと呼ばれる機密データの一部を保管しています。これはトランザクションに署名するために使用され、ウォレット所有者のものであるという数学的証明になります。また、<a href=\"#vocabulary##[vocabulary.signature]\"><i>署名</i></a>により、発行されたトランザクションは何者にも変更されません。全トランザクションはネットワーク上にブロードキャストされ、マイニングと呼ばれるプロセスを通じて、通常だと10〜20分以内に承認が始まります。"
    processing: "処理<span class=\"titlelight\"> - マイニング</span>"
    processingtxt: "マイニングは<b>分散型の合意システム</b>であり、ブロックチェーンへ取込待機中のトランザクションを<a href=\"#vocabulary##[vocabulary.confirmation]\"><i>承認</i></a>するために使用されます。これにより、ブロックチェーンの時系列性が補強され、ネットワークの中立性が守られ、各コンピュータがシステムの状態に合意できる様になります。トランザクションが承認されるためには、ネットワークによって確認される、厳密な暗号技術のルールに適合した一つの<a href=\"#vocabulary##[vocabulary.block]\"><i>ブロック</i></a>に取り込まれる必要があります。こうした規則は、古いブロックが変更される事を防ぎます。なぜなら、古いブロックを変更するとその後続ブロック全てが無効にされてしまうためです。また、マイニングは公平な宝くじの様なものであり、何者かがブロックチェーンに容易に新しいブロックを追加する事を防ぎます。これにより、何者かがブロックチェーンへの取り込み内容をコントロールしたり、支出した費用を無かったものとするために、ブロックチェーンの一部を置き換える事はできません。"
    readmore: "更に詳細を知りたい場合"
    readmoretxt: "これはビットコインの概略に過ぎません。更に詳細を知りたい場合は、システムデザインが説明されている<a href=\"#bitcoin-paper#\">原論</a>、<a href=\"/en/developer-documentation\">開発者用ドキュメンテーション</a>、または<a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin wiki</a>をご覧ください。"
  index:
    title: "ビットコイン-オープンソースのP2P通貨"
    metadescription: "ビットコインは革新的な支払いネットワークであり、新しい種類のお金です。知っておくべき事を検索し、bitcoin.orgでビットコインを始めましょう。"
    listintro: "ビットコインは、革新的な決済ネットワークであり、新しい種類のお金です。"
    list1: "高速なP2P取引"
    list2: "世界中で支払い可能"
    list3: "安価な手数料"
    desc: "ビットコインは、中央当局や銀行を介さず、P2P技術を用いて運営されています。トランザクションやビットコインの発行管理は、ネットワークによって共同で実行されます。<b>ビットコインはオープンソースです。つまり、ビットコインを所有し管理する者は存在せず、また、 <a href=\"#support-bitcoin#\">誰もが参加できます</a></b>。ビットコインには数多くのユニークな特徴があり、従来の決済システムを使用できなかった方々も、ユーザーになる事ができます。"
    overview: "概要の理解"
  innovation:
    title: "革新 - ビットコイン"
    pagetitle: "支払いシステムの革新"
    summary: "ビットコインは、単にお金を送付するためだけのものではなく、様々な機能があり、コミュニティによって未だ探索されている多くの可能性を秘めています。調査が進められている技術、あるいは、実際の商品やサービスとなった技術としては、以下の様なものが挙げられます。ビットコインの最も面白い用途は、まだ見出されていないのかもしれません。"
    control: "詐欺に対する管理"
    controltext: "ビットコインの使用により、かつてないほど安全に取引や保管ができます。このネットワークは、支払取消や不要な手数料の請求の様な典型的な詐欺の多くを防ぎ、ビットコインの複製もできません。ユーザーはウォレットのバックアップを取ったり暗号化したりする事ができ、ハードウェアウォレットを使用すれば、資産が盗まれたり紛失したりする事も困難となります。つまり、ビットコインは、ユーザーが資産を完全にコントロールできる様に設計されているのです。"
    global: "世界中とのアクセス"
    globaltext: "ビットコインを使用する事により、世界中全ての支払いを完全に相互運用する事ができます。ビットコインでは、銀行、事業者または個人が、それぞれの銀行口座の有無に関わらず、いつでもどこでも安全に支払いを送受信する事ができます。 ビットコインは、独自の制限のために支払い手段が限定されている国々でも使用できます。 ビットコインは、商業へのグローバルなアクセスを向上させ、国際取引の繁栄に貢献します。"
    cost: "費用対効果"
    costtext: "暗号手法の使用により、遅延が生じる事無く、費用が掛かる仲介者も無しに、安全な決済が可能になります。もちろん代替えとなるサービスも存在しますが、ビットコインの取引はそれよりも安く、短時間で完了します。つまり、ビットコインは、どんな通貨も送金できる一般的手段になる可能性を秘めているのです。ビットコインが、労働者の給与に対する高すぎる手数料を削減し、多くの国々の<a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">貧困削減</a>の役割を担う事も考えられます。"
    donation: "チップと寄付金"
    donationtext: "ビットコインは、特にチップや寄付金を集めるのに効果的です。ワンクリックで支払の送信ができ、QRコードの表示だけで寄付金を受信できます。寄付金は公開されるため、非営利団体の透明性を高めます。天災等の緊急時にビットコインを使用すれば、迅速に国際協力を得る事ができます。"
    crowdfunding: "クラウドファンディング"
    crowdfundingtext: "ビットコインは、プロジェクトに対する寄付の申し出合計額が目標金額に達した場合にのみ、その申し出額が引き取られる、Kickstarterの様なクラウドファンディング・キャンペーンに使用する事ができます。こうした保証契約は、ビットコイン・プロトコルによって処理され、状況に見合うまで取引が留保されます。クラウドファンディングで使用されている技術については、<a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">こちらの詳細</a> をご覧ください。"
    micro: "マイクロペイメント"
    microtext: >
        1秒ごとに支払われるインターネットラジオを聞いたり、少額の支払いにより広告が表示されないWEBページを見たり、WiFiのホットスポットから1キロバイト毎に帯域幅を購入する事を想像してみてください。ビットコインによりこうしたアイデアが可能となります。ビットコインの<a
        href="https://bitcoinj.github.io/working-with-micropayments">マイクロペイメントを支える技術</a>、またはマイクロペイメントをより使いやすくするために、現在設計され実装されている、<a
        href="http://lightning.network/">将来のアップグレード</a>の詳細をご覧ください。
    mediation: "紛争に対する調停"
    mediationtext: "ビットコインは、マルチシグを使用した革新的な紛争調停サービスの開発に使用する事ができます。こうしたサービスは、取引に関わる者同士の間で不合意が生じた場合、彼らのお金をコントロールする事なく、第三者が取引を承認したり拒絶したりする事ができます。こうしたサービスは、ビットコインを使用する全てのユーザーや商業者に対応する事から、自由競争を促し、品質が高まる事でしょう。"
    multisig: "マルチシグアカウント"
    multisigtext: "マルチシグは、特定グループに属する人々のうち、一定人数がトランザクションに署名する事に合意した場合のみ、ネットワークがそのトランザクションに承認を与えるものです。これは、役員会等によって使用され、他のメンバーの合意なしにメンバーの誰かが勝手に資金を使用する事を防ぎます。また、これは銀行によって使用される事も考えられ、ユーザーが追加の証明情報を提供しなければ、定められた値以上の支払いを止める事で、窃盗防止にもなり得ます。"
    trust: "信頼性と誠実性"
    trusttext: "ビットコインは、銀行を悩ます数々の信頼問題の解決策となります。透明性の高い会計、デジタル契約、取り消しができない契約という特徴をもつビットコインは、信頼と合意を取り戻すための地盤となります。不正な銀行が、他の銀行や一般市民を犠牲にして、利益を得るためにシステムを悪用する事はできません。大手銀行がビットコインを支援する日が来れば、金融機関の信頼性と誠実性の回復に役立つ事でしょう。"
    resiliency: "強靭性と分散化"
    resiliencytext: "分散化によって、ビットコインは優れた弾力性と冗長性を備えた、従来にない決済ネットワークを作り出しました。ビットコインは、軍事的な保護を必要とせずに、何百万ドルをも処理する事ができます。データセンターの様な中心点が機能不全に陥る事がないため、ビットコインネットワークを攻撃する事は非常に困難です。ビットコインは、ローカルまたはグローバルな金融システムの安全性に関して、進化を示す存在と言えるでしょう。"
    transparency: "柔軟な透明性"
    transparencytext: "ビットコインの全トランザクションはデフォルトで公表されており、透明性があり、当事者の身元は非公開となっています。これにより、個人や企業は柔軟で透明性がある規則の基、活動ができます。例えば、非営利団体が日々または月々の寄付をいくら受けたか自由に公表する様に、企業は特定の取引や残高を特定の被雇用者に公開する事が選択できるのです。"
    automation: "自動ソリューション"
    automationtext: "自動化されたサービスでは通常、現金やクレジットカード決済の費用や制限への対応がつきものです。これには、電車のチケット販売機や飲料販売機等、全ての自動販売機が含まれます。ビットコインは運営費を削減するための次世代自動化サービスに最適です。自動運転タクシーや、列に並ばなくても支払いを済ませられる店等を想像してみてください。沢山のアイデアが実現可能になります。"
