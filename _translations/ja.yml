    anonymous: "ビットコインは、匿名ですか？"
    anonymoustxt1: "ビットコインは、他の形態の通貨と同様に、ユーザーが許容可能なレベルのプライバシーで支払いを送受信できるように作られています。しかし、ビットコインは匿名ではないため、現金のようなプライバシーを提供することはできません。ビットコインを使用すると大規模な公的記録を残しますが、ユーザーのプライバシーを保護する<a href=\"#protect-your-privacy#\">様々なメカニズム</a> がすでに存在し、現在開発中のものも数多くあります。しかし、殆どのビットコインユーザーに、こうした機能が正確に使用されるまでには、やるべきことがまだ沢山あるのです。"
    anonymoustxt2: "ビットコインを使用した個人の取引が、違法な目的で行われてしまう懸念はあります。しかし、ビットコインが既存の金融システムで行われている様な規制の対象となることは、疑いありません。ビットコインは現金より匿名性が低く、犯罪捜査の行使を防ぐことはできず、様々な金融犯罪を防げるようにデザインされています。"
