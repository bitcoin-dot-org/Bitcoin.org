    pagedesc: "ビットコインは匿名の決済ネットワークと思われがちですが、実際には世界で最も透明性の高い決済ネットワークだと言えるでしょう。同時に、ビットコインは正しく使用すれば、ユーザーが許容できるレベルのプライバシーを提供する事もできます。<b>プライバシーを保護するために適切に行動する事は、ご自身の責任である事をご留意ください。</b>"
    traceable: "ビットコインの追跡可能性について"
    traceabletxt: "ビットコインは、殆どの人が今まで経験した事のないほどの透明性をもって動作します。ビットコインのトランザクションの全ては、公共性があると共に追跡可能であり、永久的にビットコイン・ネットワークに保管されます。ビットコイン・アドレスは、ビットコインがどこに割り当てられ、どこに送付されたかを定義するのに使用される唯一の情報です。これらのアドレスは、各ユーザーのウォレットで個人的に生成されています。しかし、アドレスが使用されると、それが自分の全トランザクション履歴と関連付けられ、誰もが、これらのアドレスの残高と全トランザクション履歴を見る事ができます。ユーザーがサービスや商品を受け取るには、身元を明かさなければならないため、ビットコイン・アドレスは完全に匿名であり続ける事はできません。また、ブロックチェーンは永久に存在するため、現在は追跡不能であっても、将来的には追跡可能性が生じうる点は、留意すべき事でしょう。そのため、各ビットコイン・アドレスの使用は一度限りとし、ユーザーは自分のアドレスを明かさない様に注意しなければなりません。"
    receive: "支払いを受信するために新しいアドレスを使用しましょう。"
    receivetxt: "各ユーザーの個人情報を守るため、支払いを受け取る度に、新しいビットコイン・アドレスを使用するべきです。また、目的に合わせて、多数のウォレットを使い分ける事もできます。これによって、全トランザクションを関連付ける事ができない様に、各トランザクションを独立させる事ができます。各ユーザーが送信する相手は、各ユーザーが所有する他のビットコインアドレスを見たり、それを使用して各ユーザーが何をしているかを見る事はできません。これは最も重要な点のため、くれぐれもご留意ください。"
    public: "パブリックスペースで気をつけること"
    publictxt: "寄付金を集める事や、完全な透明性をもって支払いを受け取る事が目的でなければ、ビットコイン・アドレスをウェブサイトやソーシャルネットワークと言ったパブリックスペース上で公表する事は、プライバシー上、良いアイデアではありません。その様な事をする場合、そのアドレスから各ユーザーの他のアドレスに資金を動かす際には、公表されたアドレス履歴が繋がり、他のアドレスも公になってしまう事をご留意ください。また、誰かが各ユーザーのビットコイン・アドレスを確認できる様な、トランザクションや購入に関する情報も、公表しない様に注意すべきです。"
    iplog: "各ユーザーのIPアドレスは記録される可能性があります。"
    iplogtxt: "ビットコイン・ネットワークはP2Pネットワークであるため、トランザクションの中継を確認し、各IPアドレスをログに記録する事が可能です。フルノード・クライアントは、全ユーザーのトランザクションを、まるで自分のトランザクションの様に中継する事ができます。つまり、特定のトランザクションの源を見つける事は難しく、間違ったビットコイン・ノードがトランザクションの源の様に見える事があります。<a href=\"https://www.torproject.org/\">Tor</a> の様なツールを使用してログに記録させる事を防ぎ、コンピューターのIPアドレスを隠す事を考慮すると良いかもしれません。"
    mixing: "ミキシングサービスの限界"
    mixingtxt: "ミキシングサービスと呼ばれるオンラインサービスは、独立したビットコイン・アドレスを使用して、決済額と同じ金額を送受信する事で、ユーザー間の追跡可能性を混在させる事ができます。こうしたサービスの合法性は様々であり、各管轄区域により規則が異なる点を念頭に置く事が重要です。また、こうしたサービスを使用する際には、その運営者に対し、彼らが各ユーザーの資金を失くしたり、盗んだり、要請したログを記録して置かない事を、信頼する必要性があります。なお、ミキシングサービスが、小額トランザクションの追跡可能性を無くす事ができたとしても、多額トランザクションに対しては困難となります。"
    future: "将来の改善事項"
    futuretxt: "将来は、プライバシー面に対する多くの改善が期待されています。例えば、決済の際に複数アドレスが関連する事を避ける、決済メッセージAPIの開発が進んでいます。Bitcoin Coreの変更アドレスは、時間が経てば、他のウォレットで実践される様になるかもしれません。グラフィカル・ユーザー・インタフェースは、ユーザー・フレンドリーな支払要請機能を提供し、同一アドレスの再使用を妨げる様に改良されるかもしれません。また、ランダムなユーザーのトランザクションに参加できる様な、更なるプライバシー保護機能を開発するための、様々な作業や調査も行われています。"
