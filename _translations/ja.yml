  support-bitcoin:
    title: "ビットコインを支援する - ビットコイン"
    pagetitle: "ビットコインを支援する"
    summary: "ビットコインは小さなコミュニティから生まれ、そして急成長を遂げました。ビットコインをサポートしたり、また人々がビットコインを学ぶのを助けるために、あなたができることがたくさんあります。"
    use: "ビットコインの使用"
