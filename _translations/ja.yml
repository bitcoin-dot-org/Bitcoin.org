    title: "ウォレットを選ぶ - ビットコイン"
    pagetitle: "ビットコイン・ウォレットを選ぶ"
    pagedesc: "ビットコインを保管するウォレットを選択して、ネットワーク上で取引を始めよう。"
    walletcatmobile: "モバイル"
    walletcatdesktop: "デスクトップ"
    walletcathardware: "ハードウェア"
    walletcatweb: "ウェブ"
    walletbitcoincore: "ビットコイン・コアは完全なビットコイン・クライアントであり、ネットワークのバックボーンを構築します。最高レベルのセキュリティやプライバシー、安定性を提供しますが、機能が少なく、多くのディスク容量とメモリが必要となります。"
    walletbitcoinknots: "Bitcoin Knotsは完全なビットコイン・クライアントであり、ネットワークのバックボーンを構築します。最高レベルのセキュリティやプライバシー、安定性を提供します。ビットコイン・コアよりも優れた機能を提供しますが、それらの機能のテストはやや不十分です。また多くのディスク容量とメモリを使用します。"
    walletarmory: "Armoryは、ビットコイン・パワーユーザーのための、機能を拡張できる高度なビットコイン・クライアントです。数多くのバックアップと暗号化機能を提供し、オフラインコンピューター上での安全なコールドストレージ機能も備えています。"
    walletelectrum: "Electrumは低リソースで、高速性とシンプルさに焦点をあてています。ビットコインシステムの最も複雑な部分を扱うリモート・サーバを使用しており、秘密の復元フレーズを使用してビットコイン・ウォレットを復元することができます。"
    walletmsigna: "mSIGNAは高性能かつ簡単に使用できるウォレットで、高速性、シンプルさ、企業レベルの拡張性、セキュリティーの強さという特徴があります。これは、BIP32、多重署名取引、オフラインストレージ、マルチデバイス間の同期、暗号化された電子的および紙面によるバックアップをサポートしています。"
    walletbitcoinwallet: "ビットコインウォレットは、使用が簡単で信頼性があり、安全かつ高速な取引ができます。そのビジョンは、非中央集権化とゼロトラストにあります。つまり、ビットコインの運用に、中央集権的なサービスは必要ないと言うことです。このアプリは、技術的な知識を持たない方にも適しています。"
