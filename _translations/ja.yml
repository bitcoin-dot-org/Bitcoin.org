    scale: "ビットコインは、主要な決済ネットワークに成長するでしょうか？"
    scaletxt1: "ビットコイン・ネットワークは、現在一秒間に行われている取引数より多くの数を処理することができます。しかし、主要なクレジットカード・ネットワークの処理レベルまでには至っていません。現在の処理限界を超える努力がなされており、将来的に満たさなければならない要求があることもわかっています。創設以来、ビットコイン・ネットワークは全ての面で、成熟化、最適化、専門化が進み、将来数年間はこの状態が続くと考えられています。トラフィックが増えれば、より多くのビットコインユーザーが、軽量型クライアントを使うようになり、フル・ネットワークノードはより専門化されたサービスとなるでしょう。詳細は、Wikiの <a href=\"https://en.bitcoin.it/wiki/Scalability\">スケーラビリティ</a> ページをご覧ください。"
    legal: "法律"
    islegal: "ビットコインは、合法ですか？"
    islegaltxt1: "当サイトが知る限り、殆どの管轄区域の法律の下では、<a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">ビットコインは違法とされていません。</a>しかし、外貨を厳しく制限したり禁止する管轄区域もいくつかあります（アルゼンチンやロシア等）。また、 ビットコイン取引所の様な特定の事業体のライセンスを制限する管轄区域もあります（タイ等）。"
    islegaltxt2: "様々な管轄区域の規制当局は、この新しい技術を規制に基づいた従来の金融システムと統合するための規定を、個人や企業に提供する手段を講じています。例えば、米国財務省内局の金融犯罪取締ネットワーク (FinCEN)では、拘束力はないものの、バーチャル通貨に関連した特定の活動をどのようにみなすかという指導を公表しています。"
    illegalactivities: "ビットコインは違法活動に使われますか？"
    illegalactivitiestxt1: "ビットコインは通貨であり、通貨は常に法的あるいは違法な目的で使われてきました。現金、クレジットカード、銀行システムは、ビットコインよりも遥かに多くの金融犯罪に使われています。ビットコインは決済システムに大きな変革をもたらし、この変革による利点は潜在的な欠点を大きく上回ると考えられています。"
    illegalactivitiestxt2: "ビットコインは、通貨をより安全にする大きな一歩となるようにデザインされており、様々な金融犯罪を防ぐことができます。例えば、偽のビットコインを作ることはできません。ユーザーが支払いを完全にコントロールし、クレジットカード詐欺のように、承諾のない手数料を受け取ることはできません。ビットコインのトランザクションは、バックアップ、暗号化、複数署名等の強力で有効なメカニズムを使用するため、窃盗や紛失を防ぐこともできます。"
    illegalactivitiestxt3: "ビットコインは支払いが個人に帰属し、取り消しができないため、犯罪者にとって魅力があるという懸念が挙がっています。しかし、広く使われ、確立した方法である現金や電信送金にもこうした側面があります。ビットコインが、既存の金融システム内に確立されている様な規制の対象となることは明らかであり、犯罪捜査が行われることを防ぐことはできません。一般的に、重要なブレイクスルーは、その長所がよく理解される前に論議の余地があるものとして捉えられます。インターネットがその典型例です。"
    regulated: "ビットコインを規制することはできますか？"
    regulatedtxt1: "ビットコイン・プロトコル自体は、どのソフトウェアを使うかを自分で決める、ほぼ全てのユーザーの協力がなければ変更できません。グローバルなビットコイン・ネットワークの規制の中で、地方自治体が特別な権限を持とうとすることは、現実的に不可能です。大資本の組織がマイニング・ハードウェアに投資し、ネットワークの半分の処理能力をコントロールし、最近のトランザクションをブロックしたり、取り消すことはできます。しかし、これには世界中の他のマイナーが費やす以上の投資が必要となるため、その権力を維持できる保障はありません。"
    regulatedtxt2: "しかし、他の方法でビットコインの使用を規制することは可能です。ビットコインはドルのように様々な目的で使用できますが、各管轄区域の法律によっては、その幾つかは法的妥当性がないと考えられています。この点で、ビットコインは他のツールやリソースと相違なく、各国によって異なる規制の対象となりえます。ビットコインは、制限規定によりその使用が困難にもなります。その場合、何パーセントのユーザーがこの技術を使い続けることができるか、定かではありません。ビットコインを禁止する政府は、国内のビジネスや市場の発展を妨げ、革新を他の国々に手渡すことになります。規制者の課題は常に、新興市場やビジネスの成長を妨げることなく、効果的な解決策を見出すことです。"
    taxes: "ビットコインと課税については？"
    taxestxt1: "ビットコインは、どの管轄区域においても法定通貨とはされていませんが、どの様な媒体を使おうとも納税義務は生じるでしょう。各管轄区域では多種多様な法規があり、ビットコインでも、所得、販売、給与、資本利得等の納税義務が生じる可能性があります。"
    consumer: "ビットコインと消費者保護について"
    consumertxt1: "ビットコインを使えば、人々が自分の条件で取引を自由に行えます。各ユーザーは、支払いを現金と似た方法で送ったり受け取ったりできますが、より複雑な契約に参加することもできます。多重署名は、定義されたグループに所属する人々のうち特定数が取引に署名した時のみ、その取引がネットワークによって承認されるというものです。これは、将来、革新的な紛争調停サービスとなりえます。このようなサービスでは、他者の間で不合意があった場合、彼らのお金をコントロールすることなしに、第三者が取引を承認したり拒否したりすることができます。現金や他の支払い方法とは対照的に、ビットコインは常に取引が行われたという公共の証拠を残し、詐欺行為を行う企業を阻止できる可能性があります。"
    consumertxt2: "商業者は一般に公共の評判に頼ってビジネスを運営し、社員に給与を支払っていますが、新しい消費者に対して、同レベルの情報を持たないことは注目に値します。ビットコインを使えば、消費者が特定の商業者を信頼できない時には、より優れた保護を要求することができる一方、個人と企業の両方が支払い取り消し詐欺から保護されます。"
    economy: "経済"
    bitcoinscreated: "ビットコインは、どのように作られるのですか？"
    bitcoinscreatedtxt1: "新しいビットコインは、「マイニング」と呼ばれる競争的で分散化されたプロセスによって生成されます。このプロセスは、各個人が提供するサービスにより、ネットワークから報奨を得ることが含まれます。ビットコインのマイナーは、専門的なハードウェアを使用して取引を処理し、ネットワークを安全にし、その引き換えにビットコインを得るのです。"
    bitcoinscreatedtxt2: "ビットコイン・プロトコルは、新しいビットコインが固定レートで生成されるようにデザインされています。これにより、ビットコインのマイニングが、とても競争の激しいビジネスになるのです。より多くのマイナーがネットワークに参加すると、利益を得るのが非常に難しくなり、運営費用を削減するために効率性を高める必要があります。また、利益を増やすために、このシステムをコントロールできる中央機関や開発者はいません。世界中の全てのビットコインノードは、システムが守るべきルールを遵守しないものを拒否するのです。"
    bitcoinscreatedtxt3: "ビットコインは、徐々に遅くなる予測可能な速度で生成されています。市場に流通するビットコインの合計数が2100万個になり、発行が完全に中止されるまで、新しいビットコインの毎年の生成量は時間の経過とともに自動的に半減します。発行が中止された際には、ビットコインのマイナーは、多数の小額取引手数料のみで支えられることになるでしょう。"
    whyvalue: "なぜビットコインは、価値を持つのでしょうか？"
    whyvaluetxt1: "ビットコインは通貨の様に役立つため、価値があります。ビットコインは、物質的なもの（金や銀の様なもの）や中央権力への信頼（法定通貨の様なもの）を拠り所とする訳ではなく、数学的な特性に基づいた通貨の特徴（耐久性、携帯性、代替可能性、希少性、分割可能性、および認識性）を拠り所とするものです。つまり、ビットコインは数学に裏付けられたものなのです。こうした特性を持ち、価値を持つ通貨になるために必要な条件は、人々による信頼と採用です。ビットコインの場合は、ユーザー、業者、スタートアップの増加で、これを測ることができます。通貨としてのビットコインの価値は、それを支払いとして承諾する人々の存在によってのみ、生まれるのです。"
    whatprice: "ビットコインの価格は、どのように決まるのですか？"
    whatpricetxt1: "ビットコインの価格は、需要と供給で決められます。ビットコインの需要が高まれば価格が上昇し、需要が減れば価格も下降します。市場に出回るビットコインの数は限定されており、新しく生成されるビットコインの数は予想可能で、生成速度は減速していきます。つまり、価格を安定させるには、需要がこのインフレーションレベルに追従する必要があるのです。なぜなら、ビットコインはその可能性に比べてまだ比較的小さな市場であり、市場価格を左右するのに多額の通貨を必要としないため、価格がとても不安定だからです。"
    whatpriceimg1: "Bitcoinの価格履歴"
    worthless: "ビットコインの価値がなくなることはありますか？"
    worthlesstxt1: "はい。歴史上には、ワイマール共和国時代の<a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">ドイツ・マルク</a>や、最近では、<a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">ジンバブエ・ドル</a>のように、通貨としての機能を失い、使えなくなったものが沢山あります。以前の通貨の機能喪失は、ハイパーインフレーションによるものが典型的で、ビットコインでは起こりえないことですが、技術的な失敗、競争通貨、政治問題等は常に考えられます。大まかにいえば、絶対に機能を失わない、あるいは困難に陥らない通貨というものはありません。ビットコインは、生まれて以来何年もの間その信頼性を証明しており、成長を続ける可能性は大きいでしょう。しかし、ビットコインの将来がどのようなものになるか予測できる者は、誰もいません。"
    bubble: "ビットコインは、バブルですか？"
    bubbletxt1: "価格の急速な上昇がバブルを起こすのではありません。急速な下方修正に繋がる人工的な価値の吊り上げが、バブルを生み出すのです。市場が価格を設定する際には、何十万人もの市場参加者の行動に基づいた選択の数々が、ビットコインの価格を変動させます。感情の変化には、ビットコインへの自信の喪失、ビットコイン経済に基づかない価値と価格の大きな開き、投機需要を促進させる報道の増加、不確実性への恐怖、昔ながらの根拠のない熱狂と欲などがあります。"
    ponzi: "ビットコインは、ネズミ講ですか？"
    ponzitxt1: "ネズミ講は、詐欺的な投資運用で、ビジネス運営者が稼いだ利益ではなく、投資家自身や後に続く投資家のお金がリターンとして投資家に支払われます。ネズミ講は、十分な数の新しい参加者が存在しない時、最後の投資家を犠牲にして崩壊するように設計されています。"
    ponzitxt2: "ビットコインは、中央組織のないフリーソフトウェア・プログラムです。従って、投資リターンに関する詐欺ができる者はいません。金、ＵＳドル、ユーロ、円等の他の主要な通貨の様に、購買力に保障はなく、為替レートも自由に変動します。これが、ビットコインの所有者が、予想外にお金を得たり失ったりする不安定さに繋がるのです。ビットコインは投機の域を超え、多数のユーザーやビジネスによって使われている、効果的で競争性のある決済システムでもあります。"
    earlyadopter: "ビットコインは、アーリーアダプターに不当利益をもたらしますか？"
    earlyadoptertxt1: "アーリーアダプターの中には、多数のビットコインを持っている人もいます。それは、彼らがリスクを負い、まだ誰にも使われておらず、安全性を適切に確保することが難しい未完成技術に、時間とリソースを費やしたためです。アーリーアダプターの多くは、ビットコインの価値が出る前に多量のビットコインを何度も使ってしまったり、またはビットコインを少ししか買わずに大きな利益を得ることはありませんでした。ビットコインの価格が上がる保障や下がる保障はありません。これは、スタートアップに投資するのと同様であり、後々そのスタートアップが役立ち、人気が出て価値が上がることもあれば、結局ブレークスルーがないこともあります。ビットコインはまだ幼児期ですが、長期的な視野をもって設計されています。そのため、アーリーアダプターに対して先入観を持たないことは想像し難く、今日のユーザーが明日のアーリーアダプターとなりえるかどうかは、定かではありません。"
    finitelimitation: "ビットコインの数に限りがあることが制限になりませんか？"
