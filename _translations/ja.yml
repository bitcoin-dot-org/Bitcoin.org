ja:
  about-us:
    title: "bitcoin.orgについて"
    pagetitle: "bitcoin.org について"
    pagedesc: "Bitcoin.org は、ビットコインの開発が持続的に行われることを支援します。"
    own: "bitcoin.orgの保有者は?"
    owntxt-title: "Satoshi Nakamoto と Martti Malmi"
    owntxt: "Bitcoin.orgは元々、Bitcoinの最初の開発者であるふたり、<a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto</a>と<a href=\"https://en.bitcoin.it/wiki/Sirius\">Martti Malmi</a>によって登録され、所有されていました。 Nakamotoがプロジェクトから離れたとき、彼は責任の分散のため、そして特定の人間あるいは団体がBitcoinプロジェクトを簡単にコントロールすることを防ぐために、Bitcoin開発者とは別の人たちにドメインの所有権を与えました。"
    owntxt2-title: "ビットコイン・コア"
    owntxt2: "2011年から2013年までは、このウェブサイトは主にビットコイン・コアと現在呼ばれているソフトウェアの新バージョンのリリースに利用されていました。2013年より、このサイトは大量のページ追加、付加的なビットコインソフトウェアのリストアップ、そして翻訳システムの創設を伴って再構築されました。"
    owntxt3-title: "開発者用ドキュメントは2014年に追加されました。"
    owntxt3: "コミュニティーのメンバーによるアップデート、修正、改善を歓迎します。"
    owntxt4-title: "このサイトは独立したオープンソース・プロジェクトの一つです。"
    owntxt4: "現在、このサイトは世界中の貢献者が集まる独立したオープンソースプロジェクトです。共同所有者は最終的な公開権限を保持していますが、全ての活動は公開の<a href=\"https://github.com/bitcoin/bitcoin.org#working-with-github\">プルリクエスト処理</a>を通して行われており、サイトの共同管理者によって運営されています。 "
    owntxt5: "Bitcoin.orgは公式サイトではありません。電子メールの技術を所有している人が存在しないのと同様に、ビットコイン・ネットワークを所有している人は存在しません。よって、ビットコインを代表して公式的に発言する人は存在しないのです。 "
    control: "では、誰がビットコインをコントロールしているのでしょうか？"
    controltxt: "ビットコインは、世界中の全ビットコイン・ユーザに管理されています。開発者は、ソフトウェアの改善を進めていますが、全ユーザがどのソフトウェアを選ぶかを自由に決められるため、開発者がビットコイン・プロトコルのルールを強制的に変更することはできません。お互いの互換性を保つため、全ユーザは同じルールに従うソフトウェアを使う必要があります。ビットコインは、全ユーザの完全な合意の元でしか作動しません。したがって、全ユーザと開発者には、この合意を採用し、守るための強い動機があるのです。"
    mission: "使命"
    missiontxt1: "ユーザが一般的な間違いをしないための情報提供"
    missiontxt2: "ビットコインの特性、様々な使い方、限界についての正確な説明の提供"
    missiontxt3: "ビットコインネットワークに関する分かりやすい警告とイベントの表示"
    missiontxt4: "様々なレベルでのビットコイン開発を支援する人材を勧誘"
    missiontxt5: "大規模なビットコイン・エコシステムの可視性を高める"
    missiontxt6: "ビットコインの国際化に伴う世界的なアクセス可能性を改善"
    missiontxt7: "ビットコインに関する中立的な情報源であり続ける"
    help: "支援のお願い"
    helptxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a>上で問題やプルリクエストを英語で作成することで、bitcoin.orgの問題点を報告したり、改善の手助けをすることができます。プルリクエストを送信する場合には、変更点の考察や修正に十分な時間を設けてください。また、<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#translation\">Transifex</a>上のチームに参加することで、翻訳作業を手伝うこともできます。ただし、カンファレンス等の特別な事情を除き、個人的なビジネスやウェブサイトの宣伝はご遠慮ください。bitcoin.orgの改善にお時間を割いて頂いている全ての貢献者の方に、感謝しています！"
    maintenance: "メンテナンス"
    documentation: "ドキュメンテーション"
    sponsorship: "後援"
    service_contributors: "サービス貢献者"
    translation: "翻訳"
    inactive_contributors: "活動していない貢献者"
    owners: "ドメインのオーナー"
    partial_list: "一部のリスト"
    github: "GitHub 上での貢献者"
  bitcoin-for-businesses:
    title: "ビットコインのビジネス利用 - ビットコイン"
    pagetitle: "ビットコインのビジネス利用"
    summary: "ビットコインは、とても安全で低コストな決済手段です。"
    lowfee: "手数料を自分で選択"
    lowfeetext: >
        ビットコインを受け取るために手数料は必要ありません。また、多くのウォレットでは、支払いの際に手数料の調整が可能です。殆どのウォレットでは手数料が適切に設定されていますが、手数料を高くすると取引の<a
        href="#you-need-to-know##instant">承認</a>を早めることができます。手数料は送信されるビットコインの多さとは無関係であり、1ビットコインを送信するのと同じ手数料で、10万ビットコインを送信することができます。
    fraud: "詐欺防止"
    fraudtext: "クレジットカードやPayPal決済に対応する商取引では、後に決済が覆される問題がありえます。支払い取消詐欺は、市場アクセスの限定化と価格上昇につながり、顧客の不利益となります。ビットコイン決済は、取り消し不可能で安全です。つまり、この不正によるコストを店舗側が負担する必要がないということです。"
    international: "高速国際決済"
    internationaltext: >
        国境を越えてビットコインを送信することは、通りを跨いで送信するのと同じくらい簡単です。銀行のように３営業日待つ必要性や、国際送金のための追加手数料はなく、送金できる最小額や最大額も限定されていません。
    pci: "PCIコンプライアンスが不要"
    pcitext: "オンラインでクレジットカードを受け付けるには、PCI規準に沿うために広範なセキュリティチェックが要求されます。ビットコインを利用した場合でも<a href=\"#secure-your-wallet#\">自分のウォレットを守る</a>ことや支払を要求することは必要です。しかし、顧客のクレジットカード番号等の機密情報を処理することに伴う、費用や責任を負う必要が無くなるのです。"
    visibility: "無料でビジネスの認知度を向上"
    visibilitytext: "ビットコインは新興市場であり、ビットコイン保有者はその使い道を探しています。つまり、ビットコイン支払いの導入は、新規顧客の獲得やビジネスの認知度を高める上で良い方法となります。新しい決済手段の導入がオンラインビジネスにおいて賢い選択だということは、これまでの事例で示されています。"
    multisig: "多重署名"
    multisigtext: "ビットコインには、グループの一部の人々が取引承認をした場合のみ、ビットコインを使用できる多重署名機能も含まれています。この機能は、他のメンバーからの十分な承認を得ずにメンバーの誰かが支出することを防いだり、それぞれの支払いをどのメンバーが承認したかを記録するために、役員会等で使用することができます。 "
    transparency: "会計の透明性"
    transparencytext: "多くの組織では、その活動についての会計書類を作成する必要があります。ビットコインを利用すれば、ブロックチェーンを通して残高や取引を確認することが可能なため、最高レベルの透明性を実現することができます。例えば、非営利団体等は、寄付金をどのくらい集めたかを公開できます。 "
  bitcoin-for-developers:
    title: "開発者にとってのビットコイン - ビットコイン"
    pagetitle: "開発者にとってのビットコイン"
    summary: "ビットコインは、素晴らしいものを創ったり、普遍的な問題を解決するために利用できます。"
    simple: "最もシンプルな決済システム"
    simpletext: "決済を自動請求書と関連させる必要がある場合を除き、ビットコインの受信は送信と同じくらい簡単です。つまり、アドレスやQRコードを表示させるだけなのです。この設定はほとんど誰にでも可能であり、幅広い顧客ニーズを満たすでしょう。経理的な観点からは、この方法は諸経費を削減し、透明性を高めるのに適しています。"
    api: "多くのサードパーティAPI"
    apitext: "APIを提供する数多くのサードパーティ決済処理サービスがあるため、サーバにビットコインを保管したり、セキュリティに対処する必要がありません。更に、殆どのAPIでは請求書を処理することができ、ビットコインを現地通貨に安価なコストで換金できます。"
    own: "あなた自身が銀行に"
    owntext: >
        サードパーティのAPIを利用しない場合は、ビットコインのノードをあなたのアプリケーションに直接統合でき、あなた自身が銀行や決済処理機関となります。これは全ての責任をあなたが負うことを意味しますが、思うがままにビットコイン取引処理を行うことができる、素晴らしいシステムを作ることができます。
    invoice: "請求書を監視するビットコインアドレス"
    invoicetext: "ビットコインは、それぞれの取引に対してユニークアドレスを生成します。仮に、あなたが請求書関連の支払システムを構築するとしたら、それぞれの支払いに対してビットコインアドレスを作り、それを監視するだけでよいのです（２件以上の取引に対して、同じアドレスを決して使用しないでください。）。"
    security: "セキュリティの必要性の殆どは利用者側"
    securitytext: >
        セキュリティーの大部分はプロトコルによって処理されるため、ＰＣＩコンプライアンスの必要はありません。また、詐欺の防止は、<a href="#you-need-to-know##instant">確認スコア</a>を監視することで単純化できます。更にビットコインを安全に保ちたいのであれば、<a
        href="#secure-your-wallet#">ウォレットを安全に保ち</a>、HTTPSやその他の安全なプロトコルを使用して、顧客に支払要求を送付することが重要となります。
    micro: "可能性にあふれた新世界"
    microtext: >
        ビットコインは、以前には財政上の制限があるために存在しえなかった、新しくクリエイティブなオンラインサービスを可能にします。これには、チップシステム、自動支払い、分散型クラウドファンディングサービス、支払時間の管理、公共資産の追跡、低信頼のエスクローサービス、マイクロペイメントチャネル等が含まれます。
