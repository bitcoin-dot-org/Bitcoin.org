ja:
  about-us:
    title: "bitcoin.orgについて"
    pagetitle: "bitcoin.org について"
    pagedesc: "Bitcoin.org は、ビットコインの持続的な開発を支援します。"
    own: "bitcoin.orgの保有者は?"
    owntxt-title: "Satoshi Nakamoto と Martti Malmi"
    owntxt: "Bitcoin.orgは元々、Bitcoinの最初の開発者である二人、<a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto</a>と<a href=\"https://en.bitcoin.it/wiki/Sirius\">Martti Malmi</a>によって登録され、所有されていました。 Nakamotoがプロジェクトを離れた際に、責任を分散し、特定の個人あるいは団体がBitcoinプロジェクトを簡単にコントロールする事を防ぐために、Bitcoin開発者とは別の者達にドメイン所有権を付与しました。"
    owntxt2-title: "Bitcoin Core"
    owntxt2: "2011年から2013年までは、このウェブサイトは主にBitcoin Coreと現在呼ばれているソフトウェアの新バージョンのリリースに利用されていました。2013年より、このサイトは大量のページ追加、追加のビットコインソフトウェアのリストアップ、そして翻訳システムの創設を伴って再構築されました。"
    owntxt3-title: "開発者用ドキュメントは2014年に追加されました。"
    owntxt3: "コミュニティーのメンバーによるアップデート、修正、改善を歓迎します。"
    owntxt4-title: "このサイトは独立したオープンソース・プロジェクトの一つです。"
    owntxt4: "現在、このサイトは世界中の貢献者が集まる独立したオープンソースプロジェクトです。共同所有者は最終的な公開権限を保持していますが、全ての活動は公開の<a href=\"https://github.com/bitcoin/bitcoin.org#working-with-github\">プルリクエスト処理</a>を通して行われており、サイトの共同管理者によって運営されています。 "
    owntxt5: "Bitcoin.orgは公式サイトではありません。電子メールの技術の所有者が存在しないのと同様に、ビットコイン・ネットワークの所有者は存在しません。そのため、ビットコインを代表して公式的に発言する者は存在しないのです。 "
    control: "では、誰がビットコインをコントロールしているのでしょうか？"
    controltxt: "ビットコインは、世界中の全ビットコイン・ユーザーに管理されています。開発者は、ソフトウェアの改善を進めていますが、全ユーザーがどのソフトウェアを選ぶかを自由に決められるため、開発者がビットコイン・プロトコルのルールを強制的に変更する事はできません。互換性を保つため、全ユーザーは同じルールに従うソフトウェアを使用する必要があります。ビットコインは、全ユーザーの完全な合意の元でしか作動しません。従って、全ユーザーと開発者には、この合意を採用し、守るための強い動機があるのです。"
    mission: "使命"
    missiontxt1: "ユーザが一般的な間違いをしないための情報提供"
    missiontxt2: "ビットコインの特性、様々な使用方法、限界に関する正確な説明の提供"
    missiontxt3: "ビットコインネットワークに関する分かりやすい警告とイベントの表示"
    missiontxt4: "様々なレベルでビットコイン開発を支援する人材を勧誘"
    missiontxt5: "大規模なビットコイン・エコシステムの認知度を向上"
    missiontxt6: "ビットコインの国際化に伴う世界的なアクセス可能性を改善"
    missiontxt7: "ビットコインに関する中立的な情報源である事の存続"
    help: "支援のお願い"
    helptxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a>上で問題やプルリクエストを英語で作成する事で、bitcoin.orgの問題点を報告したり、改善の手助けができます。プルリクエストを送信する場合、変更点の考察や修正に十分な時間を設けてください。また、<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#translation\">Transifex</a>上のチームに参加する事で、翻訳作業を手伝う事もできます。ただし、カンファレンス等の特別な事情を除き、個人的なビジネスやウェブサイトの宣伝はご遠慮ください。bitcoin.orgの改善にお時間を割いて頂いている全ての貢献者の方に、感謝しています！"
    maintenance: "メンテナンス"
    documentation: "ドキュメンテーション"
    sponsorship: "後援"
    service_contributors: "サービス貢献者"
    translation: "翻訳"
    inactive_contributors: "活動していない貢献者"
