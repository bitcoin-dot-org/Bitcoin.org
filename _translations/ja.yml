    security: "セキュリティ"
    secure: "ビットコインは安全ですか？"
    securetxt1: "ビットコイン・テクノロジー －プロトコルと暗号学には強力な安全性の実績があり、ビットコインネットワークは、おそらく世界最大の分散コンピューティング·プロジェクトといえるでしょう。ビットコインの最も一般的な脆弱性は、ユーザーのエラーにあります。必要な秘密鍵を保管するビットコイン・ウォレット・ファイルをうっかり消したり、紛失したり、盗まれたりすることです。これは現金を電子的に保管するのと似ていますが、幸い、ユーザーは、通貨を守るために<a href=\"#secure-your-wallet#\">セキュリティー対策</a>をしっかり行ったり、レベルの高いセキュリティーと窃盗や紛失に対する保険を提供するプロバイダーを使って対応することができます。"
    hacked: "過去にビットコインがハッキングされたことはありませんか？"
    hackedtxt1: "ビットコインで使われるプロトコルと暗号の規定は、開始以来数年を経た今でもまだ使われています。これは、このコンセプトが上手く作られていることを示唆しています。しかし、時間と共に、様々なソフトウエアが導入される中で<a href=\"/en/alerts\">セキュリティー上の欠陥</a>が見つかり、修正されてきました。他のソフトウエア同様、ビットコイン・ソフトウエアの安全性は、問題を見つけて修正する速度にかかっています。こうした問題が見つかれば見つかるほど、ビットコインは成熟度を増すことになるのです。"
    hackedtxt2: "多様な交流やビジネスが行われる中、窃盗やセキュリティー違反に対する誤解がしばしば生じます。こうしたことは、不幸なことですが、ビットコイン自体がハッキングを受けたことによるものではなく、またビットコインに欠陥があることを示唆するものではありません。それは、銀行強盗がドルを危険にさらしたわけではないのと同じです。しかし、自分の通貨をより安全に守るには、安全性に対する良い実践を行い直感を持ち、窃盗や紛失といった一般的なリスクを減らすことが必要だと言えるでしょう。過去数年間に、ウォレットの暗号化、オフライン・ウォレット、ハードウエア・ウォレットや多重署名取引などといったセキュリティー機能が急速に開発されています。"
    collude: "ビットコインに対して、ユーザーが共謀することができますか？"
    colludetxt1: "ビットコイン・プロトコルをそう簡単に変えることはできません。この規則に従わないビットコイン・クライアントが、他のユーザーに自分が作った規則を強いることはできません。現在の仕様では、同じブロックチェーンで、二重支出をすることは不可能で、どちらも有効な署名なしにビットコインを使うことはありません。したがって、何も無い所からビットコインをどんどん生み出したり、他人の資金を使ったり、ネットワークを脅かしたりということは不可能です。"
    colludetxt2: "しかし、大多数の採掘者は、任意で最近の取引を妨げたり、覆すことができます。大多数のユーザーもいくつかの変更が採用されるように圧力をかけることができます。なぜなら、ビットコインは、すべてのユーザーの完全な合意の下でのみ、正しく働きますので、プロトコルを変更することは非常に難しく、圧倒的多数のユーザーによって変更が採用され、残りのユーザーが従わざるを得ない状況になることが必要です。原則として、ビットコインユーザーが、自分のお金を危険にさらすような変化を採用する理由は考えられません。"
    quantum: "ビットコインは、量子コンピューターに対して脆弱ですか？"
    quantumtxt1: "はい。一般的に暗号学に頼るシステムには、従来の銀行システムなどがあります。しかし、量子コンピューターは、現在もまだ存在しておらず、その実現にはしばらく時間がかかることでしょう。量子コンピューターがビットコインの脅威となる時には、そのプロトコルは量子コンピューター後のアルゴリズムを使ってアップグレードすることができます。このアップグレードの重要さを考えると、それが開発者によって十分に見直され、すべてのビットコイン・ユーザーに採用されることが期待されるでしょう。"
    help: "ヘルプ"
    morehelp: "もっと知りたいのですが、どこで教えてもらえますか？"
    morehelptxt1: "<a href=\"#resources#\">リソース</a>や <a href=\"#community#\">コミュニティ</a> ページもしくは <a href=\"https://en.bitcoin.it/wiki/FAQ\">Wiki FAQ</a>で詳細やヘルプを得ることができます。"
  getting-started:
