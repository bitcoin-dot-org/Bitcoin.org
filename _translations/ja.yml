  bitcoin-for-businesses:
    title: "ビットコインのビジネス利用 - ビットコイン"
    pagetitle: "ビットコインのビジネス利用"
    summary: "ビットコインは、とても安全で低コストな決済手段です。"
    lowfee: "手数料を自分で選択"
    lowfeetext: >
        ビットコインを受け取るために手数料は必要ありません。また、多くのウォレットでは、支払いの際に手数料の調整が可能です。殆どのウォレットでは手数料が適切に設定されていますが、手数料を高くするとトランザクションの<a
        href="#you-need-to-know##instant">承認</a>を早める事ができます。手数料は送信されるビットコインの多さとは無関係であり、1ビットコインを送信するのと同じ手数料で、10万ビットコインを送信する事ができます。
    fraud: "詐欺防止"
    fraudtext: "クレジットカードやPayPal決済に対応する商取引では、後に決済が覆される問題がありえます。支払い取消詐欺は、市場アクセスの限定化と価格上昇に繋がり、顧客不利益となります。ビットコイン決済は、取り消し不可能であり安全です。つまり、不正によるコストを店舗側が負担する必要がないという事です。"
    international: "高速国際決済"
    internationaltext: >
        国境を越えてビットコインを送信する事は、通りを跨いで送信するのと同じくらい簡単です。銀行の様に３営業日待つ必要性や、国際送金のために追加手数料を支払う必要性はなく、送金可能な最小額や最大額も限定されていません。
    pci: "PCIコンプライアンスが不要"
    pcitext: "オンラインでクレジットカードを受け付けるには、PCI規準に沿うために広範なセキュリティチェックが要求されます。ビットコインを利用する場合でも、<a href=\"#secure-your-wallet#\">自分のウォレットを守る事</a>や支払を要求する事は必要です。しかし、顧客のクレジットカード番号等の機密情報処理に伴う、費用や責任を負う必要は無くなるのです。"
    visibility: "無料でビジネスの認知度を向上"
    visibilitytext: "ビットコインは新興市場であり、その保有者は使い道を探しています。つまり、ビットコイン支払いの導入は、新規顧客を獲得し、ビジネスの認知度を高める上で良い方法となります。新しい決済手段の導入がオンラインビジネスにおいて賢い選択だという事は、これまでの事例で示されています。"
    multisig: "マルチシグ"
    multisigtext: "ビットコインには、グループの一部の人々がトランザクションの承認をした場合のみビットコインを使用できる、マルチシグ機能も含まれています。この機能は、他のメンバーからの十分な承認を得ずにメンバーの誰かが支出する事を防いだり、それぞれの支払いをどのメンバーが承認したか記録するために、役員会等で使用する事ができます。 "
    transparency: "会計の透明性"
    transparencytext: "多くの組織では、その活動についての会計書類を作成する必要があります。ビットコインを利用すれば、ブロックチェーンを通して残高やトランザクションを確認する事が可能なため、最高レベルの透明性を実現する事ができます。例えば、非営利団体等は、寄付金をどのくらい集めたかを公開できます。 "
  bitcoin-for-developers:
    title: "開発者にとってのビットコイン - ビットコイン"
    pagetitle: "開発者にとってのビットコイン"
    summary: "ビットコインは、素晴らしいものを創ったり、普遍的な問題を解決するために利用できます。"
    simple: "最もシンプルな決済システム"
    simpletext: "決済を自動請求書と関連させる必要がある場合を除き、ビットコインの受信は送信と同じくらい簡単です。つまり、アドレスやQRコードを表示させるだけなのです。設定は殆ど誰にでも可能であり、幅広い顧客ニーズを満たすでしょう。経理的な観点からは、この方法は諸経費を削減し、透明性を高めるのに適しています。"
    api: "多くのサードパーティAPI"
    apitext: "APIを提供する数多くのサードパーティ決済処理サービスがあるため、サーバーにビットコインを保管したり、セキュリティに対処する必要がありません。更に、殆どのAPIでは請求書を処理する事ができ、ビットコインを現地通貨に安価なコストで換金できます。"
    own: "あなた自身が銀行に"
    owntext: >
        サードパーティのAPIを利用しない場合は、ビットコインのノードをあなたのアプリケーションに直接統合でき、あなた自身が銀行や決済処理機関となります。これは全ての責任をあなたが負う事を意味しますが、思うがままにビットコインのトランザクション処理を実行できる、素晴らしいシステムを作る事ができます。
    invoice: "請求書を監視するビットコインアドレス"
    invoicetext: "ビットコインは、各トランザクションに対してユニークアドレスを生成します。仮に、あなたが請求書関連の支払システムを構築するとしたら、各支払いに対してビットコインアドレスを作成し、それを監視するだけで良いのです（２件以上のトランザクションに対して、同じアドレスを決して使用しないでください。）。"
    security: "セキュリティ対策の必要性の殆どは利用者側に"
    securitytext: >
        セキュリティーの大部分はプロトコルによって処理されるため、PCIコンプライアンスの必要はありません。また、詐欺の防止は、<a href="#you-need-to-know##instant">承認スコア</a>を監視する事で単純化できます。更にビットコインを安全に保ちたいのであれば、<a
        href="#secure-your-wallet#">ウォレットを安全に保ち</a>、HTTPSやその他の安全なプロトコルを使用して、顧客に支払要求を送付する事が重要となります。
    micro: "可能性にあふれた新世界"
    microtext: >
        ビットコインは、財政上の制限のために過去に存在しえなかった、新しくクリエイティブなオンラインサービスを可能にします。これには、チップシステム、自動支払い、分散型クラウドファンディングサービス、支払時間の管理、公共資産の追跡、低信頼のエスクローサービス、マイクロペイメントチャネル等が含まれます。
  bitcoin-for-individuals:
    title: "個人のためのビットコイン - ビットコイン"
