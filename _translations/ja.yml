  how-it-works:
    title: "ビットコインの仕組み - ビットコイン"
    pagetitle: "ビットコインの仕組み"
    intro: "これは、よく混乱の原因となる質問で、その簡単な説明をここに挙げます。"
    basics: "新規ユーザーの方へのべーシック"
    basicstxt1: "新規ユーザーは、技術的な詳細を理解することなく、ビットコインを<a href=\"#getting-started#\">開始する</a>ことができます。お使いのコンピューターや携帯電話にビットコイン・ウォレットをインストールしたら、あなたの最初のビットコイン・アドレスが作られ、必要に応じて他のアドレスを作ることができます。あなたのアドレスを友達に伝えれば、彼らがあなたにお金を支払うことができます。また逆も考えられます。事実、ビットコインアドレスは一度しか使えないことを除けば、これはＥメールと同じようなものです。"
    balances: "残高<span class=\"titlelight\"> - ブロックチェーン</span>"
    balancestxt: "ブロックチェーンは、ビットコイン・ネットワーク全体が頼る<b>公開取引簿</b>です。確認済みのトランスアクション全てが、このブロックチェーンに記録されています。これにより、ビットコイン・ウォレットは支出できる残高を算出し、新しい取引に、コイン使用者が所有するビットコインが使われたと確認できるのです。ブロックチェーンのこの全体性と発生順は <a href=\"#vocabulary##[vocabulary.cryptography]\">暗号手法</a>でさらに強化されています。"
    transactions: "取引<span class=\"titlelight\"> - 秘密鍵</span>"
    transactionstxt: "取引とは、ブロックチェーンに書き込まれる<b>ビットコイン・ウォレット間での価値の移動</b> です。ビットコイン・ウォレットは <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>秘密鍵</i></a>あるいはシードと呼ばれる秘密のデータの一部を保管しており、それが取引の署名として使われ、ウォレットの所有者から来たという数学的な証拠となります。この <a href=\"#vocabulary##[vocabulary.signature]\"><i>署名</i></a>は、それが発行されると、誰かがその取引を変更することを防ぎます。すべての取引は、<a href=\"#vocabulary##[vocabulary.mining]\"><i>採掘</i></a>と呼ばれるプロセスを通して、ユーザー間でブロードキャストされ、10分後にネットワークからの承認が始まります。"
    processing: "処理<span class=\"titlelight\"> - マイニング</span>"
    processingtxt: "採掘は、<b>分散型合意システム</b>でありブロックチェーンへの取り込み待機中の取引を<a href=\"#vocabulary##[vocabulary.confirmation]\"><i>承認</i></a>するために使用されます。採掘は、ブロックチェーンの時系列を強化し、ネットワーク中立性を保護し、最先端のシステムでコンピュータ同士の合意を可能にします。承認されるためには、取引は、ネットワークによって確認される厳密な暗号学的ルールに適合した一つの<a href=\"#vocabulary##[vocabulary.block]\"><i>ブロック</i></a>に詰められなければなりません。こうした規則は、以前のブロックが変更されることを防ぎます。なぜなら、以前のブロックを変更すると以降のブロックをも無効にするからです。また、採掘は公平な宝くじのようなもので、誰か一人が、ブロックチェーンに容易に新しいブロックを続けて追加することを防ぎます。これにより、個人がブロックチェーンへの取り込みをコントロールしたり、自身の費用を削減するためにブロックチェーンの一部を置き換えることは出来ません。"
    readmore: "さらに詳しく"
    readmoretxt: "これは、システムの簡潔な概要にすぎません。詳細をお知りになりたい方は、システムの設計が書かれた<a href=\"#bitcoin-paper#\">原論を読む</a>あるいは、<a href=\"/en/developer-documentation\">デベッロッパー・ドキュメント</a>を読むか<a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin wiki</a>をご覧ください。"
  index:
    title: "ビットコイン-オープンソースのピアツーピア通貨"
    metadescription: "ビットコインは革新的な支払いネットワークで、新しい種類のお金です。知っておくべきことを検索しbitcoin.orgでビットコインを始めましょう。"
    listintro: "ビットコインは、革新的な決済ネットワークであり、新しい種類の通貨です。"
    list1: "即時のピアツーピア<br>取引"
    list2: "ワールドワイドでの<br>支払い"
    list3: "ゼロあるいは安価な<br>手数料"
    desc: "ビットコインは、中央当局や銀行を介さず、ピア・ツー・ピア技術を用いて運営されています。取引やビットコイン発行管理はネットワークによって集合的に実行されます。<b>ビットコインはオープンソースです。つまりそれは公共で、ビットコインを所有し管理する者は存在せず、また  <a href=\"#support-bitcoin#\">誰でもが参加できます。</a></b>ビットコインには、数多くのユニークな特徴があり、従来の決済システムが及ばなかった所の人々もユーザーになることができます。"
    overview: "あるいは、簡単な概要を見る"
  innovation:
    title: "革新 - ビットコイン"
    pagetitle: "決済システムの革新"
    summary: "ビットコイン・プロトコルは、単にＡからＢへお金を送ることではありません。それには、様々な機能があり、コミュニティーがまだ探索中の多くの可能性を秘めています。現在、調査が進められている、あるいは、実際の商品やサービスとなったテクノロジーには以下のようなものがあります。ビットコインを使ったもので最も興味深いものは、おそらくまだ見出されていないかもしれません。"
    control: "詐欺に対する管理"
    controltext: "ビットコインを使えば、前例のないほどの安全性が可能となります。このネットワークは、支払い取り消しや不必要な手数料といったよくある詐欺の多くを防ぐだけでなく、ビットコインの偽金を作ることも不可のです。ユーザーは、バックアップを取ったり、自分のウォレットを暗号化することができ、ハードウエア・ウォレットを使えば、お金を紛失したり、盗まれたりすることが困難になります。ビットコインは、ユーザーが自分のお金を完全にコントロールできるように作られています。"
    global: "国際アクセス"
    globaltext: "世界中の支払いは、完全に相互運用できます。ビットコインは、すべての銀行、企業、個人が、銀行口座を持っているかどうかに関わらず、いつでも、どこででも、安全に支払いを送り、受け取ることを可能にします。ビットコインは、何らかの限界があり、まだほとんどの決済システムが使えない多くの国でも使うことができます。ビットコインは、商業へのグローバルアクセスを広げ、世界貿易の繁栄に役立ちます。"
    cost: "費用効果"
    costtext: "暗号を使えば、遅延が生じたり費用がかかる仲介者なしで、安全な決済をすることが可能になります。ビットコイン取引はその代替となるものより安く、短時間で完了します。つまり、ビットコインは、どんな通貨も送金できる一般的な方法になる可能性を秘めているのです。ビットコインは、労働者の給与には高すぎる手数料をカットし、多くの国々の<a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">貧困削減</a>の役割を担うことにもなりえます。"
    donation: "チップと献金"
    donationtext: "ビットコインは、特にチップや寄付金を集めるのに効果的です。クリック1 回で支払いを送れ、ＱＲコードを表示するだけで、寄付を集めることができます。寄付金は公表されますので、非営利団体の透明性を高めます。天災などの緊急時にビットコインを使えば、すばやく国際的な協力を得ることができます。"
    crowdfunding: "クラウドファンディング"
    crowdfundingtext: "まだ容易に使えるわけではありませんが、ビットコインは、プロジェクトに対する個々からの寄付の申し出の合計額が、目標金額に達した場合にのみ、その申し出額が引き取られるキックスターター・スタイルのクラウドファンディング・キャンペーンに使うことができます。こうした保証契約はビットコイン・プロトコルによって処理され、状況が見合うまで、その取引を阻止します。クラウドファンディングのテクノロジーは、<a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">詳細</a> をご覧ください。"
    micro: "マイクロペイメント"
    microtext: "ビットコインは、現在1ドル単位まで処理できますが、近い将来はより小さい額まで処理可能になるでしょう。こうした支払いは現在も習慣的なものです。1秒ごとに支払われるインターネット・ラジオを聞いたり、表示されない各広告に対するチップがついたウエブページを見たり、WiFiホットスポットから1キロバイトごとに帯域幅を買うことを想像してください。ビットコインは、こうしたアイデアを可能にしてくれます。ビットコインのマイクロペイメント・テクノロジーの<a href=\"https://bitcoinj.github.io/working-with-micropayments\">詳細</a>をご覧ください。"
    mediation: "紛争に対する調停"
    mediationtext: "ビットコインは、多重署名を使った革新的な紛争仲介サービスの開発に使うことが出来ます。こうしたサービスは、取引に関わる者同士の間で不合意が生じた場合、彼らのお金をコントロールすることなく、第三者が取引を承認したり拒絶したりすることができます。こうしたサービスは、ビットコインを使うすべてのユーザーや業者に対応しますので、自由競争を導き、品質基準が高まることでしょう。"
    multisig: "多重署名アカウント"
    multisigtext: "多重署名は、特定グループに所属する人々の特定人数が取引に署名することに合意した場合のみ、ネットワークがその取引に承認を与えます。これは、理事会などが、メンバーの誰かが、メンバーの合意なしに、勝手に資金を使うことを防ぎます。また、これは銀行が、ユーザーが追加の証明情報を提供しなければ、しきい値以上の支払いを止めることで、窃盗を防止するために使う事もできます。"
    trust: "信頼と誠実さ"
    trusttext: "ビットコインは、銀行を悩ます数々の信頼問題の解決策となります。透明性の高い会計、デジタル契約、取り消すことができない契約という特徴をもつビッドコインは、信頼と合意を取り戻す地盤となります。不正な銀行が、他の銀行や一般市民を犠牲にして、利益を得るためにシステムを悪用することはできません。大手銀行がビットコインを支援する日が来れば、金融機関の信頼と誠実さを回復する役に立つかもしれません。"
    resiliency: "強靭性と分散化"
    resiliencytext: "その高度な分散化によって、ビットコインは優れた冗長性と強靱性を備えた従来にない決済ネットワークを作り出しました。ビットコインは、軍事的な保護を必要とせず、何百万ドルを処理することが出来ます。データセンターのような中心点が機能不良に陥ることがないので、ビットコインネットワークを攻撃することは非常に困難です。ビットコインは、ローカル、そしてグローバルな金融システムを安全にする、興味深いステップとなりえます。"
    transparency: "柔軟な透明性"
    transparencytext: "デフォルトで、すべてのビットコイン取引は公で、かつ透明で、支払いをした人の身元は非公開です。これにより個人や企業は、柔軟で透明な規則のもとで活動ができるのです。たとえば、非営利団体が、日々あるいは月々の寄付をいくら受けたかを公表するように、企業が特定の取引や残高を、特定の被雇用者に公開することができます。"
    automation: "自動ソリューション"
    automationtext: "通常、自動化されたサービスは、費用と現金やクレジットカードによる決済の制限を行います。これには、バス券のブースからコーヒー販売機までの自動販売機などがあります。ビットコインは、次世代の自動化サービスに最適で、運営費を削減することにもなります。自己駆動タクシーや、列に並ばなくても、バスケットに入れるだけで支払いを済ませられる店などを想像してみてください。沢山のアイデアが可能になります。"
  legal:
    title: "利用規約 - ビットコイン"
