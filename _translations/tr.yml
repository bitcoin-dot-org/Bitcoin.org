  choose-your-wallet:
    title: "Cüzdanınızı seçin - Bitcoin"
    pagetitle: "Bitcoin cüzdanınızı seçin"
    pagedesc: "Cüzdanınızı bulun, satıcılar ve kullanıcılarla ödeme yapmaya başlayın."
    walletcatmobile: "Mobil"
    walletcatdesktop: "Masaüstü"
    walletcathardware: "Donanım"
    walletcatweb: "Web"
    walletbitcoincore: "Bitcoin Core tam bir Bitcoin istemcidir ve ağ'ın bel kemiğini oluşturmaktadır. Yüksek seviyede güvenlik, gizlilik ve stabilite sunar. Ancak az sayıda özelliğe sahiptir ve yüksek miktarda boş alan ve hafıza kullanıyor."
    walletmultibit: "MultiBit hızlı ve kullanılması kolay olan hafif bir istemcidir. Ağla senkronize olup kullanılmaya hazır olması sadece birkaç dakika sürer. Ayrıca birçok dili destekler. Teknik detaylarla uğraşmak istemeyen kullanıcılar için iyi bir seçimdir."
    walletarmory: "Armory, Bitcoin kullanıcıları için özellikleri arttırılmış, gelişmiş bir Bitcoin istemcisidir. Bir çok yedekleme ve şifreleme özelliği içerir ve çevrimdışı bilgisayarlarda yedeklemeyi güvenli kılar."
    walletelectrum: "Electrum, daha az kaynak kullanarak, hız ve basitliğe önem verir. Bitcoin sisteminin en karışık kısımlarını halleden uzak bilgisayarları kullanır ve cüzdanınızı gizli bir şifreyle kurtarmanızı sağlar."
    walletmsigna: "mSIGNA gelişmiş fakat kullanımı kolay, hızlı ve sade yapıda bir cüzdandır  ayrıca güçlü güvenliği sayesinde firmalar için uygundur. BIP32 desteği, çoklu-imza işlemleri, offline depolama, çoklu cihaz senkronizasyonu, şifreli elektronik ve kağıt yedekleme desteği bulunmaktadır."
    walletbitcoinwallet: "Bitcoin Cüzdanın kullnımı kolay ve güvenilirdir, güvenli olmasıyla birlikte hızlıdır. Vizyonu ademi-merkeziyetçilik ve sıfır güvendir, Bitcoin ile alakalı işlemlerde bir merkez hizmet gerekmez. Uygulama teknik bilgisi olmayan kişiler için iyi bir seçimdir."
    walletbrd: "Sadelik BRD'in çekirdek tasarım özelliğidir. Gerçek bağımsız bir Bitcoin istemcisidir, hacklenecek yada bakıma girecek bir sunucu bulunmaz ve iOS'un güçlü güvenlik üssüne kurularak BRD casus yazılım, tarayıcı güvenlik açıkları ve hatta fiziksel hırsızlığa karşı koruma sağlar."
    walletmyceliumwallet: "Mycelium Bitcoin cüzdanı Android için açık kaynak geliştirilmiş, güvenliğe, hıza ve kolay kullanıma göre tasarlanmıştır. Özel anahtarlarınızı ve bitcoinlerinizin güvenliğine yardım eden soğuk deponuzu kontrol etme konusunda kendine has özelliklere sahiptir."
    walletcoinkite: "Coinkite kullanımı kolaylaştırmayı amaçlayan web cüzdanı ve banka kartı servisidir. Ayrıca akıllı telefonlarda da kullanılabilir, mağaza araçlarına ve point-of-sale uçlarına sahiptir. Karma bir cüzdandır ve tam kapasite kasadır."
    walletbitgo: "BitGo yüksek seviye güvenliğe sahip çoklu-imza cüzdanıdır. Her bir işlem iki imza gerektirir ve bitcoinlerinizi casus yazılım ve sunucu saldırılarına karşı korur. Özel anahtarlar sadece kullanıcıda bulunur, BitGo bile bitcoinlere erişemez. Teknik bilgisi olmayan kullanıcılar için iyi bir seçimdir."
    walletgreenaddress: "GreenAddress geliştirilmiş güvenlik ve gizliliğe sahip, kullanıcı dostu çoklu imza cüzdanıdır. Anahtarlarınız hiçbir zaman sunucuda bulundurulmaz, şifrelenmiş olsalar dahi. Güvenlik nedenlerinden dolayı her zaman 2FA ve tarayıcı eklentisi ya da Android uygulaması kullanmalısınız."
    wallettrezor: "TREZOR kullanım kolaylığından ödün vermeden yüksek seviye güvenlik sağlayan bir cüzdan sistemidir. Soğuk depodan farklı olarak TREZOR işlemleri online bir cihaza bağlıykende imzalayabilir. Bu da güvenli olmayan bir bilgisayar kullanırken bile bitcoin harcamalarınızda güvenlik sağlar."
    walletnano: "Ledger Nano, ST23YT66 bankacılık akıllı kart platformu üzerine kurulu bir cüzdandır. Kullanıcının özel anahtarlarını güvende tutar, işlemleri onaylar, güvenli bir ön-ödemeli kart olarak yada çoklu-imza partisi olarak kullanılabilir. Açık-kaynak kodlu olmasa da belirleyici şekilde onaylanabilir olabilir."
    walletwasabi: "Wasabi gizlilik odaklı bir bitcoin cüzdanı."
