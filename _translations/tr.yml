    informtxt: "Bitcoin her gün kullandıklarınızdan ve şu ana kadar bildiklerinizden farklıdır. Güvenli bir şekilde kullanmak ve yaygın hatalara yakalanmamak için Bitcoin kullanmaya başlamadan önce bilmeniz gereken birkaç şey var."
