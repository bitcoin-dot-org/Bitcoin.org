    informtxt: "Bitcoin her gün kullanıp bildiklerinizden biraz farklı. Bitcoin kullanmaya başlamadan önce bilmeniz gereken birkaç şey olacak ki güvenlice kullanın ve sıradan hatalara yakalanmayın."
