  innovation:
    title: "Yenilik - Bitcoin"
    pagetitle: "Ödeme yöntemlerinde yenilik"
    summary: "Bitcoin'in protokolü A'dan B'ye para yollanmasından ibaret değildir. Bunun yanında birçok özelliği ve henüz keşfedilmeyi bekleyen imkanları vardır. İşte burada şimdiden araştırılmış bazı teknolojiler var ve bunlar bazı durumlarda gerçek ürünlere ve servislere dönüşebilir. Bitcoin'i en iyi şekilde kullanabilecek yöntem henüz muhtemelen keşfedilmeyi bekliyor."
    control: "Dolandırıcılığa karşı kontrol"
    controltext: "Bitcoin ile eşi görülmemiş bir güvenliğe sahip olmak mümkün. Ağ kullanıcılarına geri ödeme ya da istenmeyen ödemeler gibi en yaygın dolandırıcılıklara karşı koruma sağlar ve sahtesinin yapılması mümkün değildir. Kullanıcılar kendi cüzdanlarının yedeğini alabilir ya da şifreleyebilir ve donanımsal cüzdan gelecekte para kaybını ya da çalınmasını çok zor hale getirecektir. Bitcoin kullanıcılarına paraları üzerinde tam bir hakimiyet sağlayacak şekilde tasarlanmıştır."
    global: "Küresel erişebilirlik"
    globaltext: "Dünyadaki bütün ödemeler birlikte işlem görebilir. Bitcoin, her hangi bir bankanın, iş yerinin ya da bireyin istediği zaman ve istediği yere, bir banka hesabına ihtiyacı olmadan güvenle para göndermeyi sağlar. Bitcoin henüz sahip olduğu kısıtlamalarından dolayı kendi ödeme sistemini çok iyi oluşturamamış bir çok ülkede kullanılabiliyor. Bitcoin ticari olarak dünya çapında etkisini arttırıyor ve bu uluslararası ticaretin gelişmesine yardımcı olabilir."
    cost: "Uygun maliyet"
    costtext: "Kriptografinin kullanımı ile yavaş ve masraflı aracılar olmadan güvenli ödemeler mümkün olur . Bir Bitcoin işlemi rakipleri ile karşılaştırıldığında çok daha ucuzdur ve tamamlanması daha kısa sürer. Bu da Bitcoin'in gelecekte yaygın bir ödeme yöntemi olabilecek potansiyeli taşıdığını gösterir. Bitcoin ayrıca bir çok ülkede işçi ödemelerindeki yüksek işlem ücretlerini keserek, <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">açlığın azalmasında</a> rol oynar."
    donation: "Bahşiş ve bağışlar"
    donationtext: "Bitcoin bir çok durumda bahşiş ve bağış ödemelerine etkili çözümler sunar. Para yollamak bir tık kadar ve bağış toplamak bir QR kodunun gösterilmesi kadar kolaydır. Bağışlar halka görünür olabilir, kar amacı gütmeyen şirketlere muazzam bir şeffaflık sunar. Doğal felaketler gibi acil durumlarda Bitcoin bağışları hızlı cevap verebilmesi nedeni ile katkı sağlayabilir."
    crowdfunding: "Topluluk destekli"
    crowdfundingtext: "Her ne kadar kullanılması henüz kolay olmasa da, Bitcoin Kickstarter tarzı kitle fonlaması kampanyalarında yani belli bir grup katılımcının paralarını rehin bıraktıkları ve sadece belirlenen hedefe ulaşılanca gönderilen bir sistemde kullanılabilir. Bu tarz güvence kontratları, bir işlemi tüm şartlar karşılanana kadar gerçekleştirmeyen Bitcoin protokolünde yerini alır. Kitle fonlaması hakkında <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">daha fazla bilgi</a>."
    micro: "Mikro ödemeler"
    microtext: "Bitcoin bir dolar değerinde ödemeleri ve yakında çok daha düşük miktarda olan işlemleri yapabilirsiniz. Bu gibi ödemeler bugün bile rutin haldedir. Saniyeye göre ödeme yaptığınız bir internet radyosu dinlediğinizi düşünün ya da reklam görünmemesi için bir web sitesine çok düşük miktarda ödeme yaptığınızı, ya da kilobayt başı WiFi hizmeti satın aldığınızı düşünün. Bitcoin tüm bu ödemeleri yapabilecek yeteneğe sahiptir. Bitcoin mikro ödemeler hakkında <a href=\"https://bitcoinj.github.io/working-with-micropayments\">daha fazla</a> bilgi edinin."
    mediation: "Anlaşmazlık tartışmaları"
    mediationtext: "Bitcoin çoklu imzayı kullanan yaratıcı aracılık anlaşmazlık sistemleri geliştirmek için kullanılabilir. Bu gibi bir ödeme yöntemi ile üçüncü bir kişi bir ödemeyi paraları üzerinde tam yetkiye sahip olmayan diğer kişilerin anlaşmasını haklı bulmayarak onaylayabilir ve ret edebilir. Bu servisler kullanıcılar ve Bitcoin kullanan mağazalar için rekabetçi olduğundan, büyük ihtimalle bedava bir rekabet ve yüksek kalite standartlarına liderlik edecek."
    multisig: "Çoklu imza hesapları"
    multisigtext: "Çoklu imza, bir işlemin gerçekleşmesi için onay vermesi belirlenmiş bazı grup ya da kişilerden tamamı onay verdiğinde bu işleme izin verir. Bir yönetim kurulu bunu, bir üyenin diğer üyelerin onayını almadan harcama yapmasını engelleyebilir. Bu ayrıca bankalar tarafından kullanıcı farklı bir bilgi sağlamadıkça, belli bir eşiğin üzerindeki ödemeleri bloklayarak hırsızlığı önlemek amacıyla kullanılabilir. "
    trust: "Güven ve dürüstlük"
    trusttext: "Bitcoin'in, bankaların başına bela olmuş bir çok sorun için bir çözümü vardır. Seçkin hesaplama şeffaflığı, dijital kontratlar ve geri dönüşümsüz işlemleri ile Bitcoin, güven ve mutabakat sağlama amacı ile kullanılabilir. Yolsuz bankalar bu sistemde, diğer bankaların ve kişilerin harcamalarından hileli kar elde edemezler. İleride oluşacak dev bankalar Bitcoin'i destekleyerek eski dürüstlüğü geri getirebilir ve finansal dünyayı güvenilir hale getirebilirler."
    resiliency: "Esneklik ve merkezsizleşme"
    resiliencytext: "Sahip olduğu aşırı merkezsizliği ile, Bitcoin yüksek oranda esnek ve yedekli değişik bir ödeme formu yarattı. Bitcoin ile milyonlarca dolarlık ödemelerin altından askeri korumaya ihtiyaç duymadan kalkabilirsiniz. Bir bilgi merkezi gibi merkezi bir hata noktası olmadığından, sisteme saldırmak çok zor olur. Bitcoin güvenli bir yerel ve küresel finansal yöntem için önemli bir adımı temsil eder."
    transparency: "Esnek şeffaflık"
    transparencytext: "Bütün Bitcoin işlemleri halka açık ve şeffaf olmasına rağmen, değiştirilmediği taktirde bu işlemleri yapan kişilerin kimlikleri gizlidir. Bu da kişilere ve şirketlere şeffaf bir çalışma ortamı hazırlar. Mesela kar amacı gütmeyen şirketler gibi bir şirket belli bir işlemi ya da bakiyeyi sadece istediği çalışanlarına göstermeyi seçebilir ve bu şekilde herkes onların aldığı günlük ve aylık bağışlarının miktarını görebilir."
    automation: "Otomatik çözümler"
    automationtext: "Otomatikleştirilmiş servisler genelde nakit ve kredi kartı ödemelerindeki limitlerle ve ek ücretlerle baş etmelidir. Bu, otobüs biletinden kahve makinasına her türden satış makinesini içerir. Bitcoin yeni nesil için her türlü ödeme yöntemini kesintisiz olarak karşılayabilecek şekilde tasarlanmıştır.  Kendisini sürebilen taksilerin var olduğnu hayal edin, ya da alış veriş çantanızın sıra beklemeden sizden ödeme aldığını. Pek çok fikir mümkündür."
