    title: "SSS - Bitcoin"
    pagetitle: "Sıkça Sorulan Sorular"
    summary: "Bitcoin'le ilgili çeşitli soru ve efsanelerin cevabını bulun."
    table: "İçindekiler"
    general: "Genel"
    whatisbitcoin: "Bitcoin Nedir?"
    whatisbitcointxt1: "Bitcoin yeni bir ödeme sistemini bizlere sunan bir konsensus ağı ve tamamen dijital bir paradır. Sahibi ve merkezi bir otoritesi bulunmayan ve gücünü kullanıcılarından alan ilk eşler arası ödeme yöntemidir. Bir kullanıcının persfektifinden bakacak olursak Bitcoin normal parayla internetten alışveriş yapmaya benzer. Bitcoin ayrıca en çok öne çıkan <a href=\"http://financialcryptography.com/mt/archives/001325.html\">üçlü kayıt usülü muhasebe sistemi</a> sayılır."
    creator: "Bitcoin'i kim yaptı?"
    creatortxt1: "Bitcoin, ilk olarak 1998 yılında Wei Dai tarafından \"cypherpunks\" e-posta listesinde, merkezi bir sistem yerine kriptografi kullanılarak yaratılan ve işletilen para fikri olarak ortaya atılmıştır. İlk Bitcoin tanımı ve konsepti  2009'da kriptografi e-posta listesinde Satoshi Nakamoto tarafından basılmıştır. Satoshi 2010'un sonuna doğru kendisi hakkında pek bilgi vermeden projeden ayrıldı. Bu zamandan beri camia <a href=\"#development#\">birçok geliştiricinin</a> Bitcoin'le çalışmasıyla büyümüştür."
    creatortxt2: "Satoshi'nin çok tanınmıyor olması sık sık haksız endişelere yol açtı ve bunların çoğu Bitcoin'in açık-kaynak doğasının yanlış anlaşılmasıyla ilgiliydi. Bitcoin protokolü ve yazılımı açıkça yayımlanır ve dünyadaki herhangi bir geliştirici kodu gözden geçirebilir veya Bitcoin yazılımının kendi değiştirilmiş versiyonunu yayımlayabilir. Aynı şimdiki geliştiriciler gibi, Satoshi'nin etkisi yaptığı değişimlerin başkaları tarafından kabul edilmesine bağlıydı ve bu nedenle Bitcoin'i kontrol eden o değildi. Dolayısıyla Bitcoin'i yaratanın kim olduğu günümüzde ancak kağıdı kimin bulduğu kadar önemlidir."
    whocontrols: "Bitcoin ağını kim kontrol eder?"
    whocontrolstxt1: "Kimsenin e-posta teknolojisine sahip olmadığı gibi kimse de Bitcoin ağına sahip değildir. Bitcoin dünyadaki tüm Bitcoin kullanıcıları tarafından kontrol edilir. Geliştiriciler yazılıma eklemeler yapsalar da Bitcoin protokolünü zorla değiştiremezler çünkü tüm kullanıcılar hangi yazılımı ve versiyonu kullanacaklarını seçmekte özgürdürler. Birbirleriyle uyumlu kalmak için tüm kullanıcıların aynı kurallara uyan yazılım kullanmaları gerekir. Bitcoin yalnızca tüm kullanıcıların fikir birliği olursa çalışabilir. Bu yüzden tüm kullanıcılar ve geliştiriciler fikir birliğine uyar."
    howitworks: "Bitcoin nasıl çalışır?"
    howitworkstxt1: "Bir kullanıcının gözünden bakacak olursak, Bitcoin, kişiye özel bir Bitcoin cüzdanı veren ve bu cüzdan ile kullanıcılar arasından bitcoin alıp, yollamaya yarayan bir uygulamadan ya da bilgisayar programından farklı değildir. Bir çok kişi Bitcoin'i bu şekilde biliyor."
    howitworkstxt2: "Kamera arkasında, Bitcoin ağı \"blok zinciri\" adı verilen bir ana hesap defterini paylaşır. Bu defter yapılan tüm işlemleri kapsar ve kullanıcının bilgisayarının bir işlemin geçerliliğini doğrulamasına izin verir. Her işlemin gerçekliği gönderen adrese karşılık gelen sanal imzalarla korunur ve tüm kullanıcıların kendi Bitcoin adreslerinden bitcoin gönderebilmelerine izin verir. Ayrıca, herkes özel donanımların işlem gücü yardımıyla işlemlerin işlenmesine yardımcı olabilir ve karşılığında bitcoin şeklinde bir ödül alabilir. Buna genelde \"madencilik\" denir. Bitcoin hakkında daha fazla öğrenmek için  <a href=\"#how-it-works#\">ilgili sayfayı</a> ve <a href=\"#bitcoin-paper#\">ilk belgeyi</a> okuyabilirsiniz."
    used: "İnsanlar gerçekten Bitcoin'i kullanıyor mu?"
    usedtxt1: "Evet. Bitcoin'i kullanan <a href=\"http://usebitcoins.info/\">işletmelerin</a> ve kişilerin sayısı giderek artmaktadır. Bunlar günlük hayattaki restorant, apartman, avukatlık bürosu gibi işletmeler ve Namecheap, WordPress, Reddit ve Flattr gibi popüler online hizmetleri de kapsar. Bitcoin nispeten yeni bir olay olsa da hızlıca büyümektedir. Ağustos 2013'ün sonunda <a href=\"https://bitcoincharts.com/bitcoin/\">tedavüldeki tüm bitcoinlerin değeri</a> $1.5 milyar doları geçti ve günde milyonlarca dolarlık bitcoinler alınıp veriliyordu."
    acquire: "Bitcoin nasıl elde edilir?"
    acquireli1: "Mal veya hizmet karşılığında ödeme olarak."
    acquireli2: "<a href=\"https://www.buybitcoinworldwide.com\">Bitcoin exchange</a>'de bitcoin satın alın."
    acquireli3: " <a href=\"https://localbitcoins.com/\">Size yakın biriyle</a> bitcoin takas edin."
    acquireli4: "Rekabetçi <a href=\"http://www.bitcoinmining.com/\">madencilik</a> yoluyla bitcoin kazanın."
    acquiretxt1: "Her ne kadar bitcoinlerini PayPal ya da kredi kartından para karşılığı bozdurmak isteyen kullanıcılar bulabilmeniz mümkün olsa da bir çok takas çeşidi bu tip bir ödeme metoduna izin vermez. Bunların nedeni bazılarının PayPal ile bitcoin alıp daha sonra kendi işlemlerinin yarısını geri almasıdır. Bu kredi kartı ya da diğer sistemlerin işlemi onaylamadığında başına gelen bir şeydir."
    makepayment: "Bitcoin ödemesi yapmak ne kadar zordur?"
    makepaymenttxt1: "Bitcoin ödemeleri kredi kartı ya da banka kartı ödemelerinden daha kolaydır ve satıcı hesabı olmaksızın ödeme alınabilir. Ödemeler akıllı telefonunuzda ya da bilgisayarınızda ki cüzdan yazılımına ödeme miktarı ve alıcı adresi girilerek gönderilebilir. Ödeme yapılacak olan alıcının adresini daha kolay bulabilmek için bir çok cüzdan QR kodunu arayabilir ya da NFC teknolojisi ile telefonlarınızı birbirine dokundurabilirsiniz."
    advantages: "Bitcoin'in avantajları nelerdir?"
    advantagesli1: "<em><b>Ödeme özgürlüğü</b></em> - Dünyanın her yerinde, her zaman, anında herhangi bir miktar para gönderip almak mümkündür. Banka tatilleri yok. Sınırlar yok. Zorunlu limitler yok. Bitcoin kullanıcılarına paralarını tam kontrol etme imkanı sunar."
    advantagesli2: "<em><b>Çok düşük ücretler</b></em> - Bitcoin ödemeleri şu anda ya hiç bir ödeme yapılmadan ya da çok düşük bir ücretle gerçekleşmektedir. Kullanıcılar işlemlere bu ücretleri ekleyerek, ağ tarafından işlem onay hızını arttırarak öncelik sağlayabilirler. Ek olarak, o an gerçekleşen işlemlere yardım eden bir mağaza işlemcileri vardır. Bitcoinleri yasal para birimine çevirir ve bu gelirleri doğrudan mağazanın banka hesabı günlüğünde biriktirir. Bitcoin bütün bu servisleri ile PayPal ya da kredi kartları ağlarından çok daha düşük işlem ücreti önerebiliyor."
    advantagesli3: "<em><b>Mağazalar için daha az risk</b></em> - Bitcoin işlemleri güvenlidir, geri alınamazlar, ve müşterilerin kişisel veya gizli bilgilerini içermezler. Bu mağazaların dolandırıcılıktan ve benzeri sebeplerden para kaybetmelerini önler, ve PCI uyumuna gerek yoktur. Tüccarlar kolayca kredi kartlarının olmadığı veya dolandırıcılığın fazlaca yaygın olduğu yeni marketlere açılabilirler. Nihai getirisi ise düşük ücret, büyük market, ve çok az idari maliyettir."
    advantagesli4: "<em><b>Güvenlik ve kontrol</b></em> - Bitcoin kullanıcıları işlemleri üzerinde tam kontrole sahiptir; diğer ödeme yöntemlerinde başınıza gelebilecek istenmeyen ya da habersiz ödemelerin mağaza tarafından alınabilmesini imkansız kılar. Bitcoin ödemeleri yapılacak işlemlere kendi kimlik bilgilerinizi göstermeden de yapılabilir. Bu kimlik hırsızlığına karşı güçlü bir önlemdir. Bitcoin kullanıcıları ayrıca bitcoinlerini şifreleyerek ya da yedekleyerek koruyabilirler."
    advantagesli5: "<em><b>Şeffaf ve tarafsız</b></em> - Bitcoin para kaynağını ilgilendiren <a href=\"https://live.blockcypher.com/btc/\">tüm bilgiler</a> hazır halde blok zincirinde isteyen herkesin doğrulaması ve kullanmasına hazırdır. Hiç bir kuruluş veya şahıs Bitcoin protokolünü kontrol veya manipüle edemez çünkü şifresel olarak güvenlidir. Bu Bitcoin'in özünün tamamen tarafsız, saydam ve öngörülebilir olmasına yol açar."
    disadvantages: "Bitcoin'in dezavantajları nelerdir?"
    disadvantagesli1: "<em><b>Kabul Edilme Oranı</b></em> - Bir çok kişi hala Bitcoin'den habersiz. Her gün bir çok işletme bitcoin kullanmaya başlıyor ve avantajlarından yararlanıyor. Fakat bu liste hala çok kısa ve <a href=\"https://en.wikipedia.org/wiki/Network_effect\">ağ etkisi</a> ile faydalarının artması için uzamak zorunda."
    disadvantagesli2: "<em><b>Dalgalanma</b></em> - Tedavüldeki bitcoin'lerin  <a href=\"https://bitcoincharts.com/bitcoin/\">toplam değeri</a>  ve Bitcoin kullanan işletmelerin sayısı hala düşük. Bu yüzden, nisbeten daha küçük olaylar, ticaretler veya işletme faaliyetleri ciddi ölçüde fiyatı etkiliyor. Teoride, Bitcoin piyasaları ve teknolojisi olgunlaştıkça bu fiyatlarda görülen bu dalgalanma azalacaktır. Dünya daha önce hiç böyle kurmaca bir para birimi görmedi, bu yüzden nasıl ilerleyeceğini hayal etmek gerçekten çok zor (ve heyecan verici)."
    disadvantagesli3: "<em><b>Devam eden geliştirmeler</b></em> - Bitcoin yazılımı hala beta sürümündedir ve bir çok tamamlanmamış özelliği geliştiriliyor. Yeni araçlar, özellikler ve servisler bir çok kişi tarafından kullanılması ve daha güvenli bir Bitcoin için geliştirilmeye devam ediliyor. Bunlardan bazıları şimdilik herkese uygun değil. Bir çok Bitcoin işletmesi hala çok yeni ve sigorta sunamıyorlar. Bitcoin gelişmekte olan bir yazılım diyebiliriz."
    trust: "İnsanlar neden Bitcoin'e güveniyor?"
    trusttxt1: "Bitcoin'e duyulan güvenin çoğunun sebebi Bitcoin'e güven duyulmasına gerek olmamasıdır. Bitcoin tamamen açık-kaynaktır ve merkezi değildir. Bu demektir ki herkes her anda kaynak kodunun tümüne erişebilir. Dünyadaki herhangi bir geliştirici böylece Bitcoin'in çalışma şeklini doğrulayabilir. Var olan tüm işlemler ve bitcoinler herhangi biri tarafından gerçek zamanda açıkça kontrol edilebilir. Üçüncü partiye gerek duymadan tüm ödemeler yapılabilir ve tüm sistem e-bankalardaki gibi akran değerlendirmesi yapılmış kriptografik algoritmalarla korunur. Hiçbir şahıs veya kurum Bitcoin'i yönetemez ve tüm kullanıcılar güvenilir olmasa da ağ güvendedir."
    makemoney: "Bitcoin'le para kazanabilir miyim?"
    makemoneytxt1: "Bitcoin veya başka yeni bir teknolojiyle asla zengin olmayı beklememelisiniz. Doğru olamayacak kadar iyi olan yada temel ekonomik kurallara aykırı herhangi birşey kullanırken dikkatli olmak önemlidir."
    makemoneytxt2: "Bitcoin hızlı büyüyen bir yeniliktir ve aynı zamanda riskler de içeren iş fırsatları bulundurur. Bitcoin bugüne kadar çok hızlı bir oranda gelişmiş olsa da bundan sonra bu hızı devam ettireceğinin bir garantisi yoktur. Bitcoin'le girişimcilik için zaman ve kaynak yatırımı gereklidir. Madencilik yapmak, borsa ya da yeni işletmeler kurarak herkes Bitcoin'le para kazanabilir. Tüm bu metodlar rekabete dayalıdır ve kâr garantisi yoktur. Yapacağınız işlerde yatırımınız için uygun değerlendirmeleri yapmak ve risk değerlendirmesi size kalmıştır."
    virtual: "Bitcoin tamamen sanal ve soyut mudur?"
    virtualtxt1: "Bitcoin, insanların her gün kullandıkları kredi kartları ve online banka ağları kadar sanaldır. Bitcoin online olarak internetten kullanıldığı gibi gerçek mağazalarda da diğer paralar gibi harcanabilir. Bitcoin ayrıca <a href=\"https://www.casascius.com/\">Casascius parası</a> gibi fiziksel paralarla da takas yapılabilse de, telefon uygulamaları ile kullanmak daha pratiktir. Bitcoin bakiyesi geniş, dağınık bir ağa yayılmıştır ve kimse tarafından dolandırıcılık yolu ile değiştirilmesi imkansızdır. Diğer bir deyiş ile, Bitcoin kullanıcıları kendi varlıkları üzerinde geniş bir kontrole sahiptir ve sırf bu para sanal diye öylece ortadan kaybolacak değil."
    anonymous: "Bitcoin anonim midir?"
    anonymoustxt1: "Bitcoin, diğer para türlerinin yanı sıra kabul edilebilir düzeydeki gizlilik seviyesiyle kullanıcılarına ödemelerini yapma ve alma imkanı tanımak üzere tasarlandı. Ancak, Bitcoin anonim değildir ve nakit para ile aynı seviyede gizlilik sunamaz. Bitcoin kullanımı kapsamlı bir kamu kaydı bırakır. <a href=\"#protect-your-privacy#\"> Kullanıcı mahremiyetini korumak için çeşitli mekanizmalar</a> vardır ve daha fazlası da geliştirilmektedir. Ancak, bu özellikler bir çok Bitcoin kullanıcısı tarafından düzgün bir biçimde kullanılana kadar yapılması gereken daha çok iş vardır."
    anonymoustxt2: "Bitcoin ile yapılan özel işlemlerin yasadışı amaçlar için kullanılabileceğine dair bazı endişeler oluştu. Ancak Bitcoin'in mevcut bulunan finans sistemlerindeki yönetmeliklere tabi olacağı dile getirilmeye değer bir konu. Bitcoin nakit paradan daha fazla anonim olamaz ve cezai soruşturmaları engellemek muhtemel değildir. Dahası Bitcoin mali suçların geniş bir alanını engellemek için tasarlanmıştır."
    lost: "Bitcoinler kaybedilince ne olur?"
    losttxt1: "Bir kullanıcı cüzdanını kaybettiğinde bu parasının silinerek dolaşımdan yok olmasına yol açar. Kayıp bitcoinler diğer bitcoinler gibi blok zincirinde yer almaya devam eder.  Fakat bu bitcoinler, kimse onları harcamak için gerekli olan özel anahtar(lar) bulamayacağı için sonsuza kadar etkisiz olarak kalacaktır. Arz talep yasası gereği daha az miktarda bitcoin olduğunda, diğerlerine olan talep artacak ve dengeleme amacı ile değerleri artacak."
    scale: "Bitcoin ileride büyük bir ödeme ağı olabilir mi?"
    scaletxt1: "Bitcoin ağı şimdiden bugün olduğundan çok daha fazla saniye başına işlem görmeye başladı. Fakat hala başlıca büyük kredi kartı ağlarının seviyesinde değil. Şu anda uygulanan limitleri kaldırma çalışmaları devam ediyor ve ilerideki gereksinimler oldukça iyi biliniyor. Başlangıçtan bu yana olgunlaşma işlemleri, optimizasyon ve daha detaylı geliştirmeler ile Bitcoin bütün açılardan durmadan gelişmeye devam ediyor ve önümüzdeki yıllarda bunun böyle devam edeceğini düşünüyoruz.  Kullanıcı sayısı arttıkça düşük ödemeli işlem sayısı da artacak ve bütün ağ daha sağlam bir servis halini alacak. Daha fazla detay için Wiki sayfamıza bir göz atın, <a href=\"https://en.bitcoin.it/wiki/Scalability\">Ölçeklenirlik</a>."
    legal: "Yasal"
    islegal: "Bitcoin yasal mıdır?"
    islegaltxt1: "Bilindiği kadarı ile Bitcoin bir çok hükümet tarafından <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">yasa dışı bulunmamıştır</a>. Fakat bazı hükümetler (Arjantin ve Rusya gibi) tüm yabancı para formlarını ya ciddi şekilde kısıtlar ya da yasaklarlar. Bazı diğer hükümetler de (Tayland gibi) Bitcoin takası gibi bazı alış veriş yöntemlerini kısıtlayabilir."
    islegaltxt2: "Çeşitli hukuki otoritelerden yetkililer, bireyler ve işletmelere bu yeni teknolojiyi halihazırdaki resmi ve denetimli finansal sisteme entegre etmeleri için düzenlemeler sağlamaya yönelik adımlar atmakta. Örneğin, ABD hazine departmanındaki bir büro olan Finansal Suçlar İnfaz Şebekesi (FinCEN) sanal para birimleriyle ilgili bazı aktiviteleri nasıl tanımladığına dair bağlayıcılığı olmayan bir rehber yayımladı."
    illegalactivities: "Bitcoin yasadışı faaliyetlerde işe yarar mı?"
    illegalactivitiestxt1: "Bitcoin bir para birimidir ve para her zaman yasal ve yasa dışı amaçlar için kullanılır. Nakit para, kredi kartı ve şimdiki banka sistemi, Bitcoin'i finansal suçlar yönünden açık ara geride bırakırlar. Bitcoin ödeme sistemine faydalı yenilikler getirmiştir ve bu yeniliklerin yararları, potansiyel eksikliklerine karşın genellikle daha fazla olarak görülür."
    illegalactivitiestxt2: "Bitcoin parayı çok daha güvenli hale getirmek için büyük bir basamak olarak dizayn edildi ve bir çok finansal suçun önüne geçme konusunda büyük faydaları dokunabilir. Örneğin, bitcoinlerin sahtesini çıkarmak tamamen imkansızdır. Kullanıcılar ödemeler konusunda tam yetkiye sahiptir ve kredi kart dolandırıcılığında olabildiği gibi onaylanmayan ödemeler gerçekleşemez. Bitcoin işlemleri geri dönüşümsüzdür ve geri ödeme talebi dolandırıcılığına karşı duyarlıdır. Bitcoin, yedekleme, şifreleme ve çoklu imza seçenekleri gibi çok güçlü mekanizmaları sayesinde paranın hırsızlığa ve kaybolmaya karşı güvenli olmasını sağlar."
    illegalactivitiestxt3: "Bitcoin'le yapılan işlemlerin gizli ve geri alınamaz olmasından dolayı suçlular için daha çekici olacağı hakkında endişeler dile getirildi. Ancak bu özellikler zaten nakit para ve havalede de en geniş anlamıyla kullanılmakta. Bitcoin kullanımı halihazırdaki mali sistemin bulundurduğu yönetmeliklere şüphesiz tabi olacaktır ve Bitcoin'in cezai soruşturmaları durdurması muhtemel değildir. Genel olarak önemli buluşların yararları tam anlaşılmadan önce tartışmalı olarak görülmesi yaygın bir durumdur. İnternet diğer birçok şeyle beraber bu durumu gayet güzel örneklendirmektedir."
    regulated: "Bitcoin denetlenebilir mi?"
    regulatedtxt1: "Bitcoin protokolünün kendisi, istediği yazılımı seme hakkı olan bütün kullanıcıların birliği söz konusu olmaksızın değiştirilemez. Herhangi bir lokal otoriteye özel haklar atamak küresel Bitcoin ağı kuralları gereği pratikte mümkün değildir. Her hangi bir zengin organizasyon, hesaplama gücünün yarısını eline geçirmek ve bloklama ya da işlemleri terse çevirebilme gücü için madencilik konusunda yatırımlar yapabilir. Fakat, dünyadaki bütün madencilerinkinden daha fazla olması gerektiği için bu gücü devam ettirebilmenin bir garantisi yoktur."
    regulatedtxt2: "Bitcoin'in kullanımı benzer diğer araçlar gibi sınırlandırmak mümkündür.  Bitcoin bazıları tüm yargı çevrelerince tam yasal sayılmayan birçok amaç doğrultusunda kullanılabilir. Bitcoin her ülkede farklı yasalara tabi tutulan diğer araç veya kaynaklardan farklı değildir. Bitcoin kullanımı bazı sınırlayıcı uygulamalarla zorlaştırılabilirdi, bu durumda kullanıcıların ne kadarının bu yeni teknolojiyi kullanmaya devam edeceği meçhul. Bitcoin kullanımı yasaklayan bir ülke yerel ekonomisinin yurt dışına açılarak gelişmesini engellemiş olur. Yasa düzenleyiciler için zor olan her zaman olduğu gibi yeni oluşan pazar büyümesini bozmadan etkili çözümler üretmektir."
    taxes: "Peki ya Bitcoin ve vergiler?"
    taxestxt1: "Bitcoin herhangi bir yasal otoriteye bağlı olmayan bir para birimidir. Ortalama kullanımın önemi olmaksızın vergi yükümlülükleri sıklıkla oluşabilir. Bitcoin için farklı yasal sistemler içinde geniş çaplı mevzuatlarda, gelir vergisi, satış, sermaye geliri ve benzeri şekillerde görünen vergilendirme şekilleri ortaya çıkabilmektedir. "
    consumer: "Bitcoin ve tüketici korumaları nedir ?"
    consumertxt1: "Bitcoin kullanıcılarının istedikleri gibi işlem yapmasına izin verir. Bütün kullanıcılar nakit para harcar gibi ödeme alabilir ya da yollayabilir ve ayrıca daha kompleks kontratların da içinde yer alabilirler. Çoklu imzalar ağ tarafından kabul edilmiş ve sadece belli bir grup insan tarafından imzalanmış ise bir işleme izin verir. Bu da ileride geliştirilebilecek yaratıcı aracılık anlaşmazlık sistemlerine izin verir. Bu işlemler üçüncü bir partinin, diğer partilerle arasında anlaşmazlık olması durumunda paraları üzerinde kontrolü olmadan işlemin yapılmasını kabul ederek ya da ret ederek söz sahibi olmasını sağlar. Nakit ve diğer ödeme metodlarının aksine Bitcoin her zaman bir işlemin yapıldığına dair herkesin görebileceği bir iz bırakır ve bu potansiyel olarak dolandırıcılığa bulaşmış şirketlere karşı bir bilgi olarak kullanılabilir."
    consumertxt2: "İşletmeler, varlıklarını sürdürebilmek ve çalışanlarının ücretlerini ödeyebilmeleri genelde kendi şöhretlerine dayanırken, yeni tüketicilerle uğraşırken onların aynı miktarda bilgiye erişme imkanları olmayacak. Bitcoinin çalışma şekli hem bireylere hem de işletmelere, çok da güvenmedikleri bir mağaza ile karşılaştıklarında daha fazla koruma isteme hakkı vererek dolandırıcılığa karşı korunma imkanı sağlar."
    economy: "Ekonomi"
    bitcoinscreated: "Bitcoinler nasıl oluşturulur?"
    bitcoinscreatedtxt1: "Yeni bitcoinler \"madencilik\" adı verilen rekabetçi bağımsız yönetilen bir işlemle oluşturulur. Bu işlem şahısların hizmetleri karşılığı ağ tarafından ödüllendirilmesidir. Bitcoin madencileri işlemleri gerçekleştirir , özel donanımlar kullanarak ağ güvenliğini korur ve karşılığında yeni bitcoinler alır."
    bitcoinscreatedtxt2: "Bitcoin protokolü öyle bir şekilde tasarlanmıştır ki yeni bitcoinler belirlenmiş bir oranda oluşturulur. Bu Bitcoin madenciliğini rekabetçi bir iş yapar. Ağa daha çok madenci katıldığında kar yapmak gittikçe zorlaşır ve madenciler maliyetleri karşılamak için verimli çalışmak zorunda kalırlar. Hiçbir merkezi otorite veya geliştirici karlarını artırmak için sistemi kontrol edemez veya yönlendiremez. Dünyadaki her Bitcoin düğümü, sistemin uyması gereken kurallara uymayan her şeyi reddeder."
    bitcoinscreatedtxt3: "Bitcoinler azalan ve öngörülebilir bir oranda üretilmektedir. Her yıl üretilen bitcoin miktarı toplam miktar 21 milyon bitcoin olana kadar otomatik olarak yarılanmaktadır. Bu noktadan sonra Bitcoin madencileri muhtemelen özellikle küçük işlem ücretleriyle desteklenecektir."
    whyvalue: "Bitcoinlerin neden değeri vardır?"
    whyvaluetxt1: "Bitcoinlerin bir değeri vardır çünkü bir para türü gibi kullanışlıdır. Bitcoin paranın karakteristik özelliklerini (dayanıklılık, taşınabilirlik, takas edilebilirlik, limitli sayıda olması, bölünebilir olması ve tanınabilir olması) taşır, fiziksel özelliklere (altın ya da gümüş gibi) güvenmek ya da merkezi otoriteye (para birimleri gibi) bel bağlamak yerine matematiksel özelliklere dayanır. Kısaca Bitcoin matematiğe dayanır. Bu tavırları ile, bir para formu olabilmek için tek gerekli olan şey güven ve benimsemedir. Bu konuda ise Bitcoin artan kullanıcı sayısı, mağazaları ve yeni başlayanları ile ölçülebilir. Tüm bitcoin değeri onu bir ödeme yöntemi olarak kabul eden insanlardan gelir."
    whatprice: "Bitcoin'in değerini ne belirler?"
    whatpricetxt1: "Bitcoin fiyatı arz-talep dengesine göre belirlenmektedir. Bitcoin talebi arttığında fiyat yükselir, talep azaldığında fiyat düşer. Çevrimde olan bitcoin sayısı bellidir ve yeni bitcoinler öngörülebilen belli bir orana göre üretilir. Yani talep fiyatı sabitlemek için enflasyonu takip etmelidir. Çünkü bitcoin hala olabileceğinden küçük bir piyasa. Bitcoin olabileceği ile karşılaştırıldığında nispeten küçük bir piyasa olduğundan, piyasa fiyatlarını yükseltmek yada düşürmek için çok fazla miktarda paraya gerek yoktur. Bu yüzden bitcoin fiyatı hala değişken."
    whatpriceimg1: "2013'den 2015'e Bitcoin fiyatı:"
    worthless: "Bitcoinler değersiz hale gelebilir mi?"
    worthlesstxt1: "Evet. Tarih içerisinde <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">Alman Markı</a> Weimar Cumhuriyetinden sonra ve daha yeni olarak <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Zimbabwe Doları</a> gibi bazı para birimleri başarısız oldu ve artık kullanılmıyor. Her ne kadar bu eski para birimlerinin başarısızlığı hiper enflasyondan kaynaklanıyor olsa ve bu Bitcoin için imkansız olsa da her zaman teknik hatalar, para birimi rekabeti, politik mevzular gibi nedenlerden dolayı başarısızlık ihtimali vardır. Bitcoin başlangıcından beri yıllardır güvenilirliğini korudu ve Bitcoinin genişlemesi için bir çok potansiyeli var. Yine de hiç kimse Bitcoin'in geleceğini tahmin edebilecek bir posizyonda değil."
    bubble: "Bitcoin bir balon mu?"
    bubbletxt1: "Fiyatlardaki ani yükselişler her zaman bunun bir balon olduğunu göstermez. Yapay yüksek değerlemeler genellikle gerçek değerine dengelemesine yarayan ani düşüşleri de beraberinde getirir ve bu da balon izlenimi oluşturur. Pazardaki mevcut binlerce insanın ve katılımcının fiyatı keşfetmeye yönelik eylemleri Bitcoin fiyatlarındaki dalgalanmalara yol açar.  İnsanların konu üzerindeki sahip olduğu duygu ve düşünceler, oluşan bu ani fiyat değişiklikler sonucu Bitcoin üzerindeki güvenlerini kaybetmelerine yol açabilir. Gerçek değeri ve biçilmiş değeri arasında oluşan fark Bitcoin ekonomisinin temellerine dayanmamaktadır. Basının artan ilgisi ve basındaki yer alışların artışıyla, talep artmaktadır. Haliyle eski kafalı insaftan yoksun spekülasyonculara fırsat doğmaktadır. İşte bu yüzden Bitcoin adına sahte belirsizlikler ve korku yayılmaktadır."
    ponzi: "Bitcoin bir saadet zinciri mi?"
    ponzitxt1: "Saadet zinciri, sermaye sahiplerine işletmecilerin kar ettiği para yerine sermaye sahiplerinin kendi paralarını ya da sonraki sermaye sahiplerinin parasını ödeyen bir yatırım dolandırıcılığı işlemidir. Saadet zinciri, yeni katılımcıların yetersiz kaldığı durumlarda son yatırımcının masraflarda çökebilecek şekilde dizayn edilmiştir."
    ponzitxt2: "Bitcoin merkezi otoritesi bulunmayan ücretsiz bir yazılım projesidir. Sonuç olarak hiç kimse yatırım getirileri hakkında  dolandırıcılık yapabilecek pozisyona sahip değildir. Tıpkı Altın, Amerikan Doları, Avro, Yen vb. diğer değerli birimlerde olduğu gibi, sürekli güçlü kalma garantisi yoktur ve takas değeri değişkenlik gösterecektir. Bu da bitcoin kullanıcılarının para kazanmasına ya da kaybetmesine neden olacak dalgalanmayı beraberinde getirir. Spekülasyonların ötesinde Bitcoin, ayrıca çok kullanışlı ve binlerce kullanıcı ve mağaza tarafından kullanılan rekabetçi özellikleri olan bir ödeme sistemidir."
    earlyadopter: "Bitcoin ilk kullananlar haksızca kazançlı olmuyor mu?"
    earlyadoptertxt1: "Bitcoin'i ilk zamanlarında benimseyenler büyük miktarlarda bitcoine sahipler çünkü risk alıp çok az kişi tarafından kullanılan, güvenliği kolay sağlanamayan ve kanıtlanmamış yeni bir teknolojiye zaman ve kaynak harcadılar. İlk kullanıcıların birçoğu  bitcoinin fiyatı henüz düşükken büyük miktarlarda bitcoin harcadılar veya düşük miktarlarda satın aldılar. Yani büyük miktarlarda kar elde etmediler. Bitcoin fiyatının yukarı veya aşağı yönlü değişeceği garanti edilemez. Tıpkı yatırım yapılan yeni bir işin kullanışlılığı ve popülerliğiyle değer kazanması veya hiç tutulmaması ihtimalleri gibi. Bitcoin hala erken dönemlerinde sayılır ve uzun vadeli olarak tasarlanmıştır. Erken benimseyenler için nasıl daha az önyargılı olabileceğini hayal etmek zor ve bugünün kullanıcıları yarının erken kullanıcıları olabilir ya da olmayabilir."
    finitelimitation: "Bitcoinlerin sınırlı sayısında bir kısıtlama olmayacak mı?"
    finitelimitationtxt1: "Bitcoin sadece 21 milyon bitcoinin yaratılabileceği gerçeğiyle eşsizdir. Yinede bu asla bir sınırlama olmayacaktır çünkü işlemler bir bitcoin'in alt üniteleri olarak tekrar adlandırılabilir - 1 bitcoin içerisinde 1,000,000 bit bulunur. Bitcoinler 8 basamağa kadar ayrılabilir (0.000 000 01) ve potansiyel olarak gelecekte daha ufak ünitelere, ihtiyaç duyulması halinde ayrılabilir."
    deflationaryspiral: "Bitcoin bir deflasyon sarmalına düşmeyecek mi?"
    deflationaryspiraltxt1: "Deflasyonist sarmal teorisi, fiyatlarının düşmesi bekleniyor ise, insanlar daha düşük fiyatlardan yararlanmak amacıyla geleceğe alımlarını hareket edeceğini düşünür. Talepteki o düşüş, tüccarların ürün ve hizmetlerindeki talebi canlandırmak için fiyatı düşürmek zorunda kalarak durumu daha da kötüye götürürler ve bu ekonomik depresyona yol açar."
    deflationaryspiraltxt2: "Bu teori merkez bankaları arasında enflasyonu aklamada popüler bir yol olsa da her zaman gerçeği temsil etmiyor ve ekonomistler arasında tartışmalı bir şekilde ele alınıyor. Tüketici elektronikleri buna örnek bir market olabilir, fiyatlar durmadan düşüyor fakat bir depresyon olmuyor. Benzer şekilde bitcoinlerin değerleri aşırı derecede arttı ve hala Bitcoin ekonomisinin boyutları bunun etrafında yükseliyor. Hem para birimi olarak değeri hem de ekonomi boyutu 2009 yılında sıfırdan başlamış olsa da, Bitcoin, teoriye karşı bir örnek olarak sunularak bazen teorinin hatalı olabileceğini gösteriyor. "
    deflationaryspiraltxt3: "Buna karşın, Bitcoin deflasyona yol açacak bir birim olarak tasarlanmadı. Bitcoinin ilk yıllarında enflasyona meylettiğini ve ilerleyen yıllarda sağlamlığını pekiştirdiğini söylemek doğru olacaktır. Bitcoinin değer kaybetmesi için bir çok kullanıcının aynı anda cüzdanlarını her hangi bir şekilde yedeklenmemiş olarak kaybetmeleri gerekmektedir. Sabit bir parasal taban ve sabit bir ekonomi o birimin değerinin sabit kalması anlamına gelecektir."
    speculationvolatility: "Borsa spekülasyonları ve dalgalanma Bitcoin için sorun değil mi?"
    speculationvolatilitytxt1: "Bu bir tavuk-yumurta problemidir. Bitcoin'in fiyatının sabit kalabilmesi için bir çok mağaza ve işletme ile büyük bir ekonomi pazarının gelişmesine ihtiyaç vardır. Geniş bir ekonomi gelişmesi için, işletmeler ve kullanıcılar dengeli bir değer isterler."
    speculationvolatilitytxt2: "Ne mutlu ki, kurdaki dalgalanma, A kişisinden B kişisine para transfer etme ödeme sistemi olan Bitcoinin asıl yararını etkilemiyor. İşletmeler için bitcoinleri anında kendi yerel para birimlerine takas etmeleri mümkündür, fiyat dalgalanmasına maruz bırakılmadan Bitcoinin avantajlarından kar edilmesine olanak tanır. Bitcoin bir çok özel avantajlar ve özellikler sağladığından birçok kullanıcı Bitcoin kullanıyor. Bu gibi çözümler ve teşvikler ile Bitcoin'in olgunlaşması ve fiyat dalgalanmasını durduracak gelişmişliğe erişmesi mümkündür."
    buyall: "Ya birisi tüm bitcoinleri satın alırsa?"
    buyalltxt1: "Bitcoinlerin sadece bir kısmı markette takas yolu ile satılır. Bitcoin pazarı rekabetçidir ve bunun anlamı arz ve talebe göre fiyatın değişiklik gösterebileceğidir. Ek olarak, yeni bitcoinler on yıllarca pazara giremeyecekler. Böylece en güçlü satın alıcılar bile var olan bütün bitcoinlere aynı anda sahip olamayacak. Her ne kadar bu durum önerilmese de marketler fiyat manipülasyonu konusunda kırılgan değildir: hala marketteki fiyatı düşürmek ya da arttırmak çok ciddi bir para gerektirmez ve bu yüzden Bitcoin şimdiye kadar hep dalgalı bir şekilde seyraldı."
    bettercurrency: "Ya birisi daha iyi bir sanal para yaratırsa?"
    bettercurrencytxt1: "Bu mümkün. Şimdiye kadar, Bitcoin en popüler merkeziyetçi olmayan sanal para olarak yerini korudu, fakat bu pozisyonu korumasının bir garantisi yok ve şimdiden Bitcoin gibi alternatif para birimleri ortaya çıktı. Fakat şunu söylemek doğru olacaktır ki yeni bir birimin Bitcoini devirmek için çok önemli geliştirmelere ihtiyacı olacak ve bunun yakında gerçekleşmesi pek tahmin edilmiyor. Bitcoin rekabetçi bir para değeri olarak iştahlı bir şekilde gelişime açıktır ve şimdiye kadar protokolünün esas parçalarını değiştirmemiştir."
    transactions: "İşlemler"
    tenminutes: "Neden 10 dakika beklemem lazım?"
    tenminutestxt1: "Bir ödeme almak Bitcoin ile neredeyse anında gerçekleşir. Fakat, ağın işleminizi onaylaması ve onu blok zincirine ekleyerek sizin o bitcoinleri harcayabilmeniz için 10 dakika gecikme olacaktır. Bir onaylama, bu işlemle yollanan bitcoinlerin başka birisine gönderilmediğine ve sizin rızanız olduğuna dair bir konsensus ağı oluşması anlamına gelir. İşleminiz blok incirine dahil olduğu anda diğer işlemlerin altında kalarak blok zincirine dahil olacak ve bu da katlanarak konsensusu sağlamlaştıracak ve geri dönüşümlü işlem riskini azaltacaktır. Her kullanıcı kendi onaylanan işlemlerine karar verme hakkına sahiptir fakat 6 onay alma genelde kredi kartı işlemlerindeki 6 aylık bekleme kadar güvenlidir."
    fee: "İşlem ücreti ne kadar?"
    feetxt1: "Çoğu işlemler ücretsiz gerçekleştirlebilir ancak kullanıcılar işlemlerinin daha hızlı doğrulanması ve madencilerin ücretlendirilmesi için ufak bir ücret ödemeye teşvik edilmiştir. Bu ücretler gerektiği zaman genelde birkaç kuruşu geçmez. Bitcoin programınız gerektiğinde uygun ücreti tahmin etmeye çalışır."
    feetxt2: "İşlem ücretleri kullanıcıların ağı aşırı yükleyecek kadar işlem yapmalarını önleme amacı ile koruyucu olarak konulmuştur. Ödemelerdeki uygun biçim hala gelişme aşamasındadır ve zamanla değişecektir. Bu ücret gönderilen bitcoin miktarından bağımsız olduğundan çok düşük (0.0005 BTC, 1,000 BTC transfer için) ya da haksızlık derecesinde fazla (0.004 BTC, 0,02 BTC transfer için) gibi görünebilir. Ücret işlemdeki bilgi ve işlem tekrarına bağlı olarak belirlenir. Mesela, küçük miktarlarda bir çok ödeme yapıyorsanız, ödeyeceğiniz ücret fazla olacaktır. Bu gibi ödemeler bir restorana kuruşlarınızla ödeme yapmanıza benzer. Bitcoinlerinizin küçük miktarlarını göndermek de ayrıca bir ücret gerektirebilir. Eğer yapacağınız eylem alışıla geldik bir işlem ise ücret düşük kalacaktır. "
    poweredoff: "Ya bilgisayarım kapalıyken bitcoin alırsam?"
    poweredofftxt1: "Bu oldukça iyi çalışır. Cüzdan uygulamanızı bir daha ki açışınızda bitcoinleriniz görünecektir.  Bitcoinler aslında bilgisayarınızdaki yazılım ile alınmıyor, genel bir deftere ekleniyor ve ağdaki bütün araçlarla paylaşılıyor. Eğer cüzdan programınız çalışmıyorken daha sonra yollamak üzere bitcoin yollarsanız, bloğu indirecektir ve henüz ne olduğunu bilmediği bir işlemi yakalayacak ve bitcoinler nihayet sanki gerçek zamanda alınmış gibi görünürler. Cüzdanınız sadece siz bitcoin harcayacağınızda işinize yarar."
    sync: "\"Senkronize etmek\" nedir ve neden bu kadar uzun sürüyor?"
    synctxt1: "Uzun senkronizasyon süresi sadece Bİtcoin Core gibi tam düğüm istemcileri için gereklidir. Teknik olarak konuşmak gerekirse, senkronizasyon, ağdaki şimdiye kadar yapılmış bütün işlemleri doğrulama ve indirme işlemidir. Bazı Bitcoin istemcileri harcanabilir bakiyenizi hesaplamak ve yeni bir işlem yapabilmek için bütün eski işlemleri bilmek ister. Bu işlem çok yoğun bir kaynağı içerir ve tüm blok zincirini almak için ciddi hızlı bir internet bağlantısı ve sabit diskinizde yeterli miktarda yer olması gerekmektedir."
    mining: "Madencilik"
    whatismining: "Bitcoin madenciliği nedir?"
    whatisminingtxt1: "Madencilik, işlemlerin gerçekleşmesini sağlamaya, ağı güvenli kılmaya ve herkesi birlikte sistemde senkronize bir şekilde tutmaya yarayan hesaplama gücü işlemidir. Bu Bitcoin bilgi merkezinin bütün kontrolünün dünyanın heryerindeki madencilerin işlemleri ile merkezsizleştiği ve hiç bir şahısın ağı kontrol edemeyeceği düşünülebilir. Bu işleme \"madencilik\" denmektedir çünkü, bu işlemleri yaparken aynı zamanda yeni bitcoinler üretirsiniz ve bu da altın madenciliği gibidir. Altın madenciliği gibi olmayan şey ise, Bitcoin madenciliği güvenli bir ödeme ağı oluşturulmasına ihtiyacı olan kullanışlı bir servisi beraberinde getirerek bir ödül sağlar. Madencilik son bitcoin üretildikten sonra dahi hala gerekecektir."
    howminingworks: "Bitcoin madenciliği nasıl çalışır?"
    howminingworkstxt1: "Herkes özel olarak oluşturulmuş programları bilgisayarında çalıştırarak madencilik yapabilir. Madencilik uygulaması kişiden kişiye işlem ağının akışını sağlar ve bu işlemlerin onaylanmasına yardımcı olur. Bitcoin madencileri daha hızlı onaylama sağladıklarından kullanıcılardan işlem ücreti hak etmek için yaparlar ve sabit bir formüle göre yeni yaratılan bitcoinleri kazanırlar."
    howminingworkstxt2: "Yeni işlemlerin onaylandıklarında bir matematiksel kanıt sayesinde blok zincirine girmeleri gerekmektedir. Bu kanıtların yapılması çok zordur çünkü saniyede milyonlarca hesap yapmadan yaratılmaları mümkün değildir. Madenciler ödüllendirilmeden önce işte bu hesapların yapılabilmelerini sağlarlar ve blok zincir bunları kabul eder. Bir çok kişi madenciliğe başladığından, sağlam bir blok bulma zorluğunu beraberinde getirir ve ağ tarafından bir blok bulmak ortalama 10 dakikayı gerektirmektedir. Sonuç olarak madencilik çok rekabetçi bir iştir ve hiç bir kullanıcı blok zincirini tek başına kontrol edemez."
    howminingworkstxt3: "İşlerin kanıtı, ayrıca daha önceki bloğun kronolojik bir sırayla blok zincirine katılmaya zorlanmasına bağlı olacak şekilde dizayn edilmiştir. Bu da önceki işlemleri geri almayı, eski bloğun üzerine sürekli yeni işlemler eklendiğinden katlanarak zorlaştıracaktır. İki blok aynı zamanda bulunduğunda, madenciler ilk buldukları zincire ekleyecekler ve daha sonra yeni bir zincir bulunur bulunmaz daha uzun olan zincire ekleyecektir. Bu da madenciliği, işlem gücüne dayanan, güvenli ve sürekliliği olan küresel bir konsensus olmaya iter."
    howminingworkstxt4: "Bitcoin madencileri, tüm Bitcoin nodeları geçerli olmayan tüm bilgileri Bitcoin protokol kuralları gereği her hangi bir blok için ret edeceğinden ne kendi ödüllerini arttırmak için hile yapabilirler ne de yolsuzluk yapabilmek için işlem dolandırıcılığı yapabilirler. Sonuç olarak, tüm madenciler güvenilir olmasa bile ağ güvenli kalmaya devam edecektir."
    miningwaste: "Bitcoin madenciliği boşuna enerji değil midir?"
    miningwastetxt1: "Güvenli ve iyi çalışan bir ödeme sistemi için enerji harcamak hiç de gereksiz değildir. Bütün diğer ödeme sistemlerinde olduğu gibi, Bitcoin'i kullanmak da işlem giderlerini beraberinde getirir. Şimdiki yaygın parasal sistem servisleri de bankalar, kredi kartları, zırhlı araçlar için oldukça fazla enerjiye ihtiyaç duyarlar. Fakat onların Bitcoinden farkı, bu harcanan enerji şeffaf  değildir ve hiç bir zaman ölçümü yapılamaz."
    miningwastetxt2: "Bitcoin madenciliği zaman içerisinde özel donanım ile daha az enerji gerektirecek ve daha dengeli olacak şekilde tasarlanmıştır ve madencilik operasyon ücretleri arz ile orantılı şekilde devam edecektir. Bitcoin madenciliği çok rekabetçi ve az karlı bir işlem olduğunda, bazı madenciler aktivitelerini durdurmayı seçer. Dahası madenciliğin çıkardığı enerji eninde sonunda ısıya dönüşür ve en çok kar eden madenciler bu ısı enerjisini iyi şeyler için kullanırlar. En uygun yararlı madencilik ağı çok fazla fazladan enerjiye ihtiyaç duymayandır. Bu bir ideal de olsa bu gibi madencilerin buna ulaşmak için çaba gösterenler madenciliğin ekonomistleridir."
    miningsecure: "Madencilik nasıl Bitcoin'in güvenliğine yarıyor?"
    miningsecuretxt1: "Madencilik rekabetçi bir piyangoya eşdeğer birşey yaratarak herhangi birinin blok zincirine yeni işlem blokları eklemesini zorlaştırır. Bu ağın tarafsızlığını, bir kişiye bir işlemi bloğa ekleme gücünü vermeyerek korur. Bu ayrıca bir kişinin blok zincirinin bir kısmını diğer kullanıcıları dolandırabilecek şekilde, harcadığı parayı daha az göstererek değiştirmesini önler. Madencilik, bütün blokların tekrar yazımını gerektirdiği için eski bir işlemin geri dönüşümünü katlanan bir şekilde zorlaştırır."
    miningstart: "Madenciliğe başlamak için ne yapmalıyım?"
    miningstarttxt1: "Bitcoin'in ilk günlerinde herkes bilgisayarının işlemcisini kullanarak yeni bir blok bulabiliyordu. Çok daha fazla insan madenciliğe başladığı için yeni bloklar bulmak da o kadar zorlaştı ve şu anda madencilik için kullanılan yazılım yapılan işe göre bir ücret çıkarabiliyor. Daha fazla bilgi için <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a>'u ziyaret edebilirsiniz."
    security: "Güvenlik"
    secure: "Bitcoin güvenli midir?"
    securetxt1: "Bitcoin teknolojisi - protokol ve kriptografi - çok sağlam güvenlikli bir geçmiş kayıt sistemine sahiptir ve Bitcoin ağı muhtemelen dünyadaki en çok yayılmış bilgisayar yazılımı projesidir. Bitcoin'in en kırılgan özelliği kullanıcı hatalarıdır. İşlem yapabilmek için gerekli olan özel anahtarları içinde bulunduran Bitcoin cüzdanı kazara silinebilir, kaybedilebilir ya da çalınabilir. Bu fiziki paranın dijital bir formda saklanması gibidir. Neyseki kullanıcılar paralarını koruyabilmek için <a href=\"#secure-your-wallet#\">güvenlik pratikleri</a> kullanabiliyor ya da çok sağlam güvenlik oranı vadeden ve kayıpların garantisini veren servisler kullanabiliyorlar."
    hacked: "Bitcoin geçmişte hacklenmedi mi?"
    hackedtxt1: "Bitcoin için kullanılan protokol ve kriptografi kuralları, ilk fikir ortaya çıktığı andan beri kullanılarak gelişmeye devam ediyor ve bu da konseptin iyi inşa edildiğini gösteriyor. Yine de, zaman içinde bazı <a href=\"/en/alerts\">güvenlik kusurları</a> bulundu ve bunlar çeşitli yazılımlarla onarıldı. Diğer bütün bilgisayar yazılımlarında olduğu gibi Bitcoin yazılımının güvenliği de hatanın bulunma ve onarılma hızına bağlıdır. Ne kadar çok olay keşfedilirse Bitcoin o kadar olgunluk kazanacaktır."
    hackedtxt2: "Çeşitli takaslarda ve alışverişlerde meydana gelen güvenlik açıkları ve hırsızlıklar hakkında çeşitli yanılsamalar vardır. Bu olaylar talihsizlik olsa da ne Bitcoinin kendisinin heklendiğini ne de doğası gereği kusurları olduğunu ortaya koymaz; tıpkı bir bankanın soyulmasının doların itibarını lekelememesi gibi. Yine de ön görülecek güvenlik yazılımlarının ve olumlu pratiklerin tamamlanmasının gerekliliğinin paramızın güvenliği ve genel riskin azaltılması ve hırsızlara karşı önlemler için daha iyi olacağına deyinmek yerinde olacaktır.  Son bir kaç yıl boyunca bu gibi güvenlik yazılımları, cüzdan şifreleme, offline cüzdanlar, donanım cüzdanları ve çoklu imza teknolojisi gibi teknolojilerle hızlıca geliştirildi."
    collude: "Kullanıcılar Bitcoin aleyhine tezgah hazırlayabilir mi?"
    colludetxt1: "Bitcoin protokolünü kolayca değiştirmek imkansızdır. Bu kurallara uymayan bir Bitcoin kullanıcısının kendi kurallarını diğer kullanıcılara zorla kabul ettirmesi olanaksızdır. Şimdiki kurallar gereği aynı blok zincirinde iki kere harcama yapmak imkansızdır ve geçerli bir imza olmadan bitcoinlerinizi harcayamazsınız. Bununla birlikte hiç yoktan kontrol dışı miktarlarda bitcoin üretmek, başka kullanıcıların bitcoinlerini harcamak, ağda yolsuzluk yapmak ve bun benzer hileler de olanaksızdır."
    colludetxt2: "Yine de bir madenci çoğunluğu son işlemleri keyfi olarak engelleyebilir yada geri alabilir. Büyük bir çoğunluktaki kullanıcı  grupları da bir değişiklik için baskı yapabilirler. Bitcoin bütün kullanıcıların mutabık kaldığı bir konsensus ile işliyor olmasından dolayı bu protokolü değiştirmek, çok ciddi bir oranda katılımcının bir değişiklik talep etmesi ve diğer kalanlarında bu kuralları takip etmekten başka neredeyse başka bir seçeneği kalmamasını gerektirir. Genel bir kural olarak, bir Bitcoin kullanıcısının kendi parasını riske atabilecek bir değişikliğe adepte olmasını hayal etmek mantıksızdır."
    quantum: "Bitcoin, kuantum hesaplamalarına savunmasız mı?"
    quantumtxt1: "Evet, çoğu sistem, geleneksel banka sistemleri dahil genelde kriptografiye dayanır. Yine de kuantum bilgisayarlar şu anda yoklar ve bir süre daha olacak gibi görünmüyorlar. Kuantum bilgisayarların çıkışının yaklaşacağı bir durumda protokol post-kuantum algoritmalarla çalışacak şekilde güncellenebilir. Bu güncellemenin gereksinimi geliştiriciler tarafından yüksek oranda onaylanırsa ve tüm kullanıcılar bu değişikliği isterse elbette güncellenecektir."
    help: "Yardım"
    morehelp: "Daha fazla öğrenmek istiyorum. Nasıl yardım alabilirim?"
    morehelptxt1: "<a href=\"#resources#\">Kaynaklar</a> ve <a href=\"#community#\">topluluklar</a> sayfalarında daha fazla bilgiye ulaşabilirsiniz ya da<a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">Wiki SSS</a>'yi ziyaret edebilirsiniz."
