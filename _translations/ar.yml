  faq:
    title: "أسئلة مكررة - بت كوين"
    pagetitle: "أسئلة مكررة"
    summary: "احصل على إجابات للأسئلة المتكررة والخرافات حول البت كوين."
    table: "فهرس"
    general: "عام"
    whatisbitcoin: "ماهو البت كوين"
    whatisbitcointxt1: "البت كوين هي شبكة جامعة توفر نظام جديد للدفع ونقود إلكترونية بشكل كامل. البت كوين هي أول شبكة دفع غير مركزية تعمل بنظام الند للند يتم إدارتها بالكامل من قبل أعضائها بدون أي سلطة مركزية أو وسطاء. من وجهة نظر المستخدم، فالبت كوين يمكن تشبيهها إلى حد كبير بالعملة النقدية الخاصة بالإنترنت. يمكن النظر للبت كوين أيضاً على أنها <a href=\"http://financialcryptography.com/mt/archives/001325.html\">النظام الدفتري ثلاثي الإمساك</a> الأكثر بروزاً في الوجود."
    creator: "من ابتكر البت كوين"
    creatortxt1: "البت كوين هي أول تطبيق لمفهوم يطلق عليه اسم \"crypto-currency\" أو العملة المشفرة، والذي تم الحديث عنه لأول مرة في عام 1998 من قبل Wei Dai في قائمة cypherpunks البريدية، كانت فكرة الكاتب تتمحور حول شكل جديد من المال يعتمد التشفير للتحكم في إنشاءه والتعامل به، بديلاً عن السلطة المركزية. أول تطبيق وتأكيد على المبدأ تم نشره في 2009 على قائمة بريدية للتشفير بواسطة Satoshi Nakamoto. ساتوشي \"Satoshi \" قام بترك المشروع في 2010 بدون توضيح المزيد حول نفسه. تطور المجتمع من حينها بشكل مضاعف و<a href=\"#development#\">العديد من المطورين</a> يعملون على البت كوين."
    creatortxt2: "قضية التكتم على شخصية Satoshi الحقيقية غالباً ما يُبرز شكوك غير عادلة، الكثير منها مرتبط بسوء فهم الطبيعة مفتوحة المصدر للبت كوين. بروتوكول وبرنامج البت كوين منشورين بشكل مفتوح ويمكن لأي مطور حول العالم أن يطلع على المصدر البرمجي \"code\" وعمل إصدار معدل خاص بهم من برنامج البت كوين. تماماً كالمبرمجين الحاليين، فإن تأثير ساتوشي \"Satoshi\" كان محدود بالتغييرات التي قام بعملها والتي تم تبنيها من قبل الآخرين، ساتوشي لا يتحكم بالبت كوين! وعلى نفس المنوال، هوية مخترع البت كوين من المحتمل أن تبقى كهوية مخترع الورق!"
    whocontrols: "من يتحكم في شبكة البت كوين"
    whocontrolstxt1: "لا أحد يملك شبكة البت كوين تماماً كما لا يملك التكنولوجيا المحركة للبريد الإلكتروني. البت كوين يتم التحكم بها من قبل جميع مستخدمي البت كوين بجميع أنحاء العالم. بينما يقوم المطورين بتحسين البرنامج، لا يمكنهم فرض تغيير قي بروتوكول البت كوين لإن جميع المستخدمين لديهم مطلق الحرية لإختيار أي برنامج وإصدار يمكنهم استخدامه. من أجل البقاء متوافقين مع بعضهم البعض، يحتاج جميع المستخدمين لإستخدام برامج تتماشى مع نفس القواعد. البت كوين يمكن أن تعمل بشكل جيد فقط عندما يكون هناك إجماع متكامل بين جميع المستخدمين. ولهذا، جميع المستخدمين والمطورين لديهم القدرة والحافز على تبني وحماية هذا الإجماع."
    howitworks: "كيف يعمل البت كوين"
    howitworkstxt1: "من وجهة نظر المستخدم، فالبت كوين لا شئ أكثر من كونها برنامج جوال أو كمبيوتر يقوم بتوفير محفظة بت كوين شخصية ويسمح للمستخدم بإرسال وإستقبال البت كوين بإستخدامها. هكذا تعمل البت كوين لأغلب المستخدمين."
    howitworkstxt2: "خلف الستار، تتشارك شبكة البت كوين جسر عام يسمى الـ \"block chain\" أو سلسلة المجاميع. الجسر يحتوي على كل معاملة تم إرسالها يوماً، ما يسمح للمستخدم بتأكيد صلاحية كل معاملة. صحة كل معاملة محمية بواسطة توقيع إلكتروني يتوافق مع العنوان الراسلة، مما يسمح لجميع المستخدمين بالتحكم الكامل في إرسال البت كوين من خلال محافظ البت كوين الخاصة بهم. بالإضافة لذلك، يمكن لأي أحد إتمام المعاملات بإستخدام قوة الحوسبة الخاصة بإجهزة متخصصة والحصول على جوائز بالبت كوين مقابل خدماتهم. وهذا ما يسمى بالـ \"mining\" أو التنقيب. لتعلم المزيد حول البت كوين، يمكنك الإطلاع على <a href=\"#how-it-works#\">كيف تعمل البت كوين</a> و <a href=\"/bitcoin.pdf\">ورقة عمل البت كوين الأساسية</a>."
    used: "هل يستعمل الناس البت كوين؟"
    usedtxt1: "نعم، هنالك <a href=\"http://usebitcoins.info/\">عدد متزايد من الأعمال</a> والأشخاص الذين يقومون بإستخدام البت كوين. هذا يتضمن أعمال كثيرة ومتنوعة كالمطاعم، العقارات، المؤسسات القانونية، وخدمات إنترنت شهيرة كـ Namecheap، WordPress، Reddit  و Flattr. بينما البت كوين لا تزال ظاهرة جديدة نسبياً، فهي تنمو بسرعة. في نهاية أغسطس 2013، <a href=\"http://bitcoincharts.com/bitcoin/\">قيمة إجمال المتوافر من البت كوين في التداول</a> تجاوزت 1.5 مليار دولار مع ما قيمته ملايين من البت كوين يتم تداولها يومياً."
    acquire: "كيف تحصل على بت كوين؟"
    acquireli1: "كثمن لمنتجات أو خدمات"
    acquireli2: "اشتر البت كوين بواسطة <a href=\"http://howtobuybitcoins.info\">صرافات البت كوين المتخصصة</a>."
    acquireli3: "قم بمبادلة البت كوين مع <a href=\"https://localbitcoins.com/\">شخص قريب منك</a>."
    acquireli4: "اربح بت كوين من خلال <a href=\"http://www.bitcoinmining.com/\">التنقيب</a> التنافسي."
    acquiretxt1: "مع أنه من المستحيل أن تجد أشخاص راغبين في بيع البت كوين في مقابل بطاقة إئتمان او باي بال، فإن معظم صرافات البت كوين الإلكترونية المتخصصة لا تسمح بإضافة الأموال بإستخدام طرق الدفع هذه. ويرجع هذا إلى الحالات التي يمكن فيها لشخص ما أن يشتري البت كوين من الخلال الباي بال، وبعد ذلك يقوم بعكس الجزء الخاص بهم من المعاملة. تُعرف هذه العملية بإسم الـ \"chargeback\" أو طلب إسترجاع الأموال المدفوعة."
    makepayment: "ماهى الصعوبة في القيام بمعاملة بت كوين؟"
    makepaymenttxt1: "الدفع بواسطة البت كوين أسهل من الشراء بواسطة بطاقات الإئتمان أو البطاقات المدينة، ويمكن قبولها من دون الحاجة لوجود حساب بنكي للتاجر. مدفوعات البت كوين تتم من خلال برنامج لمحفظة البت كوين، إما من خلال الكمبيوتر الشخصي أو الهاتف الذكي، عن طريق إدخال عنوان المستلم، المبلغ المدفوع والضغط على إرسال. لجعل العملية أسهل عند إدخال عنوان مستلم، كثير من المحافظ يمكنها معرفة العنوان من خلال مسح كود QR أو ملامسة هاتفين معاً بإستخدام تكنولوجيا الـ NFC."
    advantages: "ماهي منافع البت كوين؟"
    advantagesli1: "<em><b>حرية الدفع</b></em> - من الممكن إرسال واستقبال أي مبلغ من الأموال لحظياً في أي مكان بالعالم وفي أي وقت. لا يوجد إجازات للبنوك. لا حدود. لا قيود لتخطيها. البت كوين تسمح لمستخدميها أن يتحكموا في أموالهم بشكل كامل."
    advantagesli2: "<em><b>عمولات منخفضة جداً</b></em> - مدفوعات البت كوين يتم تنفيذها حالياً إما بدون مصاريف على الإطلاق أو بإستخدام مصاريف قليلة جداً. يمكن للمستخدمين تضمين مصاريف نقل مع مدفوعاتهم للحصول على أولوية تنفيذ، مما ينتج عنه تأكيد أسرع للمعاملة من قبل الشبكة. على نحو إضافي، التجار لديهم وحدات معالجة للمساعدة في معالجة المعاملات، وتحويل البت كوين إلى عملات رسمية وإيداع الأموال بشكل مباشر في حسابات البنوك الخاصة بهم بشكل يومي. ولإن هذه الخدمات قائمة على البت كوين، يمكنهم أن يقدموا خدماتهم بمصاريف أقل بكثير من الباي بال أو شبكات بطاقات الإئتمان."
    advantagesli3: "<em><b>مخاطر أقل للتجار</b></em> - معاملات البت كوين آمنة، غير قابلة للعكس، ولا تحتوي على معلومات المستهلك الخاصة أو الحساسة. وهذا يحمي التجار من الخسارة الناشئة عن الإحتيال أو محاولات إسترجاع الأموال غير الأمينة، ولا يوجد هناك حاجة لأي توافق مع قواعد الـ PCI. يمكن للتجار التوسع إلى أسواق جديدة حيث لا يتم دعم بطاقات الإئتمان أو حيث ترتفع عمليات الإحتيال إلى حد غير متوقع. الناتج النهائي هو مصاريف نقل قليلة، أسواق أكثر، ومصاريف إدارية أقل."
    advantagesli4: "<em><b>الأمان والتحكم</b></em> - يمتلك مستخدمي البت كوين تحكم كامل على معاملاتهم؛ من المستحيل للتجار أن يُشرعنوا عنوة مصاريف غير معلن عنها او غير مرغوب بها كما يمكن أن يحدث مع وسائل الدفع الأخرى. مدفوعات البت كوين يمكن ان تتم بدون أن يتم دمج أو ربط المعلومات الشخصية للمعاملة. وهذا يوفر حماية فائقة ضد سارقي الهويات. مستخدمي البت كوين يمكنهم أيضاً حماية أموالهم من خلال النسخ الإحتياطي والتشفير."
    advantagesli5: "<em><b>الشفافية والحيادية</b></em> - <a href=\"http://blockexplorer.com/\">جميع المعلومات</a> الخاصة بتزويد الأموال للبت كوين نفسها متاحة بسلسلة المجاميع لأي أحد لكي يتسخدمها ويستوثق منها بشكل لحظي. لا يمكن لأي أحد أو منظمة أن يتحكم أو يتلاعب ببروتوكول البت كوين لإنه مؤمن بالتعمية المشفرة. وهو ما يسمح بالوثوق في أساس البت كوين أنها محايدة، شفافة ويمكن التنبؤ بها بشكل كامل."
    disadvantages: "ماهي  عيوب البت كوين؟"
    disadvantagesli1: "<em><b>درجة القبول</b></em> - العديد من الأشخاص لازالوا غير ملمين بالبت كوين. كل يوم، المزيد من الأعمال تقوم بقبول البت كوين لأنهم يريدون الحصول على مزايا قبولها، لكن القائمة تبقى صغيرة ولا تزال في حاجة لأن تنمو من أجل الإستفادة من <a href=\"http://en.wikipedia.org/wiki/Network_effect\">مجهودات الشبكة</a>."
    disadvantagesli2: "<em><b>القابلية للتطاير</b></em> - <a href=\"http://bitcoincharts.com/bitcoin/\">القيمة الكاملة</a> للبت كوين في التدوال وعدد الأعمال التي تستخدم البت كوين لاتزال صغيرة مقارنة بما يمكن أن تكون عليه. ولهذا، الأحداث الصغيرة نسبياً، التجارة، أو أنشطة الأعمال يمكنها التأثير في السعر بشكل ملحوظ. نظرياً، هذه القابلية للتطاير ستقل أثناء تطور أسواق وتكنولوجيا البت كوين. لم يرى العالم من قبل عملية ناشئة كهذه، ولهذا فمن الصعب حقاً (والمشوق أيضاً) تخيل ما ستئول إليه الأمور."
    disadvantagesli3: "<em><b>التطوير المستمر</b></em> - برنامج البت كوين لا يزال تحت التجرية \"beta\" مع العديد من المزايا غير الكالمة التي لا تزال قيد التطوير. الأدوات الجديدة، المزايا، والخدمات يتم تطويرها لجعل البت كوين آمنة أكثر وقابلة للوصول إليها من الجميع. العديد منها لا تزال غير جاهزة بعد للجميع. الكثير من الأعمال التي تستخدم البت كوين لا تزال جديدة ولا تقدم تأمين. بوجه عام، البت كوين لا تزال قيد النضوج."
    trust: "لماذا يثق الناس بالبت كوبن؟"
    trusttxt1: "الكثير من الثقة بالبت كوين يأتي من حقيقة أنها لا تتطلب أي ثقة على الإطلاق! البت كوين مفتوحة المصدر ولا مركزية بشكل كامل. مكا يعني أن لأي أحد قابلية للوصول للكود المصدري \"source code\" الكامل في أي وقت. وبناء عليه يمكن لأي مطور في العالم أن يستوثق من كيفية عمل البت كوين بالتحديد. جميع المعاملات وعملات البت كوين التي تم إصدارها يوماً يمكن لأي أحد الإطلاع عليها بكل شفافية وبشكل لحظي. جميع المدفوعات يمكن عملها بدون الإعتماد على طرف ثالث والنظام بأكمله محمي بخوارزمية مشفرة مُراجَعة بدقة متناهية من قبل طرفيها تماماً كتلك المستخدمة في الأنظمة البنكية على الإنترنت. لا يمكن لأي فرد أو منظمة التحكم بالبت كوين، والشبكة تبقى آمنة حتى وإن لم يمكن الوثوق بجميع مستخدميها."
    makemoney: "كيف أربح المال عن طريق بت كوين؟"
    makemoneytxt1: "لا يجب عليك مطلقاً توقع أن تصبح مليونيراً من البت كوين أو من أي تكنولوجيا ناشئة منها. من الهام دوماً أن تبقى حذراً من أي شئ يبدو لك جيداً جداً لكي يكون حقيقي \"too good to be true\" أو يتضاد مع قواعد الإقتصاد!"
    makemoneytxt2: "البت كوين فضاء متنامي للإبداع وهناك فرص للأعمال تحتوي أيضاً على مخاطر. لا يوجد أي ضمانة أن البت كوين ستستمر في النمو بالرغم من أنها تطورت بمعدل سريع جداً حتى الآن. إستثمار الوقت والموارد في أي شئ له علاقة بالبت كوين يتطلب روح الريادة والمغامرة. هناك طرق متعددة لجني المال مع البت كوين كالتنقيب، المضاربة أو تشغيل عمل جديد بالإعتماد على البت كوين. جميع هذه الطرق تنافسية ولا يوجد أي ضمان للربح. يعود الأمر لكل شخص لعمل تقييم مناسب للمصاريف والمخاطر المرتبطة بكل مشروع."
    virtual: "هل بت كوين لامادية و افتراضية بشكل كامل؟"
    virtualtxt1: "البت كوين وهمية \"virtual\" تماماً كبطاقات الإئتمان وشبكات البنوك الإلكترونية التي يستخدمها الناس كل يوم. البت كوين يمكن إستخدامها للدفع من خلال الإنترنت أو بالمتاجر العادية تماماً كأي نوع آخر من الأموال. يمكن أيضاً مبادلة البت كوين بشكل مادي كـ <a href=\"https://www.casascius.com/\">Casascius عملات</a>. ولكن الدفع بواسطة الهاتف الجوال يبقى دوماً مريحاً أكثر. أرصدة البت كوين مخزنة في شبكة كبيرة موزعة، ولا يمكن التلاعب بهم بشكل إحتيالي من قبل أي أحد. بكلمات أخرى، فمستخدمي البت كوين لديهم تحكم كامل وحصري على أموالهم وعملات البت كوين الخاصة بهم لا يمكن أن تختفي فقط لأنها وهمية."
    anonymous: "هل بت كوين مبنية للمجهول؟"
    anonymoustxt1: "البت كوين مصممة لكي تسمح لمستخدميها بإرسال وإستقبال الأموال بإستخدام حد مقبول من الخصوصية تماماً كأي شكل آخر من الأموال. على أي حال، البت كوين غير مجهولة ولا يمكنها أن توفر نفس درجة الخصوصية كالأموال السائلة. إستخدام البت كوين يترك وراءه سجل عام شامل. يوجد <a href=\"#protect-your-privacy#\">تقنيات متعددة</a> لحماية خصوصية المستخدمين، وتقنيات أكثر لا تزال قيد التطوير. على أي حال، يوجد المزيد من العمل يتم إجراءوه قبل أن يتم إستخدام هذا المزايا بشكل صحيح من قبل غالبية مستخدمي البت كوين."
    anonymoustxt2: "ظهرت بعض التخوفات على السطح بإن المعاملات الخاصة قد يتم إستخدامها لأغراض غير مشروعة بإستخدام البت كوين. على أي حال، بدون نقاش فإن الحديث عن أن البت كوين سيتم إخضاعها لقواعد وقوانين مشابهة لتلك الموجودة بالفعل في النظم المالية المختلفة لا يساوي شيئاً. البت كوين لا يمكن أن تكون مجهولة أكثر من الأموال السائلة ومن غير المتوقع أن تمنع التحقيقات الجنائية من أخذ مجراها. على نحو إضافي، البت كوين أيضاً مصممة لكي تمنع طيف واسع من الجرائم المالية."
    lost: "ماذا يحدث حين تفقد بت كوين؟"
    losttxt1: "عندما يخسر عضو ما محفظة البت كوين الخاصة به، فإن ما يحدث هو التأثير عينه الناجم عن إخراج الأموال من التداول. عملات البت كوين المفقودة ستبقى في سلسلة المجاميع تماماً كأي عملات بت كوين أخرى. على أي حال، عملات البت كوين المفقودة ستبقى مُجمدة إلى الأبد لعدم وجود طريق لأي أحد لكي يجد المفتاح (أو المفاتيح) الخاصة التي تسمح بإعادة إنفاق هذه العملات مرة أخرى. وبسبب قانون العرض والطلب، فعندما يصبح المعروض من عملات البت كوين أقل، فالطلب على العملات الباقية سيكون أكبر وسترتفع فيمة هذه العملات لكي تكافئ النقص في المعروض."
    scale: "هل يمكن لب تكوين أن نرتقي لشبكة معاملات كبيرة؟"
    scaletxt1: "شبكة البت كوين يمكنها أن تقوم بمعالجة عدد أكبر بكثير من المعاملات في الثانية الواحدة عما تقوم بمعالجته اليوم. على أي حال، فإنها لا تزال غير قادرة بشكل كامل على التوسع للحد المكافئ لما تقوم به شبكات بطاقات الإئتمان. التطوير في الطريق الآن من أجل التخلص من القيود الحالية، ونحن على علم جيد بمتطلبات المستقبل. منذ البداية، وكل عنصر من شبكة البت كوين قيد النضوج، المعادلة والتخصيص، ومن المتوقع أن يبقى الأمر على هذا النحو لسنوات عديدة قادمة. بينما تنمو حركة المرور على الشبكة، فربما يقوم عدد أكبر من مستخدمي البت كوين بإستخدام برامج بت كوين أخف، ونقاط تلاقي أكثر بالشبكة ربما تتحول إلى خدمات متخصصة أكثر. لتفاصيل أكثر، اطلع على صفحة <a href=\"https://en.bitcoin.it/wiki/Scalability\">القابلية للتوسع</a> على الويكي."
    legal: "قانوني"
    islegal: "هل بتكوين قانوني؟"
    islegaltxt1: "على حد علمنا، فإن البت كوين لم يتم تجريمها تشريعياً في الولايات القضائية. على أي حال، بعض السلطات القضائية (كما بالأرجنتين وروسيا) تقوم بتقييد أو حظر العملات الأجنبية على مستوى الخوادم. بعض السلطات القضائية الأخرى (كتايلاند) قد تقوم بتقييد تراخيص معينة كالخاصة بمبادلي البت كوين."
    islegaltxt2: "يقوم المشرعون من ولايات قضائية مختلفة بأخذ خطوات لتزويد الأفراد والأعمال بقواعد حول كيفية دمج هذه التكنولوجيا الجديدة مع قواعد النظام المالي الرسمية المتعارف عليها. على سبيل المثال، شبكة مكافحة الجرائم المالية (FinCEN)، وهي دائرة رسمية بوزارة المالية الأمريكية، قامت بإصدار توجيه غير ملزم عن كيف تقوم بتوصيف وتمييز أنشطة معينة تتضمن العملات الوهمية."
    illegalactivities: "هل يمكن استعمال بت كون في أمور غير قانونية؟"
    illegalactivitiestxt1: "البت كوين هي أموال، والأموال تم إستخدامها دوماً من أجل كلاً من الأغراض المشروعة وغير المشروعة. الأموال السائلة، بطاقات الإئتمان والنظم البنكية الحالية تتجاوز البت كوين بكثير عندما يتعلق الأمر بإستخدامهم في تمويل الجرائم. البت كوين تقوم بإدخال إبداع ملحوظ بالنظم المالية والفوائد العائدة من جراء إستخدام إبداع كهذا عادة ما يتم إعتبارها متجاوزة بكثير لمخاطرها المحتملة."
    illegalactivitiestxt2: "البت كوين مصممة لكي تكون خطوة هائلة دافعة للأمام في صنع الأموال أكثر أماناً ويمكنها أيضاً أن تمثل حماية هامة ضد أشكال عديدة من الجرائم المالية. على سبيل المثال، من المستحيل تزييف البت كوين. لدى المستخدمين تحكم كامل في مدفوعاتهم ولا يمكن أن يتم مطالبتهم بمدفوعات غير مُصدق عليها كما هو الحال مع الإحتيال من خلال بطاقات الإئتمان. معاملات البت كوين غير قابلة للعكس ومحصنة ضد طلبات إسترجاع الأموال الإحتيالية. البت كوين تجعل من الممكن تأمين الأموال ضد السرقة والخسارة بإستخدام آليات قوية ومفيدة جداً كالنسخ الإحتياطي، التشفير والتوقيع المتعدد."
    illegalactivitiestxt3: "بعض المخاوف قد تم طرحها بإن البت كوين قد تكون جاذبة للمجرمين لأنه يمكن إستخدامها لعمل مدفوعات سرية ولا يمكن عكسها. على أي حال، فإن هذه الخصائص ذاتها موجودة بالفعل بالأموال السائلة والتحويلات البنكية، وهي طرق موجودة بالفعل ومستخدمة بكثرة. إستخدام البت كوين سيخضع بدون جدال لنفس القواعد المطبقة بالفعل داخل الأنظمة المالية، والبت كوين لن تمنع التحقيقات الجنائية من أخذ مجراها. بشكل عام، من المتعارف عليه أن الإختراعات الهامة والجديدة يتم إستقبالها بشكل مثير للجدل قبل أن يتم فهم ميزاتها بشكل جيد. الإنترنت مثال جيد بين العديد من الأمثلة التي يمكن أن توضح هذا."
    regulated: "هل يمكن تقنين بت كوين؟"
    regulatedtxt1: "بروتوكول البت كوين نفسه لا يمكن تعديله بدون مشاركة جميع مستخدمي البت كوين تقريباً، الذين يقومون بتقرير أي برنامج للبت كوين يقوموا بإستخدامه. محاولة تخصيص حقوق خاصة لسلطة محلية ضمن قواعد شبكة البت كوين العالمية غير ممكن عملياً. أي منظمة قادرة مالياً يمكنها إختيار الإستثمار في العتاد الخاصة بالتنقيب للتحكم في نصف قدرة شبكة البت كوين الإنتاجية وتصبح قادرة على حظر أو عكس المعاملات الأخيرة. على أي حال، لا يوجد أي ضمانة على أن بإمكانهم الحفاظ على قدرة كهذه حيث سيتوجب عليهم إستثمار مقدار مساو لما يقوم جميع المنقبين حول العالم بإستثماره."
    regulatedtxt2: "على أي حال فمن الممكن التحكم بإستخدام البت كوين بطريقة مشابهة لأي أداة أخرى. تماماً كالدولار، يمكن إستخدام البت كوين لأغراض كثيرة ومتنوعة، بعضها مما يمكن إعتباره شرعي أو لا حسب قوانين كل سلطة قضائية. وبهذا الخصوص، البت كوين لا تختلف عن أي أداة أو مصدر آخر ويمكنها أن تخضع لقواعد مختلفة في كل دولة. إستخدام البت كوين أيضاً يمكن أن يتم جعله صعباً من خلال القواعد المقيدة، وفي مثل هذه الحالة فمن الصعب التكهن بنسبة المستخدمين الذين سيبقون على إستخدام تكنولوجيا البت كوين. أي حكومة تقرر أن تقوم بحظر البت كوين يمكنها أن تمنع الأعمال والأسواق المحلية من التطور، وبالتالي نقل الإبداع لدول أخرى. التحدي القائم أمام المشرعين، كالعادة، هو تطوير حلول فعالة لا تُضعف في نفس الوقت من نمو الأسواق والأعمال الناشئة."
    taxes: "ماذا عن بت كوين و الضرائب؟"
    taxestxt1: "البت كوين هي عملة غير ورقية بمُصدر رسمي في أي سلطة قضائية، ولكن عادة ما تنشأ المسئولية الضريبية بغض النظر عن الوسط المستخدم. هناك تشريعات كثيرة ومتعددة في ولايات قضائية مختلفة يمكن أن ينشأ عنها ضرائب دخل، مبيعات، مرتبات، أرباح رأسمالية، أو أي نوع آخر من المسئولية الضريبية كتلك الناشئة من البت كوين."
    consumer: "ماذا عن البت كوين وحماية المستهلك؟"
    consumertxt1: "البت كوين تعطي الأفراد الحرية ليتعاملوا تبعاً لشروطهم الخاصة. كل مستخدم يمكنه إرسال وإستقبال الأموال بطريقة مشابهة للأموال السائلة ولكن يمكنهم أيضاً المشارعة في تعاقدات أكثر تعقيداً. التوقيع المتعدد يسمح للمعاملة أن يتم قبولها من قبل الشبكة فقط إذا قبل عدة أشخاص من مجموعات محددة بتوقيع المعاملة. وهذا يسمح بتطوير وسطاء مبدعين لحل النزاعات في المستقبل. خدمات كهذا من الممكن أن تسمح لطرف ثالث بالموافقة على أو رفض معاملة في حالة عدم الموافقة بين الأطراف الأخرى وبدون التحكم في أموالهم. على عكس الأموال السائلة وطرق الدفع الأخرى، البت كوين دائماً ما تترك برهان عام بإت معاملة ما قد تم إجراءها، وهو ما يمكن إستخدامه كدليل ضد الأعمال ذات الممارسات الإحتيالية."
    consumertxt2: "لا يساوي الأمر شيئاً أيضاً فبينما يعتمد التجار عادة على سمعتهم العامة لكي يبقوا في العمل ويدفعوا لموظفيهم، فلا يمكنهم الوصول إلى نفس الدرجة من المعلومات عندما يتعاملون مع مستهلكين جديد. الطريقة التي تعمل بها البت كوين تسمح لكلاً من الأفراد والأعمال أن يبقوا مؤمنين ضد طلبات إسترداد الأموال الإحتيالية بينما تقوم بإعطاء الخيار للمستهلك للسؤال عن المزيد من الحماية عندما لا يكونوا مستعدين للوثوق بتاجر بعينه."
    economy: "اقتصاد"
    bitcoinscreated: "كيف ينتج بتكوين؟"
    bitcoinscreatedtxt1: "عملات البت كوين الجديدة يتم توليدها بإستخدام عملية تنافسية ولا مركزية تسمى التنقيب \"mining\". هذه العملية تتضمن أن يتم مكافأة الأشخاص من قبل الشبكة مقابل خدماتهم. منقبي البت كوين يقومون بمعالجة المعاملات وتأمين الشبكة بإستخدام معدات متخصصة بينما يقوموا بتجميع عملات بت كوين جديدة في المقابل."
    bitcoinscreatedtxt2: "بروتوكول البت كوين مصمم بطريقة خاصة حيث يتم إنشاء عملات البت كوين الجديدة بمعدل ثابت. هذا يجعل التنقيب عن عملات البت كوين عمل تنافسي جداً. عندما يقوم منقبين جدد بالإنضمام للشبكة، يصبح من الصعوبة بمكان تحقيق أي ربح ويتوجب على المنقبين حينها البحث عن طرق فعالة أكثر لتغطية مصاريف التشغيل الخاصة بهم. لا يوجد سلطة مركزية أو مطور لديه أي قدرة على التحكم أو التلاعب بالنظام لزيادة أرباحهم. كل نقطة في شبكة البت كوين في العالم ستقوم برفض أي شئ لا يتوافق مع القواعد التي يُتوقع من النظام إتباعها."
    bitcoinscreatedtxt3: "يتم إنشاء عملات البت كوين بمعدل متناقص ويمكن التنبؤ به. عدد عملات البت كوين الجديدة التي يتم إنشاءها كل عام تتناقص إلى النصف كل عام حتى يتم إنشاء جميع عملات البت كوين على نحو كامل وبإجمالي 21 مليون عملة بت كوين في الوجود كله. وعند هذه النقطة، فإن التنقيب عن البت كوين من المتحمل أن يتم دعمه على نحو إستثنائي بمصاريف معاملات صغيرة متعددة."
    whyvalue: "كيف يكون لبت كوين قيمة؟"
    whyvaluetxt1: "البت كوين ذات قيمة لأنها مفيدة كشكل من أشكال الأموال. لدي البت كوين نفس خصائص الأموال (الصمود، القابلية للحمل، التبادلية، الندرة، القابلية للقسمة وسهولة التعامل بها) بناء على خصائص الرياضيات بدلاً من الإعتماد على الخصائص المادية (كما في الذهب والفضة) أو الوثوق في السلطات الرئيسية (كما في العملات الورقية). بإختصار، البت كوين مدعمة من قبل الرياضيات. بهذه الصفات، كل ما هو مطلوب لشكل ما من الأموال لكي يصبح ذا قيمة هو الثقة والتبني. وفي حالة البت كوين، يمكن قياس هذا بقاعدتها المتنامية من المستخدمين، التجار والشركات الناشئة. كما في جميع العملات، تأتي قيمة البت كوين فقط وحصرياً من الناس الراغبين في قبولها كطريقة دفع."
    whatprice: "ما الذي يعطي بت كوين ثمنه؟"
    whatpricetxt1: "سعر عملة البت كوين يحدد بالعرض والطلب. عندما يزيد الطلب على البت كوين، يزيد السعر، وعندما يقل الطلب، يقل السعر. هناك كمية محدودة فقط من عملات البت كوين للتداول وعملات البت كوين الجديدة يتم إنشائها بمعدل متناقص ويمكن التنبئ به، مما يعني أن الطلب يجب أن يأتي لاحقاً على هذا المستوى من التضخم لكي يُبقي السعر ثابت. لإن البت كوين لاتزال سوق صغير نسبياً مقارنة بما يمكن أن تصبح عليه، لا يتطلب الأمر كمية كبيرة من الأموال لتحريك سعر السوق للأعلى أو للأسفل، ولهذا لا يزال سعر البت كوين متطاير إلى حد بعيد."
    whatpriceimg1: "ثمن بت بت كوين من 2011 إلى 2013:"
    worthless: "هل يمكن لبت كوين أن يفقد قيمته؟"
    worthlesstxt1: "نعم. التاريخ ملئ بالعملات الفاشلة والتي لم تعد مستخدمة، كـ <a href=\"http://en.wikipedia.org/wiki/German_gold_mark\">المارك الألماني</a> أثناء فترة جمهورية فايمار \"Weimar Republic\"، وحديثاً، <a href=\"http://en.wikipedia.org/wiki/Zimbabwean_dollar\">الدولار الزيمبابوي</a>. بالرغم من أن فشل العملات السابق كان ناتج عن التضخم بشكل ما يستحيل حدوثه مع البت كوين، هناك دوماً إحتمالية لإنهيار تقني، عملات منافسة، مشاكل سياسية وهكذا. كقاعدة أساسية، لا يوجد أي عملة يمكن إعتبارها آمنة تماماً من الإنهيارات والأوقات الصعبة. البت كوين أثبتت إمكانية الوثوق بها لسنوات منذ بدايتها وهناك إحتمالية كبيرة للبت كوين أن تستمر في النمو. على أي حال، لا أحد في موقع يمكنه من توقع مستقبل البت كوين، كيف سبكون عليه الحال."
    bubble: "هل بت كوين فقاعة؟"
    bubbletxt1: "الإرتفاع السريع في السعر لا يعني فقاعة جديدة في البت كوين. الزيادة الزائفة في القيمة ستؤدي إلى إنخفاض تصحيحي مفاجئ يهدم الفقاعة الجديدة. الإختيارات القائمة على الأفعال البشرية الفردية بواسطة مئات الآلاف المشاركين بسوق البت كوين هي السبب في تقلب السعر حيث يبحث السوق عن اكتشاف الأسعار. الأساب التي ينشئ عنها التغير في الشعور تجاه البت كوين قد تتضمن خسارة في الثقة بالبت كوين، تفاوت كبير بين القيمة الحقيقية والسعر لا تعتمد على قواعد إقتصاد البت كوين، التغطية الإعلامية المتزايدة تثير الطلب على المضاربة، الخوف من عدم اليقين والتضخيم غير المنطقي المتعارف عليه والطمع."
    ponzi: "هل بت كوين مخطط بونزي؟"
    ponzitxt1: "سلسلة بونزي أو \"Ponzi Scheme\" هي عملية إستثمار إحتيالية تقوم بدفع عوائد لمستثمريها من أموالهم، أو الأموال المدفوعة من مستثمرين لاحقين، بدلاً عن دفعها من الأرباح الناتجة عن إدارة الأعمال. سلسلة بونزي مصممة لكي تنهار على حساب المستثمرين النهائيين عندما لا يكون هناك مشاركين جدد كافيين."
    ponzitxt2: "البت كوين هي برنامج مجاني بدون سلطة مركزية. وبناء على ذلك، لا يوجد أحد في موقع يمكنه من تقديم مزاعم إحتيالية بخصوص عائدات الإستثمار. كما بالعملات الرئيسية الأخرى كالذهب، الدولار الأمريكي، اليورو، الين ...الخ، لا يوجد قوة شرائية مضمونة وسعر الصرف يتفاوت بحرية. هذا يؤدي إلى التطاير حيث يمكن لمالكي البت كوين أن يكونوا أو يخسروا أموال على نحو غير متوقع. بعد التأمل، البت كوين أيضاً نظام دفع بخصائص مفيدة وتنافسية يتم إستخدامها من قبل الآلاف من المستخدمين والأعمال."
    earlyadopter: "ألا ترى أن بت كوين تفيد بشكل غير عادل المتبنين الأوائل؟"
    earlyadoptertxt1: "بعض متبني البت كوين الأوائل يمتلكون أعداد كبيرة من عملات البت كوين لأنهم قرروا المغامرة وإستثمار وقت وموارد في تكنولوجيا لم تثبت فعاليتها بعد ولم تكن مستخدمة حينها من قبل أي أحد وكانت صعبة جداً في تأمينها بشكل صحيح. العديد من متبني بت كوين الأوائل قاموا بإنفاق أعداد كبيرة من عملات البت كوين مرات عديدة قبل أن تصبح ذات قيمة أو قاموا بشراء كميات صغيرة ولم يحققوا أرباح ضخمة. لا يوجد هناك أي ضمانة أن سعر البت كوين سيزيد أو ينقص. هذا شبيه جداً بالإستثمار في شركة ناشئة قد تصبح ذات قيمة عالية فيما بعد من خلال أهميتها وإنتشارها، أو أن قيمتها لن تزيد على الإطلاق. البت كوين لازالت في مستهلها، وقد تم تصميمها بنظرة بعيدة المدى؛ من الصعب تصور كيف يمكن أن يكون هذا أقل إنحيازاً للمتبنين الأوائل، ومستخدمي اليوم قد أو قد لا يكونوا هم المتبنين الأوائل بالنسبة للغد."
    finitelimitation: "ألن  يشكل العدد المحدود لبت كوين قيدا؟"
    finitelimitationtxt1: "البت كوين متفردة في أن 21 مليون عملة بت كوين فقط يمكن إنشاءها. على أي حال، لا يمكن أن يكون هذا عائقاً أبداً لأن كل عملة بت كوين يمكن تقسيمها حتى 8 خانات ( 0.000 000 01 BTC أو عملة بت كوين ) ومن المحتمل أيضاً إلى وحدات أصغر إذا تطلب الأمر هذا في المستقبل. بما أن متوسط حجم المعاملة يتناقص، المعاملات يمكن أن تتم في صورة وحدات متفرعة من البت كوين، كالمللي بت كوين \"millibitcoins\" أو ( 1 mBTC أو ما يساوي 0.001 BTC )."
    deflationaryspiral: "ألن يسقط بت كوين بشكل انكماش حلزوني؟"
    deflationaryspiraltxt1: "نظرية دوامة التضخم تقول بأنه إذا كان يتوقع أن تنهار الأسعار، فالناس سوف تقوم بالشراء في المستقبل للإستفادة من الأسعار المنخفضة. هذا الإنهيار في الطلب سوف يجعل التجار في المقابل يقومون بتخفيض أسعارهم من أجل محاولة إستثارة الطلب، مما يجعل المشكلة أسوأ ويؤدي إلى ركود إقتصادي."
    deflationaryspiraltxt2: "بالرغم من أن هذه النظرية طريقة شائعة بين البنكيين المركزيين لتبرير التضخم المالي، فإنها لا تبدو حقيقة طوال الوقت وتعتبر مثار جدل بين الإقتصاديين. الإلكترونيات الإستهلاكية تعتبر مثال لسوق حيث الأسعار تنهار بإستمرار ولكنها لا تعبر عن حالة ركود. على نحو مشابهه، قيمة البت كوين زادت على مدار الوقت وحجم إقتصاد البت كوين زاد معها أيضاً على نحو دراماتيكي. لأن كلاً من قيمة العملة وحجم الإقتصاد الخاص بها بدءا عند الصفر في 2009، البت كوين هي مثال معاكس لهذه النظرية تثبت أنها يجب أن تكون خاطئة في بعض الأحيان."
    deflationaryspiraltxt3: "وعلى الرغم من ذلك، البت كوين غير مصممة لكي تكون عملة مسببة للتخضم. من الدقيق أكثر القول أن البت كوين تقصد إلى أن يتضخم حجمها في سنواتها الأولى، وأن تصيح ثابتة في سنواتها التالية. الوقت الوحيد الذي ستتناقص فيه كميات البت كوين في التداول هو إذا فقد الناس محافظهم بلا مبالاة عن طريق إهمال النسخ الإحتياطي. مع وجود قاعدة مالية ثابتة وإقتصاد ثابت، قيمة العملة يجب أن تبقى كما هي."
    speculationvolatility: "ألا تشكل المضاربة والتقلبات مشكل لبت كوين؟"
    speculationvolatilitytxt1: "هذا هو ما يطلق عليه بالعامية \"البيضة أم الفرخة\" أو ما يسمى بـ \"chicken and egg situation\". بالنسبة لسعر البت كوين لكي يستقر، يجب أن يتم تطوير إقتصاد على مستوى أكبر مع عدد أعمال ومستخدمين أكثر. ولكي يتطور المستوى الإقتصادي الكبير، فالأعمال والمستخدمين سيقومون بالبحث عن ثبات السعر."
    speculationvolatilitytxt2: "لحسن الحظ، القابلية للتطاير لا تؤثر على الفائدة الأهم للبت كوين كنظام دفع وهي القدرة على نقل الأموال من نقطة أ إلى نقطة ب. من الممكن للأعمال تحويل مدفوعات البت كوين إلى عملاتهم المحلية على الفور، مما يسمح لهم بالتربح من مميزات البت كوين بدون أن يخضعوا لتقلبات الأسعار. بما أن البت كوين تقوم بتوفير العديد من الخصائص والمزايا المتفردة والمفيدة، فالعديد من المستخدمين يختارون إستخدام البت كوين. مع حلول وحوافز كهذه، من الممكن أن البت كوبن ستتطور وتنضج لدرجة يصبح عندها قابلية السعر للتطاير محدودة."
    buyall: "ماذا لو اشترى أحدهم كل البت كوين؟"
    buyalltxt1: "جزء فقط من كل عملات البت كوين التي تم إنشاءها حتى اليوم يمكن إيجاده في سوق التبادل للبيع. أسواق البت كوين تنافسية، ما يعني أن سعر البت كوين سوف يزيد أو يقل بناء على العرض والطلب. على نحو إضافي، عملات البت كوين الجديدة سوف يستمر إنشاءها لعقود قادمة. ولهذا حتى المشترين الأكثر تصميماً لن يمكنهم شراء كل عملات البت كوين الموجودة بالوجود. على أي حال، هذا الموقف لا يقترح أن الأسواق عرضة للهجوم للتلاعب بالأسعار؛ لا يزال الأمر لا يتطلب كميات كبيرة من المال لتحريك السعر في السوق للأعلى أو للأسفل، ولهذا ستبقى البت كوين ممتلكات قابلة للتطاير إلى هذا الحد."
    bettercurrency: "ماذا لو أحدث أحدهم عملة الكترنية أحسن؟"
    bettercurrencytxt1: "يمكن أن يحدث هذا . الان, تبقى بت كوين العملة الافتراضية اللأكثر شعبية . لكن لا يعطي هذا أي ضمانات انها ستبقى كذلك . هناك العديد من العملات البديلة المستوحات من بت كوين. مع ذلك يصح احتمال أن تحسنات هامة مطلوبة لعملة جديدة كي تتقدم على بت كون في السوق المنشاء, ومع ذلك يبقى الأمر غير قابل للتوقع. يمكن لبت كوين ان تتبنى تحسينات العملات المنافسة مادمة لا تغير الأجزاء الأساسية للبرتوكول"
    transactions: "معاملة"
    tenminutes: "لماذا يجب أن أنتظز 10 د.ق؟"
    tenminutestxt1: "إستقبال الأموال مع البت كوين لحظي تقريباً. على أي حال، هناك تأخير 10 دقائق في المتوسط قبل أن تبدأ الشبكة بتأكيد معاملتك عن طريق تضمينها في أحد سلاسل المجاميع وقبل أن تتمكن من إنفاق عملات البت كوين التي قمت بإستلامها. التأكيد يعني أن هناك إجماع في الشبكة بأن عملات البت كوين التي قمت بإستلامها لم يتم إرسالها لأحد آخر ويمكن إعتبارهم ملكية خاصة بك. بمجرد أن يتم تضمين معاملتك في أحد سلاسل المجاميع، سوف يستمر توكيدها من قبل كل بلوك تالي له، مما يعزز هذا الإجماع ويقلل من إحتمالية عكس المعاملة. كل مستخدم حر في تقرير النقطة التي يعتبر عندها أن المعاملة قد تم تأكيدها، لكن 6 تأكيدات غالباً ما يتم إعتبارها آمنة بشكل مكافئ لإنتظار 6 شهور في معاملات بطاقات الإئتمان."
    fee: "كم هو سعر المعاملة؟"
    feetxt1: "معظم المعاملات يمكن معالجتها بدون رسوم، لكن يتم تشجيع المستخدمين لدفع رسوم صغيرة بشكل تطوعي لتأكيد أسرع لمعاملاتهم ولكي يتم تعويض المنقبين. عندما يتم طلب رسوم، فبشكل عام لا تتجاوز ما يساوي قيمته بنسات قليلة. عندما يتطلب الأمر فبرنامج البت كوين الخاص بك سوف يقوم عادة بمحاولة حساب رسوم مناسبة."
    feetxt2: "رسوم المعاملات يتم إستخدامها كحماية ضد المستخدمين الذين يقومون بإغراق الشبكة بالمعاملات. والطريقة المحددة التي تعمل بها الرسوم لا زالت قيد التطوير وستتغير بمرور الوقت. لإن الرسوم لا ترتبط بكمية عملات البت كوين التي يتم إرسالها، فمن الممكن أن تبدو قليلة جداً (0.0005 بت كوين لمعاملة قيمتها 1,000 بت كوين) أو كبيرة على نحو غير عادل (0.004 بت كوين لمعاملة قيمتها 0.02 بت كوين). الرسوم يتم تحديدها ببعض الخصائص كالبيانات الموجودة بالمعاملة وتكرارية المعاملة. على سبيل المثال، إذا قمت بإستلام أعداد كبيرة المعاملات قيمة كل منها صغيرة جداً، فرسوم الإرسال ستكون أكبر. مدفوعات كهذه يمكن مقارنتها بدفع فاتورة مطعم بإستخدام البنسات فقط. إنفاق كميات قليلة بسرعة من عملات البت كوين الخاصة بك قد يتطلب رسوم أيضاً. إذا كان نمط تعاملك يتبع نمط المعاملات التقليدي، فيجب أن تبقى الرسوم قليلة جداً."
    poweredoff: "ماذا لو تلقيت بت كوين و الحاسب لا يعمل؟"
    poweredofftxt1: "هذا يعمل بشكل جيد. ستظهر البت كوين في المرة القادمة التي تقوم فيها بفتح برنامج محفظة البت كوين الخاصة بك. فعلياً فالبت كوين لا يتم إستقبالها بواسطة البرنامج الموجود على جهاز الكمبيوتر الخاص بك، لكن يتم إلحاقهم بجسر عام مُشارك بين جميع الأجهزة الموجودة على الشبكة. إذا تم إرسال عملات بت كوين لك بينما برنامج البت كوين الخاص بك مطفئ وقمت بتشغيله في وقت لاحق، فسيقوم بتحميل البلوكات وإلتقاط أي معاملات لا يعلم البرنامج عنها أي شئ بعد، وعملات البت كوين ستظهر في آخر الأمر بعد إنتهاء التحميل كما لو أنها استلمت للتو. محفظتك مطلوبة فقط عندما ترغب في إنفاق البت كوين."
    sync: "ماذا تعني \"الزامنة\" و لماذا تأخد وقتا طويلا؟"
    synctxt1: "زمن المزامنة الطويل مطلوب فقط مع البرامج المعتمدة لنقاط الشبكة الكاملة \"full node clients\" كبرنامج البت كوين الأساسي Bitcoin Core. تقنياً، المزامنة هي عملية التحميل والتحقق من كل معاملات البت كوين السابقة في الشبكة. لكي تقوم بعض برامج البت كوين بحساب رصيد محفظة البت كوين الممكن إنفاقه الخاص بك ولعمل معاملات جديدة، تحتاج هذه البرامج لمعرفة جميع المعاملات السابقة. هذه الخطوة قد تكون مستهلكة للموارد بشكل كبير وتتطلب مساحة تخزين وحزمة نقل بيانات \"bandwidth\" كافية لكي تتناسب مع <a href=\"http://blockchain.info/charts/blocks-size\">الحجم الكامل لسلسلة المجاميع</a>. لكي تبقى عملات البت كوين آمنة، عدد كاف من المستخدمين يتوجب عليهم الإبقاء على إستخدام البرامج المعتمدة لنقاط الشبكة الكاملة لإن هذه البرامج تؤدي مهمة تبديل وشرعنة المعاملات."
    mining: "تعدين"
    whatismining: "ماهو تعدين البت كوين؟"
    whatisminingtxt1: "التنقيب هو عملية إستخدام طاقة الكمبيوتر لمعالجة المعاملات، تأمين الشبكة، وإبقاء كل مستخدمي الشبكة متزامنين مع بعضهم البعض. يمكن إعتباره مركز العمليات المركزي للبت كوين بإستثناء أنه قد تم تصميمه لكي يكون غير مركزي بالكامل مع وجود منقبين فاعلين بجميع الدول ولا يوجد أشخاص لديهم تحكم بالشبكة. هذه العملية يتم الإشارة إليها بـ \"التنقيب\" أو \"mining\" تشبيهاً بالتنقيب عن الذهب لأنها آلية مؤقتة أيضاً يتم إستخدامها لإنشاء عملات بت كوين جديدة. على عكس التنقيب عن الذهب، على أي حال، فالتنقيب عن عملات البت كوين يعطي مكافأة في مقابل الإستفادة من الخدمات المفيدة والمطلوبة للإبقاء على شبكة دفع آمنة. التنقيب سيظل مطلوباً بعد أن يتم إصدار آخر عملة بت كوين."
    howminingworks: "كيف يعمل تعدين البت كوين؟"
    howminingworkstxt1: "أي أحد يمكنه أن يصبح منقب عن البت كوين عن طريق تشغيل برنامج على عتاد كمبيوتر متخصص. برامج التنقيب تقوم بإلتقاط سير المعاملات من خلال شبكة الند للند وتقوم بأداء المهام المناسبة لمعالجة وتأكيد هذه المعاملات. يقوم منقبي البت كوين بأداء هذا العمل لأنه يمكن أن يحصلوا على رسوم المعاملات التي يقوم المستخدمون بدفعها من أجل تسريع معالجة معاملاتهم، وأيضاً عملات البت كوين المنشأة حديثاً تبعاً لمعادلة ثابتة."
    howminingworkstxt2: "لكي يتم تأكيد المعاملات الجديدة، يجب أن يتم تضمينهم في بلوك مع برهان رياضي على أنها فاعلة. براهين كهذه من الصعب جداً أن يتم إنشاءها لعدم وجود وسيلة لإنشاءهم سوى محاولة مليارات الحسابات في الثانية. وهذا يتطلب أن يقوم المنقبين بعمل هذه الحسابات قبل أن يتم قبول البلوكات الخاصة بهم من قبل الشبكة وقبل أن يتم مكافئتهم. بينما يقوم المزيد من الأشخاص ببدأ التنقيب، صعوبة إيجاد بلوكات صالحة يزداد بشكل أوتوماتيكي من قبل الشبكة للتأكد من أن متوسط الوقت المطلوب لإيجاد كل بلوك مساو لـ 10 دقائق. وكنتيجة لهذا، فالتنقيب هو عمل تنافسي جداً حيث لا منقب فردي يمكنه التحكم في ما يمكن تضمينه بسلسلة المجاميع."
    howminingworkstxt3: "برهان العمل أيضاً مصمم لكي يعتمد على المجموعة السابقة لكي يفرض ترتيب سلسلة المجاميع زمنياً. مما يجعل عكس المعاملات السابقة صعب بشكل مضاعف لأن هذا يتطلب إعادة حسابات براهين العمل الخاصة بكل المجموعات اللاحقة. عندما يوجد مجموعتين معاً في نفس الوقت، فالمنقبين يعملون على المجموعة الأولى التي يقوموا بإستلامها والتحويل إلى السلسلة الأطول من المجاميع مباشرة بعد أن يتم إيجاد المجموعة التالية. هذا يسمح للتنقيب أن يؤمن ويحافظ على الإجماع بناء على قوة المعالجة."
    howminingworkstxt4: "منقبي البت كوين غير قادرين على الغش عن طريق زيادة المكافآت الخاصة بهم ولا معالجة معاملات إحتيالية يمكنها تخريب شبكة البت كوين لأن جميع نقاط شبكة البت كوين سترفض أي بلوك يحتوي على بيانات غير صحيحة طبقاً لقواعد بروتوكول البت كوين. وبناء على ذلك، فالشبكة تبقى آمنة حتى ولو لم يمكن الوثوق بجميع منقبي البت كوين."
    miningwaste: "أليس تعدين بت كوين اهدار للطاقة؟"
    miningwastetxt1: "إنفاق الطاقة لتأمين وتشغيل نظام دفع بالكاد إهدار. تماماً كأي خدمة دفع أخرى، إستخدام البت كوين يتطلب مصاريف تشغيل. الخدمات المطلوبة لتشغيل الأنظمة المالية المنتشرة حالياً، كالبنوك، بطاقات الإئتمان، والعربات المصفحة، تستهلك الكثير من الطاقة أيضاً. وبالرغم من ذلك وعلى عكس البت كوين، إستهلاك الطاقة الإجمالي الخاص بهم غير شفاف ولا يمكن قياسه بنفس السهولة."
    miningwastetxt2: "التنقيب عن البت كوين تم تصميمه لكي يصبح فعال بمرور الوقت بإستخدام عتاد كمبيوتر متخصص يقوم بإستهلاك طاقة أقل، ومصاريف تشغيل التنقيب يجب أن تستمر متناسبة مع الطلب. عندما يصبح التنقيب عن البت كوين تنافسي أكثر ومربح بشكل أقل، يختار بعض المنقبين إيقاف مجهودهم. علاوة على هذا، كل الطاقة المستهلكة في التنقيب تتحول إلى حرارة في النهاية، والمنقبين الذين سيحصلون على ربحية أكثر هم من سيستغل هذه الحرارة بشكل جيد. إن شبكة تنقيب مناسبة ومثالية هي الشبكة التي لا تستهلك أي طاقة إضافية. بينما يبدو الأمر مثالياً، فإقتصاديات التنقيب تفيد بأن المنقبين يكافحون على المستوى الفردي من أجل الإبقاء عليه."
    miningsecure: "هل التعدين يساعد على حماية بت كوين؟"
    miningsecuretxt1: "التنقيب يخلق نظام مكافئ لنظام اليانصيب التنافسي مما يجعل من الصعب لأي أحد أن يقوم بإضافة مجموعات جديدة من المعاملات على التوالي في سلسلة المجاميع. هذا يحمي حيادية الشبكة عن طريق منع أي شخص من الحصول على القوة الكافية لحظر معاملات بعينها. ويمنع أيضاً أي شخص من تبديل أجزاء بعينها من سلسلة المجاميع لإستعادة ما قام بإنفاقه، مما يمكن من الإحتيال على مستخدمين آخرين. التنقيب يجعل عكس المعاملات السابقة صعب على نحو مضاعف عن طريق طلب إعادة كتابة كل المجموعات التي تلي هذه المعاملة."
    miningstart: "ما الذي أحتاج إليه لبدء التنقيب؟"
    miningstarttxt1: "في أيام البت كوين الأولى، أي شخص كان بإمكانه إيجاد عملات بت كوين جديدة بإستخدام المعالج الموجود في الكمبيوتر الشخصي. بينما يبدأ العديد والعديد من الأشخاص في التنقيب، تزداد صعوبة إيجاد مجموعات جديدة بدرجة كبيرة إلى الدرجة التي يصبح عندها الطريقة الوحيدة الفعالة من جهة التكاليف اليوم هي بإستخدام عتاد كمبيوتر متخصص. يمكنك زيارة <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> للمزيد من المعلومات."
    security: "الأمان"
    secure: "هل البت كوين آمنة؟"
    securetxt1: "تكنولوجيا البت كوين - البروتوكول المستخدم والتشفير - لديها سجل أمان قوي، وشبكة البت كوين ربما تكون واحدة من أكبر مشاريع الحوسبة الموزعة في العالم. أكثر نقاط ضعف البت كوين إنتشاراً هي خطأ المستخدم. الملفات الخاصة بمحفظة البت كوين والتي تقوم بتخزين المفاتيح السرية المطلوبة قد يتم مسحها عن طريق الخطأ، تفقد أو يتم سرقتها. هذا شبيه إلى حد كبير بالأموال المادية المحفوظة في هيئة رقمية. لحسن الحظ، المستخدمين يمكنهم تشغيل أصوات <a href=\"#secure-your-wallet#\">ممارسات الأمان</a> لحماية أموالهم أو إستخدام مزودي خدمة يقوموا بتوفير درجات جيدة من الأمان والتأمين ضد السرقة أو الخسارة."
    hacked: "ألم يتم إختراق البت كوين في الماضي؟"
    hackedtxt1: "قواعد البروتوكول والتشفير المستخدمة في البت كوين لازالت فاعلة حتى بعد سنوات من بدايتها، وهو ما يعني أن المبدأ مصمم بشكل جيد. على أي حال، تم إيجاد وإصلاح <a href=\"/en/alerts\">الثغرات الأمنية</a> على مدار الوقت في العديد من نسخ البرنامج. كأي شكل آخر من أشكال البرامج، أمان البرنامج الخاص بالبت كوين يعتمد على السرعة التي يتم بها إيجاد وإصلاح المشاكل. كلما زاد إكتشاف مثل هذه المشاكل، كلما ازدادت البت كوين نضجاً."
    hackedtxt2: "غالباً ما يكون هنالك أفكار خاطئة حول السارقين والثغرات الأمنية التي حدثت في عدد من الأعمال ومبادلي الأموال. بالرغم من أن هذه الأحداث مؤسفة في ذاتها، فإن أياً منها لم يتضمن إختراق البت كوين نفسها، ولم يورث أي ثغرات في البت كوين ذاتها؛ تماماً كما أن سرقة أي بنك لا يعني وجود ثغرات في الدولار نفسه. على أي حال، من الدقيق القول أن مجموعة كاملة من الممارسات وحلول الأمان الجيدة مطلوبة لإعطاء المستخدمين حماية أفضل لأموالهم، ولتقليل الخطورة العامة للسرقة والخسارة. على مدار السنوات القليلة الماضية، مميزات أمان كهذه تم تطويرها، كتشفير المحفظة، المحافظ الغير مرتبطة بالإنترنت، المحافظ المعتمدة على عتاد، والمعاملات متعددة التوقيع."
    collude: "ألا يمكن للمستخدمين التآمر على البت كوين؟؟"
    colludetxt1: "من غير الممكن تغيير بروتوكول البت كوين بهذه السهولة. أي برنامج للبت كوين لا يتوافق مع نفس القواعد لا يمكن أن يجبر المستخدمين الآخرين على قواعده الخاصة. تبعاً للمواصفات الحالية، الإنفاق المزدوج غير ممكن في نفس سلسلة المجاميع، وكذلك إنفاق البت كوين بدون توقيع صالح. ولهذا، من غير الممكن إنشاء كميات من البت كوين لا يمكن التحكم بها، إنفاق أموال المستخدمين الآخرين، تخريب الشبكة، أو أي شئ مشابه لذلك."
    colludetxt2: "على أي حال، غالبية المنقبين يمكنهم على نحو تحكمي أن يختاروا حظر أو عكس آخر المعاملات. غالبية المستخدمين يمكنهم أيضاً أن يضغطوا من أجل تبني بعض التغييرات. لأن البت كوين تعمل بشكل صحيح فقط بوجود إجماع بين جميع المستخدمين، تغيير البروتوكول من الممكن أن يكون صعب جداً ويتطلب أن يتبنى الغالبية العظمي من المستخدمين هذه التغييرات بطريقة لا تدع أي خيار لباقي المستخدمين إلا بالإتباع. كقاعدة عامة، من الصعب تصور لماذا سيختار أي مستخدم للبت كوين تبني أي تغيير من الممكن أن يساهم في تعريض أمواله للخطر."
    quantum: "هل البت كوين قابلة للهجوم من الحوسبة الكمية؟"
    quantumtxt1: "نعم، غالبية الأنظمة تعتمد على التشفير بشكل عام، بما فيها أنظمة البنوك التقليدية. على أي حال، أجهزة الكمبيوتر الكمية غير موجودة حتى الآن ومن الممكن أن لا توجد لفترة قادمة. في حال ما أصبحت الحوسبة الكمية خطر وشيك على البت كوين، فيمكن تطوير البروتوكول لكي يستخدم خوارزميات ما بعد الحوسبة الكمية. بأخذ أهمية تطوير كهذا بعين الإعتبار، من الآمن توقع أن أنه سيتم مراجعته بشكل مكثف من قبل المطورين وتبنيه من جميع مستخدمي البت كوين."
    help: "المساعدة"
    morehelp: "أود تعلم المزيد. أين يمكنني الحصول على المساعدة؟"
    morehelptxt1: "يمكنك معرفة المزيد من المعلومات والمساعدة في <a href=\"#resources#\">المصادر</a> وصفحة <a href=\"#community#\">مجتمع البت كوين</a> على الـ <a href=\"https://en.bitcoin.it/wiki/FAQ\">الأسئلة الشائعة على الويكي</a>."
  getting-started:
