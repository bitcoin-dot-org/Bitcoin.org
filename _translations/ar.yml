    summary: "ألبت كوين هو بروتوكول ولد في مجتمع صغير و لقد نمى بسرعة منذ ذلك ألحين. هنالك ألعديد من ألأمور ألتي تستطيع عملها لمساعدة ألبت كوين في ألإنتشار و ألتطور مع مرور ألزمن."
    use: "إستخدام ألبت كوين"
    usetxt: "<a href=\"#getting-started#\">إستخدام البت كوين</a> هو أول شئ يمكنك فعله لمساندة بت كوين. هناك العديد من الحالات التي يمكنها أن تجعل حياتك أسهل. يمكنك قبول الدفع والشراء بواسطة البت كوين."
    node: "كن أنت ألشبكة"
    nodetxt: "يمكنك الإنضمام لشبكة البت كوين بالإحتفاظ بـ <a href=\"#download#\">نسخة كاملة من البرنامج</a> تعمل على جهازك الشخصي أو على سيرفر مستقل. النسخ الكاملة تؤمن وتُبادِل معاملات جميع المستخدمين. ويمكن مقارنتهم بالأساس الخاص بشبكة البت كوين."
    mining: "تنقيب"
    miningtxt: "يمكنك البدء بـ <a href=\"http://www.bitcoinmining.com/\">التنقيب عن البت كوين</a> للمساعدة في معالجة المعاملات. من أجل حماية الشبكة، يتوجب عليك الإنضمام لـ <a href=\"https://blockchain.info/pools\">مجموعات تنقيب أصغر</a> والأفضل للمجموعات غير المركزية كـ <a href=\"http://p2pool.in/\">P2Pool</a> أو <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">المجموعات</a> ذات دعم getblocktemplate (GBT)."
    develop: "ألتطوير"
    developtxt: "ألبت كوين مفتوح ألمصدر. لذا إذا كنت مطوّر, يمكنك إستخدام قدراتك ألخارقة لفعل ألخير و <a href=\"#development#\">تحسين ألبت كوين</a>. أو يمكنك أيضا أن تبني خدمات جديدة مذهلة أو برامج تستخدم ألبت كوين."
    donation: "ألتبرع"
    donationtxt: "الطريقة الأسهل للمساعدة هي بـ <a href=\"https://bitcoinfoundation.org/donate\">التبرع</a> بمجموعة من البت كوين لمؤسسة البت كوين. أو يمكنك المساعدة بشكل مباشر بتمويل أي مشروع مرتبط بالبت كوين تعتقد أنه سيكون مفيد في المستقبل."
    nonprofit: "منظمة"
    nonprofittxt: "<a href=\"https://bitcoinfoundation.org/\">مؤسسة البت كوين</a> والعديد من <a href=\"#community##[community.non-profit]\">المنظمات غير الهادفة للربح</a> الأخرى مخصصة لحماية ونشر البت كوين. يمكنك مساعدة هذه المجموعات بالإنضمام إليها ولعب دور في مشاريعها، محادثاتها وأحداثها."
    spread: "أنشر"
    spreadtxt: "تحدث عن البت كوين للأشخاص المهتمين. اكتب عن بت كوين في المدونة الخاصة بك. أخبر المتاجر المفضلة لديك أن يقبلوا الدفع عن طريق البت كوين. ساعد بالحفاظ على <a href=\"http://usebitcoins.info/\">دليل التجار</a> مُحدث. أو كن مبدعاً واصنع لنفسك تي شيرت بت كوين لطيف."
    wiki: "توثيق"
    wikitxt: "<a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">Bitcoin.org</a> و الـ <a href=\"https://en.bitcoin.it/\">بت كوين ويكي</a> توفر وثائق مفيدة ونحن نعمل على تحسين المعلومات التي تحتويها بإستمرار. يمكنك أن تساعد على تحسين هذه الموارد والحفاظ عليهم مُحدثين."
    translate: "ترجم"
    translatetxt: "يمكنك المساعدة على إتاحة البت كوين أو تحسين الترجمة بالأجزاء الهامة بنظام البت كوين. فقط اختر مشروع تود المساعدة به."
    help: "اجتمع مع المهتمين"
    helptxt: "يمكنك الإنضمام لـ <a href=\"#community#\">مجتمعات</a> بت كوين والتواصل مع آخرين من المتحمسين للبت كوين. يمكنك تعلم المزيد عن البت كوين كل يوم، مساعدة الأعضاء الجدد والمشاركة في مشاربع ممتعة."
  vocabulary:
    title: "مفردات - بت كوين"
    pagetitle: "بعض ألمصطلحات ألخاصة بألبت كوين ألي قد تسمعها"
    summary: "ألبت كوين يوفر مقاربة جديدة للتعامل مع ألمدفوعات و ما شابه ذلك, هنالك بعض ألمصطلحات ألجديدة ألتي قد تصبح جزءا من مفرداتك. لا تقلق, حتى إختراع ألتلفاز ألبسيط قد جلب بعض ألمصطلحات ألجديدة."
    table: "جدول ألمحتويات"
    address: "ألعنوان"
    addresstxt: "عنوان بت كوين <b>مشابه لعنوانك البريدي أو البريد الإلكتروني</b>. هو المعلومة الوحيدة التي يتوجب عليك إعطائها لشخص ما لكي يقوم بالدفع بإستخدام البت كوين. ومع ذلك، فهناك فارق هام، وهو أن كل عنوان بت كوين يتوجب إستخدامه فقط من أجل معاملة واحدة."
    bitcoin: "بت كوين"
    bitcointxt: "Bitcoin - يتم إستخدامها بحروف كبيرة لتوصيف مبدأ البت كوين نفسه، أو شبكة البت كوين نفسها. على سبيل المثال: \"كنت أتعلم اليوم عن بروتوكول Bitcoin\". <br>bitcoin  - بدون حروف كبيرة، يتم إستخدامها لتوصيف البت كوين كوحدة محاسبية. على سبيل المثال: \"قمت اليوم بإرسال 10 bitcoins.\"؛ غالباً ما يتم إختصارها أيضاً لـ BTC أو XBT"
    blockchain: "سلسلة ألمجاميع"
    blockchaintxt: "سلسلة المجاميع هي <b>سجل عام لمعاملات البت كوين</b> مرتبة زمنياً. سلسلة المجاميع يتم تشاركها بين جميع مستخدمي البت كوين. ويتم إستخدامها من أجل تأكيد إستمرارية معاملات البت كوين ولكي تمنع <a href=\"#[vocabulary.doublespend]\">الإنفاق المشترك</a>."
    block: "ألمجموعة"
    blocktxt: "ألمجموعة هي <b>سجل في سلسلة ألمجاميع تحوي و تأكد ألعديد من عمليات ألدفع ألمنتظرة</b>. تقريبا كل 10 دقائق كمعدل, يتم إلحاق مجموعة جديدة تضم معاملات إلى <a href=\"#[vocabulary.blockchain]\">سلسلة ألمجاميع</a> عن طريق <a href=\"#[vocabulary.mining]\">ألتنقيب</a>."
    btc: "BTC"
    btctxt: "BTC هي الوحدة الشائعة لعملة البت كوين. يمكن إستخدامها بطريقة مشابهة للـ USD للدولار الأمريكي بديلاً عن B⃦  أو $."
    confirmation: "ألتأكيد"
    confirmationtxt: "التأكيد يعني أن المعاملة قد تم <b>معالجتها بواسطة الشبكة وبشكل كبير لا يمكن عكسها</b>. المعاملات تحصل على تأكيد عندما يتم تضمينها في <a href=\"#vocabulary##[vocabulary.block]\">سجل</a> وفي سجل لاحق. تأكيد واحد يمكن إعتباره آمن للمعاملات ذات القيم الصغيرة، وحتى في المعاملات الأكير كـ 1000 دولار أمريكي، فأمر منطقي الإنتظار حتى 6 تأكيدات أو أكثر. كل تأكيد يقلل <i>بشكل مضاعف</i> خطورة عكس المعاملة."
    cryptography: "]\">ألتشفير"
    cryptographytxt: "ألتشفير هو فرع من ألرياضيات يدعك تنتج <b>أدلة رياضية تأمن مستويات عالية من ألأمان</b>. ألإقتصاد و ألبنوك على ألإنترنت تستخدم ألتشفير أساسا. في حالة ألبت كوين, ألتشفير يستخدم لجعله من ألمستحيل لأي شخص أن يصرف أموال من محفظة شخص أخر أو أن يخرب <a href=\"#[vocabulary.blockchain]\">سلسلة ألمجاميع</a>. من ألممكن أيضا إستخدامه لتشفير ألمحفظة, حيث يصبح ليس من ألممكن إستخدامها بدون توفير كلمة ألسر."
    doublespend: "ألدفع ألمزدوج"
    doublespendtxt: "إذا حاول مستخدم خبيث <b>إنفاق البت كوين الخاص به لـ 2 مستلم في نفس الوقت</b>، فهذا إنفاق مزدوج. <a href=\"#[vocabulary.mining]\">التنقيب</a> و <a href=\"#[vocabulary.blockchain]\">سلسلة مجاميع</a> البت كوين موجودة لخلق إجماع في الشبكة حول أياً من المعاملتين سيتم تأكيدها وإعتبارها صحيحة."
    hashrate: "معدل ألهاش"
    hashratetxt: "معدل ألهاش هو <b>وحدة قياس قوة ألمعالجة لشبكة ألبت كوين</b>. شبكة ألبت كوين يجب أن تقوم بعمليات رياضية كثيفة لأهداف أمنية. عندما تصل ألشبكة معدل هاش 10 تيرا هاش\\ثانية, هذا معناه أنها تستطيع أن تعمل عشرة تريليون عملية حساب بالثانية."
    mining: "التنقيب"
    miningtxt: "عمليات ألتنقيب عن ألبت كوين هي عملية <b>جعل مكونات جهاز ألكمبيوتر ألمادية تقوم بحسابات رياضية لشبكة ألبت كوين لغرض تأكيد ألمعاملات</b> و زيادة ألأمان. كمكافئة لخدماتهم, يستطيع منقبو ألبت كوين جمع رسوم ألمعاملات للمعاملات ألتي يأكدونها بألإضافة إلى ألبت كوينات ألمتولدة ألجديدة. ألتنقيب هو سوق متخصصة و تنافسية حيث تقسم ألمكافئات تبعا لكمية عمليات ألحساب ألمنجزة. ليس كل مستخدمي ألبت كوين يقومون بألتنقيب عن ألبت كوين و هي ليست عملية سهلة لكسب ألمال."
    p2p: "P2P"
    p2ptxt: "نظير إلى نظير تشير إلى <b>ألأنظمة ألتي تعمل كتجمع منظم</b> عن طريق ألسماح لكل فرد بألتفاعل مباشرة مع ألأخرين. في حالة ألبت كوين, ألشبكة مبنية بحيث أن كل مستخدم يبث عمليات دفع ألمستخدمين ألأخرين. و بشكل حسمي, لا يتطلب ألأمر تدخل بنك كطرف ثالث."
    privatekey: "ألمفتاح ألخاص"
    privatekeytxt: "المفتاح الخاص هو <b>قطعة صغيرة سرية تؤكد أحقيتك في إنفاق البت كوين من محفظة معينة</b> من خلال <a href=\"#[vocabulary.signature]\">توقيع</a> مُشفر. المفتاح/المفاتيح الخاص(ة) المملوك(ة) لك يتم تخزينها على جهاز الكمبيوتر الخاص بك إذا كنت تستخدم برنامج محفظة؛ يتم تخزينه(م) على سيرفر خاص إذا كنت تستخدم محفظة إنترنت. المفاتيح الخاصة لا يجب أبداً ان يتم الإفصاح عنهم حيث أنهم يسمحوا بالإنفاق من محافظ البت كوين المرتبطة بهم."
    signature: "ألتوقيع"
    signaturetxt: "التوقيع <a href=\"#[vocabulary.cryptography]\">المُشفر</a> هو <b>خوارزمية رياضية تسمح لشخص ما بإثبات الملكية</b>. في حالة البت كوين، فإن <a href=\"#[vocabulary.wallet]\">محفظة البت كوين</a> و <a href=\"#[vocabulary.privatekey]\">مفتاحها/مفاتيحها الخاص(ة)</a>  يتم ربطهم من خلال سحر الرياضيات. عندما يقوم برنامج البت كوين الخاص بك بتوقيع معاملة بالمفتاح الخاص المناسب، فإن الشبكة كلها يمكنها رؤية مطابقة التوقيع للبت كوين الذي تم إنفاقه. على أي حال،  فلا يوجد أي طريقة لأي أحد بالعالم أن يقوم بتخمين المفتاح الخاص المملوك لك لكي يقوم بسرقة البت كوين الخاصة بك والتي حصلت عليها بصعوبة."
    wallet: "ألمحفظة"
    wallettxt: "على نحو ما محفظة البت كوين هي <b>المكافئ للمحفظة المادية/العادية ولكن في شبكة البت كوين</b>.  المحفظة تحتوي على <a href=\"#[vocabulary.privatekey]\">مفتاحك/مفاتيحك الخاص(ة)</a> والتي تسمج لك بإنفاق البت كوين المخصصة لها في <a href=\"#[vocabulary.blockchain]\">سلسلة المجاميع</a>. كل محفظة بت كوين يمكنها أن تظهر لك الرصيد الكامل لكل البت كوين التي تتحكم بها وتسمح لك بدفع قيمة محددة لشخص محدد، تماماً كالمحفظة الحقيقية. وهذا يختلف عن كروت الإئتمان حيث يتم الخصم منك بواسطة التاجر."
  you-need-to-know:
    title: "بعض ألأشياء ألتي تحتاج أن تعلمها - بت كوين"
    pagetitle: "بعض ألأشياء ألتي تحتاج أن تعلمها"
    summary: "إذا كنت على وشك إستكشاف البت كوين، فهناك العديد من الأشياء التي يتوجب عليك معرفتها. البت كوين تتيح لك مبادلة الأموال بطريقة مختلفة عن البنوك الإعتيادية. ولهذا، يتوجب عليك إستثمار الوقت لتعليم نفسك المزيد عن البت كوين قبل أن تبدأ أي معاملات جادة. البت كوين يجب التعامل معها بنفس الحرص الذي تتعامل به مع المحفظة العادية، أو حتى بحرص أكثر في بعض الأحيان!"
    secure: "حماية محفظتك"
    securetxt: "تماماً كما في الحياة الحقيقية، محفظتك يجب تأمينها. البت كوين تجعل تحويل الأموال إلى أي مكان سهل جداً  وتجعلك متحكماً في أموالك بشكل كامل. مزايا عظيمة كتلك تأتي مع مخاوف كبيرة فيما يخص السرية أيضاً. وفي نفس الوقت، توفر البت كوين مستوى عالي جداً من السرية إذا استخدمت بشكل صحيح. تذكر دوماً أنها مسئوليتك أن تتبنى ممارسات جيدة من أجل حماية أموالك. <a href=\"#secure-your-wallet#\"><b>إقرأ المزيد حول تأمين محفظتك</b></a>."
    volatile: "سعر ألبت كوين متقلب"
    volatiletxt: "سعر ألبت كوين ممكن أن يزيد أو ينخفض بفترة قصيرة بشكل غير متوقع بسبب إقتصاده أليانع, طبيعته ألجديدة, و أحيانا ألأسواق غير ألمرنة. بألتعاقب, ألإحتفاظ بمدخراتك في ألبت كوين غير منصوح به. و ألبت كوين يجب أن يعتبر مملوك عالي ألمخاطرة, و يجب عليك أن لا تخزن أموال لا تقدر أن تتحمل ضياعها عن طريق ألبت كوين أبدا. في حال إذا إستلمت دفعات بألبت كوين, هنالك ألعديد من مزودي ألخدمات سيسمحون لك أن تحولها إلى عملتك ألمحلية."
    irreversible: "عمليات ألدفع لا يمكن إلغاؤها"
    irreversibletxt: "أي معاملة يتم إصدارها من خلال البت كوين لا يمكن عكسها، يمكن فقط إرجاعها بواسطة الشخص المستلم لها. وهذا يعني أنه يتوجب عليك أخذ الحيطة والحذر لإجراء أعمال مع الأشخاص والمنظمات الذين تعرفهم وتثق بهم، أو هؤلاء الذين يتمتعون بسيرة حسنة. وعلى الجانب الآخر، أصحاب الأعمال يتوجب عليهم الحفاظ على التحكم الكامل بطلبات الدفع التي يقوموا بإظهارها لعملائهم. البت كوين يمكنها إكتشاف الأخطاء وغالباً لن تسمح لك بإرسال أموال لعنوان خاطئ عن طريق الخطأ. من الممكن توافر العديد من الخدمات الأخرى في المستقبل تتيح للمستهلك المزيد من الخيارات والحماية."
    anonymous: "ألبت كوين ليس مجهول ألهوية"
    anonymoustxt: "الحفاظ على خصوصيتك مع البت كوين يتطلب بعض المجهود. جميع معاملات البت كوين المالية يتم حفظها بشكل علني ودائم على الشبكة، مما يعني أن أي شخص يمكنه الإطلاع على رصيد ومعاملات أي عنوان بت كوين. على أي حال، شخصية المستخدم وراء أي عنوان بت كوين تبقى غير معروفة حتى القيام بعملية شراء أو تحت ظروف أخرى. وهذا سبب آخر يوضح لماذا يتوجب إستخدام أي عنوان بت كوين مرة واحدة فقط. تذكر دوماً أنها مسئوليتك أن تتبنى ممارسات جيدة من أجل الحفاظ على خصوصيتك. <a href=\"#protect-your-privacy#\"><b>إقرأ المزيد حول الحفاظ على خصوصيتك</b></a>."
    instant: "المعاملات اللحظية أقل سلامة"
    instanttxt: "معاملة البت كوين غالباً ما يتم معالجتها في ثوان قليلة ثم يبدأ تأكيدها في الـ 10 دقائق التالية. في خلال هذا الوقت، يمكن إعتبار المعاملة موثوق بها لكنها قابلة للعكس. الأعضاء غير الأمينين يمكنهم محاولة الغش. إذا لم يكن بإستطاعتك الإنتظار من أجل التأكيد، فالسؤال على مصاريف قليلة للمعاملة أو إستخدام نظام كاشف للمعاملات غير الآمنة يمكنه زيادة الأمان. للمبالغ الكبيرة كـ 1000 دولار أمريكي مثلاً، فمن المعقول الإنتظار حتى 6 تأكيدات أو أكثر. كل تأكيد يقلل <i>بشكل مضاعف</i> من خطورة عكس المعاملة."
    experimental: "ألبت كوين لا يزال تجريبي"
    experimentaltxt: "ألبت كوين عملة جديدة تجريبية في تطوير مستمر. مع أنها تصبح أقل تجريبية فأقل مع نمو ألإستخدام, يجب أن تبقي بذهنك أن ألبت كوين إختراع جديد يكتشف أفكار لم يتم محاولتها من قبل.على هذا ألنحو, مستقبله لا يمكن توقعه من قبل أي شخص."
    tax: "ضرائب حكومية و قانونية"
    taxtxt: "البت كوين هي عملة غير رسمية. ومع هذا، فبعض السلطات لا تزال تطالبك بدفع ضرائب دخل، مبيعات، مرتبات، ممتلكات وأرباح رأسمالية عن كل شئ ذو قيمة، متضمناً البت كوين. إنها مسئوليتك الشخصية أن تتأكد من إلتزامك الضريبي والقانوني أو إلتزاماتك الصادرة عن حكومتك و/أو السلطات المحلية حيث تقطن."
