  choose-your-wallet:
    title: "إختر محفظتك - بت كوين"
    pagetitle: "إختر محفظة البت كوين"
    summary: "محظفة بت كوين الخاصة بك هي ما يسمح لك بالتعامل مع المستخدمين الآخرين. تعطيك المحفظة ملكية رصيد بت كوين لكي تتمكن من إرسال واستقبال البت كوين. تماماً كالبريد الإلكتروني، جميع المحافظ يمكنها التعامل مع بعضها البعض. قبل أن تبدأ مع البت كوين، تأكد من <b><a href=\"#you-need-to-know#\">قراءة ما يجب عليك معرفته</a></b> أولاً."
    getstarted: "إبدأ بسرعة و بسهولة"
    getstarteddesk: "<a href=\"https://multibit.org/\"><b>MultiBit</b></a> هو تطبيق يمكنك تحميله للوندوز, ألماكنتوش, و أللينيكس."
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a> للأندرويد, يعمل على ألهاتف أو ألتابليت."
    bethenetwork: "لماذا تصبح جزءاً من شبكة البت كوين"
    bethenetworktxt: "يمكنك الإختيار بين أنواع مختلفة من المحافظ البسيطة أو <a href=\"#download#\"><b>عميل بت كوين كامل</b></a>. الأخير يستخدم مساحة تخزين ونقل أكبر ويمكن أن يأخذ يوم أو أكثر لكي يتزامن. لكن هناك مزايا كالخصوصية والسرية الزائدة عبر عدم الثقة في نقاط شبكة أخرى. تشغيل نقاط كاملة ضروري لحماية الشبكة من خلال تأكيد وإحلال المعاملات."
    walletdesk: "محفظة مكتبية"
    walletdesktxt: "المحافظ المعتمدة على الأجهزة الشخصية يتم تثبيتها على جهازك. تعطيك تحكم كامل على المحفظة الخاصة بك. أنت مسئول عن حماية أموالك وأخذ النسخ الإحتياطية."
    walletmobi: "محفظات ألهاتف ألمحمول"
    walletmobitxt: "محفظات ألهاتف ألمحمول تسمح لك بجلب ألبت كوين معك في جيبك. يمكنك تبادل ألكوينات بسهولة و ألدفع في ألمتاجر ألحقيقية بواسطة مسح كود QR أو بإستخدام تقنية أنقر و إدفع للNFC ."
    walletweb: "ألمحفظات على ألإنترنت"
    walletwebtxt: "تسمح لك المحفظات الإلكترونية باستخدام بيت كوين على أي متصفح أو هاتف نقال كما تقدم عادة خدمات اضافية ومع دلك عليك انتقاء محفظتك الإلكترونية بعناية بما أنها تحمل البيت كوين الخاصة بك  "
    walletbitcoinqt: "Bitcoin Core هو عميل ألبت كوين ألأصلي و هو يبني ألعمود ألفقري للشبكة. إنه يقدم أعلى مستويات ألحماية, ألخصوصية, و ألإتزان. لكن على ألرغم من هذا لديه ميزات أقل من غيره و يأخذ مساحة كبيرة من ألذاكرة."
    walletmultibit: "MultiBit هو عميل خفيف يركز على كونه سريع و سهل ألإستخدام. و عند بدأ تشغيله يقوم بألمزامنة مع ألشبكة ثم يصبح جاهزا للإستخدام في دقائق. MultiBit أيضا يدعم لغات عديدة. و هو خيار جيد للمستخدمين غير ألتقنيين."
    wallethive: "Hive محفظة بت كوين متكاملة سريعة وسهلة الاستعمال تعمل على نظام Mac OS X. بتركيز على سهولة الاستعمال , Hive مترجمة للعديد من اللغات و لها برامج مكتبية , مما يسهل التفاعل مع خدمات بت كوين و الباعة المفضلون عندك."
    walletarmory: "Armory هو عميل بت كوين متقدم تتعاظم ميزاته لمستخدمي البت كوين المتقدمين. يوفر البرنامج خصائص متعددة للنسخ الإحتياطي والتشفير، كما يدعم التخزين الآمن على أجهزة الكمبيوتر غير المرتبطة بشبكات."
    walletelectrum: "تركيز Electrum هو على ألسرعة و ألبساطة, مع إستخدام قليل للموارد. إنه يقوم بإستخدام سيرفرات بعيدة تتعامل مع أكثر ألأجزاء ألمعقدة لنظام ألبت كوين, و هو يسمح لك بإستعادة محفظتك بجملة سرية."
    walletbitcoinwallet: "محفظة بت كوين للاندرويد سهلة الاستخدام ويمكن الاعتماد عليها، وهي أيضاً آمنة وسريعة. فلسفتها هي اللامركزية واللاثقة: لا تتطلب العمليات المتعلقة ببت كوين خدمة مركزية. البرنامج هو إختيار جيد للأسخاص غير التقنيين. وهو متاح أيضاً لنظام البلاك بيري."
    walletmyceliumwallet: "محفظة Mycelium للبت كوين هي محفظة مفتوحة المصدر للاندرويد مصممة من أجل الأمان، السرعة، وسهولة الإستخدام. لديها مميزات فريدة للتحكم في مفاتيحك الخاصة ومن أجل التخزين البارد الذي يساعدك على تأمين عملات البت كوين الخاصة بك."
    walletblockchaininfo: "Blockchain.info هي محفظة مهجنة سهلة ألإستخدام. تقوم بخزن نسخة مشفرة من محفظتك على أللإنترنت و فك ألتشفير لها يتم على متصفحك عندما تقوم بإستعراضها. لأغراض أمنية, يجب عليك دائما أن تستخدم إمتداد ألمتصفح و أن تأخذ ألنسخ ألإحتياطية على ألبريد ألألكتروني."
    walletcoinbase: "Coinbase هي محفظة على ألإنترنت تهدف إلى أن تكون ألأسهل إستخداما. و هي توفر تطبيق محفظة على ألإنترنت للأندرويد, أدوات للتاجر و تكامل مع حسابات بنوك ألولايات ألمتحدة لغرض بيع و شراء ألبت كوينات."
    walletcoinkite: " Coinkite محفظة عنكبوتية و خدمة بطاقات أداء تهدف إلى سهولة الاستعمال . تعمل حتى على متصفح المحمول , لها أدوات الباعة , ونهايات أداء نقط البيع . انها محفظة هجين و صندوق احتفاظ متكامل."
    walletbitgo: "BitGo محفظة متعددة التواقيع لتعطي أعلى مستوى من االحماية. كل تبادل يتطلب توقيعين,حماية لبت كويناتك من البرامج الخبيثة و اختراقات الخوادم. المفاتيح الشخصية يحتفظ بها المستعمل نفسه حيث ان  BitGo لايمكنها الدخول لبت كويناتك . تشكل بذالك أحسن اختيار للمستعملين غير تقنيين.\n "
    walletgreenaddress: "GreenAddress محفظة متعددة التواقيع سهلة الاستعمال بحماية و خصوصية محسنتين.المفاتيح ليست أبدا من جهة الخادم ولو حتى مشفرة.  لحماية اكثر يجب استعمال 2FA( التعريف الثنائي) و تمديد المتصفح و برنامج الاندرويد"
    walletdownload: "<a href=\"#download#\">تحميل</a>"
    walletvisit: "زيارة ألموقع"
    walletwebwarning: "كن حذرا"
    walletwebwarningtxt: "ألمحفظات على ألإنترنت تقوم بإستضافة ألبت كوينات ألخاصة بك. هذا يعني أنه من ألممكن لهم أن يضيعوها بسبب حادثة من جانبهم. لحد يومنا هذا, لا توجد خدمة محفظة على ألإنترنت تمنح ضمان كافي لكي يتم إستخدامها لخزن ألمال كالمصرف."
    walletwebwarningok: "حسنا, لقد فهمت"
    wallettrustinfo: "طرف ثالث"
    wallettrustinfotxt: "تعتمد هذه المحفظة على خدمة مركزية بشكل إفتراضي وتتطلب مستوى معين من الثقة في طرف آخر. على أي حال هذا الطرف الآخر لا يتحكم في محفظتك. إستخدام النسخ الإحتياطي وكلمات مرور قوية موصى به دائماً كلما كان ذلك ممكناً."
