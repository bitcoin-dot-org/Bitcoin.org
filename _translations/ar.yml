    spend: "اصرف البت كوين"
    spendtxt: "هناك أعداد متزايدة من الخدمات والتجار الذين يقومون بقبول الدفع من خلال البت كوين في جميع أنحاء العالم. يمكنك إستخدام البت كوين للدفع لهم وتقييم تجربتك معهم لمساعدة التجار الجيدين في الحصول على ظهور وإنتشار أكبر."
    spendbut: "ابحث عن اماكن شراء"
    merchants: "كيف تقبل بت كوين"
    merchantinform: "ثقف نفسك"
    merchantinformtxt: "البت كوين لا تتطلب من التجار أن يقوموا بتغيير عاداتهم. على أي حال، البت كوين مختلفة عما تعرفه وتستخدمه كل يوم. قبل أن تبدأ بإستخدام البت كوين، هناك القليل من الأشياء التي يتوجب عليك معرفتها لكي تستطيع إستخدامها بأمان وتتجنب المخاطر الشائعة."
    merchantinformbut: "إقرء المزيد"
    merchantservice: "معالجة الأداآت"
    merchantservicetxt: "يمكنك معالجة المدفوعات والفواتير بنفسك أو يمكنك إستخدام خدمات التجار وإيداع الأموال في عملتك المحلية أو عملات البت كوين. معظم نقاط الشراء الخاصة بالأعمال تستخدم أجهزة لوحية أو هواتف نقالة لكي تجعل الزبائن يقومون بالدفع بإستخدام هواتفهم النقالة."
    merchantservicebut: "اوجد خدمة بيع"
    tax: "محاسبات و الضرائب"
    taxtxt: "عادة الباعة يضعون أثمنة بعملتهم المحلية . في حالات أخرى , بت كوين تعمل كعملة خارجية. للحصول على توجيهات بخصوص الضرائب و مستحقات الدولة, يجب الاتصال بمحاسب محلف."
    taxbut: "إقرء المزيد"
    visibility: "تكتسب الشهرة"
    visibilitytxt: "هناك عداد متزايد من المستخدمين يقومون بالبحث عن طرق لإنفاق عملات البت كوين الخاصة بهم. يمكنك إضافة تجارتك في الأدلة الموجودة على الإنترنت لكي تساعدهم في إيجادك بسهولة. يمكنك أيضاً إظهار <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\">لوجو البت كوين</a> على موقعك الإلكتروني أو تجارتك العادية."
    visibilitybut: "قدم عملك"
  how-it-works:
    title: "كيف يعمل ألبت كوين؟ - بت كوين"
    pagetitle: "كيف يعمل ألبت كوين؟"
    intro: "هذا السؤال عادة ما يسبب الحيرة. هنا تفسير بسيط !"
    basics: "ألأساسيات لمستخدم جديد"
    basicstxt1: "كمستخدم جديد، يمكنك <a href=\"#getting-started#\">البدء باستخدام</a> البت كوين بدون معرفة المعلومات التقنية. بمجرد تحميل محفظة بت كوين على جهاز الكمبيوتر أو الهاتف سوف يتم انشاء اول عنوان بت كوين، ويمكنك انشاء عناوين اخرى عند الحاجة. يمكنك الكشف عن عنوانك لأصدقائك لكي يدفعون لك، والعكس بالعكس. في الواقع ان هذا مشابه لكيفية عمل البريد الالكتروني، غير ان العنوان صالح للاستخدام لمرة واحدة فقط."
    balances: "الرصيد <a class=\"titlelight\"> - سلسلة البلوك </a>"
    balancestxt: "سلسلة المجاميع هي عبارة عن <b>جسر مٌشارك مع العامة</b> تعتمد عليه شبكة البت كوين كلها. جميع المعاملات المؤكدة مضمنة داخل سلسلة المجاميع. وبهذه الطريقة، محافظ البت كوين يمكنها حساب رصيدها الممكن التحكم به والتي يٌسمح لحامليها بالتصرف بها وإنفاقها وكذلك المعاملات الجديدة يمكن تأكيدها بنفس الطريقة. سلامة سلسلة المجاميع والترتيب الزمني الصحيح لها خاضعة حرفياً لـ <a href=\"#vocabulary##[vocabulary.cryptography]\">التشفير والتعمية</a>."
    transactions: "المعاملات<a class=\"titlelight\"> - مفاتيح خاصة</a>"
    transactionstxt: "المعاملة هي <b>تحويل قيمة ما بين محافظ بت كوين</b> يتم تضمينها في سلسلة المجاميع. محافظ البت كوين تحتفظ بجزء سري من البيانات تسمى <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>المفتاح الخاص</i></a> أو الأساس، والذي يتم استخدامه لتوقيع المعاملات، تزويد البرهان الرياضي على أنها آتية من مالك المحظفة. الـ <a href=\"#vocabulary##[vocabulary.signature]\"><i>توقيع</i></a> يمنع المعاملة من أن يتم تعديلها أو التلاعب بها من قبل أي أحد بعد إصدارها.  جميع المعاملات يتم نشرها وتوزيعها بين المستخدمين وغالباً ما يتم تأكيدها بواسطة الشبكة في الـ 10 دقائق التالية، عن طريق عملية تسمى <a href=\"#vocabulary##[vocabulary.mining]\"><i>التنقيب</i></a>."
    processing: "معالجة<a class=\"titlelight\"> - تعدين</a>"
    processingtxt: "ألتنقيب هو <b>عمل إجماعي موزع</b> يستخدم ل<a href=\"#vocabulary##[vocabulary.confirmation]\"><i>تأكيد</i></a> ألعمليات ألمنتظرة عن طريق تضمينها في سلسلة مجاميع. إنها تجبر ترتيب زمني في سلسلة ألمجاميع, تحمي ألحيادية للشبكة, و تسمح لأجهزة كمبيوتر مختلفة أن تقرر حالة ألنظام. لكي يتم تأكيد ألمعاملات , يجب أن تجمع في <a href=\"#vocabulary##[vocabulary.block]\"><i> مجموعة</i></a> تقوم بتثبيت قوانين تشفير صارمة جدا يتم تأكيدها من قبل ألشبكة. هذه ألقوانين تمنع تعديل أي مجموعة سابقة لأن هذا سيسبب إلغاء كل ألمجاميع ألتالية. ألتنقيب أيضا سيكون ألمكافئ لقرعة تنافسية تمنع أي شخص من إضافة مجاميع جديدة بسهولة بتعاقب في سلسلة ألمجاميع. بهذه ألطريقة, لا يوجد أفراد يمكنهم ألسيطرة على ما هو مضمن في سلسلة ألمجاميع أو تبديل أجزاء من سلسلة ألمجاميع لإرجاع مبلغ ما قد تم صرفه."
    readmore: "ألنزول في جحر ألأرنب"
    readmoretxt: "هذا فقط ملخص موجز قصير جدا للنظام. إذا أردت ألدخول بألتفاصيل, يمكنك <a href=\"/bitcoin.pdf\">قراءة ألمستند ألأصلي</a> ألذي يوصف ألتصميم للنظام, و إكتشاف <a href=\"https://en.bitcoin.it/wiki/Main_Page\">ويكي ألبت كوين</a>."
  index:
    title: "بت كوين - عملة بالند للند مفتوحة المصدر"
    listintro: "بت كوين شبكة معاملات مبتكرة و نوع جديد من النقد"
    list1: "معاملة ند للند فورية"
