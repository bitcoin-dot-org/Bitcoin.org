    title: "حافظ على خصوصيتك - البت كوين"
    pagetitle: "حافظ على خصوصيتك"
    pagedesc: "البت كوين غالباً ما يتم فهمها على أنها شبكة دفع مجهولة المصدر. ولكن في الواقع، البت كوين ربما تكون شبكة الدقع الأكثر شفافية في العالم. في نفس الوقت، البت كوين يمكنها توفير مستويات مقبولة من السرية عندما يتم إستخدامها بشكل صحيح. <b>تذكر دوماً أن تبني ممارسات جيدة من أجل حماية خصوصيتك هي مسئوليتك</b>."
    traceable: "تعلم المزيد عن كيفية المتابعة من خلال البت كوين"
    traceabletxt: "البت كوين تعمل بمعدل جديد من الشفافية لم يعتد غالبية الناس التعامل معه. حميع معاملات البت كوين عامة، يمكن تتبعها، ومخزنة بشكل دائم في شبكة البت كوين. عناوين البت كوين هي المعلومة الوحيدة المستخدمة لتعريف أين توجد عملات البت كوين وأين تم إرسالها. هذه العناوين يتم إنشاءها بشكل خاص بواسطة محفظة كل مستخدم. على أي حال، بمجرد إستخدام العناوين، تصبح مرتبطة بتاريخ كامل المعاملات المتضمنة بها. أي أحد يمكنه رؤية <a href=\"http://blockexplorer.com\">الرصيد وجميع معاملات</a> أي عنوان. وبما أن المستخدمين غالباً ما يتوجب عليهم إفشاء هويتهم لكي يحصلوا على الخدمات أو البضائع، عنواين البت كوين لا يمكن أن تبقى مجهولة بشكل كامل. لهذه الأسباب، عنواين البت كوين يجب إستخدامها مرة واحدة ويتوجب على المستخدمين الإحتياط من الكشف عن العناوين الخاصة بهم."
    receive: "استعمل عناوين جديدة لاستقبال الأداآت"
    receivetxt: "لكي تحمي خصوصيتك، يتوجب عليك إستخدام عنوان بت كوين جديد كل مرة تستقبل فيها أموال جديدة. على نحو إضافي، يمكنك إستخدام محافظ متعددة للأغراض المختلفة. فعل هذا يسمح بعزل كلاً من معاملاتك بطريقة لا يمكن معها ربطهم ببعضهم البعض. الأشخاص الذين يقومون بإرسال الأموال لك لا يمكنهم رؤية عناوين البت كوين الأخرى التي تمتلكها وما تستخدمهم لأجله. من المحتمل أن هذه هي النصيحة الأهم التي يتوجب عليك تذكرها دوماً."
    send: "استعمل عناوين الصرف عند إرسال أداآت"
    sendtxt: "يمكنك إستخدام برنامح بت كوين كبرنامج البت كوين الأساسي \"Bitcoin Core\" الذي يجعل من الصعب تتبع معاملاتك عن طريق إنشاء عنوان بت كوين متغير جديد في كل مرة تقوم فيها بإرسال أموال. على سبيل المثال، إذا قمت بإستقبال 5 عملات بت كوين على العنوان أ، ثم قمت لاحقاً بإرسال 2 عملة بت كوين للعنوان ب، فالباقي لابد أن يتم إرساله مرة أخرى لك. بعض برامج البت كوين مصممة لكي تقوم بإرسال الباقي إلى عنوان جديد ج بطريقة تجعل من الصعب معرفة ما إذا كنت تملك عنوان البت كوين ب أو ج."
    public: "كن حذراً مع الأماكن العامة"
    publictxt: "إلا أن يكن هدفهك الأساسي هو إستقبال تبرعات عامة أو اموال بشفافية كاملة، نشر عنوان بت كوين بأي مكان عام كموقع إلكتروني أو شبكة تواصل إجتماعي هي فكرة غير جيدة عندما يتعلق الأمر بالخصوصية. عندما تختار أن تفعل هذا، تذكر دوماً أنك إذا قمت بتحويل أي أموال بإستخدام هذا العنوان إلى واحد من عناوينك الأخرى، فستتعلق على الملء بتاريخ عنوانك العام. أضف لذلك، ربما تريد أن تكون حذراً أيضاً بألا تقوم بنشر معلومات حول معاملاتك ومشترياتك يمكنها أن تسمح لشخص ما بتحديد عنواين البت كوين الخاصة بك."
    iplog: "يمكنك تسجيل عنوان الـ IP الخاص بك"
    iplogtxt: "لأن شبكة البت كوين تعمل بنظام الند للند، من الممكن التنصت على معالجي المعاملات والإحتفاظ بعنواين الإنترنت IP الخاصة بهم. البرامج المعتمدة لنقاط الشبكة الكاملة تتعامل مع معاملات جميع المستخدمين كأنها معاملات خاصة بها. هذا يعني أن إيجاد مصدر أي معاملة بعينها يمكن أن يكون صعباً وأي نقطة في الشبكة من الممكن أن تعتبر بالخطأ مصدر المعاملة في حين أنها ليست كذلك. ربما تود الأخذ بعين الإعتبار إخفاء عنوان IP الكمبيوتر الخاص بك بإستخدام أداة كـ <a href=\"https://www.torproject.org/\">Tor</a> كي لا يمكن تسجيله."
    mixing: "قيود خدمات الخلط"
    mixingtxt: "بعض الخدمات على الإنترنت تسمى خدمات الخلط توفر مزاوجة القابلية للتبع بين المستخدمين عن طريق إستقبال وإعادة إرسال نفس القدر من البت كوين بإستخدام عناوين بت كوين مستقلة. من المهم ملاحظة أن مدى قانونية إستخدام خدمات كهذه قد تختلف وتخضع لقواعد مختلفة بين سلطة قضائية وأخرى. خدمات كهذه تتطلب منك أيضاً ان تثق بالأشخاص القائمين عليها لكي لا تخسر أموالك أو يتم سرقتها ولكي لا يتم الإحتفاظ بسجل لطلباتك. بالرغم من أن خدمات الخلط يمكنها كسر القابلية للتبع للكميات الصغيرة، فمن الصعب بشكل كبير فعل المثل مع المعاملات الأكبر."
    future: "تطويرات مستقبلية"
    futuretxt: "يمكن توقع الكثير من التحسينات في المستقبل لتحسين الخصوصية. على سبيل المثال، جاري بذل بعض المجهودات مع المرجع البرمجي API لرسائل الدفع لتجنب ربط عدة عناوين معاً خلال الدفع. برنامج البت كوين الأساسي يقوم بتغيير العناوين التي يحتمل تزويدها بمحافظ أخرى على مدار الوقت. واجهات المستخدم قد يتم تحسينها لإعطاء المستخدم مظهر ودود وإضافة مزايا طلب الأموال وتشجيع عدم إعادة إستخدام العناوين. أعمال وأبحاث عديدة يتم إستنساخها أيضاً لتطوير مزايا أخرى محتملة للخصوصية كالقدرة على ضم معاملات عدة مستخدمين معاً."
