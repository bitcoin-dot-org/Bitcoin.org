  secure-your-wallet:
    title: "حماية محفظة البِتْكوْين"
    pagetitle: "حماية محفظتك"
    summary: "كما في الحياة الحقيقية، محفظتك يجب أن تكون مؤمنة. تجعل بت كوين تحويل قيمة إلي أي مكان ممكنة بطريقة سهلة جداً وتجعلك متحكم في أموالك بشكل كامل. الخصائص العظيمة تأتي أيضاً بمخاوف كبيرة فيما يتعلق بالسرية. في نفس الوقت، بت كوين يمكنها توفير درجة عالية جداً من السرية إذا تم استخدامها بشكل صحيح. <b>تذكر دوماً أن مهمتك أن تتبنى عادات جيدة من أجل حماية أموالك</b>."
    everyday: "نسبة قليلة من الاستعمال اليومي"
    everydaytxt: "محفظة البت كوين مشابهة لمحفظة بداخلها أموال. إذا لم تكن لتحتفظ بألف دولار في محفظتك، ربما تود فعل المثل مع محفظة البت كوين الخاصة بك. بشكل عام، فمن الجيد الإبقاء على كمية صغيرة فقط من البت كوين على جهاز الكمبيوتر الخاص بك، هاتفك الجوال أو على السيرفر من أجل الإستخدام اليومي بينما تحتفظ بباقي أموالك في بيئة أكثر أماناً."
    online: "كن حذرا في التعمل مع الخدمات الالكترونية"
    onlinetxt: "يجب أن تكون حذر مع أي خدمة مصممة من أجل حفظ أموالك على الإنترنت. العديد من خدمات المبادلة ومحافظ الانترنت عانت في الماضي من ثغرات في السرية وخدمات كهذه لازالت بشكل عام لا توفر تأمين كافي أو سرية لكي تستخدم لحفظ الأموال كما في البنك. ووفقاً لذلك، ربما تريد أن تستخدم أنواع أخرى من <a href=\"#choose-your-wallet#\">محافظ البت كوين</a>.  بطريقة أو بأخرى، يجب عليك إختيار خدمات كهذه بعناية فائقة. وعلى نحو إضافي، استخدام التوثيق الثنائي موصى به."
    backup: " انسخ نسخة احتياطية لمحفظتك"
    backuptxt: "محفوظة في مكان آمن، يمكن لنسخة إحتياطية من محفظتك أن تحميك ضد حالات قصور الكمبيوتر والعديد من الأخطاء البشرية. يمكنها أيضاً أن تجعلك تسترجع محفظتك بعد أن يسرق هاتفك الجوال أو جهاز الكمبيوتر الخاص بك إذا حافظت على محفظتك مشفرة."
    backupwhole: " انسخ نسخة احتياطية لمجموع محفظتك "
    backupwholetxt: "بعض المحافظ تستخدم العديد من المفاتيح الخاصة بشكل داخلي. إذا كان لديك نسخة إحتياطية من من المفاتيح الخاصة لعناوين البت الكوين الظاهرة الخاصة بك، فربما لن تتمكن من إستعادة جزء كبير من أموالك بإستخدام هذه النسخة الإحتياطية."
    backuponline: "شفِّر النُّسخ الاحتياطية المحفوظة عبر الانترنت"
    backuponlinetxt: "ايَّما نسخة احتياطية محتفظ بها عبر الانترنت معرَّضة للسرقة. كما أن كل حاسوب متصل بالانترنت معرَّض للبرمجيات الخبيثة. لذلك، تشفير أية نسخة احتياطية تتعرض إلى الشبكة هو ممارسة أمنية جيدة"
    backupmany: "استخدام العديد من المواقع الآمنة"
    backupmanytxt: "إخفاق نقاط واحدة سئ للسرية. إذا لم تكن النسخة الإحتياطية الخاصة بك معتمدة على مكان واحد، فمن الممكن أن أي حدث خاطئ قد يمنعك من إستعادة محفظتك. ربما تريد أيضاً أن تأخذ بعين الإعتبار إستخدام وسائل مختلفة كذاكرة USB، الورق أو الإسطوانات المدمجة."
    backupregular: "اعمل نسخ احتياطية بشكل منتظم"
    backupregulartxt: "يجب ان تعمل نسخ احتياطية لمحفظتك بشكل منتظم للتأكد ان عنوان البت كوين الجدد يختلف و ان جميع عنواين البت كوين موجوده ضمن النسخه الاحتياطية. ولكن لا تقلق, قريبا جميع المحفظات ستحتاج لنسخة احتياطية واحدة فقط."
    encrypt: "شفِّر محفظتك"
    encrypttxt: "تشفير محفظتك أو الهاتف الذكي الخاص بك يتيح لك تحديد كلمة مرور لأي أحد يحاول سحب أي أموال. هذا يساعد على الحماية من السارقين، ومع ذلك لا يمكن الحماية من برامج وأجهزة تسجيل المفاتيج."
    encryptforget: "لا تنس قَط كلمة سرِّك"
    encryptforgettxt: "يجب عليك التأكد من عدم نسيانك من كلمة المرور الخاصة بك أبداً وإلا فإن أموالك ستضيع بشكل دائم. على عكس البنك، فهناك وسائل محدودة جداً لإسترجاع كلمة المرور الخاصة بك. في الحقيقة، فإنه يتوجب عليك تذكر كلمة المرور الخاصة بك حتى بعد مرور عدة سنوات بدون استخدامها. إن كنت في شك، ربما تريد أن تحتفظ بنسخة ورقية من كلمة المرور الخاصة بك في مكان آمن كالقبو مثلاً."
    encryptstrong: "استعمل كلمة سر قوية"
    encryptstrongtxt: "أي كلمة مرور تحتوي فقط على حروف أو أي كلمات يسهل التعرف عليها يمكن إعتبارها كلمة مرور ضعيفة جداً وقابلة للكسر بسهولة. كلمة المرور القوية يجب أن تحتوي على حروف، أرقام، علامات ترقيم وأن لا يقل طولها عن 16 حرف. كلمات المرور الأقوى هي تلك التي يتم توليدها بإستخدام البرامج المصممة خصيصاً لهذا الغرض. كلمات المرور القوية عادة ما تكون أصعب في التذكر، لذلك يتوجب عليك توخي الحذر في تذكرها."
    offline: "محفظة خارج الخط للادخار"
    offlinetxt: "المحفظة غير المرتبطة بالشبكة، أيضاً تعرف بإسم التخزين البارد، توفر درجة الأمان الأعلى في عملية الحفظ. تتضمن العملية حفظ المحفظة في مكان آمن غير مرتبط بالشبكة. عندما تتم بشكل صحيح، يمكنها أن توفر حماية جيدة جداً ضد نقاط ضعف وهجمات الكمبيوتر. إستخدام محفظة عير مرتبطة بالشبكة بالتزامن مع النسخ الإحتياطي والتشفير هو أيضاً ممارسة جيدة. ها هي نظرة عامة على مجموعة من الإقترحات."
    offlinetx: "توقيع المعاملة خارج الخط"
    offlinetxtxt1: "يتضمن هذا الإقتراح إمتلاك 2 كمبيوتر يتشاركان نفس الأجزاء من نفس المحفظة. الأول يجب أن يكون مفصول عن أي شبكة. يكون الوحيد الذي يحتوي على كامل المحفظة ويمكنه توقيع المعاملات. الكمبيوتر الثاني يكون متصل بالشبكة ويحتوي على محفظة مٌراقَبة يمكنها إنشاء معاملات غير موقعة فقط. بهذه الطريقة، يمكنك إصدار معاملات جديدة مؤمنة بالخطوات التالية."
    offlinetxtxt2: "انشء معاملة جديدة في حاسب على الانترنت و احفظها عاى مفتاح USB ."
    offlinetxtxt3: "وقع المعاملة بواسطة حاسب خارج الخط"
    offlinetxtxt4: "أرسل المعاملة الموقعة بالحسب الذي على الانترنت"
    offlinetxtxt5: "لإن الكمبيوتر الموصول بالشبكة لا يمكنه توقيع المعاملات، لا يمكن إستخدامه لسحب أي أموال إذا تم إختراقه. <a href=\"http://bitcoinarmory.com/about/using-our-wallet/#offlinewallet\">Armory</a> يمكن إستخدامه لتوقيع معاملة غير مرتبطة بالشبكة."
    hardwarewallet: "محفظة عتادية"
    hardwarewallettxt: "المحافظ المميكنة هي أفصل إختيار متوازن ما بين أمان عالي جداً وسهولة في الإستخدام. وهي عبارة عن أجهزة صغيرة مصممة من الأساس لكي تكون محفظة ولا شئ آخر. لا يمكن تحميل أي برنامج عليها، مما يجعلها آمنة جداً في مواجهة أي برمجيات كمبيوتر خبيثة والسارقين الإلكترونيين. لإن هذه المحافظ تدعم النسخ الإحتياطي، يمكنك إستعادة أموالك إذا ما أضعت الجهاز."
    hardwarewalletsoon: "حتى اليوم، لم تدخل أياً من المحافظ المميكنة حيز الإنتاج ولكنها ستكون متاحة قريباً."
    update: "قم بتحديث البرنامج بشكل دائم"
    updatetxt: "إستخدام النسخة الأخيرة من برنامج البت كوين الخاص بك يسمج لك بإستلام تحسينات هامة خاصة بالأمان والثبات. التحديثات يمكنها منع مشاكل من مستويات خطورة متعددة، تتضمن مزايا جديدة هامة وتساعد على إبقاء محفظتك آمنة. تثبيت التحديثات لجميع البرامج الأخرى على جهاز الكمبيوتر أو الهاتف الجوال الخاص بك هام جداً للحفاظ على بيئة آمنة لمحفظتك."
    offlinemulti: "التوقيع المتعدد للحماية ضد السرقة"
    offlinemultitxt: "بت كوين تحتوي على ميزة التوقيع المتعدد والتي تتيح للمعاملة أن تطلب التوقيع من أكثر من مفتاح خاص لكي يتم إنفاقها. حالياً فإنها قابلة للإستخدام للمستخدمين التقنيين لكن توافر أكبر لهذه الميزة يمكن توقعه في المستقبل. على سبيل المثال، التوقيع المتعدد، يتيح لمنظمة ما أن تعطي إذن وصول إلى خزينتها لأعضائها بينما تتيح السحب فقط إذا قام 3 من أصل 5 أشخاص بتوقيع المعاملة. يمكنها أيضاً أن تتيح للمحافظ المستقبلية أن تتشارك عنوان توقيع متعدد مع مستخدميها، مما يوجب على السارق إختراق كلاً من الكمبيوتر الشخصي الخاص بك والسيرفر الخاص بمحفظة الإنترنت بكي يتمكن من سرقة أموالك."
    offlinetestament: "فكر في شهادتك"
    offlinetestamenttxt: "البت كوين الخاصة بك يمكن أن تُفقد إلى الأبد إذا لم يكن لديك خطة نسخ إحتياطي لنظرائك وعائلتك. إذا لم يكن مكان محافظك وكلمات المرور الخاصة بك معروفة لأي أحد عندما يواتيك الأجل، فلا يوجد أي أمل في إسترجاع أموالك أبداً. إنفاق بعض الوقت في هذه المسائل قد يخلق فرق هائل."
