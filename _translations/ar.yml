ar:
  about-us:
    title: "حول bitcoin.org"
    pagetitle: "حول البت كوين"
    pagedesc: "Bitcoin.org مخصص لكي يساعد البت كوين على التطور بطريقة قابلة للنمو والبقاء."
    own: "من يملك bitcoin.org"
    owntxt: "Bitcoin.org هو النطاق الأساسي الذي تم إستخدامه مع أول موقع إلكتروني للبت كوين. تم تسجيل النطاق ولا يزال مدار بواسطة a href=\"#development#\">مطوري نواة بت كوين الأساسيين</a> وبواسطة العديد من أعضاء مجتمع البت كوين، بمساعدة <a href=\"#community#\">مجتمعات البت كوين</a>. Bitcoin.org هو موقع إلكتروني غير رسمي. تماماً كما لا يملك أحد تكنولوجيا البريد الإلكتروني، فلا أحد يملك شبكة البت كوين. ولهذا، لا أحد يمكنه التحدث بصفة رسمية بإسم البت كوين."
    control: "اذا , من يتحكم بالبت كوين؟"
    controltxt: "البت كوين يتم التحكم بها بواسطة أعضاء البت كوين من جميع أنحاء العالم. المطورين يقومون بتحسين البرنامج لكن لا يمكنهم فرض قواعد في بروتوكول البت كوين الرئيسي لان جميع المستخدمين لديهم مطلق الحرية في إختيار البرنامج الذي يقوموا بإستخدامه. من أجل البقاء على متوافقين مع بعضهم البعض، يحتاج جميع المستخدمين لإستخدام برامج تتماشى مع نفس القواعد. البت كوين يمكن أن تعمل بشكل جيد فقط عندما يكون هناك إجماع متكامل بين جميع المستخدمين. ولهذا، جميع المستخدمين والمطورين لديهم القدرة والحافز على تبني وحماية هذا الإجماع."
    mission: "المهمة"
    missiontxt1: "حذر المستعملين لحماية انفسهم من الخطاء المعتادة"
    missiontxt2: "إعطاء توصيف دقيق لخصائص، الإستخدمات المحتملة وإمكانات البت كوين."
    missiontxt3: "إظهار الأحداث والتحذيرات الصريحة عن شبكة البت كوين."
    missiontxt4: "دعوة الأشخاص الموهوبين للمساعدة في تطوير البت كوين على عدة مستويات."
    missiontxt5: "منح الفرصة لظهور إمكانيات البت كوين غير المتناهية كنظام إقتصادي متكامل."
    missiontxt6: "تحسين إمكانية الوصول للبت كوين عالمياً من خلال الوصول المحلي لجميع أنحاء العالم."
    missiontxt7: "البقاء كمصدر معلومات محايد حول البت كوين."
    help: "ساعدنا"
    helptxt: "يمكنك الإبلاغ عن أي مشكلة تواجهك أو المساعدة في تحسين bitcoin.org على <a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">GitHub</a> من خلال فتح تذكرة دعم أو سؤال بالإنجليزية. عند إضافة سؤال، من فضلك تأكد من قضاء الوقت الكافي في مناقشة التغييرات التي قمت بعملها وتحسين وتبني العمل الخاص بك. يمكنك المساعدة في الترجمة من خلال الإنضمام للفريق على <a href=\"https://github.com/bitcoin/bitcoin.org#translation\">Transifex</a>. من فضلك لا تسأل عن دعاية خاصة لموقعك أو لشركتك أو عملك الخاص، إلا في الحالات الخاصة كالمؤتمرات."
  bitcoin-for-businesses:
    title: "البت كوين للأعمال - البت كوين"
    pagetitle: "البت كوين للأعمال"
    summary: "البت كوين طريقة آمنة جداً و غير مكلفة لمعالجة عمليات الدفع."
    lowfee: "أقل التكاليف الموجودة على الإطلاق"
    lowfeetext: "نظام حماية البت كوين عالي التشفير يسمح له بمعالجة المعاملات بطريقة فعالة جداً وغير مُكلفة. يمكنك إرسال وإستلام المدفوعات بإستخدام شبكة البت كوين بدون رسوم تقريباً. في معظم الحالات، الرسوم غير إجبارية لكن ينصح بدفعها لتأكيد معاملتك بشكل أسرع."
    fraud: "الحماية ضد الإحتيال"
    fraudtext: "أي عمل يقبل بطاقات الإئتمان أو الباي بال يعرف مشكلة المدفوعات التي يتم عكسها لاحقاً. طلبات رد الأموال \"Chargebacks\" الإحتيالية تؤدي إلى محدودية الوصول للسوق وزيادة الأسعار، والتي تؤدي بدورها إلى معاقبة الزبائن بدون ذنب. مدفوعات البت كوين آمنة ولا يمكن عكسها، مما يعني أن تكلفة الإحتيال لم تعد عبء على كاهل التجار."
    international: "الدفع العالمي السريع"
    internationaltext: "من الممكن نقل عملات بت كوين من افريقيا إلى كندا في 10 دقائق فقط. في الواقع، عملات البت كوين لم يكن لها أبداً أي موقع مادي، لذا من الممكن نقل أي كمية منهم لأي مكان بدون حدود أو تأخير أو رسوم مبالغ فيها. لا يوجد بنوك وسيطة تجعلك تنتظر حتى ثلاثة أيام عمل!"
    pci: "الإمتثال لمعايير الـ PCI غير مطلوب"
    pcitext: "قبول بطاقات الإئتمان على الإنترنت عادة ما يتطلب فحوصات أمنية مكثفة من أجل الإمتثال لمعايير الـ PCI. البت كوين لازالت تطلب منك أن تقوم بـ\n<a href=\"#secure-your-wallet#\">تأمين محفظتك</a> وطلبات الدفع الخاصة بك. بالرغم من ذلك، فإنك لا تتحمل التكاليف والمسئوليات التي تأتي مع معالجة معلومات الزبائن الحساسة كأرقام بطاقات الإئتمان."
    visibility: "احصل على بعض الظهور المجاني"
    visibilitytext: "البت كوين هو سوق ناشئ من الزبائن الجدد الباحثين عن طرق لإنفاق عملات البت كوين الخاصة بهم. قبول البت كوين هو طريقة جيدة للحصول على زبائن جدد ومنح عملك بعض الظهور. إن قبول طريقة دفع جديدة غالباً ما أثبت أنه ممارسة ذكية للأعمال على الإنترنت."
    multisig: "التوقيع المتعدد"
    multisigtext: "البت كوين تضم أيضاً ميزة غير معروفة بشكل جيد حتى الآن، والتي تسمح بأن يتم إنفاق عملات البت كوين فقط بعدما يتم توقيع المعاملة من قبل جزء من مجموعة من الناس (تعرف بإسم معاملات \"n of m\"). وهذا هو المكافئ لنظام الشيكات الجيد القديم متعدد التواقيع والذي من الممكن أنك لازلت تستخدمه مع البنوك حتى اليوم."
    transparency: "شفافية الحسابات"
    transparencytext: "العديد من المنظمات يطلب منها إعطاء مستندات حسابية عن عملياتهم. إستخدام البت كوين يوفر أعلى مستوى من الشفافية بما أن أعضائك يمكنهم إستعماله لمراقبة رصيدك و المعاملات الخاصة بك. تستطيع المنظمات الخيرية أيضا أن تطلع الجمهور على كمية الهبات التي تتحصل عليها."
  bitcoin-for-developers:
    title: "بت كوين للمطورين - بت كوين"
    pagetitle: "بت كوين للمطورين"
    summary: "ألبت كوين ممكن إستخدامه لبناء أشياء مذهلة, أو فقط لتلبية ألحاجات ألشائعة."
    simple: "ألأبسط من بين كل أنظمة ألدفع"
    simpletext: "ما لم يحتاج الدفع أن يرافق بفواتير تلقائية، قبول المال يكون سهلا كإرسال رابط بت كوين أو إعطاء رمزQR. هذا الإعداد البسيط هو في متناول أي مستخدم، ويمكن تلبية احتياجات مجموعة كبيرة من العملاء. عندما القيام بذلك علنا، فإن ذلك مناسب خاصة بالنسبة للتبرعات الشفافة والنصائح."
    api: "ألعديد من واجهات API ذات ألطرف ألثالث"
    apitext: "هنالك العديد من خدمات معالجة الدفوعات ذات الطرف الثالث التي توفرAPI؛ أنت لا تحتاج لخزن البت كوينات على السيرفر الخاص بك و تدبر كل المسائل الأمنية التي يتوجب توخيها. إضافة إلى ذلك فإن معظم هاته API تمكنك من معالجة الفواتير واستبدال البت كوينات الخاصة بك بعملتك المحلية وذلك بأسعار تنافسية."
    own: "يمكنك أن تكون نظامك ألتمويلي ألخاص"
    owntext: "إذا لم تستخدم أي واجهة API ذات ألطرف ألثالث, يمكنك أن تدمج سيرفر خاص بألبت كوين مباشرة إلى تطبيقاتك, بحيث يسمح لك بأن تصبح مصرفك ألخاص و معالج دفعاتك. مع كل ألمسؤوليات ألتي تترتب على هذا ألأمر, تستطيع بناء أنظمة رائعة تعالج دفعات ألبت كوين بدون رسوم تقريبا."
    invoice: "عناوين ألبت كوين لتتبع ألفواتير"
    invoicetext: "البت كوين يكوّن عنوان وحيد لكل عملية مالية. لذا إذا كنت تريد بناء نظام دفع متعلق بفاتورة، فإنك ببساطة تحتاج إلى توليد و مراقبة عنوان بت كوين لكل دفع.يجب عدم استخدام نفس العنوان لأكثر من صفقة واحدة."
    security: "معظم ألأمان موجود على جانب ألعميل"
    securitytext: "يتم التعامل مع معظم أجزاء الأمن من خلال البروتوكول. هذا يعني عدم وجود الحاجة إلى الامتثال لPCI وكشف الاحتيال مطلوب فقط عندما يتم تقديم الخدمات أو المنتجات على الفور. تخزين البت كوينات الخاصة بك في<a href=\"#secure-your-wallet#\">secure environment</a> ويجب أن يكون عرض تأمين طلبات الدفع  للمستخدم القلق الرئيسي الخاص بك."
    micro: "مدفوعات مصغرة رخيصة"
    microtext: "البت كوين يوفر أقل رسوم لمعالجة المدفوعات ويقع إستعماله عادة لإرسال دفوعات مصغرة تكون قيمتها أقل من بضع دولارات. البت كوين يمكّن من تصميم خدمات مبدعة جديدة على الإنترنت لم تكن ممكنة من قبل وذلك بسبب قيود مالية وهذا يشمل أنواع مختلفة من أنظمة حاسمة وحلول الدفع الآلي."
    serviceslist: "قم بزيارة <a href=\"https://en.bitcoin.it/wiki/How_to_accept_Bitcoin,_for_small_businesses#Merchant_Services\">قائمة خدمات التجار</a> على الويكي."
    apireference: "أو قم بقراءة <a href=\"https://en.bitcoin.it/wiki/API_reference_(JSON-RPC)\">API reference</a> و <a href=\"https://en.bitcoin.it/wiki/Original_Bitcoin_client/API_Calls_list\">API calls list</a> للبت كوين."
  bitcoin-for-individuals:
    title: "البت كوين للأفراد - البت كوين"
    pagetitle: "البت كوين للأفراد"
    summary: "البت كوين هو أسهل طريق لتبادل الأموال برسوم نقل قليلة جداً."
    mobile: "الدفع بواسطة الجوال أصبح أسهل"
    mobiletext: "البت كوين على الهاتف الجوال يسمح لك بالدفع بخطوتين بسيطتين، فقط امسح وادفع. لا حاجة للتسجيل، تمرير بطاقتك المصرفية، كتابة رمز مرور أو التوقيع على أي شيء. كل ما تحتاجه لإستلام دفعات البت كوين هو عرض كود الـ QR في تطبيق محفظة البت كوين الخاص بك والسماح لصديقك بمسح كود الـ QR من هاتفك الجوال، أو قم بملامسة الهاتفين مع بعضهما البعض (بإستخدام تقنية NFC اللاسلكية)."
    international: "الدفع العالمي السريع"
    internationaltext: "من الممكن نقل عملات بت كوين من افريقيا إلى كندا في 10 دقائق فقط. لا يوجد بنك لكي يبطء العملية، أو يحدد رسوم نقل هائلة، أو يجمد عملية النقل. يمكنك دفع المال لجيرانك بنفس الطريقة التي تدفع بها المال لأحد أفراد عائلتك في دولة أخرى."
    simple: "يعمل في كل مكان, في أي وقت"
    simpletext: "كما هي الحال مع البريد الإلكتروني، لا تحتاج لإجبار عائلتك على إستعمال نفس البرنامج أو نفس مزودي الخدمة. فقط دعهم يستخدموا البرامج المفضلة لهم. لا يوجد هنالك مشكلة؛ جميع هذه البرامج متوافقة حيث أنها تستخدم جميعاً نفس التقنية مفتوحة المصدر. شبكة البت كوين لا تغلق أبوابها أبداً، حتى في العطلات!"
    secure: "أمان وتحكُم بأموالك"
    securetext: "معاملات البت كوين محمية بتقنية تشفير ذات مستوى عسكري. لا أحد يمكنه أن يأخذ منك أموال أو يقوم بالدفع نيابة عنك. ما دمت تقوم بأخذ الخطوات الضرورية لـ <a href=\"#secure-your-wallet#\">حماية محفظتك</a>، فالبت كوين يمكنها منحك تحكم في أموالك ومستوى قوي من الحماية ضد أنواع عدة من الإحتيال."
    lowfee: "رسوم قليلة أو بدون رسوم على الإطلاق!"
    lowfeetext: "يسمح لك البت كوين بإرسال واستقبال المدفوعات بتكاليف قليلة جداً. فيما عدا حالات خاصة كالمدفوعات متناهية الصغيرة، لا يوجد أي رسوم إجبارية. على أي حال يُنصح بدفع مبلغ تطوعي أعلى لتسريع تأكيد معاملتك ولمكافأة الناس الذين يقومون بتشغيل شبكة البت كوين."
    anonymous: "قم بحماية هويتك"
    anonymoustext: "مع البت كوين، لا يوجد هنالك أرقام بطاقات إئتمان يمكن تجميعها من قبل أي طرف غير موثوق به لكي ينتحل هويتك. في الحقيقة، من الممكن حتى إرسال أموال بدون الكشف عن هويتك، تقريباً كما مع الأموال النقدية. على أي حال، يتوجب عليك الإنتباه أن الأمر قد يتطلب بعض الجهد لـ <a href=\"#protect-your-privacy#\">حماية خصوصيتك</a>."
