    desc: "بت كوين تستخدم تكنولوجيا الند-للند لكي تعمل بدون سلطات مركزية أو بنوك؛ إدارة المعاملات وإصدار البت كوين تتم إجمالاً بواسطة الشبكة. <b>بت كوين مفتوحة المصدر؛ تصميمها مفتوح للعامة، لا أحد يملك أو يدير بت كوين و <a href=\"#support-bitcoin#\">يمكن لأي أحد أن يشارك</a></b>. من خلال العديد من خصائصها الفريدة، بت كوين تسمح بإستخدامات مثيرة لم يكن من الممكن وجودها في أي نظام دفع سابق."
