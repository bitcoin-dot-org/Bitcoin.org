  innovation:
    title: "ابتكار - بت كوين"
    pagetitle: "ابتكار في نظام المعاملات"
    summary: "بروتوكول البت كوين لا يتمحور فقط حول إرسال الأموال من أ إلى ب. فهناك العديد من المزايا التي تقوم بفتح آفاق لايزال المجتمع يقوم بإكتشافها. هاهي بعض التكنولوجيات التي لازالت قيد البحث وفي بعض الحالات، تحولت إلى منتجات وخدمات حقيقية. إستخدامات البت كوين الأكثر تشويقاً ربما لم تُكتشف بعد."
    control: "التحكم ضد الاحتيال"
    controltext: "إيجاد مستوى جديد من الأمان ممكن مع البت كوين. الشبكة تقوم بتوفير الحماية للأعضاء ضد معظم الإحتيالات الشائعة كطلب رد الأموال أو المدفوعات غير المرغوب فيها، وعملات البت كوين من المستحيل تزييفها. يتمكن المستخدمين من النسخ الإحتياطي أو تشفير محافظهم والمحافظ المميكنة يمكنها أن تجعل سرقة أو خسارة الأموال في المستقبل صعبة جداً. البت كوين مصممة للسماح لمستخدميها بالتحكم الكامل في أموالهم."
    global: "حضور عالمي"
    globaltext: "جميع المدفوعات في العالم يُمكن مقاطعتها بشكل قاطع. البت كوين تسمح لأي بنك، تجارة أو شخص أن يقوم بإرسال وإستقبال مدفوعات في أي وقت وأي مكان بشكل مؤمن، بإستخدام أو بدون إستخدام حساب بنكي. البت كوين متاحة في عدد كبير من الدول والتي لاتزال خارج تغطية العديد من أنظمة الدفع بسبب محدوديتها. البت كوين تزيد الوصول العالمي إلى التجارة ويمكنها أن تساعد التجارة العالمية على الإزدهار."
    cost: "مناسبة الكلفة"
    costtext: "بإستخدام التشفير، المدفوعات الآمنة ممكن بدون بطء وتكلفة الوسطاء. معاملة البت كوين قد تكون أرخص بكثير عن مثيلاتها يتم إتمامها في وقت قصير. هذا يعني أن البت كوين تحمل قيمة محتملة لكي تصبح طريقة متعارف عليها لتحويل أي عملة في المستقبل. من الممكن أيضاً أن تلعب البت كوين دور في تقليل الفقر في عدة بلدان من خلال تقليل مصاريف النقل العالية على مرتبات العاملين."
    donation: "عطايا و تبرعات"
    donationtext: "البت كوين كانت حل عملي فعال في عدة أحيان للتبرعات والبقشيش. إرسال أموال يتطلب نقرة واحدة فقط وإستقبال التبرعات قد يكون بسهولة عرض كود QR. التبرعات من الممكن أن تكون ظاهرة للعامة، مما يعطي شفافية أكثر للمنظمات غير الهادفة للربح. في حالات الطوارئ كالكوارث الطبيعية، التبرع من خلال البت كوين قد يساهم في وجود رد فعل عالمي أسرع."
    crowdfunding: "تمويل الحشود"
    crowdfundingtext: "بالرغم من عدم سهولة التعامل بها، البت كوين يمكن إستخدامها لعمل حملات تبرع جماعية على غرار Kickstarter، حيث يقوم الأفراد بدفع الأموال إلى مشروع ما ويتم جمع المال فقط إذا ما تم إستقبال عدد كاف من المدفوعات تكافئ الهدف. عقود تأمينية كهذه يتم معالجتها بواسطة بروتوكول البت كوين، والذي يقوم بمنع معاملة من الإتمام إلا بعد إتمام كل الشروط. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">تعلم المزيد</a> حول التكنولوجيا الكامنة وراء التمويل الجماعي."
    micro: "الأداءات الصغيرة"
    microtext: "البت كوين يمكنها معالجة المدفوعات إلى حد الدولار وقريباً كميات أصغر حتى. مدفوعات كهذه لازالت روتينية حتى اليوم. تخيل الإستماع إلى راديو مدفوع بالثانية من خلال الإنترنت، تصفح صفحات إنترنت مع دفع كميات صغيرة  مقابل كل إعلان لا يتم إظهاره، أو شراء سعة نقل من مزودي خدمة WiFi بالكيلو بايت. البت كوين فعالة بشكل كاف لكي تجعل كل هذه الأفكار ممكنة. <a href=\"https://bitcoinj.github.io/working-with-micropayments\">تعلم المزيد</a> حول التكنولوجيا الكامنة وراء مدفوعات البت كوين الصغيرة."
    mediation: "الوساطة في المنازعات"
    mediationtext: "يمكن إستخدام البت كوين لتطوير خدمات لوسطاء مبدعين لحل النزاعات بإستخدام التوقيع المتعدد. خدمات كهذه تجعل من الممكن لطرف ثالث أن يوافق على أو يرفض معاملة في حالة عدم التوافق بين الأطراف الأخرى بدون القدرة على التحكم في أموالهم. وبما أن هذه الخدمات ستكون متوافقة مع أي مستخدم أو تاجر يقوم بإستخدام البت كوين، من الممكن أن يؤدي هذا إلى المنافسة المجانية وجودة مقاييس أعلى."
    multisig: "حسابات متعددة التواقيع"
    multisigtext: "التوقيع المتعدد يسمح لأي معاملة أن تصبح مقبولة بواسطة الشبكة فقط عندما يقوم أشخاص من مجموعات محددة بالموافقة على توقيع المعاملة. من الممكن أن يستخدم هذا من قبل مجلس الإدارة لمنع أي عضو من إنفاق أي جزء من أصولهم بدون موافقة باقي الأعضاء. من الممكن أن يستخدن هذا أيضاً بواسطة البنوك لمنع السارقين عن طريق حظر المدفوعات التي تتجاوز حد ما إذا لم يقم المستخدم بتقديم وسائل إعتمادية إضافية."
    trust: "ثقة و نزاهة"
    trusttext: "البت كوين تمنح حلول للعديد من مشاكل الثقة التي تزعج البنوك. فمع خيارات المحاسبة الشفافة، العقود الإلكترونية والمعاملات غير القابلة للعكس. البت كوين يمكن استخدامها كنقطة إنطلاق لإستعادة الثقة والإتفاق. البنوك غير الشريفة لا يمكنها غش النظام لتحقيق أرياح على حساب العامة والبنوك الأخرى. إن مستقبل تُدعم فيه البنوك الكبرى البت كوين من الممكن أن يُساعد على إرجاع التكامل والثقة في المؤسسات المالية."
    resiliency: "المرونة و اللامركزية"
    resiliencytext: "بواسطة لامركزيتها القوية، البت كوين قامت بخلق نوع مختلف من شبكات الدفع مع مستوى متزايد من الوفرة والمرونة. البت كوين يمكنها معالجة ملايين الدولارات من التجارات بدون الحاجة إلى حماية عسكرية. بدون نقطة سقوط مركزية كمراكز البيانات، مهاجمة الشبكة قد تبدو مشروع متزايد الصعوبة. البت كوين يمكنها أن تمثل خطوة مشوقة تجاه تأمين الأنظمة المالية المحلية والعالمية."
    transparency: "شفافية مرنة"
    transparencytext: "جميع معاملات البت كوين شفافة وعامة وشخصية الأشخاص وراءها سرية بشكل إفتراضي. وهو ما يسمح للأشخاص والمؤسسات الحرية في التعامل مع قوانين مرنة وشفافة. على سبيل المثال، فإن مؤسسة ما يمكنها أن تكشف عن معاملات وأرصدة معينة لموظفين بعينهم فقط تماماً كما أن لمنظمة خيرية ما الحرية في أن تسمح للعامة بالإطلاع على التبرعات اليومية والشهرية التي يحصلون عليها."
    automation: "حلول آلية"
    automationtext: "الخدمات الأوتوماتيكية عادة ما يتوجب عليها التعاطي مع المصاريف والحدود الخاصة بالأموال السائلة ومدفوعات كروت الإئتمان. هذا يتضمن جميع أنواع أجهزة البيع الأوتوماتيكي، بداية من ماكينات صرف تذاكر الأتوبيس وحتى ماكينات القهوة. البت كوين مناسبة لكي يتم إستخدامها في جيل جديد من الخدمات الأوتوماتيكية وأيضاً لتوفير مصاريف تشغيلها. تخيل عربات أجرة ذاتية القيادة، أو متجر حيث سلة التسوق الخاصة بك تجعلك تقوم بدفع قيمة مشترياتك بدون الحاجة للإنتظار في الصف. الكثير من الأفكار ممكنة."
  legal:
    title: "إخلاء المسؤولية القانونية - بت كوين"
    pagetitle: "إخلاء المسؤولية القانونية "
    termstxt1: "يقوم الموقع بتوفير معلومات ومواد ذات طبيعة عامة. هذه المعلومات الغرض منها هو المعرفة فقط. هذا الموقع قد يحتوي على معلومات توضح قضايا قانونية حقيقية أو محتملة. هذه المعلومات ليست بديل عن الإستشارة القانونية. أنت غير مخول ولا يجب عليك الإعتماد على هذا الموقع الإلكتروني من أجل النصائح القانونية. أصحاب هذا الموقع، والمشاركين فيه، غير مسئولين بأي شكل من الأشكال عن الأفعال، القرارات أو أي سلوك آخر يتم أخذه أو إهماله بواسطتك بالإعتماد على هذا الموقع. وهذا يتضمن ولا يقتصر على الأسباب القانونية أو التكنولوجية. أنت تتصرف بناء على مسئوليتك الخاصة وتتحمل وحدك المخاطرة بالإعتماد على محتويات هذا الموقع. إذا كنت في حيرة إن كان يتوجب عليك التصرف أو عدم التصرف بطريقة ما فيتوجب عليك التواصل مع محامي معتمد من قبل السلطة القضائية التي تود أو يتوجب عليك الحصول على مساعدة بها."
    termstxt2: "هذا الموقع الإلكتروني قد يحتوي على ترجمات للنسخة الإنجليزية من المحتوى. هذه الترجمات يتم توفيرها فقط من أجل راحتك. في حال وجود أي تعارض بين النسخة الإنجليزية والنسخة المترجمة من المحتوى، النسخة الإنجليزية لها الأولوية. إذا لاحظت أي تناقض، رجاء قم بالإبلاغ عنه من خلال <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a>."
