    btc: "BTC"
    btctxt: "BTC واحد رایجی است که برای یک بیت کوین در نظر گرفته شده است."
    confirmation: "تایید"
    confirmationtxt: "تایید به معنای آنست که تراکنش <b>توسط شبکه پردازش شده و احتمال برگشت خوردن آن بسیار ضعیف است</b>.  تراکنشها تایید می شوند اگر به یک <a href=\"#vocabulary##[vocabulary.block]\">بلاک</a> و بلاکهای متعاقب آن بپیوندند. برای یک تراکنش کم ارزش، حتی یک عدد تایید هم، ایمن بشمار می آید؛ هر چند که برای مقادیر بزرگتر مثلاً 1000 دلار آمریکا، منطقی است که منتظر 6 تایید یا بیشتر باشیم. هر یک تایید <i>بطور نمایی</i> خطر برگشت خوردن تراکنش را کاهش می دهد."
    cryptography: "رمزنگاری"
    cryptographytxt: "رمزنگاری شاخه ای از ریاضیات است که به ما اجازه می دهد <b>سندهای ریاضی با سطوح امنیتی بسیار زیاد</b> بسازیم. هم اکنون تجارت و بانکداری آنلاین، از رمزنگاری بهره می برد. در مورد بیت کوین رمزنگاری، خرج کردن پول توسط یک کاربر از کیف پول کاربر دیگر، و یا خراب کردن <a href=\"#[vocabulary.blockchain]\">زنجیره ی بلاک</a> را غیرممکن می سازد. همچنین می توان یک کیف پول را رمزگذاری کرد به طوری که بدون گذرواژه نتوان از آن استفاده کرد ."
    doublespend: "خرج کردن مضاعف"
