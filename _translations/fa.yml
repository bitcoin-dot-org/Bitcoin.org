  secure-your-wallet:
    title: " کیف پولتان را ایمن کنید - بیت کوین"
    pagetitle: "کیف پولتان را ایمن کنید"
    summary: "درست مانند زندگی واقعی، کیف پول شما بایستی امنیت داشته باشد. بیت کوین انتقال ارزش به هر نقطه دلخواه را به شکلی بسیار ساده، ممکن ساخته و به شما اجازه می دهد که پول خود را کنترل کنید. چنین امکاناتی عالی، نگرانیهای امنیتی بزرگی را هم به دنبال دارد. در عین حال، چنانچه از بیت کوین بدرستی استفاده کنید، می تواند سطوح بسیار بالای امنیتی را فراهم کند. <b>همواره بخاطر داشته باشید که به منظور محافظت از پولتان، مسئولیت انجام اقدامات درست بر عهده خود شماست </b>."
    everyday: "مقادیر کم برای استفاده های روزمره"
    everydaytxt: "کیف پول بیت کوینی مانند کیف پول نقد است. اگر مایل نیستید هزاران دلار را در جیب خود نگهدارید، شاید بخواهید همان ملاحظات را در مورد کیف پول بیت کوینی خود هم داشته باشید. بطور کلی صلاح آنست که مقدار کمی از بیت کوینها را برای استفاده روزمره روی کامپیوتر، گوشی تلفن همراه و یا سرور خود نگهدارید و بقیه آن را در جای امن تری قرار دهید."
    online: "مراقب سرویس های آنلاین باشید"
    onlinetxt: "باید مراقب سرویسهای آنلاینی که برای نگهداری از پول شما طراحی شده اند، باشید. در گذشته، بسیاری از صرافی ها و کیف پولهای آنلاین مشکلات امنیتی داشتند و نمی توانستند مانند یک بانک، از پول شما محافظت کرده و آنرا بیمه نمایند. بنابراین شاید بخواهید از انواع  دیگر <a href=\"#choose-your-wallet#\">کیف پولهای بیت کوینی</a> استفاده کنید. در غیر اینصورت، باید بسیار مراقب چنین سرویسهایی باشید. افزون بر این، استفاده از تصدیقهای دو فاکتوری استفاده کنید."
    backup: "از کیف پولتان نسخه پشتیبان بگیرید"
    backuptxt: "اگر نسخه پشتیبانی که از کیف پولتان تهیه شده، در جای امنی نگهداشته شود، شما را در برابر مشکلات کامپیوتری و خطاهای انسانی محافظت می کند. همچنین چنانچه اگر کیف پول را رمزنگاری کرده باشید، خواهید توانست در صورت دزدیده شدن کامپیوتر یا گوشی تلفن همراه، پول خود را بازیابی کنید."
    backupwhole: "از تمام کیف پولتان نسخه پشتیبان بگیرید"
    backupwholetxt: "بعضی کیف پولها بصورت داخلی، از تعداد زیادی کلیدهای خصوصی پنهان استفاده می کنند. اگر تنها از کلیدهای خصوصیِ آدرسهای بیت کوینی مرئی خود نسخه پشتیبان تهیه کرده باشید، ممکن است نتوانید به کمک آن، بخش زیادی از موجودی خود را بازیابی کنید."
    backuponline: " نسخه های پشتیبان آنلاین را رمزنگاری کنید"
    backuponlinetxt: "هر نسخه ی پشتیبانی که به صورت آنلاین ذخیره شود، بسیار در معرض خطر سرقت خواهد بود. حتی کامپیوتری که به اینترنت وصل می شود، در برابر نرم افزارهای موذی آسیب پذیر است. از همین رو، رمزگذاری نسخه های پشتیبان که در معرض شبکه هستند یک کار امنیتی خوب  است. رمزنگاری هر نسخه پشتیبانی که در شبکه باشد، به خودی خود اقدام امنیتی خوبی است."
    backupmany: "از چندین مکان امن استفاده کنید"
    backupmanytxt: " خرابی و شکست در نقاط و مکان های منفرد به لحاظ ایمنی، بسیار بد است. اگر نسخه پشتیبان شما به یک مکان منفرد وابسته نباشد، احتمال کمتری دارد که رویدادهای بد مانع از بازیابی کیف پولتان گردند. همچنین شاید استفاده از رسانه های مختلف مانند کلید های USB ، کاغذ و سی دی ها نیز مد نظر شما باشد."
    backupregular: "نسخه های پشتیبان را بطور منظم تهیه کنید"
    backupregulartxt: "لازم است با تهیه منظم نسخه پشتیبان از کیف پول خود، اطمینان حاصل کنید که تمامی آخرین تغییرات آدرسهای بیت کوین و آدرس های بیت کوینی جدیدی که ساخته اید، در نسخه پشتیبان وجود خواهند داشت. هر چند که بزودی همه ی برنامه های کاربردی از کیف پول هایی استفاده خواهند کرد که تنها به یک بار پشتیبان گیری نیاز داشته باشند."
    encrypt: "کیف پولتان را رمزنگاری کنید"
    encrypttxt: "رمزنگاری کیف پول یا گوشی تلفن همراه به شما اجازه می دهد تا گذرواژه ای برای هر کسی که تلاش می کند وجهی از شما بگیرد، تنظیم شود. اینکار برای کمک به محافظت از شما در برابر دزدان است؛ هر چند که نمی تواند در برابر سخت افزارها یا نرم افزارهای کی لاگر محافظتی بعمل آورد."
    encryptforget: "هرگز گذرواژه ی خود را فراموش نکنید"
    encryptforgettxt: "اطمینان حاصل کنید که گذرواژه ی خود را فراموش نخواهید کرد در غیر اینصورت پول خود را برای همیشه از دست خواهید داد. بر خلاف بانکها، گزینه های بازیابی گذرواژه در بیت کوین بسیار محدود است. در حقیقت باید بتوانید حتی اگر سالها از گذرواژه ی خود استفاده نمی کنید، آنرا بخاطر داشته باشید. اگر شک دارید  گذرواژه خود را روی کاغذ بنویسید و آنرا در جایی مطمئن مانند گاوصندوق، نگهداری کنید."
    encryptstrong: "از یک گذرواژه ی قوی استفاده کنید"
    encryptstrongtxt: "هر گذرواژه ای که تنها شامل حروف و کلمات قابل تشخیص باشد، بسیار ضعیف بشمار می آید و به آسانی قابل دستیابی است. گذرواژه ی قوی باید شامل حروف، اعداد و علامتهای نقطه گذاری بوده و حداقل شانزده کاراکتر طول داشته باشد. امن ترین گذرواژه ها، آنهایی هستند که توسط برنامه هایی که مشخصاً برای این منظور طراحی شده، تولید شده باشند. بخاطر سپردن گذرواژه های قوی معمولاً دشوارتر است بنابراین باید در به یاد سپردن آنها دقت کنید."
    offline: "کیف پول آفلاین برای ذخیره سازی"
    offlinetxt: "یک کیف پول افلاین که ذخیره سازی سرد هم نامیده می شود، بالاترین سطح ایمنی برای ذخیره سازیست که شامل دخیره سازی یک کیف پول در یک محیط امن شده که به شبکه متصل نیست، خواهد بود. اگر اینکار به درستی انجام شود، محافظت خوبی در برابر آسیب پذیریهای کامپیوتری خواهد داشت. استفاده از کیف پول آفلاین به همراه نسخه های پشتیبان و رمزنگاری، اقدامات خوبی بشمار می آید. در اینجا مروری بر برخی از رویکردها خواهیم داشت."
    offlinetx: "امضای آفلاین تراکنش"
    offlinetxtxt1: "این رویکرد متضمن داشتن دو کامپیوتر است که بخشهایی از یک کیف پول را به اشتراک گذاشته اند. کامپیوتر اول باید اتصال خود را با همه شبکه ها قطع کند و همان کامپیوتری است که کل کیف پول را در اختیار می گیرد و می تواند تراکنش ها را امضا کند. کامپیوتر دوم به شبکه متصل است و کیف پولی  دارد که دیده بانی کرده و فقط می تواند تراکنشهای بدون امضا ایجاد کند. به این ترتیب شما می توانید با برداشتن گامهای زیر، تراکنش های جدید و امنی داشته باشید."
    offlinetxtxt2: "یک تراکنش جدید در یک کامپیوتر آنلاین بسازید و آن را در یک کلید USB ذخیره کنید."
    offlinetxtxt3: "تراکنش را با یک کامپیوتر آفلاین امضا کنید."
    offlinetxtxt4: "تراکنش امضا شده را با کامپیوتر آنلاین ارسال کنید."
    offlinetxtxt5: "چون کامپیوتری که به شبکه متصل است نمی تواند تراکنش ها را امضا کند، پس در صورت وقوع حمله، نمی توانند هیچ وجهی از آنرا برداشت کنند. می توان از <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a>\n  برای امضای تراکنش های آفلاین استفاده کرد."
    hardwarewallet: "کیف پولهای سخت افزاری"
    hardwarewallettxt: "کیف پولهای سخت افزاری بهترین حالت تعادل بین ایمنی بسیار زیاد و آسانی کارکرد است. این کیفها دستگاههای کوچکی هستند که از بنیاد، برای آن طراحی شده اند که یک کیف پول باشند و نه هیچ چیز دیگر. چون هیچ نرم افزاری نمی تواند روی آنها نصب شود بنابراین در برابر آسیب پذیریهای کامپیوتر و دزدیهای آنلاین بسیار امن هستند و چون قابلیت پشتیبان گیری دارند، می توانید در صورتی که دستگاه را گم کردید، پول خود را بازیابی کنید."
    update: "نرم‌افزارتان را بروز نگه دارید"
    updatetxt: "با استفاده از آخرین نسخه نرم افزار بیت کوین، ثبات و امنیت را بدست می آورید که بسیار مهم هستند. بروز رسانیها می توانند از مشکلات ناشی از دشواریهای مختلف جلوگیری کند، امکانات جدیدی را در بر دارند و به امنیت کیف پولتان کمک می کنند. نصب بروز رسانیها برای تمام نرم افزارهای روی کامپیوتر و یا گوشی تلفن همراه، به منظور ایمنی بیشر محیط کیف پول شما بسیار مهم است."
    offlinemulti: "چند امضایی برای محافظت در برابر سرقت"
    offlinemultitxt: "بیت کوین یک امکان چند امضایی دارد که در آن، تراکنشها برای اینکه فرستاده شوند باید چندین تاییدیه مستقل داشته باشند. این امکانات برای سازمانها کاربرد دارد که اجازه دسترسی به خزانه را به اعضا می دهد ولی برای برداشت باید 3 تا 5 نفر از اعضا، تراکنش را امضا کرده باشند. بعضی از کیف پولهای تحت وب، کیف پولهای چند امضایی هم فراهم کرده اند که به کاربر اجازه میدهد بر پولهای خود کنترل داشته باشد و در عین حال از اینکه دزد به یک دستگاه یا سرور منفرد حمله کرده و پولها را بدزدد، جلوگیری می کند."
    offlinetestament: "درباره پیمان خود بیاندیشید"
    offlinetestamenttxt: " اگر برنامه ای برای گرفتن نسخه پشتیبان برای همتاهای خود و خانواده نداشته باشید، بیت کوین هایتان ممکن است برای همیشه از دست بروند. اگر کسی محل کیف پول یا گذرواژه تان را نداند، در صورت فوت شما، هیچ امیدی برای برگرداندن داراییتان وجود ندارد. زمان کوتاهی را به این امور اختصاص دهید تا بتوانید تفاوت شگرفی ایجاد کنید. "
