  innovation:
    title: "نو آوری - بیت کوین"
    pagetitle: "نوآوری در سیستمهای پرداخت"
    summary: "پروتکل بیت کوین تنها برای ارسال پول از نقطه الف به نقطه ب نیست. ویژگیهای و امکانات بسیاری دارد که جامعه هنوز در حال کشف آنهاست. در اینجا تعدادی از تکنولوژیهایی که در حال حاضر در دست پژوهش است و در بعضی موارد به محصولات و سرویسهای واقعی  مبدل شده، آورده شده اند. جالبترین کاربردهای بیت کوین احتمالاً هنوز کشف نشده اند."
    control: "کنترل در برابر کلاهبرداری"
    controltext: "سطح امنیتی که بیت کوین برقرار کرده، بی سابقه است. شبکه در برابر بیشتر کلاهبرداری های رایج، مانند پرداخت برگشتی و پرداختهای ناخواسته، از کاربران محفاظت کرده و امکان جعل بیت کوین هم وجود ندارد. کاربران می توانند از کیف پول خود بک آپ بگیرند یا آنرا رمزنگاری کنند و یا از کیف پولهای سخت افزاری استفاده کنند که سرقت یا گم شدن پول را در آینده، بسیار دشوار می سازد. بیت کوین طوری طراحی شده که به کاربران اجازه می دهد بر پول خود کنترل کامل داشته باشند."
    global: "قابلیت دسترسی در سطح جهانی"
    globaltext: "تمامی پرداختها در جهان می توانند کاملاً با هم در ارتباط باشند. بیت کوین به بانکها، کسب و کارها و یا هر فردی اجازه می دهد در هر زمان و هر مکان، چه حساب بانکی داشته و چه نداشته باشند، پرداختهای خود را بگونه ای امن، ارسال و یا دریافت نمایند. بیت کوین در بسیاری از کشورهایی که به دلیل محدودیتشان خارج از دسترس بیشتر سیستم های پرداختی هستند، قابل دسترسی است. بیت کوین دستیابی جهانی به تجارت را افزایش داده و می تواند به شکوفایی تجارت بین المللی، کمک کند."
    cost: "مقرون به صرفه بودن"
    costtext: "پرداختهای ایمن با استفاده از رمزنگاری و بدون نیاز به واسطه هایی که هزینه بر بوده و از سرعت کار می کاهند، امکان پذیرست. یک تراکنش بیت کوینی می تواند بسیار ارزانتر از راهکارهای دیگر بوده و در زمانی کوتاه، انجام شود. این بدان معناست که بیت کوین توانایی آنرا دارد که در آینده روشی رایج برای انتقال هر گونه ارزی باشد. بیت کوین هم چنین می  تواند با کاهش کارمزدهای زیاد تراکنش روی دستمزد کارگران، در <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">کاهش فقر</a> در بسیاری از کشورها نقش داشته باشد."
    donation: "انعام و کمک به خیریه"
    donationtext: "بیت کوین بویژه در بسیاری از موارد، راه حل موثری برای دادن انعام و کمک به خیریه است. ارسال یک پرداخت تنها یک کلیک نیاز دارد و دریافت کمکهای خیریه بسادگی نشان دادن یک کد QR است. بخشش به خیریه می تواند برای عموم قابل دیدن باشد و به این وسیله بر شفافیت سازمانهای غیرانتفاعی افزوده می شود. در موارد اضطراری مانند بلایای طبیعی، کمکهای خیریه بوسیله بیت کوین می تواند در واکنش بین المللی سریعتر یاری برساند."
    crowdfunding: "گردآوری مشارکتی اعانه"
    crowdfundingtext: "از بیت کوین می توان برای کارزارهای گردآوری مشارکتی اعانه به شیوه  کیک استارتر، استفاده کرد هر چند که کاربرد آن هنوز آسان نیست. در این حرکت، افراد قول میدهند برای یک پروژه پول جمع آوری کنند و پول تنها در صورتی از آنها گرفته می شود که تعهد به تعداد کافی که پاسخگوی نیاز باشد، جمع شده باشد. پروتکل بیت کوین چنین قراردادهای تضمینی را پردازش می کند و از انجام تراکنش تا زمانی که تمامی شرایط محقق نشده، جلوگیری می نماید.در باره تکنولوژیی که ورای جمع آوری پول به این روش هست، <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">بیشتر بدانید</a> "
    micro: "ریزپرداخت ها"
    microtext: "بیت کوین می تواند پرداختهایی در مقیاس دلار و به زودی مقادیر بسیار کوچکتر را هم پردازش کند. چنین پرداختهایی حتی امروزه هم بصورت روزمره درآمده اند. تصور کنید که به رادیویی اینترنتی گوش می دهید که هزینه آنرا برحسب ثانیه می پردازید و یا صفحات وبی را نگاه می کنید که برای اینکه آگهی نشان ندهند به آنها مبلغ کمی انعام می دهید و یا از یک وای فای هات اسپات، بر حسب کیلوبایت پهنای باند می خرید. بیت کوین برای برآوردن این ایده ها به اندازه کافی کارایی دارد. در مورد تکنولوژیی که در ورای ریزپرداخت های بیت کوین است <a href=\"https://bitcoinj.github.io/working-with-micropayments\">بیشتر بدانید</a>."
    mediation: "میانجی حل مناقشه"
    mediationtext: "بیت کوین با استفاده از چند امضایی، می تواند سرویسهای نوآورانه ی میانجی حل مناقشه را توسعه دهد. چنین سرویسهایی وجود طرف سومی را جهت تایید یا رد یک تراکنش در صورت عدم توافق بین دو طرف، امکان پذیر می سازد بدون آنکه طرف سوم کنترلی بر پول آنها داشته باشد. چون این سرویسها با هر کاربر یا سوداگری که از بیت کوین استفاده می کند، سازگار است بنابراین احتمالاً به رقابت آزاد و استانداردهای کیفی بالاتری خواهد انجامید."
    multisig: "حسابهای چند امضایی"
    multisigtext: "چند امضایی، سبب می شود که شبکه تنها زمانی یک تراکنش را بپذیرد که تعداد معینی از اعضای یک گروه تعریف شده، با امضای تراکنش موافق باشند. ممکن است یک هیات مدیره برای جلوگیری از اینکه یک عضو، بخشهایی از خزانه آنان را بدون رضایت اعضای دیگر خرج کند، از این سرویس استفاده کند. بانکها نیز می توانند در شرایطی که کاربر اعتبار اضافی دیگری فراهم نکرده باشد،  با مسدود کردن پرداختهای بیش از یک مقدار خاص، از این سرویس برای پیشگیری از دزدی استفاده کنند."
    trust: "اعتماد و یکپارچگی"
    trusttext: "برای بسیاری از مشکلات در خصوص اعتماد، که بانکها را به ستوه آورده است، بیت کوین راه حلهایی ارائه داده است. بیت کوین می تواند با استفاده از شفافیت حسابداری گزینشی، قراردادهای دیجیتال و تراکنش های برگشت ناپذیر، زمینه ای برای ترمیم اعتماد و توافق باشد. بانکهای نادرست نمی توانند سیستم را فریب دهند تا از جیب دیگر بانکها یا عموم، سودی به آنها برسد. آینده ای که در آن بانکهای بزرگ، از بیت کوین حمایت می کنند می تواند به اعاده ی یکپارچگی و اعتماد در سازمانهای مالی کمک کند."
    resiliency: "انعطاف پذیری و تمرکز زدایی"
    resiliencytext: "بیت کوین با تمرکززدایی قوی که دارد، شکل متفاوتی از شبکه پرداخت را با افزایش سطح انعطاف پذیری و افزونگی، ایجاد کرده است. بیت کوین می تواند بدون نیاز به حفاظت نظامی، میلیونها دلار را در تجارت اداره نماید. چون هیچ نقطه شکست مرکزی مثلاً یک دیتا سنتر وجود ندارد، حمله به این شبکه پروژه مشکل تری است. بیت کوین می تواند یک گام جالب توجه رو به جلو در ایمن کردن سیستمهای مالی محلی و جهانی را عرضه کند."
    transparency: "شفافیت انعطاف پذیر"
    transparencytext: "بطور پیش فرض، تمامی تراکنشهای بیت کوین عمومی و شفاف بوده و هویت کسانی که در ورای پرداختها هستند ، محرمانه باقی می ماند. این به افراد و سازمانها اجازه می دهد که با قوانین شفافیت انعطاف پذیری کار کنند. مثلاً، یک کسب و کار می تواند انتخاب کند که تراکنشها و ترازها فقط برای کارکنان خاصی قابل دیدن باشند، درست همانطور که  یک سازمان غیرانتفاعی در نشان دادن مقدار اعانات دریافتی روزانه و ماهانه خود به عموم مردم، مختار است."
    automation: "راه حلهای خودکار شده"
    automationtext: "سرویسهای خودکار شده معمولاً باید با هزینه ها و محدودیتها در پرداختهای نقد و پرداختهای با کارت اعتباری، سر و کار داشته باشند. تمامی انواع ماشینهای خودکار فروش، از کیوسکهای بلیت اتوبوس گرفته تا ماشینهای فروش قهوه مشمول این امر می شوند. بیت کوین به گونه ای ساخته شده تا با نسل جدید سرویسهای خودکار شده متناسب باشد و هزینه کارکردشان نیز کم باشد. تاکسیهای بدون راننده را تصور کنید یا فروشگاهی که در آن زنبیل خرید بدون اینکه شما را در صف صندوق منتظر نگهدارد، خریدهای شما را حساب میکند. اجرای ایده های بیشتر هم امکان پذیر است."
