    bitcoin: "بیت کوین"
    bitcointxt: "بیت کوین اگر با حرف بزرگ (Bitcoin) شروع شود، به منظور تعریف مفهوم بیت کوین یا تمامی شبکه آن است. مثلاً \"امروز در مورد پروتکل بیت کوین چیزهایی آموختم.\" <br> بیت کوین- بدون حرف بزرگ در ابتدای آن (bitcoin)، برای تشریح بیت کوین به عنوان یک واحد حسابداری استفاده می شود. مثلاً، \" من امروز ده بیت کوین فرستادم.\" اغلب نیز از حروف اختصاری BTC و یا XBT استفاده می شود."
    blockchain: "زنجیره ی بلاک"
    blockchaintxt: "زنجیره بلاک <b>رکورد عمومی تراکنشهای بیت کوینی</b> با یک ترتیب زمانی است. زنجیره بلاک، میان تمامی کاربران بیت کوین به اشتراک گذاشته شده است و برای درستی آزمایی عملکرد تراکنشهای بیت کوینی و جلوگیری از  <a href=\"#[vocabulary.doublespend]\">خرج کردن مضاعف</a> بکار می رود."
    block: "بلاک"
