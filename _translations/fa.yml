    node: " شبکه باشید"
    nodetxt: "شما می توانید با نگه داری<a href=\"#download#\"> یک نرم افزار اصلی </a>و اجرای آن روی کامپیوتر خود عضو یک شبکه بیت کوین شوید.و شما البته می توانید با انجام مقداری استخراج بیت کوین و با کمک به  پردازش تراکنش ها  شبکه را ایمن تر کنید ."
    develop: "توسعه"
