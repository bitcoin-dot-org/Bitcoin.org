    hashrate: "نرخ هش"
    hashratetxt: "نرخ هش <b>واحد اندازه گیری قدرت پردازشی شبکه بیت کوین</b> است. شبکه بیت کوین باید عملیات ریاضی سنگینی را برای مقاصد امنیتی انجام دهد. وقتی که شبکه به نرخ هشی برابر با 10TH/s برسد ، یعنی می تواند در هر ثانیه، 10 تریلیون محاسبه  انجام دهد."
    mining: "استخراج"
    miningtxt: " به فرایند <b>واداشتن سخت افزار کامپیوتر به انجام محاسبات ریاضی برای شبکه بیت کوین، جهت تایید تراکنش ها</b> و افزایش امنیت، استخراج بیت کوین می گویند. استخراج کنندگان بیت کوین می توانند کارمزد تراکنش ها را به ازای تراکنش هایی که تایید می کنند، به عنوان جایزه ای در برابر خدماتشان دریافت دارند و علاوه بر آن بیت کوین هایی که بتازگی تولید شده را نیز جمع آوری کنند. استخراج یک بازار تخصصی و رقابتی است که در آن جوایز با توجه به میزان محاسبات انجام شده، تقسیم می شوند. تمام کاربران بیت کوین، بیت کوین استخراج نمی کنند و استخراج، راه ساده ای برای پول در آوردن نیست."
    p2p: "P2P"
    p2ptxt: "<b>سامانه هایی را که مانند یک جمع سازمان یافته کار می کنند</b>، همتا به همتا می نامند که به هر فردی اجازه میدهد تا با افراد دیگر تعامل مستقیم داشته باشد. در مورد بیت کوین، شبکه طوری ساخته شده که هر کاربر تراکنش های کاربران دیگر را منتشر می کند و  نکته مهم آنکه، به هیچ بانکی به عنوان طرف سوم نیازی نیست."
    privatekey: "کلید خصوصی"
    privatekeytxt: "کلید خصوصی <b>قطعه داده محرمانه ایست که نشان می دهد شما حق خرج کردن بیت کوینهایی از یک کیف پول خاص</b> با استفاده از      یک <a href=\"#[vocabulary.signature]\">امضای </a> رمزنگاری شده را دارید. اگر از کیف پول نرم افزاری استفاده می کنید، کلید(های) خصوصی شما در کامپیوترتان ذخیره می شود و اگر کیف پول تحت وب دارید، کلیدهای خصوصیتان روی سرورهای راه دور، ذخیره خواهند شد. چون کلیدهای خصوصی به شما حق خرج کردن بیت کوینهای درون کیف پول بیت کوینی مربوط به خود را می دهند، بنابراین هرگز نباید آنها را آشکار کنید."
    signature: "امضا"
    signaturetxt: " امضای <a href=\"#[vocabulary.cryptography]\">رمزنگاری شده</a> یک <b>مکانیسم ریاضی است که مالکیت فرد را می توان توسط آن اثبات کرد</b>. در مورد بیت کوین <a href=\"#[vocabulary.wallet]\">کیف پول بیت کوینی</a> و <a href=\"#[vocabulary.privatekey]\">کلیدهای خصوصی</a> آن، با چند جادوی ریاضی با هم پیوند دارند. هرگاه نرم افزار بیت کوین شما، تراکنشی را به کمک کلید خصوصی مناسب آن امضا می کند، تمام شبکه می تواند مطابقت آن امضا با بیت کوینهایی که خرج می شود، را ببیند. بهر حال، هیچ راه دیگری در دنیا نیست که بتوان کلید خصوصی شما را حدس زد و بیت کوینهایی که به سختی بدست آورده اید را دزدید."
    wallet: "کیف پول"
    wallettxt: "کیف پول بیت کوینی تقریباً <b> معادل کیف پول فیزیکی، روی شبکه بیت کوین</b> است. کیف پول در واقع حاوی <a href=\"#[vocabulary.privatekey]\">کلید(های) خصوصی</a> شماست که اجازه می دهد بیت کوینهایی را که در <a href=\"#[vocabulary.blockchain]\">زنجیره بلاک</a> به آن اختصاص داده شده، خرج کنید. هر کیف پول بیت کوینی، تراز کل بیت کوینهایی را که کنترل می کند، به شما نشان داده و درست مانند یک کیف پول واقعی می توانید با آن مبلغ معینی را به یک فرد معین بپردازید. این با کارت اعتباری که در آن فروشنده مبلغی از شما می گیرد، تفاوت دارد."
  you-need-to-know:
    title: "آنچه که باید بدانید - بیت کوین"
    pagetitle: "آنچه که باید بدانید "
    summary: "اگر می خواهید در باره بیت کوین بررسی کنید، چند نکته را بایستی بدانید. روش تعویض پول در بیت کوین با آنچه که بانک های معمولی انجام می دهند، تفاوت دارد. بنابراین قبل از انجام هر معامله جدی با استفاده از بیت کوین، باید وقت بگذارید و آنرا یاد بگیرید. همانقدر که در مورد کیف پول معمولی خود احتیاط میکنید، همانقدر و یا حتی بیشتر از آن، در مورد بیت کوین دقت داشته باشید."
    secure: "کیف پول خود را ایمن کنید."
    securetxt: "کیف پول خود را ایمن نمایید، همانگونه که در زندگی واقعی خود چنین می کنید. بیت کوین به روشی بسیار آسان، ارزش را به همه جا منتقل می کند و به شما اجازه میدهد پول خود را کنترل نمایید. چنین  ویژگیهای مهمی، اقدامات امنیتی مهمی را هم به دنبال دارد. در عین حال، اگر بدرستی از بیت کوین استفاده شود، می تواند سطوح امنیتی بالایی را هم فراهم آورد. همواره بخاطر داشته باشید که برای حفاظت از پولتان، مسئولیت انجام کنشهای درست، بر عهده خود شماست. \n <a href=\"#secure-your-wallet#\"><b>در مورد ایمن کردن کیف پول خود بیشتر بخوانید</b></a>"
    volatile: "بهای بیت کوین متغیر است "
    volatiletxt: "به دلیل اقتصاد نوپای بیت کوین، ماهیت جدید آن و گاهی بازارهای  غیرنقدی، بهای بیت کوین می تواند در یک دوره زمانی کوتاه به صورت پیش بینی نشده ای افزایش و یا کاهش یابد. در نتیجه، نگهداری پس انداز با بیت کوین در حال حاضر توصیه نمی شود. به بیت کوین به صورت یک سرمایه ی در معرض ریسک زیاد، نگاه کنید و به هیچ وجه پولی را که توانایی باختن آن را ندارید، با بیت کوین پس انداز نکنید. اگر قرار باشد از طریق بیت کوین به شما چیزی پرداخت شود، سرویس های بسیاری هستند که می توانند آن مبلغ را بر حسب ارز محلی، به شما پرداخت نمایند."
    irreversible: "مبالغ پرداخت شده از طریق بیت کوین، قابل برگشت نیستند."
    irreversibletxt: "هر گونه تراکنشی با بیت کوین، برگشت پذیر نیست. فقط شخص دریافت کننده می تواند مبلغ را مسترد کند. این به آن معناست که باید مراقب باشید و با افراد و سازمانهایی که می شناسید و یا کسانی که اعتبارشان بر شما محرز شده است، وارد معامله شوید. کسب و کارها باید درخواستهای پرداختی را که به مشتری های خود نشان میدهند، کنترل نمایند. بیت کوین می تواند اشتباههای چاپی را تشخیص داده و معمولاً به شما اجازه ارسال پول به  یک آدرس اشتباه را نمی دهد. ممکن است در آینده، سرویس های اضافی دیگری هم بوجود آیند که گزینه ها و حفاظت بیشتری برای مصرف کننده فراهم نمایند."
    anonymous: "بیت کوین، هویتی ناشناخته نیست"
    anonymoustxt: "برای حفظ حریم شخصی شما در بیت کوین، قداماتی انجام شده است. تمام تراکنشهای بیت کوینی بصورت عمومی و دائمی روی شبکه دخیره می شود. این به آن معناست که هر کسی می تواند  تراز و تعاملات مربوط به هر آدرس بیت کوینی را ببیند. اما با وجود این، هویت هر کاربر در ورای یک آدرس، ناشناخته می ماند  تا زمانی که اطلاعات در حین انجام یک خرید یا سایر شرایط دیگر، آشکار شود. به همین دلیل است که از آدرسهای بیت کوینی،  فقط یکبار باید استفاده کرد. همواره به یاد داشته باشید که به منظور حفاظت از پولتان، مسئولیت انجام کنشهای درست، بر عهده خود شماست. \n <a href=\"#protect-your-privacy#\"><b>در مورد حفاظت از حریم شخصی خود بیشتر بخوانید</b></a>"
    instant: "تراکنش های فوری امنیت کمتری دارند"
    instanttxt: "هر تراکنش بیت کوینی معمولاً چند ثانیه به طول می انجامد و تایید همین تراکنش از ده دقیقه پس از آن شروع می شود. در خلال این مدت، تعامل مجاز بوده و ممکن است برگشت پذیر هم باشد. کاربران فریبکار می کوشند تا تقلب کنند. اگر نمی توانید منتظر تایید باشید، کارمزد تراکنش اندکی را تقاضا کرده و یا از سیستم آشکارسازی تعاملات ناامن، که می تواند امنیت را بالا ببرد، استفاده کنید. برای مبالغ بالاتر مثلاً 1000 دلار امریکا، منطقی است که برای 6 تاییدیه و یا بیشتر صبر نمایید. هر تاییدیه می تواند خطر تراکنش معکوس را بطور  <i>تصاعدی</i>، کاهش دهد."
    experimental: "بیت کوین همچنان در دست آزمایش است"
    experimentaltxt: "بیت کوین ارز جدیدی است که فعالانه در دست توسعه است. هر چند که با افزایش استفاده از آن، میزان آزمایشی بودن بیت کوین کمتر می شود ولی باید بخاطر بسپرید که بیت کوین یک نوآوری جدید است و ایده هایی را میکاود که قبلاً هرگز به آنها نپرداخته بودند. بنابراین هیچکس نمی تواند آینده بیت کوین را پیش بینی کند."
    tax: "مالیات ها و مقررات دولتی"
    taxtxt: "بیت کوین ارزی رسمی نیست. یعنی بیشتر مراجع قضایی از شما خواهند خواست که مالیات های مربوط به درآمد، فروش، حقوق و بهره سرمایه ای را روی آنچه که ارزش دارد، از جمله بیت کوین، بپردازید. مسئولیت حصول اطمینان از  \n<a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\"> موارد مالیاتی و دیگر احکام قانونی یا مقرراتی </a> که توسط دولت  و یا شهرداریهای محلی وضع شده، بر عهده خود شماست."
