    walletbitcoinqt: "هسته بیت کوین یک کلاینت بیت کوینی کامل است که ستون فقرات شبکه را تشکیل داده و سطح بالایی از امنیت، حریم  خصوصی و پایداری را تامین می کند. هر چند که ویژگیهای کمتری دارد و فضا و حافظه زیادی را اشغال میکند."
    walletmultibit: "MultiBit یک کلاینت کم حجم است که براستفاده سریع و آسان تاکید دارد. در کمتر از چند دقیقه با شبکه همگام و آماده استفاده می شود.  MultiBit همچنین از بسیاری از زبانها نیز پشتیبانی می کند و گزینه خوبی برای کاربران نا آشنا با تکنولوژی است."
    wallethive: "هایو یک کیف پول بیت کوینی سریع، یکپارچه و کاربر پسند برای سیستم عامل Mac OS X است که بر کاربردی بودن تاکید دارد. هایو به بسیاری از زبانها ترجمه شده و اَپهایی به آن زبانها دارد که استفاده از آن، تعامل را برای سرویسهای بیت کوینی مورد علاقه شما و سوداگران، آسان کرده است."
    wallethive-web: "هایو یک کیف پول بیت کویتی و لیت کوینی کاربر پسند است که ویژگیهای یک اینترفیس زیبا، با شکوه و ساده را دارد. به شما اجازه \"تکانه زدن\" را میدهد؛ تکانه زدن راهی ساده برای فرستادن و دریافت کردن توکن با هایوِ کاربران دیگری است که در نزدیکی شما هستند. عبارت عبور شما کیف پول را برایتان می سازد، آنرا قابل حمل و نقل کرده و بسادگی از آن بک آپ می گیرد."
    walletarmory: "آرموری یک کلاینت بیت کوینی پیشرفته است که ویژگیهای خود را برای کاربران صاحب اختیارتر بیت کوین، گسترش داده است. ویژگیهای پشتیبان گیری و رمزنگاری دارد و اجازه ذخیره سازی امن روی کامپیوترهای آفلاین را میدهد."
    walletelectrum: "تاکید Electrum بر سرعت، ساده سازی و استفاده کم از منابع است. از سرورهای راه دوری که پیچیده ترین قسمتهای سیستم بیت کوین را مدیریت می کنند، استفاده کرده و به شما اجازه می دهد تا کیف پول خود را به وسیله یک عبارت محرمانه بازیابی کنید."
    walletmsigna: "mSIGNA یک کیف پول پیشرفته و با کاربردی بسیار آسان است که سرعت، سادگی، مقیاس پذیری درسطح شرکت و امنیت بالا، از ویژگیهای آن است. از BIP32، تراکنشهای چند امضایی، ذخیره سازی آفلاین، همگام سازی چند دستگاهی و بک آپ های کاغذی و الکترونیکی رمزنگاری شده، پشتیبانی می کند."
    walletbitcoinwallet: "استفاده از کیف پول بیت کوینی علاوه بر ایمن و سریع بودن، آسان و قابل اعتماد نیز هست. چشم انداز آن، تمرکز زدایی و اعتماد صفر است. به هیچ سرویسی برای عملیات وابسته به بیت کوین نیازی نیست. این اَپ برای افراد غیر فنی، گزینه خوبیست."
    walletbreadwallet: "سادگی، اساس طراحی هسته بردولت (Breadwallet) است. به عنوان یک کلاینت بیت کوینی خودایستای واقعی، هیچ سروری در کار نیست که هک شده یا خاموش شود. بردولت که بر پایه امنیت قوی iOS بنا شده، به گونه ای طراحی گردیده که از شما در برابر بدافزار، حفره های امنیتی مرورگر و حتی سرقتهای فیزیکی محافظت می کند."
    walletmyceliumwallet: "کیف پول بیت کوینی Mycelium  یک نرم افزار کیف پول منبع باز است که به دلیل امنیت، سرعت و آسانی کاربرد برای اندروید طراحی شده  است. این کیف پول ویژگیهای منحصر به فردی دارد که کلیدها و محل ذخیره سازی آفلاین شما را مدیریت کرده و به ایمن بودن بیت کوینهایتان کمک می کند."
    walletblockchaininfo: "Blockchain.info یک کیف پول مختلط کاربرد پسند است که یک نسخه رمزنگاری شده از کیف پول شما را بصورت آنلاین ذخیره میکند ولی رمزگشایی در مرورگر شما اتفاق میافتد. به دلایل امنیتی، شما باید همیشه از افزونه های مرورگر استفاده کرده و از ای میل ها  بک آپ تهیه کنید (و آن ای میل را ایمن نگاه دارید)."
    walletcoinbase: "Coinbase یک سرویس کیف پول تحت وب است که با هدف استفاده آسان طراحی شده است. این سرویس همچنین یک اَپ کیف پول تحت وب برای اندروید و نیز ابزارهای تجاری و تلفیقی با حساب های بانکی آمریکایی برای خرید و فروش بیت کوین ها را ارائه می دهد."
    walletxapo: "Xapo آسانی کاربرد روزمره یک کیف پول بیت کوینی را با امنیت یک گاوصندوق عمیق ذخیره سازی آفلاین مطمئن، در هم می آمیزد. دبیت کارت Xapo به کیف پول Xapo  شما لینک می شود و به شما اجازه خواهد داد که بیت کوینها را در میلیونها معامله در اطراف و اکناف جهان خرج کنید."
    walletcoinkite: "کوین کایت یک سرویس دبیت کارت و کیف پول تحت وب است که برای استفاده آسان طراحی شده است. این سرویس روی مرورگرهای تلفن  همراه هم کار می کند، ابزارهای معامله و پایانه های پرداخت نقطه فروش هم دارد. کوین کایت یک کیف پول مختلط و یک گاوصندوق کاملاً ویژه است."
    walletbitgo: "BitGo  یک کیف پول چند امضایی است که از سطح امنیتی بالایی بهره مند است. هر تراکنشی برای حفاظت بیت کوینهای شما در برابر بدافزار و حمله های سروری، نیاز به دو امضا دارد. کاربر کلیدهایی مخفی در اختیار دارد، بنابراین BitGo  نمی تواند به بیت کوینها دسترسی داشته باشد. این کیف گزینه خوبیست برای کاربرانی که با مسائل فنی آشنایی ندارند."
    walletgreenaddress: "GreenAddress یک کیف پول کاربرپسند چند امضایی که ایمنی و حریم خصوصی آن بهبود یافته  است. کلیدهای شما نه هرگز در سمت سرور است و نه حتی رمزنگاری می شوند. به دلایل امنیتی، شما همواره باید از 2FA ، افزونه های مرورگر و یا اَپ های اندروید استفاده کنید."
    wallettrezor: "TREZOR یک کیف پول سخت افزاری است که بدون اینکه آسانی کاربرد را فدای امنیت کرده باشد، ایمنی بسیار زیادی را فراهم کرده است. TREZOR بر خلاف سردخانه ها، می تواند در صورت اتصال به یک دستگاه آنلاین، تراکنش ها را امضا نماید. یعنی حتی در صورت استفاده از یک کامپیوتر واسطه، خرج کردن بیت کوین ایمن خواهد بود."
