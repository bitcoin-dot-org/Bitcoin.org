    summary: "بیت کوین یک روش جدید برای پرداخت ها ارائه کرده است و ، به عنوان مثال ، کلمات جدیدی هستند که ممکن است بخشی از واژگان شما بشوند. نگران نباشید ، حتی تلوزیون محقر هم کلمات جدید درست کرده است!"
