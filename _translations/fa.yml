    merchantservicetxt: "شما می توانید پرداختها و صورتحساب ها را خود پردازش کنید و یا از سرویسهای تجاری استفاده کرده و پول را بر حسب ارز محلی خود یا به شکل بیت کوین، پس انداز کنید. بیشتر مراکز فروش از یک تبلت یا گوشی تلفن همراه استفاده کردهه و به مشتری اجازه می دهند تا با گوشیهای همراه خود، پرداخت را انجام دهند."
    merchantservicebut: "سرویسهای تجاری را پیدا کنید"
    tax: "حسابداری و مالیات ها"
    taxtxt: "سوداگران معمولاً قیمتها را بر حسب ارز محلی خود نشان داده و یا به حساب واریز می کنند. در موارد دیگر، بیت کوین مانند یک ارز خارجی عمل می کند. برای بدست آوردن راهنمایی مناسب در مورد پیروی از قوانین مالیاتی از دید دستگاه قضایی خودتان، باید با یک حسابدار واجد شرایط تماس بگیرید."
    taxbut: "بیشتر بخوانید"
    visibility: "فرصت دیده شدن بدست آورید"
    visibilitytxt: "تعداد روزافزونی از کاربران در جستجوی راههایی هستند که بیت کوینهایشان را خرج کنند. شما می توانید کسب و کار خود را در کتابهای راهنمای آنلاین ارائه کرده و به آنها کمک کنید تا به آسانی پیدایتان کنند. همچنین می توانید  <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\">لوگوی بیت کوین</a> را روی وبسایت یا ساختمان محل کسب و کار خود نمایش دهید."
