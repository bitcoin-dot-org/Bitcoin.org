  secure-your-wallet:
    title: " کیف پولتان را ایمن کنید - بیت کوین"
    pagetitle: "کیف پولتان را ایمن کنید"
    summary: "همانند زندگی واقعی ، امنیت کیف پول شما باید تامین شود. بیت کوین به شما این امکان را می دهد تا درجهان به سادگی نقل و انتقال ارزش انجام دهید.چنین ویژگیهای عالیی، نگرانیهای بزرگی نیز به همراه دارد. در این لحظه ،اگر ازبیت کوین درست استفاده شود ،می تواند سطوح بالایی از ایمنی  را فراهم آورد .<b>همواره به یاد داشته باشید که مسؤلیت انجام کارهای درست به منظور محافظت از پولتان با شماست</b>.در اینجا مواردی هست که می بایست آنها را در نظر بگیرید."
    online: "مراقب استفاده از کیف پول های آنلاین  باشید"
    onlinetxt: "کیف پول های آنلاین مانند بانک های آنلاین هستند.شما برای ذخیره و حفظ بیت کوینتان به آنها اعتماد میکنید مادامی  که باید گذرواژه خود را به یاد داشته باشید .اما شما همیشه باید با  دقت چنین سرویس هایی را انتخاب کنید. امروزه ، هیچ کیف پول آنلاینی همانند یک بانک امنیت و بیمه کافی را برای ذخیره ارزش فراهم نمی آورد.استفاده از ویژگی های امنیتی مانند احراز هویت دو عامله می تواند ایمنی حساب شما را بالا ببرد."
    backup: "از کیف پولتان نسخه پشتیبان بگیرید"
    backuptxt: "نرم افزار و سرویس های بیت کوین به شما اجازه می دهند تا از کیف پولتان نسخه پشتیبان تهیه کنید و آنها را در مکانی امن ذخیره کنید. نسخه پشتیبان میتواند از کیف پول شما در برابر خرابی کامپیوتر و بسیاری از اشتباهات انسانی محافظت کند."
    backupwhole: "از تمام کیف پولتان نسخه پشتیبان بگیرید"
    backupwholetxt: "کیف پول شما حاوی تعداد بسیاری کلید خصوصی است که تغییر در تراکنش های شما را دریافت می کند که به منظور محافظت از حریم خصوصی شماست.پس اگر شما فقط یک نسخه ی پشتیبان از کلید های خصوصی قابل دید خود بگیرید ممکن است نتوانید قسمت بزرگی از بودجه خود را با استفاده از نسخه پشنیبانتان بازگردانید."
    backuponline: "رمز گذاری نسخه های پشتیبان آنلاین  "
    backuponlinetxt: "هر نسخه ی پشتیبانی که به صورت آنلاین ذخیره می شود در معرض سرقت بالایی قرار دارد.حتی یک کامپیوتر که به اینترنت متصل می شود میتواند در معرض نرم افزار های مخرب باشد.به عنوان مثال ، رمزگذاری نسخه های پشتیبان که در معرض شبکه هستند یک کار خوب امنیتی است."
    backupmany: "از مکان های ایمن متعدد استفاده کنید"
    backupmanytxt: " خرابی و شکست در نقاط و مکان های منفرد از نظر ایمنی بسیار بد است.اگر نسخه پشتیبان شما وابسته به یک مکان نباشد کمتر احتمال دارد که رویدادهای بد مانع از بازگرداندن کیف پول شما شوند.همچنین شما ممکن است بخواهید با استفاده از رسانه های مختلف مانند کلید های USB ، کاغذ و سی دی ها به این منظور برسید."
    backupregular: "تهیه نسخه های پشتیبان به صورت منظم"
    backupregulartxt: "شما نیاز دارید تا با نسخه پشتیبان گیری از کیف پولتان به صورت منظم  اطمینان حاصل کنید که همه ی آخرین تغییرات آدرس بیت کوین  و آدرس های جدید بیت کوینی که ساخته اید در نسخه پشتیبان شما وجود داشته باشد.هر چند ، همه ی برنامه های کاربردی به زودی از کیف پول هایی استفاده خواهند کرد که فقط یک بار به نسخه پشتیبان گیری نیاز داشته باشند."
    encrypt: "کیف پولتان را رمزگذاری کنید"
    encrypttxt: "رمزگذاری کیف پولتان به شما این اجازه را می دهد تا یک رمز برای برداشت وجه از حسابتان بسازید. این امکان کیف پولتان را در برابر دزدها محافظت می کند.اگر چه نمی توانند در برابر keylogging سخت افزار یا نرم افزار حفاظت کند."
    encryptforget: "هرگز گذرواژه ی خود را فراموش نکنید"
    encryptforgettxt: "شما باید اطمینان حاصل کنید که هرگز گذرواژه ی خود را از یاد نخواهید برد یا اینکه درغیراینصورت داراییتان را  به طوردائم از دست خواهید داد.برخلاف بانک ، هیچ گزینه ای مانند بازگرداندن گذرواژه برای بیت کوین وجود ندارد.در واقع، شما باید قادر باشید که گذرواژه ی خود را حتی پس از گذشت چند سال بدون آنکه از آن استفاده کرده باشید به خاطر بیاورید.اگر به حافظه تان شک دارید ، شما می توانید یک کپی کاغذی از گذرواژه ی خود را در یک مکان امن مانند صندوق  نگهداری کنید. "
    encryptstrong: "از یک رمز قوی استفاده کنید"
    encryptstrongtxt: "هر رمزی که فقط شامل حروف یا کلمه های قابل تشخیص باشد خیلی ضعیف در نظر گرفته می شود و میتواند به راحتی بشکند. یک رمز قوی باید شامل حروف ، اعداد و علائم نشانه گذاری باشد و طول آن باید حداقل 16 کاراکتر باشد.با این حال ، این موضوع نباید مانع اینکه شما رمز خود را به یاد آورید شود."
    offline: "کیف پول آفلاین برای ذخیره سازی"
    offlinetxt: "یک کیف پول آفلاین که همچنین آنرا به عنوان ذخیره سازی سرد می شناسیم ،میتواند بالاترین سطح ایمنی ذخیره سازی را فراهم آورد که شامل ذخیره کردن یک کیف پول در یک محل امن که به اینترنت وصل نمی شود است وهنگامی  که به درستی انجام گیرد می تواند یک محافظت بسیار خوب در برابر آسیب پذیری های کامپیوتری ارائه دهد. با این حال بسیار مهم است که قبل از شروع انجام تراکنشهای جدی این نوع  کیف پول را بیازمایید. استفاده کردن از کیف پول آفلاین با نسخه پشتیبان و رمزگذاری نیز کار بسیار خوبی است . اینجا برخی از روش ها را مرور می کنیم."
    offlinetx: "امضای تراکنش های آفلاین"
    offlinetxtxt1: "این رویکرد شامل داشتن دو کامپیوتر است که بخشی از یک کیف پول را به اشتراک گذاشته اند. کامپیوتر اول باید اتصال خود را با هر شبکه ای  قطع کند.در اینصورت تنها یک کامپیوتر کل کیف پول را در اختیار دارد و می تواند تراکنش ها را امضا کند.کامپیوتر دوم به شبکه وصل است و کیف پولی تماشایی دارد که فقط می تواند تراکنش بدون امضا انجام دهد.با استفاده از مراحل بالا، شما می توانید تراکنش های جدید و امن انجام دهید."
    offlinetxtxt2: "یک تراکنش جدید در یک کامپیوتر آنلاین بسازید و آن را در یک کلید USB ذخیره کنید."
    offlinetxtxt3: "یک تراکنش را با یک کامپیوتر آفلاین امضا کنید."
    offlinetxtxt4: "تراکنش امضا شده را با کامپیوتر آنلاین ارسال کنید."
    offlinetxtxt5: "چون کامپیوتری که به شبکه متصل است نمی تواند تراکنش ها را امضا کند ، پس نمی تواند وجهی برداشت کند که حساب به خطر بیفتد. <a href=\"https://bitcoinarmory.com/about/using-our-wallet/#offlinewallet\">Armory</a>\n می تواند برای انجام امضای تراکنش های آفلاین مورد استفاده قرار گیرد."
    offlinemulti: "چند امضائه برای محافظت در برابر سرقت"
    offlinemultitxt: "بیت کوین شامل یک ویژگی چند امضائه است که اجازه می دهد که یک تراکنش به امضای بیش از یک کلید خصوصی برای انجام نیاز داشته باشد. این ویژگی با این حال تنها توسط کاربران فنی قابل استفاده است اما دسترسی گسترده تری از این ویژگی را در آینده می توان انتظار داشت. چند امضائه می تواند به یک سازمان این امکان را بدهد که اجازه ی دسترسی به خزانه را زمانی به اعضایش بدهد که یک برداشت تنها زمانی صورت گیرد که 3 تا از 5 عضو تراکنش را امضا کنند. این همچنین می تواند به کیف پول های آنلاین آینده اجازه دهد که یک آدرس چند امضائه را با کاربرانشان به اشتراک بگذارند ، بنابراین یک دزد برای سرقت پولتان نیاز دارد تا هم با کامپیوتر شما درگیر باشد هم با سرور های کیف پول آنلاین."
    offlinetestament: "درباره پیمان خود بیاندیشید"
    offlinetestamenttxt: "بیت کوین های شما ممکن است برای همیشه از دست بروند اگر شما برنامه ای برای گرفتن نسخه پشتیبان برای نظیرهای خود و خانواده ندارید.اگر محل کیف پول شما  یا رمز شما را کسی نمی داند ، زمانی که شما بروید ، هیچ امیدی برای اینکه دارایی شما بازگردانده شود وحود ندارد. با اختصاص دادن مدت زمانی کوتاه برای این موضوعات می توانید تفاوت عظیمی ایجاد کنید. "
