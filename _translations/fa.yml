fa:
  faq:
    title: "درباره - بیت کوین"
    pagetitle: "درباره-بیت-کوین"
    history: "کمی از تاریخچه"
    historytxt1: "بیت کوین یکی از اولین پیاده سازی ها با مفهوم پول رمزگذاری شده است که اولین بار در سال 1998توسط Wei Dai در لیست پستی cypherpunks مطرح شد. مفهوم بالا روی این تصور بنا شده است که پول میتواند هر شیء یا هر نوع از رکورد باشد که به عنوان پرداخت برای کالاها و خدمات و بازپرداخت بدهی ها در کشور معین یا زمینه اجتماعی-اقتصادی پذیرفته شده است. بیت کوین حول ایده ای جدیدی ازپول طراحی شده است که به جای اینکه بر قدرت مرکزی تکیه کند از رمزگذاری استفاده میکند تا ایجاد و تراکنش های خود را کنترل کند."
    historytxt2: "در سال 2009؛ اولین مشخصات و اثبات بیت کوین در یک لیست پستی رمز نویسی، توسط یک عضو با نام مستعار Satoshi Nakamoto منتشر شد. در اواخر سال 2010، Satoshi پروژه را رها کرد و گفت او باید به سراغ چیزهای دیگر برود. مخترع بیت کوین هرگز هویت خود را فاش نکرد و به راحتی اختراع خود را برای جهان باقی گذاشت. هنوز هم منشا و انگیزه پشت بیت کوین یک راز بزرگ است."
    historytxt3: "از سال 2010، انجمن بیت کوین با تعداد زیادی از توسعه دهندگان که روی این پروژه کار میکردند، توسعه یافت. در طی ژوئن و جولای 2011،  بیت کوین ناگهان توجه رسانه ها را به دست آورد که آن را به سمت یک رالی بزرگ خرید هدایت کرد. کم کم نتیجه این اندیشه تورم را در اواخر سال 2011 کاهش داد و بعد از آن قیمت بیت کوین بار دیگر به آرامی با پشتوانه ارتقاع آن در 2011 بالا رفت. "
    historytxt4: "در 27 سپتامبر 2012، بنیاد بیت کوین با یک کوشش برای استاندارد سازی ، محافظت ، و ترویج بیت کوین ایجاد شد. امروزه اقتصاد بیت کوین به سرعت با کاربران جدید که هر روز به آن می پیوندند توسعه می یابد. "
    technical: "ویژگی های فنی"
    technicalintro: "این ها ویژگی های پایه ای از هر نوع شبکه ی بیت کوین است."
    technicaltxt1: "بیت کوین می تواند بین هر نود اختیاری در شبکه منتقل شود."
    technicaltxt2: "تراکنش ها تغییر ناپذیرند."
    technicaltxt3: "با استفاده ازیک<a href=\"https://en.bitcoin.it/wiki/Block_chain\"> زنجیره بلاک از پرداخت های تکراری جلوگیری میشود</a>."
    technicaltxt4: "تراکنش ها در چند ثانیه منتشر و <a href=\"https://en.bitcoin.it/wiki/FAQ#Why_do_I_have_to_wait_10_minutes_before_I_can_spend_money_I_received.3F\"> بین 10 تا 60 دقیقه تایید می شوند."
    technicaltxt5: "پردازش تراکنش و صدور پول در مجموع با <a href=\"https://en.bitcoin.it/wiki/Mining\"> استخراج</a> انجام داده می شود ."
    technicaltxt6: "تراکنش ها در هر زمانی صرف نظر از اینکه کامپیوتر شما خاموش باشد یا روشن دریافت می شوند ."
    economics: "قوانین اقتصادی"
    economicsintro: "این قوانین در مجموع توسط شبکه بیت کوین قابل اجرا هستند."
    economicstxt1: "محدودیت زیاد <a href=\"https://en.bitcoin.it/wiki/Controlled_Currency_Supply\"> در حدود 21 میلیون بیت کوین</a>."
    economicstxt2: "بیت کوین ها قابل تبدیل به 8 رقم اعشار، در مجموع بازده در حدود 21*10<sup>14</sup> واحد پول، می باشد."
    economicstxt3: "تراکنش ها ارزان و<a href=\"https://en.bitcoin.it/wiki/Transaction_fees\"> تقریبا رایگان</a> است."
    stats: "آمار"
    statsintro: "شبکه بیت کوین به طور مداوم بیش از 48 ماه، ویژگی های امنیتی قابل توجهی به دست آورد و در سال گذشته رشد قابل توجهی داشته است. همانطور که از آوریل 2013:"
    statstxt1: "زنجیره بلاک طولانی با بیش از 232,000 بلاک."
    statstxt2: "یکی از بزرگترین شبکه محاسبات توزیع شده در جهان با بیش از 65 تراهش بر ثانیه یا terahashes/s است."
    statstxt3: "میلیون ها دلار در حجم تجارت روزانه که در مجموع 50,000 تراکنش توزیع شده است ."
    statstxt4: "ارزش کل تمام بیت کوین های در گردش، بیش از 1.3 میلیارد دلار آمریکا است."
    statstxt5: "فقط یک <a href=\"https://en.bitcoin.it/wiki/Incidents#Value_overflow\">حادثه عمده امنیتی </a> در پروتکل که در ماه اوت 2010 اصلاح شد."
  bitcoin-for-businesses:
    title: "بیت کوین برای کسب و کار - بیت کوین"
    pagetitle: "بیت کوین برای کسب و کار"
    summary: "بیت کوین راهی بسیار امن و ارزان برای مدیریت پرداخت ها است."
    lowfee: "پایین ترین هزینه های موجود"
    lowfeetext: "امنیت رمزنگاری شده ی بالای بیت کوین به آن اجازه می دهد که تراکنش ها را در یک مسیر بسیار مؤثر و ارزان پردازش کند. شما می توانید با استفاده از شبکه بیت کوین در بیشتر موارد با هزینه ی صفر پرداخت ها را ایجاد و دریافت کنید. اگر مایل باشید که اولویت تراکنشی را بالا ببرید می توانید هزینه خیلی کمی را داوطلبانه پرداخت نمایید."
    fraud: "حفاظت در مقابل کلاه برداری پرداخت و استرداد وجه"
    fraudtext: "هر کسب و کاری که کارت اعتباری یا PayPal را بپذیرد مشکلات پرداختی معکوس آن را که به دلیل هک شدن حساب فرستنده یا این که آن ها متقلباٌ ادعای عدم تحویل را داشته باشند ، می داند. تنها راهی که کسب و کارها می توانند از خودشان در مقابل این نوع از کلاه برداری دفاع کنند این است که با تحلیل ریسک پیچیده و بالا بردن قیمت ها ضرر و زیان را پوشش دهند. پرداخت های بیت کوین غیر قابل تغییرند و کیف پول ها می توانند خیلی امن نگهداری شوند ، این به این معناست که هزینه ی دزدی دیگر بر دوش بازرگانان نیست."
    international: "پرداخت های سریع بین المللی"
    internationaltext: "بیت کوین می تواند از آفریقا به کانادا در عرض 10 دقیقه منتقل شود. در حقیقت ، بیت کوین هیچ وقت یک مکان فیزیکی واقعی ندارد ، بنابراین امکان این وجود دارد که هر مقدار از آن بدون هیچ محدودیت، تاخیر، یا هزینه های اضافی به هر کجا منتقل شود. بانک میانه ای وجود ندارد که مجبورتان کند سه روز کاری صبر کنید."
    pci: "بدون نیاز به موافقت PCI"
    pcitext: "پذیرفتن کارت اعتباری به صورت آنلاین معمولاً به کنترل های امنیتی وسیعی برای مطابقت با استاندارد PCI نیاز دارد. در حالی که این موضوع برای حفاظت از کارت های اعتباری خوب است ، امنیت بیت کوین طوری ساخته شده که این روش را نا کارامد کرده است. پرداخت های شما از طریق شبکه ایمن شده اند ، نه از سمت شما."
    instant: "تراکنش های مستقیم برای نقاط فروش"
    instanttext: "یک تراکنش بیت کوین معمولاً در چند ثانیه در نوبت قرار می گیرد و در حدود 10 دقیقه تایید می شود. قبل از آن ، تراکنش می تواند موفق اما قابل بازگشت در نظر گرفته شود. اگر واقعاً به تراکنش های مستقیم نیاز دارید ، پیشنهاد می شود که یک هزینه ی کم تراکنش درخواست کرده و از یک سیستم تشخیض پرداخت های دوباره یا به عبارتی تکراری استفاده کنید."
    visibility: "مقداری قابلیت دیده شدن رایگان دریافت کنید"
    visibilitytext: "بیت کوین یک بازار در حال ظهور از مشتریان جدیدی است که به دنبال راه هایی برای خرج سکه هایشان می گردند.پذیرفتن آن ها یک راه خوب برای جذب مشتریان جدید می باشد و به کسب و کار شما مقداری اجازه ی دیده شدن می دهد. پذیرفتن یک روش پرداخت جدید همیشه یک عمل هوشمندانه برای کسب و کار های آنلاین نشان داده می شود."
    multisig: "چند امضائه"
    multisigtext: "بیت کوین همچنین ویژگیی دارد ، که هنوز خیلی شناخته شده نیست ،  که به سکه ها این امکان را می دهد که تنها اگر یک زیر مجموعه از یک گروه از مردم تراکنش را امضا کنند (به اصطلاح \"m از n\" تراکنش) خرج شوند. این معادل سیستم چک چند امضائه ی خوب قدیمی است که ممکن است امروزه هنوز در بانک ها استفاده کنید."
    transparency: "شفافیت در حساب داری"
    transparencytext: "سازمان های زیادی نیاز به تولید پرونده های حساب داری در مورد فعالیتشان و اتخاذ شیوه های خوب شفافیت دارند. استفاده از بیت کوین بالاترین سطح شفافیت را ارائه می دهد ، از آنجایی که مانده حساب و تراکنش های شما برای اعضایتان عمومی است تا زمانی که شما آن ها را از آدرس های بیت کوینتان با خبر سازید."
  bitcoin-for-developers:
    title: "بیت کوین برای توسعه دهندگان - بیت کوین"
    pagetitle: "بیت کوین برای توسعه دهندگان"
    summary: "بیت کوین می تواند برای ساختن چیز های شگفت انگیز یا فقط برای پاسخ گویی به نیازهای عادی استفاده شود."
    simple: "ساده ترین سیستم پرداخت وجه"
    simpletext: "پذیرفتن پول به سادگی اضافه کردن یک آدرس بیت کوین به یک وبسایت به عنوان بیت کوین است : لینک یا کد QR. مگر این که پرداخت به ارتباط با فاکتورهای اتوماتیک نیاز داشته باشد. این راه اندازی خیلی ساده در دسترس هر کاربری می باشد و می تواند نیازهای طیف وسیعی از مشتریان را برآورده سازد. این به خصوص برای دریافت کمک های مالی مناسب است."
    api: "برنامه های کاربردی شخص ثالث فراوان"
    apitext: "سرویس های پردازش پرداخت شخص ثالث زیادی وجود دارند که برنامه های کاربردی ارائه می کنند ؛ این نشان می دهد که شما نیازی ندارید که بیت کوین را روی سرور خودتان نگهداری کنید و امنیت را مدیریت کنید. در همین لحظه ، بیشتر این برنامه های کاربردی به شما اجازه می دهند که بیت کوین های خود را به واحد پولی محل خود با قیمت های رقابتی مبادله نمایید."
    own: "شما می توانید سامانه ی مالی خودتان باشید"
    owntext: "اگر شما از هیچ گونه برنامه ی کاربردی شخص ثالث استفاده نمی کنید ، از آن جایی که می توانید در برنامه های کاربردی خود یک سرور بیت کوین یه طور مستقیم ادغام کنید ، به شما این امکان را می دهد که بانک و پردازشگر پرداخت خودتان باشید. با تمامی مسئولیت ها که این به این معناست شما می توانید سیستم های شگفت انگیزی بسازید که تراکنش های بیت کوین را بدون هیچ هزینه ای پردازش کنند."
    invoice: "آدرس های بیت کوین برای دنبال کردن فاکتورها"
    invoicetext: "بیت کوین می تواند هر تعداد که می خواهید آدرس بیت کوین بسازد. پس اگر شما می خواهید یک سیستم پرداخت مرتبط با یک فاکتور بسازید ، به سادگی نیاز دارید که یک آدرس بیت کوین برای هر پرداخت ساخته و بر رو آن نظارت کنید. همچنین می توانید از همان آدرس وقتی که پرداخت به پایان رسید استفاده کنید."
    security: "بیشتر امنیت در سمت مشتری است"
    securitytext: "بیشتر قسمت های امنیتی توسط پروتکل در سمت مشتری و شبکه بیت کوین مدیریت می شوند. تایید اعتبار از طریق کلید های خصوصی انجام می شود. و جلوی پرداخت های تکراری از طریق شبکه بیت کوین گرفته می شود. این به معنای پیروی از PCI است و نه تشخیص کلاه برداری. ما هرچیزی که کار کند را دوست داریم ، نداریم؟"
    instant: "تراکنش ها و تایید های مستقیم"
    instanttext: "یک تراکنش بیت کوین معمولاً در چند ثانیه می رسد و در حدود 10 دقیقه تایید می شود. قبل از آن ، تراکنش می تواند موفق اما قابل بازگشت در نظر گرفته شود. اگر واقعاً به تراکنش های مستقیم نیاز دارید ، پیشنهاد می شود که یک هزینه ی کم تراکنش درخواست کرده و از یک سیستم تشخیض پرداخت دوباره یا به عبارتی تکراری استفاده کنید."
    micro: "پرداخت های خرد ارزان"
    microtext: "بیت کوین پایین ترین هزینه های پردازش پرداخت را برای هر نوع از تراکنش ارائه می دهد ، که شامل پرداخت های مایکرو یا خرد هم می شود. این به معنای این است که می تواند برای طراحی و پیاده سازی سرویس های آنلاین سازنده ی جدیدی که قبلاً به دلیل محدودیت های مالی نمی توانستند وجود داشته باشند ، استفاده شود."
  innovation:
    title: "بیت کوین برای علاقه مندان - بیت کوین"
    pagetitle: "بیت کوین برای علاقه مندان"
    summary: "بیت کوین با دادن قابلیت کنترل روی پولتان به شما، در حال تغییر دنیای سرمایه گذاری است."
    consensus: "بیت کوین یک توافق جهانی است"
    consensustext: "به خاطر غیر متمرکز بودن ، طبیعت متن باز یا open-source ، بیت کوین اولین شبکه پرداختی است که توسط کاربرانش بدون قدرت مرکزی ، قدرت گرفته است. حتی توسعه دهندگان بیت کوین قدرت این که به روز رسانی های در پروتکل را اجبار کنند را ندارند اگر تعداد کافی از کاربران ، توسعه دهندگان ، یا ماینرها یا استخراج کنندگان نپذیرند. <i>شما</i> کنترل انحصاری بر روی کیف پولتان دارید."
    network: "پول دیجیتالی که برای اینترنت ساخته شده است"
    networktext: "بیت کوین از اینترنت متولد شد ، تا آزادی پول فیزیکی را به دنیای مجازی بیاورد در حین این که پرداخت ها را ساده تر و با امنیت بیشتر در هر دو دنیا انجام می دهد. بیت کوین می تواند یک جایگزین برای سیستم های سنگین و پرهزینه ی پیشین ارائه دهد ، و می تواند دسترسی به کسب و کار آنلاین در کشورهای در حال توسعه را افزایش دهد."
    freedom: "محافظت از حقوق و آزادی افراد"
    freedomtext: "بیت کوین به مردم اجازه می دهد که به صورت امن مقداری را بر روی یک شبکه که نمی تواند ضبط یا مصادره ، دستکاری ، یا توسط سازمان یا فردی متوقف شود ذخیره و مبادله کنند. این به مردم تعداد زیادی ابزار قدرتمند می دهد به طوری که محافظت از حقوق افراد در میان سطوح مختلفی از فساد را آسان تر می کند."
    global: "اولین واحد پولی بی طرف"
    globaltext: "اغلب در تاریخ ما نشده است که پول از هر گونه نفوذ سیاسی یا اقتصاد ملی جدا باشد. آیا بیت کوین می تواند اولین واحد پولی جهانی باشد که از موانع ملت ها ، سیاست ها ، و فرهنگ ها به نفع منافع مشترک عبور کند؟ این اتفاق قطعاً امکان دارد بیافتد. یکی برای همه و همه برای یکی!"
    transparency: "ترویج شفافیت"
    transparencytext: "تمام تراکنش های بیت کوین عمومی می باشند ، اما دارندگان یا دریافت کنندگان این تراکنش ها خیر. سازمان ها می توانند انتخاب کنند که مالکیت بعضی از آدرس های بیت کوین برای اعضایشان فاش شود ، که این اجازه را به آن ها می دهد که سطوح بالایی از شفافیت را پیاده سازی کنند."
    secure: "ایمن تر ساختن پول"
    securetext: "به لطف یک استفاده هوشمندانه از قوانین سخت رمزنگاری ، بیت کوین یک لیست شگفت انگیز از ویژگی های امنیتی ارائه کرده است. نه تنها بیت کوین ها غیر قابل جعل یا کلاه برداری هستند ، بلکه پروتکل هم طوری ساخته شده که در مقابل لیست قابل توجهی از حملات بسیار مقاوم باشد ، که شامل انکار توزیع شده از سرویس نیز می شود."
    trust: "حل مشکلات اعتماد به بانک ها"
    trusttext: "بیت کوین راه حل هایی برای بسیاری از مشکلات اعتمادی بانک های طاعون زده به لطف شفافیت در حسابداری انتخابی ، اثبات امضاها ، و تراکنش های تغییر ناپذیر ارائه می دهد. همچنین ریسک را برای بانک داران نادرست بالا می برد : هیچ بیت کوینی برای نجات آن ها از اشتباهاتشان در برابر مردم نمی تواند ایجاد شود."
  bitcoin-for-individuals:
    title: "بیت کوین برای افراد - بیت کوین"
    pagetitle: "بیت کوین برای افراد"
    summary: "بیت کوین آسان ترین راه برای تبادل پول با کم ترین هزینه است."
    mobile: "پرداخت ها از طریق تلفن همراه آسان شده است"
    mobiletext: "بیت کوین بر روی تلفن همراه این امکان را به شما می دهد تا با دو مرحله ساده اسکن-و-پرداخت ، عملیات پرداخت را انجام دهید. نیازی به کشیدن کارت ، وارد کردن PIN ، یا امضای چیزی ندارید و تمام چیزی که برای دریافت پرداخت های بیت کوین نیاز دارید نشان دادن کد QR در نرم افزار کیف پول بیت کوین خود و اجازه اسکن تلفن همراه شما توسط دوستتان، یا تماس دو تلفن همراه با یکدیگر می باشد (از طریق تکنولوژی رادیویی NFC)."
    international: "پرداخت های سریع بین المللی"
    internationaltext: "بیت کوین می تواند از آفریقا به کانادا در عرض 10 دقیقه منتقل شود. بانکی وجود ندارد که پردازش را کند نماید ، سطح هزینه های ظالمانه ، یا متوقف شدن انتقال وجود ندارند. شما می توانید به همسایگان خود همان گونه پرداخت کنید که به یکی از اقوام خود در یک کشور دیگر پرداخت می نمایید."
    simple: "هر کجا، هر زمانی کار می کند"
    simpletext: "درست مانند ایمیل ، شما نیازی به اجبار خانوادیتان برای استفاده از همان نرم افزار یا همان سرویس دهنده خاص ندارید. فقط اجازه دهید آن ها با نرم افزار یا سرویس دهنده مورد علاقیشان کار کنند. هیچ مشکلی نیست ؛ آن ها همگی با یکدیگر سازگارند چون همه از یک تکنولوژی باز استفاده می کنند. شبکه بیت کوین هیچ وقت نمی خوابد، حتی در روزهای تعطیل!"
    secure: "تراکنش های امن"
    securetext: "تراکنش های بیت کوین با رمز نگاری درجه نظامی ایمن شده است. هیچ کس نمی تواند پرداختی از سمت شما انجام دهد یا بدون داشتن یک کپی از کیف پول شما پولتان را برداشت کند. پس تا زمانی که قدم های لازم برای <a href=\"#secure-your-wallet#\">محافظت از کیف پولتان</a> را برداشته اید، بیت کوین سطح محافظت بسیار خوبی در برابر انواع مختلف کلاه برداری ارائه می دهد."
    lowfee: "استفاده تقریباً رایگان"
    lowfeetext: "بیت کوین به شما اجازه می دهد که پرداخت های خود را رایگان ارسال و دریافت کنید.به جز برای موارد خاص مثلاً پرداخت های خیلی خیلی کوچک، هزینه اجرایی وجود ندارد. با این حال شما می توانید مقدار هزینه کمی را داوطلبانه برای بالا بردن اولویت تراکنش خود و جهت پاداش به گردانندگان شبکه بیت کوین انتخاب کرده و بپردازید."
    anonymous: "پرداخت های آنلاین شبه ناشناس"
    anonymoustext: "پرداخت به صورت ناشناس بخشی از زندگی روزمره ما می باشد - بیشتر خرید های زندگی واقعی ما بدون نیاز به ارائه مدرک شناسایی مناسب انجام می شود. حالا بیت کوین همین آزادی را به دنیای آنلاین معرفی کرده است. این به شما امکان خرید سرویس یا پرداخت کمک های مالی بدون عذاب عبور از زیر اشعه x را می دهد. با این حال ، باید در نظر داشته باشید <a href=\"#you-need-to-know#\"><b>ناشناس بودن به طور کامل تلاش های ویژه ای نیاز دارد</b></a>."
