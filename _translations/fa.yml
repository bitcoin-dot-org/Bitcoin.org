    address: "آدرس"
    addresstxt: "یک آدرس بیت کوین <b>مانند یک آدرس فیزیکی یا یک ایمیل</b> است. این تنها اطلاعاتی است که شما نیاز دارید برای دریافت پرداخت بیت کوین به کسی ارائه دهید."
    blockchain: "زنجیره ی بلاک"
    blockchaintxt: "زنجیره ی بلاک <b>رکورد عمومی تمام تراکنش های بیت کوین</b> ، به ترتیب زمان وقوع است. زنجیره ی بلاک بین تمام کاربران بیت کوین به اشتراک گذاشته شده است. این برای بررسی مانده حساب آدرس های بیت کوین و جلوگیری از <a href=\"#[vocabulary.doublespend]\">پرداخت تکراری</a> استفاده می شود."
    block: "بلاک"
    blocktxt: "یک بلاک <b>یک رکورد در زنجیره ی بلاک است که تعداد زیادی تراکنش در حال انتظار را شامل می شود و تایید می کند</b>. تقریباً هر 10 دقیقه ، به طور میانگین ، یک بلاک جدید که شامل تراکنش ها است به <a href=\"#[vocabulary.blockchain]\">زنجیره ی بلاک</a> از طریق <a href=\"#[vocabulary.mining]\">استخراج یا ماینینگ</a> اضافه می شود."
    btc: "BTC"
    btctxt: "BTC واحد مشترک پول بیت کوین است ، که این می تواند به شکلی شبیه USD برای دلار آمریکا به جای $ از B⃦ استفاده شود."
    confirmation: "تایید"
    confirmationtxt: "تایید به این معناست که یک تراکنش <b>توسط شبکه بررسی شده و بسیار بعید است که بتوان آن را برگرداند</b>. یک تایید بسیار امن است. اگرچه برای مقادیر بزرگ تر (مثلاً 1000 دلار و بالاتر) ، فرد می تواند برای تعداد بیشتری از تایید تراکنش صبر کند - اغلب عدد شش را انتخاب می کنند."
    cryptography: "رمزنگاری"
    cryptographytxt: "رمزنگاری شاخه ای از ریاضیات است که به ما اجازه می دهد <b>که برهان های ریاضیی بسازیم که سطوح بالایی از امنیت را ارائه می دهند</b>. در حال حاضر تجارت و بانکداری آنلاین از رمزنگاری استفاده می کنند. در مورد بیت کوین ، رمزنگاری برای این استفاده شده است که برای هر کسی خرج کردن وجوه از کیف پول کاربر دیگر یا خراب کردن <a href=\"#[vocabulary.blockchain]\">زنجیره ی بلاک</a> غیر ممکن باشد. این موضوع همچنین می تواند برای رمزگذاری یک کیف پول ، به طوری که بدون گذرواژه نتوان از آن استفاده کرد ، به کار رود."
    doublespend: "پرداخت تکراری"
    doublespendtxt: "اگر یک کاربر مخرب سعی داشته باشد <b>بیت کوین ها را در یک لحظه  برای دو دریافت کننده ی متفاوت خرج کند</b> ، این خرج یا پرداخت دو برابر یا تکراری است. <a href=\"#[vocabulary.mining]\">استخراج</a> بیت کوین  و <a href=\"#[vocabulary.blockchain]\">زنجیره ی بلاک</a> آن جا هستند تا به یک توافق عمومی در شبکه درباره ی این که کدام یک از دو تراکنش برنده خواهند بود برسند."
    hashrate: "نرخ هش"
    hashratetxt: "نرخ هش <b>واحد اندازه گیری قدرت پردازشی شبکه ی بیت کوین</b> است. شبکه ی بیت کوین باید عملیات ریاضی متمرکز و شدیدی برای مقاصد امنیتی انجام دهد. وقتی که شبکه به نرخ هش 10TH/s برسد ، به این معناست که می تواند 10 تریلیون محاسبه در هر ثانیه انجام دهد."
    mining: "استخراج"
    miningtxt: "استخراج بیت کوین به پروسه ی <b>وادار کردن سخت افزار کامپیوتر به انجام محاسبات ریاضی برای شبکه ی بیت کوین جهت تایید تراکنش ها</b> و بالا بردن امنیت می گویند. به عنوان یک جایزه برای خدماتشان ، استخراج کنندگان بیت کوین می توانند هزینه ی تراکنش ها را برای تراکنش هایی که تایید می کنند ، همراه با بیت کوین های تازه تولید شده جمع آوری کنند. استخراج یک بازار تخصصی و رقابتی است که در آن جوایز با توجه به میزان محاسبات انجام شده تقسیم می شوند. تمام کاربران بیت کوین استخراج بیت کوین انجام نمی دهند ، و این یک راه ساده برای پول در آوردن نیست."
    p2p: "P2P"
    p2ptxt: "نظیر-به-نظیر به <b>سامانه هایی که مانند یک اجتماع سازماندهی شده کار می کنند</b> با دادن اجازه ی تعامل مستقیم به هر فرد با افراد دیگر اشاره دارد. در مورد بیت کوین ، شبکه طوری ساخته شده که هر کاربر تراکنش های کاربران دیگر را منتشر می کند. و این مهم است که هیچ بانکی به عنوان شخص ثالث نیاز نیست."
    privatekey: "کلید خصوصی"
    privatekeytxt: "یک کلید خصوصی <b>مقداری داده مخفیانه است که حق شما برای خرج کردن بیت کوین ها را از یک آدرس بیت کوین خاص</b> از طریق یک <a href=\"#[vocabulary.signature]\">امضای</a> رمزنگاری شده ثابت می کند. هر  <a href=\"#[vocabulary.address]\">آدرس بیت کوین</a> کلید خصوصی خود را دارد. اگر از یک کیف پول نرم افزاری استفاده کنید کلیدهای خصوصی شما بر روی کامپیوتر شما ذخیره شده اند ؛ اگر از یک کیف پول تحت وب استفاده کنید آن ها بر روی تعدادی ریموت سرور یا سرور از راه دور ذخیره شده اند. از آن جایی که آن ها به شما اجازه ی خرج کردن بیت کوین های آدرس بیت کوین مربوطیشان را می دهند کلید های خصوصی هرگز نباید نشان داده شوند."
    signature: "امضا"
    signaturetxt: "یک امضای <a href=\"#[vocabulary.cryptography]\">رمزنگاری</a> شده <b>یک مکانیزم ریاضی است که به یک فرد اجازه می دهد تا مالکیتش را اثبات کند</b>. در مورد بیت کوین ، یک <a href=\"#[vocabulary.address]\">آدرس بیت کوین</a> و <a href=\"#[vocabulary.privatekey]\">کلید خصوصی اش</a> با یکسری جادوی ریاضی به هم متصل شده اند. وقتی نرم افزار بیت کوین شما یک تراکنش را با کلید خصوصی مناسب امضا می کند ، تمام شبکه می توانند ببینند که امضا با آدرس بیت کوین هم خوانی دارد. اما ، هیچ راهی برای دنیا وجود ندارد که کلید خصوصی شما را حدس بزنند تا بیت کوین های به سختی به دست آمده ی شما را بدزدند."
    wallet: "کیف پول"
    wallettxt: "یک کیف پول بیت کوین به زبان ساده <b>معادل یک کیف پول فیزیکی در شبکه ی بیت کوین است</b>. کیف پول در حقیقت <a href=\"#[vocabulary.privatekey]\">کلید های خصوصی</a> شما را شامل می شود که به شما اجازه ی خرج کردن بیت کوین های اختصاص یافته به <a href=\"#[vocabulary.address]\">آدرس بیت کوینتان</a> در <a href=\"#[vocabulary.blockchain]\">زنجیره ی بلاک</a> را می دهد. هر کیف پول بیت کوین می تواند به شما مانده حساب کل آدرس های بیت کوینی را که شامل می شود نشان دهد و به شما اجازه می دهد که یک مقدار خاص را به یک فرد خاص پرداخت کنید ، درست مانند یک کیف پول واقعی. این با کارت های اعتباری متفاوت است که پول از حساب شما توسط فروشنده کم می شود."
  you-need-to-know:
    title: "چند چیز که باید بدانید - بیت کوین"
    pagetitle: "چند چیز که باید بدانید "
    summary: "اگر شما میخواهید درباره بیت کوین به نتیجه ای برسید. چند چیز وجود دارد که باید بدانید.بیت کوین به شما اجازه نمی دهد که ایمیل بفرستید یا عکس بگیرید; به شما اجازه می دهد پول و ارزش مبادله کنید .به این ترتیب ، باید همان گونه که با کیف پول عادی خود رفتار می کنید با آن رفتار کنید ، یا حتی در برخی موارد بیشتر از آن!"
    secure: "کیف پولتان را ایمن کنید"
    securetxt: "همانند زندگی واقعی ، امنیت کیف پول شما باید تامین شود. بیت کوین به شما این امکان را می دهد تا درجهان به سادگی نقل و انتقال ارزش انجام دهید.چنین ویژگیهای عالی، نگرانیهای بزرگی نیز به همراه دارد.با این حال ،اگر ازبیت کوین درست استفاده شود ،می تواند سطوح بالایی از ایمنی را فراهم آورد.همواره به یاد داشته باشید که مسئولیت انجام کارهای درست به منظور محافظت از پولتان با شماست.<a href=\"#secure-your-wallet#\"><b>درباره ایمن کردن کیف پولتان بیشتر بخوانید</b></a>."
    volatile: "قیمت بیت کوین فرار است "
    volatiletxt: "قیمت هر بیت کوین می تواند به طور غیر قابل پیشبینانه ای طی یک دوره ی کوتاه با توجه به اقتصاد جوانش ،طبیعت نو و بازارهای غیر قابل تبدیل به پول ،بالا یا پایین برود.در نتیجه نگهداری دارایی به صورت بیت کوین توصیه نمی شود.  بیت کوین باید به عنوان یک دارایی در معرض خطر در نظر گرفته شود،و شما نباید به هیچ وجه پولی را که نمی خواهید از دست بدهید را با بیت کوین ذخیره کنید.اگر شما دریافتی با بیت کوین داشتید سرویس های بسیاری فراهم آمده اند تا اجازه ی تبدیل فوری بیت کوین به ارز محلی شما را بدهند."
    irreversible: "پرداخت های بیت کوین غیرقابل بازگشت هستند"
    irreversibletxt: "هر تراکنشی که با بیت کوین انجام شود غیرقابل بازگشت است، فقط توسط شخصی که وجه را دریافت کرده است قابل بازپس گیری است.این بدان معناست که شما باید مراقب باشید تا  با مردم و سازمان هایی که می شناسید و به آنها اعتماد دارید معامله ها کنید.اما نگران نباشید ، بیت کوین می تواند غلط املایی را تشخیص دهد و به شما اجازه نمی دهد که به آدرس نامعتبر پولی ارسال کنید."
    anonymous: "بیت کوین ناشناس نیست"
    anonymoustxt: "چند تلاش به منظور حفاظت از حریم خصوصی شما با بیت کوین لازم است.همه ی تراکنش های بیت کوینی به صورت عمومی و دائمی روی شبکه ذخیره می شوند.به این معنا که هرکسی می تواند توازن و ترکنشهای هر آدرس بیت کوین را ببیند. هر چند ،هویت مالک نمی تواند با آدرس بیت کوین تشخیص داده شود تا زمانی که اطلاعات شخصی فرد توسط مالک در زمان مبادله بازگو شود.به همین دلیل است که به مالکین بیت کوین توصیه می شود که ازچند آدرس بیت کوین متفاوت استفاده کنند;در حقیقت  شما بایستی برای هر بار دریافت پول یک آدرس جدید بسازید. این امر به ویژه برای  مصارف عمومی مانند وب سایت بسیار مهم است.شما همچنین ممکن است  در نظرداشته باشید که  آدرس IP کامپیوتر خود را با ابزاری مثل<a href=\"https://www.torproject.org/\">Tor</a>پنهان کنید.بنابراین آن را نمی توان لاگ کرد."
    experimental: "بیت کوین هنوز در حال آزمایش است"
    experimentaltxt: "بیت کوین یک ارز در حال آزمایش جدید است که فعال و در حال توسعه است.هر چند که هر چه استفاده رشد می کند کمتر آزمایش می شود، شما می بایست در ذهن داشته باشید که این ابتکار جدید ایده ای را توصیف می کند که پیش از این هرگز تلاشی برای آن نشده بود.به این ترتیب  کسی نمی تواند آینده را پیش بینی کند."
    tax: "عوارض دولت را فراموش نکنید"
    taxtxt: "بیت کوین یک ارز رسمی نیست. گفته شده بسیاری از حوزه های قضایی هنوز به  شما برای پرداخت درآمد، فروش، حقوق و دستمزد، و مالیات سود سرمایه در هر چیزی که ارزش دارد از جمله بیت کوین است ، نیاز دارند."
