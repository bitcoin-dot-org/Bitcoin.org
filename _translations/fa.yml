fa:
  about-us:
    title: "درباره bitcoin.org"
    pagetitle: "درباره bitcoin.org"
    pagedesc: "هدف bitcoin.org  کمک به توسعه بیت کوین  به روشی پایدار است."
    own: " مالک bitcoin.org کیست"
    owntxt: "Bitcoin.org اولین دامنه اینترنتی است که نخستین وبسایت بیت کوین از آن استفاده کرده بود. این نام به ثبت رسیده است و هنوز هم توسط <a href=\"#development#\">توسعه دهندگان هسته بیت کوین</a> و نیز اعضای جامعه های دیگر با ورودی <a href=\"#community#\">جامعه های بیت کوین</a> ، مدیریت می شود. Bitcoin.org یک وبسایت رسمی نیست. همانطور که هیچکس مالک فناوری ای میل نیست، هیچکس نیز مالک شبکه بیت کوین نیست. به همین دلیل، هیچکس نمی تواند به نام بیت کوین از موضع اختیار سخن بگوید."
    control: "پس... چه کسی بیت کوین را کنترل می کند؟"
    controltxt: "این کاربران بیت کوین در سراسر جهان هستند که آنرا کنترل می‌کنند. توسعه‌دهندگان همواره در کار بهبود نرم‌افزار هستند، اما نمی‌توانند مقررات پروتکل بیت‌کوین را وادار به تغییر نمایند؛ چرا که هر کاربری در انتخاب نرم‌افزار مورد استفاده‌ خود آزاد است. به منظور حفظ سازگاری با یکدیگر، همه کاربران باید از نرم‌افزاری استفاده کنند که از همین قواعد پیروی کند. بیت کوین تنهازمانی به شایستگی کار می کند که بین تمامی کاربران اجماع کامل وجود داشته باشد. بنابراین تمام کاربران و توسعه دهندگان انگیزه قوی برای پذیرفتن و حفظ این توافق را خواهند داشت."
    mission: "ماموریت"
    missiontxt1: "  آگاهی دادن به کاربران برای حفاظت از آنها در برابر اشتباهات رایج "
    missiontxt2: "ارائه تعریف دقیقی از ویژگی های بیت کوین، کاربردها و محدودیت های بالقوه آن"
    missiontxt3: "نمایش هشدارهای شفاف و رویدادهای شبکه بیت کوین"
    missiontxt4: "دعوت از افراد با استعداد، برای کمک به توسعه بیت کوین در بسیاری از سطوح "
    missiontxt5: "فراهم آوردن امکان دیده شدن به میزان زیاد در زیست بوم بیت کوین"
    missiontxt6: "بهبود دسترسی جهانی به بیت کوین از طریق بین المللی کردن آن"
    missiontxt7: "تداوم ارائه یک منبع آموزنده بیطرف در مورد بیت کوین"
    help: "ما را یاری کنید"
    helptxt: "برای گزارش هر گونه مشکل یا کمک به بهبود bitcoin.org می توانید در ، \n <a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">GitHub</a> از طریق بازکردن بحث یا پول ریکوئست به زبان انگلیسی عمل کنید. لطفاً هنگامی که یک پول ریکوست میفرستید، مدت زمان لازم برای بحث در مورد تغییرات خود و تنظیم کارتان را رعایت کنید. با پیوستن به یکی از تیمهای\n <a href=\"https://github.com/bitcoin/bitcoin.org#translation\">Transifex</a> می توانید در ترجمه آن شرکت کنید. خواهشمند است درخواست ارتقای کسب و کار یا وبسایت شخصی  خود را جز در موارد خاصی مانند کنفرانس ها، نداشته باشید. از تمامی کسانی که وقت خود را برای بهبود bitcoin.org صرف می کنند، بسیار سپاسگزاریم!"
    maintenance: "نگهداری"
    documentation: "مستندات"
    translation: "ترجمه"
    github: "همیاران در گیت‌هاب"
  bitcoin-for-businesses:
    title: "بیت کوین در خدمت کسب و کارها - بیت کوین"
    pagetitle: "بیت کوین برای کسب و کارها"
    summary: "بیت کوین راهی بسیار ایمن و ارزان برای مدیریت پرداخت هاست."
    lowfee: "دریافت کمترین کارمزدها"
    lowfeetext: "امنیت زیاد رمزنگاری بیت کوین باعث شده تا تراکنش ها، با کارایی بسیار ولی ارزان پردازش شوند. می توانید با استفاده از شبکه بیت کوین و تقریباً بدون پرداخت هیچگونه کارمزدی، عملیات دریافت و یا پرداخت وجه را انجام دهید. در بیشتر موارد، پرداخت کارمزد خیلی الزامی نیست ولی توصیه می شود برای تایید سریعتر تراکنشهای خود، کارمزد پرداخت کنید."
    fraud: "حفاظت در برابر کلاهبرداری"
    fraudtext: "هر کسب و کاری که  کارتهای اعتباری یا پی پال را قبول می کند، مشکل ناشی از پرداختهایی که بعدها برگشت میخورند را میدانند. کلاهبرداری در پرداختهای برگشتی به بازار محدود و افزایش قیمتها می انجامد که به نوبه خود مشتریان را جریمه می کند. پرداختهای بیت کوین برگشت ناپذیر و ایمن هستند؛ یعنی اینکه هزینه کلاهبرداری، دیگر بر معامله گران تحمیل نمی شود"
    international: "پرداخت های سریع بین المللی"
    internationaltext: "بیت کوینها می توانند درعرض 10 دقیقه از آفریقا به کانادا منتقل شوند. در حقیقت، بیت کوینها هرگز مکان فیزیکی واقعی ندارند، بنابراین می توان هر مقدار بیت کوین را بدون هیچ محدودیت، تاخیر و یا کارمزد اضافی به هر جایی منتقل کرد. هیچ بانک واسطی هم وجود ندارد که مجبورتان کند سه روز کاری صبر کنید."
    pci: "توافق با PCI الزامی نیست"
    pcitext: "پذیرش آنلاین کارتهای اعتباری معمولاً به کنترلهای امنیتی زیادی نیاز دارد تا از مطابقت آنها با استاندارد  PCI اطمینان حاصل شود. بیت کوین همچنان شما را ملزم می دارد که  \n <a href=\"#secure-your-wallet#\">کیف پول و پرداختهای خود را ایمن نمایید</a> . اما هزینه ها و مسئولیتهای ناشی از اطلاعات حساس در حال پردازش مشتریانتان، مانند شماره کارت های اعتباری آنان، بر عهده شما نیست."
    visibility: " بطور رایگان خود را بیشتر در معرض دیده شدن قرار دهید"
    visibilitytext: "بیت کوین بازار نوپدیدی از مشتریان جدیدی است که به دنبال راه هایی برای خرج کردن بیت کوین هایشان می گردند. پذیرش آنها راه خوبی برای جذب مشتریان جدید است و به کسب و کار شما فرصتی تازه برای دیده شدن می دهد.  پذیرش یک روش پرداخت جدید، اغلب اقدامی هوشمندانه برای کسب و کار های آنلاین بشمار می رود."
    multisig: "چند امضایی بودن"
    multisigtext: "بیت کوین یک ویژگی دیگر به نام چند امضایی بودن نیز دارد که تنها زمانی به بیت کوینها اجازه خرج شدن را می دهد که گروهی از افراد، آن تراکنش را تصدیق کرده باشند. نمونه کاربرد این ویژگی یک هیات مدیره است که با استفاده از این ویژگی، از هزینه کردن یکی از اعضا بدون جلب رضایت کافی از اعضای دیگر، جلوگیری می کند و نیز برای ردیابی اینکه کدامیک از اعضا اجازه ی چه پرداخت وجهی را دارند."
    transparency: "شفافیت در حسابداری"
    transparencytext: "از بسیاری از سازمانها درخواست می شود که برای فعالیتهای خود، مستندات حسابداری فراهم کنند. استفاده از بیت کوین به شما اجازه میدهد  میزان شفافیت را به بالاترین میزان برسانید؛ چون شما می توانید اطلاعاتی برای اعضای خود فراهم کنید که بتوانند به کمک آنها ترازها و تراکنشهای شما را درستی آزمایی کنند. سازمانهای غیرانتفاعی نیز می توانند به عموم مردم اجازه دهند تا مقدار کمکهای اهدایی دریافت شده توسط سازمان را ببینند."
  bitcoin-for-developers:
    title: "بیت کوین برای توسعه دهندگان - بیت کوین"
    pagetitle: "بیت کوین برای توسعه دهندگان"
    summary: "می توان از بیت کوین برای آفریدن شگفتی ها و یا تنها برای پاسخ به نیازهای اولیه استفاده کرد"
    simple: "ساده ترین سیستم پرداخت "
    simpletext: "دریافت پول جز در مواردی که پرداخت وجه نیاز به ارتباط با صورتحسابهای الکترونیکی داشته باشد، به سادگیِ فرستادن یک بیت کوین است: لینک یا نشان دادن یک کد QR. این تنظیم ساده، در دسترس هر کاربری هست و می تواند نیازهای تعداد زیادی از مشتریان را برآورده سازد.  تنظیم {این گزینه} در حالت پابلیک یا عمومی، به ویژه برای پرداختهای اهدایی و انعام بصورت شفاف، مناسب است. "
    api: "تعداد زیاد برنامه های کاربردی (API) طرف سوم"
    apitext: "تعداد زیادی از سرویس های پردازش پرداخت وجه طرف سوم، واسط های برنامه ریزی کاربردی یا API تهیه می کنند. نیازی نیست که بیت کوینها را روی سرور خود ذخیره کرده و امنیتی که این سرورها فراهم آورده اند را به کار ببندید. افزون بر این، بیشتر این APIها به شما اجازه میدهند که صورتحسابها را پردازش نموده و بیت کوینهای خود را به ارز محلی خود و با هزینه ای اندک، مبادله نمایید."
    own: "شما می توانید سیستم  مالی خودتان باشید"
    owntext: "اگر از هیچیک از APIهای طرف سوم استفاده نمی کنید، می توانید یک سرور بیت کوین را بطور مستقیم به برنامه های کاربردی خود اضافه کنید که به شما امکان خواهد داد که بانک و پردازشگر پرداخت وجه خودتان را داشته باشید. با تمامی مسئولیت هایی که این کار تلویحاً در بر دارد، می توانید سیستم های شگفت انگیزی بسازید که تراکنش های بیت کوین را تقریباً بدون هزینه پردازش می کنند."
    invoice: "آدرس های بیت کوین برای ردیابی صورتحساب ها"
    invoicetext: "بیت کوین برای هر تراکنش، آدرس یکتایی می سازد. بنابراین اگر قرار باشد سیستم پرداخت وجهی بسازید که با یک صورتحساب در ارتباط باشد، تنها نیاز دارید یک آدرس بیت کوین برای هر پرداخت وجهی ساخته و آنرا پایش یا مانیتور کنید. هرگز نباید از یک آدرس برای بیش از یک تراکنش استفاده نمایید."
    security: "بیشترین میزان امنیت در سمت مشتری است"
    securitytext: "بیشترِ امنیت توسط این پروتکل مدیریت می شود. یعنی نیازی به توافق با PCI نیست و آشکار کردن کلاهبرداری تنها وقتی لازم است که سرویس ها و محصولات بطور فوری ارائه شوند. ذخیره کردن بیت کوینها در یک <a href=\"#secure-your-wallet#\">محیط امن</a> و ایمن کردن درخواستهای پرداخت وجه که به کاربر نشان داده می شوند، باید دغدغه اصلی شما باشد."
    micro: "ریز پرداخت های ارزان"
    microtext: "بیت کوین کمترین کارمزد را برای پردازش پرداخت وجه، طلب میکند و معمولاً می توان برای ارسال ریزپرداختهای کم به اندازه ی چند دلار از آن استفاده کرد. بیت کوین اجازه طراحی سرویسهای آنلاین خلاقانه ی جدیدی را فراهم میکند که پیش از این تنها به دلیل محدودیتهای مالی، موجود نبود. انواع مختلف سیستم های دادن انعام و امکانات پرداخت وجه اتوماتیک از جمله ی این سرویس هاست."
  bitcoin-for-individuals:
    title: "بیت کوین برای افراد - بیت کوین"
    pagetitle: "بیت کوین برای افراد"
    summary: "بیت کوین آسان ترین راه برای مبادله ی پول با هزینه ای بسیار کم است."
    mobile: "پرداخت ها از طریق تلفن همراه آسان شده است"
    mobiletext: "بیت کوین روی گوشیهای تلفن همراه به شما اجازه پرداخت وجه با یک روش ساده دو مرحله ای؛ اسکن و پرداخت را می دهد. نیازی به ثبت نام ندارد و فقط کافیست که کارت خود را کشیده، پین را وارد کرده یا چیزی را امضا کنید. تمام آنچه برای دریافت پرداختهای بیت کوینی نیاز دارید، نشان دادن یک کد QR در اَپ ِ کیف پول بیت کوینی تان است و به دوستان اجازه دهید تلفن همراه شما را اسکن کرده و یا اینکه دو گوشی را با یکدیگر تماس دهید (با استفاده از تکنولوژی رادیویی NFC)"
    international: "پرداخت های سریع بین المللی"
    internationaltext: "بیت کوین می تواند درعرض 10 دقیقه از آفریقا به کانادا منتقل شود. در حقیقت، هیچ بانکی در این میان نیست که پردازش را کُند کرده، هزینه بسیار گزاف بخواهد و یا انتقال پول را فریز کند. شما می توانید به همسایگان خود به همان روشی پرداخت کنید که به عضوی از خانواده تان که در کشور دیگری ست، پرداخت می کنید."
    simple: "قابل استفاده در هر کجا و هر زمان"
    simpletext: "درست مانند ایمیل ، نیازی نیست از خانواده خود بخواهید از همان نرم افزار یا همان سرویس دهنده خاصی استفاده کنند که شما استفاده میکنید. بگذارید آنها با همان نرم افزار یا سرویس دهنده مورد علاقه خود کار کنند. هیچ مشکلی نیست؛ چون همه این سرویس ها از یک تکنولوژی باز استفاده می کنند.، همگی با یکدیگر سازگارند. شبکه بیت کوین هرگز نمی خوابد، حتی در روزهای تعطیل!"
    secure: "امنیت و کنترل پول شما"
    securetext: "تراکنشهای بیت کوینی با استفاده از رمزنگاری در مقیاس نظامی، ایمن شده است. هیچکس نمی تواند از شما پولی بگیرد یا از طرف شما وجهی پرداخت کند. بنابراین تا زمانی که گامهای لازم را برای \n   <a href=\"#secure-your-wallet#\">حفاظت از کیف پول خود</a> بر نداشته اید، بیت کوین می تواند پول شما را کنترل کرده و سطح حفاظتی بالایی در برابر بسیاری از انواع کلاهبرداری برایتان فراهم آورد."
    lowfee: "کارمزد  کم یا بدون کارمزد"
    lowfeetext: "بیت کوین به شما اجازه می دهد دریافت و پرداختهای خود را با کمترین هزینه انجام دهید. جز در مواردی که پرداختها بسیار اندک باشد، هیچگونه کارمزدی به شما تحمیل نخواهد شد. اما به هر حال توصیه می شود که در صورت تمایل، کارمزد بیشتری بپردازید تا تاییدیه تراکنش خود را سریعتر دریافت کنید و نیز دستمزدی هم به کسانی که در شبکه بیت کوین کار می کنند، پرداخت نموده باشید."
    anonymous: "از هویت خود محافظت کنید"
    anonymoustext: "با بیت کوین، هیچ شماره کارت اعتباری در کار نیست که افراد شرور بخواهند آنرا بدست آورده و خود را به جای شما جا بزنند. در حقیقت تقریباً مثل پول واقعی، حتی فرستادن یک پرداخت وجه بدون مشخص کردن هویت شما، امکان پذیر است. به هر حال، بخاطر بسپرید که انجام برخی کارها به منظور <a href=\"#protect-your-privacy#\">حفاظت از حریم خصوصی شما</a> الزامی است."
