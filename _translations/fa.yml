    table: "فهرست مطالب"
    address: "آدرس"
    addresstxt: "آدرس بیت کوینی <b>شبیه به یک آدرس فیزیکی یا آدرس ایمیل</b> است. تنها اطلاعاتی که برای پرداخت بیت کوین به کسی نیاز دارید، همین آدرس است. اما یک تفاوت مهم آنست که از یک آدرس، تنها یکبار باید برای هر تراکنش منفرد استفاده شود."
