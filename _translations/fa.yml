    creatortxt1: "بیت کوین اولین پیاده سازی یک مفهوم به نام \"ارز سری\" است که اولین بار در سال 1998 توسط وِی دای در فهرست ایمیل سایفرپانک ها،  توصیف شده بود و بیان میکرد که این مفهوم، نوع جدیدی از پول است که برای کنترل تولید  و تراکنشهای روی آن، بجای یک مرجع مرکزی، از رمزنگاری استفاده شده است. مشخصات اولین بیت کوین و اثبات  مفهوم در سال 2009 توسط ساتوشی ناکاموتو در یک فهرست ایمیل رمزنگاری شده منتشر گردید. ساتوشی بدون آنکه چیز زیادی از خودش فاش سازد، پروژه را به اواخر سال 2010 موکول کرد. از آن موقع این جامعه بطور نمایی با <a href=\"#development#\">توسعه دهندگان بسیاری</a> که روی بیت کوین کار می کنند، رشد کرده است"
    creatortxt2: "گمنامی ساتوشی اغلب باعث نگرانی های ناموجهی می شود که بسیاری از آنها به فهم نادرست از طبیعت متن باز بیت کوین بر می گردد. پروتکل بیت کوین و نرم افزار بصورت باز منتشر شده است و هر توسعه دهنده ای در هر کجای گیتی  می تواند کد  آنرا بازبینی کرده و یا نسخه تغییر یافته نرم افزار بیت کوین مخصوص خودش را بسازد. تاثیر ساتوشی نیز مانند توسعه دهندگان کنونی، محدود به تغییراتی بود که از دیگران اقتباس می کرد و بنابراین بیت کوین را کنترل نمی کرد. امروزه هویت مخترع بیت کوین به خودی خود احتمالاً مانند هویت شخصی است که کاغذ را اختراع کرده بود."
