  how-it-works:
    title: "بیت کوین چگونه کار می کند؟ - بیت کوین"
    pagetitle: "بیت کوین چگونه کار می کند؟"
    intro: "خوب ، این سوالی است که گاهی سردرگمی ایجاد می کند. این جا یک توضیح سریع و مختصر داده می شود!"
    basics: "مبانی برای یک کاربر جدید"
    basicstxt1: "به عنوان یک کاربر جدید ، تنها نیاز دارید <a href=\"#choose-your-wallet#\">یک کیف پول انتخاب کنید</a> که آن را بر روی کامپیوتر یا تلفن همراه خود نصب خواهید کرد. هنگامی که کیف پول خود را نصب کردید ، این اولین آدرس بیت کوین شما را ایجاد خواهد کرد و شما می توانید هر وقت به یک آدرس دیگر نیاز داشتید باز هم درست کنید. شما می توانید یکی از آدرس های بیت کوین خود را برای دوستانتان آشکار کنید تا بتوانند برای شما پول واریز کنند و برعکس ، شما می توانید برای دوستانتان پول واریز کنید اگر آن ها آدرس هایشان را به شما بدهند. در حقیقت ، این بسیار شبیه کارکرد ایمیل است. پس تنها چیزی که برای انجام در این نقطه مانده است گرفتن مقداری بیت کوین و <a href=\"#secure-your-wallet#\">امن نگه داشتن آن ها</a> است. برای شروع استفاده از بیت کوین ، نیازی به فهمیدن جزئیات فنی ندارید."
    balances: "مانده حساب ها <a class=\"titlelight\"> - زنجیره ی بلاک </a>"
    balancestxt: "زنجیره بلاک یک <Log <b تراکنش عمومی به اشتراک گذاشته شده است </b> که کل شبکه بیت کوین به آن متکی است. تمام تراکنش های تائید شده در زنجیره بلوک بدون استثنا گنجانده شده است. در این راه، تراکنشهای جدید می تواند تائید شود تا به مصرف بیت کوین ها برسد که در واقع متعلق به مصرف کننده است. یکپارچگی و ترتیب زمانی زنجیره بلاک با <a href=\"#vocabulary##[vocabulary.cryptography]\"> رمزنگاری</a> میسر می شود."
    transactions: "تراکنش ها <a class=\"titlelight\">  - کلید های خصوصی </a>"
    transactionstxt: "یک تراکنش <b>یک انتقال پول بین آدرس های بیت کوین است </b>که در زنجیره بلاک قرار می گیرد. کیف پول بیت کوین یک نمونه ی محرمانه از داده که آن را <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>کلید خصوصی</i></a> می نامند برای هر آدرس بیت کوین نگه می دارد. کلیدهای خصوصی برای استفاده از ثبت تراکنش ها،یک اثبات ریاضی ارائه می دهند که از صاحب آدرس ها گرفته شده است.  <a href=\"#vocabulary##[vocabulary.signature]\"><i> امضا</i></a>نیز مانع از تراکنشی می شود که توسط هر شخصی که یک بار انجام داده است تغییر داده شود. تمام تراکنش ها بین کاربران منتشر شده و توسط شبکه در همان دقایق از طریق یک فرآیند به نام <a href=\"#vocabulary##[vocabulary.mining]\"><i>ماینینگ</i></a> تایید می شود."
    processing: "پردازش کردن <a class=\"titlelight\"> - استخراج کردن یا ماینینگ </a>"
    processingtxt: "ماینینگ یک <b>سیستم توزیع شده توافقی </b>است که برای <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>تائید </i></a> تراکنش های منتظر با قرار دادن آن ها در زنجیره بلاک مورد استفاده قرار می گیرد.این موضوع ترتیب زمانی در یک زنجیره بلاک را اجرامی کند، به صورت  بی طرفانه  از  شبکه محافظت می کند و اجازه می دهد تا رایانه های مختلف در چگونگی سیستم به توافق برسند. برای تائید تراکنش ها باید در یک <a href=\"#vocabulary##[vocabulary.block]\"><i>بلاک </i></a>دسته بندی شوند که متناسب با قوانین بسیار سختگیرانه رمزنگاری است که توسط شبکه تایید خواهد شد. این قوانین از اصلاح بلاک های قبلی جلوگیری می کند چرا که انجام این عمل باعث باطل کردن بلاک های بعدی می شود. همچنین ماینینگ شبیه به این است که یک بخت آزمایی رقابتی ایجاد می کند که به سادگی با اضافه کردن بلاک های متوالی جدید در زنجیره بلاک از هر شخصی سازی جلوگیری می کند. از این طریق ، هیچ فردی نمی تواند هر آنچه به زنجیره بلاک وارد شده یا قسمت هایی که در زنجیره بلاک جا به جا شده است را کنترل کند تا پول های خرج شده ی خود را بازگشت دهد."
    readmore: "پایین رفتن از سوراخ خرگوش"
    readmoretxt: "این فقط یک خلاصه ی کوتاه و مختصر از سامانه است. اگر می خواهید وارد جزئیات شوید ، می توانید <a href=\"/bitcoin.pdf\">مقاله ی اصلی را بخوانید</a> که طراحی سامانه را توصیف می کند ، و <a href=\"https://en.bitcoin.it/wiki/Main_Page\">ویکی بیت کوین</a> را کاوش کنید."
