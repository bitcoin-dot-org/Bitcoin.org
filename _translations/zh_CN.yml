  choose-your-wallet:
    title: "选择钱包 - 比特币"
    pagetitle: "选择钱包"
    summary: "你的比特币钱包让你可以与其他用户进行交易。它让你拥有比特币余额用来支付和接收比特币。就像电子邮件一样，所有的钱包都支持互操作。在你开始使用比特币之前，首先请务必<b><a href=\"#you-need-to-know#\">阅读注意事项</a></b> 。"
    getstarted: "快速上手"
    getstarteddesk: "<a href=\"https://multibit.org/\"><b>MultiBit</b></a>适用于Window，Mac，和 Linux操作系统。"
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a>适用于安卓操作系统的手机或平板电脑。"
    bethenetwork: "为什么要成为比特币网络的一部分"
    bethenetworktxt: "你可以选择轻量级的钱包客户端 <a href=\"#download#\"><b>或者重量级比特币客户端</b></a>。重量级的客户端需要更大的存储空间和更高的带宽并且需要至少一天或以上的时间来同步区块。但是它拥有更安全的隐私保护和安全性。因为检查整个比特币网络的所有节点是确保交易安全的重要方式。"
    walletdesk: "桌面钱包"
    walletdesktxt: "桌面钱包安装在你的电脑上，使你能完全控制你的钱包。你有责任保护你的钱以及做好备份。"
    walletmobi: "移动钱包"
    walletmobitxt: "移动钱包让你可以随身携带比特币。你可以通过移动钱包轻松兑换比特币，还可以在实体商店通过扫描二维码或使用NFC技术提供的“接触支付”功能轻松实现付款。"
    walletweb: "在线钱包"
    walletwebtxt: "在线钱包可以让你在任何浏览器和移动设备上使用比特币，通常它还提供一些额外服务。但是选择在线钱包时必须慎重，因为你的比特币将由它来管理。"
    walletbitcoinqt: "Bitcoin Core是一款完全比特币客户端，构建了比特币网络的中枢。它提供最高的安全性，隐私性和稳定性等级。但是它具备的功能较少，而且需要占用大量的存储空间和内存。"
    walletmultibit: "MultiBit属于轻量级客户端，专注于快捷和易用。MultiBit几分钟内就可以完成网络同步投入使用；同时也支持多种语言，对于非技术用户来说，是一个不错的选择。"
    wallethive: "Hive是一款为Mac OS X开发的，快速、完整、用户友好的比特币钱包，主要侧重于易用性。Hive已经被翻译为多种语言，并内置一些应用以便更轻松地与你喜欢的比特币服务和商家进行互动。"
    wallethive-android: "Hive是一个独立的安卓钱包，它不需要外部服务器或帐户。它侧重于易用性，而且提供了一系列先进的功能，如触摸到付款通过可靠的蓝牙或NFC付款。Hive 的安卓钱包是通过扩展插件。"
    walletarmory: "Armory 是一款高级比特币客户端，为比特币资深用户做了更多性能扩展。它提供了很多的备份和加密功能，允许安全的线下冷存储方式。"
    walletelectrum: "Electrum客户端的侧重点是快速，简单，占用资源少。它使用远程服务器来处理比特币系统中最复杂的部分，你还可以通过一个预设的保密短语用来还原你的钱包。"
    walletbitcoinwallet: "支持安卓操作系统的比特币钱包性能稳定，易于使用，同时也非常安全和快速。其愿景是去中心化和零信任，即：比特币的相关操作不需要中央服务。该应用程序对于非技术人员是一个很好的选择。它也支持黑莓操作系统。"
    walletmyceliumwallet: "Mycelium比特币钱包是一款针对安卓操作系统开源钱包。其设计注重安全性，快速以及易用性。它具有私钥管理和冷存储的独特功能用以保护你的比特币。"
    walletblockchaininfo: "Blockchain.info是一个用户友好的混合式在线钱包。它为你在线存储一个加密版本的钱包，但需要在你的浏览器内解密。为了安全起见，你应该总是使用浏览器扩展和电子邮件备份。"
    walletcoinbase: "Coinbase是一个致力于易用性的在线钱包服务。它还提供了安卓在线钱包应用，商家工具，并集成了美国银行账户用于比特币买卖。"
    walletcoinkite: "Coinkite是一款致力于易用性的在线钱包和借记卡服务。它也支持手机浏览器，具有商家工具，销售点支付终端。它是一款混合型钱包和完全型储备库。"
    walletbitgo: "Bitgo发明了世界第一个最安全的多方签名在线钱包,改革了在线钱包一把私钥匙的不安全性, 克服了冷存储的不方便性,两把私钥匙多台机器解密的独特设计决定Bitgo不能动用您的比特币和免受恶意攻击,最安全方便."
    walletgreenaddress: "GreenAddress是一个友善并具有多重签名的用户钱包，有更好的安全和隐私保障。你的私匙决不会在服务器端上，甚至不会被加密。出于安全考虑，你应该使用2重验证和浏览器插件或安卓应用程序。"
    walletdownload: "<a href=\"#download#\">下载</a>"
    walletvisit: "访问网站"
    walletwebwarning: "注意"
    walletwebwarningtxt: "在线钱包存放着你的比特币。这也意味着当他们发生安全事故时，你的比特币可能会丢。迄今为止，在线钱包服务存储资金还都不能像银行一样保险。"
    walletwebwarningok: "好的，我明白了"
    wallettrustinfo: "第三方"
    wallettrustinfotxt: "这个钱包在默认情况下依赖于一个中心化的服务，需要对第三方有一定程度的信任。尽管这个第三方服务并没有控制你的钱包，始终建议你多进行备份和使用强度高的密码。"
