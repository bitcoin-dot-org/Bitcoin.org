  protect-your-privacy:
    title: "保护你的隐私 - 比特币"
    pagetitle: "保护你的隐私"
    pagedesc: "通常比特币被认为是一个匿名的支付网络。但事实上，比特币可能是世界上最透明的支付网络。同时，如果使用得当，比特币可以提供可接受的隐私性。<b>永远记住养成良好的习惯来保护你的隐私是你自己的责任。</b>"
    traceable: "了解比特币的可追溯性"
    traceabletxt: "比特币提供了空前的透明度水平，大部分的人还没有适应这样的机制。所有的比特币交易都是公开，可追溯的，并且永久性地存储在比特币网络中。比特币地址是定义比特币的分配和传送终点所需的唯一信息。这些地址由用户的钱包匿名产生。然而一旦地址被使用，与其有关的所有交易历史便破坏了地址的保密性。任何人都可以查看任何地址的<a href=\"https://live.blockcypher.com/btc\">余额和所有交易</a>。由于用户通常需要透露他们的身份以便接收服务或货物，这样比特币地址就无法保持完全匿名。鉴于这些原因，比特币地址最好只使用一次，同时用户必须注意不要透露他们的地址。"
    receive: "使用新地址收款"
    receivetxt: "为了保护你的隐私，每次接收新的付款你都应该使用一个新的比特币地址。此外，你可以使用多个钱包满足不同的需求。这样做可以将你的每笔交易都隔离开以使它们无法被关联起来。付款给你的人不会看到你其它的比特币地址，也不会知道你如何使用它们。这可能是你需要记住的最重要的一条建议。"
    public: "在公共空间要当心"
    publictxt: "除非你的本意是接收公共捐款或者完全透明的付款，在任何如网站或社交网络的公共空间中公开比特币地址对隐私来说并不是一件好事。如果你选择这么做，时刻记住如果你从这个地址向你其他的地址发送了任何资金，这些地址的隐私性也会由于你的公共地址的历史记录而被破坏。此外，你可能还要注意不要公开那些会让别人认出你比特币地址的交易和购买信息。"
    iplog: "你的IP地址可以被记录"
    iplogtxt: "因为比特币网络是一个点对点对等网络，监听交易的中继过程并记录对应的IP地址是可能的。完全型节点客户端会将所有用户的交易当成自己的交易一样来中继。这意味着寻找任何一个交易的源头将变得困难，任何比特币节点都可能被错当成交易的源头。你可以考虑利用像 <a href=\"https://www.torproject.org/\">Tor</a> 这样的工具来隐藏你的电脑IP地址，从而防止IP地址被记录。"
    mixing: "混合服务的局限"
    mixingtxt: "一些被称为混淆服务的在线服务可以通过使用独立比特币地址接收和返还相同数量的比特币来混淆用户之间的可追溯性。要着重注意的是使用这类服务的合法性在不同的行政管辖区可能不一样，取决于当地的规定。这种服务还要求你充分信任其运作者不会丢失或盗取你的资金，也不会记录下你的请求。虽然混淆服务可以打破小额交易的可追溯性，这种操作对较大的交易却会变得越发困难。"
    future: "将来的改进"
    futuretxt: "在将来会有许多隐私方面的改进。比如对支付讯息API的一些改进正在进行中，可以防止在一次支付中破坏多个地址的隐私性。Bitcoin Core中的找零地址可能会陆续在其它钱包中实现。图形用户界面可能会改进以提供用户友好的支付请求特性以及阻止地址的重复使用。各种工作和研究也在进行当中，用来开发其他潜在的增强型隐私特性，比如可以将随机用户的交易结合到一起。"
