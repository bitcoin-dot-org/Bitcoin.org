  how-it-works:
    title: "比特币的工作原理 － 比特币"
    pagetitle: "比特币的工作原理"
    intro: "这是个经常引起混淆的问题，下面是个简明扼要的解释！"
    basics: "新用户所需了解的基本知识"
    basicstxt1: "作为新用户，你可以<a href=\"#getting-started#\">开始使用</a>比特币，而不需要理解其中的技术细节。一旦你在电脑或手机上安装一个比特币钱包，它会生成你的第一个比特币地址，并且在你需要的任何时候都可以生成更多的地址。你可以将你的地址告诉你的朋友们，他们便能够通过这个地址向你支付比特币，反之亦然。事实上，这跟电子邮件的运作方式是非常相似的，除了比特币地址应该只被使用一次。"
    balances: "余额<span class=\"titlelight\"> - 块链 </span>"
    balancestxt: "比特币块链是整个比特币网络所倚靠的<b>公共共享总帐</b>。所有确认的交易均包含在块链中。如此一来，比特币钱包可以计算出可用余额，并核实新的交易中消费方花费的确实是自己的比特币。块链的完整性以及时间顺序是由<a href=\"#vocabulary##[vocabulary.cryptography]\">密码学</a>来确保的。"
    transactions: "交易<span class=\"titlelight\"> - 私钥</span>"
    transactionstxt: "一笔交易是指包含在块链里的<b>比特币钱包之间的价值转移</b>。 比特币钱包保存着一份称作<a href=\"#vocabulary##[vocabulary.privatekey]\"><i>私钥</i></a>或种子的保密数据用来为交易签名，即提供数学证据证明这些交易来自钱包的拥有者。这个 <a href=\"#vocabulary##[vocabulary.signature]\"><i>签名</i></a>也确保交易发生后不会被任何人修改。所有的交易在用户之间广播，通常在接下来的10分钟内通过一个称作 <a href=\"#vocabulary##[vocabulary.mining]\"><i>挖矿</i></a>的处理过程开始被比特币网络所确认。"
    processing: "处理<span class=\"titlelight\"> - 挖矿</span>"
    processingtxt: "挖矿是个将待确认的交易数据包含到块链中，从而完成对这些交易进行<a href=\"#vocabulary##[vocabulary.confirmation]\"><i>确认</i></a>的<b>分布式共识系统</b>。通过挖矿，可以强制性保证块链中的数据按时间顺序存储，保持比特币网络的中立性，且允许比特币网络上不同的计算机对系统状态达成一致。交易要获得确认，必须要被打包到一个符合非常严格的密码学规则的<a href=\"#vocabulary##[vocabulary.block]\"><i>块</i></a>中，并通过比特币网络进行验证。这些规则可以防止对已有块的修改，因为一旦有改动，之后所有的块都将失效。挖矿的难度和中彩票相当，没人可以轻易地、连续地将新块加入到块链中。因此，没人可以控制块链中包含什么样的内容或者替换掉块链中的部分内容以达到减少他们的花费的目的。"
    readmore: "深入探究"
    readmoretxt: "这只是一个非常简要的关于这个系统的概要。如果你想了解细节，你可以<a href=\"#bitcoin-paper#\">阅读原始论文</a>，这篇论文描述了这个系统的设计，你也可以阅读 <a href=\"/en/developer-documentation\">开发者文档记录</a>, 和了解 <a href=\"https://en.bitcoin.it/wiki/Main_Page\">比特币维基</a>。"
  index:
    title: "比特币 - 开源的P2P货币"
    metadescription: "比特币是一个创新的支付网络，也是一种新型货币。了解你必须知道的内容后你就可以开始与比特币和 bitcoin.org 建立关系了。"
    listintro: "比特币是一个创新的支付网络，一种新的货币。"
    list1: "即时对等<br>交易"
    list2: "全球<br>支付"
    list3: "零或极低的<br>手续费"
    desc: "比特币基于P2P技术运作，无需中央管理机构或银行；交易管理和比特币发行由比特币网络统一进行。<b>比特币是开源的；其设计是公开的，任何人都无法拥有或控制比特币网络，<a href=\"#support-bitcoin#\">人人都可参与其中</a></b>。基于其种种独有的特性，比特币使之前任何支付系统都无法实现的激动人心的用途成为可能。"
    overview: "或大概了解一下"
  innovation:
    title: "创新 - 比特币"
    pagetitle: "支付系统的创新"
    summary: "比特币协议不仅仅是从A转钱到B，它还有许多特色并且展现了许多该领域中正在探索的可能性。这里涉及的是一些目前正在研究中的技术，也有一些已经转化为真正的产品和服务。也许比特币最激动人心的用途还尚待发现。"
    control: "防欺诈控制"
    controltext: "比特币有可能提供前所未有的安全性等级。比特币网络向用户提供针对那些最普遍欺诈的保护，比如退单和不必要收费，同时比特币是不可能被仿造的。用户可以备份或加密他们的钱包，而硬件钱包使得以后盗取或丢失资金变得不太可能。比特币的设计允许其用户对他们的资金拥有完全控制权。"
    global: "全球可达"
    globaltext: "全球所有的支付能够做到完全可互操作。比特币允许任何银行，企业或个人在任何地点，任何时间安全地付款和收款，不管有没有银行账户。在许多由于其自身限制而无法使用绝大多数支付系统的国家，比特币都是可以使用的。比特币增强了商业的全球性联络，将会促进国际贸易的繁荣。"
    cost: "成本效益"
    costtext: "密码学方法的使用使得不需要又慢又贵的中间人的安全支付成为可能。一笔比特币交易可以比其它可选方式便宜许多，并且能在短时间内完成。这意味着比特币有一定的潜力在将来成为任何货币转帐的常用方法。比特币还能通过削减工人薪水的高额交易手续费的方式，起到帮助许多国家<a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">减轻贫穷</a>的作用。"
    donation: "小费和捐款"
    donationtext: "比特币在一些场合已经成为尤其高效的小费和捐款解决方案。付款仅仅需要一个按键，而接收捐款可以简单到只需展示一个二维码。捐款可以对公众公开，从而给予非盈利组织更高的透明度。在自然灾害这样的紧急情况下，比特币捐款能够为更快速的国际应对做出贡献。"
    crowdfunding: "众筹资金"
    crowdfundingtext: "虽然目前还不易使用，比特币可以用来运作Kickstarter风格的众筹活动，个人可以承诺向某个项目提供资金，只有当收到足够多的资金承诺来满足既定目标的情况下这些资金才会真正被取走。这种担保合约由比特币协议来处理，直到所有条件都满足后才允许交易发生。 <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">了解更多</a>众筹资金背后的技术。"
    micro: "微支付"
    microtext: "比特币可以处理1美元规模的支付，很快甚至可以做到更小的数额。这种支付甚至在今天也是很常规的。想像一下收听每秒计费的网络广播，浏览网页时给每屏蔽一个广告支付一笔小额小费，或者向无线热点购买以千字节计的带宽。比特币的高效可以使所有这些想法成为可能。 <a href=\"https://bitcoinj.github.io/working-with-micropayments\">了解更多</a> 比特币微支付背后的技术。"
    mediation: "纠纷仲裁"
    mediationtext: "比特币可以利用多重签名来开发创新的纠纷仲裁服务。这一服务可以在双发无法达成一致的情况下由对资金没有控制权的第三方来批准或者拒绝一笔交易。因为这些服务都将与任何比特币用户和商家兼容，该创新势必导致自由竞争和更高的质量标准。"
    multisig: "多重签名账户"
    multisigtext: "多重签名允许比特币网络只有在某个既定群体中同意为交易签名的成员达到一定数量时才接受该交易。这一机制可以应用在董事会中以防止任何成员在未经其他成员许可的情况下花掉他们一部分的资金。它同样也可以在银行使用，通过冻结超过一定额度且无法提供额外凭据的支付来防止盗窃。"
    trust: "信任与诚信"
    trusttext: "比特币为银行面临的许多棘手的信任问题提供了解决方案。通过可选择的账目透明度，数字合约以及不可撤销交易，比特币可以被用作重建信任和达成协议的基础。行为不端的银行将无法钻系统的空子，以牺牲其他银行或公众的利益为代价来获利。在将来，各大银行对比特币的支持将帮助重建金融机构的诚信。"
    resiliency: " 弹性和去中心化"
    resiliencytext: "通过高度去中心化，比特币创造了一种不同形式的支付网络，具有更高水平的弹性和冗余度。比特币可以处理上百万美元的交易而无需动用军事保护。没有了比如数据中心这样的中央脆弱环节，攻击比特币网络将是一个更为困难的工程。比特币也许代表了本地和全球金融系统安全性领域的一次有意思的进步。"
    transparency: "灵活的透明度"
    transparencytext: "所有的比特币交易都是公开透明的，而交易参与者的身份则默认为保密。这可以让个人和组织掌握灵活的透明度。比如，一家企业可以选择向某些员工透露某些交易和账户余额，正如一个非盈利组织可以选择是否让公众看到他们每天和每月收到的捐款额。"
    automation: "自动化解决方案"
    automationtext: "自动化服务通常用来处理现金或信用卡支付的成本和局限问题。其中包括从公车票亭到咖啡机的各种售货机。比特币适合被用于新一代的自动化服务，同时可以削减它们的操作成本。想像一下无人驾驶出租车，或者一家用购物篮就能完成付款而无需排队等候的商店。许多想法都是可能实现的。"
