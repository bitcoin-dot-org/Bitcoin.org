  choose-your-wallet:
    title: "选择钱包 - 比特币"
    pagetitle: "选择钱包"
    summary: "你的比特币钱包让你可以同全世界交易。它可以让你拥有专属的<i>比特币地址</i>，这些地址可以用来从其他人那里接收比特币，也可以用来向其他人支付比特币。就像电子邮件，即使离线时也可以接收比特币，而且所有的钱包软件都相互兼容。在你开始使用比特币之前，首先请<b>务必阅读<a href=\"#you-need-to-know#\">注意事项</a></b> 。"
    getstarted: "快速上手"
    getstartedsum: "如果你刚接触比特币，选用这些钱包软件是个好的开始。"
    getstarteddesk: "<a href=\"https://multibit.org/\"><b>MultiBit</b></a>适用于Window，Mac，和 Linux操作系统。"
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a>适用于安卓操作系统的手机或平板电脑。"
    bethenetwork: "成为比特币网络的一部分"
    bethenetworktxt: "你有一台总是保持开机状态并且一直联网的电脑吗？你只需要在这台电脑上运行<a href=\"#download#\"><b>原始比特币客户端</b></a>，就能够为比特币网络做出贡献。原始比特币客户端占用的资源较多，并且要花一整天去同步数据。之后你的电脑就可以通过校验和传输比特币交易信息来为比特币网络做出贡献。"
    walletdesk: "钱包软件"
    walletdesktxt: "钱包软件需要安装在你的电脑上。你拥有钱包的完全控制权。当然，你也需要备份、保护自己的比特币。"
    walletmobi: "移动钱包"
    walletmobitxt: "移动钱包让你可以随身携带比特币。你可以通过移动钱包轻松兑换比特币，还可以在实体商店通过扫描二维码或使用NFC技术提供的“接触支付”功能轻松实现付款。"
    walletweb: "在线钱包"
    walletwebtxt: "在线钱包可以让你在任何地方使用比特币，而且你也不需要花费太多精力保护你的钱包安全。但是，选择在线钱包服务时必须慎重，因为你的比特币将存放在他们那里。"
    walletbitcoinqt: "Bitcoin-Qt就是最早的比特币客户端，构建了比特币的骨干网络，具有高度的安全性、隐私性、稳定性。但相比其它客户端，它缺少一些功能，而且需要占用大量的磁盘空间和内存。"
    walletmultibit: "MultiBit属于轻量级客户端，专注于快捷和易用。MultiBit几分钟内就可以完成网络同步投入使用；同时也支持多种语言，对于非技术用户来说，是一个不错的选择。"
    walletarmory: "Armory客户端是运行于Bitcoin-Qt客户端之上的高级比特币客户端，为高级用户提供了更多的扩展功能，其中包括了很多关于备份和加密的功能，以及非常安全的线下冷存储。"
    walletelectrum: "Electrum客户端的主要特点是快、简单、占用资源少。它使用远程服务器来处理比特币系统中最复杂的部分，你还可以通过设定一个保密的短语用来还原钱包。"
    walletbitcoinwallet: "Bitcoin Wallet是为安卓和黑莓OS操作系统打造的一款轻量级移动客户端，它无需关联到任何在线服务，并且兼容二维码和NFC技术。"
