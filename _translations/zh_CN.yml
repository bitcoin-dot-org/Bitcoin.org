zh_CN:
  about-us:
    title: "关于bitcoin.org"
    pagetitle: "关于bitcoin.org"
    pagedesc: "Bitcoin.org致力于帮助比特币实现可持续性发展。"
    own: "谁拥有bitcoin.org域名？"
    owntxt: "Bitcoin.org是第一个比特币网站用的最初域名。这个域名最早由<a href=\"#development#\">比特币核心开发人员</a>注册，借助<a href=\"#community#\">比特币社区</a>的投入，现在仍由比特币核心开发人员外加一些社区成员管理。Bitcoin.org不是一个官方网站。就像没有人占有电子邮件技术一样，没有人占有比特币网络。同样地，没有人能以比特币的权威名义发言。"
    control: "那么……比特币由谁控制？"
    controltxt: "比特币由世界各地所有的比特币用户控制。开发者可以改善软件，但他们不能强行改变比特币协议的规则，因为所有的用户都可以自由选择他们想用的软件。为了相互之间保持兼容性，所有用户也需要选择遵循相同规则的软件。只有所有用户达成完全一致的共识，比特币才能正常地工作。因此，所有的用户和开发者对接受和保护这一共识很有动力。"
    mission: "使命"
    missiontxt1: "告知用户，保护他们以避免常见的错误。"
    missiontxt2: "给比特币的属性、潜在的用途和局限性做一个准确的描述。"
    missiontxt3: "一目了然地显示关于比特币网络的提醒和事件。"
    missiontxt4: "邀请有才华的人在多个层面帮助比特币发展。"
    missiontxt5: "提供大尺度下比特币生态系统的可视性。"
    missiontxt6: "致力国际化，促进比特币全球无障碍。"
    missiontxt7: "保留一个中立的、内容翔实的比特币资源站点。"
    help: "帮助我们"
    helptxt: "你可以通过在<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a>用英语发起一个issue或一个pull request来报告任何问题或帮助改进 bitcoin.org。在你提交一个pull request的时候，请利用必要的时间来讨论你的改动和调整你的劳动成果。你可以通过在<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#translation\">Transifex</a>上加入一个团队来帮助完成翻译。请不要寻求推广你的个人业务或网站，除非是像研讨会那样的特殊情况。衷心感谢那些为改进 bitcoin.org 做出努力的人们！"
    maintenance: "维护"
    documentation: "文档"
    translation: "翻译"
    github: "GitHub上的贡献者们"
  bitcoin-for-businesses:
    title: "比特币的商业用途 - 比特币"
    pagetitle: "比特币的商业用途"
    summary: "比特币支付既安全又廉价。"
    lowfee: "费用最低"
    lowfeetext: "比特币密码保护的高度安全性让它可以采用高效而廉价的方式处理交易。通过比特币网络收款和付款几乎没有任何手续费。在大多数情况下，费用无严格要求，但如果你想加快交易速度，建议支付一笔非常小额的费用。"
    fraud: "防范诈骗"
    fraudtext: "任何接受信用卡或PayPal付款的商家都知道事后撤销付款的问题。退单欺诈限制了市场的打开并造成价格上升，最终对消费者不利。比特币支付的不可撤销性和安全性意味着欺诈造成的费用将不再由商家承担。"
    international: "快捷的国际支付"
    internationaltext: "比特币可以在10分钟内从非洲转移到加拿大。事实上，比特币不存在任何实际的物理位置，所以可以无限额、无延迟和费用低廉地转移到任何地方。这里不会有中间银行让你等上3个工作日。"
    pci: "无需遵守PCI标准"
    pcitext: "为了遵循PCI标准，接受信用卡网上支付通常需要大量的安全核查。比特币仍然要求你自己<a href=\"#secure-your-wallet#\">保护你的钱包</a>以及支付请求。但是你不用承担处理你顾客的敏感信息，比如信用卡号码，时所产生的费用和责任。 "
    visibility: "免费获得知名度"
    visibilitytext: "比特币是一个新兴市场，这里的新客户都在寻找消费比特币的途径。商家接受比特币付款，不仅可以获得新客户，还可以提升企业知名度。对于网上业务而言，接受新的支付方式，常被证明是一个明智的举措。"
    multisig: "多重签名 "
    multisigtext: "Bitcoin 还拥有一种多重签名功能，只有一个群体中的一部分人授权交易后，比特币才能被使用。这个功能可以应用于董事会来防止任何成员在未获得足够其它成员的授权的情况下使用开支，同时还可以查看是哪些成员允许了每笔支付。"
    transparency: "帐目透明"
    transparencytext: "很多组织机构都需要提供业务活动的账目文件。使用比特币可以让你提供最高水平的透明度，因为你的成员可以通过你提供的信息核实你的帐户余额和交易记录。非盈利组织还可以允许公众查看他们收到的捐款额。"
  bitcoin-for-developers:
    title: "比特币开发者 - 比特币"
    pagetitle: "比特币开发者"
    summary: "比特币可以用于达成惊人成就，也可以用于满足日常所需。"
    simple: "最简单的支付系统"
    simpletext: "除非付款需要自动生成发票，接受付款和支付比特币一样简单：无论是以链接还是二维码的方式。这个任何用户都可以完成的简单设定已经足以满足相当多客户的需要，尤其适用于公共场合的透明捐款和小费。"
    api: "众多的第三方API"
    apitext: "很多第三方支付处理服务都提供API（应用程序接口）；你不用将比特币存储在你的服务器上，不用应付随之而产生的安全性问题。同时，大多数API都可以让您处理发票并以低廉的费率将比特币兑换成当地货币。"
    own: "你可以拥有自己的财务系统"
    owntext: "即使你不使用任何第三方API，也可以将比特币服务直接整合到你自己的应用程序中，让你成为自己的银行和支付服务。只要你能承担相应的责任，你就能够打造出一个出色的、几乎无需费用的比特币交易系统。"
    invoice: "用比特币地址跟踪账单"
    invoicetext: "比特币为每一笔交易生成独立唯一的地址。所以如果您想建立一个支持发票功能的支付系统，只需为每次支付生成一个新地址并对其进行监控即可。建议您不要使用相同的地址进行多笔交易。"
    security: "大部分的安全保障都在客户端实现"
    securitytext: "大部分的安全性问题都由协议来处理。这意味着无需遵守PCI标准，而欺诈检测仅仅在服务或产品是即时到货的情况下才有必要。你关心的主要问题应该是将你的比特币存放在一个 <a href=\"#secure-your-wallet#\">安全环境</a>中并保护那些用户可见的支付请求信息。 "
    micro: "低廉的小额支付"
    microtext: "比特币提供最低的支付手续费并且通常可以用来支付小到几美元的金额。比特币允许用于设计和实现在过去由于金融限制根本不存在的具有创新的网上服务。其中包括各种各样的小费系统和自动化支付解决方案。"
  bitcoin-for-individuals:
    title: "比特币的个人用途 - 比特币"
    pagetitle: "比特币的个人用途"
    summary: "比特币是最简单、低成本的货币兑换方式"
    mobile: "移动支付更轻松"
    mobiletext: "比特币手机客户端仅需两步就能完成付款——扫描、支付。无需注册, 无需刷卡, 无需输入密码，无需签字。当接受比特币付款时，只需让你的朋友扫描你比特币钱包手机应用中的二维码， 或者轻触两个手机(利用NFC射频技术)即可。"
    international: "快捷的跨境支付"
    internationaltext: "比特币可以在10分钟内从非洲转移到加拿大。没有银行拖慢进度，没有离谱的手续费，转帐也不会被冻结。你可以用这种方式给国外的家人汇款，也可以用同样的方式付钱给你的邻居。"
    simple: "随时随地都可用"
    simpletext: "就像电子邮件一样，并不需要你的家人使用相同软件或服务供应商。大家可以按自己的喜好选择比特币客户端——这完全没问题；因为使用的是相同的开源技术，所以它们完全兼容。比特币网络不分节假日全年无休！"
    secure: "资金的安全性和控制权"
    securetext: "比特币交易受到军用级密码技术的保护。没人可以收取你的钱，或以你的名义付款。因此，只要你采取了必要的步骤<a href=\"#secure-your-wallet#\">保护你的钱包</a>，比特币让你可以掌控自己的资金，且针对多种形式的欺诈提供强大的保护。"
    lowfee: "零或极低费用"
    lowfeetext: "比特币允许你以极低的费用付款和收款。除了非常小额的支付等特殊情况外，比特币没有强制性征收的手续费。当然，我们鼓励你自愿支付一笔稍高的费用以加快交易的确认以及酬谢比特币网络的运营团队。"
    anonymous: "保护你的身份"
    anonymoustext: "比特币没有类似信用卡卡号那样容易被心怀不轨的人收集，并用于身份假冒的东西。事实上，就像使用实体货币一样，你甚至不用透露身份也可以进行支付。尽管如此，还是需要注意多花一些功夫去<a href=\"#protect-your-privacy#\">保护你的隐私</a>。"
