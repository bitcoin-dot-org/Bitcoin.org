    checkpasstransparencyopensource: "Osnovna transparentnost"
    checkpasstransparencyopensourcetxt: "Programeri ovog novčanika objavljuju kod otvorenog tipa. Ovo znači da bilo koji programer na svetu može ispitati kod. Međutim, i dalje morate da verujete programerima ovog novčanika kada insalirate ili nadograđujete softver zato što se ne pravi deterministički poput <a href=\"#download#\">Bitcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Osnovna transparentnost"
    checkpasstransparencyopensourcehardwaretxt: "Izvorni kod ovog novčanika je dostupan javnosti. To znači da bilo koji programer na svetu može ispitati kod. Međutim, i dalje morate verovati programerima novčanika, zato što je nemoguće utvrditi da uređaj koristi isti izvorni kod kada generiše nasumični seed ili druge operacije. Nadogradnja firmware-a, generisanje sopstvenog nasumičnog seed-a ili korišćenjem novčanika koji zahteva više potpisa kako bi potvrdio transakciju mogu da povećaju sigurnost i učine težim krađu bitkoina."
    checkpasstransparencyopenspechardware: "Osnovna transparentnost"
    checkpasstransparencyopenspechardwaretxt: "Specifikacija za ovaj novčanik je javna. To znači da svaki programer na svetu može da uradi blackbox testiranju. Međutim, morate da imate poverenja u programere ovog novčanika zato je nemoguće utvrditi da li uređaj nasumično generiše seed a i izvorni kod je nemoguće ispitati.\nNadogradnja firmware-a, generisanje sopstvenog nasumičnog seed-a ili korišćenjem novčanika koji zahteva više potpisa kako bi potvrdio transakciju mogu da povećaju sigurnost i učine težim krađu bitkoina."
    checkfailtransparencyclosedsource: "Bez transparentnost"
