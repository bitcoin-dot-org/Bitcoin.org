  privacy:
    title: "Politika Privatnosti - Bitkoin"
    pagetitle: "Politika Privatnosti"
    privacytxt1: "Ova stranica obaveštava vas o našoj politici o prikupljanju, korišćenju podataka koje od korisnika našeg sajta  (https://bitcoin.org) prikupljamo. Lične podatke koristimo kako bi bolje razumeli kako posetioci koriste sajt i za statistiku o broju poseta na sajtu."
    privacytxt2: "Koršćenjem našeg sajta saglasni ste politikom prikupljanja podataka i koriščenjem prikupljenih informacija u skladu sa našom politikom privatnosti."
    privacylogdata: "Log Podataka"
    privacytxt3: "Kao i mnogi operateri sajta, prikupljamo podatke koje vaš pretraživač šalje kad god posećujete našu lokaciju (\"Log Podaci\"). Ovai podaci mogu uključivati informacije kao što su adresa internet protokola (\"IP\") vašeg računara (sa izmenjenim poslednjim bajtom), tip pretraživača, verzija pretraživača, stranice našeg sajta koje posjećujete, vreme i datum vaše posete, vreme potrošeno na stranicama i druge statistike."
    privacycookies: "Kolačići"
    privacytxt4: "Kolačići su datoteke sa malom količinom podataka, što može uključivati anonimni jedinstveni identifikator. Kolačići se šalju u vaš pretraživač sa veb stranice i čuvaju se na hard disku vašeg računara. Možete da naložite svom pregledaču da odbije sve kolačiće ili da naznači kada se kolačići šalju. Međutim, ako ne prihvatite kolačiće, možda nećete moći da koristite neke delove naše stranice."
    privacytxt5: "Koristimo kolačiće u sledeće svrhe:"
    privacytxt6: "Da bismo pratili da li ste pritisnuli dugme \"OK\" na obaveštenju o kolačićima, tako da vam ne smetamo obaveštenjem ako već jeste."
    privacytxt7: "Naš Analitics softver (Google analitika) koristi kolačiće za merenje i bolje razumevanje interakcija korisnika na našem sajtu. Možete pročitati više o tome kako Google analitika koristi kolačiće <a href=\"https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage\">ovde</a>."
    privacyanalytics: "Google Analytics"
    privacytxt8: "Koristimo dodatni JavaScript-a od strane Google-a pod nazivom \"Google Analitics\" kako dobili korisnu statistiku saobraćaja i bolje razumeli kako koristite naš sajt. Nemamo direktan pristup informacijama dobijenim od Google analitike, ali Google nam daje rezime preko njihove kontrolne table."
    privacytxt9: "Informacije koje smo dobili od Google analitike možda podelimo sa poslovnim partnerima koji su zainteresovani za oglašavanje na našoj veb stranici. Informacije koje se dele sa ovim poslovnim partnerima neće sadržati nikakve lične informacije (Google nam ne pruža direktan pristup podacima i stoga ne možemo vidjeti ove informacije)."
    privacytxt10: "Možete odbii prikupljanje podatka od strane Google analitie da svoje podatke tako što ćete preuzeti Google dodatak za brisanje.. Ovo će spriječiti da Google Analitika koristi vaše podatke. To neće uticati na vašu mogućnost da koristite naš sajt na bilo koji način. <a href=\"https://tools.google.com/dlpage/gaoptout\">Ovde</a> možete preuzeti nadogradnju dodatka za brisanje. Takođe poštujemo Do not Track header i nećemo pratiti posetioce koji su ga uključili."
    privacychanges: "Promene u Politici Privatnosti"
    privacytxt11: "S vremena na vreme možemo da ažuriramo ovu politiku privatnosti. Obaveštavaćemo vas o bilo kojim promjenama tako što ćemo objaviti novu politiku privatnosti na sajtu. Preporučujemo vam da periodično pregledate ovu politiku privatnosti za sve promene."
    privacytxt12: "Politika privatnosti poslednji put izmenjena je"
    privacycontactus: "Kontaktirajte nas"
    privacytxt13: "Ako imate bilo kakvih pitanja o našoj politici privatnosti, ili kako se vaši podaci prikupljaju i obrađuju, molimo vas pošaljite e-mail na <a href=\"mailto:privacy@bitcoin.org?Subject=Privacy\">privacy@bitcoin.org</a>."
