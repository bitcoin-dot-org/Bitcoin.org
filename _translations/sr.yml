    checkgoodcontrolfulltxt: "Ovaj novčanik vam omogućava potpunu kontrolu nad vašim bitkoinima. To znači da nikakva treća strana ne može da zamrzne ili izgubi vaša sredstva. Vi ste međutim i dalje odgovorni za sigurnost i rezervu vašeg novčanika."
    checkpasscontrolhybrid: "Hostovana kontrola nad vašim novcem"
