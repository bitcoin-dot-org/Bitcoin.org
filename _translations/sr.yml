    volunteer: "Ispitanici"
    volunteernonprofit: "Stupite u kontakt sa <a href=\"https://www.bitgivefoundation.org\">BitGive</a>, <a href=\"https://bitcoincore.org/en/contact\">Bitcoin Core Projektom</a> ili <a href=\"#community##[community.non-profit]\">lokalnom neprofitnom organizacijom.</a>"
