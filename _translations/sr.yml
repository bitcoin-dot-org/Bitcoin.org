  scams:
    title: "Izbegnite prevare - Bitkoin"
    pagetitle: "Izbegnite prevare"
    summary: "Upoznajte se sa najčešćim Bitkoin prevarama kako biste zaštitili sebe i svoje finansije."
    table: "Vrste prevara"
    blackmail: "Ucenjivanje"
    blackmailtxt: "Pazite se pokušaja ucenjivanja gde vam stranci prete u zamenu za Bitkoin kao sredstvo iznude. Jedan od čestih načina izvršenja ove metode je putem imejla, gde vam pošiljalac šalje poruku u kojoj tvrdi da je hakovao vaš računar i da upravlja istim preko daljinskog desktop protokola (RDP). Pošiljalac kaže da je instaliran proglam za beleženje pritisnutih tastera (key logger) i da je vaša veb kamera korišćena za snimanje nečega za šta možda ne želite da drugi saznaju. Pošiljalac nudi dve opcije - pošaljite Bitkoin za ignorisanje materijala ili nemojte poslati ništa, nakon čega će sadržaj biti poslat vašim imejl kontaktima i na vaše društvene mreže. Prevaranti koriste ukradene imejl liste i druge procurele korisničke informacije kako bi masovno napali hiljade ljudi."
    fake-exchanges: "Lažne menjačnice"
    fake-exchangestxt: "Kako je Bitkoin postao popularniji, sve više ljudi želi da ga kupi. Nažalost, pokvareni ljudi su to iskoristili i poznato je da su pokretali lažne Bitkoin menjačnice. Ove lažne menjačnice mogu da prevare korisnika nudeći veoma konkurentne tržišne cene koje ih navode da misle da dobijaju odlićnu pogodby, sa brzim i lakim pristupom jefttinom Bitkoinu. Uverite se da koristite <a href=\"/en/exchanges\">menjačnicu sa dobrom reputacijom</a> kada kupujete ili prodajete Bitkoin."
    free-giveaways: "Poklanjanje kriptovaluta"
    free-giveawaystxt: "Usled viralne prirode širenja informacija preko interneta, prevaranti pokušavaju da iskoriste ljude tako što besplatno nude Bitkoin ili druge digitalne valute u zamenu za slanje malog iznosa za registraciju, ili u zamenu za neke lične podatke. Kada vidite nešto takvo na veb-sajtu ili na društvenoj mreži, najbolje je da odmah prijavite sadržaj kao preveru tako da drugi ne bi postali žrtve te prevare."
    impersonation: "Lažno predstavljanje"
    impersonationtxt: "Nažalost, prevarantima veoma lako mogu da kreiraju naloge na društvenim mrežama i imitiraju ljude. Često čekaju dok osoba koju pokušavaju da imitiraju ne objavi neki sadržaj. Imitator onda odgovara dodatnom porukom ili pozivom na akciju - poput poklanjanja - koristeći nalog koji deluje gotovo identično prvobitnom autoru. Na ovaj način se čini da originalni autor to govori. Alternativno, imitatori takođe mogu pokušati da koriste te iste lažne naloge da prevare druge preko privatnih ili direktnih poruka da preduzmu neke radnje kako bi ih prevarili ili kompromitovali. Nikada ne učestvujte u poklanjanju, a ako primite čudne zahteve iz nekoga u vašoj mreži, najbolje je da dvaput proverite autentičnost preko više sredstava komunikacije."
    malware: "Malver"
    malwaretxt: "Hakeri su kreativni kada je u pitanju pronalaženje načina da ukradu od ljudi. Kada šaljete bitkoin, uvek proverite dvaput, ili čak triput adresu na koju šaljete. Pojedini maliciozni programi, kada su instaliratni, mogu promeniti bitkoin adrese koje se kopiraju sa računara, tako da bitkoin nesvesno može biti poslat na adresu hakera. Zbog toga što su šanse da se bitkoin transakcija preokrene, kada je potvrđena na mreži, to  znači da je gotovo nemoguće povratiti sredsta. Treba biti dosta oprezan u vezi sa programima kojima dozvoljavate administrativni pristup vašim uređajima. Ažuriran anti-virus program sa dobrom reputacijom može pomoći ali nije stoprocentno sigurno rešenje."
    meet-in-person: "Susret uživo"
    meet-in-persontxt: "Kada kupujete ili prodajete bitkoin lokalno, ugovorna strana može predloži da se transakcija obavi susretom lice u lice. Takav predlog je dosta riskantan ukoliko osobu ne pozajete i i može dovesti do toga da budete opljačkani ili povređeni. Prevaranti vam takođe mogu ponuditi falsifikovan novac u zamenu za bitkoin. Razmislite o korišćenju peer-to-peer platforme za escrov sredstva na licu mjesta."
    money-transfer-fraud: "Prevara prenosa novca"
    money-transfer-fraudtxt: "Ne odgovarajte na poruke e-pošte ili dolazne komunikacije od stranaca koji vam govore da im je potrebna pomoć za premeštanje novca, nakon čega ćete u zamenu za vaše usluge dobiti deo sredstava."
    phishing-emails: "E-mail Pecanje"
    phishing-emailstxt: "Čuvajte se e-mail poruka e-pošte koje od vas navodno traže da restartujete lozinku ili da kliknete kako bi obezbedili neku vrstu interakcije u vezi sa vašim korisničkim nalogom. Ponekad može biti veoma teško uočiti razliku lažne e-pošei koja pokušava da vas podstakne da kompromitujete svoj nalog o odosu na i legitimni e-mai koji se šalje u ime proizvoda ili usluge koju koristite. Kada ste u nedoumici, razmislite o trostrukoj provjeri autentičnosti komunikacije tako što ćete poruku prosediti kompaniji, koristeći kontakt adresu e-pošte na njihovoj veb stranici, nazvati ih telefonom i / ili doprijeti do njih putem njihovih zvaničnih računa društvenih medija."
    phishing-websites: "Sajtovi za Pecanje"
    phishing-websitestxt: "Veb sajtovi za pecanje (phishing) često idu ruku pod ruku sa phishing porukama. E-pošta za krađu identiteta može da vas usmeri na repliku veb-stranice koja je dizajnirana da ukrade korisničke podatke za prijavljivanje ili  da instalira maliciozan program. Ne instalirajte softvere i ne prijavljujte se na veb-stranice ako 100% niste sigurni da sajt nije lažan. Veb lokacije za krađu identiteta mogu se pojaviti i kao sponzorisani rezultati na pretraživačima ili na prodavnicama aplikacija koje koriste mobilni uređaji. Budite oprezni da ne preuzmete lažnu aplikaciju ili kliknete sponzorisani link koji vodi na lažnu veb lokaciju."
    ponzi-schemes: "Ponzi Šema"
    ponzi-schemestxt: "Nemojte učestvovati u ponudama u kojima vam jedna ili više osoba nude zagarantovani povrat u zamenu za uplatu unapred. Ovo je poznato kao ponzi šema, gde se u investicije budućih investitora koriste kako bi se isplatili prethodni investitori. Krajnji rezultat ovakvih šema je obično gubljenje novca od strane velikog broja ljudi."
    pyramid-schemes: "Piramidalne Šeme"
    pyramid-schemestxt: "Piramidalna šema obećava učesnicima povratak na osnovu broja ljudi koje pozovu da se pridruže. To omogućava da šema raste viralno i brzo, ali najčešće ne rezultira bilo kakvim smislenim povratkom za članove i / ili one koji su se pridružili. Nikada ne pozivajte svoj lični krug ljudi da ulaže u proizvod ili uslugu u čiji je jedini cilj nagomilavanje nagrada koje doprinose vašem ličnom kapitalu po nalogu drugih da ubrzate proces."
    prize-giveaways: "Nagradne igre"
    prize-giveawaystxt: "Slično kao i besplatni pokloni, nagrade igre dovode u situaciju ljude da preduzmu određen akciju  ili pruže informacije o sebi. Na primer, dajućii ime, adresu, e-mail i broj telefona da bi ste dobili nagradu. To može omogućiti hakeru da pokuša da koristi informacije da bi pristupio nalozima opnašajući vas."
    pump-and-dumps: "Pumpaj pa deponuj"
    pump-and-dumpstxt: "Nemojte verovati ljudima koji mame vas ili druge da investirate jer tvrde da znaju unapred cenu Bitkoina. U šemi pumpe i deponije, osoba (ili osobe) pokušavaju da veštački podignu ili pumpaju cenu tako da mogu da deponuju svoje zalihe radi profita."
    ransomware: "Otkup"
    ransomwaretxt: "Ovo je vrsta zlonamernog softvera koji delimično ili potpuno blokira pristup uređaju, osim ako ne platite otkupninu u Bitkoin-u. Najbolje je da se konsultujete sa računarskmim stručnjakom za pomoć pri uklanjanju, umesto da platite otkupninu. Budite oprezni u vezi sa programima koje instalirate na svojim uređajima, posebno onima koji zahtevaju administratorski pristup. Takođe proverite da proverite da li aplikacija koju preuzimate nije lažna koja se predstavlja kao legitimna koja ste koristili u prošlosti."
    scam-coins: "Prevarantske valute"
    scam-coinstxt: "Budite pažljivi kada investirate u alternativne valute (altkoin). Među altkoinima mogu biti i valute, koji privlače korisnike da ulažu putem privatne prodaje, ili sa pretprodajnim popustima. Prevarantske valute mogu imati šljašteću veb stranicu i / ili se mogu pohvaliti velikom zajednicom da stvore strah od propuštanja efekta na ljude koji ga otkriju. Ovo pomaže ranim investitorima da podignu cenu tako da mogu da deponuju i napuste svoje pozicije radi profita. Prevarantske valute bez velikih zajednica uglavnom rade airdrop - nudeći besplatnan novac (ili žetone, tokene) ljudima u zamenu za pridruživanje njihovim zajednicama. Ovo omogućava da lažno predstave svoju inicijativu sa naduvnom statistikom kako bi se potencijalni investitori osećali kao da propuštaju veliki budući dobitak. Prevare mogu koristiti i reč Bitkoin u nastojanju da prevare ili zavedu ljude da misle da je ponuda legitimna."
  secure-your-wallet:
    title: "Obezbeđivanje vašeg novčanika - Bitkoin"
    pagetitle: "Obezbeđivanje vašeg novčanika"
    summary: "U stvarnom životu, vaš novčanik mora biti osiguran. Bitkoin omogućava transfer vrednosti bilo gde na veoma lak način i daje vam mogućnost da sami budete vlasnik svoga novca. Sa takvim velikim svojstvima dolaze i veliki rizici u vezi sa sigurnošću. Bitkoin obezbeđuje veoma visok nivo sigurnosti ukoliko se koristi pravilno. <b>Uvek zapamtite da je vaša odgovornost da usvojite dobre prakse kako bi zaštitili svoja sredstva</b>."
    everyday: "Mali iznosi za svakodnevne potrebe"
    everydaytxt: "Bitkoin novčanik je poput novčanika za keš. Ako u svom novčaniku čuvate hiljade dolare u džepu, možda biste sa Bitkoinom hteli postupati drugačije. Dovra je praksa čuvati manje iznose bitkoina na svom računaru, mobilnom telefonu ili serveru koji su vam neophodni za svakodnevno korišćenje, a ostatak sredsrtava u sigurnom okruženju."
    online: "Budite pažljivi sa online uslugama"
    onlinetxt: "Budite veoma obazrivi na bilo koju uslugu stvorenu da vaša sredstva čuva onlajn, na internetu. Mnoge menjačnice i onlajn novčanici pretrpeli su ozbiljne sigurnosne povrede u prošlosti i takve usluge, generelno ne daju baš garancije za čuvanje novca poput banke. U skladu sa tim, bilo bi dobro da razmotrite drugačiji tip <a href=\"#choose-your-wallet#\">Bitkoin novčanika</a>. U suprotom, veoma pažljivo birajte usluge. Preporučuje se korišćenje autentikacije u dva koraka."
    backup: "Rezervna kopija vašeg novčanika"
    backuptxt: "Ako se čuva na sigurnom mestu, rezervna kopija (backup) vašeg novčanika može da sačuva vaša sredstva od pada sistema računara i drugih grešaka prouzrokovanih ljudskim faktorima. Takođe moćićete da oporavite novčanik nakon što vam je mobilni telefon ili kompjuter ukraden, ukoliko novčanik bude šifrovan i koristi enkripciju."
    backupwhole: "Rezervna kopija vašeg celog novčanika"
    backupwholetxt: "Neki novčanici koriste mnogo skrivenih privatnih klučeva interno. Ako imate rezervnu kopiju prvatnog ključa za svoje vidljive Bitkoin adrese, nećete biti u mogućnosti da oporavite veliki deo svojih sredstava ovom vrstom kopije."
    backuponline: "Enkripcija online bekapa"
    backuponlinetxt: "Svaka kopija koja se čuva na mreži, onlajn, je veoma visok rizik i ranjiva na krađu. Svaki računar povezan na Internet, ranjiv je na maliciozan softver. Šifriranje (eknripcija) bilo koje rezervne kopije koja je izložena mreži, dobra je sigurnosna praksa."
    backupmany: "Upotreba više sigurnih lokacija"
    backupmanytxt: "Jedna tačka neuspeha veoma je loša za sigurnost. Ako vaša rezervna kopija ključa nije zavisna od jedne lokacije, manja je verovatnoća da ukoliko se desi nešto loše možete oporaviti vaš novčanik. Razmotrite korišćenje medija poput USB ključa, papira i CD-a."
    backupregular: "Praviti redovne rezervne kopije"
    backupregulartxt: "Na redovnoj bazi pravite rezervnu kopiju svog novčanika kako bi se osigurali da bilo kakve promene Bitkoin adrese i svih novih adresa koje ste napravili budu uključene u rezervnu kopiju (backup). Međutim, uskoro će sve aplikacije koristiti novčanike čiju je kopiju potrebno napraviti samo jednom."
    encrypt: "Enkriptujte svoj novčanik"
    encrypttxt: "Šifriranje vašeg novčanika ili smartfona daje mogućnost postavljanja šifre za bilo koga ko pokuša da povuče sredstva. Ovo je dobra zaštita od lopova, ali ne može vas sačuvati od softvera ili hardvera koji snimaju šta kucate."
    encryptforget: "Nikada nemojte zaboraviti svoju lozinku"
    encryptforgettxt: "Nikada nemojte zaboraviti šifru ili će vaša sredstva trajno biti izgubljena. Za razliku od banke, postoje vrlo limitirane opcije za oporavak Bitkoina. Zapravo, trebate osmisliti takvu šifru koju ćete biti u mogućnosti da upamtite na duži vremenski period, bez da je izgubite ili zaboravite. Ako niste sigurni da to možete, najbolje je napraviti papirnu kopiju šifre koju ćete čuvati na sigurnom mestu, poput sefa."
    encryptstrong: "Koristite jaku lozinku"
    encryptstrongtxt: "Svaka šifra koja koristi samo slova ili opšte poznate reči smatra se veoma sigurnom i lakom za probijanje. Dobra šifra mora da sadrži slova, brojeve, znakove interpunkcije i mora biti minimum 16 karaktera dugačka. Najsigurnije šifre su one koje su generisane od stvare programa napravljenih izričito za te svrhe. Dobre šifre, uglavnom se teže pamte, i trebalo bi da preduzmete sve kako je ne biste zaboravili."
    offline: "Offlajn novčanici za štednju"
    offlinetxt: "Novčanik koji nije priključen na internet mrežu, zove se hladan novčanik. On pruža najviši nivo zaštite za sredstva koja korisite kao štednju. Za takav novčanik potrebno je sigurno mesto koje nije povezano za internet. Kada se uradi kako treba, nudi veoma dobru zaštitu protiv računarskih ranjivosti. Korišćenje hladnog novčanika, u spoju je sa korišćenjem rezerve kopije i šifrovanja i dobra je praksa. Pogledajte pregled nekih dobrih pristupa."
    offlinetx: "Potpisivanje transakcije oflajn"
    offlinetxtxt1: "Ovaj metod zahteva dva računara koja dele neke delove istog novčanika. Prvi računar ne sme biti konektovan na mrežu bilo kakve vrste. On je jedini koji ima celokupan novčanik i služi za potpisivanje transakcija. Drugi računar konektovan je na mrežu i ima samo novčanik koji samo može emitovati nepotpisane transakcije. Na ovaj način sigurno možete izdati nove transakcije."
    offlinetxtxt2: "Kreirajte novu transakciju na računaru povezanom na internet i zapamtite je na USB-u."
    offlinetxtxt3: "Potpisiavnje transkacija na računaru koji nije povezan na internet."
    offlinetxtxt4: "Slanje potpisane transakcije sa računara povezanog na internet."
    offlinetxtxt5: "Zbog toga što računar koji nije povezan na mrežu ne može potpisati transakcije, ne može se koristiti za povlačenje sredstava ako je kompromitovan. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> može da se koristi za potpisivanje transakcije van mreže."
    hardwarewallet: "Hardverski novčanici"
    hardwarewallettxt: "Hardverski novčanici najbolji su balans između veoma visokog nivoa sigurnosti i lakoće upotrebe. Ovi mali uređaji napravljeni su da budu novčanik i ništa više. Niti jedan program nije moguće instalirati na njih, što ih čini jako sigurnima protiv računarskih ranjivosti i onlajn lopova. Zbot toga što imaju dobar sistem pravljenja rezervnih kopija, čak i ako izgubite uređaj, možete oporaviti pristup sredstvima."
    update: "Redovno ažurirajte program"
    updatetxt: "Korišćenjem poslednje verzije Bitkoin programa, znači da imate pristup bitnim stabilnim i sigurnosnim ispravkama. Ažuriranja mogu sprečiti probleme različitih ozbiljnosti, uključiti nova korisna svojstva, i pomoći da vaš novčanik ostane siguran."
    offlinemulti: "Zajednički potpis koji štiti od krađe"
    offlinemultitxt: "Bitkoin ima zajedički potpis (mutli-signature), ovo svojstvo daje mogućnost da transakcija zahteva odobrenje više nezavisnih lica kako bi mogla da bude emitovana. Mogu ga koristiti organizacije kako bi članovima dale pristup fondovima, ali se povlačenje može izvršiti samo ukoliko npr. 3 od 5 članova potpišu transakciju. Neki veb novčanici takođe pružaju ovu mogućnost, dajući korisnicima mogućnost da imaju kontrolu nad svojim novcem i sprečavajući krađu od lopova koji je kopromitovao jedan uređaj ili server."
    offlinetestament: "Razmislite u svom testamentu."
    offlinetestamenttxt: "Vaši bitkoini mogu zauvek biti izgubljeni ukoliko nemate rezervnu kopiju za svoje članove porodice. Ukoliko lokaciju i šifru vašeg novčanika niko ne zna, ako se vama nešto desi, mogućnost da se ta sredstva oporave gotovo da ne postoji. Malo vremena utrošeno na planiranje ovakih stvari, može napraviti veliku razliku,"
  spend-bitcoin:
    title: "Potrošite Bitkoin - Bitkoin"
    pagetitle: "Potrošite Bitkoin"
    summary: "Na hiljade poslovnih subjekata širom sveta prihvata Bitkoin kao sredstvo plaćanja."
    products-online: "Nađite proizvode koji se prodaju na internetu"
    products-online-text: "Jedno učestalo svojstvo korišćenja Bitkoina je kupovina preko interneta. Na stotine prodavnica i trgovaca prihvata Bitkoin. Koristite pretraživač poput <a href=\"https://spendabit.co/\">Spendhabit-a</a> kako bi pretražili milione proizvoda koje možete platiti bitkoinima."
    directory: "Surfujte direktorujmom poslovnih subjekta"
    directory-text: "Možete naći veliki broj listi biznisa koje prihvataju Bitkoin na <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">onlajn direktorijumima</a>."
    business-map: "Nađite lokalni biznis"
    business-map-text: "Postoji mnoštvo lokalnih poslovnih subjeata, poput kafića, restorana, koji prihvataju Bitkoin. Možete koristiti <a href=\"https://btcmap.org/\">btcmap.org</a> kako pretražili na hiljade restorana i trgovaca širom sveta koji prihvataju Bitkoin."
  support-bitcoin:
    title: "Podržite Bitkoin - Bitkoin"
    pagetitle: "Podržite Bitkoin"
    summary: "Bitkoin je rođen iz male zajednice i brzo je porastao. Postoji mnogo stvari koje možete uraditi da ga podržite i pomognete drugima da nauče više."
    use: "Korišćenje Bitkoina"
    usetxt: "<a href=\"#getting-started#\">Korišćenje Bitkoina</a> je prva stvar koju možete da uradite kako bi ste podržali Bitkoin. Verovatno postoji mnogo slučajeva u kojima vam može olakšati život. Možete primati uplate i obavljati kupovinu koristeći Bitkoine."
    node: "Budite mreža"
    nodetxt: "Ukoliko imate dobru internet konekciju, možete pomoći ojačavanju mreže tako što ćete na vaš računar ili server pokrenuti potpuni softverski klijent (full node) uz otvoreni 8833 port. Full node osigurava mrežu i transakcije."
    mining: "Rudarstvo"
    miningtxt: "Možete početi sa <a href=\"http://www.bitcoinmining.com/\">kopanjem bitkoina</a> kako bi pomogli pri obradi transakcija. Kako bi se mreža zaštitila, učlanite se u manje rudarske grupe (mining pool) i preferirajte decentralizovane grupe, kao <a href=\"http://p2pool.in/\">P2Pool</a> ili <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">grupe</a> sa getblocktemplate (GBT) podškom. "
    develop: "Razvoj"
    developtxt: "Bitkoin je besplatan softver. Ako ste programer, možete iskoristiti svoje veštine u dobre svrhe i pomoći razvitku i <a href=\"#development#\">poboljšanju Bitkoina</a>. Možete i izgraditi nove neverovatne usuge i softvere koji koriste Bitkoin."
    donation: "Donacije"
    donationtxt: "Najlakši način da pomognete je da <a href=\"http://bitgivefoundation.org/donate-now/\">donirate</a> bitkoin BitGive fondaciji. Možete pomoći diretkno tako što ćete donirati bilo kojem projektu povezanim sa Bitkoinom za koji verujete da će biti od koristi u budućnosti."
    nonprofit: "Organizacije"
    nonprofittxt: "<a href=\"https://bitcoinfoundation.org/\">Bitkoin Fondacija</a> i mnoge druge <a href=\"#community##[community.non-profit]\">neprofitne organizacije</a> su posvećene zaštiti i promociji Bitkoina. Možete pomoći ovim grupama učlanjenjem i uzimanjem uloge u njihovim projektima, diskusijama i događajima."
    spread: "Širenje"
    spreadtxt: "Pričajte o Bitkoinu ljudima koji su zainteresovani. Pišite o njemu na vašem blogu. Recite svojim omiljenim prodavnicama da bi ste voleli da plaćate sa Bitkoinima. Pomozite sa ažuriranjem <a href=\"http://usebitcoins.info/\">trgovačkog adresara</a>. Ili budite kreativni i napravite sebi lepu Bitkoin majicu."
    wiki: "Dokumentacija"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> i <a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> pružaju korisnu dokumentaciju i mi konstantno unapređujemo informacije koje sadrže. Možete pomoći da unapredimo resurse i da ih redovno ažuriramo."
    translate: "Prevod"
    translatetxt: "Pomozite širenju svesti o Bitkoinu tako što ćete pomoći prevođenjem na maternji jezik ili poboljšanjem prevoda bitnih delova Bitkoin ekosistema. Odaberite projekat kojem bi voleli da pomognete."
    help: "Upoznajte zajednice"
    helptxt: "Pridružite se Bitkoin <a href=\"#community#\">zajednicama</a> i diskutujte sa Bitkoin entuzijastima. Svakog dana možete naučiti nešto novo, pomozite novim korisnicima i uključite se u interesantne projekte."
  vocabulary:
    title: "Vokabular - Bitkoin"
    pagetitle: "Neki od Bitkoin termina koje ste možda čuli"
    summary: "Bitkoin pruža novi pristup plaćanju, i kao takav postoje novi pojmovi koje će postati de vašeg vokabulara."
    table: "Pregled sadržaja"
    address: "Adresa"
    addresstxt: "Bitkoin adresa <b>slična je adresi stanovanja ili email adresi</b>. To je jedina informacija koju morate dati nekome kako bi vam platio Bitkoinom. Bitna razlika je da bi svaka adresa trebalo da se iskoristi samo jednom, za svaku pojedinačnu transakciju."
    bit: "Bit"
    bittxt: "Bit je uobičajena jedinica koja se koristi za označavanje podjedinice bitkoin - 1.000.000 bitova je jednako 1 bitcoin (BTC). Ova jedinica je obično pogodnija za određivanje cena, robe i usluga."
    bitcoin: "Bitkoin"
    bitcointxt: "Bitkoin - sa početnim velikim slovom, se koristi kada objašnjavamo koncept Bitkoina, ili čitave mreže. Npr. \"Učio sam danas o Bitkoin protokolu.\"<br>bitkoin - sa malim početnim slovom, koristimo kada pričamo o bitkoinima kao jedinici računa. Npr. \"Danas sam slao bitkoine\"; Često se koriste i skraćenice BTC ili XBT"
    blockchain: "Blokčejn"
    blockchaintxt: "Blokčejn je j<b>avna knjiga, hronološki organizovanih Bitkoin transakcija</b>. Blokčejn se deli između svih korisnika Bitkoina. Koristi se za verifikovanje postojanosti Bitkoin transakcija i da spreči <a href=\"#[vocabulary.doublespend]\">duplu potrošnju</a>."
    block: "Blok"
    blocktxt: "Blok je <b>zapis u blokčejnu (lancu blokova) koji sadrži i potvrđuje mnoštvo transakcija koje su na čekanju</b>. Optirlike svakih 10 minuta u proseku, novi blok koji sadrži transakcije dodaje se na <a href=\"#[vocabulary.blockchain]\">blokčejn</a> preko procesa koji se zove <a href=\"#[vocabulary.mining]\">rudarenje</a>."
    btc: "BTC"
    btctxt: "BTC je uobičajena jedinica koja se koristi za označavanje jednog bitkoina."
    confirmation: "Potvrda"
    confirmationtxt: "Potvda znači da je transakcija <b>obrađena na mreži i da je vrlo malo verovatno da ona bude obrnuta</b>. Transakcije primaju potvrde kada se uključe u blok i za svaki kasniji <a href=\"#vocabulary##[vocabulary.block]\">blok</a>. Čak i jedna potvrda može se smatrati sigurnom za transakcije manje vrednosti, međutim za veće transakcije poput 1000$ USD, ima smisla sačekati 6 ili više potvrda. Svaka potvrda <i>eksponencijalno</i> smanjuje rizik od obrtanja transakcije."
    cryptography: "Kriptografija"
    cryptographytxt: "Kriptografija je grana matematike koja nam dozvoljava da napravimo <b>matematičke dokaze koji pružaju veoma visok nivo zaštite</b>. Poslovni subjetki na internetu i bankarstvu već koriste kriptografiju. U slučaju Bitkoina, kriptografija se koristi kako bi učinila nemogućim da bilo ko potroši sredstva drugog korisnika ili da korumpira <a href=\"#[vocabulary.blockchain]\">blokčejn</a>. Takođe se koristi i za enkripciju novčanika, tako da se on ne može koristiti bez šifre."
    doublespend: "Dvostrano Trošenje"
    doublespendtxt: "Ukoliko maliciozan korisnik pokuša da <b>potroši svoje bitkoine na dva različita primaoca u isto vreme</b>, ovo se zove duplo trošenje. Bitkoin <a href=\"#[vocabulary.mining]\">rudarenje</a> i <a href=\"#[vocabulary.blockchain]\">blokčejn</a> su tu da naprave koncenzus na mreži, koja od dve transakcije će biti potvrđena i smatrana validnom."
    hashrate: "Haš stopa"
    hashratetxt: "Haš stopa (hash rate) <b>merna je jedinica procesne snage Bitkoin mreže</b>. Bitkoin mreža mora obavljati intenzivne matematičke operacije u cilju sigurnosti. Kada je mreža dostigla brzinu ishanja od 10 Th / s, to znači da može napraviti 10 triliona kalkulacija u sekundi."
    mining: "Rudarenje"
    miningtxt: "Bitkoin rudarenje je proces <b>kojim kompijuterski hardver vrši matematičke proračune za Bitkoin mrežu kako bi se potvrdile transakcije</b> i povećala bezbednost. Kao nagradu za njihove usluge, Bitkoin rudari mogu prikupljati transakcijske provizije od transakcija koje potvrde, zajedno sa novonastalim bitkoinima. Rudarenje je specijalizovano i konkurentno tržište gde su nagrade podeljene na osnovu toga kolika je količina prračuna uradjena. Ne bave se svi Bitkoin korisnici Bitkoin rudarenjem, i to nije lak načina da se dodje do novca."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer se odnosi na sisteme koji funkcionišu kao organizovani kolektiv tako što omogućavaju svakom pojedincu direktno interakciju sa drugima. U slučaju Bitkoina, mreža je izgrađena na takav način da svaki korisnik emituje transakcije drugih korisnika. Ključno, nijedna banka nije potrebna kao treća strana."
    privatekey: "Privatni kljuc"
    privatekeytxt: "Privatni ključ <b>je deo podatka koji vam omogućava da potrošite bitkoine sa određenog novčanika</b> putem kriptografskog <a href=\"#[vocabulary.signature]\">potpisa</a>. Vaši privatni ključ(evi) su uskladišteni na vašem kompijuteru ako koristite programski novčanik; oni su uskladišteni na nekom udaljenom serveru ako koristite web novčanik. Privatni ključevi ne smeju nikada da se otkrivaju zato što oni omogućavaju trošenje bitkoina sa Bitkoin računa."
    signature: "Potpis"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Kriptografski</a> potpis je <b>matematički mehanizam koji omogućava nekome da dokaže vlasništvo</b>. U slučaju Bitkoina, <a href=\"#[vocabulary.wallet]\">Bitkoin novčanik</a> i njegovi <a href=\"#[vocabulary.privatekey]\">privatni ključ(evi)</a> su povezani su matematičkim magijom. Kada vaš Bitkoin softver potpiše transakciju sa odgovarajućim privatnim ključem, cela mreža može videti da se potpis podudara sa bitkoinima koji se troše. Međutim, ne postoji način da svet pogodi vaš privatni ključ da ukrade vaše mukom stečene bitkoine."
    wallet: "Novčanik"
    wallettxt: "Bitkoin novčanik je otprilike <b>ekvivalent fizičkom novčaniku na Bitkoin mreži</b>. Novčanik zapravo sadrži vaš <a href=\"#[vocabulary.privatekey]\">privatni ključ(eve)</a> koji vam omogućavaju da potrošite bitkoine raspoređene u <a href=\"#[vocabulary.blockchain]\">lancu blokova (blokčejnu)</a>. Svaki Bitkoin novčanik može vam pokazati ukupan bilans svih bitkoina koje kontroliše i omogućava vam da platite određenu količinu određenoj osobi, baš kao pravi novčanik. Razlikuje se od kreditnih kartica sa kojima vam trgovac naplaćuje."
  you-need-to-know:
    title: "Neke stvari koje bi trebali da znate - Bitkoin"
    pagetitle: "Neke stvari koje bi trebali da znate"
    summary: "Ako se po prvi put susrećete sa Bitkoinom, postoje nekoliko stvari koje biste trebali znati. Bitkoin vam omogućava da razmenite novac i da obavljate transakcije na drugačiji način nego što to normalno činite. Kao takav, trebalo bi  nađete vremena i dobro se informišete pre korišćenja Bitkoina za bilo kakvu ozbiljnu transakciju. Bitkoin treba tretirati na isti način kao i vaš redovan novčanik, ili sa još više pažnje u pojedinim slučajevima!"
    secure: "Obezbeđivanje novčanika"
    securetxt: "Kao u stvarnom životu, vaš novčanik mora biti osiguran. Bitkoin omogućava prenos vrednosti bilo gde, na jednostavan način i omogućava vam da kontrolišete svoj novac. Takve odlična svojstva dolaze sa velikim sigurnosnim problemima. Istovremeno, Bitkoin može obezbediti vrlo visok nivo sigurnosti ako se pravilno koristi. Uvek zapamtite da je vaša odgovornost da usvojite dobre prakse kako biste zaštitili svoj novac. <a href=\"#secure-your-wallet#\">Pročitajte više o obezbeđivanju novčanika</a>."
    volatile: "Cena Bitkoina je promenjiva"
    volatiletxt: "Cena bitkoina može se nepredvidivo povećati ili smanjiti u kratkom vremenskom periodu zbog izuzetno mlade ekonomije, nove prirode i ponekad nelikvidnih tržišta. Shodno tome, u ovom trenutku se ne preporučuje zadržavanje vaše štednje u bitkoinima. Bitkoin treba gledati kao sredstvo visokog rizika, a nikada ne smete da skladištite novac  u Bitkoin koji ne možete sebi priuštiti da izgubite. Ako primate uplate sa Bitkoinom, mnogi servisi pružaju usluge konverzije u vašu lokalnu valutu."
    irreversible: "Bitkoin uplate su nepovratne"
    irreversibletxt: "Bitkoin transakcija ne može biti preokrenuta, ona se može samo refundirati  od strane osobe koja primi sredstva. To znači da treba voditi računa i vršiti transakcije samo sa poslovnim subjektima sa ljudima i organizacijama koje poznajetete i kojima verujete, ili onima koji imaju usteljenu reputaciju. Sa svoje strane, preduzeća moraju pratiti zahteve za plaćanje koje prikazuju svojim klijentima. Bitkoin može da otkrije greške i obično ne dozvoljava da pošaljete novac na neispravnu adresu, ali najbolje je imati kontrolu za dodatnu sigurnost. U budućnosti bi mogle postojati dodatne usluge koje bi omogućile veći izbor i zaštitu kako za preduzeća tako i za potrošače."
    anonymous: "Bitkoin nije anoniman"
    anonymoustxt: "Potrebni su određeni napori da zaštitite svoju privatnost sa Bitkoinim. Sve Bitkoin transakcije se javno i trajno čuvaju na mreži, što znači da svako može videti balans i transakcije bilo koje Bitkoin adrese. Međutim, identitet korisnika iza adrese ostaje nepoznat dok se informacije ne otkrije tokom kupovine ili u drugim okolnostima. Ovo je jedan od razloga zašto bi Bitkoin adrese trebalo koristiti samo jednom. Uvijek zapamtite da je vaša odgovornost da usvojite dobre prakse kako biste zaštitili svoju privatnost. <a href=\"#protect-your-privacy#\">Pročitajte više o zaštiti privatnosti</a>."
    instant: "Transakcije koje nisu potvrđene - nisu sigurne"
    instanttxt: "Transakcije ne počinju kao nepovratne. Umesto toga, dobijaju <i>potvrdu</i> koja pokazuje koliko je teško obrnuti je (vidi tabelu). Svaka potvrda traje između nekoliko sekundi i 90 minuta, sa prosekom od 10 minuta. Ako je provizija na transakciju isuviše niska ili je atipična, dobijanje prve potvrde može potrajati mnogo duže."
    confirmations: "Potvrde"
    lightweight_wallets: "Lagan novčanik"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Siguran ukoliko verujete osobi koja vrši uplatu"
    somewhat_reliable: "Donekle pouzdan"
    mostly_reliable: "Uglavnom pouzdan"
    highly_reliable: "Veoma pouzdan"
    high_value_minimum: "Preporuke za transfere visoke vrednosti"
    alert_recommendation: "Preporuke prilikom <a href=\"/en/alerts\">vanrednih situacija</a>"
    experimental: "Bitkoin je i dalje eksperimentalan"
    experimentaltxt: "Bitkoin je eksperimentalna nova valuta koja ima aktivnu zajednicu programera. Svako poboljšanje čini Bitkoin privlačnijim ali takođje nosi sa sobom i nove izazove kako Bitkoin raste. Tokom pojedinih faza razvoja možete iskusiti uvećane provizije, sporije potvrde pa čak i veće probleme. Budite spremi na probleme i konsultujte stručnno lice pre nego što napravite znatnu investiciju, imajte na umu da niko ne može predvideti budućnost Bitkoin-a."
    tax: "Vladini porezi i zakonska regulativa"
    taxtxt: "Bitkoin nije zvanična valuta. S tim u vezi, neke jurisdikcije zahtevaju da platite porez na sve što ima vrednost, uključujući i Bitkoin. Vaša je obaveza da se ponašate u skladu sa <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">poreskim i zakonskim obavezama</a> propisanih od strane vlade i/ili nadležne opštine."
