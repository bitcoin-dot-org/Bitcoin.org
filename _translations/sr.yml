    whatisbitcoin: "Šta je Bitkoin?"
    whatisbitcointxt1: "Bitkoin je mreža koncenzusa koja omogućuje novi sistem plaćanja i potpuno digitalan novac. To je prva decentralizovana, P2P mreža plaćanja koju pokreću korisnici, bez centralne vlasti ili posrednika. Iz korisničke perspektive, Bitcoin je poput keša za Internet. Bitcoin se takođe može gledati kao najbitniji sistem <a href=\"http://financialcryptography.com/mt/archives/001325.html\">trostrukog knjigovodstva</a> koji postoji."
    creator: "Ko je stvorio Bitkoin?"
    creatortxt1: "Bitkoin je prva implementacija koncepta zvanom kriptovaluta, koji je prvi put opisan 1998 godine od strane Wei Dai-a na kriptografskoj email listi, predlažući novi oblik novca koji koristi kriptografiju da kontroliše njegovo stvaranje i transakcije bez centralne vlasti. Prva Bitkoin specifikacija i dokaz koncepta objavljen je 2009 na kriptografskoj email listi od strane programera pod pseudonimom Satoshi Nakamoto. Satoshi je napustio projekat 2010 godine, bez otrkivanja previše detalja o sebi i odluci. Zajednica od tada raste eksponencijalnim rastom sa <a href=\"#development#\">velikim brojem programera</a> koji rade na Bitkoin protokolu."
    creatortxt2: "Satošijeva anonimnost često je predmet neopravdanih briga i rasprava. Takvu rasprave uglavnom su povezane sa nepoznavanjem prirode koda otvorenog tipa. Bitkoin protokol i softver dostupni su otvoreno javnosti i svaki programer na svetu može da ispita kod ili da napravi sopstvenu izmenjenu verziju Bitkoin programa. Kao i kod sadašnjih programera koji rade na protokolu, Satošijev uticaj bio je ograničen promenama koje su drugi prihvatali, tako da on nikada nije imao kontrolu nad Bitkoinom. S tim u vezi, identitet tvorca Bitkoina relevantan je poput identiteta osobe koja je izumela papir."
    whocontrols: "Ko kontroliše Bitkoin mrežu?"
    whocontrolstxt1: "Niko ne kontroliše Bitcoin mrežu, kao što niko nije vlasnik email tehnologije. Bitcoin je kontrolisan od strane ljudi koji ga koriste širom sveta. I dok programeri vrše poboljšanja softvera, oni ne mogu silom primorati promenu u Bitcoin protokolu, zato što je svaki korisnik sloodan u izboru softvera i verzije koju želi da koristi. Kako bi bili kompatabilni jedni sa drugima, svi korisnici moraju koristiti softver koji poštuje ista pravila. Bitcoin može da radi jedino ukoliko postoji koncenzus među korisnicima. Tako da je u interesu korisnika i programera da štite koncenzus."
    howitworks: "Kako Bitkoin funkcioniše?"
    howitworkstxt1: "Sa korisničke perspektive, Bitoin nije ništa više od mobilne aplikacije ili računarskog programa koji pruža lični Bitkoin novčanik i dozvoljava korisniku da šalje i prima bitkoine preko njega. To je način na koji Bitkoin funkcioniše za većinu korisnika."
    howitworkstxt2: "Iza kulisa, Bitkoin mreža sadrži javnu knjigu zvanu \"block chain\". Ova knjiga sardži svaku transakciju ikada obrađenu, omogućavajući računarima korisnika verifikaciju i validaciju svake transakcije. Autentičnost svake transakcije zaštićena je digitalnim potpisim vezanim za adresu pošiljaoca, što daje punu kontrolu korisnicima nad bitkoina sa svojih Bitkoin adresa. Svako može obrađivati transakcije koristeći svoju računarsku snagu specijalizovanim harverima i zaraditi nagradu u bitkoinima za svoju uslugu. Ova radnja se zove \"rudarenje\". Ukoliko želite da naučite još o Bitcoin-u, pogledajte <a href=\"#how-it-works#\">stranicu posvećenu tome</a> kao i <a href=\"#bitcoin-paper#\">originalni beli papir</a>."
    used: "Da li ljudi stvarno koriste Bitkoin?"
    usedtxt1: "Da. Postoji <a href=\"/en/spend-bitcoin\">sve veći broj poslovnihi pojedninačnih subjekata</a> koji koriste Bitkoin. Ovo uključuje prodavnice sa fizičkom lokacijom poput restorana, hotelijerstva, adokatskih kancelarija kao i popularnih onlajn servisa poput Namecheap, Overstock.com i Reddit-a. Iako relativno novi fenomen, Bitkoin raste brzo. Zaključno sa Majem 2018 <a href=\"https://bitcoincharts.com/bitcoin/\">celokupna vrednost svih bitkoina u opticaju</a> premašuje je vrednost od stotinu milijardi američkih dolara, sa dnevnom vrednošću razmene koja se odvija svakog dana koja je višemilionska."
    acquire: "Kako se Bitkoin može steći?"
    acquireli1: "Kao platno sredstvo za robu i usluge."
    acquireli2: "Kupi bitkoin preko <a href=\"https://www.buybitcoinworldwide.com\">Bitkoin menjačnica</a>."
    acquireli3: "Razmeni bitkoine sa <a href=\"https://localbitcoins.com/\">nekim u blizini</a>."
    acquireli4: "Zaradi bitkoine preko konkurentnog <a href=\"http://www.bitcoinmining.com/\">rudarenja</a>."
    acquiretxt1: "Iako je moguće da pojedinci prodaju svoje bitkoine preko u zamenu za uplatu preko kreditne kartice ili PayPal-a, većina menjačnica neće dozvoliti kupovinu preko ovih metoda plaćanja. Razlog tome je veliki rizik od poništavanje transakcije i povraćaja novca od strane kupca, a samim tim i veća mogućnost prevare."
    makepayment: "Koliko je teško izvršiti uplatu u Bitkoinu?"
    makepaymenttxt1: "Bitkoin uplate su lakše plaćanja preko debitih ili kreditnih kartica i mogu se primati bez posebnog trgovinskog naloga. Uplate se šalju preko specijalnih novčanika, aplikacija koje se nalaze na vašem računaru ili telefonu, tako što ćete uneti adresu primaoca, iznos, i pritisnuti na dugme pošalji. Kako bi unos adrese primaoca bio ubrzan i olakšan, veliki broj novčanika koristi tehnologiju skeniranja QR koda sa uređaja ili samim dodirivanjem dva telefona uz pomoć NFC tehnologije."
    advantages: "Koje su prednosti Bitkoina?"
    advantagesli1: >
        <em><b>Sloboda plaćanja</b></em> - Moguće je slati i primati bitkoin bilo
        gde u svetu u bilo koje vreme. Nema praznika, nema granica, nema biroktratije.
        Bitkoin daje korisnicima potpunu vlas nad svojim sredstvima.
    advantagesli2: >
        <em><b>Sami birate proviziju</b></em> - Ne postoji naknada kada primate uplatu
        u bitkoinima, i veliki broj novčanika pruža mogućnost izbora visine provizije
        koju želite da platite kada šaljete uplatu. Viši iznos naknade znači da će
        transakcije biti brže <a href="#you-need-to-know##instant">potvrđena</a>.
        Ovaj trošak ne zavisi od iznosa koji šaljete, tako da je svejedno da li ćete
        poslati 1 ili 100,000 bitkoina, nakdnada će biti ista. Takođe postoje sistemi
        koji trgovcima pomažu prilikom prihvatanja uplate u bitkoinima, vrše konverziju
        u lokalnu monetarnu valutu i automatski prebacuju novčana sredstva direktno
        na račun banke trgovca dnecno. Obzirom da se ove usluge baziraju na BItkoin-u,
        mogu biti ponuđene za znatno manje novca nego PayPal provizije ili provizije
        koje imaju kreditne kartice.
    advantagesli3: "<em><b>Smanjeni rizik za trgovce</b></em>BItkoin transakcije su sigurne, bespovratne i ne sadže osetljive privatne informacije korisnika. Ovim se prodavci štite od gubitaka od prevare neosnovanih zahteva za povraćajem i nije potrebno biti usklađen sa PCI standardima koji su neophodni kod kreditnih kartica. Trgovci mogu lako da se prošire na tržišta na kojima kreditne kartice nisu prihvaćene zbog visokih stopa prevara. Konačan rezultat su smanjeni troškovi, veće tržište i smanjeni administranivni  troškovi."
    advantagesli4: "<em><b>Sigurnost i kontrola</b></em> - Bitkoin korisnici imaju potpunu kontrolu nad svojim transakcijama; ne postoji mogućnost da trgovci prinudno izvše neželje naplate ili skinu novac kao kod ostalih metoda plaćanja. Bitcoin uplate mogu da se vrše bez otkrivanja ličnih podataka koji se mogu vezati za transakciju. Upravo ovo svojstvo pruža jaku zaštitu protvi krađe identiteta. Bitcoin korisnici mogu da zaštite svoja sredstva pravljenjem rezervne kopije svojih privatnih ključeva i šifrovanjem putem enkripcije."
    advantagesli5: "<em><b>Transparentnost i neutralnost</b></em>- <a href=\"https://live.blockcypher.com/btc/\">Sve informacije</a>o cirkulaciji i broju bitkoina u ponudi mogu se videti na blockchain-u, gde svako ima uvid o transakcijama u realnom vremenu. Ni jedan pojedinac ili organizacija ne mogu kontrolisati ili manipulisati Bitkoin protokolom jer je kriptografski siguran. Upravo je ovo razlog zbog kojeg se protokolu može verovati : neutralnost, transaprentnost i predvidljivost."
    disadvantages: "Koji su nedostaci Bitkoina?"
    disadvantagesli1: "<em><b>Stepen prihvatanja</b></em> - Mnogi ljudi još uvek ne znaju za Bitkoin. Svakoga dana, sve više poslovnih subjekata prihvata bitkoin zbog prednosti koje nudi, ali lista i dalje ostaje mala i još uvek mora da raste kako bi imala korist od <a href=\"https://en.wikipedia.org/wiki/Network_effect\">efekta mreže</a>."
    disadvantagesli2: "<em><b>Nestalnost</b></em>- Iznos <a href=\"https://bitcoincharts.com/bitcoin/\">ukupne vrednosti</a>svih bitkoina u cirkulaciji i broja poslovnih subjekata koji koriste Bitkoin još je veoma mali u poređenju sa mogućnostima. Iz tog razloga, razni događaji malog obima, razmena ili aktivnost poslovnih subjekata mogu u znatnoj meri uticati na cenu. U teoriji, ova nestalnost smanjivaće se kako tržište i tehnologija sazrevaju. Nikada do sada svet nije imao ovakvu valutu i tehnologiju, tako da je zaista teško (i istovremeno uzbudljivo) razmišljati kako će se stvari odigrati u budućnosti."
    disadvantagesli3: "<em><b>Tekući razvoj</b></em> - Bitkoin sotver još uvek je u ranoj vazi razvoja sa velikim brojem svojstava u aktivnoj fazi razvoja. Novi alati, opcije i usluge razvijaju se kako bi se Bitkoin učinio još sigurnijim i dostupnijim širokom broju ljudi. Neke od opcija još uvek nisu spremne za svakodnevnu upotrebu niti za svakoga. Većina preduzeća koja svoje poslovanje zasnivaju na Bitkoin protokolu, još uvek su nova i ne nude osiguranje. Generalno, Bitkoin je još uvek u fazi sazrevanja."
    trust: "Zašto ljudi veruju u Bitkoin?"
    trusttxt1: "Poverenje u Bitkoin dolazi iz činjenice da on ne zahteva poverenje uopšte. Bitkoin je potpuno decentralizovan i protokol otvorenog-tipa. Svako ima pristup izvornom kodu i može ga ukoliko poseduje stručno znanje i ispitati. Svaki programer na svetu može da verifikuje kako Bitkoin radi. Sve transakcije i bitkoini koji postoje u cirkulaciji mogu se transparentno videti u realnom vremu od strane bilo koga. Sve uplate mogu se vršiti bez oslanjanja na treće lice, a ceo sistem zaštićen je robustnim sistemom kriptografskih algoritama slični onim korišćenim u internet bankarstvu. Niti jedna organizacija ili pojedican ne mogu da kontrolišu Bitkoin, mreža ostaje sigurno čak i kada se korisnicima u njoj ne može verovati."
    makemoney: "Da li mogu da zaradim novac sa Bitkoinom?"
    makemoneytxt1: "Nikada ne treba očekivati da ćete se na Bitkoinu ili bilo kojoj novoj tehnologiji obogatiti brzo. Uvek treba biti obrezan bilo čeka što zvuči previđe dobro da bi bilo istina ili odudara od osnovnih pravila ekonomije."
    makemoneytxt2: "Bitkoin je okruženje inovacija i postoje prilike za poslovanje koje istovremeno uključuju znatne rizike. Ne postoji garancija da će Bitkoin nastaviti da raste uprkos uzlaznoj stopi rasta do sada. Investiranje vremena i sredstava u bilo koju Bitkoin aktivnost zahteva preduzetničke veštine. Postoji veliki broj načina da se zaradi novac u Bitkoinu, kao rudarenje, špekulacija ili pokretanjem sopstvenog biznisa. U svim ovim načinima postoji konkurencija i uspeh i zarada nisu zagarantovani. Na pojedincu je da napravi dobru procenu troškova i rizika koje takav poduhvat zahteva."
    virtual: "Da li je Bitkoin u potpunosti virtualan i nematerijalan?"
    virtualtxt1: "Bitkoin je apstraktan i neopipljiv, kao i internet bankarstvo i kreditne kartice koje ljudi svakodnevno koriste. Bitkoin se moze koristiti za placanje u prodavnicama na interentu ili lokalno, kao i bilo koji drugi oblik novca. Bitkoin se moze razmeniti u fizickoj formi, poput <a href=\"https://denarium.com/\">Denarium novčića-a</a> , ali plaćanje preko mobilnog telefona i dalje ostaje najlakša opcija. Bitkoin balans skladišti u distributivnoj mrezi koja je sigurna i ne moze se izmeniti od strane nikoga. Drugim rečima, Bitkoin korisnici isključivo imaju kontrolu nad svojim novcem."
    anonymous: "Da li je Bitkoin anoniman?"
    anonymoustxt1: "Bitkoin je dizajniran da omogući plaćanje i primanje uplata sa prihvatljivim nivoom privatnosti za korisnike. Međutim, Bitkoin nije potpuno anoniman i ne nudi isti nivo privatnosti kao keš. Korišćenje Bitkoina ostavlja vidljiv javni trag. <a href=\"#protect-your-privacy#\">Različiti mehanizm</a>i postoje da zaštite privatnost korisnika a postoje i oni koji su još uvek u razvoju. Ima još posla sa stanovišta poboljšanja ovih mehanizama kako bi se ona pravilno mogla koristiti od strane većine Bitkoin korisnika."
    anonymoustxt2: "Postoji bojazan izvesnog broja ljudi da upotrebom Bitkoin-a privatne transakcije mogu da se koriste nedozvoljene svhe. Bitno je napomenuti da će Bitkoin sigurno biti predmet regulacija koje postoje u finansijskim sistemima. Bitkoin nije anonimniji od keš plaćanja tako da je vrlo malo verovatno da će omesti bilo kakvu kriminalnu istragu. Bitkoin je takodje dizajniran kako bi sprečio veliki broj finansijskih kriminalnih radnji."
    lost: "Šta se dešava ako se bitkoini izgube?"
    losttxt1: "Kada korisnik izgubi svoj nočanik ili privatni ključ, to znači da su bitkoini u njegovom vlasništvu trajno van cirkulacije. Izgubljeni bitcoini i dalje ostaju u blokčejn-u kao i bilo koji drugi. Međutim, izgubljeni bitkoini ostaju trajno zaključani i ne postoji mogućnost da ih bilo ko bez pristupa privatnom ključu pomeri i potroši. Izgubljeni bitkoini čine one na mreži vrednijima, jer što je manje bitkoina, oni koji su ostali imaće veću potražnju i samim tim i vrednost."
    scale: "Da li Bitkoin može dostići skalibilnost velikih platežnih mreža?"
    scaletxt1: "Dok Bitkoin mreža može obraditi ogroman broj transakcija u sekundi, još uvek nije u potpunosti spremna da se meri sa nivoom skalibilnosti koje imaju kreditne kartice.  Radi se na podizanju postojećih limitacija i problemi u vezi sa tim su već poznati. Od svog nastanka, Bitkoin je predmet kontinuiranog procesa sazrevanja, optimizacije i specijalizacije i to treba očekivati i u narednim godinama. Kako upotreba i broj korisnika rastu, veći broj ljudi korstiće lakše verzije novčanika, i pokretanje full-node-a možda će postati specijalizovana usluga. Za više informacija pogledajte  <a href=\"https://en.bitcoin.it/wiki/Scalability\">Skalibilnost</a> Wiki stranicu."
    legal: "Zakonitost"
    islegal: "Da li je Bitkoin legalan?"
    islegaltxt1: "Koliko je poznato Bitkoin se <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">ne smatra nelegalnim u najvećem broju jurisdikcija</a>. Međitm, neke jurisdikcije (poput Argentine i Rusije) ozbiljno se trude da zabrane inostrane valute. Druge države (poput Tajlanda) mogu ograničiti licenciranje određenim entitetima poput Bitkoin menjačnica."
    islegaltxt2: "Regulatori iz različitih jurisdikcija čine korake kako bi pojedincima i poslovnim entitetima omogućili pravila integrisanja ove nove tehnologije sa formalnim, regulisanim finansijskim sistemom. Na primer, odeljenje za finansijski kriminal (FinCEN) uprave za trezor, izdalo je neobavezujući nis praila kako se pojedine aktivnosti u vezi kriptovaluta karakterišu."
    illegalactivities: "Da li Bitkoin može da se koristi za nelegalne aktivnosti?"
    illegalactivitiestxt1: "Bitkoin je novac i novac je uvek bio korišćen za zakonite i nezakonite radnje. Keš, kreditne kartice i bankarski sistemi premašuju upotrebu u nelegalnim aktivnostima u poređenju sa korišćanjem Bitkoina za slične aktivnosti. Bitkoin donosi ogromne prednosti u odnosu na mane, kada ga uporedimo sa tradicionalnim načina plaćanja, da su osvrti na kriminalizaciju Bitkoina beznačajni."
    illegalactivitiestxt2: "Bitkoin je dizajniran kao ogroman korak napred u povećanju bezbednosti finansija i kao takav pruža značajnu zaštitu od finansijskih prevara. Na primer, BItkoin je nemoguće falsifikovati. Korisnici imaju potpunu kontrolu nad svojim sredstvima i imuni su na već poznate probleme koje imaju kreditne kartice, poput neosnovanog skidanja novca sa istih od strane treće partije. Bitkoin transakcije su nepovratne i imune na lažne povraćaje novca. Bitkoin je osiguran mehanizmima poput dodatnih kopija (backup), enkripcije i multi-sig potpisima koji zahtevaju odobrenje većeg broja lica kako bi novac bio potrošen iz zajedničkog novčanika."
    illegalactivitiestxt3: "Postoji zabrinutost da zbog svojih svojstava privatnosti i nepovratnosti uplata može biti privlačan kriminalcima. Međutim, što se često zaboravlja da ta svojstva već postoje kod plaćanja kešom ili doznakama koji su već ustaljeni metodi plaćanja. Korišćenje Bitkoina će najverovatnije biti predmet  neke vrste regulacije koja postoji kod tradicionalnih finansijskih  sistema. Upotreba Bitkoina će malo verovatno sprečiti sprovođenje istrage ukoliko se koristi na načine suprotne zakonu pojedinih jurisdikcija. Veoma je često da su revolucionarna otkrića poput Bitkoina predmet kontraverzi, nerazumevanja i raspravi, pre nego što se  prednosti takvog otkrića u potpunosti sagledaju. Sam internet je najbolji primer jednog takvog otkrića. U svom začetku i internet je bio predmet sličnih kontraverzi i zamerki."
    regulated: "Da li se Bitkoin može regulisati?"
    regulatedtxt1: "Bitkoin protokol sam po sebi nemoguće je menjati bez saradnje gotovo svih korisnika, koji biraju koji će softver koristiti. Ne postoji centralni autoritet koji donosi odluke, potreban je koncenzus. Organizacija dovoljno imućna može da proba da investira u opremu za rudarenje kako kontrolisala polovninu kompjuterske snage na mreži i bila u poziciji da manipuliše transakcijama. Međutim ovaj scenario ima vrlo malu verovatnoću jer bi to značilo da jedna strana ima mora da investira onoliko koliko i svi rudari, odnosno kontrolri mreže na svetu."
    regulatedtxt2: "Moguće je regulisati korišćenje Bitkoina na sličan način poput drugih instrumenata. Na primer, poput dolara, Bitkoin može da se koristi u različite svrhem neke od kojih se mogu smatrati protivzakonitim u pojedinim jurisdikcijama. S tim u pogledu, Bitkoin nije ništa drugačiji od bilo koje alatke koja može biti predmet regulacije u pojedinim zemljama. Lokalne vlasti mogu pokušati da otežaju upotrebu Bitkoina različitim propisima, ali je Bitkoin kao protokol imun na takve napade, jer ne postoji centralni autoritet. Međutim postoji bojazan da regulacija može dovesti do usporavanja razvoja tehnologije i može odvratiti pojedini broj korisnika. Država koja pokuša da na neki način zabrani neke delove Bitkoin sistema na taj način usporiće razvoj domaćih preduzeća i mladih tehnologija."
    taxes: "Šta je sa Bitkoinom i porezima?"
    taxestxt1: "BItkoin nije lokalna valuta niti zakonsko sredstvo plaćanja ni u jednioj jurisdikciji za sada. Međutim obaveze plaćanja različitih poreza i nameta se mogu propisati kao i kod drugih sredstava razmene. U pojedinim oblastima korišćenje Bitkoina može potpasti pod raznu vrstu aktivnosti koje se oporezuju poput poreza na promet, platni poreza, kapitalni dobitak i dr."
    consumer: "Šta je sa Bitkoinom i zaštitom potrošača?"
    consumertxt1: "Bitkoin oslobađa ljude i daje im moć da vrše razmenu po uslovima koje sami odrede. Svaki korisnik može da učestvuje u transakcijama, ne postoji autoritet koji mu može zabraniti ili mu ograničiti to pravo, kao i prilikom korišćenja keša. Transakcije poznate kao multi-sig zahtevaju digitalni potpis većeg broja korisnika kako bi transakcija mogla da se emituje na mreži, dakle nemoguće je potrošiti novac odobrenja grupe. Ovakve karakteristike pogodne su za razvoj različiith arbitražnih sistema i sistema medijacije. Takav vid usluge omogućio bi trećoj strani da odobri ili odbije transakcije u slučaju neslaganja između dva pojedinca oko toga ko kontroliše sredstva. Suprotno plaćanjem kešom ili drugim sredstvima, Bitkoin uvek ostavlja javni trag na mreži da se transakcija zaista odigrala, što može da bude sredstvo u borbi protiv poslovnih subjekata koji posluju na principu prevare."
    consumertxt2: "Važno je pomenuti da iako trgovci zavise od reputacije koje imaju u javnosti da će svoju obavezu da posluje i izvršava obaveze prema drugom subjektu ili zaposlenima, oni nemaju isti nivo informacija o svojim potrošačima. Bitkoin omogućava kupcima  i poslovnim entitetima zaštitu od prevare i lažnih povraćaja novca, ali daje i mogućnost arbitraže i dodanog nivoa zaštite koje kupac može zahtevati kako bi povećao svoju bezbednost kada nemaju poverenja u trgovca."
    economy: "Ekonomija"
    bitcoinscreated: "Kako nastaju bitkoini?"
    bitcoinscreatedtxt1: "Novi Bitkoini proizvode se u konkurentnom i decentralizovanom procesu koji se naziva \"rudarenje\". Ovim procesom pojedinci bivaju nagradjeni za pružanje usluge na mreži. BItkoin rudari obrađuju transakcije i održavaju mrežu bezbednom korišćenjem specijalizovane hardverske opreme, a za uzvrat bivaju nagrađeni."
    bitcoinscreatedtxt2: "U Bitkoin protoklu, novi Bitkoini stvaraju se po fiksnoj stopi. Ovo čini rudarenje ili kopanje Bitkoina visoko konkurentnom aktivnošću. Više rudara na mreži znači da je teže ostvariti profit i rudari moraju efikasnije razmišljati kako bi smanjili troškove. Ni jedna centralna vlast niti programer nema mogućnost da kontroliće ili manipuliše sistemom kako bi povećali svoj profit. Svaka Bitkoin računarska jedinica (node) odbiće svaku aktivnost koja nije u skladu sa pravilima mreže."
    bitcoinscreatedtxt3: "Bitkoini se stvaraju po opadajućoj i unapred utvrđenoj stopi. Broj stvorenih bitkoina prepoloviće se u određenom vremenskom periodu, sve dok se celokupna količina bitkoina ne stvori, a to je ukupno 21 milion bitkoina koji će postojati. Nakon stvaranja svih bitkoina, rudari će i dalje biti motivisani da štite mrežu jer obradom transakcija za koje korisnici plaćaju male naknade u vidu provizije."
    whyvalue: "Zašto bitkoini imaju vrednost?"
    whyvaluetxt1: "Bitkoin ima vredost jer ima korisnost kao oblik novca il vrednosti. Bitkoin ima karekteristike novca (trajnost, prenosivost, razmenljivost, retkost, deljivost, i prepoznatljivost) zasnovan na principima matematika a ne na fizičkim svojstvima (kao zlato i srebro) ili poverenja u centralnu vlast (kao novac). Ukratko, Bitkoin je podržan od strane matematike. Sa ovim osobinama, sve što je potrebno da bi ova forma novca imala vrednost je poverenje i usvajanje. U slučaju Bitkoina, ovo se meri ogromnom bazom korisnika, trgovaca i mladih kompanija (startup). Kao i kod svih ostalih valuta, vrednost bitkoina dolazi samo i isključivo od ljudi koji su spremni da je prihvate kao sredstvo plaćanja."
    whatprice: "Šta određuje cenu bitkoina?"
    whatpricetxt1: "Cenu bitkoina određuje ponuda i potražnja. Kada se tražnja za bitkoinima poveća, cena raste, kada potražnja pada, cena se smanjuje. Postoji limitiran broj bitkoina u cirkulaciji koji se stvaraju po opadajućoj i unapred određenoj stopi, što znači da potražnja mora da prati nivo inflacije da bi cena bila stabilna. Zbog još uvek relativno malog tržišta, nije potrebna velika količina novca na tržištu koja može uticati na rast i pad cene, pa ja upravo zvog toga i cena bitkoina nestabilna."
    whatpriceimg1: "Cena Bitkoina tokom vremena"
    worthless: "Mogu li bitkoini postati bezvredni?"
    worthlesstxt1: "Da. Istorijski gledano, velili broj valuta nije uspeo, poput <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">Nemačke Marke</a> tokom Vajmarske republike, i još u skorije vreme <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Zimbabveski dolar</a>. Iako su prethodne valute bile neuspešne zbog hiperinflacije koja u Bitkoinu nije moguća, uvek postoji  opasnos od potencijalne tehničke greške, konkurentske valute, političkih problemai slično. Osnovno pravilo je da se niti jedna valuta ne smatra potpuno bezbednom od neuspeha ili tokom nedaća. Bitkoin se pokazao kao pouzdan od kada je stvoren i još uvek ima potencijal da raste. Međutim, niko nije u mogućnosti da predvidi šta budućnost donosi za Bitkoin."
    bubble: "Da li je Bitkoin balon koji će pući?"
    bubbletxt1: "Nagli skok u ceni ne karakteriše se kao mehur (balon). Veštačko pre-vrednovanje koje može dovesti do nagle korekcije i pada predstavlja balon. Izbori koje hiljade individualnih ljudi pravi na tržištu su razlog za fluktuacije u ceni bitkoina, jer tržište pokušava da otkrije cenu u ponudi i potražnji. Razlozi za takve fluktuacije mogu biti različiti poput gubitka poverenja u Bitkoin, disproporcije u ceni i vrednosti koja se ne bazira na Bitkoin ekonomiji, povećana zainteresovanost medija koja stimuliše špekulativni tražnju, strah od nesigurnosti, i tradicionalno neracionalna pohlepa."
    ponzi: "Da li je Bitkoin Ponzijeva šema?"
    ponzitxt1: "Ponzi šema je lažna investiciona operacija koja isplaćuje dobit postojećih investitora iz njihovih sopstevnih ulaganja, ili novca nakdnadnih investitora umesto od profita od strane pojedinaca koji vode posao. Ponzi šeme se ruše kada nema dovoljno novih učesnika."
    ponzitxt2: "Bitkoin je projekat otvorenog i besplatnog softvera bez centralne vlasti. Shodno tome, niko nije u poziciji da napravi lažne naznake o povraćaju investicija. Kao i druge glavne valute poput zlata, američkog dolara, evra, jena itd, nema garantovane kupovne moći, a kurs slobodno pluta. To dovodi do nestabilnost gde vlasnici bitkoina mogu nepredvidivo da zarade ili gube novac. Osim špekulacije, Bitkoin je takođe sistem plaćanja sa korisnim i konkurentnim svojstvima koje koristi hiljade korisnika i preduzeća."
    earlyadopter: "Da li Bitkoin nepravedno koristi ranim prihvatiocima?"
    earlyadoptertxt1: "Neki rani prihvatioci imaju veliku količinu bitkoina zbog rizika koji su preuzeli i investirali u tehnologiju koju niko nije koristio niti verovao u to vreme i čija je sigurnost znatno bila komplikovanija. Veliki broj ranih investitora potrošili su veliko broj bitkoina na razne načine znatno pre nego što je bitkoin imao neku značajniju vrednost. Tako da veliki broj ljudi zapravo i nije napravio ogromne dobitke. Nema nikakvih garancija da će cena bitkoina rasti ili padati. Proces je sličan i kod investiranje u startup kompaniju koja vremenom dobije ili izgubi na korisnosti ili popularnosti ili se jednostavno nikada ne probije. Bitkoin je još uvek u začeću, i stvoren je sa dugoročnim pogledom. Veoma je teško predvideti bilo što pa i to da današnji korisnici mogu ali i ne moraju biti rani prihvatioci sutrašnjice."
    finitelimitation: "Da li je ograničena  količina bitkoina organičenje?"
    finitelimitationtxt1: "Bitkoin je jedinstven zbog činjenica da će samo 21 milion bitkoina ikada postojati. Međutim ovo neće biti ograničavajući faktor, zbog toga što jedan bitkoin može biti denominovam i podeljen na manje delove, gde je najmanja bit  1,000, 000 deo bitkoina. Jedan bitkoin može biti podeljen na 8 decimala (0.000 000 01) sa mogućnošću da se najmanja jedinica (Satoshi) u budućnosti podeli na još decimala ukoliko se prosečna veličina transakcije smanji."
    deflationaryspiral: "Da li će Bitkoin pasti u deflatornu spiralu?"
    deflationaryspiraltxt1: "Teorija deflacije kaže da kada se očekuje pad cena, ljudi će svoje trošenje odložiti za budućnost kako bi ostvarili korist od nižih cena. Pad u tražnji će uzrokovati da trgovci svoje cene smanje kako bi stimulisali tražnju, što samo vodi pogoršanju problema i vodi u ekonomsku depresiju."
    deflationaryspiraltxt2: "Iako je u teoriji lako opravdati inflaciju među centralnih banaka, dokazalo se da to nije uvek slučaj. Sama tema je predmet rasprava i kontraverzi među ekonomistima. Tržište bele tehnike je jedan primer gde cene stalno padaju, ali to nije depresija. Slično, vrednost Bitkoin ekonomije vremenom je drastično porasla, zbog toga što je vrednost valute i ekonomije u 2009 bila nula. Bitkoin je pravi kontra primer ovoj teoriji kojo pokazuje da nešto nije kako treba."
    deflationaryspiraltxt3: "Bez obzira na to, Bitkoin je nije dizajniran da bude deflatorna valuta. Preciznije je reći da se će Bitkoin namenjen da bude inflatoran u ranoj fazi a kasnije postati stabilan. Jedini način da količina bitkoina u upotrebi naglo padne je ako ljudi neoprezno gube svoje novčanike i ne prave rezervne kopije. Sa stabilnom monetarnom osnovom i stabilnom ekonomijom, vrednost valute treba da ostane ista."
    speculationvolatility: "Da li su špekulacija i nestabilnost problem za Bitkoin?"
    speculationvolatilitytxt1: "Ovo je situacija kokoške i jajeta. Kako bi cena bitkoina bila stabilna, veliko tržište mora da se razije sa više korisnika i preduzeća. Kako bi se veliko tržište razvijalo, preduzeća i korisnici tražiće stabilnost u ceni."
    speculationvolatilitytxt2: "Srećom, nestabilnost u ceni ne utiče na glavne koristi od Bitkoina kao decentralizovanog sistema plaćanja iz tačke a u tačku B. Poslovni subjekti imaju mogućnost da konvertuku bitkoine u svoju lokalnu valutu u trenutku, što im dozvoljava da iskoriste prednosti Bitkoina a u isto vreme smanjiti rizike od fluktuacije u ceni. Zbog korisnosti i jedinstvenih odlika, mnogi ljudi koriste Bitkoin. Vrlo je moguće da će vremenom tržište sazreti i razviti se do te mere gde će nestabilnost cene postati ograničena."
    buyall: "Šta ako neko kupi sve postojeće bitkoine?"
    buyalltxt1: "Samo mali deo izdatih bitkoina može se naći na tržištu i menjačnicama koje ih poraju. Na Bitkoin tržištu vlada konkurencija, što znači da razlike u ponudi i potražnji određuju cenu. Bitkoini će se izdavati u narednim dekadama. Tako da čak ni najuporniji kupci nikada neće moći da kupe sve bitkoine koji postoje. Ovo ne sugeriše da tržište nije ranjivo na manipulacije cenama jer još uvek nije potrebna značajna suma novca kako bi se cena podigla ili oborila. Zbog toga BItkoin za sada ostaje vrlo nestabilno sredstvo za sada."
    bettercurrency: "Šta ako neko napravi bolju digitalnu valutu?"
    bettercurrencytxt1: "Postoji mogućnost da se ovo desi. Za sada BItkoin je najpopularnija i najdecentralizovanija valuta, ali ne postoje garancije da će tu poziciju održati. Postji veliki broj alternativnih valuta inspirisanih BItkoinom. Međutim pretpostavka je da nova valuta mora imatu značajnije inovacije i prednosti kako bi preuzela vodeće mesto na tržištu. Bitkoin se može menjati i usvajati svojstva ostalih valuta sve dok to ne narušava fundamentalne delove protokola."
    transactions: "Transakcije"
    tenminutes: "Zašto moram da čekam 10 minuta?"
    tenminutestxt1: >
        Primanje izveštaja o uplati Bitkoina gotovo je trenutno. Međutim, postoji
        kašnjenje pre nego što mreža počne da validalizuje transakciju tako što će
        je uključiti u blok. Potvrda znači da postoji koncenzus na mreži da bitkoini
        koje ste primili nisu poslati drugom licu i da se smatraju vašim vlasištvom.
        Kada je transakcija uključena u blok, počeće da bude zakopana u svakom sledećem
        bloku nakon njega, što će učvrstiti koncenzus i smanjiti rizik od obrnute
        transakcije. Svaka potvrda traje između samo par sekundi do 90 minuta, ali
        oko 10minuta u proseku. Ukoliko odaberete previše nizak iznos provizije koji
        se plaća rudarima, onda validacija od može potrajati i duže. Svaki korisnik
        sam bira kada će transakciju smatrati u potpunosti potvrđenom, ali u globalu
        <a href="#you-need-to-know##instant">6 potvrda</a> se smatra sigurnim.
    fee: "Kolika će biti provizija prilikom transakcije?"
    feetxt1: >
        Transakcije mogu biti obrađene i bez plaćanja provizije rudarima, ali svaki
        pokušaj takve transakcije može značiti da će potvrda trajati danima, pa i
        nedeljama. Iako se provizije mogu vremenom povećati, trenutno su zanemarljivo
        niske. Svi <a href="#choose-your-wallet#">Bitkoin novčanici</a> navedeni na
        Bitcoin.org sajtu sami praocenjuju odgovarajuću proviziju za vašu transakciju,
        većina ovih novčanika takođe daje mogućnost da korisnik sam odredi proviziju.
    feetxt2: >
        Provizija na transakciju služi kao zaštita protiv korisnika koji bi pokušali
        da slanjem transakcija namerno preopterete mrežu. Precizan način upotrebe
        i funkcionisanja provizija još uvek se razvija i s vremenon se može menjati.
        Zbog toga što provizija nije vezana za količinu bitkoina koje trošite, ponekad
        može biti veoma niska ili veoma visoka. Zapravo, provizija je vezana za količinu
        bajtova u transakciji, tako da multisig ili slanje više outputa iz prethodnih
        transakcija može koštati više nego jednostavna, obična transakcija. Ako vaša
        aktivnost prati šablon konvencionalnih transakcija, nećete morati da plaćate
        nešto više provizije.
    poweredoff: "Šta ako primim bitkoine kada mi je kompijuter isključen?"
    poweredofftxt1: "Ovo je uobičajeno. Bitkoini će se pojaviti narednog puta kada uključite novčanik aplikaciju. Bitkoin se ne nalazi u softveru vašeg računara, oni se čuvaju na javnoj mreži računara. Ukoliko primite uplatu kada vaš računar nije uključen, i kasnije ga uključite, softver koji koristite obradiće blokove i sinhronizovati transakcije, i vaša uplata biće vidljiva. Novčanik vam je potreban samo kada želite da potrošite bitkoine."
    sync: "Šta znači \"sinhornizacija\" i zašto treba toliko vremena da bi se izvršila?"
    synctxt1: "Dugo vreme sinhronizacije dešava se samo kod potpunih sofverskih klijenata, poput Bitkoin Core. Tehnički gledano, sinhronizacija je proces preuzimanja i verifikovanja svih prethodnih transakcija na mreži. Neki softverski klijenti moraju obraditi sve prethodne transakcije kako bi sračunali balans koji možete potrošiti. Ovaj korak zahteva dosta resursa u vidu skladištnog prostora na računaru i protoka interneta kako bi smestio celokupan blokčejn. Kako bi Bitkoin ostao siguran, dovoljan broj ljudi koji su u mogućnosti, trebali bi da koriste potpune klijente, tj full node, zbog toga što oni validiraju transakcije."
    mining: "Rudarenje"
    whatismining: "Šta je Bitkoin rudarenje?"
    whatisminingtxt1: "Rudarenje je process pri kome se određena kompjuterska moć i resursi troše kako bi se transakcije obradile, mreža ostala sigurna a korisnici ostali sinhronizovani jedni sa drugima. Zamislite da je rudarenje ogromna Bitkoin baza podataka, s izuzetkom da je osmišljena da bude u potpunosti decentralizovana, sa rudarima širom sveta, bez mogućnosti da pojedinac kontroliše mrežu. Analogija Bitkoin kopanja ili rudarenja zapravo dolazi iz rudarenja zlatom, zbog toga što je to proces pri kojem se privremeno i ograničeno izdaju novi Bitkoini. Za razliku od kopanja zlata, Bitkoin kopanje se nagrađuje nagradom u zamenu za korisnu uslugu koji rudari izvršavaju kako bi mreža ostala sigurna. Kopanje tj rudarenje, biće neophodno čak i kada se svi bitkoini izdaju."
    howminingworks: "Kako Bitkoin rudarenje funkcioniše?"
    howminingworkstxt1: "Svako može da kopa bitkoin i postane rudar tako što će koristiti softver sa specijalizovanom hardverskom opremom. Softver za rudarenje zapravo osluškuje transakcije na P2P mreži i čini neophodne zadatke kako bi obradio i potvrdio te transakcije. Bitkoin rudari izvršavaju ove poslove, zbog toga što mogu zaraditi provizijukoju korisnici plaćaju na transakcije, kako bi baš njihova transakcije bila brže obrađena i potvrđena na mreži. Oni takođe mogu zaraditi novo izdate Bitkoine koji se izdaju po unapred otvrđenoj stopi i formuli."
    howminingworkstxt2: "Kako bi nova transakcija bila potvrđena, mora se uključiti u blok zajedno sa matematičkim dokazom rada (proof of work). Takav dokaz veoma se teško ostvaruje, zbog toga što ne postoji drugi način kako bi se ostvarili od  milijardu matematičkih pokušaja. Ovo zahteva od rudara da izvedu ove kalkulacije pre nego što se njihov blok prihvatina mreži i pre nego što dobiju nagradu. Što više ljud rudari, raste teškoća  za nalaženjem validnog bloka, jer se on automatski povećava na mreži kako bi prosečno vreme traženja tog bloka bilo 10 minuta. Kao rezultat ovoga, rudarenje je veoma konkurentan posao, gde ni jedan pojedinac ne može kontrolisati šta se to zapravo prihvata u blokčejn."
    howminingworkstxt3: "Dokaz rada osmišljen je da zavisi hronološkog redosleda svakog prethodnog bloka u blokčejnu. To znači da je vrlo teško izmeniti prethodnu transakciju, jer to zahteva ponovno proračunavanje dokaza rada svih blokova. Kada se dva bloka pronađu u isto vreme,  rudari rade na prvom koji prime i prebacuju se na najduži lanac blokova odmah čim se novi blok nađe. To dalje omogućava rudarima da osiguraju i održe globalni koncenzus koji se zasniva na moću obrade."
    howminingworkstxt4: "Bitkoin rudari nisu u mogućnosti da varaju tako što će povećati svoju nagradu za nalaženje bloka, niti mogu obraditi maliciozne transakcije koje mogu pokvariti Bitkoin mrežu, zbog toga što će računari Bitkoin korisnika koji rade na potpunom klijentu, Bitkoin full node, odbiti bilo koji blok koji sadrži nevažeće podatke, po pravilima Bitkoin protokola. Posledica ovoga je da je mreža sigurna čak iako jedan broj rudara ima loše namere."
    miningwaste: "Da li je Bitkoin rudarenje traćenje energije?"
    miningwastetxt1: "Potrošnja energije kako bi se osigurao i radio sistem za plaćanje teško da se može nazvati neracionalnim troškom. Kao i bilo koju servis za plaćanje, korišćene Bitkoina podrazumeva troškove obrade. Troškovi neophodni za široko rasprostranjene monetarne sisteme, poput banaka, kreditnih kartica, blindiranih vozilaza prenos novca, takođe konzumira značajnu količinu energije. Razlika u poređenju sa tradicionalnim sistemima, je da se kod Bitkoina, ukupna potrošnja enerigije može lako izračunati, jer je transparentna i može se izmeriti na jednostavan način."
    miningwastetxt2: "Bitkoin kopanje osmišljeno tako da postaje sve optimiziranije vremenom, tako što će specijalizovani hardveri konzumrati sve manje i manje energije, te će troškovi rudarenja biti proporcijalni tražnji.  Kada rudarenje postane previše konkurentno i manje profitabilno, neki rudari odabaraće da prestanu sa svojim aktivnositma. Sva energija koja se stvara kopanjem Bitkoina, stvara grejanje. Vremenom će najprofitabilniji rudari biti oni koji tu toplotnu energiju iskoriste na pravi način. Optimalno efikasna mreža rudara je ona koja zapravo ne konzumira nikakvu dodatnu energiju. Dok je ovo teorijski idealna pretpostavka, smatra se da svi rudari individualno teže tome, zbog manjih troškova za njih."
    miningsecure: "Kako rudarenje pomaže bezbednost Bitkoina?"
    miningsecuretxt1: "Rudarenje je ekvivalent konkurentnoj lutriji koja otežava bilo kome da uzastopno pronalazi blokove transakcija i dodaje ih u blokčejn. Ta nasumičnost zapravi i kreira neutralnost mreže tako što onemogućava pojedinca da blokira transakcije. Takođe ona isto onemogućuje individualnim rudarima da menjaju delove blokčejna kako bi vratili svoje već potršoene bitkoine, što znači da onemogućava da drugi korisnici budu prevareni. Kopanje otežava obrtanje prethodnih transakcija zbog toga što zahteva  da se nakon promene u transakciji svi blokovi izmene a računari širom sveta saglase sa transakcijom."
    miningstart: "Šta mi je potrebno da bih počeo sa rudarenjem?"
    miningstarttxt1: "Na početku, svako je mogao da kopa Bitkoin i nađe novi blok, koristeći najobičnij procesor na računaru (CPU). Kako je konkurencija postala jača, pronalaženje bloka se povećalo do mere gde je jedina isplativa metoda korišćenje specijalizovanog hardvera. Možete posetiti <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> za više informacija."
    security: "Bezbednost"
    secure: "Da li je Bitkoin bezbedan?"
    securetxt1: "Bitkoin tehnologija - protokol i kriptografija ima veoma sigurnu podlogu, a Bitkoin mreža je verovatno najveći distribuirani kompjuterski projekat na svetu. Najčešća ranjivost Bitkoina je zapravo - greška samih korisnika. Bitkoin fajlovi i datoteke koje sadže privatni ključ mogu se greškom obrisati, izgubiti ili biti ukradeni. Situacija je potpuno ista kao i kod fizičkog keša koji se čuva u digitalnoj formi. Srećom, korisnici mogu da prate sigurnosne preporuke i prakse, kako bi zaštitili svoj novac ili koristiti service koji nudedobar nivo zaštite i osiguranje od krađe i gubitka."
    hacked: "Zar nije Bitkoin bio hakovan u prošlosti?"
    hackedtxt1: "Pravila protokola i kriptografije koji se koriste u Bitkoinu i dalje rade iako je prošlo već dosta godina od njihove primene, što je dobar pokazatelj da je koncept dobro osmišljen. Međutim, bilo je <a href=\"/en/alerts\">sigurnosnih propusta</a> koji su pronađeni i popravljeni tokom vremena u različitim implementacijama softvera. Kao i bilo koji drugi obil softvera, sigurnost Bitkoin softvera, zavisi od brzine kojom se problemi nalaze i ispravljaju. Što se više problema nađe i ispravi, to Bitkoin postaje zreliji."
    hackedtxt2: "Često postoje zablude o krađi i sigurnosnim propustima koji su se desilina raznim menjačnicama i biznisima. Iako su ovi događaji nesrećni, niti jedan od ovih događaja nije značio da je Bitkoin hakovan ili da je bilo takvih takvih dešavanja u Bitkoin; kao i kod plačke banke, ne znači da je dolar kompromitovan. Međutim tvrdnja da je potreban kompletan set dobrih preporuka i intuitivnih sigurnosnih rešenja kako bi se smanjio rizik gubitka i krađe, u potpunosti je tačna. Tokom godina, takva sigurnosna svojstva su brzo razvijana, kao što su enkripcija novčanika, offlajn novčanici, hardverski novčanici i zajednički potpis."
    collude: "Mogu li korisnici da se udruže protiv Bitkoina?"
    colludetxt1: "Nije moguće promeniti Bitkoin protokol tako lako. Nijedan Bitkoin klijent koji nije u saglasnosti sa istim pravilima, ne može nametnuti promenu pravila ostalim korisnicima. Po trenutnim specifikacijama, ponovno trošenje već potrošenog Bitkoina (double-spend) nije moguće na istom blokčejnu, niti je moguće potrošiti bitkoine bez odgovarajućeg popisa. Zbog toga je nemoguće stvoriti nove bitkoine ni iz čega ili potrošiti imetak drugih korisnika tako što bi se korumpirala mreža."
    colludetxt2: "Međutim, rudari koji imaju moć mogli bi proizvoljno da odaberu koje transakcje neće obraditi, ili da obrnu transakciju. Većina korisnika takođe može izvršiti pritisak kako bise određene promene usvojile. Zbog toga što Bitkoin jedino radi kada postoji potpuni koncenzus između korisnika, promena protokola zahteva nadmoćnu većinu korisika koja bi se adaptirala promenana na takav način da ostali korisnici ne bi imali izbora već samo da ih prihvate. Vrlo je teško zamisliti zašto bi većina Bitkoin korisnika izabrala da se prilagodi promenama koje  bi kompromitovale njihov novac."
    quantum: "Da li je Bitkoin ranjiv od strane kvantum računara?"
    quantumtxt1: "Da, grupa sistema koji se oslanja na kriptografiju, uključuje i tradicionalno bankarstvo. Međutim, kvantim računarstvo, i daljene postoji i najverovatnije i neće u bliskoj budućnosti. U slučaju da <a href=\"https://bitcoinmagazine.com/6021/bitcoin-is-not-quantum-safe-and-how-we-can-fix/\">kvantum računarstvo</a> postane pretnja za Bitkoin, protokol se može ažurirati i početi da koristi kvantum algoritme. Obzirom na važnost ovakvog ažuriranja, može se slobodno reći da bi takva promena bila proverena veoma temeljnood strane programera i usvojena od strane svih Bitkoin korisnika."
    help: "Pomoć"
    morehelp: "Voleo bih da naučim više. Gde mogu da dobijem pomoć?"
    morehelptxt1: "Možete naći više informacije i pomoć na stranicama <a href=\"#resources#\">resursa</a> i <a href=\"#community#\">zajednice</a> ili na <a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">Wiki često postavljenim pitanjima</a>."
  getting-started:
    title: "Prvi koraci - Bitkoin"
    pagetitle: "Prvi koraci sa Bitkoinom"
    pagedesc: "Korišćenje Bitkoina za transakciju je lako i dostupno svima."
    users: "Kako koristiti Bitkoin"
    inform: "Informišite se"
    informtxt: "Bitkoin je drugaciji od svega što poznajete i koristite svaki dan. Pre nego što počnete sa korišćenjem Bitkoina, postoje neke stvari koje treba da znate kako bi ga koristili bezbedno i izbegli uobičajne zamke."
    informbut: "Pročitaj još"
    choose: "Izaberite svoj novčanik"
    choosetxt: "Besplatni Bitkoin novčancici dostupni su za sve značajnije operative sisteme i zadovoljiće vaše osnovne potrebe. Na primer, možete instalirati aplikaciju na svom mobilnom telefonu za svakodnevno korišćenje ili možete imati novčanik isključivo za onlajn plaćanje na računaru. U bilo kojem slučaju, odabir odgovarajućeg novčanika vrlo je lako i može se uraditi za svega par minuta."
    choosebut: "Izaberite svoj novčanik"
    get: "Stekni Bitkoin"
    gettxt: "Bitkoin možete zaraditi tako što ćete ga prihvatiti kao kompenzaciju za dobro ili uslugu. Postoji nekoliko načina da kupite Bitkoin."
    getbut: "Kupi Bitkoin"
    spend: "Potroši Bitkoin"
    spendtxt: "Rastući je broj servisa i prodavaca koji prihvataju Bitkoin širom sveta. Koristite Bitkoin za plaćanje i ostavite im recenziju kako bi podelili svoje iskustvo sa ostalima a prodavcima pomogli da se izreklamiraju."
    spendbut: "Pronađi trgovce"
    merchants: "Kako da prihvatite Bitkoin"
    merchantinform: "Informišite se"
    merchantinformtxt: "Bitkoin ne zahteva od trgovaca da menjaju svoje navike. Međutim, Bitkoin je drugačiji od onoga što znate i koristite svakodnevno. Pre nego što počnete da koristite Bitkoin, postoje stvari koje morate naučiti kako bi osigurali sebe i izbegli česte greške."
    merchantinformbut: "Pročitaj više"
    merchantservice: "Obrađivanje uplata"
    merchantservicetxt: "Možete prihvatati BItkoin uplate i fakture sami ili možete koristiti neki od posredničkih servisa za trgovce koje konvertuju novac u lokalnu valutu ili dozvoljavaju da primite bitkoin. Većina POS biznisa koristi tablete ili mobilne telefone kako bi mušterijama omogućili plaćanje na licu mesta."
    merchantservicebut: "Pronadji trgovačke usluge"
    tax: "Računovodstvo i porezi"
    taxtxt: "Trgovci često pokazuju cene u vrednosti lokalne valute iako prihvataju Bitkoin. U tom slučaju proces je sličan kao kod konverzije u bilo koju stranu valutu. Da bi dobili savet vezan za porez u vašoj zemlji, kontaktirajte kvalifikovanog računovođu."
    taxbut: "Pročitaj još"
    visibility: "Dobijte na vidljivosti"
    visibilitytxt: "Broj korisnika koji traži način da potroši svoje bitkoine raste. Možete postaiti svoj biznis u onjajn direktorijumima kako bi vas korisnici jednostavnije našli. Takođe, možete prikazati <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\">Bitkoin logo</a>na svom sajtu ili fizičkoj prodavnici."
    visibilitybut: "Postavite svoj biznis"
  how-it-works:
    title: "Kako Bitkoin funkcioniše? - Bitkoin"
    pagetitle: "Kako Bitkoin funkcioniše?"
    intro: "Ovo je jedno od pitanje koje često prati dosta zabune, evo brzog objašnjenja!"
    basics: "Osnove za novog korisnika"
    basicstxt1: "Kao novi korisnik, <a href=\"#getting-started#\">možete početi</a> sa Bitkoinom bez stručnog znanja i razumevanja. Kada instalirate Bitkoin novčanik na svom računaru ili mobilnom telefonu dobićete svoju prvu Bitkoin adresu, uvek možete dobiti novu adresu ukoliko ne želite da koristite istu. Adresu možete podeliti sa prijateljima kako bi vam mogli poslati uplatu, ili obrnuto. Zapravo, email vrlo slično funkcioniše, osim što zbog bolje privatnosti, preporučuje ali nije neophodno korišćenje iste adrese samo jednom, nakon čega je poželjno generisati novu na novčaniku."
    balances: "Stanje <span class=\"titlelight\"> - block chain</span>"
    balancestxt: "Block chain (blokčejn) je <b>javna knjiga</b> svih transakcija na kojoj se Bitkoin mreža zasniva. Sve potvđene transakcije uključuju se u blokčejn. Na ovaj način Bitkoin novčanici mogu izračunati količinu sredstava koje se može potrošiti. Svaka nova transakcija može biti validirana i može se utvrditi da li novac stvarno pripada onome ko ga troši. Integritet i hronološki red blokčejna zasnivaju se na <a href=\"#vocabulary##[vocabulary.cryptography]\">kriptografiji</a>."
    transactions: "Transakcije - <span class=\"titlelight\">privatan ključ</span>"
    transactionstxt: "Transakcija je <b>transfer vrednosti između Bitkoin novčanika</b> koja se uključuje u  blokčejn. Bitkoin novčanici čujavu tajnu datoteku koje se zove <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privatan ključ</i></a> ili seme, koji se koristi da bi se transakcije potpisale, pružajući matematički dokaz da te transakcije dolaze od vlasnika novčanika. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Potpis</i></a> takođe onemogućuje izmenu transakcije nakon njenog objavljivanja. Sve transakcije objavljujuse na mreži i potvrđuju se obično u roku od 10-20 minuta kroz proces koji se zove <a href=\"#vocabulary##[vocabulary.mining]\"><i>rudarenje</i></a>."
    processing: "Obrađivanje - <span class=\"titlelight\">rudarenje</span>"
    processingtxt: "Rudarenje, ili kopanje je <b>distribuisani sistem koncenzusa</b> koji sekoristi kako bi se <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>potvrdile</i></a> transakcijena čekanju, tako što će se uključiti u blokčejn. Ovaj proces sprovodi hronološki red u blokćejnu, štiteći neutralnost mreže i dozvoljavajući različitim kompjuterima da se saglase o stanju sistema. Kako bi se potvrdila, transakcija mora biti upakovana u <a href=\"#vocabulary##[vocabulary.block]\"><i>blok </i></a>koji odgovara veoma strogim kriptofrafskim pravilima koja se verifikuju na mreži. Ova pravila sprečavavaju modifikaciju ranijih blokova, zbog toga što svaka izmena u jednom, menja i naredni blok. Rudarenje je ekvivalent konkurentskoj lutriji koja onemogućava bilo kog pojedinca da olako dodaje novi blok uzastopno. Na ovaj način nijedna grupa ili individua ne može konrolisati šta se uključuje u blokčejn iliizmeniti delove blokčejna kako bi  vratila svoje potrošene bitkoine."
    readmore: "Ulaženje u srž"
    readmoretxt: "Ovo je samo ukratka priča o Bitkoinu. Ukoliko želite da naučite više i detaljnije, <a href=\"#bitcoin-paper#\">pročitajte originalni papir</a> koji opisuje njegov dizajn, <a href=\"https://developer.bitcoin.org/\">dokumentaciju za programere</a>, ili istražite <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitkoin wiki</a>."
  index:
    title: "Bitkoin - P2P novac otvorenog koda"
    metadescription: "Bitkoin je inovativna mreža plaćanja i nova vrsta novca. Saznajte sve i počnite sa Bitkoinom na bitcoin.org."
    listintro: "Bitkoin je inovativna mreža za plaćanje i nova vrsta novca."
    list1: "Brze transakcije od čoveka do čoveka"
    list2: "Plaćajte širom sveta"
    list3: "Niske provizije"
    desc: "Bitkoin koristi tehnologiju od osobe do osobe kako bi radio bez centralnog autoritetta ili banaka; upravljanje transakcijama i izdavanje bitkoina izvršava se kolektivno na mreži. Bitkoin je projekat otvorenog tipa, rad na njemu je javan, niko nije vlasnik niti kontroliše Bitkoin i svi mogu da učestvuju. Kroz mnoštvo jedinstvenih svojstava, Bitkoin daje širok spektar mogućnosti koje nisu bile pokrivene ranijim sistemima plaćanja."
    overview: "Dobijte brz pregled za"
  innovation:
    title: "Inovacija - Bitkoin"
    pagetitle: "Inovacija u Sistemima Plaćanja"
    summary: "Bitkoin nije samo slanje novca. Ima mnoštvo svojstava i otvara mnogobrojne mogućnosti koje zajednica još uvek istražuje. Evo neke od tehnologija koje se trenutno istražuju, a u nekim slučajevima pretvaraju u stvarne proizvode i usluge. Najinteresantnije primene Bitkoina, verovatno će se tek otkriti."
    control: "Kontrola protiv prevara"
    controltext: "Nivo sigurnosti bez precedana moguć je sa Bitkoinom. Mreža štiti korisnike od najčeščih vidova prevare poput malicioznog povraćaja novca ili neželjenih transakcija bez vaše dozvole. Bitkoine je nemoguće falsifikovati. Korisnici mogu da naprave rezervnu kopiju (backup) ili da šifriraju novčanik pomoću enkripcije. Harverski novčanici ostavljaju vrlo malo mogućnosti za krađu ili malverzije. Bitkoin je osmišljen da korisnicima daje potpunu samostalnost i kontrolu nad njihovim novcem. "
    global: "Globalna dostupnost"
    globaltext: "Sa Bitkoinom, sva plaćanja u svetu mogu biti potpuno interoperatibilna. Bitkoin daje mogućnost bilo kojoj banci, poslovnom subjektu ili idividuida sigurno šalje i prima uplate bilo gde, bilo kada, bez posrednika. Bitkoin je dostupan u velikoj većini zemalja u kojima drugi sistemi plaćanja nisu, zbog raznih ograničenja. Bitkoin povećava globalan pristup trgovini i može pomoći procvatu internacionalne razmene."
    cost: "Troškovna efikasnost"
    costtext: "Korišćenjem kriptografije, sigurno plaćanje moguće je bez sporog i skupog posrednika. Bitkoin transackcija može biti znatno jeftinija i brža od alternativa. Potencijal Bitkoina je da postane učestali način transfera bilo koje valute u budućnosti. Bitkoin takođe može igrati značajnu ulogu u smanjenju<a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\"> stope siromaštva</a> u mnogim zemljama tako što će smanjiti provizije na plate i nadnice radnika."
    donation: "Napojnice i donacije"
    donationtext: "Bitkoin je veoma efikasno rešenje za napojnice i donacije. Slanje uplate je moguće uz samo jedan klik a primanje je jednostavno samo uz prikazivanje QR koda. Donacije mogu biti vidljive javnosti, što povećava transparentnost za dobrotvorne i neprofitne organizacije. U hitnim slučajevima, poput prirodne nepogode, Bitkoin donacije mogu doprineti brzom odgovoru internacionalne zajednice."
    crowdfunding: "Grupno finansiranje"
    crowdfundingtext: "Bitkoin se može koristiti za crowdfund kampanje sakupljanja novca poput Kickstarter-a, u kojima pojedinaci mogu založiti novac za određeni projekat. Zalog im se uzima jedino ako je dovoljno zaloga primljeno kako bi se ostvario cilj tog projekta. Takvo osiguranje ugovorima obrađuju se u Bitkoin protokolu, koji sprečava da se transakcija obavi ukoliko se ne ispune zadati uslovi. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Saznajte više</a> o tehnologiji zajedničkog sakuplanja novca od strane grupe, tj. crowdfunding-u. "
    micro: "Mikro plaćanje"
    microtext: >
        Zamslite da slušate radio stanicu koja se plaća onoliko koliko je slušate,
        po sekundi, da pretražujete web stranice sa mogućnošću davanje male napojnice
        za svaku reklamu koja se ne pokaže, ili da kupite WiFi protok po kilobajtu.
        Bitkoin je dovoljno efikasan da učini sve navedene ideje mogućim. <a href="https://bitcoinj.github.io/working-with-micropayments">Saznajte
        više</a> o tehnologiju Bitkoin mikroplaćanja ili o <a href="http://lightning.network/">budučim
        nadogradnjama</a> protokola koje se trenutno dešavaju kako bi mirkoplaćanja
        postala dostupnija.
    mediation: "Posredovanje u sporu"
    mediationtext: "Bitkoin se može iskoristiti za razvijanje inovativnih usluga posredovanja u sporovima korišćenjem zajedničkih potpisa. Takve usluge mogu trećim licima, posrednicima obogućiti da odobre ili odbiju transakciju u slučaju neslaganja između stranki u transakciji bez mogućnosti pristupa njihovom novcu. Obzirom na to da ovakvu vrstu usluga može vršiti svako ko koristi Bitkoin, konkurencija će verovatno uticati na povećanje kvaliteta i visine standarda ovih usluga."
    multisig: "Zajednički-potpis nalozi"
    multisigtext: "Zajednički potpisi (multiple signatures) omogućava da transakcija bude prihvaćena na mreži jedino ako je potpiše unapred određena grupa. Ovo svojstvo mogu koristiti upravni odbori direktora kako bi sprečili svoje članove da troše sredstva iz budžeta bez pristanka drugih članova odbora. Banke takođe mogu iskoristiti ovu odliku tako što mogu blokirati uplate iznad određenog limita ukoliko korisnik ne pruži dodatne dokaze."
    trust: "Poverenje i integritet"
    trusttext: "Bitkoin nudi rešenja na mnoge probleme koji trenutno zaglušavaju banke. Selektivnom računovodstvenom transparentnošću, digitalni ugovorima, nepovratnim transakcijama, Bitkoin može biti temelj povratka poverenja i dogovora. Banke neće moću da varaju sistem kako bi profitirale na štetu drugih banaka ili svojih korisnika. Budućnost u kojoj će većine banaka podržati Bitkoin može pomoći povratku integriteta i poverenja u fiansijske insitucije."
    resiliency: "Fleksibilnost i decentralizacija"
    resiliencytext: "Decentralizacijom, Bitkoin je stvorio drugačiju mrežu plaćanja sa povećanim nivoom otpornosti i izlišnosti. Bitkoin mreža može podneti milionske transakcije bez zahtevanja vojne zaštite. Bez centralne tačke neuspeha, kao data centra, napad na mrežu je veoma otežan. Bitkoin može predstavljati interesantan korak unapred lokalnim i globalnim finansijskim sistemima."
    transparency: "Fleksibilna trasnparentnost"
    transparencytext: "Sve Bitkoin transakcije javno su dostupne i transparentne, dok su identiteti ljudi privatni. Ovo daje mogućnost pojedincima i organizacijama da rade sa fleksibilnim pravilima transparentnosti. Na primer, poslovni entitet može da odabere da oktrje samo određene transakcije i stanja pojedinim zaposlenima, kao što neprofitna organizacija može slobodno dati na uvid javnosti koliko donacija su primili na dnevnom i mesečnom nivou."
    automation: "Automatizovana rešenja"
    automationtext: "Automatizovani servisi obično moraju da se nose sa troškovima i limitacijama keša ili kreditnih kartica. Ovo uključuje različite aparate za slatkiše, karte za vozve, mašine za sokove. Bitkoin je podoban za korišćenje automatizovanih usluga nove generacije i smanjenje njihovih troškova. Zamislite taksi vozila koja sama voze, ili radnju gde plaćate bez čekanja u redu. Mnoge ideje su ostvarljive."
  legal:
    title: "Pravno obaveštenje - Bitkoin"
    pagetitle: "Pravno obaveštenje"
    information: "Informacije objavljene na bitcoin.org"
    informationtxt1: "Veb sajt https://bitcoin.org/ (u daljem tekstu \"vebsajt\") pruža informacije i materijal opšte prirode. Niste ovlašćeni, niti se trebate pouzdati u vebsajt za pravne savete, poslovne savete ili savjete bilo koje vrste. Delujete na sopstveni rizik kada se oslanjate na sadržaj veb sajta. Ako donesete odluku da postupite ili ne postupite, trebalo bi da kontaktirate licenciranog advokata u nadležnoj jurisdikciji u kojoj želite ili trebate pomoć. Ni na koji način nisu vlasnici ili doprinosi Internet stranici odgovorni za radnje, odluke ili drugo ponašanje koje ste preduzeli ili niste preduzeli u oslanjanju na vebsajt."
    translations: "Prevodi"
    translationstxt1: "Sajt može sadržavati prevode engleske verzije sadržaja koji su dostupni na vebsajtu. Ovi prevodi su dostupni samo kao pogodnost. U slučaju bilo kakvog sukoba između verzije na engleskom jeziku i prevedene verzije, verzija na engleskom jeziku ima prednost. Ako primetite bilo kakvu nedoslednost, molimo vas da je prijavite na <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org\">GitHub-u</a>."
    userisks: "Rizici povezani u vezi sa korišćenjem Bitkoina"
    useriskstxt1: "Sajt neće biti odgovoran za bilo kakve gubitke, štete ili potraživanja koja proizilaze iz događaja koji spadaju u područje sljedećih pet kategorija:"
    useriskstxt2: "Greške koje je napravio korisnik bilo kog softvera ili usluge vezanih za Bitkoin, npr. zaboravljene lozinke, plaćanja poslata na pogrešne Bitkoin adrese i slučajno brisanje novčanika."
    useriskstxt3: "Softverski problemi sa vebsajtom i / ili bilo kojim softverom ili uslugom vezanim za Bitkoin, npr. korumpiranu datoteku novčanika, pogrešno konstruisane transakcije, nebezbedne kriptografske biblioteke, malver koji utiče na sajt i / ili bilo koji softver ili uslugu vezanu za Bitkoin."
    useriskstxt4: "Tehnički nedostaci u hardveru korisnika bilo kog softvera ili usluge vezanog za Bitkoin, npr. Gubitak podataka zbog neispravnog ili oštećenog uređaja za skladištenje."
    useriskstxt5: "Sigurnosne probleme koje korisnik ima od bilo kog softvera ili usluge vezanih za Bitkoin, npr. Neovlašćen pristup novčanikima i / ili računima korisnika."
    useriskstxt6: "Akcije ili neaktivnosti trećih lica i / ili događaja koje su doživjeli od treće strane, npr. Stečaj pružalaca usluga, napadi informisanja o pružanju usluga i prevare trećih lica."
    investmentrisks: "Rizici investiranja"
    investmentriskstxt1: "Investiranje u Bitkoin može dovesti do gubitka novca u kratkoročnom ili čak dugoročnom periodu. Investotri u Bitkoin moraju da očekuju da će cene imate veliki raspon fluktuacije. Informacije objavljene na ovom sajtu ne mogu garantovati investitorima da neće biti na gubitku ukoliko investiraju u Bitkoin."
    taxcompliance: "Usklađenost sa poreskim obavezama"
    taxcompliancetxt1: "Korisnici sajta isključivo su odgovorni za utvrđivanje koji, ako postoje, porezi primjenjuju na njihove Bitkoin transakcije. Vlasnici vebsajta NISU odgovorni za određivanje poreza koji se primjenjuju na Bitkoin transakcije."
    noissuer: "Websajt ne skladišti, šalje ili prima bitkoin."
    noissuertxt1: "Sajt ne čuva, šalje ili prima bitkoine. Ovo je zbog toga što bitkoini postoje samo na osnovu vlasničkog zapisa održanog u Bitkoin mreži. Svaki prenos vlasništva u bitcoin se javlja u decentralizovanoj Bitcoin mreži, a ne na Internet stranici."
    nowarranties: "Bez garancije"
    nowarrantiestxt1: "Sajt je obezbeđen na osnovu \"kao što je\" bez ikakvih garancija u vezi sa sajtom i / ili bilo kojim sadržajem, podacima, materijalima i / ili uslugama koje se pružaju na veb sajtu."
    noliability: "Odricanje odgovornosti"
    noliabilitytxt1: "Osim ako zakonom nije drukčije određeno, vlasnici ili dobrovoljci sajta  neće biti odgovorni za bilo kakvu vrstu štete, uključujući, ali ne ograničeno na, gubitak upotrebe, gubitak profita ili gubitak podataka koji nastaju ili na bilo koji način povezan sa korišćenjem vebsajta."
    arbitration: "Arbitraža"
    arbitrationtxt1: "Korisnik vebsajta slaže se da arbitrira bilo koji spor koji proizlazi iz ili u vezi sa vebsajtom ili ovom odricanjem od odgovornosti, osim sporova koji se odnose na autorska prava, logotipe, zaštitne znakove, trgovačka imena, poslovne tajne ili patente."
