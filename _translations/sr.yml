  bitcoin-for-businesses:
    title: "Bitkoin za preduzeća - Bitkoin"
    pagetitle: "Bitkoin za preduzeća "
    summary: "Bitkoin je veoma bezbedan i jeftin način za rukovanje platnim prometom."
    lowfee: "Sami birate iznos provizije"
    lowfeetext: >
        Nema provizije prilikom primanje Bitkoin uplate, i većina novčanika daje vam
        mogućnost da sami odaberete koliku proviziju želite da platite prilikom slanja,
        zavisnosti od urgentnosti transkacije. Veća provizija znači da će transkcija
        brže <a href="#you-need-to-know##instant">biti potvrđena</a> na mreži. Provizije
        ne zavise od iznosa transkacije, tako da je svejedno da li šaljete 100,000
        bitkoina ili jedan, troškovi transakcije biće isti.
    fraud: "Zaštita od prevare"
    fraudtext: "Svaki poslovni subjekt koji prihvata kreditne kartice ili PayPal zna koliko je takav vid plaćanja  rizčan za poslovanje, jer pošiljalac u većini slučajeva može poništiti transakciju. Bitkoin je siguran način uplate  i transakcije je nemoguće poništiti."
    international: "Brz internacionalni platni promet"
    internationaltext: >
        Slanje bitkoina ne zna za granice. Poslati bitkoin bilo gde u svetu, isto
        je kao i kada ga šaljete komšiji prekoputa. Nema banaka koje će nametnuti
        visoke provizije, namete i uz to vas terati da čekate nekoliko radnih dana
        za internacionalni transfer. Takođe ne postoje minimalna niti maksimalna ograničenja
        na iznos koji možete poslati ili primiti.
    pci: "Ne postoje PCI propisi koje morate ispuniti"
    pcitext: "Prihvatanje kreditnih kartica na internetu zahteva opširne sigurnosne provere kako bi se ispoštovali PCI standardi. Bitkoin od vas zahteva da osigurate svoj novčanik i svoje zahteve za uplatu, međutim, nemate troškove i odgovornost prilikom procesuiranje osetljivih informacija vaših kupaca, kao kod kreditnih kartica."
    visibility: "Dobijte malo besplatne reklame"
    visibilitytext: "Bitkoin je rastuće tržište novih kupaca u potrazi za načinima da svoje Bitkoine potroše. Prihvatanje Bitkoina kao inovativnog načina plaćanja pokazalo se kao pametna ideja u praksi za mnoge online biznise."
    multisig: "Zajedički-potpis"
    multisigtext: "Bitkoin takođe ima i svojstvo zajedničkog potpisa, koje omogućuje da bitkoin bude potrošen jedino ukoliko većina ili sva ovlašćena lica daju svoj potpis, čime odobravaju transakciju. Zajedinčki potpisi, odnosno autorizacija transakcija od strane većeg broja lica kako bi ona bila potvrđena, može bii korisna kod upravnih odbora za sprečavanje pronevere kao i praćenja odobrenja pojedinih članova i kontroli troškova."
    transparency: "Računovodstvena transparentnost"
    transparencytext: "Od mnogobrojnih organizacija zahteva se da prilaganje računovodstvene dokumentacije o njihovoj poslovnoj aktivnosti. Korišćenjem Bitkoina omogućava najviši nivo transarentonsti, tako što se lako može dokazati i verifikovati stanje, transakcije kroz blokčejn. Na primer, dobrotvorne organizacije mogu da dozvole javnosti da vide stanje njihove adrese i dati javnosti to na uvid."
  bitcoin-for-developers:
    title: "Bitkoin za programere - Bitkoin"
    pagetitle: "Bitkoin za programere"
    summary: "Bitkoin se može iskoristiti za razvoj brojnih aplikacija i stvari i može pružiti rešenje za učestale probleme."
    simple: "Najjednostavniji od svih sistema plaćanja"
    simpletext: "Prihvatanje uplate u Bitkoinu jednostavno je poput slanja linka ili prikazivanja QR koda, osim ukoliko ne želite automatizovan sistem fakturisanja, gde svaki kupac ima posebnu adresu. Ovaj jednostavan način dostupan je svima i može zadovoljiti potrebe širokog broja potrošača. Za javna preduzeća i organizacije ovo Bitkoin pruža velike pogodnosti u smislu transparentnosti."
    api: "Mnoštvo API-a "
    apitext: "Postoji mnoštvo mehanizama za plaćanje od strane kompanija koje pružaju API usluge. Ne morate da imate sopstveni server kako bi procesuirali Bitkoin transakcije, to smanjuje rizik i odgovornost. Takodje većina ovih API usluga, dozvoljava vam da procesuirate fakture i laku konverziju  u lokalnu valutu po tržišnim cenama."
    own: "Postajete sami sebi banka"
    owntext: >
        Ukoliko ne želite da koristie API usluge treće strane, možete integrisati
        sopstveni Bitkoin Node. Tako ćete sami postati svoja banka i mehanizam za
        plaćanje. Uprkos odgovornostima, možete relativno lako napraviti svoj sistem
        za plaćanje i prilagoditi obradu Bitkoin transakcija onako kako vam najviše
        odgovara.
    invoice: "Bitkoin adrese za praćenje faktura"
    invoicetext: "Bitkoin pravi jedinstvenu adresu za svaku transakciju. U takvom fakturnom sistemu plaćanja, samo trebate smisliti način da svaka nova faktura bude vezana za adresu. Nikada nemojte koristiti istu adresu dvaput."
    security: "Veći deo bezbednosti je na strani klijenta"
    securitytext: >
        Protokol je taj koji vodi računa o sigurnosti, pri čemu se eliminiše potreba
        za različitim PCI i zakonskim saglasnostima koje drugi sistemi zahtevaju.
        Sprečavanje prevare svodi se na praćenje jedne varijable: <a href="#you-need-to-know##instant">potvrde
        na mreži</a> Osim toga, pitanje sigurnosti svodi se <a href="#secure-your-wallet#">osiguravanje
        novčanika</a>i korišćenje HTTPS ili drugih sigurnih protokola za slanje faktura
        mušterijama.
    micro: "Novi svet mogućnosti"
    microtext: >
        Bitkoin vam omogućava da stvarate nove i kreativne online usluge koje do sada
        nisu mogle da postoje zbog ograničenja finansijskog sistema. Ovo uključuje
        davanje bakšiša preko interneta, automatizovanih platnih rešenja, distribuisanih
        fondova, vremenski ograničenih uplata, praćenje sredstava od javnog značaja,
        uplate preko posrednika, mikro uplate i još mnogo toga.
  bitcoin-for-individuals:
    title: "Bitkoin za pojedince - Bitkoin"
    pagetitle: "Bitkoin za pojedince"
    summary: "Bitkoin je najlakši način vršenja transakcije uz veoma niske troškove."
    mobile: "Plaćanje mobilnim olakšano"
    mobiletext: "Bitkoin na mobilnom telefonu omogućava da plaćanja vršite u dva koraka, skeniraj i plati. Nema potrebe za registovanjem, provlačenjem kartice, ukucavanjem PIN-a i sličnih stvari. Sve što vam treba kako bi primili Bitkoin uplatu je da pokažete svoj QR kod iz vašeg novčanika vašem prijatelju koji samo treba da skenira kod ili da uz pomoć NFC radio tehnologije dotakne vaš telefon."
    international: "Brza internacionalna plaćanja"
    internationaltext: >
        Slanje Bitkoina preko granica je jednostavno poput slanja novca komšiji prekoputa.
        Ne postoje banke koje će vas obavezati na čekanje od 3 radna dana, nema visokih
        provizija medjunarodnog transfera, i nema ograničenja u pogledu visine iznosa
        koji želite poslati.
    simple: "Radi svuda, u bilo koje vreme."
    simpletext: "Baš kao sa elektornskom poštom, ne treba da silite vašu porodicu da koristi isti program ili istog operatera usluge. Samo ih pustite da se drže svojih omiljenih. Tu nema problema ; svi su kompatibilni pošto koriste istu otvorenu tehnologiju. Bitkoin mreža nikad ne spava, čak ni za vreme praznika!"
    secure: "Sigurnost i kontrola nad vašim novcem"
    securetext: "Bitkoin transakcije osigurane su od strane kriptografije koju koristi vojska. Niko ne može da primi uplatu ili izvrši plaćanje u vaše ime. Dokle god pratite preporučene korake u <a href=\"#secure-your-wallet#\">osiguravanju vašeg novčanika</a>, Bitoin vam daje kontrolu nad vašim novcem i visok nivo zaštite protiv različitih zloupotreba."
    lowfee: "Sami birate proviziju"
    lowfeetext: >
        Nema provizije kada primate Bitkoin i većina novčanika daje vam kontrolu nad
        odabirom visine provizije. Veliki broj novčanika podrazumeva razumne provizije.
        Veća provizija ohrabruje bržu <a href="#you-need-to-know##instant">potvrdu
        </a>transkacije. Provizije ne zavise od iznosa koji šaljete, možete poslati
        100,000 bitkoina za i provizija će biti ista kao i kada šaljete 1 bitkoin.
    anonymous: "Zaštitite svoj indetitet"
    anonymoustext: "U Bitkoin sistemu nema brojeva kreditnih kartica koje neovlašćeno lice može zloupotrebiti i upotrebiti to kao krađju i zloupotrebu vašeg identiteta. Zapravo, uplate je moguće slati i bez otkrivanja identiteta, kao i prilikom keš transakcije papirnog novca. Bitno je da znate da je potrebno preuzeti određjene korake kako bi se <a href=\"#protect-your-privacy#\">zaštitila privatnost</a>."
