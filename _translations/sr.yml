sr:
  about-us:
    title: "U vezi bitcoin.org"
    pagetitle: "U vezi bitcoin.org"
    pagedesc: "Bitcoin.org postoji kako bi pomogao širenju svesti i održivosti Bitkoina."
    own: "Ko je vlasnik bitcoin.org sajta?"
    owntxt-title: "Satoshi Nakamoto i Martti Malmi"
    owntxt: "Bitcoin.org prvobitno je registrovan i bio vlasništvu dva programera <a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto-a</a> i <a href=\"https://en.bitcoin.it/wiki/Sirius\">Martti Malmi-a</a>. Kada je Nakamoto napustio projekat, prepustio je vlasništvo nad domenom ljudima koji nisu bili povezani sa programerima Bitkoina, kako bi proširio odgovornosti i tako onemogućio pojedinca ili grupu da olako steknu kontrolu nad Bitkoin projektom."
    owntxt2-title: "Bitkoin Core"
    owntxt2: "Od 2011. do 2013. godine, sajt je primarno korišćen za objavljivanje novih verzija softvera koji je sada poznat kao Bitcoin Core. U 2013. godini, sajt je redizajniran uz dodavanje velikog broja stranica i dodatnog Bitcoin softvera i kreiranjem sistema za prevođenje."
    owntxt3-title: "Dokumentacija za programere dodata je 2014."
    owntxt3: "Ažuriranja, ispravke i poboljšanja od strane zajednice uvek su dobrodošla."
    owntxt4-title: "Sajt je nezavisni projekat potpuno otvorenog tipa."
    owntxt4: "Sajt je danas nezavisan projekat otvorenog koda sa saradnicima širom sveta. Konačnu reč za objavljivanje imaju suvlasnici, ali su sve redovne aktivnosti organizovane preko javnih <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/working-with-github.md\">pull request procesa</a> i njima upravljaju suodržavači sajta."
    owntxt5: "Bitcoin.org nije zvaničan sajt Bitkoina. Kao što niko ne poseduje imejl tehnologiju, tako niko ne poseduje ni Bitcoin mrežu. Sa obzirom na to, niko ne može govoriti sa autoritetom u ime Bitkoina."
    control: "Ko onda kontroliše Bitkoin?"
    controltxt: "Bitkoin kontrolišu svi njegovi korisnici širom sveta. Programeri unapređuju softver ali oni ne mogu prisilno promeniti pravila Bitkoin protokola, jer su svi korisnici slobodni da izaberu koji softver će koristiti. Da bi korisnici ostali u saglasju jedni sa drugima, potrebno je da svi koriste softver koji je u skladu sa istim pravilima. Bitkoin može funkcionisati ispravno jedino ako postoji apsolutni konsenzus među svim korisnicima. Stoga, svi korisnici i programeri imaju jaku motivaciju da usvoje i čuvaju ovaj konsenzus."
    mission: "Misija"
    missiontxt1: "Informisanje korisnika kako bi izbegli uobičajene greške."
    missiontxt2: "Pružiti tačan opis Bitkoinovih osobina, potencijalnih upotreba i ograničenja."
    missiontxt3: "Transparento prikazivanje upozorenja i događaja u Bitkoin mreži."
    missiontxt4: "Uključiti talentovane ljude da pomognu razvoj Bitkoina na različite načine."
    missiontxt5: "Obezbediti vidljivost i prilagodljivost Bitkoin ekosistema na u većoj meri."
    missiontxt6: "Unaprediti dostupnost Bitkoina širom sveta pomoću internacionalizacije."
    missiontxt7: "Ostati nepristrasan izvor informacija o Bitkoinu."
    help: "Pomozite nam"
    helptxt: "Možete prijaviti problem ili poboljšati bitcoin.org na <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub-u</a> tako što ćete otvoriti \"pull request\" na Engleskom jeziku. Kada podnosite zahtev za povlačenjem (pull request), molimo da pojasnite predložene promene. Možete pomoći prevodjenjem, tako što ćete se pridružiti timu na <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/assisting-with-translations.md\">Transifex-u.</a> Molimo, nemojte pitati za promociju vašeg projekta ili biznisa, osim u specijalnim okolnostima, kao što su konferencije. Veliko hvala svim dobrovoljcima koji ulažu vreme, trud i pomažu nam da poboljšamo bitcoin.org!"
