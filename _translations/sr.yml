  protect-your-privacy:
    title: "Zaštitite svoju privatnost - Bitkoin"
    pagetitle: "Zaštitite svoju privatnost"
    pagedesc: "Bitkoin se često percipira kao anonimna mreža plaćanja. U stvarnosti, Bitkoin je možda i najtransparentniji način plaćanja na svetu. U isto vreme, Bitkoin pruža prihvatljive nivoe zaštite privatnosti kada se koristi pravilno. <b>Uvek upamtite da je vaša odgovornost da usvojite i primenute dobre prakse kako bi zaštitili svoju privatnost</b>."
    traceable: "Razumevanje traga koji korišćenje Bitkoina ostavlja "
    traceabletxt: "Bitkoin funkcioniše sa nivoom transparentnosti bez presedana na koji većina ljudi nije navikla. Sve Bitkoin transakcije su javne, sledljive i trajno čuvane na Bitkoin mreži. Bitkoin adrese su jedine informacije koje se koriste za određivanje gde su bitkoini raspoređeni i gdje su poslati. Ove adrese kreiraju se privatno od strane novčanika svakog korisnika. Međutim, kada se adrese iskoriste, one postaju istrošene i mogu se povezati sa svim transakcijama istorijski koje su se dogodile. Zbog toga što korisnici obično moraju otkriti svoj identitet kako bi primali usluge ili robu, adrese Bitkoina ne mogu ostati u potpunosti anonimne. Pošto je blokčejn trajan, važno je napomenuti da nešto što nije moguće otkriti trenutno, možda postane trivijalno za otkrivanje u budućnosti. Iz ovih razloga, Bitkoin adrese treba koristiti samo jednom i korisnici moraju biti pažljivi da ne otkriju svoje adrese."
    receive: "Koristite nove adrese kako bi ste primali uplate"
    receivetxt: "Da biste zaštitili svoju privatnost, trebalo bi da koristite novu Bitkoin adresu svaki put kada dobijete novu uplatu. Pored toga, možete koristiti više novčanika za različite namene. To vam omogućava da izolujete svaku vašu transakciju tako da ih nije moguće povezati zajedno. Ljudi koji vam šalju novac ne mogu da vide šta druge Bitkoin adrese u vašem vlasništvu i šta radite s njima. Ovo je verovatno najvažniji savet koji treba imati u vidu."
    public: "Budite pažljivi sa javnim mestima"
    publictxt: "Osim ako vaša namera nije da primite javne donacije ili plaćanja s potpunom transparentnošću, objavljivanje Bitkoin adrese na bilo kom javnom prostoru, kao što je vebsajt ili društvena mreža, nije dobra ideja s aspekta privatnosti. Ako ipak to odlučite da to učinite, uvek zapamtite da ako premeštate bilo koja sredstva sa jedne adrese na drugu, informacije o vašim transakcija mogu biti istorijski povezane. Pored toga, treba biti pažljivi ne treba objavljivati informacije o vašim transakcijama i kupovinama koje bi omogućile nekome da identifikuje vaše Bitkoin adrese."
    iplog: "Vaša IP adresa može biti sačuvana"
    iplogtxt: "Zbog toga što je Bitkoin mreža od osobe do osobe, moguće je da da neko prisluškuje relej transakcije i sačuva IP adrese. Klijentu sa potpunim nodom, beleže transakcije svih korisnika. To znači da je nalaženje izvora bilo koje konkretne transakcije otežano i da svaki Bitkoin računar (node) može biti pogrešno označen kao izvor transakcije, iako to ustvari i nije. Zbog toga se korisnicima preoporučuje skrivanje IP adrese računara sa alatkama poput <a href=\"https://www.torproject.org/\">Tor-a</a> tako da IP adresa ne može biit sačuvana."
    mixing: "Ograničenja servisa za mešanje"
    mixingtxt: "Pojedini online servisi nude usluge, tzv. usluge za mešanje, nude da promešaju mogućnost praćenja među korisnicima tako što primaju i šalju isti iznos koristeći razičite Bitkoin adrese. Važno je napomenuti da legalnost korišćenja takvih usluga zavisi i može biti predmet različitih pravila i zakona, zavisnosti od jurisdikcije. Takve usluge takođe od vas zahtevaju da u potpunosti verujete pružaocu usluga da neće ukrasti vaša sredstva ili sačuvati zapis vašeg zahteva. Iako servisi mešanja mogu da razbiju mogućnost ulaženja u trag za manje iznose, sa većim iznosima to postaje znatno otežano."
    future: "Buduća poboljšanja"
    futuretxt: "U budućnosti se mogu očekivati mnoga usavršavanja kako bi se poboljšala privatnost. Na primer, neki napori su u toku sa API-jem za plaćanje poruka kako bi se izbeglo vezivanje više adresa zajedno tokom plaćanja. Bitcoin Core menjanje adrese mogu se implementirati u drugim novčanicama tokom vremena. Grafički korisnički interfejsi se mogu poboljšati kako bi se obezbedilo lakše korišćenje za korisničke zahteve za plaćanje i obeshrabrilo ponovno korišćenje iste adrese. Takođe se vrše radovi i istraživanja radi razvijanja drugih potencijalnih osobina za poboljšanje privatnosti, kao što je mogućnost zajedničkog povezivanja transakcija slučajnih korisnika."
