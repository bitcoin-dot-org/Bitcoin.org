    checkfailtransparencyremote: "Daljinska aplikacija"
    checkfailtransparencyremotetxt: "Ovaj novčanik se učitava sa udaljene lokacije. Ovo znači da kada koristite novčanik, morate imati poverenja u programere da neće ukrasti ili izgubiti vaše bitkoine prilikom neke vrste incidenta na njihovom sajtu."
    checkfailtransparencynew: "Nova aplikacija"
    checkfailtransparencynewtxt: "Ovaj novčanik nije testiran i javno pregledan od strane značajnijeg broja ljudi. Ovo znači da postoji mogućnost da ova aplikacija krije maliciozni kod ili radi nešto protiv vaše saglasnosti."
    checkgoodenvironmenthardware: "Veoma bezbedno okruženje"
    checkgoodenvironmenthardwaretxt: "Ovaj novčanik se učitava od strane bezbednog specijalizovanog okruženja koje uređaj pruža. Ovaj način obezbeđuje veoma jaku zaštitu protiv ranjiosti na računaru i zlonamernih programa pošto se softver ne može instalirati na ovom okruženju."
    checkpassenvironmentmobile: "Bezbedno okruženje"
    checkpassenvironmentmobiletxt: "Ovaj novčanik učitava se na mobilnim uređajima gde su aplikacije uglavnom izolovane. Ovo pruža dobru zaštitu protiv zlonamernih programa, ali je mobilni uređaj lakše izgubiti ili ga neko može ukrasti. Šifriranje telefona pomoću enkripcije i čuvanje rezervne kopije vašeg novčanika mogu umanjiti rizike."
    checkpassenvironmenttwofactor: "Overavanje autentičnosti u dva koraka"
