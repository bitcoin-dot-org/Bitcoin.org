    checkfailcontrolthirdpartyinsured: "Novac kontrolisan od treće strane"
    checkfailcontrolthirdpartyinsuredtxt: "Ovaj servis ima punu kontrolu nad vašim bitkoinima. To znači da morate da imate poverenje u ovaj servis da vam neće zamrznuti ili pogrešno upravljati sa sredstvima. Iako ovaj servis tvrdi da pruža osiguranje od grešaka sa njihove strane, vi ste i dalje odgovorni da osigurate svoj novčanik."
    checkfailcontrolthirdparty: "Novac kontrolisan od treće strane"
