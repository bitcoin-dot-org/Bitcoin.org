  bitcoin-for-businesses:
    title: "Bitcoin សំរាប់ជំនួញ - Bitcoin"
    pagetitle: "Bitcoin សំរាប់ជំនួញ"
    summary: "Bitcoin គឺមានសុវត្ថិភាព និង មិនមែនជាមធ្យោបាយដែលតំលៃថ្លៃដើម្បីទូទាត់ការចាយវាយ"
    lowfee: "ជ្រើសរើសតំលៃកំរៃដោយខ្លួនអ្នក"
    lowfeetext: >
        មិនមានថ្លៃសេវាក្នុងការទទួល bitcoins ទេ ហើយកាបូបជាច្រើនអនុញ្ញាតឱ្យអ្នកគ្រប់គ្រងថាតើថ្លៃប៉ុន្មានដែលត្រូវបង់នៅពេលចំណាយ។
        កាបូបភាគច្រើនមានថ្លៃដើមសមរម្យ ហើយថ្លៃសេវាខ្ពស់អាចជំរុញឱ្យមានការ<a href="#you-need-to-know##instant">បញ្ជាក់</a>កាន់តែលឿននៃប្រតិបត្តិការរបស់អ្នក។
        ថ្លៃសេវាមិនទាក់ទងទៅនឹងចំនួនទឹកប្រាក់ដែលបានផ្ទេរទេ ដូច្នេះវាអាចផ្ញើ 100,000
        bitcoins សម្រាប់ថ្លៃដូចគ្នាដែលវាមានតម្លៃក្នុងការផ្ញើ 1 bitcoin ។
    fraud: "ការការពារប្រឆាំងនិងការឆបោក"
    fraudtext: "គ្រប់មុខជំនួញ ដែលទទួលយកការបង់ប្រាក់តាមកាត​ឥណទាន ឬ ផេយផល បានយល់ដឹងពី បញ្ហាការបង់ប្រាក់ដែលត្រូវបានបង្វិលត្រឡប់ទៅវិញ។  ការក្លែងបន្លំយកប្រាក់ដែលបានបង់រួច យកមកវិញនេះ  ដែលជាលទ្ធផលមកពីមិនបានការធ្វើការស្រាវជ្រាវពីទីផ្សារ និង សិក្សាពីតំម្លៃឲ្យបានច្បាស់លាស់ ដែលជាហេតុនាំទៅដល់ការពិន័យអតិធិជន។ ការបង់ប្រាក់ជា Bitcoin មិនអាចបង្វិលត្រលប់មកវិញបាន និង មានសុវត្ថភាព  នេះមានន័យថា​ការក្លែងបន្លំបែបនេះ មិនមែនជាបន្ទុករបស់អ្នកជំនួញទៀតទេ។"
    international: "ការទូទាត់លឿងជាអន្តរជាតិ"
    internationaltext: >
        ការផ្ញើ bitcoins ឆ្លងកាត់ព្រំដែនគឺងាយស្រួលដូចការផ្ញើវាឆ្លងកាត់ផ្លូវ។ មិនមានធនាគារណាដែលធ្វើឲ្យអ្នករង់ចាំបីថ្ងៃធ្វើការ
        គ្មានថ្លៃបន្ថែមសម្រាប់ការផ្ទេរប្រាក់អន្តរជាតិ និងគ្មានដែនកំណត់ពិសេសលើចំនួនអប្បបរមា
