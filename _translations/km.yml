  about-us:
    title: "អំពី bitcoin.org"
    pagetitle: "អំពី bitcoin.org"
    pagedesc: "Bitcoin.org ចង្អុលបង្ហាញ ដើម្បីជួយ​​ Bitcoin ធ្វើការអភិវឌ្ឍតាមវិធីប្រកបដោយនិរន្តភាព"
    own: "អ្នកណាជាម្ចាស់ bitcoin.org?"
    owntxt-title: "Satoshi Nakamoto និង​ Martti Malmi"
    owntxt: " កាលដើមឡើយ  bitcoin.org ត្រូវបានចុះបញ្ជី និងកាន់កាប់ដោយ អ្នកអភិវឌ្ឈន៍ bitcoinដំបូង២រូបគឺ<a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto</a>និង<a href=\"https://en.bitcoin.it/wiki/Sirius\">Martti Malmi</a>។ នៅពេលដែល Nakamoto បានចាកចេញពីគំរោងនេះ គាត់បានផ្តល់ការកាន់កាប់នៃ domain នេះទៅអោយមនុស្សបន្ថែមទៀត ផ្សេងពីក្រុមអ្នកអភិវឌ្ឈន៍ bitcoin ដើម្បីបែងចែកការទទួលខុសត្រូវ និងបង្ការមិនអោយអ្នកណាម្នាក់ ឬ ពីក្រុមណាមូយអាចគ្រប់គ្រងលើគម្រោងលើ bitcoin នេះទាំងមូលបាន។"
    owntxt2-title: "Bitcoin Core"
    owntxt2: "ចាប់ពីឆ្នាំ2011 ​ដល់ឆ្នាំ2013 siteនេះ ត្រូវបានប្រើប្រាស់ដើម្បីចេញផ្សាយversions software ថ្មីដែលគេហៅថា Bitcoin Core។ ក្នុងឆ្នាំ2013 siteនេះត្រូវបានឌីហ្សាញម្តងទៀត ដោយបន្ថែមចំនួនទំព័រច្រើន រៀបរាប់បន្ថែមស្តីពីBitcoin software និងបង្កើតប្រព័ន្ធបកប្រែ។"
    owntxt3-title: "ឯកសារផ្លូវការរបស់ Developer ត្រូវបានបន្ថែមនៅក្នុងឆ្នាំ2014"
    owntxt3: "ការបន្ទាន់សម័យ ការជួសជុល ការស្នើសុំ និង ការធ្វើអោយមានការរីកចំរើន ពីសមាជិកនៅក្នុងសហគមន៍ត្រូវបានស្វាគមន៏។"
    owntxt4-title: "site នេះ គឺជាគម្រោង open source ឯករាជ្យមួយ។"
    owntxt4: "បច្ចុប្បន្នវែបសាយនេះក្លាយជាគម្រោង ដែលបើកចំហរកូដឯករាជ្យមួយដែលរួមមានអ្នកចែកចាយជុំវិញពិភពលោក។ ការចេញផ្សាយចុងក្រោយត្រូវបានដឹកនាំដោយសហម្ចាស់ ប៉ុន្តែរាល់សកម្មភាពទាំងអស់ត្រូវបានរៀបជាសាធារណៈ 2ទាញដំណើរការស្នើសុំ​ 2 និងគ្រប់គ្រងដោយsite co-maintainers។"
    owntxt5: "Bitcoin.org គឺមិនមែនជាវេបសាយផ្លូវការរបស់ bitcoinនោះទេ។ វាហាក់បីដូចជាគ្មានអ្នកណាម្នាក់ជាម្ចាស់លើបច្ចេកវិទ្យាអ៊ីម៉េល គ្មានអ្នកណាម្នាក់ជាម្ចាស់លើបណ្តាញបណ្តាញBitcoin។ វាដូចទៅហ្នឹងគ្មានអ្នកណាម្នាក់អាចនិយាយជាមួយអាជ្ញាធរបានក្នុងនាមជា bitcoin។ "
    control: "ចឹង... តើអ្នកណាគ្រប់គ្រង bitcoin?"
    controltxt: " bitcoinត្រូវបានគ្រប់គ្រងដោយអ្នកប្រើប្រាស់Bitcoinទាំងអស់ជុំវិញពិភពលោក។Developers កំពុងអភិវឌ្ឍsoftware អោយកាន់តែប្រសើរឡើង ប៉ុន្តែពួកគេមិនអាចបង្ខំអោយការផ្លាស់ប្តូរច្បាប់ពិធីការBitcoinបានឡើយពីព្រោះអ្នកប្រើប្រាស់ទាំងអស់មានសេរីភាពក្នុងការជ្រើសរើសsoftwareមួួយណាដែលពួកគេប្រើ។ ដើម្បីរក្សាភាពស្រុះស្រួលគ្នា អ្នកប្រើប្រាស់ទាំងអស់ត្រូវប្រើ software ដែលអនុវត្តច្បាប់ដូចគ្នា។  bitcoinអាចដំណើរការត្រឹមត្រូវជាមួួយការឯកច្ឆនពីសំណាក់អ្នកប្រើប្រាស់ទាំងអស់៕ ដូច្នេះអ្នកប្រើប្រាស់និងdevelopers ទាំងអស់ មានការលើកទឹកចិត្តខ្លាំងក្នុងការស៊ាំនិងការពារការឯកច្ឆននេះ។"
    mission: "បេសកម្ម"
    missiontxt1: "ជូនដំណឹងអ្នកប្រើប្រាស់ដើម្បីការពារពួកគេពីកំហុសឆ្គងសាមញ្ញ។"
    missiontxt2: "ផ្តល់ជូននូវភាពត្រឹមត្រូវនៃទ្រព្យសម្បត្តិBitcoin ប្រើប្រាស់ដោយសក្តានុពល និង ដែលនមានការកំណត់។"
    missiontxt3: "បង្ហាញតម្លាភាពនៃការពន្ញាក់ និង ធ្វើព្រឹត្តិការណ៍ដែលគោរពតាមបណ្តាញBitcoin។"
    missiontxt4: "អញ្ជើញអ្នកមានទេពកុសល្យទៅជួយការអភិវឌ្ឍន៍Bitcoin នៅច្រើនកំរិត។"
    missiontxt5: "ផ្តល់ជូនភាពច្បាស់លាស់ទៅភាពដែលពង្រីកវិសាលភាពប្រព័ន្ឋអេកូBitcoin។"
    missiontxt6: "ធ្វើឲ្យប្រសើរឡើងវិសាលភាពBitcoinដែលអាចផ្តល់ជូនបានអន្តតូបនីយកម្ម។"
    missiontxt7: "នៅមានសល់ធនធានព័ត៍មានអព្យាក្រឹតភាពអំពីBitcoin"
    help: "ជួយយើង"
    helptxt: "អ្នកអាចរាយការណ៍ពីបញ្ហាណាមួយ ឬជួយកែលម្អ bitcoin.org នៅលើ <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub </a>ដោយបើកបញ្ហា ឬសំណើទាញជាភាសាអង់គ្លេស។ នៅពេលដាក់សំណើសុំទាញ សូមចំណាយពេលចាំបាច់ដើម្បីពិភាក្សាអំពីការផ្លាស់ប្តូររបស់អ្នក និងសម្របការងាររបស់អ្នក។ អ្នកអាចជួយក្នុងការបកប្រែដោយចូលរួមក្រុមមួយនៅលើ <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/assisting-with-translations.md\">Transifex </a>។ សូមកុំស្នើសុំការផ្សព្វផ្សាយសម្រាប់អាជីវកម្មផ្ទាល់ខ្លួន ឬគេហទំព័ររបស់អ្នក លើកលែងតែករណីពិសេសដូចជាសន្និសីទជាដើម។ សូមអរគុណច្រើនចំពោះអ្នករួមចំណែកទាំងអស់ដែលកំពុងចំណាយពេលវេលាកែលម្អ bitcoin.org!"
