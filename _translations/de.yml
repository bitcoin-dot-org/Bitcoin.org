    checkgoodcontrolfull: "Kontrolle über Ihr Geld"
    checkgoodcontrolfulltxt: "Diese Wallet gibt Ihnen volle Kontrolle über Ihre Bitcoins. Das bedeutet, dass kein Dritter Ihr Vermögen verlieren oder einfrieren kann. Sie sind aber selbst dafür verantwortlich, Ihre Wallet zu sichern und Backups zu erstellen."
    checkpasscontrolhybrid: "Gehostete Kontrolle über Ihr Geld"
    checkpasscontrolhybridtxt: "Diese Wallet gibt ihnen die Kontrolle über Ihre Bitcoins. Allerdings behält dieser Dienst eine verschlüsselte Kopie Ihrer Wallet. Das bedeutet, dass Ihre Bitcoins gestohlen werden könnten falls Sie kein sicheres Passwort verwenden und der Dienst kompromittiert ist."
    checkpasscontrolmulti: "Geteilte Kontrolle über Ihr Geld"
    checkpasscontrolmultitxt: "Diese Wallet setzt für jede Transaktion voraus, dass diese durch Sie und den Dienst autorisiert wird. Unter normalen Umständen können Sie über das ursprüngliche Backup oder eine vorab gezeichnete Transaktion per E-Mail die Kontrolle über Ihre Bitcoins wiederbekommen."
    checkfailcontrolthirdpartyinsured: "Service hat volle Kontrolle über Ihr Geld"
    checkfailcontrolthirdpartyinsuredtxt: "Dieser Service hat volle Kontrolle über Ihre Bitcoins. Das bedeutet, dass Sie dem Dienst vertrauen müssen, dass er Ihre Gelder nicht einfriert oder falsch verwaltet. Auch wenn der Dienst angibt, gegen durch ihn verursachte Fehler versichert zu sein, sind Sie noch immer für die Sicherheit Ihrer Wallet selbst verantwortlich."
    checkfailcontrolthirdparty: "Service hat volle Kontrolle über ihr Geld"
    checkfailcontrolthirdpartytxt: "Dieser Service hat volle Kontrolle über Ihre Bitcoins. Das bedeutet, dass Sie dem Dienst vertrauen müssen, dass er nicht Ihre Gelder bei einem Zwischenfall verliert. Bis zum heutigen Tag versichern die wenigsten Web-Wallet-Anbieter Ihre Einlagen so wie eine Bank und viele dieser Dienste waren in letzter Zeit von Sicherheitslücken betroffen."
    checkgoodvalidationfullnode: "Vollständige Validierung"
    checkgoodvalidationfullnodetxt: "Diese Wallet ist ein \"Full Node\", die Transaktionen im Bitcoin-Netzwerk validiert und weiterleitet. Das bedeutet, dass keinem Dritten vertraut werden muss, wenn Zahlungen verifiziert werden. \"Full Nodes\" bieten das höchste Maß an Sicherheit und sind zum Schutz des Netzwerks unentbehrlich. Allerdings wird viel Speicher (über {{site.text.bitcoin_datadir_gb}}GB), Bandbreite und eine längere anfängliche Synchronisierung benötigt."
    checkgoodvalidationfullnoderequired: "Vollständige Validierung"
    checkgoodvalidationfullnoderequiredtxt: "Diese Wallet benötigt eine installierte \"Full Node\"-Software, die Transaktionen im Bitcoin-Netzwerk validiert und weiterleitet. Das impliziert, dass keinen Dritten vertraut werden muss, wenn Zahlungen verifiziert werden. \"Full Nodes\" bieten das höchste Maß an Sicherheit und sind für den Schutz des Netzwerks unentbehrlich. Allerdings benötigen diese viel Speicher (über {{site.text.bitcoin_datadir_gb}}GB), Bandbreite und eine längere anfängliche Synchronisierung."
    checkneutralvalidationvariable: "Variable Validierung"
    checkneutralvalidationvariabletxt: "Die Features der Zahlungsvalidierung werden von der Software-Wallet bereitgestellt, die Sie auf dem Gerät verwenden."
    checkpassvalidationspvp2p: "Vereinfachte Validierung"
    checkpassvalidationspvp2ptxt: "Diese Wallet verwendet SPV und das Bitcoin-Netzwerk. Das bedeutet, dass wenig Vertrauen in Dritte beim Verifizieren von Zahlungen nötig ist. Dennoch ist sie nicht so sicher wie ein \"Full Node\" wie <a href=\"#download#\">Bitcoin Core</a>."
    checkpassvalidationspvservers: "Vereinfachte Validierung"
    checkpassvalidationspvserverstxt: "Diese Wallet verwendet SPV und zufällige Server aus einer Liste. Das bedeutet, dass wenig Vertrauen in Dritte beim Verifizieren von Zahlungen nötig ist. Dennoch ist sie nicht so sicher wie ein \"Full Node\" wie <a href=\"#download#\">Bitcoin Core</a>."
    checkpassvalidationservers: "Dezentralisierte Validierung"
    checkpassvalidationserverstxt: "Diese Wallet verbindet sich mit einem zufälligen Server aus einer Liste. Das bedeutet, dass wenig Vertrauen in Dritte beim Bestätigen von Zahlungen nötig ist. Dennoch ist es nicht so sicher wie ein \"Full Node\" wie <a href=\"#download#\">Bitcoin Core</a>."
    checkfailvalidationcentralized: "Zentralisierte Validierung"
    checkfailvalidationcentralizedtxt: "Diese Wallet vertraut standardmäßig auf einen zentralisierten Service. Das bedeutet, dass Dritten vertraut werden muss, dass diese keine Zahlungen verstecken oder simulieren."
    checkgoodtransparencydeterministic: "Komplette Transparenz"
    checkgoodtransparencydeterministictxt: "Diese Wallet ist open-source und deterministisch gebaut. Das bedeutet, dass jeder Entwickler auf der Welt den Code begutachten und so sichergehen kann, dass die finale Software keine verborgenen Geheimnisse enthält."
    checkpasstransparencyopensource: "Grundlegende Transparenz"
    checkpasstransparencyopensourcetxt: "Die Entwickler dieser Wallet veröffentlichen den Quellcode für den Client. Das bedeutet, dass jeder Entwickler auf der Welt den Code begutachten kann. Dennoch müssen Sie immer noch den Entwicklern vertrauen, wenn Sie die finale Software installieren oder aktualisieren, da sie nicht deterministisch gebaut wurde, so wie etwa <a href=\"#download#\">Bitcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Grundlegende Transparenz"
    checkpasstransparencyopensourcehardwaretxt: "Der Quellcode für diese Wallet ist öffentlich. Das bedeutet, dass jeder Entwickler der Welt den Code begutachten kann. Dennoch ist es nötig den Entwicklern dieser Wallet zu vertrauen, da nicht überprüft werden kann, dass das Gerät auch tatsächlich denselben Quellcode zur Generierung von zufälligen Seeds und anderen Operationen verwendet. Die Geräte-Firmware zu aktualisieren, einen eigenen zufälligen Seed zu generieren oder Multisignatur zu verwenden, kann es schwieriger machen, Ihre Bitcoins zu stehlen."
    checkpasstransparencyopenspechardware: "Grundlegende Transparenz"
    checkpasstransparencyopenspechardwaretxt: "Die Spezifikation dieser Wallet ist öffentlich zugänglich. Das bedeutet, dass jeder Entwickler einen Blackbox-Test durchführen kann. Dennoch ist es nötig den Entwicklern dieser Wallet zu vertrauen, da nicht überprüft werden kann, ob das Gerät sichere zufällige Seeds generiert. Ebenso kann der Quellcode nicht geprüft werden. Die Geräte-Firmware zu aktualisieren, einen eigenen zufälligen Seed zu generieren oder Multisignaturen zu verwenden, kann es schwieriger machen, Ihre Bitcoins zu stehlen."
    checkfailtransparencyclosedsource: "Keine Transparenz"
    checkfailtransparencyclosedsourcetxt: "Diese Wallet ist nicht open-source. Das bedeutet, dass es nicht möglich ist den Code zu begutachten und sicherzustellen, dass die finale Software keinen schädlichen Code beinhaltet, oder etwas tut, dem Sie nicht zustimmen würden."
    checkfailtransparencyremote: "Remote App"
    checkfailtransparencyremotetxt: "Diese Wallet wird von einem entfernten Standort geladen. Das bedeutet, dass Sie jedes Mal, wenn Sie diese Wallet verwenden, darauf vertrauen müssen, dass die Entwickler keine Bitcoins stehlen oder durch einen Angriff verlieren. Das Verwenden einer Browser-Erweiterung oder einer mobilen App, falls verfügbar, kann das Risiko reduzieren."
    checkfailtransparencynew: "Neue App"
    checkfailtransparencynewtxt: "Diese Wallet wurde noch nicht getestet oder durch eine signifikante Zahl von Personen öffentlich geprüft. Das bedeutet, dass diese App ein höheres Risiko mit sich bringt, dass schädlicher Code versteckt ist oder die App etwas tut,  dem Sie nicht zustimmen würden."
    checkgoodenvironmenthardware: "Sehr sichere Umgebung"
    checkgoodenvironmenthardwaretxt: "Die Wallet wird aus einer gesicherten spezialisierten Umgebung geladen, die von dem Gerät zur Verfügung gestellt wird. Diese bietet sehr starken Schutz vor Sicherheitslücken und Malware, da keine andere Software in dieser Umgebung installiert werden kann."
    checkpassenvironmentmobile: "Sichere Umgebung"
    checkpassenvironmentmobiletxt: "Diese Wallet wird von Smartphones geladen, bei denen Apps normalerweise isoliert sind. Das bietet guten Schutz vor Malware, obgleich Smartphones häufiger verloren gehen oder gestohlen werden. Das Smartphone zu verschlüsseln und Backups von Ihrer Wallet zu erstellen kann das Risiko reduzieren."
    checkpassenvironmenttwofactor: "Zwei-Faktor-Authentifizierung"
    checkpassenvironmenttwofactortxt: "Diese Wallet kann in unsicheren Umgebungen verwendet werden. Allerdings wird eine Zwei-Faktor-Authentifizierung vorausgesetzt. Das bedeutet, dass Zugang zu mehreren Geräten oder Accounts nötig ist, um Bitcoins zu stehlen."
    checkfailenvironmentdesktop: "Unsichere Umgebung"
    checkfailenvironmentdesktoptxt: "Diese Wallet kann auf Computern gestartet werden, die durch Malware verwundbar sind. Ihren Computer zu sichern, ein starkes Passwort zu verwenden, den Großteil Ihrer Gelder im Cold Storage zu speichern oder Zwei-Faktor-Authentifizierung zu verwenden kann es schwieriger machen, Ihre Bitcoins zu stehlen."
    checkgoodprivacyimproved: "Erhöhte Privatsphäre"
