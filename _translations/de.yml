    checkfailprivacydisclosurecentralized: "Legt Informationen für Dritte offen"
    checkfailprivacydisclosurecentralizedtxt: "Diese Wallet nutzt zentrale Server, welchen es möglich ist, Ihre Zahlungen einander zuzuordnen und Ihre IP-Adresse zu speichern."
    checkfailprivacydisclosureaccount: "Legt Informationen für Dritte offen"
    checkfailprivacydisclosureaccounttxt: "Dieser Service kann Ihre Zahlungen einander zuordnen, Ihre IP-Adresse speichern und kennt Ihre wahre Identität, falls Sie private Informationen wie E-Mails, Namen oder Bankdaten zur Verfügung stellen."
    checkpassprivacynetworksupporttorproxy: "TOR kann verwendet werden"
    checkpassprivacynetworksupporttorproxytxt: "Diese Wallet lässt Sie <a href=\"https://www.torproject.org/\">Tor</a> einrichten und als Proxy verwenden, um Angreifer oder Internetanbieter davon abzuhalten, Ihre Zahlungen mit Ihrer IP-Adresse in Verbindung zu bringen."
    checkfailprivacynetworknosupporttor: "Tor wird nicht unterstützt"
    checkfailprivacynetworknosupporttortxt: "Diese Wallet lässt Sie Tor, mit dem man Angreifer oder Internetanbieter davon abhalten kann, Ihre Zahlungen Ihrer IP-Adresse zuzuordnen, nicht verwenden."
    checkgoodfeecontrolfull: "Volle Kontrolle über Gebühren"
    checkgoodfeecontrolfulltxt: "Diese Wallet gibt Ihnen die volle Kontrolle über Gebühren. Das bedeutet, dass diese Wallet es ermöglicht, Gebühren mittels RBF oder CPFP nach dem Verschicken von Bitcoins anzupassen. Darüber hinaus schlägt diese Wallet Gebühren basierend auf den gegenwärtigen Netzwerkbedingungen vor, sodass Ihre Transaktionen zeitnah bestätigt werden, ohne dass Sie dafür mehr als notwendig zahlen müssen."
    checkpassfeecontroldynamic: "Dynamische Gebühren-Vorschläge"
    checkpassfeecontroldynamictxt: "Diese Wallet schlägt Gebühren basierend auf den gegenwärtigen Netzwerkbedingungen vor. Das bedeutet, dass diese Wallet Sie dabei unterstützt, angemessene Gebühren für Ihre Transaktionen zu finden, sodass diese zeitnah bestätigt werden, ohne dass Sie dafür mehr als notwendig zahlen müssen."
    checkpassfeecontroloverride: "Dynamische Gebühren mit Möglichkeit zur Anpassung"
    checkpassfeecontroloverridetxt: "Diese Wallet schlägt Gebühren basierend auf den aktuellen Netzwerkbedingungen vor. Sie können diese aber anpassen. Das bedeutet, dass diese Wallet Sie dabei unterstützt, angemessene Gebühren für Ihre Transaktionen zu finden, sodass diese zeitnah bestätigt werden, ohne dass Sie dafür mehr als notwendig zahlen müssen, Ihnen letztlich aber die Möglichkeit gibt, Gebühren-Vorschläge zu überschreiben."
    checkneutralfeecontrolvariable: "Variable Kontrolle über Gebühren"
