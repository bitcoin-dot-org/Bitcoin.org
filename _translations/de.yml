  how-it-works:
    title: "Wie funktioniert Bitcoin? - Bitcoin"
    pagetitle: "Wie funktioniert Bitcoin?"
    intro: "Das ist eine Frage, die oft von Verwirrung begleitet wird. Hier ist eine kurze Erklärung!"
    basics: "Grundlagen für neue Nutzer"
    basicstxt1: "Als neuer Nutzer können Sie mit Bitcoin <a href=\"#getting-started#\">loslegen</a>, ohne die technischen Details zu verstehen. Sobald Sie eine Wallet auf Ihrem Computer oder Smartphone installiert haben, generiert diese Ihre erste Bitcoin-Adresse und Sie können weitere erstellen, sobald welche benötigt werden. Sie können Ihre Bitcoin-Adressen an Ihre Freunde weitergeben, so dass diese Geld an Sie senden können, oder umgekehrt. Tatsächlich ist das vergleichbar mit der Funktionsweise von E-Mails, außer dass Bitcoin-Adressen nur einmal verwendet werden sollten."
    balances: "Kontostände<span class=\"titlelight\"> - Blockchain</span>"
    balancestxt: "Die Blockchain ist ein <b>gemeinsam genutztes öffentliches Buchungssystem</b>, auf dem das gesamte Bitcoin-Netzwerk basiert. Alle bestätigten Transaktionen werden in der Blockchain gespeichert. Auf diese Art können Bitcoin-Wallets den Kontostand berechnen und neue Transaktionen können nur ausgeführt werden, wenn die Bitcoins dem Sender tatsächlich gehören. Die Integrität und die chronologische Reihenfolge der Blockchain werden durch <a href=\"#vocabulary##[vocabulary.cryptography]\">Kryptographie</a> sichergestellt."
    transactions: "Transaktionen<span class=\"titlelight\"> - private Schlüssel</span>"
    transactionstxt: "Eine Transaktion ist <b>der Transfer eines Betrages zwischen Bitcoin-Wallets</b>, der in die Blockchain eingetragen wird. Bitcoin-Wallets enthalten einen geheimen Datenblock der <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privater Schlüssel</i></a> oder \"Seed\" genannt wird. Er wird verwendet, um Transaktionen zu signieren, wodurch der mathematische Beweis erbracht wird, dass sie vom Eigentümer der Wallet kommen. Die <a href=\"#vocabulary##[vocabulary.signature]\"><i>Signatur</i></a> verhindert auch, dass Transaktionen nach dem Senden von jemandem modifiziert werden können. Alle Transaktionen werden über das Netzwerk verbreitet und innerhalb von 10-20 Minuten beginnt die Bestätigung durch das Netzwerk mit Hilfe eines Prozesses der <a href=\"#vocabulary##[vocabulary.mining]\"><i>Mining</i></a> genannt wird."
    processing: "Verarbeitung<span class=\"titlelight\"> - Mining</span>"
    processingtxt: "Mining ist ein <b>verteiltes Konsens-System</b>, das verwendet wird, um ausstehende Transaktionen durch deren Aufnahme in die Blockchain zu <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>bestätigen</i></a>. Mining erzwingt eine chronologische Reihenfolge der Blockchain, schützt die Neutralität des Netzwerks und sorgt dafür, das sich die verschiedenen Computer über den Status des Systems einig sind. Um bestätigt zu werden, müssen Transaktionen in einen <a href=\"#vocabulary##[vocabulary.block]\"><i>Block</i></a> eingefügt werden. Dieser muss sehr strengen kryptographischen Regeln genügen, die durch das Netzwerk verifiziert werden. Diese Regeln verhindern, dass vorangegangene Blöcke modifiziert werden können, denn eine Änderung würde alle darauffolgende Blöcke ungültig machen. Das Mining ist auch eine Art Lotterie mit starker Konkurrenz, die verhindert, dass jemand einfach neue aufeinanderfolgende Blöcke zu der Blockchain hinzufügt. Auf diese Weise kann niemand kontrollieren, was in die Blockchain aufgenommen wird, oder Teile der Blockchain so modifizieren, dass eigene Ausgaben rückgängig gemacht werden."
    readmore: "Hinunter in den Kaninchenbau"
    readmoretxt: "Dies ist nur eine kurze Zusammenfassung von Bitcoin. Wenn Sie ins Detail gehen möchten, können Sie das <a href=\"#bitcoin-paper#\">Original-Paper</a> lesen, das das Design von Bitcoin beschreibt, die <a href=\"https://developer.bitcoin.org/\">Entwicklerdokumentation</a> lesen, oder das <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin-Wiki</a> erkunden."
  index:
    title: "Bitcoin - Open Source-P2P-Geld"
    metadescription: "Bitcoin ist ein innovatives Zahlungsnetzwerk und eine neue Form von Geld. Alles was sie wissen müssen, um mit Bitcoin loszulegen, finden Sie auf bitcoin.org."
    listintro: "Bitcoin ist ein innovatives Zahlungsnetzwerk und eine neue Art von Geld."
    list1: "Schnelle Peer-to-Peer-Transaktionen"
    list2: "Weltweite Zahlungen"
    list3: "Geringe Transaktionsgebühren"
    desc: "Bitcoin nutzt Peer-To-Peer-Technologie, um ohne zentrale Autorität auszukommen. Die Bearbeitung von Transaktionen und die Ausgabe neuer Bitcoins wird kollektiv durch das Netzwerk übernommen. <b>Bitcoin ist Open-Source, das Design ist öffentlich, Bitcoin gehört niemandem und wird von niemandem kontrolliert. <a href=\"#support-bitcoin#\">Jeder kann mitmachen</a></b>. Durch viele seiner einzigartigen Eigenschaften eröffnet Bitcoin aufregende Nutzungsmöglichkeiten, die durch keines der bisherigen Zahlungssysteme abgedeckt sind."
    overview: " Verschaffen Sie sich einen schnellen Überblick für:"
