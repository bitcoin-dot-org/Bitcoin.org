    whatisbitcointxt1: "Bitcoin ist ein konsensorientiertes Netzwerk, welches ein neues Zahlungssystem und vollständig digitales Geld möglich macht. Es ist das erste dezentralisierte Peer-to-Peer Zahlungsnetzwerk; nur von den Nutzern betrieben und ohne zentrale Autorität oder Vermittler. Aus einer Nutzerperspektive ist Bitcoin mehr oder weniger Bargeld für das Internet. Bitcoin kann auch als das prominenteste Beispiel für ein bereits bestehendes <a href=\"http://financialcryptography.com/mt/archives/001325.html\">dreifaches Buchführungs-System</a> gesehen werden."
    creator: "Wer hat Bitcoin erfunden?"
    creatortxt1: "Bitcoin ist die erste Realisierung eines Konzepts namens \"Krypto-Währung\", welches erstmals 1998 von Wei Dai auf der Cyperpunk Mailingliste beschrieben wurde, die Idee von einer neuen Form von Geld vorschlagend, die Kryptographie anstelle einer zentralen Autorität verwendet, um die Herstellung und Transaktion zu kontrollieren. Die erste Bitcoin-Spezifikation und der Machbarkeitsnachweis wurden 2009 von Satoshi Nakamoto in einer Kryptographie-Mailingliste veröffentlicht. Satoshi verließ das Projekt Ende 2010 ohne viel von sich preiszugeben. Die Community ist seitdem exponentiell gewachsen, mit <a href=\"#development#\">vielen Entwicklern</a> die an Bitcoin arbeiten."
    creatortxt2: "Satoshis Anonymität hat häufig zu unbegründeten Bedenken geführt, von denen viele mit einem falschen Verständnis von der Open-Source Natur von Bitcoin zusammenhängen. Das Bitcoin-Protokoll und die Software sind allgemein einsehbar und jeder Entwickler auf der ganzen Welt kann den Code begutachten oder eine eigene modifizierte Version der Bitcoin-Software erschaffen. Genau wie bei gegenwärtigen Entwicklern, war Satoshis Einfluss auf jene Veränderungen begrenzt, die von anderen angenommen wurden und demzufolge kontrolliert er Bitcoin nicht. Deshalb ist die Identität des Erfinders von Bitcoin mittlerweile wahrscheinlich so relevant wie die Identität der Person, die das Papier erfunden hat."
    whocontrols: "Wer kontrolliert das Bitcoin-Netzwerk?"
    whocontrolstxt1: "Niemand besitzt das Bitcoin-Netzwerk, ebenso wenig wie jemand die Technik hinter der E-Mail besitzt. Bitcoin wird durch alle Bitcoin-Nutzer auf der ganzen Welt kontrolliert. Obwohl die Entwickler die Software verbessern, können sie keine Änderung im Bitcoin-Protokoll erzwingen, da alle Nutzer die freie Wahl haben, welche Software und Version sie benutzen. Um miteinander kompatibel zu bleiben, ist es notwendig, dass Software benutzt wird, die sich an die gleichen Regeln hält. Bitcoin kann nur richtig funktionieren, wenn sich alle Nutzer komplett einig sind. Deshalb haben alle Nutzer und Entwickler ein starkes Interesse daran, diesen Konsens zu erhalten."
    howitworks: "Wie funktioniert Bitcoin?"
    howitworkstxt1: "Aus der Nutzerperspektive betrachtet ist Bitcoin nicht viel mehr als eine App oder ein Computerprogramm, das eine persönliche Bitcoin-Wallet zur Verfügung stellt und es Nutzern ermöglicht Bitcoins zu senden und zu empfangen.\nSo funktioniert Bitcoin für die meisten Anwender."
    howitworkstxt2: "Hinter den Kulissen des Bitcoin-Netzwerks gibt es ein öffentliches Buchungssystem, die so genannte \"Blockchain\". In diesem Buchungssystem wird jede Transaktion, die je über das Bitcoin-Netzwerk gebucht wurde, gespeichert. Das ermöglicht dem Computer jedes Nutzers die Gültigkeit jeder Transaktion zu überprüfen. Die Echtheit jeder Transaktion ist durch eine digitale Signatur und der dazugehörigen Adresse des Senders gesichert; dies ermöglicht jedem Nutzer die volle Kontrolle über Zahlungen von seiner Adresse aus. Zusätzlich kann jeder selbst durch spezielle Hardware Transaktionen verarbeiten und dafür eine Vergütung in Form von Bitcoins erhalten. Dieser Prozess wird \"Mining\" genannt. Um mehr über Bitcoin zu erfahren können Sie die <a href=\"#how-it-works#\">dazugehörige Webseite</a> und die <a href=\"#bitcoin-paper#\">ursprüngliche Whitepaper (PDF)</a> dazu lesen."
    used: "Wird Bitcoin tatsächlich von Personen verwendet?"
    usedtxt1: "Ja. Es gibt eine <a href=\"/en/spend-bitcoin\">wachsende Zahl von Geschäften</a> und Personen, die Bitcoin benutzen. Dies beinhaltet Restaurants, Appartements, Rechtsanwaltskanzleien sowie populäre Online-Dienste wie Namecheap, Overstock.com und Reddit. Obwohl Bitcoin eine relative neue Erscheinung ist, wächst es schnell. Im Mai 2018 überschritt der <a href=\"https://bitcoincharts.com/bitcoin/\">Wert aller im Umlauf befindlichen Bitcoins</a> 100 Milliarden US-Dollar, mit Bitcoins im Wert von vielen Millionen Dollar, die täglich den Besitzer wechseln."
    acquire: "Wie erhält man Bitcoins?"
    acquireli1: "Als Zahlung für Waren oder Dienste."
    acquireli2: "Kauf von Bitcoins an einer <a href=\"https://www.buybitcoinworldwide.com\">Bitcoin-Börse</a>."
    acquireli3: "Durch das Tauschen von Bitcoins mit <a href=\"https://localbitcoins.com/\"> jemandem in Ihrer Nähe</a>."
    acquireli4: "Verdienen von Bitcoins durch kompetitives <a href=\"http://www.bitcoinmining.com/\">Mining</a>."
    acquiretxt1: "Es wäre möglich, Einzelpersonen zu finden, die Bitcoins via Kreditkarte oder Paypal kaufen. Die meisten Bitcoin-Börsen erlauben aber keine Einzahlungen auf diesem Weg aufgrund von Fällen, in denen Personen Bitcoins mit Paypal gekauft und dann Rückbuchungen ihrer Transaktionen veranlasst haben. Das wird gewöhnlich als \"Chargeback\" bezeichnet."
    makepayment: "Wie schwierig ist es, eine Bitcoin-Zahlung durchzuführen?"
    makepaymenttxt1: "Bitcoin-Zahlungen sind leichter durchzuführen, als Käufe mit Bank- oder Kreditkarten und können ohne ein Händler-Konto ausgeführt werden. Getätigt werden Zahlungen mit Hilfe einer Wallet-Anwendung; entweder auf Ihrem Computer oder Smartphone, durch Eingabe der Empfängeradresse, dem Betrag und Drücken von Senden. Um die Eingabe der Empfängeradresse zu erleichtern, können viele Wallets die Adresse durch Scannen eines QR-Codes oder durch das Verbinden zweier Telefone mittels NFC-Technologie abrufen."
    advantages: "Was sind die Vorteile von Bitcoin?"
    advantagesli1: >
        <em><b>Zahlungsfreiheit</b></em> - Es ist möglich, jederzeit und an jedem
        Ort der Welt Bitcoins zu versenden oder zu empfangen. Keine Bankfeiertage.
        Keine Grenzen. Keine Bürokratie. Bitcoin gibt seinen Benutzern die volle Kontrolle
        über ihr Geld.
    advantagesli2: >
        <em><b>Wählen Sie die Gebühren selbst</b></em> - Bitcoins zu empfangen, kostet
        nichts und viele Wallets erlauben, die Höhe der Gebühr beim Versenden selbst
        festzulegen. Höhere Gebühren machen eine schnellere <a href="#you-need-to-know##instant">Bestätigung</a>
        einer Transaktion wahrscheinlicher. Da Gebühren nicht von dem versendeten
        Betrag abhängen, können 100.000 Bitcoins für die selbe Gebühr wie 1 Bitcoin
        versendet werden. Darüber hinaus gibt es Zahlungsdienstleister, die es Händlern
        ermöglichen, Bitcoin zu akzeptieren. Dadurch können eingehende Bitcoins gleich
        bei Erhalt in eine Fiatwährung (z. B. Euro) umgewandelt und die Summe täglich
        direkt auf das Bankkonto des Händlers überwiesen werden. Da diese Dienste
        auf Bitcoin basieren, können sie für viel geringere Gebühren angeboten werden
        als durch PayPal oder Kreditkartennetzwerke.
    advantagesli3: "<em><b>Weniger Risiken für Händler</b></em> - Bitcoin-Transaktionen sind sicher, unumkehrbar und beinhalten weder empfindliche noch persönliche Daten des Käufers. Das schützt Händler vor Verlusten durch Betrug oder betrügerische Rückbuchungen, und es gibt keine Notwendigkeit für PCI-Übereinstimmung. Händler können leicht auf neue Märkte expandieren, wo entweder Kreditkarten nicht verfügbar oder Betrugsraten unakzeptabel hoch sind. Das Endergebnis sind niedrigere Gebühren, größere Märkte und niedrigere Verwaltungskosten."
    advantagesli4: "<em><b>Sicherheit und Kontrolle</b></em> -  Bitcoin-Nutzer haben volle Kontrolle über ihre Transaktionen; Es ist unmöglich für Händler, ungewollte oder unbemerkte Gebühren zu erzwingen, so wie es bei anderen Zahlungsmethoden vorkommen kann. Bitcoin-Zahlungen können durchgeführt werden, ohne das private Informationen an die Transaktion gebunden sind. Dies bietet einen starken Schutz vor Identitätsdiebstahl. Ebenso können Bitcoin-Nutzer ihr Geld auch durch Backups und Verschlüsselung schützen."
    advantagesli5: "<em><b>Transparenz und Neutralität</b></em> - <a href=\"https://live.blockcypher.com/btc/\">Jede Information</a>, die die Bitcoin-Geldmenge betrifft, ist jederzeit in der Blockchain verfügbar und für jeden in Echtzeit verifizier- und nutzbar. Keine Einzelperson oder Organisation kann das Bitcoin-Protokoll kontrollieren oder manipulieren, da es kryptographisch gesichert ist. Dies erlaubt es darauf zu vertrauen, dass der Kern von Bitcoin vollständig neutral, transparent und vorhersehbar ist."
    disadvantages: "Was sind die Nachteile von Bitcoin?"
    disadvantagesli1: "<em><b>Grad der Akzeptanz</b></em> - Vielen Menschen ist Bitcoin noch immer unbekannt. Jeden Tag akzeptieren mehr Unternehmen Bitcoins, da sie die Vorteile nutzen möchten, aber die Liste verbleibt klein und muss immer noch wachsen um vom <a href=\"https://en.wikipedia.org/wiki/Network_effect\">Netzwerkeffekt</a> zu profitieren."
    disadvantagesli2: "<em><b>Volatilität</b></em> - Die <a href=\"https://bitcoincharts.com/bitcoin/\">Marktkapitalisierung</a> von Bitcoins im Umlauf und die Anzahl an Geschäften, die Bitcoin verwenden, ist immer noch sehr gering im Vergleich zu dem was einmal möglich sein könnte. Folglich können bereits kleine Ereignisse, Trades oder Geschäftsaktivitäten einen großen Einfluss auf den Preis haben. In der Theorie nimmt diese Volatilität ab, wenn die Technologie ausgereifter wird. Noch nie zuvor hat die Welt eine Start-Up Währung gesehen; deshalb ist es wirklich schwierig (und aufregend) sich vorzustellen, wie sich das Ganze weiterentwickelt."
    disadvantagesli3: "<em><b>Laufende Entwicklung</b></em> - Die Bitcoin Software ist noch immer in der Betaphase und es gibt viele unfertige Funktionen, die noch in der Entwicklung sind. Um Bitcoin         sicherer und einer breiteren Masse zugänglich zu machen werden neue Werkzeuge, Funktionen und Dienste entwickelt. Einige von ihnen sind noch nicht geeignet für alle Nutzer. Viele Bitcoinunternehmen sind neu und bieten noch keine Absicherung an. Im Allgemeinen kann man sagen, dass Bitcoin noch in den Kinderschuhen steckt. "
    trust: "Warum vertrauen Menschen Bitcoin?"
    trusttxt1: "Das Vertrauen in Bitcoin entspringt häufig der Tatsache, dass es überhaupt kein Vertrauen braucht. Bitcoin ist vollständig Open-Source und dezentralisiert. Das bedeutet, dass jeder jederzeit Zugang zum gesamten Quellcode hat. Alle Transaktionen und Bitcoins, die erzeugt wurden, können transparent durch jeden in Echtzeit überprüft werden. Alle Zahlungen können ohne das Vertrauen auf Dritte durchgeführt werden und das gesamte System wird durch starke Peer-überwachte kryptographische Algorithmen geschützt, wie sie beim Online-Banking verwendet werden. Keine Organisation oder Person kann Bitcoin kontrollieren und das Netzwerk bleibt sicher, auch wenn nicht alle seiner Nutzer vertrauenswürdig sind."
    makemoney: "Kann ich mit Bitcoin Geld verdienen?"
    makemoneytxt1: "Sie sollten niemals erwarten mit Bitcoin oder irgendeiner neuen Technologie reich zu werden. Es ist immer wichtig, behutsam mit allem zu sein, dass zu schön um wahr zu sein scheint oder grundlegende ökonomische Regeln missachtet."
    makemoneytxt2: "Bitcoin ist ein wachsender Raum für Innovationen und es gibt Geschäftsmöglichkeiten, die auch Risiken beinhalten. Es gibt keine Garantie dafür, dass Bitcoin weiterwächst, obwohl es bisher rasant gewachsen ist. Um Zeit und Ressourcen in die Bitcoin-Ökonomie zu investieren benötigt es Unternehmergeist. Es existieren verschiedene Wege, um mit Bitcoin Geld zu verdienen, zum Beispiel durch Mining, Spekulation oder den Aufbau neuer Geschäfte. Alle diese Methoden sind kompetitiv und es gibt keine Garantie für Gewinn. Jeder Einzelne ist selbst dafür verantwortlich, die Kosten und Risiken, die jedes solcher Projekte mit sich bringt, zu bewerten."
    virtual: "Ist Bitcoin komplett virtuell und immateriell?"
    virtualtxt1: "Bitcoin sind genauso virtuell wie die Kreditkarten- und Onlinebanking-Netzwerke, die wir jeden Tag nutzen. Mit Bitcoins kann, wie mit jeder anderen Form von Geld auch, online und in normalen Ladengeschäften bezahlt werden. Bitcoins gibt es auch in \"echten\" Münzen, wie zum Beispiel <a href=\"https://denarium.com/\">Denarium Coins</a>, aber mit einem Mobiltelefon zu bezahlen ist normalerweise praktischer. Die Bitcoin-Kontostände werden in einem großen verteilten Netzwerk gespeichert und können von niemandem verfälscht werden. Anders gesagt: Bitcoin-Nutzer selbst haben als einzige die Kontrolle über ihre Gelder und Bitcoins können sich nicht in Luft auflösen, nur weil sie \"virtuell\" sind."
    anonymous: "Ist Bitcoin anonym?"
    anonymoustxt1: "Bitcoin ist so entworfen, dass es seinen Nutzern ermöglicht, Zahlungen mit demselben ausreichenden Maß an Privatsphäre zu senden und zu empfangen, wie bei anderen Formen von Geld. Dennoch ist Bitcoin nicht anonym und kann nicht denselben Grad an Privatsphäre bieten wie Bargeld. Das Verwenden von Bitcoin hinterlässt umfangreiche öffentliche Aufzeichnungen. Es existieren <a href=\"#protect-your-privacy#\">verschiedene Methoden</a> zum Schutz der Privatsphäre der Nutzer und mehr sind in Entwicklung. Indes gibt es noch viel zu tun bis diese Features von den meisten Bitcoin Nutzern korrekt verwendet werden."
    anonymoustxt2: "Es wurden einige Vorwürfe erhoben, dass private Transaktionen mit Bitcoin für illegale Zwecke benutzt werden könnten. Es ist jedoch wert zu bemerken, dass Bitcoin zweifellos ähnlichen Regelungen unterzogen wird, wie bei bereits existierenden Finanzsystemen vorhanden sind. Bitcoin kann nicht anonymer sein als Bargeld und es ist unwahrscheinlich, dass strafrechtliche Ermittlungen verhindert werden. Zusätzlich ist Bitcoin so entworfen, dass es eine große Zahl von Finanzverbrechen verhindert."
    lost: "Was passiert mit verlorenen Bitcoins?"
    losttxt1: "Wenn ein Nutzer seine Wallet (digitale Brieftasche) verliert, hat das denselben Effekt, wie wenn man Geld aus dem Wirtschaftskreislauf entnimmt. \"Verlorene\" Bitcoins verbleiben in der Blockchain wie alle anderen Bitcoins auch. Abgesehen davon bleiben verlorene Bitcoins aber für immer inaktiv, weil es keine Möglichkeit gibt, die privaten Schlüssel, mit denen sie wieder ausgegeben werden könnten, zu finden. Aufgrund des Prinzips von Angebot und Nachfrage wird es, wenn weniger Bitcoins vorhanden sind, zum Ausgleich eine höhere Nachfrage nach den Übrigen geben und sie werden im Wert steigen."
    scale: "Kann Bitcoin so anwachsen, dass daraus ein bedeutendes Zahlungsnetzwerk wird?"
    scaletxt1: "Das Bitcoin-Netzwerk kann bereits eine größere Anzahl von Transaktionen pro Sekunde verarbeiten, als es im Moment der Fall ist. Trotzdem ist es noch nicht so weit, dass es das Niveau großer Kreditkarten-Netzwerke erreicht. An der Aufhebung aktueller Einschränkungen wird bereits gearbeitet und zukünftige Anforderungen sind bekannt. Seit der Einführung befindet sich alles im Bitcoin-Netzwerk in einem ständigen Reife-, Verbesserungs- und Spezialisierungsprozess, und es muss davon ausgegangen werden, dass dieser noch einige Jahre andauert. Mit steigenden Wachstum werden mehr und mehr Nutzer Leightweight-Clients nutzen und größere Netzwerkknoten werden eher zu spezialisierten Diensten. Weitere Informationen finden Sie im Wiki auf der Seite zur <a href=\"https://en.bitcoin.it/wiki/Scalability\">Skalierbarkeit</a>."
    legal: "Rechtliches"
    islegal: "Ist Bitcoin legal?"
    islegaltxt1: "Unserem besten Wissen nach ist Bitcoin <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">in keiner Jurisdiktion illegal</a>. Manche Jurisdiktionen (wie Argentinien und Russland) jedoch beschränken oder verbieten Fremdwährungen komplett. Andere Jurisdiktionen (wie Thailand) können die Lizenzierung bestimmter Unternehmen wie Bitcoin-Börsen einschränken."
    islegaltxt2: "Aufsichtsbehörden verschiedener Länder unternehmen Schritte, um Einzelpersonen und Firmen Regeln zur Verfügung zu stellen, wie diese neue Technologie in das formelle, regulierte Finanzsystem zu integrieren ist. Zum Beispiel hat das Financial Crimes Enforcement Network (FinCEN), eine Abteilung des Finanzministeriums der Vereinigten Staaten, unverbindliche Leitlinien herausgegeben, wie es bestimmte Aktivitäten virtuelle Währungen betreffend charakterisiert."
    illegalactivities: "Ist Bitcoin nützlich für illegale Aktivitäten?"
    illegalactivitiestxt1: "Bitcoin ist Geld, und Geld wurde schon immer für legale und illegale Zwecke genutzt. Bargeld, Kreditkarten und das gewöhnliche Bankensystem übertreffen Bitcoin bei weitem, wenn es um den Nutzen, kriminelle Geschäfte zu finanzieren, geht. Bitcoin könnte den Zahlungsverkehr revolutionieren und es wird häufig angenommen, dass die Vorteile solcher Innovationen ihre möglichen Nachteile in den Schatten stellen."
    illegalactivitiestxt2: "Bitcoin ist dazu geschaffen worden, Geld in Zukunft sicherer zu machen und besseren Schutz gegen viele Arten von Finanzkriminalität zu bieten. Bitcoins sind zum Beispiel absolut fälschungssicher. Die Nutzer haben volle Kontrolle über ihre Zahlungsvorgänge und können keine nicht genehmigten Kosten auferlegt bekommen, wie es beim Kreditkartenbetrug der Fall ist. Bitcoin-Transaktionen sind nicht umkehrbar und dadurch geschützt vor Rückbuchungsbetrug. Bitcoin ermöglicht es, Geld gegen Diebstahl und Verlust zu sichern, indem sichere Mechanismen wie Backups, Verschlüsselung und mehrere Signaturen verwendet werden."
    illegalactivitiestxt3: "Einige Vorwürfe wurden erhoben, dass Bitcoin attraktiver für Kriminelle sein könnte, weil es für private und unumkehrbare Zahlungen verwendet werden kann. Diese Möglichkeiten existieren jedoch bereits bei Bargeld und Überweisungen; beides wird häufig genutzt und ist fest etabliert. Die Benutzung von Bitcoin wird zweifellos ähnlichen Regelungen unterzogen, wie sie bei bereits existierenden Finanzsystemen vorhanden sind und es ist unwahrscheinlich, dass strafrechtliche Ermittlungen verhindert werden. Im Allgemeinen haben alle großen Errungenschaften gemeinsam, dass sie als umstritten wahrgenommen werden bis ihr Nutzen erkannt wird. Das Internet ist, neben vielen anderen, ein gutes Beispiel hierfür."
    regulated: "Kann Bitcoin reguliert werden?"
    regulatedtxt1: "Das Bitcoin-Protokoll selbst kann nicht modifiziert werden ohne das Zusammenwirken fast all seiner Nutzer, die wählen welche Software sie verwenden. Der Versuch, einer lokalen Autorität spezielle Rechte im globalen Bitcoin-Netzwerk zuzuweisen, wäre nicht praktikabel. Jede wohlhabende Organisation könnte in \"Mining\" Hardware investieren, um so die Kontrolle über die Hälfte der Rechenleistung des Netzwerks zu erlangen und in der Lage zu sein, neue Transaktionen zu blockieren oder rückgängig zu machen. Jedoch gibt es keine Garantie, dass sie diese Macht behalten könnten, da es nötig wäre ebenso viel wie alle anderen Miner auf der Welt zu investieren."
    regulatedtxt2: "Es ist jedoch möglich, die Nutzung von Bitcoin in ähnlicher Weise zu regulieren, wie bei jedem anderen Finanzinstrument. Wie der Dollar kann Bitcoin für eine Vielzahl von Zwecken benutzt werden, von denen einige je nach Rechtslage der Länder, entweder als rechtskonform oder nicht rechtskonform angesehen werden können. In dieser Hinsicht ist Bitcoin nicht anders als jedes andere Instrument und kann in jedem Land anderen Regelungen unterworfen sein. Die Nutzung von Bitcoin könnte durch restriktive Regelungen auch stark eingeschränkt sein, wodurch es schwer ist vorherzusagen, wie viele Nutzer die Technologie weiter nutzen würden. Eine Regierung, die sich entschließt Bitcoin zu verbieten, würde die Entwicklung von inländischen Unternehmen und Märkten verhindern und die Innovationen in andere Länder verschieben. Die Herausforderung für die Regulatoren ist es, wie immer, effiziente Lösungen zu finden ohne das Wachstum neuer aufstrebender Märkte und Unternehmen zu beeinträchtigen."
    taxes: "Was ist mit Bitcoin und Steuern?"
    taxestxt1: "Bitcoin ist in keiner Jurisdiktion als Fiatgeld, welches den Status als anerkanntes gesetzliches Zahlungsmittel hat, anerkannt, aber oft können Steuerschulden unabhängig vom verwendeten Medium auflaufen. Es gibt eine große Bandbreite von Vorschriften in vielen verschiedenen Ländern, die Einkommens-, Umsatz-, Lohn-, Kapitalertrags-, oder eine andere Form der Steuerschuld bei der Nutzung von Bitcoin hervorrufen können."
    consumer: "Was ist mit Bitcoin und Verbraucherschutz?"
    consumertxt1: "Bitcoin ermöglicht es Personen, Transaktionen unter ihren eigenen Bedingungen durchzuführen. Jeder Nutzer kann Zahlungen in einer ähnlichen Weise wie bei Bargeld senden und empfangen, aber man kann auch an komplexeren Verträgen teilhaben.\nMehrfache Signaturen ermöglichen es, dass Transaktionen erst dann vom Netzwerk akzeptiert werden, wenn eine bestimmte Anzahl von einer definierten Gruppe von Personen die Transaktion signieren. Dies ermöglicht zukünftig die Entwicklung von innovativen Vermittlungsdienstleistungen. Solche Dienste könnten es Dritten ermöglichen, eine Transaktion zu bestätigen oder abzulehnen im Falle einer Meinungsverschiedenheit zwischen den anderen Parteien, ohne Kontrolle über das Geld zu haben. Im Gegensatz zu Bargeld oder anderen Zahlungsmethoden hinterlässt Bitcoin immer einen öffentlichen Beweis, dass eine Transaktion stattgefunden hat, was unter Umständen in einem Regress gegen Geschäfte mit betrügerischen Praktiken verwendet werden kann.\n "
    consumertxt2: "Normalerweise sind Händler von ihrem Ruf in der Öffentlichkeit abhängig, wenn sie ihre Geschäftstätigkeit fortführen und ihre Mitarbeiter bezahlen wollen, gleichzeitig haben Händler keinen Zugriff auf ähnlich umfangreiche Informationen, wenn diese mit Kunden zu tun haben. Die Art und Weise, wie Bitcoin funktioniert, garantiert sowohl Einzelpersonen und als auch Unternehmen den Schutz vor Rückbuchungsbetrug. Der Kunde hat hingegen die Möglichkeit, nach mehr Absicherung zu verlangen, wenn er einem bestimmten Verkäufer nicht vertraut."
    economy: "Ökonomie"
    bitcoinscreated: "Wie werden Bitcoins erzeugt?"
    bitcoinscreatedtxt1: "Neue Bitcoins werden durch \"Mining\", ein konkurrierendes und dezentrales Verfahren, generiert. In diesem Vorgang ist mit inbegriffen, dass Einzelne durch das Netzwerk für ihren Dienst belohnt werden. Bitcoin Miner verarbeiten Transaktionen und sichern das Netzwerk durch die Benutzung von spezieller Hardware ab, und erhalten im Austausch dafür neue Bitcoins."
    bitcoinscreatedtxt2: "Das Bitcoin-Protokoll ist so entworfen, dass neue Bitcoins zu einer fixen Rate erzeugt werden. Das macht das Bitcoin-Mining zu einer sehr wettbewerbsorientierten Angelegenheit. Wenn mehr Miner dem Netzwerk beitreten, wird es zunehmend schwieriger, Gewinn zu machen und die Miner müssen ihre Effizienz erhöhen, um ihre Betriebskosten zu senken. Keine zentrale Autorität oder ein Entwickler hat irgendeine Macht, um das System zu kontrollieren oder zu manipulieren, um den Gewinn zu vergrößern. Jeder Bitcoin Knoten auf der Welt weist alles ab, was nicht mit den erwarteten Regeln übereinstimmt."
    bitcoinscreatedtxt3: "Bitcoins werden mit einer abnehmenden und vorhersagbaren Rate erzeugt. Die Anzahl neuer Bitcoins, die jedes Jahr erzeugt wird, wird automatisch über die Zeit halbiert, bis die Generierung bei einer Gesamtsumme von 21 Millionen existierender Bitcoins komplett eingestellt wird. Zu diesem Zeitpunkt werden die Bitcoin-Miner wahrscheinlich ausschließlich durch eine Vielzahl kleiner Transaktionsgebühren unterstützt"
    whyvalue: "Warum haben Bitcoins einen Wert?"
    whyvaluetxt1: "Bitcoins haben einen Wert, weil sie als eine Form von Geld nützlich sind. Bitcoin hat die Charakteristik von Geld (Beständigkeit, Portabilität, Übertragbarkeit, Knappheit, Teilbarkeit, und Erkennbarkeit), und basiert auf Eigenschaften der Mathematik anstatt auf physikalische Eigenschaften (wie Gold oder Silber) oder dem Vertrauen in zentrale Autoritäten (wie bei gesetzlichen Zahlungsmittel). In Kurzform; Bitcoin ist durch Mathematik gesichert. Mit diesen Attributen sind Vertrauen und Akzeptanz alles was benötigt wird, damit eine Form von Geld seinen Wert behält. Wie bei allen Währungen entsteht der Wert von Bitcoin direkt und nur durch den Menschen, die es als Bezahlung akzeptieren."
    whatprice: "Was bestimmt den Bitcoin-Preis?"
    whatpricetxt1: "Der Preis eines Bitcoins wird durch Angebot und Nachfrage bestimmt. Steigt die Nachfrage nach Bitcoins, steigt der Preis, sinkt sie, sinkt ebenfalls der Preis. Es ist nur eine begrenzte Zahl Bitcoins im Umlauf und neue Bitcoins werden zu einer prognostizierbaren und sinkenden Rate erzeugt, was bedeutet, dass die Nachfrage dieser Inflationsrate folgen muss, um den Preis stabil zu halten. Da Bitcoin noch ein relativ kleiner Markt ist verglichen mit dem, was es einmal werden könnte, braucht es keine größeren Geldbeträge, um den Markpreis zu heben oder zu senken und daher ist der Preis eines Bitcoins noch sehr volatil."
    whatpriceimg1: "Bitcoin-Kurs im Laufe der Zeit:"
    worthless: "Können Bitcoins wertlos werden?"
    worthlesstxt1: "Ja. Die Geschichte ist übersät mit Währungen, die gescheitert sind und nicht länger genutzt werden, wie etwa die <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">Deutsche Mark</a> aus der Zeit der Weimarer Republik oder, aus jüngerer Vergangenheit, der <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Simbabwe-Dollar</a>. Obwohl bisher der Grund für den Niedergang von Währungen typischerweise durch Hyperinflation begründet war, wie sie bei Bitcoin unmöglich ist, besteht immer das Risiko technischen Versagens, konkurrierender Währungen, politischer Streitfragen usw. Als Faustregel gilt, dass keine Währung als absolut sicher vor Fehlschlägen und Krisen erachtet werden kann.  Seit der Einführung haben sich Bitcoins jahrelang als zuverlässig erwiesen und es gibt ein hohes Wachstumspotential. Trotzdem ist niemand in der Lage vorherzusehen, was von Bitcoin in Zukunft zu erwarten ist."
    bubble: "Ist Bitcoin eine Blase?"
    bubbletxt1: "Ein schneller Anstieg des Preises stellt keine Blase dar. Eine künstliche Überbewertung, die zu einer plötzlichen Korrektur nach unten führt, stellt eine Blase dar. Entscheidungen, basierend auf individuellen menschlichen Handlungen von hunderttausenden Marktteilnehmern sind der Grund für die Wertschwankung von Bitcoin, da der Markt sich in einem Preisfindungsprozess befindet. Gründe für Änderungen im Sentiment kann auch der Verlust in das Vertrauen in Bitcoin sein, eine große Differenz zwischen Wert und Preis, der nicht auf den Fundamentaldaten der Bitcoin-Ökonomie basiert, das gesteigerte Interesse der Presse, die die spekulative Nachfrage anreizt, die Furcht vor Unsicherheit oder einfach altmodische irrationale Überschwänglichkeit und Gier."
    ponzi: "Ist Bitcoin ein Schneeballsystem?"
    ponzitxt1: "Ein Schneeballsystem ist ein betrügerisches Investitionsgeschäft, das Investoren Erträge durch deren eigenes Geld oder das Geld nachfolgender Investoren auszahlt, statt durch Profite, die durch die Unternehmung erwirtschaftet wurden. Schneeballsysteme kollabieren immer zu Ungunsten des letzten Investors, wenn es keine weiteren Investoren mehr gibt."
    ponzitxt2: "Bitcoin ist ein freies Software Projekt ohne eine zentrale Instanz. Folglich ist niemand in der Position, falsche Versprechungen zu Investitionserträgen zu machen. Wie bei bedeutenden Währungen wie Gold, US-Dollar, Euro, Yen, etc. gibt es keine garantierte Kaufkraft und der Wechselkurs schwankt frei. Das führt zu Volatilität, durch die Besitzer von Bitcoins unerwartet Gewinne oder Verluste erzielen können. Jenseits der Spekulation ist Bitcoin auch ein Zahlungssystem mit nützlichen und konkurrenzfähigen Eigenschaften, die von tausenden Nutzern und Geschäften verwendet werden."
    earlyadopter: "Bevorteilt Bitcoin nicht in unfairer Weise frühzeitige Anwender?"
    earlyadoptertxt1: "Einige frühe Anwender besitzen eine große Anzahl an Bitcoins, weil sie Risiken auf sich nahmen und Zeit und Material in eine ungeprüfte Technologie investierten, die kaum verwendet wurde und noch viel schwieriger zu sichern war. Viele frühe Anwender gaben etliche Male große Mengen von Bitcoins aus, bevor diese wertvoll wurden oder kauften nur kleine Summen und machten keine großen Gewinne. Es gibt keine Garantie dafür, dass der Preis eines Bitcoins weiter steigt oder fällt. Das ist ähnlich dem Einstieg in ein neu gegründetes Unternehmen, welches entweder durch Nützlichkeit und Bekanntheit an Wert gewinnt oder nie den großen Durchbruch schafft. Bitcoin steckt noch immer in den Kinderschuhen und es ist auf sehr lange Sicht hin entworfen worden; es ist schwer sich vorzustellen, wie es zu Ungunsten der frühen Anwender verzerrt werden könnte, und heutige Nutzer könnten die \"Early Adopters\" von morgen sein."
    finitelimitation: "Wird die begrenze Menge von Bitcoins keine Einschränkung darstellen?"
    finitelimitationtxt1: "Bitcoin ist einzigartig, da nur insgesamt 21 Millionen Bitcoins jemals erzeugt werden. Dies wird aber nie eine Einschränkung sein, da Transaktionen in kleineren Stückelungen, wie z.B. \"Bits\" - 1.000.000 Bits sind 1 Bitcoin - angegeben werden können. Bitcoins können bis zur 8ten Dezimalstelle (0.000 000 01) und wenn irgendwann notwendig, in potentiell noch kleinere Einheiten geteilt werden, falls sich die durchschnittliche Transaktionsgröße verringert."
    deflationaryspiral: "Wird Bitcoin nicht in eine deflationäre Spirale fallen?"
    deflationaryspiraltxt1: "Die Theorie der Deflationsspirale besagt, dass, wenn ein Preisverfall erwartet wird, die Menschen ihre Käufe in die Zukunft verlagern, um von den niedrigeren Preisen zu profitieren. Dieses Nachlassen der Nachfrage zwingt umgekehrt die Händler, ihre Preise zu senken, um zu versuchen, die Nachfrage wieder zu stärken, was das Problem verstärkt und zu einer wirtschaftlichen Depression führt."
    deflationaryspiraltxt2: "Obwohl diese Theorie unter Zentralbankern ein populärer Weg ist um die Inflation zu rechtfertigen, scheint sie nicht immer zuzutreffen und gilt unter Wirtschaftswissenschaftlern als umstritten. Unterhaltungselektronik ist ein Marktbeispiel, wo die Preise beständig fallen und es trotzdem keine Krise gibt. Ähnlich ist der Wert der Bitcoins über die Zeit gestiegen und trotzdem ist die Bitcoin-Community zeitgleich ebenfalls dramatisch angewachsen. Weil sowohl der Wert der Währung als auch die Community in 2009 bei null starteten, ist Bitcoin für diese Theorie ein Gegenbeispiel, das zeigt, dass es manchmal anders läuft."
    deflationaryspiraltxt3: "Ungeachtet dessen ist Bitcoin nicht als deflationäre Währung entworfen worden. Besser ist es, zu sagen, dass Bitcoin in den Anfangsjahren eine Inflation herbeiführen und danach stabil werden soll. Die einzige Möglichkeit, damit die Menge an Bitcoins kleiner wird, ist, dass Leute leichtsinnigerweise ihre Wallets verlieren, weil sie keine Backups gemacht haben. Bei einer stabilen Geldmenge und einer stabilen Wirtschaft sollte der Wert der Währung gleichbleiben."
    speculationvolatility: "Ist Spekulation und Volatilität ein Problem für Bitcoin?"
    speculationvolatilitytxt1: "Dies ist ein Henne-Ei-Problem. Um den Bitcoin-Preis zu stabilisieren muss sich eine große Ökonomie mit mehr Unternehmen und Benutzern entwickeln. Um eine große Ökonomie zu entwickeln, erwarten Unternehmen und Benutzer Preisstabilität."
    speculationvolatilitytxt2: "Glücklicherweise besitzen die Schwankungen keinen Einfluss auf die Hauptvorteile von Bitcoin als Zahlungssystem zum Transfer von Geld von Punkt A nach Punkt B. Es ist für Firmen möglich, Bitcoin-Zahlungen sofort in ihre lokalen Währungen umzuwandeln, was ihnen erlaubt von den Vorteilen von Bitcoin zu profitieren ohne von Preisschwankungen beeinflusst zu werden. Weil Bitcoin zahlreiche nützliche Merkmale und Eigenschaften bietet, haben viele Nutzer beschlossen, Bitcoin zu nutzen. Mit solchen Lösungen und Anreizen ist es möglich, dass Bitcoin heranreift und sich bis zu einem Grad entwickelt, bei dem Preisschwankungen begrenzt sein werden."
    buyall: "Was wäre, wenn jemand alle existierenden Bitcoins aufkauft?"
    buyalltxt1: "Bisher wird nur ein geringer Teil der bis heute generierten Bitcoins an Börsen gehandelt. Bitcoin-Märkte sind kompetitiv; der Preis eines Bitcoins steigt und fällt basierend auf Angebot und Nachfrage. Außerdem werden Bitcoins jahrzehntelang generiert, deshalb kann selbst der entschlossenste Käufer nicht alle existierenden Bitcoins aufkaufen. Daraus lässt sich aber nicht schließen, dass Märkte immun gegen Manipulationen sind; aktuell braucht es immer noch keinen besonders großen Betrag um den Bitcoin-Preis zu beeinflussen, weshalb Bitcoin vorerst eine volatile Kapitalanlage bleibt."
    bettercurrency: "Was wäre, wenn jemand eine bessere digitale Währung erfindet?"
    bettercurrencytxt1: "Das kann passieren. Vorläufig bleibt Bitcoin die bei weitem populärste dezentralisierte virtuelle Währung, aber es gibt keine Garantie, dass es an dieser Position verbleibt. Es gibt mittlerweile einige andere alternative Währungen, die von Bitcoin inspiriert sind. Es ist jedoch sicher richtig, anzunehmen, dass signifikante Verbesserungen für eine neue Währung nötig wären, um Bitcoin in Bezug auf einen etablierten Markt zu überholen, obwohl dies unvorhersehbar ist. Auch könnte Bitcoin möglicherweise Verbesserungen einer konkurrierenden Währung übernehmen, solange dies keine grundlegenden Teile des Protokolls verändert. "
    transactions: "Transaktionen"
    tenminutes: "Warum muss ich auf eine Bestätigung warten?"
    tenminutestxt1: >
        Die Benachrichtigung über eine Zahlung erhält man nahezu unverzüglich. Es
        gibt jedoch eine Verzögerung bis das Netzwerk Ihre Transaktion bestätigt,
        indem das Netzwerk diese in einen Block einschließt. Eine Bestätigung bedeutet,
        dass es im Netzwerk eine Übereinkunft darüber gibt, dass die Bitcoins, die
        Sie erhalten haben, nicht an jemand anderem gesendet wurden und daher als
        Ihr Eigentum angesehen werden können. Sobald Ihre Transaktion in einem Block
        eingeschlossen wurde, wird diese fortlaufend von jedem neuen darauffolgenden
        Block begraben, was die Übereinkunft exponentiell verstärkt und das Risiko
        verringert, dass eine Transaktion rückgängig gemacht wird. Eine Bestätigung
        dauert zwischen wenigen Sekunden und bis zu 90 Minuten, wobei 10 Minuten der
        Durchschnitt ist. Wenn die Gebühr für die Transaktion zu gering oder in irgendeiner
        anderen Weise atypisch ist, kann es länger dauern, die erste Bestätigung zu
        bekommen. Jeder Nutzer kann selbst bestimmen, an welchem Punkt er eine Transaktion
        als bestätigt betrachtet, aber <a href="#you-need-to-know##instant">6 Bestätigungen</a>
        werden oft als so sicher angesehen wie das 6-monatige Warten auf eine Kreditkartentransaktion.
    fee: "Wie groß wird die Transaktionsgebühr sein?"
    feetxt1: >
        Transaktionen können ohne Gebühren vorgenommen werden, aber es kann Tage oder
        Wochen dauern, bis eine kostenlose Transaktion bestätigt wird. Auch wenn sich
        die Gebühren zukünftig erhöhen können, kosten normale Gebühren aktuell sehr
        wenig. Alle <a href="#choose-your-wallet#">Bitcoin Wallets</a>, die auf Bitcoin.org
        aufgelistet sind, fügen einer Transaktion eine deren Ansicht nach angemessene
        Gebühr hinzu; die meisten Wallets geben Ihnen auch die Möglichkeit, die Gebühr
        zu überprüfen, bevor die Transaktion gesendet wird.
    feetxt2: >
        Transaktionsgebühren dienen als Schutz vor Nutzern, die Transaktionen senden,
        um das Netzwerk zu überlasten, und um Miner, die dabei helfen das Netzwerk
        zu sichern, zu entlohnen. Die genaue Methode, wie Gebühren funktionieren,
        ist noch in Entwicklung und wird sich über die Zeit ändern. Da die Gebühr
        nicht von dem versendeten Betrag abhängt, kann diese entweder sehr niedrig
        oder unverhältnismäßig hoch erscheinen. Stattdessen ist die Gebühr relativ
        zu der Anzahl an Bytes einer Transaktion, sodass das Verwenden von Multi-Signatur
        oder das Ausgeben von mehreren zuvor erhaltenen Beträgen mehr kosten kann
        als eine einfache Transaktion. Wenn Ihre Aktivität dem Muster normaler Transaktionen
        folgt, müssen Sie keine ungewöhnlich hohen Gebühren zahlen.
    poweredoff: "Was passiert, wenn ich einen Bitcoin empfange, während mein Computer ausgeschaltet ist?"
    poweredofftxt1: "Das funktioniert. Die Bitcoins werden in Ihrer Wallet auftauchen, sobald Sie ihr Wallet-Anwendung das nächste Mal starten. Bitcoins werden nicht von der Software auf Ihrem Computer empfangen, sondern in einem öffentlichen Buchungssystem vermerkt, welches von allen Geräten im Netzwerk geteilt wird. Wenn Sie Bitcoins empfangen während Ihre Wallet-Anwendung ausgeschaltet ist, wird das Programm, wenn Sie es später starten, alle Blöcke downloaden und mit den Buchungen synchronisieren, die bisher nicht erfasst wurden. Die Bitcoins werden letztendlich erscheinen, als wären sie in Echtzeit empfangen worden. Sie brauchen Ihre Wallet also nur, wenn Sie Bitcoins ausgeben wollen."
    sync: "Was bedeutet \"Synchronisierung\" und warum dauert es so lange?"
    synctxt1: "Lange Synchronisationszeiten sind nur bei \"Full Node Clients\" wie Bitcoin Core nötig. Aus technischer Sicht ist Synchronisation ein Prozess, bei dem alle bisherigen Bitcoin Transaktionen heruntergeladen und geprüft werden. Um den Kontostand zu berechnen und Transaktionen durchzuführen, müssen manche Bitcoin Clients alle bisherigen Transaktionen kennen. Dieser Schritt kann sehr Ressourcenintensiv sein und benötigt ausreichend Bandbreite sowie Festplattenspeicher um die komplette Blockchain abzuspeichern. Damit Bitcoin sicher bleibt, sollten weiterhin genug Personen \"Full Node Clients\" verwenden, weil diese die Aufgabe des Überprüfens und der Vermittlung von Transaktionen übernehmen"
    mining: "Mining"
    whatismining: "Was ist Bitcoin-Mining?"
    whatisminingtxt1: "Mining ist ein Prozess, bei dem Rechenleistung zur Verfügung gestellt wird, um Transaktionen zu verarbeiten, das Netzwerk zu sichern und jeden im System miteinander synchron zu halten. Man kann es als das Bitcoin-Rechenzentrum betrachten, mit dem Unterschied, dass es so entwickelt wurde, dass es komplett dezentralisiert ist, mit Minern in allen möglichen Ländern, und keine Einzelperson Kontrolle über das Netzwerk hat. Dieser Prozess wird in Analogie zum Goldschürfen \"Mining\" genannt, weil es außerdem ein temporärer Mechanismus ist, um neue Bitcoins zu erzeugen. Anders als beim Goldschürfen gibt es beim Bitcoin-Mining eine Belohnung für nützliche Dienste, die benötigt werden, um ein sicheres Bezahlsystem zu betreiben. Mining wird auch noch benötigt werden, wenn der letzte Bitcoin erzeugt wurde."
    howminingworks: "Wie funktioniert Bitcoin-Mining?"
    howminingworkstxt1: "Jeder kann ein Bitcoin-Miner werden, indem er Software mit spezialisierter Hardware ausführt. Mining Software lauscht auf die Aussendung von Transaktionen durch das Peer-to-Peer Netzwerk und führt entsprechende Aufgaben durch, um diese Transaktionen zu verarbeiten und zu bestätigen. Bitcoin-Miner führen diese Arbeit durch, weil sie Transaktionsgebühren erhalten können, die von Nutzern für eine schnellere Verarbeitung ihrer Transaktionen bezahlt wurden, sowie neu erzeugte Bitcoins, die nach einem festgelegten Schema erstellt werden."
    howminingworkstxt2: "Damit neue Transaktionen bestätigt werden, müssen sie mittels eines mathematischen Beweises (\"proof of work\") der Blockchain hinzugefügt werden. Diese Beweise sind sehr schwer zu finden, weil es dafür keinen anderen Weg gibt, als Millionen von Rechnungen pro Sekunde auszuprobieren. Aus diesem Grund müssen Miner diese Berechnungen ausführen, bevor ihre Blöcke vom Netzwerk akzeptiert werden und sie schließlich entlohnt werden. Wenn mehr Menschen mit Mining beginnen wird die Schwierigkeit, gültige Blöcke zu finden, automatisch vom Netzwerk erhöht, um sicher zu stellen, dass die durchschnittliche Zeit, die benötigt wird um einen neuen Block zu finden weiter bei etwa 10 Minuten liegt. Als Folge davon gibt es beim Mining viel Konkurrenz und kein einzelner Miner kann kontrollieren, was in die Blockkette aufgenommen wird."
    howminingworkstxt3: "Außerdem ist der Proof-of-Work so gestaltet, dass er auf dem letzten gefundenen Block beruht, um so eine chronologische Reihenfolge in die Blockchain zu zwingen. Auf diese Weise steigt die Schwierigkeit, vorangegangene Transaktionen rückgängig zu machen, exponentiell an, weil das die Berechnung aller vorhergehenden Beweise erforderlich machen würde. Werden zwei Blöcke zur gleichen Zeit gefunden, arbeiten Miner an dem ersten Block, den sie empfangen und wechseln zu der längeren Kette von Blöcken, sobald der nächste Block gefunden wird. Das ermöglicht es, einen globalen Konsens zu sichern und zu erhalten, der auf der Rechenleistung basiert."
    howminingworkstxt4: "Bitcoin-Minern ist es weder möglich zu betrügen, indem sie ihre eigene Belohnung erhöhen, noch können sie betrügerische Transaktionen verarbeiten, weil alle Bitcoin-Knoten jeden Block zurückweisen würden, der nach den Regeln des Bitcoin-Protokolls ungültige Daten enthält. Folglich bleibt das Netzwerk sicher, auch wenn nicht allen Minern vertraut werden kann."
    miningwaste: "Ist Bitcoin-Mining keine Energieverschwendung?"
    miningwastetxt1: "Energie in Betrieb und Sicherung eines Zahlungssystems zu investieren ist keine Verschwendung. Wie bei jedem anderen Zahlungssystem erzeugt Bitcoin Kosten bei der Verarbeitung. Dienste die zum Betrieb des aktuellen Währungssystems notwendig sind, wie zum Beispiel Banken, Kreditkarten oder gepanzerte Fahrzeuge verbrauchen ebenfalls eine Menge Energie. Anders als bei Bitcoin ist jedoch deren gesamter Verbrauch nicht transparent und nur schwer messbar."
    miningwastetxt2: "Bitcoin-Mining wurde entwickelt, um im Laufe der Zeit mit spezialisierter Hardware, die weniger Energie verbraucht, optimiert zu werden, und die Betriebskosten für das Mining sollten proportional zu der Nachfrage bleiben. Wenn das Bitcoin-Mining zu konkurrenzorientiert und zu wenig profitabel wird, werden einige Miner ihre Tätigkeit einstellen. Darüber hinaus wird die Energie für das Mining letztendlich in Wärme umgewandelt werden, und die profitabelsten Miner werden diejenigen sein, die für diese Wärme einen guten Verwendungszweck haben. Das effizienteste Mining-Netzwerk ist jenes, dass tatsächlich keine Zusatzenergie benötigt. Obwohl dies eine Idealvorstellung ist, ist die Ökonomie des Bitcoin-Minings so gestaltet, dass jeder Miner persönlich danach strebt."
    miningsecure: "Inwiefern hilft Mining dabei, Bitcoin zu schützen?"
    miningsecuretxt1: "Mining schafft das Äquivalent einer wettbewerbsorientierten Lotterie, die es sehr schwierig für jemanden macht, fortlaufend neue Blöcke von Transaktionen zu der Blockchain hinzuzufügen. Das schützt die Neutralität des Netzwerks, indem es jede Einzelperson davon abhält, die Macht zu erhalten, gewisse Transaktionen zu blockieren. Es hält ebenfalls alle Einzelpersonen davon ab, Teile der Blockchain zu ersetzen, um so eigene Ausgaben rückgängig zu machen, was benutzt werden könnte, um andere Nutzer zu betrügen. Mining macht es exponentiell schwieriger, vergangene Transaktionen rückgängig zu machen, da es erforderlich wäre, alle dieser Transaktion folgende Blöcke neu zu schreiben."
    miningstart: "Was benötige ich, um mit Mining zu beginnen?"
    miningstarttxt1: "Anfangs konnte jede Person selbst Blöcke generieren, indem diese die CPU ihres Computers genutzt hat. Als mehr und mehr Leute mit dem Minen von Bitcoins angefangen haben, ist die Schwierigkeit beim Auffinden neuer Blöcke angestiegen, bis zu dem Punkt, an dem die einzig kostenneutrale Methode, neue Bitcoins zu finden, die Nutzung darauf spezialisierter Hardware ist. Um mehr Informationen darüber zu erhalten, besuchen Sie <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a>"
    security: "Sicherheit"
    secure: "Ist Bitcoin sicher?"
    securetxt1: "Die Bitcoin Technologie - das Protokoll und die Kryptographie - haben eine überzeugende Erfolgsbilanz was Sicherheit angeht, und das Bitcoin-Netzwerk ist vermutlich das größte dezentralisierte Computerprojekt der Welt. Bitcoins geläufigste Schwachstelle sind Benutzerfehler. Bitcoin-Wallet Dateien, die die notwendigen privaten Schlüssel speichern, können versehentlich gelöscht, verloren oder gestohlen werden. Das ist vergleichbar mit Bargeld in digitaler Form. Glücklicherweise können Nutzer robuste <a href=\"#secure-your-wallet#\">Sicherheitspraktiken</a> oder Dienstleister, die ein hohes Maß an Sicherheit und Versicherungen gegen Diebstahl oder Verlust anbieten, verwenden."
    hacked: "Wurde Bitcoin nicht bereits in der Vergangenheit gehackt?"
    hackedtxt1: "Die Regeln des Protokolls und die Verschlüsselung, die bei Bitcoin benutzt werden, arbeiten seit ihrer Einführung vor Jahren immer noch, was ein gutes Zeichen dafür ist, dass das Konzept gut entworfen wurde.  Es wurden jedoch einige <a href=\"/en/alerts\">Sicherheitsmängel</a> festgestellt und mit verschiedenen Softwareänderungen über die Zeit beseitigt. Wie jede andere Art von Software hängt die Sicherheit von Bitcoin von der Geschwindigkeit ab, mit der Probleme erkannt und beseitigt werden. Je mehr solcher Probleme entdeckt werden, desto schneller erlangt Bitcoin seine Reife."
    hackedtxt2: "Es gibt häufig Missverständnisse über Diebstahl und Sicherheitslücken bei diversen Börsen oder Geschäften. Obgleich diese Zwischenfälle bedauerlich sind, bei keinem ist Bitcoin selbst in Form eines Hackerangriffs oder einer Schwachstelle involviert; genauso wie ein Bankraub nicht bedeutet, dass der Dollar kompromittiert ist. Dennoch ist es korrekt zu behaupten, dass ein komplettes Set von bewährten Praktiken und intuitiven Sicherheitslösungen nötig ist, um Nutzern besseren Schutz für ihr Geld zu geben, und um das allgemeine Risiko von Diebstahl oder Verlust zu verringern. In den letzten Jahren haben sich solche Sicherheitsfeatures schnell entwickelt, wie z.B. Wallet-Verschlüsselung, Offline-Wallets, Hardware-Wallets und Multi-Signature Transaktionen."
    collude: "Könnten Nutzer gegen Bitcoin konspirieren?"
    colludetxt1: "Es ist nicht einfach möglich, das Bitcoin Protokoll zu ändern. Jeder Bitcoin-Client, der sich nicht an dieselben Regeln hält, kann seine eigenen Regeln nicht einfach anderen Nutzern aufzwingen. Gemäß der aktuellen Spezifikation ist eine doppelte Ausgabe innerhalb derselben Blockchain ebenso wenig möglich wie eine Ausgabe ohne gültige Signatur. Deshalb ist es nicht möglich, unkontrollierte Summen von Bitcoins aus dem Nichts zu erzeugen, das Vermögen anderer Nutzer auszugeben, das Netzwerk zu korrumpieren oder Ähnliches."
    colludetxt2: "Allerdings könnte sich eine Mehrheit von Minern willkürlich dazu entschließen, kürzlich erfolgte Transaktionen zu blockieren oder rückgängig machen. Eine Mehrheit von Nutzern könnte ebenfalls Druck ausüben, damit manche Veränderungen übernommen werden. Weil Bitcoin nur korrekt arbeitet, wenn ein Konsens unter allen Nutzern besteht, kann das Ändern des Protokolls sehr schwierig sein und benötigt eine überwältigende Mehrheit von Nutzern, um Änderungen auf eine Weise zu implementieren, die den verbleibenden Nutzern so gut wie keine Wahl lässt als zu folgen. Grundsätzlich ist es ist schwer sich vorzustellen, dass ein Bitcoin Nutzer sich dazu entscheiden sollte, eine Änderung zu übernehmen, die sein eigenes Geld gefährden könnte."
    quantum: "Ist Bitcoin verwundbar durch Quantencomputing?"
    quantumtxt1: "Ja, so wie allgemein alle Systeme, die auf Kryptographie vertrauen, einschließlich traditioneller Buchungssysteme. Allerdings existieren Quantencomputer noch nicht und werden es wahrscheinlich auch nicht für eine Weile. Für den Fall, dass <a href=\"https://bitcoinmagazine.com/6021/bitcoin-is-not-quantum-safe-and-how-we-can-fix/\">Quantencomputer</a> eine unmittelbare Gefahr für Bitcoin darstellen, könnte das Protokoll mit post-quanten Algorithmen verbessert werden. Angesichts der Bedeutung, die diese Verbesserung haben würde, kann man fest davon ausgehen, dass sie von sehr vielen Entwicklern überprüft und von allen Bitcoin Nutzern akzeptiert werden würde."
    help: "Hilfe"
    morehelp: "Ich möchte mehr erfahren. Wo bekomme ich Hilfe?"
    morehelptxt1: "Mehr Information und Hilfe können Sie auf den <a href=\"#resources#\">Ressourcen</a> und <a href=\"#community#\">Community</a> Seiten oder auf der <a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">Wiki FAQ</a> finden."
  getting-started:
    title: "Erste Schritte - Bitcoin"
    pagetitle: "Legen Sie los mit Bitcoin"
    pagedesc: "Das Benutzen von Bitcoin für Transaktionen ist einfach und für jeden zugänglich."
    users: "Wie man Bitcoin verwendet"
    inform: "Informieren Sie sich"
    informtxt: "Bitcoin ist anders als die Dinge, die Sie kennen und jeden Tag benutzen. Bevor Sie Bitcoin benutzen, gibt es einige Sachen, die Sie wissen sollten, um Bitcoin sicher zu benutzen, und um geläufige Gefahren zu vermeiden."
    informbut: "Weiterlesen"
    choose: "Wählen Sie Ihre Wallet"
    choosetxt: "Kostenlose Wallets sind für alle üblichen Betriebssysteme und Geräte verfügbar und decken alle möglichen Anwendungszwecke ab. Beispielsweise können Sie eine Bitcoin-Wallet auf Ihrem Smartphone im alltäglichen Leben verwenden oder eine Wallet nur für Online-Zahlungen auf Ihrem Computer haben. In jeden Fall ist das Auswählen einer Wallet unkompliziert und in wenigen Minuten erledigt."
    choosebut: "Wählen Sie Ihre Wallet"
    get: "Bitcoins besorgen"
    gettxt: "Sie können an Bitcoins kommen, indem Sie sie als Zahlungsmittel für Waren und Dienstleistungen akzeptieren. Es gibt aber auch zahlreiche Wege um Bitcoins zu kaufen."
    getbut: "Bitcoin kaufen"
    spend: "Bitcoin ausgeben"
    spendtxt: "Es gibt eine wachsende Anzahl an Diensten und Händlern auf der ganzen Welt, die Bitcoin akzeptieren. Sie können Bitcoin verwenden, um diese zu bezahlen und Ihre Erfahrung bewerten, um deren Reichweite zu erhöhen."
    spendbut: "Händler und Produkte finden"
    merchants: "Wie man Bitcoin akzeptiert"
    merchantinform: "Informieren Sie sich"
    merchantinformtxt: "Bitcoin setzt nicht voraus, dass ein Händler seine Gewohnheiten ändert. Dennoch ist Bitcoin anders als alles was Sie kennen und jeden Tag verwenden. Bevor Sie Bitcoin benutzen, gibt es einige Sachen, die Sie wissen sollten um es sicher zu benutzen und bekannte Tücken zu vermeiden."
    merchantinformbut: "Weiterlesen"
    merchantservice: "Zahlungsabwicklung"
    merchantservicetxt: "Sie können Zahlungen und Warenrechnungen selbst abwickeln oder Sie können Händler-Dienstleistungen verwenden und Geld in Ihrer lokalen Währung oder Bitcoins hinterlegen. Die meisten Verkaufsstellen verwenden ein Tablet oder ein Smartphone, damit Kunden mit ihren Smartphones bezahlen können."
    merchantservicebut: "Services für Händler finden"
    tax: "Bilanzierung und Steuern"
    taxtxt: "Händler hinterlegen und geben die Preise häufig in ihrer lokalen Währung an. In anderen Fällen funktioniert Bitcoin ähnlich wie eine Fremdwährung. Um angemessene Beratung in Bezug auf Steueroptimierung in Ihrem Rechtssystem zu erhalten, sollten Sie einen qualifizierten Steuerberater kontaktieren."
    taxbut: "Weiterlesen"
    visibility: "Bekanntheitsgrad erhöhen"
    visibilitytxt: "Es gibt eine wachsende Anzahl an Nutzern, die Wege suchen, ihre Bitcoins auszugeben. Sie können Ihr Unternehmen in Online-Verzeichnissen eintragen, um das Auffinden zu erleichtern. Auch können Sie das <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\">Bitcoin Logo</a> auf Ihrer Website oder in Ihrem konventionellen Geschäft ausstellen."
    visibilitybut: "Tragen Sie Ihr Unternehmen ein"
  how-it-works:
    title: "Wie funktioniert Bitcoin? - Bitcoin"
    pagetitle: "Wie funktioniert Bitcoin?"
    intro: "Das ist eine Frage, die oft von Verwirrung begleitet wird. Hier ist eine kurze Erklärung!"
    basics: "Grundlagen für neue Nutzer"
    basicstxt1: "Als neuer Nutzer können Sie mit Bitcoin <a href=\"#getting-started#\">loslegen</a> ohne die technischen Details zu verstehen. Sobald Sie eine Wallet auf Ihrem Computer oder Smartphone installiert haben, generiert diese Ihre erste Bitcoin-Adresse und Sie können weitere erstellen, sobald welche benötigt werden. Sie können Ihre Bitcoin-Adressen an Ihre Freunde weitergeben, so dass diese Geld an Sie senden können, oder umgekehrt. Tatsächlich verhält sich dies ähnlich wie bei E-Mails, nur das Bitcoin-Adressen nur einmalig verwendet werden sollten."
    balances: "Kontostände<span class=\"titlelight\"> - Blockchain</span>"
    balancestxt: "Die Blockchain ist ein <b>gemeinsames öffentliches Buchungssystem</b>, auf dem das gesamte Bitcoin-Netzwerk basiert. Alle bestätigten Transaktionen werden in der Blockchain gespeichert. Auf diese Art können Bitcoin-Wallets deren Kontostand berechnen und neue Transaktionen können nur ausgeführt werden, wenn die Bitcoins dem Sender tatsächlich gehören. Die Integrität und die chronologische Reihenfolge der Blockchain werden durch <a href=\"#vocabulary##[vocabulary.cryptography]\">Kryptographie</a> sichergestellt."
    transactions: "Transaktionen<span class=\"titlelight\"> - private Schlüssel</span>"
    transactionstxt: "Eine Transaktion ist <b>ein Transfer eines Betrages zwischen Bitcoin-Wallets</b>, der in die Blockchain eingetragen wird. Bitcoin-Wallets haben einen geheimen Datenblock der <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privater Schlüssel</i></a> oder \"Seed\" genannt wird, welcher verwendet wird, um Transaktionen zu signieren indem ein mathematischer Beweis erbracht wird, dass sie vom Eigentümer der Wallet kommen. Die <a href=\"#vocabulary##[vocabulary.signature]\"><i>Signatur</i></a> verhindert auch, dass Transaktion nach dem Absenden von jemandem modifiziert werden können. Alle Transaktionen werden über das Netzwerk verbreitet und innerhalb von 10-20 Minuten beginnt die Bestätigung durch das Netzwerk mit Hilfe eines Prozesses der <a href=\"#vocabulary##[vocabulary.mining]\"><i>Mining</i></a> genannt wird."
    processing: "Verarbeitung<span class=\"titlelight\"> - Mining</span>"
    processingtxt: "Mining ist ein <b>verteiltes Konsens-System</b>, das verwendet wird um ausstehende Transaktionen durch deren Aufnahme in die Blockchain zu <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>bestätigen</i></a>. Mining erzwingt eine chronologische Reihenfolge der Blockchain, schützt die Neutralität des Netzwerks und ermöglicht verschiedenen Computern, sich über den Status des Systems einig zu sein. Um bestätigt zu werden, müssen Transaktionen in einen <a href=\"#vocabulary##[vocabulary.block]\"><i>Block</i></a> gepackt werden. Dieser muss sehr strengen kryptographischen Regeln entsprechen, die durch das Netzwerk verifiziert werden. Diese Regeln verhindern, dass vorangegangene Blöcke modifiziert werden können, denn eine Änderung würde alle darauffolgende Blöcke ungültig machen. Auch erzeugt Mining das Äquivalent einer Lotterie mit starker Konkurrenz, die verhindert, dass eine Einzelperson einfach neue aufeinanderfolgende Blöcke zu der Blockchain hinzufügt. Auf diese Weise wird sichergestellt, dass keine Einzelpersonen kontrollieren können was in die Blockchain aufgenommen wird, oder Teile der Blockchain modifizieren können, um eigene Ausgaben rückgängig zu machen."
    readmore: "Hinunter in den Kaninchenbau"
    readmoretxt: "Dies ist nur eine kurze Zusammenfassung von Bitcoin. Wenn Sie ins Detail gehen möchten, können Sie die <a href=\"#bitcoin-paper#\">Original-Abhandlung</a>, die das Design von Bitcoin beschreibt, lesen, die <a href=\"/en/developer-documentation\">Entwicklerdokumentation</a> lesen, oder das <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin Wiki</a> erkunden."
  index:
    title: "Bitcoin - Open Source P2P Geld"
    metadescription: "Bitcoin ist ein innovatives Zahlungsnetzwerk und eine neue Form von Geld. Finden Sie alles was sie wissen müssen und legen Sie los mit Bitcoin auf bitcoin.org"
    listintro: "Bitcoin ist ein innovatives Zahlungsnetzwerk und eine neue Art von Geld."
    list1: "Schnelle Peer-to-Peer Transaktionen"
    list2: "Weltweite Zahlungen"
    list3: "Geringe Transaktionskosten"
    desc: "Bitcoin nutzt Peer-To-Peer-Technologie, um ohne zentrale Autorität auszukommen; die Bearbeitung von Transaktionen und die Ausgabe von Bitcoins wird kollektiv durch das Netzwerk übernommen.  <b>Bitcoin ist Open-Source; das Design ist öffentlich, Bitcoin gehört niemandem und wird von niemandem kontrolliert. <a href=\"#support-bitcoin#\">Jeder kann teilhaben</a></b>. Durch viele seiner einzigartigen Eigenschaften eröffnet Bitcoin aufregende Nutzungsmöglichkeiten, die durch keines der bisherigen Zahlungssysteme abgedeckt sind."
    overview: "Bekommen Sie einen schnellen Überblick für"
  innovation:
    title: "Innovation - Bitcoin"
    pagetitle: "Innovation bei Zahlungssystemen"
    summary: "Bei Bitcoin geht es nicht nur um das Senden von Geld. Es hat viele Features und eröffnet viele Möglichkeiten, die die Community gerade entdeckt. Hier finden Sie einige Technologien, die gegenwärtig erforscht und in einigen Fällen bereits in echte Produkte und Dienstleistungen verwandelt werden. Die interessantesten Verwendungszwecke für Bitcoin müssen vermutlich noch entdeckt werden."
    control: "Vermeidung von Betrügereien"
    controltext: "Mit Bitcoin ist ein noch nie dagewesenes Maß an Sicherheit möglich. Das Netzwerk bietet Nutzern Schutz vor den am weitesten verbreiteten Betrugsmethoden wie Rückbuchungen oder ungewollte Gebühren, und es ist unmöglich Bitcoins zu fälschen. Nutzer können ihre Wallets verschlüsseln oder eine Sicherheitskopie jener erstellen. Hardware-Wallets machen es quasi unmöglich, dass Geld gestohlen oder verloren geht. Bitcoin ist dazu entworfen, den Nutzern die komplette Kontrolle über ihr Geld zu geben."
    global: "Globale Zugänglichkeit"
    globaltext: "Mitten Bitcoin können alle Zahlungen auf der Welt komplett interoperabel sein. Bitcoin erlaubt jeder Bank, jedem Geschäft oder jedem Individuum das sichere Senden und Empfangen von Zahlungen, überall und zu jeder Zeit, mit oder ohne Bankkonto. Bitcoin ist in einer großen Zahl an Ländern verfügbar, die auf Grund deren eigenen Limitierungen unerreichbar für die meisten Zahlungssysteme sind. Bitcoin erweitert den globalen Zugang zum Handelsverkehr und es kann dem internationalen Handel helfen zu florieren."
    cost: "Kostengünstig"
    costtext: "Durch die Verwendung von Kryptographie sind sichere Zahlungen ohne langsame und kostenintensive Mittelsmänner möglich. Eine Bitcoin-Transaktion kann sehr viel billiger als die Alternativen und in kürzerer Zeit abgewickelt sein. Das bedeutet, dass Bitcoin das Potenzial hat, in der Zukunft eine gebräuchliche Methode zum Transfer von jeglicher Währung zu werden. Bitcoin könnte auch eine Rolle bei der <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">Reduzierung von Armut</a> in vielen Ländern spielen, da die Transaktionskosten von Löhnen verringert werden."
    donation: "Trinkgeld und Spenden"
    donationtext: "Bitcoin ist eine besonders effiziente Lösung für Trinkgelder und Spenden. Eine Zahlung zu senden erfordert nur einen Klick, und Spenden entgegenzunehmen kann so unkompliziert sein wie das Anzeigen eines QR Codes. Spenden können für die Öffentlichkeit sichtbar gemacht werden, was die Transparenz von gemeinnützige Organisationen erhöht. In Notfällen wie Naturkatastrophen könnte Bitcoin zu einer schnelleren internationalen Reaktion beitragen."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Bitcoin kann für Kickstarter-artige Crowdfunding Kampagnen verwendet werden, bei denen Einzelpersonen einem Projekt Geld zusichern, welches nur abgebucht wird, wenn genug Zusagen zusammenkommen, um das Ziel zu erreichen. Solche Absicherungs-Verträge werden von dem Bitcoin-Protokoll bearbeitet, was verhindert, dass eine Transaktion durchgeführt wird, bevor alle Bedingungen erfüllt sind. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Lesen Sie mehr</a> über die Technologie, die hinter Crowdfunding steckt."
    micro: "Micro-Payments"
    microtext: >
        Stellen Sie sich vor, Internetradio, pro Sekunde abgerechnet, zu hören, Websites
        mit einem kleinen Trinkgeld für jede nicht gezeigte Werbung zu sehen, oder
        Bandbreite von einem WiFi Hotspot, pro Kilobyte abgerechnet, zu kaufen. Bitcoin
        ist effizient genug, um alle diese Ideen möglich zu machen. <a href="https://bitcoinj.github.io/working-with-micropayments">Lesen
        Sie mehr</a> über die Technologie, die hinter Bitcoin Micro-Payments steckt,
        oder über <a href="http://lightning.network/">zukünftige Upgrades</a>, die
        gegenwärtig designed und implementiert werden, um Micro-Payments zugänglicher
        zu machen.
    mediation: "Schlichtungsstelle"
    mediationtext: "Bitcoin kann benutzt werden, um innovative Streitschlichtungs-Dienstleistungen, die multipe Signaturen verwenden, zu entwickeln. Solche Dienste könnten es Dritten ermöglichen, im Falle einer Meinungsverschiedenheit zwischen den anderen Parteien eine Transaktion zu bestätigen oder abzulehnen, ohne Kontrolle über das Geld zu haben. Da diese Dienstleistungen mit jedem Nutzer und Händler, die Bitcoin verwenden, kompatibel wären, würde dies wahrscheinlich zu freiem Wettbewerb und höheren Qualitätsstandards führen."
    multisig: "Multi-Signature Konten"
    multisigtext: "Mehrfache Signaturen gestatten es, dass eine Transaktion erst dann vom Netzwerk akzeptiert wird, wenn eine bestimmte Anzahl von einer definierten Gruppe von Personen die Transaktion signieren. Dies könnte von einem Verwaltungsrat verwendet werden, um ein einzelnes Mitglied davon abzuhalten, Teile des Vermögens ohne Einwilligung auszugeben. Dies kann auch von Banken verwendet werden, um Diebstahl zu verhindern, indem Zahlungen über einem bestimmten Limit blockiert werden, falls der Nutzer nicht zusätzliche Berechtigungsnachweise zur Verfügung stellt."
    trust: "Vertrauen und Integrität"
    trusttext: "Bitcoin bietet Lösungen zu vielen Vertrauensproblemen, die Banken plagen. Mit selektiver Kontoführungstransparenz, digitalen Verträgen und unumkehrbaren Transaktionen kann Bitcoin als Grundlage verwendet werden, um Vertrauen und Zustimmung zurück zu gewinnen. Korrupte Banken können das System nicht überlisten, um Profit durch die Kosten anderer Banken und der Öffentlichkeit zu machen. Eine Zukunft, in der führende Banken Bitcoin unterstützen würden, könnte helfen, Integrität und Vertrauen in Finanzinstitute wiederherzustellen."
    resiliency: "Widerstandskraft und Dezentralisierung"
    resiliencytext: "Durch die Dezentralisierung hat Bitcoin eine andere Art von Zahlungsnetzwerk mit einem erhöhten Maß an Stabilität und Redundanz geschaffen. Bitcoin kann Millionen von Euros an Transaktionen handhaben, ohne dass militärischer Schutz benötigt wird. Ohne eine zentrale Schwachstelle wie ein Datenzentrum ist es ein sehr schwieriges Unterfangen, das Netzwerk anzugreifen. Bitcoin könnte einen interessanten Schritt vorwärts im Sichern von lokalen und globalen Finanzsystemen darstellen."
    transparency: "Flexible Transparenz"
    transparencytext: "Alle Bitcoin-Transaktionen sind öffentlich und transparent; die Identität der Personen, die hinter einer Zahlung stehen, standardmäßig nicht. Dies erlaubt Personen und Organisationen mit flexiblen Transparenzregeln zu arbeiten. Zum Beispiel kann eine Firma manche Transaktionen und Kontostände nur für gewisse Mitarbeiter einsehbar machen, genauso wie eine gemeinnützige Organisation es öffentlich machen kann wie viel an Spenden sie täglich und monatlich erhält."
    automation: "Automatisierte Lösungen"
    automationtext: "Automatisierte Dienste müssen normalerweise mit den Kosten und Limitierungen von Bargeld oder Kreditkartenzahlungen umgehen. Dies betrifft alle möglichen Arten von Automaten, von Busticket-Schaltern zu Kaffeeautomaten. Bitcoin ist dazu geeignet, in einer neuen Generation von automatisierten Diensten verwendet zu werden, sowie deren Betriebskosten zu senken. Stellen Sie sich selbstfahrende Taxis oder ein Geschäft, in dem Ihr Warenkorb Sie die Einkäufe bezahlen lässt, ohne dass Sie in einer Schlange anstehen müssen, vor. Viele Ideen sind möglich."
