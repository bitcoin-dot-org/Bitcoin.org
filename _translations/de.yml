    title: "Schützen Sie Ihre Privatsphäre - Bitcoin"
    pagetitle: "Schützen Sie Ihre Privatsphäre"
    pagedesc: "Bitcoin wird häufig als anonymes Zahlungsnetzwerk verstanden. In Wirklichkeit ist Bitcoin das vermutlich transparenteste Zahlungsnetzwerk der Welt. Gleichzeitig bietet Bitcoin, richtig genutzt, einen annehmbaren Grad an Privatsphäre. <b>Denken Sie aber immer daran, dass es in Ihrer Verantwortung liegt, sich Methoden anzugewöhnen, mit denen Sie Ihre Privatsphäre schützen können.</b>"
    traceable: "Die Rückverfolgbarkeit von Bitcoin verstehen"
    traceabletxt: "Bitcoin arbeitet mit einem noch nie dagewesenen Maß an Transparenz, mit dessen Umgang die meisten Menschen nicht vertraut sind. Alle Bitcoin-Transaktionen sind öffentlich, zurückverfolgbar und dauerhaft im Bitcoin-Netzwerk gespeichert. Bitcoin-Adressen sind die einzige Information, die verwendet wird, um zu bestimmen, wie Bitcoins zugeteilt sind bzw. wohin sie gesendet werden. Diese Adressen werden von der Wallet jedes Nutzers insgeheim generiert. Sobald jedoch Adressen verwendet werden, haftet die Historie aller Transaktionen, in die diese involviert sind, an ihnen. Jeder kann den Saldo und alle Transaktionen einer Adresse einsehen. Da Nutzer normalerweise ihre Identität preisgeben müssen, um Dienstleistungen oder Waren entgegenzunehmen, können Bitcoin-Adressen nicht vollständig anonym bleiben. Da die Blockchain permanent ist, ist es wichtig zu berücksichtigen, dass es in Zukunft trivial sein könnte, etwas zurück zu verfolgen, das gegenwärtig nicht rückverfolgbar ist. Aus diesen Gründen sollten Bitcoin-Adressen nur einmalig verwendet werden, und Nutzer müssen vorsichtig sein, um ihre Adressen nicht preiszugeben."
    receive: "Benutzern Sie neue Adressen um Zahlungen zu empfangen"
    receivetxt: "Um Ihre Privatsphäre zu schützen, sollten Sie jedes Mal, wenn Sie eine Zahlung empfangen, eine neue Adresse nutzen. Außerdem können Sie mehrere Wallets für unterschiedliche Zwecke nutzen. Auf diese Art können Sie jede Ihrer Transaktionen trennen und es ist nicht möglich, sie alle miteinander in Verbindung zu bringen. Menschen, die ihnen Geld senden, können nicht sehen, welche anderen Bitcoin-Adressen Ihnen gehören und was Sie damit machen. Das ist vermutlich eine der wichtigsten Ratschläge, die Sie beachten sollten."
    public: "Seien Sie in öffentlichen Netzwerken vorsichtig"
    publictxt: "So lange es nicht Ihre Absicht ist, öffentliche Spenden oder Zahlungen mit vollkommener Transparenz zu empfangen, ist es im Sinne der Privatsphäre keine gute Idee eine Bitcoin-Adresse auf Ihrer Webseite oder in öffentlichen Netzwerken zu veröffentlichen. Wenn Sie sich trotzdem dazu entschließen, denken Sie immer daran, dass, wenn Sie Beträge von dieser Adresse auf eine Ihrer anderen Adressen übertragen, beide Adressen in der Historie Ihrer öffentlichen Adresse auftauchen. Zusätzlich sollten Sie darauf achten, keine Informationen über Transaktionen und Einkäufe zu veröffentlichen, die es jemanden ermöglichen, Ihre Bitcoin-Adressen zu identifizieren."
    iplog: "Ihre IP-Adresse kann geloggt werden"
    iplogtxt: "Weil Bitcoin ein Peer-to-Peer Netzwerk ist, ist es möglich, die Übermittlung von Transaktion zu überwachen und IP-Adressen aufzuzeichnen. \"Full Node\"-Clients übermitteln alle Transaktionen, als wären es ihre eigenen. Das bedeutet, dass das Auffinden der Quelle einer bestimmten Transaktion schwierig sein kann und jeder Bitcoin-\"Node\" fälschlicherweise für den Ausgangspunkt gehalten werden kann. Sie sollten es in Betracht ziehen, die IP-Adresse Ihres Computers mit einem Hilfsmittel wie <a href=\"https://www.torproject.org/\">Tor</a> zu verbergen, so dass diese nicht aufgezeichnet werden kann."
    mixing: "Anwendungsgrenzen von \"Mixingservices\""
    mixingtxt: "Einige \"Mixingservices\" genannte Onlinedienste bieten an, die Rückverfolgbarkeit von Adressen zwischen Nutzern zu erschweren, indem sie denselben Betrag mit unterschiedlichen Bitcoin-Adressen empfangen und weiter versenden. Es ist wichtig zu wissen, dass die Legalität der Nutzung solcher Dienste je nach Gesetzgebung eines Landes unterschiedlichen Regeln unterworfen sein kann. Außerdem müssen Sie darauf vertrauen, dass die Personen, die diese Dienste anbieten, Ihr Geld nicht verlieren, stehlen oder eine Logdatei Ihrer Anfragen speichern. Auch wenn \"Mixingservices\" für kleine Beträge eine gute Möglichkeit bieten, die Rückverfolgbarkeit zu erschweren, wird es bei größeren Beträgen umso schwieriger."
    future: "Zukünftige Verbesserungen"
    futuretxt: "Zukünftig können viele Verbesserungen, die die Privatsphäre erhöhen, erwartet werden. Zum Beispiel gibt es einige Bemühungen, um zu verhindern, dass mehrere Adressen durch eine Zahlung miteinander in Verbindung gebracht werden können. Bitcoin Cores \"Change Address\" könnte mit der Zeit auch in andere Wallets implementiert werden. Grafische Nutzeroberflächen könnten verbessert werden, um nutzerfreundliche Zahlungsanfrage-Features zu bieten und um das Wiederverwenden von Adressen zu vermeiden. Vielerlei Arbeits- und Forschungstätigkeiten finden ebenso im Bereich der möglichen \"Extended Privacy\"-Features, wie die Möglichkeit zufällige Nutzertransaktionen zusammenzufügen, statt."
