de:
  about:
    title: "Über - Bitcoin"
    pagetitle: "Über Bitcoin"
    history: "Ein bisschen Geschichte"
    historytxt1: "Bitcoin ist eine der ersten Implementierungen eines Konzepts namens Krypto-Währung, das 1998 erstmals von Wei Dai auf der \"Cyberpunks Mailing List\" beschrieben wurde. Basierend auf der Vorstellung, dass Geld jeder Gegenstand oder jede Art von Beleg sein kann, der als Zahlungsmittel für Güter und Dienstleistungen sowie zur Rückzahlung von Schulden in einem Land oder sozio-ökonomischen Kontext akzeptiert wird, wurde Bitcoin mit der Idee einer neuen Form des Geldes gestaltet, die Kryptographie nutzt um Entstehung und Transaktionen zu kontrollieren, anstatt sich auf zentrale Einrichtungen zu verlassen."
    historytxt2: "Die erste Bitcoin-Spezifikation und ein \"Proof of Concept\" wurden im Jahr 2009 in einer Kryptographie Mailing-Liste von einem Mitglied unter dem Pseudonym Satoshi Nakamoto veröffentlicht. Ende 2010 hat Satoshi das Projekt verlassen, um sich anderen Dingen zu widmen. Der Schöpfer von Bitcoin hat seine Identität nie preisgegeben und hat seine Erfindung einfach der Welt vermacht. Der Ursprung und die Motivation hinter Bitcoin sind noch heute ein großes Rätsel."
    historytxt3: "Die Bitcoin-Community ist seit 2010 stark gewachsen, mit vielen Entwicklern, die an dem Projekt arbeiten. Im Verlauf von Juni und Juli 2011 fand Bitcoin wegen einer massiven Kauf-Rally plötzlich verstärkt Aufmerksamkeit in den Medien. Der daraus resultierende Blase ging im zweiten Halbjahr 2011 nach und nach die Luft aus, und seitdem kletterte der Wert des Bitcoin langsam zurück zu den Höchstwerten von 2011."
    historytxt4: "Am 27. September 2012 wurde die Bitcoin Foundation geschaffen, um Bitcoin zu standardisieren, schützen und fördern. Heute entwickelt sich die Bitcoin-Wirtschaft schnell und jeden Tag kommen neue Nutzer hinzu."
    technical: "Technische Funktionen"
    technicalintro: "Dies sind die grundlegenden Funktionen jedes Bitcoin-artigen Netzwerks."
    technicaltxt1: "Bitcoins können zwischen beliebigen Knoten des Netzwerks transferiert werden."
    technicaltxt2: "Transaktionen können nicht rückgängig gemacht werden"
    technicaltxt3: "Doppelte Ausgabe ist durch die Verwendung einer <a href=\"https://en.bitcoin.it/wiki/Block_chain\">Blockkette</a> ausgeschlossen."
    technicaltxt4: "Transaktionen werden innerhalb von Sekunden gesendet und <a href=\"https://de.bitcoin.it/wiki/FAQ#Warum_muss_ich_zehn_Minuten_warten.2C_bevor_ich_Geld_ausgeben_kann.2C_das_ich_bekommen_habe.3F\">innerhalb von 10 bis 60 Minuten verifiziert</a>."
    technicaltxt5: "Die Verarbeitung von Transaktionen und die Ausgabe des Geldes werden kollektiv durch <a href=\"https://de.bitcoin.it/wiki/Kategorie:Mining\">\"Mining\"</a> ausgeführt."
    technicaltxt6: "Transaktionen können jederzeit empfangen werden, unabhängig davon, ob der Computer an- oder ausgeschaltet ist."
    economics: "Wirtschafts-Regeln"
    economicsintro: "Diese Regeln werden kollektiv durch das Bitcoin-Netzwerk durchgesetzt."
    economicstxt1: "Feste Obergrenze von maximal <a href=\"https://en.bitcoin.it/wiki/Controlled_Currency_Supply\">etwa 21 Millionen Bitcoins</a>."
    economicstxt2: "Bitcoins sind auf 8 Dezimalstellen teilbar, damit gibt es insgesamt etwa 21×10<sup>14</sup> Währungseinheiten."
    economicstxt3: "Transaktionen sind günstig und <a href=\"https://de.bitcoin.it/wiki/Geb%C3%BChren\">meistens kostenlos</a>."
    stats: "Statistik"
    statsintro: "Das Bitcoin-Netzwerk läuft seit über 48 Monaten durchgehend, hat dabei beeindruckende Sicherheitsfunktionen hervorgebracht und ist im letzten Jahr signifikant gewachsen. Stand April 2013:"
    statstxt1: "Lange Blockkette mit mehr als 232.000 Blöcken."
    statstxt2: "Eines der größten verteilten Rechennetzwerke der Welt mit mehr als 65 Terahashes pro Sekunde."
    statstxt3: "Täglicher Handelsumsatz von mehreren Millionen US$, verteilt auf über 50.000 Transaktionen."
    statstxt4: "Der Gesamtwert aller im Umlauf befindlichen Bitcoins beträgt über 1.3 Millarden USD."
    statstxt5: "Nur ein größerer <a href=\"https://en.bitcoin.it/wiki/Incidents#Value_overflow\">sicherheitsrelevanter Vorfall</a> im Protokoll, der im August 2010 behoben wurde."
  about-us:
    title: "Über bitcoin.org"
    pagetitle: "Über bitcoin.org"
    pagedesc: "Bitcoin.org ist einer nachhaltigen Entwicklung von Bitcoin gewidmet."
    own: "Wer besitzt bitcoin.org?"
    owntxt: "Bitcoin.org ist der ursprünglich für die erste Bitcoin-Webseite benutzte Domainname. \nRegistriert und verwaltet wird er durch die <a href=\"#development#\">Bitcoin Hauptentwickler</a> und ergänzend durch Mitglieder der Community mit dem Beitrag durch die <a href=\"#community#\">Bitcoin Communities</a>. Bitcoin.org ist keine offizielle Webseite. Genauso wie niemand die E-Mail-Technologie besitzt, besitzt auch niemand das Bitcoin Netzwerk. Und somit kann niemand als Autorität im Namen von Bitcoin sprechen."
    control: "Dann... wer kontrolliert Bitcoin?"
    controltxt: "Bitcoin wird durch alle Bitcoin-Nutzer auf der ganzen Welt kontrolliert. Entwickler verbessern die Software, aber sie können keine Änderung der Regeln im Bitcoin-Protokoll erzwingen, da alle Nutzer die freie Wahl bei der Softwarenutzung haben. Um untereinander kompatibel zu bleiben, müssen alle Nutzer Software verwenden, die die selben Regeln befolgen. Bitcoin kann nur bei einem vollständigen Konsens zwischen allen Benutzern ordentlich arbeiten. Daher haben alle Benutzer und Entwickler einen starken Anreiz diesen Konsens anzunehmen und zu schützen."
    mission: "Auftrag"
    missiontxt1: "Benutzer informieren um sie von allgemeinen Fehlern zu schützen."
    missiontxt2: "Eine genaue Beschreibung der Eigenschaften von Bitcoin, potentielle Einsatzmöglichkeiten und Limitierungen geben."
    missiontxt3: "Alarme und Ereignisse in Bezug auf das Bitcoin Netzwerk anzeigen."
    missiontxt4: "Talentierte Menschen einladen, um der Entwicklung von Bitcoin auf vielen Ebenen zu helfen."
    missiontxt5: "Einblick in das umfangreiche Bitcoin-Ökosystem ermöglichen"
    missiontxt6: "Die weltweite Erreichbarkeit von Bitcoin durch Internationalisierung verbessern."
    missiontxt7: "Eine neutrale Informationsquelle über Bitcoin bleiben."
    help: "Hilf uns"
    helptxt: "Sie können jedes Problem durch Eröffnen eines \"Issues\" oder \"Pull Requests\" in englischer Sprache auf <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a> melden. Wenn sie ein \"Pull Request\" übermitteln, nehmen Sie sich bitte die nötigte Zeit, um die Änderungen zu diskutieren und ihre Arbeit anzupassen. Durch Beitritt zu einem Team auf <a href=\"https://www.transifex.com/projects/p/bitcoinorg/\">Transifex</a> können Sie mit den Übersetzungen helfen. Bitte fragen sie nicht nach Werbung für ihr persönliches Unternehmen oder ihre Website, außer in speziellen Fällen wie Konferenzen."
  bitcoin-for-businesses:
    title: "Bitcoin für Unternehmen - Bitcoin"
    pagetitle: "Bitcoin für Unternehmen"
    summary: "Bitcoin ist ein sehr sicherer und günstiger Weg um Zahlungen abzuwickeln."
    lowfee: "Die niedrigsten Gebühren im Vergleich"
    lowfeetext: "Bitcoins hohe kryptographische Sicherheit ermöglicht die effiziente und günstige Verarbeitung von Transaktionen. In den meisten Fällen können Sie Zahlungen über das Bitcoin-Netzwerk gebührenfrei senden und empfangen. Mit einer kleinen freiwilligen Gebühr können sie allerdings die Priorität ihrer Transaktion erhöhen."
    fraud: "Schutz gegen Zahlungs- und Rückbuchungsbetrug"
    fraudtext: "Jedes Unternehmen, das Kreditkarten oder Paypal-Zahlungen akzeptiert kennt das Problem, dass Zahlungen zu einem späteren Zeitpunkt rückgängig gemacht werden, da das Konto des Absenders gehackt wurde oder in betrügerischer Absicht eine ausbleibende Lieferung beanstandet wird. Schützen können sich Unternehmen gegen diese Art des Betrugs nur durch eine komplexe Risikoanalyse und höhere Preis zum Ausgleich der Verluste. Bitcoin-Zahlungen können nicht rückgängig gemacht werden und Wallets können sehr sicher verwahrt werden, d.h. dass die Händler keine Kosten durch Diebstahl mehr tragen müssen."
    international: "Schnelle internationale Zahlungen"
    internationaltext: "Bitcoins können in 10 Minuten von Afrika nach Kanada überwiesen werden. Genau genommen haben Bitcoins nie eine tatsächliche physische Lokation, daher ist es möglich, beliebig viele an einen beliebigen Ort zu transferieren, ohne Limits, Verzögerungen oder exzessive Gebühren. Es sind keine Banken involviert, die Sie drei Arbeitstage warten lassen."
    pci: "Keine PCI-Konformität nötig"
    pcitext: "Damit Online-Kreditkartenzahlungen akzeptiert werden können, sind normalerweise erhebliche Sicherheitsprüfungen nötig, um dem PCI-Standard zu entsprechen. Während dies eine gute Sache ist um Kreditkarten zu schützen, ist die Sicherheit von Bitcoin auf eine Weise gestaltet, die diesen Ansatz unnötig macht. Ihre Zahlungen werden durch das Netzwerk gesichert, nicht auf Ihre Lasten."
    visibility: "Vergrößern sie kostenlos ihren Bekanntheitsgrad"
    visibilitytext: "Bitcoin ist ein Wachstumsmarkt voller neuer Kunden, die nach Möglichkeiten suchen, ihre Bitcoins auszugeben. Bitcoin als Zahlungsmittel zu akzeptieren ist ein einfacher Weg neue Kunden zu gewinnen und ihr Geschäft bekannter zu machen. Eine neue Zahlungsmethode zu akzeptieren hat sich schon immer als eine gute Entscheidung für Online-Unternehmen herausgestellt."
    multisig: "Multi-Signatur"
    multisigtext: "Bitcoin hat auch eine (eher unbekannte) Funktion, die das Ausgeben von Coins nur erlaubt, wenn ein Teil einer Gruppe von Personen die Transaktion signiert (sogenannte \"n von m\" Transaktionen). Dies ist vergleichbar mit dem guten alten Multi-Signatur-Scheck-System, das Sie eventuell heute noch bei Ihrer Bank nutzen."
    transparency: "Transparente Kontoführung"
    transparencytext: "Viele Unternehmen müssen Dokumente zu Ihren Konto-Aktivitäten führen, auch um Transparenz zu ermöglichen. Bitcoin bietet das höchste Level an Transparenz, denn Ihr Kontostand und Ihre Transaktionen sind für Ihre Miglieder sichtbar, wenn Sie ihnen Ihre Bitcoin-Adressen mitteilen."
    merchantintro: "Besuchen sie die  <a href=\"https://en.bitcoin.it/wiki/How_to_accept_Bitcoin,_for_small_businesses\">Händler-Einführung</a> im Wiki."
  bitcoin-for-developers:
    title: "Bitcoin für Entwickler - Bitcoin"
    pagetitle: "Bitcoin für Entwickler"
    summary: "Mit Bitcoin kann man Erstaunliches erschaffen oder einfach nur Grundbedürfnisse erfüllen."
    simple: "Das einfachste aller Zahlungssysteme"
    simpletext: "Wenn Zahlungen nicht mit automatischer Rechnungsstellung verknüpft sein müssen, muss zur Annahme von Geld einfach nur die Bitcoin-Adresse auf der Webseite als Bitcoin-Link oder QR-Code veröffentlicht werden. Diese einfache Einrichtung ist für jeden Nutzer machbar and kann die Bedürfnisse vieler Kunden erfüllen. Besonders gut geeignet ist sie für Spenden."
    api: "Viele Third-Party-APIs"
    apitext: "Es gibt viele Third-Party-Anbieter für Zahlungsabwicklung, die APIs bereitstellen. Sie müssen Bitcoins nicht auf Ihrem Server speichern und sich um die damit verbundenen Sicherheitsvorkehrungen kümmern. Die meisten dieser APIs ermöglichen Ihnen außerdem, Ihre Bitcoins zu wettbewerbsfähigen Kosten in Ihre lokale Währung umzutauschen."
    own: "Sie können Ihre eigene Bank sein"
    owntext: "Wenn Sie keine Third-Party-APIs nutzen, können Sie einen Bitcoin-Server direkt in Ihre Anwendungen integrieren, und dadurch Ihre eigene Bank und Zahlungsabwickler werden. Wenn Sie sich der Vielzahl der Pflichten und der Verantwortung, die dies mit sich bringt bewußt sind, können sie beeindruckende Systeme schaffen, die Bitcoin-Transaktionen so gut wie gebührenfrei verarbeiten."
    invoice: "Bitcoin-Adressen zur Rechnungsprüfung"
    invoicetext: "Bitcoin kann so viele Bitcoin-Adressen erstellen, wie Sie möchten. Wollen Sie ein Zahlungssystem entwickeln, das mit einer Rechnung verknüpft ist, müssen Sie nur für jede Zahlung eine Bitcoin-Adresse generieren und überwachen. Wenn die Zahlung erfolgt ist, können die Adressen auch wiederverwendet werden"
    security: "Die meiste Sicherheit ist auf Seite des Clients"
    securitytext: "Die Sicherheit wird zum Großteil von dem Protokoll auf dem \"Client\" und dem Bitcoin-Netzwerk getragen. Die Authenzität wird durch private Schlüssel verifiziert und Doppelausgaben werden durch das Bitcoin-Netzwerk verhindert. D.h. weder PCI-Konformität noch Betrugserkennung sind notwendig. Wir alle lieben Dinge die einfach funktionieren, oder?"
    micro: "Günstige Micro-Payments"
    microtext: "Bitcoin bietet die geringsten Zahlungsabwicklungsgebühren für jede Art von Transaktion, inklusive Micro-Payments. D.h. es kann genutzt werden um neue kreative Online-Dienste zu entwerfen und zu implementieren, die vorher aufgrund von finanziellen Einschränkungen nicht möglich waren."
    serviceslist: "Besuchen sie die <a href=\"https://en.bitcoin.it/wiki/How_to_accept_Bitcoin,_for_small_businesses#Merchant_Services\">Händler-Services Liste</a> im Wiki."
    apireference: "Oder lesen Sie Bitcoin-Qt <a href=\"https://en.bitcoin.it/wiki/API_reference_(JSON-RPC)\">API Referenzen</a> und <a href=\"https://en.bitcoin.it/wiki/Original_Bitcoin_client/API_Calls_list\">API-Aufruf Liste</a>."
  bitcoin-for-individuals:
    title: "Bitcoin für Einzelpersonen - Bitcoin"
    pagetitle: "Bitcoin für Einzelpersonen"
    summary: "Bitcoin ist der einfachste Weg, Geld mit sehr geringen Kosten zu tauschen."
    mobile: "Mobiles Bezahlen einfach gemacht"
    mobiletext: "Bitcoin auf Mobilgeräten ermöglicht Ihnen das Zahlen in zwei einfachen Schritten: Scannen und Zahlen. Es muss keine Karte eingeführt, PIN eingegeben und nichts unterschrieben werden. Und um Bitcoin-Zahlungen zu empfangen, müssen Sie nichts weiter tun als den QR-Code in Ihrer Bitcoin-Wallet-App anzuzeigen und Ihren Freund diesen scannen zu lassen, oder die beiden Telefone zusammen zu halten (um die NFC Radio Technologie zu verwenden)."
    international: "Schnelle internationale Zahlungen"
    internationaltext: "Bitcoins können in 10 Minuten von Afrika nach Kanada transferiert werden. Es gibt keine Bank, die den Vorgang verlangsamt, überhöhte Gebühren verlangt oder den Transfer blockiert. Sie können einem Familienmitglied in einem anderen Land ebenso schnell Geld senden wie ihren Nachbarn."
    simple: "Funktioniert immer und überall"
    simpletext: "Genauso wie bei E-Mails, müssen Sie ihre Familie nicht zwingen, die gleiche Software oder die gleichen E-Mail-Anbieter zu verwenden. Jeder kann bei seinem Favoriten bleiben. Dies stellt auch kein Problem dar, denn allle sind miteinander kompatibel, da sie die selbe Open-Source Technologie verwenden. Das Bitcoin-Netzwerk schläft nie, auch nicht in den Ferien!"
    secure: "Sicherheit und Kontrolle über ihr Geld"
    securetext: "Bitcoin-Transaktionen sind durch Kryptographie auf militärischem Niveau verschlüsselt. Niemand kann eine Zahlung in Ihrem Namen machen oder Geld einziehen. Solange Sie die notwendigen Schritte zur <a href=\"#secure-your-wallet#\">Absicherung Ihres Wallets</a> beachten, bietet Bitcoin guten Schutz gegen viele Arten von Betrug."
    lowfee: "Fast kostenfrei nutzbar"
    lowfeetext: "Mit Bitcoin können Sie kostenlos Zahlungen senden und empfangen. Abgesehen von Spezialfällen wie sehr kleinen Micro-Payments, gibt es keine erzwungene Gebühr. Sie können aber eine kleine freiwillige Gebühr zahlen, um die Priorität Ihrer Transaktion zu erhöhen und die Personen zu honorieren, die das Bitcoin-Netzwerk betreiben."
    anonymous: "Schützen Sie Ihre Identität"
    anonymoustext: "Mit Bitcoin gibt es keine Kreditkartennummer, die böswillige Aktoren sammeln könnten, um sich als Sie auszugeben. Tatsächlich ist es sogar wie mit echtem Geld möglich eine Zahlung zu senden ohne Ihre Identität preiszugeben. Sie sollten aber beachten, dass es etwas Aufwand benötigt um <a href=\"#you-need-to-know#\">ihre Privatsphäre zu schützen</a>."
