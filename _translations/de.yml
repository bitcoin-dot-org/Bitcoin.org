    getbut: "Bitcoin kaufen"
    spend: "Bitcoin ausgeben"
    spendtxt: "Es gibt eine wachsende Anzahl an Diensten und Händlern auf der ganzen Welt, die Bitcoin akzeptieren. Sie können Bitcoin verwenden, um diese zu bezahlen und Ihre Erfahrung bewerten, um deren Reichweite zu erhöhen."
