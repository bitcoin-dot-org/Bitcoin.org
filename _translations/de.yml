  secure-your-wallet:
    title: "Sichern Sie Ihre Wallet - Bitcoin"
    pagetitle: "Sichern Sie Ihre Wallet"
    summary: "Wie im richtigen Leben, müssen Sie Ihre Wallet sicher verwahren. Bitcoin macht den weltweiten Transfer von Werten einfacher als jemals zuvor. Bei so großartigen Möglichkeiten gehören große Sicherheitsbedenken grundsätzlich dazu. Richtig eingesetzt, kann Bitcoin sehr hohe Sicherheitsansprüche erfüllen. <b>Bedenken Sie immer, dass es in Ihrer Verantwortung liegt, Ihr Geld so gut wie möglich abzusichern</b>. Im Folgenden ein paar Punkte, die Sie in Betracht ziehen sollten."
    online: "Seien Sie vorsichtig mit Online-Wallets"
    onlinetxt: "Online-Wallets sehen aus wie Online-Banken. Sie vertrauen jemandem die Speicherung und den Schutz Ihrer Bitcoins an, und müssen sich selbst das Passwort merken. Sie sollten solche Dienstleister jedoch sorgfältig aussuchen. Derzeit bietet kein Web-Wallet-Dienstleister genug Schutz und Sicherheit, dass er zur Lagerung von Werten verwendet werden könnte wie eine Bank. Die Verwendung von Sicherheitsfunktionen, wie z.B. eine Zwei-Faktoren-Authentifizierung, kann die Sicherheit Ihrer Konten weiter erhöhen."
    backup: "Machen Sie Sicherheitskopien Ihrer Wallet"
    backuptxt: "Bitcoin-Dienstleister und -Programme ermöglichen Ihnen Sicherheitskopien Ihrer Wallet. Sicher verwahrt, kann eine Sicherheitskopie Sie vor Fehlern durch Computer oder Menschen schützen."
    backupwhole: "Legen Sie Sicherheitskopien Ihrer kompletten Wallet an"
    backupwholetxt: "Ihre Wallet enthält viele private Schlüssel, die Ihre Transaktionen entgegennehmen, um Ihre Privatsphäre zu schützen. Wenn Sie nur eine Sicherheitskopie Ihrer sichtbaren privaten Schlüssel haben, kann es passieren, dass sie einen großen Teil Ihrers Vermögens nicht wiederherstellen können."
    backuponline: "Verschlüsseln Sie Online-Sicherheitskopien"
    backuponlinetxt: "Das Diebstahlrisiko einer online gespeicherten SIcherheitskopie ist sehr hoch. Auch ein an das Internet angeschlossener Computer kann von bösartiger Software befallen werden. Daher empfiehlt es sich, Sicherheitskopien zu verschlüsseln, wenn Sie über ein Netzwerk erreichbar sein könnten."
    backupmany: "Nutzen Sie verschiedene sichere Speicherorte"
    backupmanytxt: "Einzelne Schwachstellen sind schlecht für die Sicherheit. Wenn Ihre Sicherheitskopie nicht von einem einzigen Speicherort abhängt, ist es unwahrscheinlicher, dass ein negatives Ereignis dazu führt, dass Sie Ihre Wallet nicht wiederherstellen können. Ziehen Sie in Betracht verschiedenen Medien einzusetzen, z.B. USB-Sticks, Papier und CDs."
    backupregular: "Fertigen Sie regelmäßig Sicherheitskopien an"
    backupregulartxt: "Sie sollten regelmäßig Sicherheitskopien Ihrer Wallet anlegen, um sicher zu stellen, dass alle kürzlich erstellen Bitcoin-Adresse darin enthalten sind. Bald werden aber alle Programme Wallets nutzen, die nur einmal gesichert werden müssen."
    encrypt: "Verschlüsseln Sie Ihre Wallet"
    encrypttxt: "Wenn Sie Ihre Wallet verschlüsseln, können Sie ein Passwort festlegen, welches benötigt wird um Geld daraus zu verwenden. Diese Maßnahme hilft beim Schutz vor Dieben, allerdings bietet sie keinen Schutz gegen Keylogging-Hardware oder -Software."
    encryptforget: "Vergessen Sie niemals Ihr Passwort"
    encryptforgettxt: "Sie sollten sicher stellen, dass Sie Ihr Passwort niemals vergessen, ansonsten ist Ihr Geld dauerhaft verloren. Im Gegensatz zu Ihrer Bank gibt es bei Bitcoin keine Möglichkeit, ein vergessenes Passwort zurückzusetzen. Es sollte Ihnen aber möglich sein, sich an Ihr Passwort zu erinnern, auch wenn Sie es mehrere Jahre lang nicht benutzt haben. Im Zweifelsfall können Sie in Betracht ziehen, Ihr Passwort auf Papier an einem sicheren Ort aufzubewahren, z.B. in einem Tresor."
    encryptstrong: "Verwenden Sie ein sicheres Passwort"
    encryptstrongtxt: "Ein Passwort, das nur aus Buchstaben oder erkennbaren Wörtern besteht, gilt als sehr unsicher und einfach zu knacken. Ein sicheres Passwort muss Zahlen, Ziffern sowie Sonderzeichen enthalten und mindestens 16 Zeichen lang sein. Trotzdem sollte es Ihnen möglich sein, sich an Ihr Passwort zu erinnern."
    offline: "Offline-Wallet für Erspartes"
    offlinetxt: "Eine Offline-Wallet, auch \"Cold Storage\" genannt, bietet das höchste Maß an Sicherheit für Erspartes. Hierbei wird eine Wallet an einem gesicherten Ort gespeichert, der keine Verbindung zum Internet hat. Wenn es sauber umgesetzt ist, bietet es einen sehr guten Schutz gegen Computerschwachstellen. Allerdings ist es sehr wichtig, dieses System zu testen, bevor Sie mit ernsthaften Transaktionen beginnen. Es empfiehlt sich auch, Offline-Wallets in Verbindung mit Sicherheitskopien und Verschlüsselung zu verwenden. Im Folgenden eine Übersicht über einige Ansätze."
    offlinetx: "Offline-Signierung von Transaktionen"
    offlinetxtxt1: "Bei diesem Ansatz teilen sich zwei Computer Teile einer Wallet. Der Erste darf nicht mit einem Netzwerk verbunden sein. Nur dieser speichert die komplette Wallet und kann Transaktionen signieren. Der zweite Computer ist mit dem Netzwerk verbunden, hat nur eine beobachtende Wallet und kann nur unsignierte Transaktionen erstellen. So können Sie mit den folgenden Schritten sicher neue Transaktionen veranlassen."
    offlinetxtxt2: "Erstellen Sie eine neue Transaktion auf dem Online-Computer und speichern Sie sie auf einem USB-Stick."
    offlinetxtxt3: "Signieren Sie die Transaktion mit dem Offline-Computer."
    offlinetxtxt4: "Senden Sie die signierte Transaktion mit dem Online-Computer."
    offlinetxtxt5: "Da der mit dem Netzwerk verbundene Computer Transaktionen nicht signieren kann, kann er im Falle eines Angriffs nicht verwenden werden, um Geld zu transferieren. Zur Offline-Erstellung von Transaktionssignaturen kann <a href=\"https://bitcoinarmory.com/using-offline-wallets-in-armory/\">Armory</a> verwendet werden."
    offlinetmp: "Temporäre Umgebung"
    offlinetmptxt: "Bei diesem Ansatz wird eine Wallet in einer temporären Umgebung geladen. Zum Beispiel kann eine Linux-Live-CD gestartet werden, um damit die kompakte SPV-Wallet-Software und ihre Konfiguration zu laden und anschließen eine Transaktion zu initiieren. Wenn der Computer mit einer vertrauenswürdigen, schreibgeschützten Umgebung gestartet wird, die nur in den Arbeitsspeicher geladen wird, wird bösartiger Code ferngehalten und Ihre Wallet hinterlässt keine Spuren auf der Festplatte. Sie sollten aber sehr vorsichtig in Bezug auf die folgenden Punkte sein."
    offlinetmplose: "Geldverlust"
    offlinetmplosetxt: "In einer temporären Umgebung kann es leicht passieren, dass Geld für immer verloren geht. Wenn Ihre Wallet nicht korrekt vom externen Speicher, z.B. einen USB-Stick geladen wird, gehen alle Änderungen an Ihrem Wallet unwiederbringlich verloren. Dies betrifft auch neue Bitcoin-Adressen, die ggf. während der temporären Sitzung erstellt wurden, um neue Transaktionen zu empfangen."
    offlinetmpmiss: "Falscheingabe von Passwörtern"
    offlinetmpmisstxt: "Beim Hochfahren einer temporären Umgebung wird möglicherweise ein anderes Tastaturlayout aktiviert, so dass später andere Zeichen erstellt werden as erwartet. Wenn Sie Verschlüsselungen verwenden, kann dies zu falsch eingegebenen Passwörtern führen. Sie können aber versuchen, Ihr Passwort auf dem Bildschirm zu tippen, um solchen Problemen vorzubeugen."
    offlinetmptrace: "Keine Spuren hinterlassen"
    offlinetmptracetxt: "Wenn ein Speichermedium wie eine Festplatte an den Computer angeschlossen ist, besteht ein geringes Risiko, dass einige Spuren Ihrer privaten Schlüssel dort zurückbleiben. Trennen Sie ggf. die Verbindung zu allen Festplatten oder deaktivieren sie alle Auslagerungspartitionen bevor Sie Ihre Wallet laden."
    offlinemulti: "Multi-Signatur zum Schutz vor Diebstahl"
    offlinemultitxt: "Bitcoin bietet eine Funktion namens Multi-Signatur, bei der die Signatur von mehr als einem privaten Schlüssel benötigt wird, um eine Transaktion zu tätigen. Aktuell kann es nur von technisch erfahrenen Nutzern verwendet werden, aber zukünftig wir die Nutzung wohl auf breiterer Basis erfolgen. Eine Organisation kann ihren Mitgliedern über die Multi-Signatur Zugriff auf ihr Vermögen geben und gleichzeitig Ausgaben nur zulassen, wenn 3 von 5 Mitgliedern die Transaktion signieren. Multi-Signatur ermöglicht zukünftigen Online-Wallets auch, eine Multi-Signatur-Adresse mit den entsprechenden Nutzern zu teilen, so dass ein Dieb sowohl den Computer des Nutzers als auch den Online-Wallet-Server kompromittieren müsste, um Geld zu stehlen."
    offlinemobile: "Geringe Beträge auf Ihrem mobilen Gerät"
    offlinemobiletxt: "Eine Bitcoin-Wallet auf Ihrem Telefon ist wie eine Geldbörse mit Bargeld. Wenn Sie nicht tausend Euro in Ihrer Tasche herumtragen möchte, sollten Sie die gleichen Bedenken bei Ihrem Bitcoin-Wallet haben. Sie können jederzeit einfach mehr Geld auf Ihr mobiles Gerät laden. So können Sie Sicherheit und einfache Benutzung kombinieren."
    offlinetestament: "Denken Sie an Ihr Testament"
    offlinetestamenttxt: "Ihre Bitcoins können unwiederbringlich verloren sein, wenn Sie keinen Sicherungsplan für Familie und Freunde haben. Wenn zum Zeitpunkt Ihres Todes der Speicherort Ihrer Wallets oder Ihre Passwörter nicht bekannt ist, gibt es keine Hoffnung, dass Ihr Geld jemals wiederhergestellt werden kann. Nehmen Sie sich ein wenig Zeit für diese Dinge, es kann einen großen Unterschied machen."
  support-bitcoin:
    title: "Bitcoin unterstützen - Bitcoin"
    pagetitle: "Bitcoin unterstützen"
    summary: "Das Bitcoin-Protokoll wurde in einer kleinen Community geboren und wächst seitdem sehr schnell. Es gibt viele Dinge, die Sie tun können um bei der Verbreitung und Verbesserung von Bitcoin zu helfen."
    use: "Bitcoin verwenden"
    usetxt: "Natürlich ist die Verwendung von Bitcoin die erste Möglichkeit, wie Sie der Weiterentwicklung helfen können. Wahrscheinlich gibt es viele Fälle, wo Bitcoin Ihr Leben einfacher machen kann. Und Sie selbst können Bitcoin-Zahlungen annehmen."
    node: "Seien Sie das Netzwerk"
    nodetxt: "Sie können Teil des Bitcoin-Netzwerks werden, indem Sie die <a href=\"#download#\">Original-Software</a> auf Ihrem Computer laufen lassen. Ebenso können sie Bitcoins minen, und so das Netzwerk sicherer machen, indem Sie bei der Verarbeitung von Transaktionen helfen."
    develop: "Entwicklung"
    developtxt: "Bitcoin ist quelloffen. Wenn Sie ein Entwickler sind, können Sie Ihre Superkräfte nutzen um Gutes zu tun um <a href=\"#development#\">Bitcoin zu verbessern</a>. Sie können auch beeindruckende neue Dienste oder Software bauen, die Bitcoin verwenden."
    donation: "Spenden"
    donationtxt: "Der einfachste Weg zu helfen ist, ein paar Bitcoins an die Bitcoin Foundation zu <a href=\"https://bitcoinfoundation.org/donate\">spenden</a> oder ihr beizutreten. Die Foundation finanziert das Gehalt der Personen, die die Kernsoftware von Bitcoin weiterentwickeln, organisiert Konferenzen und bietet weitere wichtige Ressourcen."
    spread: "Weitersagen"
    spreadtxt: "Sprechen Sie mit interessierten Menschen über Bitcoin. Schreiben Sie in Ihrem Blog darüber. Sagen Sie Ihrem Lieblingsgeschäft, dass Sie gerne mit Bitcoin bezahlen würden. Oder seien Sie kreativ und gestalten Sie sich selbst ein schönes Bitcoin-T-Shirt."
    wiki: "Wiki"
    wikitxt: "Das <a href=\"http://de.bitcoin.it/\">Bitcoin Wiki</a> enthält viele nützliche und detaillierte Informationen, und wir verbesseren die Inhalte laufend - genau wie Wikipedia. Sie können helfen, das Wiki akkurat und aktuell zu halten."
    translate: "Übersetzen"
    translatetxt: "Sie können bei der Verbreitung von Bitcoin mithelfen, in dem Sie in wichtigen Bereichen des Bitcoin Ecosystems Übersetzungen machen oder verbessern. Suchen Sie sich einfach ein Projekt aus bei dem Sie helfen möchten."
    help: "Helfen"
    helptxt: "Sie können Mitglied von Bitcoin <a href=\"#community#\">Communities</a> werden, um neue Nutzer zu unterstützen. So können Sie mit anderen Leuten über Bitcoin reden, und Tag für Tag Neues darüber lernen."
  vocabulary:
