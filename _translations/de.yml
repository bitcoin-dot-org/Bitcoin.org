  secure-your-wallet:
    title: "Sichern Sie Ihre Wallet - Bitcoin"
    pagetitle: "Sichern Sie Ihre Wallet"
    summary: "Wie im richtigen Leben, müssen Sie Ihre Wallet sicher verwahren. Bitcoin macht den weltweiten Transfer von Werten einfacher als jemals zuvor. Bei so großartigen Möglichkeiten gehören große Sicherheitsbedenken grundsätzlich dazu. Richtig eingesetzt, kann Bitcoin sehr hohe Sicherheitsansprüche erfüllen. <b>Bedenken Sie immer, dass es in Ihrer Verantwortung liegt, Ihr Geld so gut wie möglich abzusichern</b>."
    everyday: "Geringe Mengen für den täglichen Bedarf"
    everydaytxt: "Eine Bitcoin-Wallet ist wie eine Geldbörse mit Bargeld. Falls Sie nicht mehrere tausend Euro in Ihrem Geldbeutel aufbewahren würden, sollten Sie das auch bei Ihrer Bitcoin-Wallet in Betracht ziehen. Überhaupt ist es ein bewährtes Verfahren, nur kleine Mengen von Bitcoins für den täglichen Bedarf auf ihrem Computer oder Smartphone zu haben und den restlichen Teil Ihres Vermögens an einem sicheren Ort zu verwahren."
    online: "Seien Sie vorsichtig mit Online-Services"
    onlinetxt: "Sie sollten vorsichtig mit Services umgehen, die dazu entworfen sind Geld online aufzubewahren. Viele Börsen und Online-Wallets litten in jüngster Zeit unter Sicherheitslücken und allgemein bieten solche Dienste nicht genug Sicherheit, um dort sein Geld zu lagern wie bei einer Bank. Von daher sollten Sie andere Arten von <a href=\"#choose-your-wallet#\">Bitcoin Wallets</a> verwenden. Andernfalls sollen sie Online Services sehr sorgfältig auswählen.  Zusätzlich wird empfohlen, Zwei-Faktor Authentifizierung zu verwenden."
    backup: "Machen Sie Sicherheitskopien Ihrer Wallet"
    backuptxt: "Ein Backup Ihrer Wallet, verwahrt an einem sicheren Ort, kann Sie vor Verlust durch Computerdefekte und menschliche Fehler schützen. Ein Backup ermöglicht es Ihnen aber auch Ihre Wallet wiederherzustellen, nachdem Ihr Smartphone oder Computer gestohlen wurde, falls Sie Ihr Wallet verschlüsselt haben."
    backupwhole: "Legen Sie Sicherheitskopien Ihrer kompletten Wallet an"
    backupwholetxt: "Manche Wallets verwenden zahlreiche verborgene private Schlüssel. Wenn Sie nur eine Sicherheitskopie für Ihre sichtbaren Bitcoin-Adressen haben, kann es passieren, dass Sie einen großen Teil Ihrer Gelder nicht wiederherstellen können."
    backuponline: "Verschlüsseln Sie Online-Sicherheitskopien"
    backuponlinetxt: "Das Diebstahlrisiko einer online gespeicherten Sicherheitskopie ist sehr hoch. Auch ein an das Internet angeschlossener Computer kann von bösartiger Software befallen werden. Daher empfiehlt es sich, Sicherheitskopien zu verschlüsseln, wenn Sie über ein Netzwerk erreichbar sein könnten."
    backupmany: "Nutzen Sie verschiedene sichere Speicherorte"
    backupmanytxt: "Einzelne Schwachstellen sind schlecht für die Sicherheit. Wenn Ihre Sicherheitskopie nicht von einem einzigen Speicherort abhängt, ist es unwahrscheinlicher, dass ein negatives Ereignis dazu führt, dass Sie Ihre Wallet nicht wiederherstellen können. Ziehen Sie in Betracht verschiedenen Medien einzusetzen, z.B. USB-Sticks, Papier und CDs."
    backupregular: "Fertigen Sie regelmäßig Sicherheitskopien an"
    backupregulartxt: "Sie sollten regelmäßig Sicherheitskopien Ihrer Wallet anlegen, um sicher zu stellen, dass alle kürzlich erstellen Bitcoin-Adresse darin enthalten sind. Bald werden aber alle Programme Wallets nutzen, die nur einmal gesichert werden müssen."
    encrypt: "Verschlüsseln Sie Ihr Wallet"
    encrypttxt: "Wenn Sie Ihre Wallet oder ihr Smartphone verschlüsseln, können Sie ein Passwort festlegen, welches benötigt wird um Geld daraus zu verwenden. Diese Maßnahme hilft beim Schutz vor Dieben, allerdings bietet sie keinen Schutz gegen Keylogging-Hardware oder -Software."
    encryptforget: "Vergessen Sie niemals Ihr Passwort"
    encryptforgettxt: "Sie sollten sicherstellen, dass Sie Ihr Passwort niemals vergessen, ansonsten ist Ihr Geld dauerhaft verloren. Im Gegensatz zu Ihrer Bank gibt es bei Bitcoin sehr wenige Möglichkeiten, ein vergessenes Passwort zurückzusetzen. Es sollte Ihnen sogar möglich sein, sich an Ihr Passwort zu erinnern, auch wenn Sie es mehrere Jahre lang nicht benutzt haben. Im Zweifelsfall können Sie in Betracht ziehen, Ihr Passwort auf Papier an einem sicheren Ort aufzubewahren, z.B. in einem Tresor."
    encryptstrong: "Verwenden Sie ein sicheres Passwort"
    encryptstrongtxt: "Ein Passwort, das nur aus Buchstaben oder erkennbaren Wörtern besteht, gilt als sehr unsicher und einfach zu knacken. Ein sicheres Passwort muss Zahlen, Ziffern sowie Sonderzeichen enthalten und mindestens 16 Zeichen lang sein. Die sichersten Passwörter sind jene, die von Programmen generiert werden, die eigens für diese Aufgabe entworfen worden sind. In der Regel ist es schwieriger sich an sichere Passwörter zu erinnern, weshalb man sie sich ins Gedächtnis einprägen sollte."
    offline: "Offline-Wallet für Erspartes"
    offlinetxt: "Eine Offline-Wallet, auch \"Cold Storage\" genannt, bietet das höchste Maß an Sicherheit für Erspartes. Hierbei wird eine Wallet an einem gesicherten Ort gespeichert, der keine Verbindung zum Internet hat. Wenn es ordentlich umgesetzt ist, bietet es einen sehr guten Schutz gegen Computerschwachstellen. Es empfiehlt sich auch, Offline-Wallets in Verbindung mit Sicherheitskopien und Verschlüsselung zu verwenden. Im Folgenden eine Übersicht über einige Ansätze."
    offlinetx: "Offline-Signierung von Transaktionen"
    offlinetxtxt1: "Bei diesem Ansatz teilen sich zwei Computer Teile einer Wallet. Der Erste darf nicht mit einem Netzwerk verbunden sein. Nur dieser speichert die komplette Wallet und kann Transaktionen signieren. Der zweite Computer ist mit dem Netzwerk verbunden, hat nur eine beobachtende Wallet und kann nur unsignierte Transaktionen erstellen. So können Sie mit den folgenden Schritten sicher neue Transaktionen veranlassen."
    offlinetxtxt2: "Erstellen Sie eine neue Transaktion auf dem Online-Computer und speichern Sie sie auf einem USB-Stick."
    offlinetxtxt3: "Signieren Sie die Transaktion mit dem Offline-Computer."
    offlinetxtxt4: "Senden Sie die signierte Transaktion mit dem Online-Computer."
    offlinetxtxt5: "Da der mit dem Netzwerk verbundene Computer keine Transaktionen signieren kann, kann er im Falle eines Angriffs nicht verwenden werden, um Geld zu transferieren. Zur Offline-Erstellung von Transaktionssignaturen kann <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> verwendet werden."
    hardwarewallet: "Hardware-Wallets"
    hardwarewallettxt: "Hardware-Wallets bieten den besten Kompromiss aus sehr hoher Sicherheit und einfacher Handhabung. Es sind kleine Geräte, die von Grund auf dafür entworfen wurden nur eine Wallet und sonst nichts weiter zu sein. Keine Software kann auf ihnen installiert werden, was sie sehr sicher gegen Computerangriffe und Onlinediebe macht. Weil sie eine Sicherung ermöglichen, können Sie ihr Geld aus einem verlorenem Gerät wiederherstellen."
    update: "Halten Sie Ihre Software auf dem neusten Stand."
    updatetxt: "Die neuste Version Ihrer Bitcoin-Software zu verwenden, ermöglicht es Ihnen, wichtige Stabilitäts- und Sicherheitsupdates zu erhalten. Updates können Probleme unterschiedlichen Ausmaßes beheben, beinhalten neue nützliche Funktionen und helfen dabei, Ihre Wallet sicher zu verwahren. Das Installieren von Updates für sämtliche andere Software auf Ihrem Computer oder Smartphone ist ebenfalls wichtig, um die Wallet-Umgebung sicher zu halten."
    offlinemulti: "Multi-Signatur zum Schutz vor Diebstahl"
    offlinemultitxt: "Bitcoin bietet eine Funktion namens Multi-Signatur, bei der die Signatur von mehr als einem privaten Schlüssel benötigt wird, um eine Transaktion zu tätigen. Eine Organisation kann ihren Mitgliedern über die Multi-Signatur Zugriff auf ihr Vermögen geben und gleichzeitig Ausgaben nur zulassen, wenn 3 von 5 Mitgliedern die Transaktion signieren. Einige Web-Wallets bieten auch Multi-Signatur Wallets, was dem Nutzer die Möglichkeit gibt die Kontrolle über sein Geld zu behalten und gleichzeitig den Diebstahl von selbigen durch ein einzelnes kompromittiertes Gerät oder Server zu verhinden."
    offlinetestament: "Denken Sie an Ihr Testament"
    offlinetestamenttxt: "Ihre Bitcoins können unwiederbringlich verloren sein, wenn Sie keinen Sicherungsplan für Familie und Freunde haben. Wenn zum Zeitpunkt Ihres Todes der Speicherort Ihrer Wallets oder Ihre Passwörter nicht bekannt ist, gibt es keine Hoffnung, dass Ihr Geld jemals wiederhergestellt werden kann. Nehmen Sie sich ein wenig Zeit für diese Dinge, es kann einen großen Unterschied machen."
  spend-bitcoin:
    title: "Bitcoins ausgeben - Bitcoin"
    pagetitle: "Bitcoins ausgeben"
    summary: "Es gibt Tausende von Unternehmen auf der ganzen Welt, die Bitcoin akzeptieren."
    products-online: "Finden Sie Produkte, die online zum Verkauf stehen"
    products-online-text: "Ein gebräuchlicher Verwendungszweck für Bitcoin ist, Käufe online zu tätigen. Es gibt hunderte von Online Shops und Einzelhändler, die Bitcoin akzeptieren. Mit einer Suchmaschine wie <a href=\"https://spendabit.co/\">Spendabit</a> können Sie Millionen von Produkten, alle bezahlbar mit Bitcoins, durchsuchen."
    directory: "Durchstöbern Sie ein Branchenverzeichnis"
    directory-text: "Sie können auch viele Geschäfte über <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">Online-Verzeichnisse</a> finden."
    business-map: "Finden Sie lokale Geschäfte"
    business-map-text: "Es gibt auch viele lokale Geschäfte wie Cafés und Restaurants, die Bitcoin akzeptieren. Sie können <a href=\"https://coinmap.org/\">Coinmap.org</a> verwenden, um Tausende von Geschäften auf der ganzen Welt zu finden."
  support-bitcoin:
    title: "Bitcoin unterstützen - Bitcoin"
    pagetitle: "Bitcoin unterstützen"
    summary: "Das Bitcoin-Protokoll wurde in einer kleinen Community geboren und wächst seitdem sehr schnell. Es gibt viele Dinge, die Sie tun können, um bei der Verbreitung und Verbesserung von Bitcoin zu helfen."
    use: "Bitcoin verwenden"
    usetxt: "<a href=\"#getting-started#\">Bitcoin zu verwenden</a> ist das Erste was Sie tun können, um Bitcoin zu unterstützen. Es gibt vermutlich viele Fälle in denen es ihr Leben einfacher macht. Sie können Zahlungen akzeptieren und Einkäufe mit Bitcoin erledigen."
    node: "Seien Sie das Netzwerk"
    nodetxt: "Falls Sie eine gute Internetverbindung haben, dann können Sie das Bitcoin-Netzwerk unterstützen, indem Sie die <a href=\"/en/full-node\">Full Node-Software</a> auf Ihrem Computer oder Server - mit offenem Port 8333 - laufen lassen. Full Nodes sichern und leiten Transaktionen weiter."
    mining: "Mining"
    miningtxt: "Sie können damit beginnen, <a href=\"http://www.bitcoinmining.com/\">Bitcoins zu minen</a>, um bei der Verarbeitung von Transaktionen zu helfen. Um das Netzwerk zu schützen, sollten Sie <a href=\"http://mempool.info/pools\">kleineren Mining-Pools</a> beitreten, und dabei dezentrale Pools wie <a href=\"http://p2pool.in/\">P2Pool</a> oder <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">Pools</a>, die getblocktemplate (GBT) unterstützen, bevorzugen."
    develop: "Entwicklung"
    developtxt: "Bitcoin ist open-source. Wenn Sie ein Entwickler sind, können Sie Ihre Superkräfte nutzen, um Gutes zu tun und <a href=\"#development#\">Bitcoin zu verbessern</a>. Sie können auch beeindruckende neue Dienste oder Software bauen, die Bitcoin verwenden."
    donation: "Spenden"
    donationtxt: "Der einfachste Weg, um zu helfen, ist ein paar Bitcoins an BitGive zu <a href=\"http://bitgivefoundation.org/donate-now/\">spenden</a>. Sie können aber auch bei der Finanzierung von Projekten helfen, die mit Bitcoin im Zusammenhang stehen und von denen Sie glauben, dass sie in Zukunft nützlich sind."
    nonprofit: "Organisationen"
    nonprofittxt: "Viele </a>gemeinnützige Organisationen</a> sind dem Schutz und der Förderung von Bitcoin gewidmet. Sie können diesen Gruppen helfen, indem Sie diesen beitreten und an Projekten, Diskussionen und Events mitwirken."
    spread: "Weitersagen"
    spreadtxt: "Sprechen Sie mit interessierten Menschen über Bitcoin. Schreiben Sie in Ihrem Blog darüber. Sagen Sie Ihrem Lieblingsgeschäft, dass Sie gerne mit Bitcoin bezahlen würden. Helfen Sie dabei, <a href=\"/en/spend-bitcoin\">Händlerverzeichnisse</a> aktuell zu halten. Oder seien Sie kreativ und gestalten Sie sich ein schönes Bitcoin-T-Shirt."
    wiki: "Dokumentation"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> und das <a href=\"https://en.bitcoin.it/\">Bitcoin Wiki</a> bieten nützliche Dokumentation und wir verbessern die Inhalte laufend. Sie können dabei helfen, das Wiki zu verbessern und auf dem neuesten Stand zu halten."
    translate: "Übersetzen"
    translatetxt: "Sie können bei der Verbreitung von Bitcoin mithelfen, in dem Sie in wichtigen Bereichen des Bitcoin Ecosystems Übersetzungen machen oder verbessern. Suchen Sie sich einfach ein Projekt aus, bei dem Sie helfen möchten."
    help: "Triff die Communities"
    helptxt: "Sie können Mitglied von Bitcoin <a href=\"#community#\">Communities</a> werden und sich mit anderen Bitcoin-Enthusiasten unterhalten. Sie können Tag für Tag Neues über Bitcoin lernen, neuen Nutzern helfen und sich an interessanten Projekten beteiligen."
  vocabulary:
    title: "Glossar - Bitcoin"
    pagetitle: "Einige Wörter, die Sie im Zusammenhang mit Bitcoin hören könnten"
    summary: "Bitcoin geht neue Wege bei Zahlungen, daher gibt es einige neue Wörter, die Teil Ihres Wortschatzes werden könnten. Keine Sorge, selbst das gewöhnliche Fernsehen hat neue Wörter erfunden!"
    table: "Inhalt"
    address: "Adresse"
    addresstxt: "Eine Bitcoin-Adresse ist <b>wie eine Haus- oder E-Mail-Adresse</b>. Es ist die einzige Information, die Sie weitergeben müssen, um Bitcoin-Zahlungen zu empfangen. Ein wichtiger Unterschied ist aber, dass man jede Adresse nur für eine einzige Transaktion verwenden sollte."
    bit: "Bit"
    bittxt: "Bit ist eine häufig verwendete Einheit und stellt den Bruchteil eines ganzen Bitcoins dar - 1.000.000 Bits entsprechen einem Bitcoin. Bits sind häufig besser dafür geeignet, die Preise von Trinkgeld, Waren und Dienstleistungen anzugeben."
    bitcoin: " "
    bitcointxt: "  "
    blockchain: "Blockchain"
    blockchaintxt: "Die Blockchain ist eine <b>öffentliche Liste aller Bitcoin-Transaktionen</b>, in chronologischer Reihenfolge. Alle Bitcoin-Nutzer teilen die Blockchain. Sie wird benutzt um die Beständigkeit von Bitcoin Transaktionen zu bestätigen und um <a href=\"#[vocabulary.doublespend]\">Doppelausgaben</a> zu verhindert."
    block: "Block"
    blocktxt: "Ein Block ist ein <b>Datensatz in der Blockchain, der viele ausstehende Transaktionen enthält und diese bestätigt</b>. Im Durchschnitt wird etwa alle 10 Minuten ein neuer Block inkl. der Transaktionen an die <a href=\"#[vocabulary.blockchain]\">Blockchain</a> durch <a href=\"#[vocabulary.mining]\">Mining</a> angehängt."
    btc: "BTC"
    btctxt: "Die Abkürzung BTC wird häufig als Einheit für Bitcoin (B⃦). verwendet (1 BTC = 1 Bitcoin)."
    confirmation: "Bestätigung"
    confirmationtxt: "Wenn eine Transaktion durch das Netzwerk bestätigt wurde, heißt das, dass sie <b>durch das Netzwerk verifiziert wurde und eine Rückabwicklung sehr unwahrscheinlich ist</b>. Transaktionen erhalten eine Bestätigung, wenn sie in einem <a href=\"#vocabulary##[vocabulary.block]\">Block</a> gespeichert sind, sowie in jedem darauffolgenden Block. Selbst eine Bestätigung kann für kleine Transaktionen als sicher betrachtet werden, wobei es bei größeren Geldmengen (z.B. 1000€ und mehr) Sinn macht auf sechs oder mehr Bestätigungen zu warten. Jede neue Bestätigung reduziert das Risiko einer Rückabwicklung <i>exponentiell</i>."
    cryptography: "Kryptographie"
    cryptographytxt: "Kryptographie ist ein Fachgebiet der Mathematik, mit dessen Hilfe <b>mathematische Beweise erstellt werden, die ein hohes Maß an Sicherheit bieten</b>. Der Online-Handel und Banken nutzen Kryptographie bereits. Im Falle von Bitcoin wird Kryptographie verwendet, um auszuschließen, dass jemand Geld aus fremden Wallets ausgibt oder die <a href=\"#[vocabulary.blockchain]\">Blockchain</a> manipuliert. Kryptographie kann auch verwendet werden, um eine Wallet zu verschlüsseln, so dass sie nicht ohne Passwort verwendet werden kann."
    doublespend: "Doppelausgabe"
    doublespendtxt: "Wenn ein bösartiger Nutzer versucht <b>Bitcoins gleichzeitig an zwei verschiedene Empfänger zu versenden</b>, wird von Doppelausgaben gesprochen. Bitcoin <a href=\"#[vocabulary.mining]\">Mining</a> und die <a href=\"#[vocabulary.blockchain]\">Blockchain</a> sind dazu da um im Netzwerk ein Konsens zu erzeugen, welche der beiden Transaktionen bestätigt und als gültig angesehen wird."
    hashrate: "Hash Rate"
    hashratetxt: "Die Hash Rate ist die <b>Maßeinheit der Rechenkraft des Bitcoin-Netzwerks</b>. Aus Sicherheitsgründen muss das Bitcoin-Netzwerk intensive mathematische Rechenoperationen durchführen. Wenn das Netzwerk eine Hash Rate von 10 TH/s erreicht, heißt das, dass es 10 Billionen Berechnungen pro Sekunde durchführen kann."
    mining: "Mining"
    miningtxt: "Bitcoin Mining ist die <b>die Durchführung mathematischer Berechnungen durch Computer Hardware, um Bitcoin-Transaktionen zu bestätigen</b> und die Sicherheit zu erhöhen. Als Belohnung für Ihre Dienste können Bitcoin-Miner Transaktionsgebühren für von ihnen bestätigte Transaktionen und neu erschaffene Bitcoins sammeln. Mining ist ein spezialisierter und wettbewerbsgetriebener Markt, die Belohnungen werden je nach geleisteter Rechenarbeit aufgeteilt. Nicht alle Bitcoin-Nutzer betreiben Mining, und es ist kein einfacher Weg, an Geld zu kommen."
    p2p: "P2P"
    p2ptxt: "Der Begriff \"Peer To Peer\" bezeichnet <b>Systeme, die wie ein organisiertes Kollektiv arbeiten</b> indem jedes Individuum direkt mit den anderen interagiert. Im Fall von Bitcoin ist das Netzwerk so ausgelegt, dass jeder Nutzer die Transkationen anderer Nutzer übermittelt. Und, sehr wichtig: es wird keine Bank als dritte Instanz benötigt."
    privatekey: "Privater Schlüssel"
    privatekeytxt: "Ein privater Schlüssel ist ein <b>geheimer Datenblock, der Ihnen das Recht gewährt, Bitcoins von einer spezifischen Bitcoin-Wallet auszugeben</b>, durch eine kryptographische <a href=\"#[vocabulary.signature]\">Signatur</a>.  Ihre privaten Schlüssel sind auf Ihrem Computer gespeichert, wenn Sie eine Software-Wallet verwenden oder sie sind auf entfernten Servern gespeichert, wenn Sie eine Web-Wallet verwenden. Private Schlüssel dürfen niemals weitergegeben werden, da mit ihnen die Bitcoins der jeweiligen Wallets ausgegeben werden können."
    signature: "Signatur"
    signaturetxt: "Eine <a href=\"#[vocabulary.cryptography]\">kryptographische</a> Signatur ist <b>ein mathematischer Mechanismus, um Eigentumsrecht nachzuweisen</b>. Im Fall von Bitcoin, werden eine <a href=\"#[vocabulary.wallet]\">Bitcoin Wallet</a> und deren <a href=\"#[vocabulary.privatekey]\">privaten Schlüssel</a> durch eine Art mathematische Magie miteinander verbunden. Wenn Ihre Bitcoin-Software eine Transaktion mit dem passenden privaten Schlüssel signiert, kann das ganze Netzwerk sehen, dass die Signatur zu der Bitcoin-Adresse passt. Dennoch kann niemand Ihren privaten Schlüssel erraten, um so Ihre hart verdienten Bitcoins zu stehlen."
    wallet: "Wallet"
    wallettxt: "Eine Bitcoin-Wallet ist <b>das Gegenstücke einer echten Geldbörse im Bitcoin-Netzwerk</b>. Genau genommen enthält die Wallet Ihre <a href=\"#[vocabulary.privatekey]\">privaten Schlüssel</a>, die Ihnen das Recht geben, die Bitcoins auszugeben, die in der <a href=\"#[vocabulary.blockchain]\">Blockchain</a> ihr zugewiesen sind. Jede Bitcoin-Wallet kann Ihnen den aktuellen Kontostand anzeigen und ermöglicht es Ihnen, eine bestimmte Geldmenge an bestimmte Personen zu zahlen, wie mit einer echten Geldbörse. Das macht den Unterschied zu Kreditkarten aus, bei denen das Geld vom Händler eingezogen wird."
