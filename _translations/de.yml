    involvetxt2: "Die Entwickler-Diskussion findet über Github und die <a href=\"http://sourceforge.net/mailarchive/forum.php?forum_name=bitcoin-development\">bitcoin-development</a> Mailing List bei sourceforge statt. Weniger formale Entwickler-Diskussion gibt es unter irc.freenode.net #bitcoin-dev (&rarr;<a href=\"#\" onclick=\"freenodeShow(event);\" />Weboberfläche</a>; <a href=\"http://bitcoinstats.com\">Logs</a>)."
