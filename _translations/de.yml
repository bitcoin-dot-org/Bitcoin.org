    pagetitle: "Wie funktioniert Bitcoin?"
    intro: "Es gibt eine Frage, die oft für Verwirrung sorgt. Hier ist eine kurze Erklärung!"
    basics: "Grundlagen für neue Nutzer"
    basicstxt1: "Als neuer Nutzer können Sie mit Bitcoin <a href=\"#getting-started#\">loslegen</a> ohne die technischen Details zu verstehen. Wenn Sie Ihre Wallet installiert haben, generiert es Ihre erste Bitcoin-Adresse und Sie können weitere erstellen, sobald welche benötigt werden. Sie können eine Ihrer Bitcoin-Adressen an Ihre Freunde weitergeben, so dass Sie Geld an jene senden können, oder umgekehrt.  Tatsächlich verhält sich dies ähnlich wie bei E-Mails, nur das Bitcoin-Adressen nur einmalig verwendet werden sollten."
    balances: "Kontostände<span class=\"titlelight\"> - Blockchain</span>"
    balancestxt: "Die Blockchain ist ein gemeinsames <b>öffentliches Buchungssystem</b>, auf dem das gesamte Bitcoin-Netzwerk basiert. Alle bestätigten Buchungen werden in der Blockkette gespeichert. Auf diese Art können Bitcoin Wallets ihren Kontostand berechnen und neue Transaktionen können nur ausgeführt werden, wenn die Bitcoins dem Sender tatsächlich gehören. Die Integrität und die chronologische Reihenfolge der Blockkette werden durch <a href=\"#vocabulary##[vocabulary.cryptography]\">Kryptographie</a> sichergestellt."
    transactions: "Transaktionen<span class=\"titlelight\"> - private Schlüssel</span>"
    transactionstxt: "Eine Transaktion ist <b>ein Transfer eines Betrags zwischen Bitcoin-Wallets</b>, der in die Blockchain eingetragen wird. Bitcoin-Wallets haben einen geheimen Datenblock der <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privater Schlüssel</i></a> oder \"Seed\" genannt wird, welcher verwendet wird, um Transaktionen zu signieren, indem ein mathematischer Beweis erbracht wird, dass sie vom Eigentümer der Wallet kommen. Die <a href=\"#vocabulary##[vocabulary.signature]\"><i>Signatur</i></a> verhindert auch, dass die Transaktion nach dem Absenden von jemandem modifiziert werden kann. Alle Transaktionen werden unter den Nutzern verbreitet und innerhalb von 10 Minuten beginnt die Bestätigung durch das Netzwerk mit Hilfe eines Prozesses, genannt <a href=\"#vocabulary##[vocabulary.mining]\"><i>Mining</i></a> ."
    processing: "Verarbeitung<span class=\"titlelight\"> - Mining</span>"
    processingtxt: "Mining ist ein <b>verteiltes Konsens-System</b> das verwendet wird, um wartende Transaktionen zu <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>bestätigen</i></a>, indem sie in die Blockchain aufgenommen werden. Es erzwingt eine chronologische Reihenfolge der Blockchain, schützt die Neutralität des Netzwerks und ermöglicht verschiedenen Computern, sich über den Status des Systems einig zu sein. Um bestätigt zu werden, müssen Transaktionen in einen <a href=\"#vocabulary##[vocabulary.block]\"><i>Block</i></a> gepackt werden. Dieser muss sehr strengen kryptographischen Regeln entsprechen, die durch das Netzwerk verifiziert werden. Diese Regeln verhindern, dass vorherige Blöcke modifiziert werden können, denn eine Änderung würde alle folgenden Blöcke ungültig machen. Mining erzeugt auch das Äquivalent einer Lotterie mit starker Konkurrenz, die verhindert, dass eine Einzelperson einfach neue aufeinanderfolgende Blöcke zu der Blockchain hinzufügt. Auf diese Weise wird sichergestellt, dass keine Einzelpersonen kontrollieren können was in die Blockchain eingefügt wird, oder Teile der Blockchain modifizieren können, um eigene Ausgaben rückgängig zu machen."
    readmore: "Hinunter in den Kaninchenbau"
    readmoretxt: "Dies ist nur eine sehr kurze und knappe Zusammenfassung des Systems. Wenn Sie ins Detail gehen wollen, können Sie die <a href=\"#bitcoin-paper#\">Original-Abhandlung</a>, die das Design des Systems beschreibt, lesen, und das <a href=\"https://de.bitcoin.it/wiki/Hauptseite\">Bitcoin Wiki</a> erkunden."
  index:
    title: "Bitcoin - Open Source P2P Geld"
    metadescription: "Bitcoin ist ein innovatives Zahlungsnetzwerk und eine neue Form von Geld. Finden Sie alles was sie wissen müssen und legen Sie los mit Bitcoin auf bitcoin.org"
    listintro: "Bitcoin ist ein innovatives Zahlungsnetzwerk und eine neue Art von Geld."
    list1: "Schnelle Peer-to-Peer<br>-Transaktionen"
    list2: "Weltweite<br>Zahlungen"
    list3: "Geringe<br>Transaktionskosten"
    desc: "Bitcoin nutzt Peer-To-Peer-Technologie, um ohne zentrale Autorität auszukommen; die Bearbeitung von Transaktionen und die Ausgabe von Bitcoins wird kollektiv durch das Netzwerk übernommen.  <b>Bitcoin ist Open-Source; das Design ist öffentlich, Bitcoin gehört niemandem und wird von niemandem kontrolliert. <a href=\"#support-bitcoin#\">Jeder kann teilhaben</a></b>. Durch viele seiner einzigartigen Eigenschaften eröffnet Bitcoin aufregende Nutzungsmöglichkeiten, die durch keines der bisherigen Zahlungssysteme abgedeckt sind."
    overview: "Oder bekommen Sie einen schnellen Überblick für"
  innovation:
    title: "Innovation - Bitcoin"
    pagetitle: "Innovationen bei Zahlungssystemen"
    summary: "Das Bitcoin Protokoll ermöglicht nicht nur das Senden von Geld von A nach B. Es hat viele Features und eröffnet viele Möglichkeiten, die die Community gerade entdeckt. Hier finden Sie einige Technologien die gegenwärtig erforscht und in einigen Fällen bereits in echte Produkte und Dienstleistungen verwandelt werden. Die interessantesten Verwendungszwecke für Bitcoin müssen vermutlich noch entdeckt werden."
    control: "Vermeidung von Betrügereien"
    controltext: "Mit Bitcoin ist ein noch nie dagewesenes Maß an Sicherheit möglich. Das Netzwerk bietet Nutzern Schutz gegen die am weitesten verbreiteten Betrugsmethoden wie Rückbuchungen oder ungewollte Gebühren, und Bitcoins sind unmöglich zu fälschen. Nutzer können ihre Wallets verschlüsseln oder eine Sicherheitskopie jener erstellen und Hardware-Wallets könnten es in Zukunft sehr schwierig machen, dass Geld gestohlen oder verloren geht. Bitcoin ist dazu entworfen, den Nutzern die komplette Kontrolle über ihr Geld zu geben."
    global: "Globale Zugänglichkeit"
    globaltext: "Alle Zahlungen auf der Welt können komplett interoperable sein. Bitcoin erlaubt jeder Bank, jedem Geschäft oder Individuum das sichere Senden und Empfangen von Zahlungen, überall und zu jeder Zeit, mit oder ohne Bankkonto. Bitcoin ist in einer großen Zahl an Ländern verfügbar, die auf Grund deren eigenen Limitierungen unerreichbar für die meisten Zahlungssysteme sind. Bitcoin vergrößert den globalen Zugang zum Handelsverkehr und es kann dem internationalen Handel helfen zu florieren."
    cost: "Kostengünstig"
    costtext: "Durch die Verwendung von Kryptographie sind sichere Zahlungen ohne langsame und kostenintensive Mittelsmänner möglich. Eine Bitcoin-Transaktion kann sehr viel billiger als die Alternativen und in kürzerer Zeit abgewickelt sein. Das bedeutet, dass Bitcoin das Potenzial hat, in der Zukunft eine gebräuchliche Methode zum Transfer von jeglicher Währung zu werden. Bitcoin könnte auch eine Rolle bei der <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">Reduzierung von Armut</a> in vielen Ländern spielen, da die Transaktionskosten von Löhnen verringert werden."
    donation: "Trinkgeld und Spenden"
    donationtext: "Bitcoin ist in verschiedenen Fällen eine besonders effiziente Lösung für Trinkgeld und Spenden. Eine Zahlung zu senden erfordert nur einen Mausklick, und eine Zahlung zu empfangen kann ebenso einfach sein wie das Zeigen eines QR-Codes. Spenden können für die Öffentlichkeit sichtbar gemacht werden, was eine erhöhte Transparenz für gemeinnützige Organisationen bietet. In Ernstfällen wie Naturkatastrophen könnte Bitcoin zu einer schnelleren internationalen Reaktion beitragen."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Bitcoin kann für Kickstarter-artige Crowdfunding Kampagnen verwendet werden, bei denen Einzelne einem Projekt Geld zusichern, welches nur abgebucht wird, wenn genug Zusagen erhalten werden, um das Ziel zu erreichen. Solche Zusicherungs-Verträge werden vom Bitcoin-Protokoll bearbeitet, was verhindert, dass eine Transaktion durchgeführt wird, bevor alle Bedingungen erfüllt sind.  <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Lesen Sie mehr</a> über die Technologie die hinter Crowdfunding steckt und testen Sie <a href=\"https://www.vinumeris.com/lighthouse\">Lighthouse</a>"
    micro: "Micro-Payments"
    microtext: >
        Stellen Sie sich vor, Internetradio, pro Sekunde abgerechnet, zu hören, Websites
        mit einem kleinen Trinkgeld für jede nicht gezeigte Werbung zu sehen, oder Bandbreite
        von einem WiFi Hotspot, pro Kilobyte abgerechnet, zu kaufen. Bitcoin ist effizient
        genug, um alle diese Ideen realisierbar zu machen. <a href="https://bitcoinj.github.io/working-with-micropayments">Lesen
        Sie mehr</a> über die Technologie, die hinter Bitcoin Micro-Payments steckt,
        oder über <a href="http://lightning.network/">zukünfige Upgrades</a>, die gegenwärtig
        designed und implementiert werden, um Micro-Payments zugänglicher zu machen.
    mediation: "Schlichtungsstelle"
    mediationtext: "Bitcoin kann benutzt werden, um innovative Streitschlichtungs-Dienstleistungen, die multipe Signaturen verwenden, zu entwickeln. Solche Dienste könnten es Dritten ermöglichen, eine Transaktion zu bestätigen oder abzulehnen im Falle einer Meinungsverschiedenheit zwischen den anderen Parteien, ohne Kontrolle über das Geld zu haben. Da diese Dienstleistungen mit jedem Nutzer und Händler, die Bitcoin verwenden, kompatibel wären, würde dies wahrscheinlich zu freiem Wettbewerb und höheren Qualitätsstandards führen."
    multisig: "Multi-Signature Konten"
    multisigtext: "Mehrfache Signaturen gestatten es, dass eine Transaktion erst dann vom Netzwerk akzeptiert wird, wenn eine bestimmte Anzahl von einer definierten Gruppe von Personen die Transaktion signieren. Dies könnte von einem Verwaltungsrat verwendet werden, um ein einzelnes Mitglied davon abzuhalten, Teile des Vermögens ohne Einwilligung auszugeben. Dies kann auch von Banken verwendet werden, um Diebstahl zu verhindern, indem Zahlungen über einem bestimmten Limit blockiert werden, falls der Nutzer nicht zusätzliche Berechtigungsnachweise zur Verfügung stellt."
    trust: "Vertrauen und Integrität"
    trusttext: "Bitcoin bietet Lösungen zu vielen Vertrauensproblemen, die Banken plagen. Mit selektiver Kontoführungstransparenz, digitalen Verträgen und unumkehrbaren Transaktionen kann Bitcoin als Grundlage verwendet werden, um Vertrauen und Zustimmung zurück zu gewinnen. Korrupte Banken können das System nicht überlisten, um Profit durch die Kosten anderer Banken und der Öffentlichkeit zu machen. Eine Zukunft, in der führende Banken Bitcoin unterstützen würden, könnte helfen, Integrität und Vertrauen in Finanzinstitute wiederherzustellen."
    resiliency: "Widerstandskraft und Dezentralisierung"
    resiliencytext: "Durch die starke Dezentralisierung hat Bitcoin eine andere Art von Zahlungsnetzwerk mit einem erhöhten Maß an Stabilität und Redundanz geschaffen. Bitcoin kann Millionen von Euros an Transaktionen handhaben, ohne dass militärischer Schutz benötigt wird. Ohne eine zentrale Schwachstelle wie ein Datenzentrum ist es ein sehr schwieriges Unterfangen das Netzwerk anzugreifen. Bitcoin könnte einen interessanten Schritt vorwärts im Sichern von lokalen und globalen Finanzsystemen darstellen."
    transparency: "Flexible Transparenz"
    transparencytext: "Alle Bitcoin-Transaktionen sind öffentlich und transparent; die Identität der Personen, die hinter einer Zahlung stehen, standardmäßig nicht. Dies erlaubt Personen und Organisationen mit flexiblen Transparenzregeln zu arbeiten. Eine Firma kann zum Beispiel manche Transaktionen und Kontostände nur für gewisse Mitarbeiter einsehbar machen, genauso wie eine gemeinnützige Organisation es öffentlich machen kann wieviel an Spenden sie täglich und monatlich erhält."
    automation: "Automatisierte Lösungen"
    automationtext: "Automatisierte Services müssen normalerweise mit den Kosten und Limitierungen von Bargeld oder Kreditkartenzahlungen umgehen. Dies beinhaltet alle möglichen Arten von Maschinen, von Busticket-Schaltern zu Kaffeemaschinen. Bitcoin ist dazu geeignet, in einer neuen Generation von automatisierten Diensten verwendet zu werden, sowie deren Betriebskosten zu begrenzen. Stellen Sie sich selbstfahrende Taxis oder ein Geschäft, in dem Ihr Warenkorb Sie die Einkäufe bezahlen lässt, ohne dass Sie in einer Schlange anstehen müssen, vor. Viele Ideen sind möglich."
