  faq:
    title: "FAQ - Bitcoin"
    pagetitle: "Häufig gestellte Fragen"
    summary: "Finde Antworten zu wiederkehrenden Fragen und Mythen über Bitcoin."
    table: "Inhaltsverzeichnis"
    general: "Allgemein"
    whatisbitcoin: "Was ist Bitcoin?"
    whatisbitcointxt1: "Bitcoin ist ein konsensorientiertes Netzwerk, welches ein neues Zahlungssystem und vollständig digitales Geld möglich macht. Es ist das erste dezentralisierte Peer-to-Peer Zahlungsnetzwerk, das nur von den Nutzern und ohne zentrale Autorität oder Vermittler betrieben wird. Aus Sicht des Nutzers ist Bitcoin mehr oder weniger Bargeld für das Internet. Bitcoin kann auch als das prominenteste Beispiel für ein bereits bestehendes <a href=\"http://financialcryptography.com/mt/archives/001325.html\">dreifaches Buchführungs-System</a> gesehen werden."
    creator: "Wer hat Bitcoin erfunden?"
    creatortxt1: "Bitcoin ist die erste Implementierung eines Konzepts namens \"Kryptowährung\", welches erstmals 1998 von Wei Dai auf der Cypherpunk-Mailingliste beschrieben wurde. Dort schlug er die Idee einer neuen Form von Geld vor, die Kryptographie anstelle einer zentralen Instanz nutzt, um deren Schaffung und Transaktionen zu kontrollieren. Die erste Bitcoin-Spezifikation und der Machbarkeitsnachweis wurden 2009 von Satoshi Nakamoto in einer Kryptographie-Mailingliste veröffentlicht. Satoshi verließ das Projekt Ende 2010 ohne viel von sich preiszugeben. Die Community ist seitdem exponentiell gewachsen, mit <a href=\"#development#\">vielen Entwicklern</a> die an Bitcoin arbeiten."
    creatortxt2: "Satoshis Anonymität hat häufig zu unbegründeten Bedenken geführt, von denen viele mit einem falschen Verständnis von der Open-Source-Natur von Bitcoin zusammenhängen. Das Bitcoin-Protokoll und die Software sind allgemein einsehbar und jeder Entwickler auf der ganzen Welt kann den Code begutachten oder eine eigene modifizierte Version der Bitcoin-Software erschaffen. Genau wie bei gegenwärtigen Entwicklern, war Satoshis Einfluss auf jene Veränderungen begrenzt, die von anderen angenommen wurden und demzufolge kontrollierte er Bitcoin nicht. Deshalb ist die Identität des Erfinders von Bitcoin mittlerweile wahrscheinlich so relevant wie die Identität der Person, die das Papier erfunden hat."
    whocontrols: "Wer kontrolliert das Bitcoin-Netzwerk?"
    whocontrolstxt1: "Niemand besitzt das Bitcoin-Netzwerk, ebenso wenig wie jemand die Technik hinter der E-Mail besitzt. Bitcoin wird durch alle Bitcoin-Nutzer auf der ganzen Welt kontrolliert. Obwohl die Entwickler die Software verbessern, können sie keine Änderung im Bitcoin-Protokoll erzwingen, da alle Nutzer die freie Wahl haben, welche Software und Version sie benutzen. Um miteinander kompatibel zu bleiben, ist es notwendig, dass Software benutzt wird, die sich an die gleichen Regeln hält. Bitcoin kann nur richtig funktionieren, wenn sich alle Nutzer komplett einig sind. Deshalb haben alle Nutzer und Entwickler ein starkes Interesse daran, diesen Konsens zu erhalten."
    howitworks: "Wie funktioniert Bitcoin?"
    howitworkstxt1: "Aus der Nutzerperspektive betrachtet ist Bitcoin nicht viel mehr als eine App oder ein Computerprogramm, das eine persönliche Bitcoin-Wallet zur Verfügung stellt und es Nutzern ermöglicht, Bitcoins zu senden und zu empfangen.\nSo funktioniert Bitcoin für die meisten Anwender."
    howitworkstxt2: "Hinter den Kulissen des Bitcoin-Netzwerks gibt es ein öffentliches Buchungssystem, die so genannte \"Blockchain\". In diesem Buchungssystem wird jede Transaktion, die je über das Bitcoin-Netzwerk gebucht wurde, gespeichert. Das ermöglicht dem Computer jedes Nutzers die Gültigkeit jeder Transaktion zu überprüfen. Die Echtheit jeder Transaktion ist durch eine digitale Signatur und der dazugehörigen Adresse des Senders gesichert; dies ermöglicht jedem Nutzer die volle Kontrolle über Zahlungen von seiner Adresse aus. Zusätzlich kann jeder selbst durch spezielle Hardware Transaktionen verarbeiten und dafür eine Vergütung in Form von Bitcoins erhalten. Dieser Prozess wird \"Mining\" genannt. Um mehr über Bitcoin zu erfahren können Sie die <a href=\"#how-it-works#\">dazugehörige Webseite</a> und das <a href=\"#bitcoin-paper#\">ursprüngliche Whitepaper (PDF)</a> dazu lesen."
    used: "Wird Bitcoin tatsächlich von Personen verwendet?"
    usedtxt1: "Ja, es gibt eine <a href=\"/en/spend-bitcoin\">wachsende Zahl von Unternehmen</a> und Einzelpersonen, die Bitcoin nutzen. Dazu zählen normale Unternehmen wie Restaurants, Zimmervermietungen und Rechtsanwälte, ebenso wie beliebte Online-Dienste wie Namecheap und Overstock.com. Obwohl Bitcoin ein relativ neues Phänomen ist, wächst es schnell. Im Mai 2018 hat der <a href=\"https://bitcoincharts.com/bitcoin/\">Gesamtwert alles existierenden Bitcoins</a> die 100-Milliarden-Dollar-Grenze überschritten. Bitcoins im Wert von vielen Millionen Dollar werden täglich an Börsen gehandelt."
    acquire: "Wie erhält man Bitcoins?"
    acquireli1: "Als Zahlung für Waren oder Dienste."
    acquireli2: "Kauf von Bitcoins an einer <a href=\"https://www.buybitcoinworldwide.com\">Bitcoin-Börse</a>."
    acquireli3: "Durch das Tauschen von Bitcoins mit <a href=\"https://localbitcoins.com/\"> jemandem in Ihrer Nähe</a>."
    acquireli4: "Verdienen von Bitcoins durch kompetitives <a href=\"http://www.bitcoinmining.com/\">Mining</a>."
    acquiretxt1: "Zwar ist es möglich, Einzelpersonen zu finden, die Bitcoins per Kreditkarte oder Paypal verkaufen, doch die meisten Bitcoin-Börsen erlauben keine Zahlungen auf diesem Weg, da in einigen Fällen Personen Bitcoins mit Paypal gekauft und dann Rückbuchungen ihrer Transaktionen veranlasst haben. Das wird im Englischen gewöhnlich als \"Chargeback\" bezeichnet."
    makepayment: "Wie schwierig ist es, eine Bitcoin-Zahlung durchzuführen?"
    makepaymenttxt1: "Bitcoin-Zahlungen sind leichter durchzuführen als Käufe mit Bank- oder Kreditkarten und können ohne ein Händlerkonto ausgeführt werden. Getätigt werden Zahlungen mit Hilfe einer Wallet-Anwendung entweder auf Ihrem Computer oder Smartphone. Sie geben die Empfängeradresse sowie den Betrag ein und Drücken auf Senden. Um die Eingabe der Empfängeradresse zu erleichtern, können viele Wallets die Adresse durch Scannen eines QR-Codes oder durch das Verbinden zweier Telefone mittels NFC-Technologie abrufen."
    advantages: "Was sind die Vorteile von Bitcoin?"
    advantagesli1: >
        <em><b>Zahlungsfreiheit</b></em> - Es ist möglich, jederzeit und an jedem
        Ort der Welt Bitcoins zu versenden oder zu empfangen. Keine Feiertage. Keine
        Grenzen. Keine Bürokratie. Bitcoin gibt seinen Benutzern die volle Kontrolle
        über ihr Geld.
    advantagesli2: >
        <em><b>Wählen Sie die Gebühren selbst</b></em> - Bitcoins zu empfangen kostet
        nichts und viele Wallets erlauben es, die Höhe der Gebühr beim Versenden selbst
        festzulegen. Höhere Gebühren machen eine schnellere <a href="#you-need-to-know##instant">Bestätigung</a>
        der Transaktion wahrscheinlicher. Da Gebühren nicht von dem versendeten Betrag
        abhängen, können 100.000 Bitcoins für dieselbe Gebühr wie 1 Bitcoin versendet
        werden. Darüber hinaus gibt es Zahlungsdienstleister, die es Händlern ermöglichen,
        Bitcoin zu akzeptieren. Diese wandeln eingehende Bitcoins direkt nach Erhalt
        in eine Fiatwährung (z. B. Euro) um und überweisen die Summe täglich direkt
        auf das Bankkonto des Händlers. Da diese Dienste auf Bitcoin basieren, können
        sie zu viel geringeren Gebühren angeboten werden als durch PayPal oder Kreditkartennetzwerke.
    advantagesli3: "<em><b>Weniger Risiken für Händler</b></em> - Bitcoin-Transaktionen sind sicher, unumkehrbar und beinhalten weder sensible noch persönliche Daten des Käufers. Das schützt Händler vor Verlusten durch Betrug oder betrügerische Rückbuchungen, und es gibt keine Notwendigkeit für PCI-Konformität. Händler können leicht in neue Märkte expandieren, wo entweder Kreditkarten nicht verfügbar oder Betrugsraten unakzeptabel hoch sind. Das Endergebnis sind niedrigere Gebühren, größere Märkte und niedrigere Verwaltungskosten."
    advantagesli4: "<em><b>Sicherheit und Kontrolle</b></em> -  Bitcoin-Nutzer haben volle Kontrolle über ihre Transaktionen; Es ist unmöglich für Händler, ungewollte oder unbemerkte Gebühren zu erzwingen, so wie es bei anderen Zahlungsmethoden vorkommen kann. Bitcoin-Zahlungen können durchgeführt werden, ohne das private Informationen an die Transaktion gebunden sind. Dies bietet einen starken Schutz vor Identitätsdiebstahl. Ebenso können Bitcoin-Nutzer ihr Geld auch durch Backups und Verschlüsselung schützen."
    advantagesli5: "<em><b>Transparenz und Neutralität</b></em> - <a href=\"https://live.blockcypher.com/btc/\">Jede Information</a>, die die Bitcoin-Geldmenge betrifft, ist jederzeit in der Blockchain verfügbar und für jeden in Echtzeit verifizier- und nutzbar. Keine Einzelperson oder Organisation kann das Bitcoin-Protokoll kontrollieren oder manipulieren, da es kryptographisch gesichert ist. Sie können also darauf vertrauen, dass der Kern von Bitcoin vollständig neutral, transparent und vorhersehbar ist."
    disadvantages: "Was sind die Nachteile von Bitcoin?"
    disadvantagesli1: "<em><b>Grad der Akzeptanz</b></em> - Vielen Menschen ist Bitcoin noch immer unbekannt. Jeden Tag akzeptieren mehr Unternehmen Bitcoins, da sie die Vorteile nutzen möchten, aber die Liste verbleibt klein und muss immer noch wachsen um vom <a href=\"https://en.wikipedia.org/wiki/Network_effect\">Netzwerkeffekt</a> zu profitieren."
    disadvantagesli2: "<em><b>Volatilität</b></em> - Die <a href=\"https://bitcoincharts.com/bitcoin/\">Marktkapitalisierung</a> der im Umlauf befindlichen Bitcoins und die Anzahl an Unternehmen, die Bitcoin verwenden, ist immer noch sehr gering im Vergleich zu dem was möglich sein könnte. Folglich können bereits kleine Ereignisse, Trades oder Geschäftsaktivitäten einen großen Einfluss auf den Preis haben. In der Theorie nimmt diese Volatilität ab, während Märkte und Technologie reifen. Noch nie zuvor hat die Welt eine Start-Up-Währung gesehen; deshalb ist es wirklich schwierig (und aufregend) sich vorzustellen, wie sich das Ganze weiterentwickelt."
    disadvantagesli3: "<em><b>Fortlaufende Entwicklung</b></em> - Die Bitcoin-Software ist noch immer in der Betaphase und es gibt viele unfertige Features, an denen noch entwickelt wird. Um Bitcoin sicherer und einer breiteren Masse zugänglicher zu machen, werden neue Werkzeuge, Funktionen und Dienste entwickelt. Einige von ihnen sind noch nicht für jeden geeignet. Viele Bitcoin-Unternehmen sind neu und bieten noch keine Einlagensicherung an. Im Allgemeinen kann man sagen, dass Bitcoin noch in den Kinderschuhen steckt. "
    trust: "Warum vertrauen Menschen Bitcoin?"
    trusttxt1: "Das Vertrauen in Bitcoin entspringt häufig der Tatsache, dass es überhaupt kein Vertrauen braucht. Bitcoin ist vollständig open-source und dezentralisiert. Das bedeutet, dass jeder jederzeit Zugang zum gesamten Quellcode hat. Alle Transaktionen und Bitcoins, die erzeugt wurden, können transparent durch jeden in Echtzeit überprüft werden. Alle Zahlungen können durchgeführt werden, ohne Dritten vertrauen zu müssen und das gesamte System wird durch intensiv begutachtete kryptographische Algorithmen geschützt, wie sie beim Online-Banking verwendet werden. Keine Organisation oder Person kann Bitcoin kontrollieren und das Netzwerk bleibt sicher, auch wenn nicht alle seiner Nutzer vertrauenswürdig sind."
    makemoney: "Kann ich mit Bitcoin Geld verdienen?"
    makemoneytxt1: "Sie sollten niemals erwarten mit Bitcoin oder irgendeiner neuen Technologie reich zu werden. Sie sollten bei allem vorsichtig sein, dass zu schön ist um wahr zu sein, oder grundlegende ökonomische Regeln missachtet."
    makemoneytxt2: "Bitcoin bietet wachsenden Raum für Innovationen und es gibt unternehmerische Chancen, die aber auch Risiken beinhalten. Es gibt keine Garantie dafür, dass Bitcoin weiterwächst, obwohl es bisher rasant gewachsen ist. Um Zeit und Ressourcen in die Bitcoin-Ökonomie zu investieren benötigt es Unternehmergeist. Es gibt verschiedene Wege, um mit Bitcoin Geld zu verdienen, zum Beispiel durch Mining, Spekulation oder den Aufbau neuer Unternehmen. Alle diese Methoden sind kompetitiv und es gibt keine Garantie für Gewinn. Jeder Einzelne ist selbst dafür verantwortlich, die Kosten und Risiken, die jedes solcher Projekte mit sich bringt, zu bewerten."
    virtual: "Ist Bitcoin komplett virtuell und immateriell?"
    virtualtxt1: "Bitcoin sind genauso virtuell wie die Kreditkarten- und Onlinebanking-Netzwerke, die wir jeden Tag nutzen. Mit Bitcoins kann, wie mit jeder anderen Form von Geld auch, online und in normalen Ladengeschäften bezahlt werden. Bitcoins gibt es auch in \"echten\" Münzen, wie zum Beispiel <a href=\"https://denarium.com/\">Denarium Coins</a>, aber mit einem Mobiltelefon zu bezahlen ist normalerweise praktischer. Die Bitcoin-Kontostände werden in einem großen verteilten Netzwerk gespeichert und können von niemandem verfälscht werden. Anders gesagt: Bitcoin-Nutzer selbst haben als einzige die Kontrolle über ihre Gelder und Bitcoins können sich nicht in Luft auflösen, nur weil sie \"virtuell\" sind."
    anonymous: "Ist Bitcoin anonym?"
    anonymoustxt1: "Bitcoin ist so entworfen, dass es seinen Nutzern ermöglicht, Zahlungen mit demselben ausreichenden Maß an Privatsphäre zu senden und zu empfangen, wie bei anderen Formen von Geld. Dennoch ist Bitcoin nicht anonym und kann nicht denselben Grad an Privatsphäre bieten wie Bargeld. Das Verwenden von Bitcoin hinterlässt umfangreiche öffentliche Aufzeichnungen. Es existieren <a href=\"#protect-your-privacy#\">verschiedene Mechanismen</a> zum Schutz der Privatsphäre der Nutzer und weitere sind in Entwicklung. Indes gibt es noch viel zu tun, bis diese Features von den meisten Bitcoin-Nutzern korrekt verwendet werden."
    anonymoustxt2: "Es wurden einige Vorwürfe erhoben, dass private Transaktionen mit Bitcoin für illegale Zwecke benutzt werden könnten. Es ist jedoch anzumerken, dass Bitcoin zweifellos ähnlichen Regulierungen unterworfen wird, wie sie bei bereits existierenden Finanzsystemen gelten. Bitcoin kann nicht anonymer sein als Bargeld und es ist unwahrscheinlich, dass strafrechtliche Ermittlungen verhindert werden. Zusätzlich ist Bitcoin so entworfen, dass es einen Großteil der Finanzkriminalität verhindert."
    lost: "Was passiert mit verlorenen Bitcoins?"
    losttxt1: "Wenn ein Nutzer seine Wallet (digitale Brieftasche) verliert, hat das denselben Effekt, wie wenn man Geld aus dem Umlauf nimmt. \"Verlorene\" Bitcoins verbleiben in der Blockchain wie alle anderen Bitcoins auch. Abgesehen davon bleiben verlorene Bitcoins aber für immer inaktiv, weil es keine Möglichkeit gibt, die privaten Schlüssel, mit denen sie wieder ausgegeben werden könnten, zu finden. Aufgrund des Prinzips von Angebot und Nachfrage wird es, wenn weniger Bitcoins vorhanden sind, zum Ausgleich eine höhere Nachfrage nach den Übrigen geben und sie werden im Wert steigen."
    scale: "Kann Bitcoin so anwachsen, dass daraus ein bedeutendes Zahlungsnetzwerk wird?"
    scaletxt1: "Das Bitcoin-Netzwerk kann bereits eine größere Anzahl von Transaktionen pro Sekunde verarbeiten, als es im Moment der Fall ist. Trotzdem ist es noch nicht so weit, dass es das Niveau großer Kreditkarten-Netzwerke erreicht. An der Aufhebung aktueller Einschränkungen wird bereits gearbeitet und zukünftige Anforderungen sind bekannt. Seit der Einführung befindet sich alles im Bitcoin-Netzwerk in einem ständigen Reife-, Verbesserungs- und Spezialisierungsprozess, und es muss davon ausgegangen werden, dass dieser noch einige Jahre andauert. Mit steigenden Wachstum werden mehr und mehr Nutzer \"leichtgewichtige\" Clients nutzen und größere Netzwerkknoten werden eher zu spezialisierten Diensten. Weitere Informationen finden Sie im Wiki auf der Seite zur <a href=\"https://en.bitcoin.it/wiki/Scalability\">Skalierbarkeit</a>."
    legal: "Rechtliches"
    islegal: "Ist Bitcoin legal?"
    islegaltxt1: "Unserem besten Wissen nach ist Bitcoin <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">in keiner Jurisdiktion illegal</a>. Manche Jurisdiktionen (wie Argentinien und Russland) jedoch beschränken oder verbieten Fremdwährungen komplett. Andere Jurisdiktionen (wie Thailand) können die Lizenzierung bestimmter Unternehmen wie Bitcoin-Börsen einschränken."
    islegaltxt2: "Aufsichtsbehörden verschiedener Länder unternehmen Schritte, um Einzelpersonen und Firmen Regeln zur Verfügung zu stellen, wie diese neue Technologie in das formelle, regulierte Finanzsystem zu integrieren ist. Zum Beispiel hat das Financial Crimes Enforcement Network (FinCEN), eine Abteilung des Finanzministeriums der Vereinigten Staaten, unverbindliche Leitlinien herausgegeben, wie es bestimmte Aktivitäten virtuelle Währungen betreffend charakterisiert."
    illegalactivities: "Ist Bitcoin nützlich für illegale Aktivitäten?"
    illegalactivitiestxt1: "Bitcoin ist Geld, und Geld wurde schon immer für legale und illegale Zwecke genutzt. Bargeld, Kreditkarten und das gewöhnliche Bankensystem übertreffen Bitcoin bei weitem, wenn es um die Finanzierung krimineller Geschäfte geht. Bitcoin könnte den Zahlungsverkehr revolutionieren und es wird häufig angenommen, dass die Vorteile solcher Innovationen ihre möglichen Nachteile bei weitem aufwiegen."
    illegalactivitiestxt2: "Bitcoin ist entworfen worden, um Geld in Zukunft sicherer zu machen und besseren Schutz gegen viele Arten von Finanzkriminalität zu bieten. Bitcoins sind zum Beispiel absolut fälschungssicher. Die Nutzer haben volle Kontrolle über ihre Zahlungsvorgänge und können keine nicht genehmigten Kosten auferlegt bekommen, wie es beim Kreditkartenbetrug der Fall ist. Bitcoin-Transaktionen sind nicht umkehrbar und dadurch geschützt vor Rückbuchungsbetrug. Bitcoin ermöglicht es, Geld gegen Diebstahl und Verlust zu sichern, indem sichere Mechanismen wie Backups, Verschlüsselung und mehrere Signaturen verwendet werden."
    illegalactivitiestxt3: "Einige Vorwürfe wurden erhoben, dass Bitcoin attraktiver für Kriminelle sein könnte, weil es für private und unumkehrbare Zahlungen verwendet werden kann. Diese Möglichkeiten existieren jedoch bereits bei Bargeld und Überweisungen; beides wird häufig genutzt und ist fest etabliert. Die Benutzung von Bitcoin wird zweifellos ähnlichen Regulierungen unterworfen werden, wie sie bei bereits existierenden Finanzsystemen gelten und es ist unwahrscheinlich, dass strafrechtliche Ermittlungen verhindert werden. Im Allgemeinen haben alle großen Errungenschaften gemeinsam, dass sie als umstritten wahrgenommen werden, bis ihr Nutzen erkannt wird. Das Internet ist dafür, neben vielen anderen, ein gutes Beispiel."
    regulated: "Kann Bitcoin reguliert werden?"
    regulatedtxt1: "Das Bitcoin-Protokoll selbst kann ohne das Zusammenwirken fast all seiner Nutzer nicht modifiziert werden, da diese die verwendete Software wählen. Der Versuch, einer lokalen Instanz spezielle Rechte im globalen Bitcoin-Netzwerk zuzuweisen, wäre nicht praktikabel. Jede wohlhabende Organisation könnte in Mining-Hardware investieren, um so die Kontrolle über die Hälfte der Rechenleistung des Netzwerks zu erlangen, wodurch sie in der Lage wäre, neue Transaktionen zu blockieren oder rückgängig zu machen. Jedoch gibt es keine Garantie, dass sie diese Macht behalten könnten, da sie ebenso viel investieren müssten,  wie alle anderen Miner auf der Welt zusammen."
    regulatedtxt2: "Es ist jedoch möglich, die Nutzung von Bitcoin in ähnlicher Weise zu regulieren, wie bei jedem anderen Finanzinstrument. Wie der Dollar kann Bitcoin für eine Vielzahl von Zwecken benutzt werden, von denen einige je nach Rechtslage der Länder, entweder als rechtskonform oder nicht rechtskonform angesehen werden können. In dieser Hinsicht ist Bitcoin nicht anders als jedes andere Instrument und kann in jedem Land anderen Regulierungen unterworfen sein. Die Nutzung von Bitcoin könnte durch restriktive Regulierung auch stark eingeschränkt sein, wodurch es schwer ist vorherzusagen, wie viele Nutzer die Technologie weiter nutzen würden. Eine Regierung, die sich entschließt Bitcoin zu verbieten, würde die Entwicklung von inländischen Unternehmen und Märkten verhindern und die Innovationen in andere Länder verschieben. Die Herausforderung für die Regulierungsbehörde besteht wie immer darin, effiziente Lösungen zu finden ohne das Wachstum neuer aufstrebender Märkte und Unternehmen zu beeinträchtigen."
    taxes: "Was ist mit Bitcoin und Steuern?"
    taxestxt1: "Bitcoin ist in keiner Jurisdiktion als Fiatgeld, welches den Status als anerkanntes gesetzliches Zahlungsmittel hat, anerkannt, aber oft können Steuerpflichten unabhängig vom verwendeten Medium entstehen. Es gibt eine große Bandbreite von Vorschriften in vielen verschiedenen Ländern, die zu Einkommens-, Umsatz-, Lohn-, Kapitalertrags-, oder einer anderen Form der Steuerschuld durch die Nutzung von Bitcoin führen können."
    consumer: "Was ist mit Bitcoin und Verbraucherschutz?"
    consumertxt1: "Bitcoin ermöglicht es Personen, Transaktionen unter ihren eigenen Bedingungen durchzuführen. Jeder Nutzer kann Zahlungen in einer ähnlichen Weise wie bei Bargeld senden und empfangen, aber man kann auch an komplexeren Verträgen teilhaben. Multisignaturen ermöglichen es, dass Transaktionen erst dann vom Netzwerk akzeptiert werden, wenn eine bestimmte Anzahl von Personen in einer definierten Gruppe die Transaktion signieren. Dies ermöglicht zukünftig die Entwicklung von innovativen Vermittlungsdienstleistungen. Solche Dienste könnten es Dritten ermöglichen im Falle einer Meinungsverschiedenheit zwischen den anderen Parteien, eine Transaktion zu bestätigen oder abzulehnen, ohne Kontrolle über das Geld zu haben. Im Gegensatz zu Bargeld oder anderen Zahlungsmethoden hinterlässt Bitcoin immer einen öffentlichen Beweis, dass eine Transaktion stattgefunden hat, was unter Umständen in einem Regress gegen Unternehmen mit betrügerischen Praktiken verwendet werden kann.\n "
    consumertxt2: "Normalerweise sind Händler von ihrem Ruf in der Öffentlichkeit abhängig, wenn sie ihre Geschäftstätigkeit fortführen und ihre Mitarbeiter bezahlen wollen, gleichzeitig haben Händler bei neuen Kunnden keinen Zugriff auf ähnlich umfangreiche Informationen. Die Art und Weise, wie Bitcoin funktioniert, garantiert sowohl Einzelpersonen, als auch Unternehmen Schutz vor Rückbuchungsbetrug. Zusätzlich hat ein Kunde die Möglichkeit, nach mehr Absicherung zu verlangen, wenn er einem bestimmten Verkäufer nicht vertraut."
    economy: "Ökonomie"
    bitcoinscreated: "Wie werden Bitcoins erzeugt?"
    bitcoinscreatedtxt1: "Neue Bitcoins werden durch \"Mining\", ein konkurrierendes und dezentrales Verfahren, generiert. Dieses Verfahren sieht vor, dass jeder Einzelne durch das Netzwerk für seine Dienste belohnt wird. Bitcoin-Miner verarbeiten Transaktionen und sichern das Netzwerk durch den Einsatz spezieller Hardware ab. Im Gegenzug erhalten sie dafür neue Bitcoins."
    bitcoinscreatedtxt2: "Das Bitcoin-Protokoll ist so entworfen, dass neue Bitcoins mit einer festgelegten Rate erzeugt werden. Das macht das Bitcoin-Mining zu einer sehr wettbewerbsorientierten Angelegenheit. Wenn mehr Miner dem Netzwerk beitreten, wird es zunehmend schwieriger, Gewinn zu machen und die Miner müssen ihre Effizienz erhöhen, um ihre Betriebskosten zu senken. Keine zentrale Autorität und kein Entwickler hat die Macht das System zu kontrollieren oder zu manipulieren, um den Gewinn zu vergrößern. Jeder Bitcoin Knoten auf der Welt weist alles ab, was nicht den erwarteten Regeln folgt."
    bitcoinscreatedtxt3: "Bitcoins werden mit einer abnehmenden und vorhersagbaren Rate erzeugt. Die Anzahl neuer Bitcoins, die jedes Jahr erzeugt werden, wird mit der Zeit automatisch halbiert, bis die Generierung bei einer Gesamtsumme von 21 Millionen existierender Bitcoins komplett eingestellt wird. Zu diesem Zeitpunkt werden die Bitcoin-Miner wahrscheinlich ausschließlich durch eine Vielzahl kleiner Transaktionsgebühren unterstützt."
    whyvalue: "Warum haben Bitcoins einen Wert?"
    whyvaluetxt1: "Bitcoins haben einen Wert, weil sie als eine Form von Geld nützlich sind. Bitcoin weisst alle Merkmale von Geld auf (Beständigkeit, Portabilität, Übertragbarkeit, Knappheit, Teilbarkeit, und Erkennbarkeit), basiert aber auf mathematischen anstelle von physikalischen Eigenschaften (wie Gold oder Silber) und dem Vertrauen in zentrale Instanzen (wie bei gesetzlichen Zahlungsmittel). Kurz gesagt ist Bitcoin durch Mathematik gesichert. Mit diesen Attributen sind nur Vertrauen und Akzeptanz nötig, damit eine Form von Geld ihren Wert behält. Wie bei allen Währungen entsteht der Wert von Bitcoin direkt und nur durch die Menschen, die es als Zahlungsmittel akzeptieren."
    whatprice: "Was bestimmt den Bitcoin-Preis?"
    whatpricetxt1: "Der Preis eines Bitcoins wird durch Angebot und Nachfrage bestimmt. Steigt die Nachfrage nach Bitcoins, steigt der Preis, sinkt sie, sinkt auch der Preis. Es ist nur eine begrenzte Zahl Bitcoins im Umlauf und neue Bitcoins werden zu einer prognostizierbaren und sinkenden Rate erzeugt, was bedeutet, dass die Nachfrage dieser Inflationsrate folgen muss, um den Preis stabil zu halten. Da Bitcoin noch ein relativ kleiner Markt ist verglichen mit dem, was es einmal werden könnte, braucht es keine größeren Geldbeträge, um den Marktpreis zu heben oder zu senken und daher ist der Preis eines Bitcoins noch sehr volatil."
    whatpriceimg1: "Bitcoin-Kurs im Laufe der Zeit:"
    worthless: "Können Bitcoins wertlos werden?"
    worthlesstxt1: "Ja. Die Geschichte ist voll von Währungen, die gescheitert sind und nicht länger genutzt werden, wie etwa die <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">Deutsche Mark</a> aus der Zeit der Weimarer Republik oder, aus jüngerer Vergangenheit, der <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Simbabwe-Dollar</a>. Obwohl bisher der Grund für den Niedergang von Währungen typischerweise durch Hyperinflation begründet war, wie sie bei Bitcoin unmöglich ist, besteht immer das Risiko technischen Versagens, konkurrierender Währungen, politischer Streitfragen usw. Als Faustregel gilt, dass keine Währung als absolut sicher vor Fehlschlägen und Krisen erachtet werden kann.  Seit der Einführung hat sich Bitcoin jahrelang als zuverlässig erwiesen und es gibt ein hohes Wachstumspotential. Trotzdem ist niemand in der Lage vorherzusehen, was von Bitcoin in Zukunft zu erwarten ist."
    bubble: "Ist Bitcoin eine Blase?"
    bubbletxt1: "Ein schneller Anstieg des Preises stellt keine Blase dar. Eine künstliche Überbewertung, die zu einer plötzlichen Korrektur nach unten führt, stellt eine Blase dar. Entscheidungen, basierend auf individuellen menschlichen Handlungen von hunderttausenden Marktteilnehmern, sind der Grund für die Wertschwankung von Bitcoin, da der Markt sich in einem Preisfindungsprozess befindet. Gründe für Änderungen des Sentiments kann auch der Verlust von Vertrauen in Bitcoin sein, eine große Differenz zwischen Wert und Preis, der nicht auf den Fundamentaldaten der Bitcoin-Ökonomie basiert, das gesteigerte Interesse der Presse, die die spekulative Nachfrage anheizt, die Furcht vor Unsicherheit oder einfach altmodische irrationale Überschwänglichkeit und Gier."
    ponzi: "Ist Bitcoin ein Schneeballsystem?"
    ponzitxt1: "Ein Schneeballsystem ist ein betrügerisches Investitionsgeschäft, das Investoren Erträge durch deren eigenes Geld oder das Geld nachfolgender Investoren auszahlt, statt durch Profite, die durch die Unternehmung erwirtschaftet wurden. Schneeballsysteme kollabieren immer zu Ungunsten des letzten Investors, wenn es keine weiteren Investoren mehr gibt."
    ponzitxt2: "Bitcoin ist ein freies Software-Projekt ohne eine zentrale Instanz. Folglich ist niemand in der Position, falsche Versprechungen zu Investitionserträgen zu machen. Wie bei bedeutenden Währungen wie Gold, US-Dollar, Euro, Yen, etc. gibt es keine garantierte Kaufkraft und der Wechselkurs schwankt frei. Das führt zu Volatilität, durch die Besitzer von Bitcoins unerwartet Gewinne oder Verluste erzielen können. Jenseits der Spekulation ist Bitcoin auch ein Zahlungssystem mit nützlichen und konkurrenzfähigen Eigenschaften, die von tausenden Nutzern und Geschäften verwendet werden."
    earlyadopter: "Bevorteilt Bitcoin nicht in unfairer Weise frühzeitige Anwender?"
    earlyadoptertxt1: "Einige frühzeitige Anwender (engl. \"early adopters\") besitzen eine große Menge an Bitcoins, weil sie Risiken auf sich nahmen und Zeit sowie Ressourcen in eine ungeprüfte Technologie investierten, die kaum verwendet wurde und noch viel schwieriger zu sichern war. Viele frühe Anwender gaben etliche Male große Mengen von Bitcoins aus, bevor diese wertvoll wurden oder kauften nur kleine Summen und machten keine großen Gewinne. Es gibt keine Garantie dafür, dass der Preis eines Bitcoins weiter steigt oder fällt. Das ähnelt der Investition in ein Start-Up,  welches entweder durch seinen Nutzen und Bekanntheit an Wert gewinnt oder nie den großen Durchbruch schafft. Bitcoin steckt noch immer in den Kinderschuhen und ist mit langfristiger Perspektive entworfen worden. Es ist schwer sich vorzustellen, wie frühzeitige Anwender mehr oder weniger bevorzugt werden könnten, und heutige Nutzer könnten die \"early adopters\" von morgen sein."
    finitelimitation: "Wird die begrenze Menge von Bitcoins keine Einschränkung darstellen?"
    finitelimitationtxt1: "Bitcoin ist einzigartig, da nur insgesamt 21 Millionen Bitcoins erzeugt werden können. Dies wird aber nie eine Einschränkung sein, da Transaktionen in kleineren Stückelungen, wie z.B. \"Bits\" - 1.000.000 Bits sind 1 Bitcoin - angegeben werden können. Bitcoins können bis zur 8ten Dezimalstelle (0.000 000 01) und (falls nötig) in noch kleinere Einheiten geteilt werden, falls sich die durchschnittliche Transaktionsgröße verringert."
    deflationaryspiral: "Wird Bitcoin nicht in eine deflationäre Spirale fallen?"
    deflationaryspiraltxt1: "Die Theorie der Deflationsspirale besagt, dass Menschen Neuanschaffungen verschieben, um von den niedrigeren Preisen zu profitieren. Dieses Nachlassen der Nachfrage zwingt umgekehrt die Händler, ihre Preise zu senken, um zu versuchen, die Nachfrage wieder zu beleben, was das Problem verstärkt und zu einer wirtschaftlichen Krise führt."
    deflationaryspiraltxt2: "Obwohl diese Theorie unter Zentralbankern ein beliebtes Mittel  ist, die Inflation zu begründen, scheint sie nicht immer zuzutreffen und gilt unter Wirtschaftswissenschaftlern als umstritten. Unterhaltungselektronik ist ein Marktbeispiel, wo die Preise beständig fallen und es trotzdem keine Krise gibt. Ähnlich ist der Wert der Bitcoins über die Zeit gestiegen und trotzdem ist die Bitcoin-Community zeitgleich ebenfalls dramatisch angewachsen. Weil sowohl der Wert der Währung als auch die Community in 2009 bei null anfingen, ist Bitcoin für diese Theorie ein Gegenbeispiel, das zeigt, dass es manchmal anders läuft."
    deflationaryspiraltxt3: "Ungeachtet dessen ist Bitcoin nicht als deflationäre Währung entworfen worden. Richtiger wäre deshalb zu sagen, dass der Bitcoin in den Anfangsjahren wachsen und danach stabil werden soll. Die Menge der im Umlauf befindlichen Bitcoins wird nur dann sinken, wenn die Leute leichtsinnigerweise ihre Wallets verlieren, weil sie keine Backups gemacht haben. Bei einer stabilen monetären Basis und einer stabilen Wirtschaft sollte der Wert der Währung gleichbleiben."
    speculationvolatility: "Ist Spekulation und Volatilität ein Problem für Bitcoin?"
    speculationvolatilitytxt1: "Dies ist ein Henne-Ei-Problem. Um den Bitcoin-Preis zu stabilisieren muss sich eine große Ökonomie mit mehr Unternehmen und Benutzern entwickeln. Um eine große Ökonomie zu entwickeln, erwarten Unternehmen und Benutzer Preisstabilität."
    speculationvolatilitytxt2: "Glücklicherweise besitzen die Schwankungen keinen Einfluss auf die Hauptvorteile von Bitcoin als Zahlungssystem zum Transfer von Geld von Punkt A nach Punkt B. Es ist für Firmen möglich, Bitcoin-Zahlungen sofort in ihre lokalen Währungen umzuwandeln, was es ihnen erlaubt von den Vorteilen des Bitcoin zu profitieren, ohne von Preisschwankungen beeinflusst zu werden. Weil Bitcoin zahlreiche nützliche Merkmale und Eigenschaften besitzt, haben viele Nutzer beschlossen, Bitcoin zu nutzen. Mit solchen Lösungen und Anreizen ist es möglich, dass Bitcoin heranreift und sich bis zu einem Grad entwickelt, bei dem es nur begrenzte Preisschwankungen gibt."
    buyall: "Was wäre, wenn jemand alle existierenden Bitcoins aufkauft?"
    buyalltxt1: "Bisher wird nur ein geringer Teil der bis heute generierten Bitcoins an Börsen gehandelt. Bitcoin-Märkte sind kompetitiv; der Preis eines Bitcoins steigt und fällt basierend auf Angebot und Nachfrage. Außerdem werden Bitcoins jahrzehntelang generiert, weshalb selbst der entschlossenste Käufer nicht alle existierenden Bitcoins aufkaufen kann. Daraus lässt sich aber nicht schließen, dass Märkte immun gegen Manipulationen sind. Momentan braucht es immer noch keinen besonders großen Betrag um den Bitcoin-Preis zu beeinflussen, weshalb Bitcoin vorerst eine volatile Kapitalanlage bleibt."
    bettercurrency: "Was wäre, wenn jemand eine bessere digitale Währung erfindet?"
    bettercurrencytxt1: "Das kann passieren. Vorläufig bleibt Bitcoin die bei weitem populärste dezentralisierte virtuelle Währung, aber es gibt keine Garantie, dass es an dieser Position verbleibt. Es gibt mittlerweile einige andere alternative Währungen, die von Bitcoin inspiriert sind. Es ist jedoch sicher richtig, anzunehmen, dass signifikante Verbesserungen für eine neue Währung nötig wären, um Bitcoin in Bezug auf einen etablierten Markt zu überholen, obwohl dies unvorhersehbar ist. Auch könnte Bitcoin möglicherweise Verbesserungen einer konkurrierenden Währung übernehmen, solange dies keine grundlegenden Teile des Protokolls verändert. "
    transactions: "Transaktionen"
    tenminutes: "Warum muss ich auf eine Bestätigung warten?"
    tenminutestxt1: >
        Die Benachrichtigung über eine Zahlung erhält man bei Bitcoin fast sofort.
        Es gibt jedoch eine Zeitverzögerung, bevor das Netzwerk Ihre Transaktion bestätigt,
        indem es diese in einen Block aufnimmt. Eine Bestätigung bedeutet, dass es
        im Netzwerk eine Übereinkunft darüber gibt, dass die Bitcoins, die Sie erhalten
        haben, nicht an jemand anderem gesendet wurden und daher als Ihr Eigentum
        angesehen werden können. Sobald Ihre Transaktion in einen Block eingetragen
        wurde, wird diese fortlaufend von jedem neuen darauffolgenden Block "begraben",
        was die Übereinkunft exponentiell verstärkt und das Risiko verringert, dass
        eine Transaktion rückgängig gemacht wird. Eine Bestätigung dauert zwischen
        wenigen Sekunden und bis zu 90 Minuten, wobei 10 Minuten der Durchschnitt
        ist. Wenn die Gebühr für die Transaktion zu gering oder in irgendeiner anderen
        Weise atypisch ist, kann es sehr viel länger dauern, die erste Bestätigung
        zu bekommen. Jeder Nutzer kann selbst bestimmen, an welchem Punkt er eine
        Transaktion als bestätigt betrachtet, aber <a href="#you-need-to-know##instant">6
        Bestätigungen</a> werden oft als so sicher angesehen wie das 6-monatige Warten
        auf eine Kreditkartentransaktion.
    fee: "Wie groß wird die Transaktionsgebühr sein?"
    feetxt1: >
        Transaktionen können ohne Gebühren vorgenommen werden, aber es kann Tage oder
        Wochen dauern, bis eine kostenlose Transaktion bestätigt wird. Auch wenn sich
        die Gebühren zukünftig erhöhen können, sind sie momentan doch sehr gering.
        Alle <a href="#choose-your-wallet#">Bitcoin-Wallets</a>, die auf Bitcoin.org
        aufgelistet sind, fügen einer Transaktion eine deren Ansicht nach angemessene
        Gebühr hinzu. Die meisten Wallets geben Ihnen auch die Möglichkeit, die Gebühr
        zu überprüfen, bevor die Transaktion ausgeführt wird.
    feetxt2: >
        Transaktionsgebühren schützen einerseits vor Nutzern, die das Netzwerk durch
        das Senden von Transaktionen überlasten wollen und sollen andererseits die
        Miner entlohnen, die dabei helfen das Netzwerk abzusichern. Die genaue Methode,
        wie Gebühren funktionieren, ist noch in Entwicklung und wird sich mit der
        Zeit ändern. Da die Gebühr nicht von dem versendeten Betrag abhängt, kann
        diese entweder sehr niedrig oder unverhältnismäßig hoch erscheinen. Vielmehr
        berechnet sich die Gebühr relativ zur Größe der Transaktion in Bytes, sodass
        die Verwendung von Multisignaturen oder die Überweisung  mehrerer zuvor erhaltener
        Beträge mehr kosten kann als eine einfache Transaktion. Wenn Ihre Aktivität
        dem Muster normaler Transaktionen folgt, müssen Sie keine ungewöhnlich hohen
        Gebühren zahlen.
    poweredoff: "Was passiert, wenn ich einen Bitcoin empfange, während mein Computer ausgeschaltet ist?"
    poweredofftxt1: "Das funktioniert gut. Die Bitcoins werden in Ihrer Wallet auftauchen, sobald Sie ihr Wallet-Anwendung das nächste Mal starten. Bitcoins werden nicht von der Software auf Ihrem Computer empfangen, sondern in einem öffentlichen Buchungssystem vermerkt, welches von allen Geräten im Netzwerk gemeinsam genutzt wird. Wenn Sie Bitcoins empfangen während Ihre Wallet-Anwendung ausgeschaltet ist, wird das Programm, wenn Sie es später starten, alle Blöcke herunterladen und mit den Buchungen synchronisieren, die bisher nicht erfasst wurden. Die Bitcoins werden letztendlich erscheinen, als wären sie in Echtzeit empfangen worden. Sie brauchen Ihre Wallet also nur, wenn Sie Bitcoins ausgeben wollen."
    sync: "Was bedeutet \"Synchronisation\" und warum dauert sie so lange?"
    synctxt1: "Lange Synchronisationszeiten sind nur bei \"Full Node\"-Clients wie Bitcoin Core nötig. Aus technischer Sicht ist Synchronisation ein Prozess, bei dem alle bisherigen Bitcoin-Transaktionen heruntergeladen und geprüft werden. Um den Kontostand zu berechnen und Transaktionen durchzuführen, müssen manche Bitcoin-Clients alle bisherigen Transaktionen kennen. Dieser Schritt kann sehr ressourcenintensiv sein und benötigt ausreichend Bandbreite sowie Festplattenspeicher, um die komplette Blockchain abzuspeichern. Damit Bitcoin sicher bleibt, müssen weiterhin genug Personen \"Full Node\"-Clients verwenden, weil diese die Aufgabe der Validierung und Weiterleitung von Transaktionen übernehmen."
    mining: "Mining"
    whatismining: "Was ist Bitcoin-Mining?"
    whatisminingtxt1: "Mining ist ein Prozess, bei dem Rechenleistung zur Verfügung gestellt wird, um Transaktionen zu verarbeiten, das Netzwerk zu sichern und alle Teilnehmer im System untereinander synchron zu halten. Man kann es als das Bitcoin-Rechenzentrum betrachten, mit dem Unterschied, dass es komplett dezentralisiert ausgelegt ist. Die Miner sind über die ganze Welt verteilt und keine Einzelperson hat die Kontrolle über das Netzwerk. Dieser Prozess wird in Analogie zum Goldschürfen \"Mining\" genannt, weil es außerdem ein Mechanismus ist, um neue Bitcoins zu erzeugen. Anders als beim Goldschürfen gibt es beim Bitcoin-Mining eine Belohnung für nützliche Dienste, die zum Betrieb eines sicheren Zahlungsnetzwerks nötig sind. Mining wird auch noch benötigt werden, wenn der letzte Bitcoin erzeugt wurde."
    howminingworks: "Wie funktioniert Bitcoin-Mining?"
    howminingworkstxt1: "Jeder kann ein Bitcoin-Miner werden, indem er Software mit spezialisierter Hardware ausführt. Die Mining-Software wartet auf  Transaktionen, die durch das Peer-to-Peer-Netzwerk übertragen werden und führt entsprechende Arbeiten durch, um diese Transaktionen zu verarbeiten und zu bestätigen. Bitcoin-Miner führen diese Arbeit durch, weil sie Transaktionsgebühren erhalten, die von Nutzern für eine schnellere Verarbeitung ihrer Transaktionen bezahlt wurden, sowie neu erzeugte Bitcoins, die nach einem festgelegten Schema ausgegeben werden."
    howminingworkstxt2: "Damit neue Transaktionen bestätigt werden, müssen sie mittels eines mathematischen Beweises (\"proof of work\") der Blockchain hinzugefügt werden. Diese Beweise sind sehr schwer zu finden, weil es dafür keinen anderen Weg gibt, als Milliarden von Berechnungen pro Sekunde auszuprobieren. Aus diesem Grund müssen Miner diese Berechnungen vornehmen, bevor ihre Blöcke vom Netzwerk akzeptiert und sie schließlich entlohnt werden. Sobald weitere Menschen mit dem Mining beginnen, wird der Schwierigkeitsgrad (engl. \"difficulty\") zur Berechnung gültiger Blöcke vom Netzwerk automatisch erhöht.  Auf diese Weise wird sichergestellt, dass die durchschnittliche Dauer beim Aufspüren eines neuen Block weiterhin bei etwa 10 Minuten bleibt. Demzufolge gibt es beim Mining viel Konkurrenz und kein einzelner Miner kann kontrollieren, was in die Blockchain aufgenommen wird."
    howminingworkstxt3: "Außerdem ist der Proof-of-Work so gestaltet, dass er auf dem letzten gefundenen Block beruht, um so eine chronologische Reihenfolge der Blockchain zu erzwingen. Auf diese Weise wird es immer schwierger, vorangegangene Transaktionen rückgängig zu machen, weil das die Neuberechnung aller nachfolgenden Proof-of-Work-Berechnungen erfordert. Werden zwei Blöcke zur gleichen Zeit gefunden, arbeiten Miner an dem ersten Block, den sie empfangen und wechseln zu der längeren Kette von Blöcken, sobald der nächste Block gefunden wird. Das ermöglicht es den Minern, einen globalen Konsens zu finden und zu erhalten, der auf der Rechenleistung basiert."
    howminingworkstxt4: "Bitcoin-Minern ist es weder möglich zu betrügen, indem sie ihre eigene Belohnung erhöhen, noch können sie betrügerische Transaktionen verarbeiten, weil alle Bitcoin-Knoten jeden Block zurückweisen würden, der nach den Regeln des Bitcoin-Protokolls ungültige Daten enthält. Folglich bleibt das Netzwerk sicher, auch wenn nicht allen Minern vertraut werden kann."
    miningwaste: "Ist Bitcoin-Mining keine Energieverschwendung?"
    miningwastetxt1: "Energie in Betrieb und Sicherung eines Zahlungssystems zu investieren ist keine Verschwendung. Wie bei jedem anderen Zahlungssystem erzeugt Bitcoin Kosten bei der Verarbeitung. Dienste, die zum Betrieb des aktuellen Währungssystems notwendig sind, wie zum Beispiel Banken, Kreditkarten oder gepanzerte Fahrzeuge verbrauchen ebenfalls eine Menge Energie. Anders als bei Bitcoin ist jedoch deren gesamter Verbrauch nicht transparent und nur schwer messbar."
    miningwastetxt2: "Bitcoin-Mining wurde entworfen, um im Laufe der Zeit mit spezialisierter Hardware den Energiebedarf zu optimieren. Die Betriebskosten für das Mining sollten dabei proportional zu der Nachfrage bleiben. Wenn das Bitcoin-Mining zu konkurrenzorientiert und weniger profitabel wird, werden einige Miner ihre Tätigkeit einstellen. Darüber hinaus wird die Energie für das Mining letztendlich in Wärme umgewandelt und die profitabelsten Miner werden diejenigen sein, die diese Wärme nutzenbringend verwenden. Das effizienteste Mining-Netzwerk ist jenes, das tatsächlich keine Zusatzenergie benötigt. Obwohl dies eine Idealvorstellung ist, ist die Ökonomie des Bitcoin-Minings so gestaltet, dass jeder Miner persönlich danach strebt."
    miningsecure: "Inwiefern hilft Mining dabei, Bitcoin zu schützen?"
    miningsecuretxt1: "Mining schafft das Äquivalent einer wettbewerbsorientierten Lotterie, die es sehr schwierig für jemanden macht, fortlaufend neue Blöcke von Transaktionen zu der Blockchain hinzuzufügen. Das schützt die Neutralität des Netzwerks, da es dafür sorgt, dass niemand die Macht erhält, gewisse Transaktionen zu blockieren. Es verhindert auch, dass jemand seine eigene Ausgaben rückgängig machen und so andere Nutzer betrügen kann. Das Mining macht es exponentiell schwieriger, frühere Transaktionen rückgängig zu machen, da es erforderlich wäre, alle Transaktionen der folgenden Blöcke neu zu schreiben."
    miningstart: "Was benötige ich, um mit dem Mining zu beginnen?"
    miningstarttxt1: "Früher konnte jeder mit der CPU seines Computers selbst neue Blöcke generieren. Als mehr und mehr Leute mit dem Mining von Bitcoins anfingen, ist die Schwierigkeit bei der Suche nach neuen Blöcken immer weiter angestiegen. Heutzutage ist die einzig rentable Methode, neue Bitcoins zu finden, die Nutzung darauf spezialisierter Hardware. Weitere Informationen finden Sie auf <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a>"
    security: "Sicherheit"
    secure: "Ist Bitcoin sicher?"
    securetxt1: "Die Bitcoin-Technologie - das Protokoll und die Kryptographie - haben eine überzeugende Erfolgsbilanz was Sicherheit angeht, und das Bitcoin-Netzwerk ist vermutlich das größte dezentralisierte Computerprojekt der Welt. Bitcoins wundester Punkt ist der Benutzerfehler. Bitcoin-Wallet-Dateien, die die notwendigen privaten Schlüssel speichern, können versehentlich gelöscht, verloren oder gestohlen werden. Das ist vergleichbar mit Bargeld in digitaler Form. Glücklicherweise können Nutzer solide <a href=\"#secure-your-wallet#\">Sicherheitspraktiken</a> nutzen, oder auf Dienstleister zurrückgreifen, die ein hohes Maß an Schutz und Absicherung vor Diebstahl oder Verlust bieten."
    hacked: "Wurde Bitcoin nicht bereits in der Vergangenheit gehackt?"
    hackedtxt1: "Die Regeln des Protokolls und die bei Bitcoin genutzte Verschlüsselung funktionieren auch Jahre nach ihrer Einführung immer noch, was ein gutes Zeichen dafür ist, dass das Konzept gut entworfen wurde.  Es wurden jedoch einige <a href=\"/en/alerts\">Sicherheitslücken</a> gefunden und mit der Zeit durch  verschiedene Softwareänderungen behoben. Wie bei jeder anderen Art von Software hängt die Sicherheit von Bitcoin von der Geschwindigkeit ab, mit der Probleme erkannt und beseitigt werden. Je mehr solcher Probleme entdeckt werden, desto schneller gewinnt Bitcoin an Reife."
    hackedtxt2: "Es gibt häufig falsche Vorstellungen über Diebstähle und Sicherheitslücken bei diversen Börsen oder Unternehmen. Obgleich diese Zwischenfälle bedauerlich sind, ist Bitcoin selbst bei keinem in Form eines Hackerangriffs oder einer Schwachstelle involviert. Ein Bankraub bedeutet ja auch nicht,  dass der Dollar gefährdet ist. Dennoch ist es korrekt zu behaupten, dass ein komplettes Paket bewährter Praktiken und intuitiven Sicherheitslösungen nötig ist, um das Geld der Nutzer besser zu schützen sowie das generelle Risiko von Diebstahl und Verlust zu verringern. In den letzten Jahren haben sich solche Sicherheitsfeatures schnell entwickelt, wie z.B. Wallet-Verschlüsselung, Offline-Wallets, Hardware-Wallets und Multisignatur-Transaktionen."
    collude: "Könnten Nutzer gegen Bitcoin konspirieren?"
    colludetxt1: "Es ist nicht möglich, das Bitcoin-Protokoll zu ändern. Jeder Bitcoin-Client, der sich nicht an die Regeln hält, kann seine eigenen Regeln nicht einfach anderen Nutzern aufzwingen. Gemäß der aktuellen Spezifikation ist es innerhalb der gleichen Blockchain weder möglich sein Vermögen zweimal auszugeben (engl. \"double spending\"), noch kann man es ohne gültige Signatur ausgeben. Deshalb ist es nicht möglich, unkontrollierte Summen von Bitcoins aus dem Nichts zu erzeugen, das Vermögen anderer Nutzer auszugeben, das Netzwerk zu korrumpieren oder ähnliches."
    colludetxt2: "Allerdings könnte sich eine Mehrheit von Minern willkürlich dazu entschließen, kürzlich erfolgte Transaktionen zu blockieren oder rückgängig zu machen. Eine Mehrheit von Nutzern könnte ebenfalls Druck ausüben, damit bestimmte Änderungen übernommen werden. Weil Bitcoin nur korrekt arbeitet, wenn ein Konsens unter allen Nutzern besteht, kann die Änderung des Protokolls sehr schwierig sein. Eine überwältigende Mehrheit von Nutzern ist nötig, um Änderungen zu übernehmen und den verbleibenden Nutzern so gut wie keine Wahl zu lassen, ihr zu folgen. Grundsätzlich ist es nur schwer vorstellbar, dass ein Bitcoin-Nutzer eine Änderung übernimmt, die sein eigenes Geld gefährden könnte."
    quantum: "Ist Bitcoin durch Quantencomputing gefährdet?"
    quantumtxt1: "Ja, so wie die meisten Systeme, die auf Kryptographie basieren, einschließlich traditioneller Bankensysteme. Allerdings existieren Quantencomputer noch nicht und das wird wahrscheinlich auch noch eine Weile so bleiben. Für den Fall, dass <a href=\"https://bitcoinmagazine.com/6021/bitcoin-is-not-quantum-safe-and-how-we-can-fix/\">Quantencomputer</a> eine unmittelbare Gefahr für Bitcoin darstellen, könnte das Protokoll mit Post-Quantenalgorithmen nachgerüstet werden. Angesichts der Bedeutung, die diese Nachrüstung haben würde, kann man fest davon ausgehen, dass sie von sehr vielen Entwicklern überprüft und von allen Bitcoin-Nutzern übernommen werden würde."
    help: "Hilfe"
    morehelp: "Ich möchte mehr erfahren. Wo bekomme ich Hilfe?"
    morehelptxt1: "Weitere Informationen und Hilfe finden Sie auf den <a href=\"#resources#\">Ressourcen</a>- und <a href=\"#community#\">Community</a>-Seiten sowie auf der <a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">Wiki-FAQ</a>."
