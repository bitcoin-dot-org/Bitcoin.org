  bitcoin-for-businesses:
    title: "Bitcoin für Unternehmen - Bitcoin"
    pagetitle: "Bitcoin für Unternehmen"
    summary: "Bitcoin ist ein sehr sicherer und günstiger Weg um Zahlungen abzuwickeln."
    lowfee: "Wählen Sie die Gebühren selbst"
    lowfeetext: >
        Es ist keine Gebühr nötig, um Bitcoins zu empfangen und viele Wallets lassen
        Ihnen die Kontrolle über die Höhe der Gebühr beim Versenden von Bitcoins.
        Die meisten Wallets haben eine akzeptable Standard-Gebühr, aber höhere Gebühren
        machen eine schnellere <a href="#you-need-to-know##instant">Bestätigung</a>
        Ihrer Transaktion wahrscheinlicher. Da Gebühren nicht von dem versendeten
        Betrag abhängen, können 100.000 Bitcoins für die selbe Gebühr wie 1 Bitcoin
        versendet werden.
    fraud: "Schutz gegen Betrug"
    fraudtext: "Jedes Geschäft, das Kreditkarten oder PayPal akzeptiert, kennt das Problem mit Zahlungen, die später rückgängig gemacht werden. Rückbuchungsbetrug führt zu beschränktem Marktzugang und erhöhten Preisen, was wiederrum Kunden bestraft. Bitcoin Zahlungen sind unumkehrbar und sicher, was bedeutet, dass durch Betrug verursachete Kosten nicht länger auf den Schultern der Händler lasten."
    international: "Schnelle internationale Zahlungen"
    internationaltext: >
        Bitcoins über Grenzen hinweg zu versenden ist so leicht wie sie von einer
        auf die andere Straßenseite zu versenden. Es sind keine Banken involviert,
        die Sie drei Arbeitstage warten lassen, keine zusätzlichen Gebühren für internationale
        Zahlungen und keine Limitationen in Bezug auf den minimalen oder maximalen
        Betrag, der versendet werden kann.
    pci: "Keine PCI-Konformität nötig"
    pcitext: "Damit Kreditkartenzahlungen online akzeptiert werden können, sind normalerweise erhebliche Sicherheitsüberprüfungen nötig, um den PCI-Standard zu erfüllen. Bitcoin erfordert zwar, dass Sie Ihre Zahlungsaufforderung und Ihre <a href=\"#secure-your-wallet#\">Wallet absichern</a>. Sie tragen aber nicht die Kosten und die Verantwortung, die mit der Verarbeitung von sensiblen Informationen Ihrer Kunden, wie etwa Kreditkartennummern, einhergehen."
    visibility: "Vergrößern Sie kostenfrei Ihren Bekanntheitsgrad"
    visibilitytext: "Bitcoin ist ein Wachstumsmarkt voller neuer Kunden, die nach Möglichkeiten suchen, ihre Bitcoins auszugeben. Bitcoin als Zahlungsmittel zu akzeptieren ist ein einfacher Weg neue Kunden zu gewinnen und Ihr Geschäft bekannter zu machen. Eine neue Zahlungsmethode zu akzeptieren hat sich schon häufig als eine gute Entscheidung für Online-Unternehmen herausgestellt."
    multisig: "Multi-Signatur"
    multisigtext: "Bitcoin bietet auch eine Multi-Signatur Funktion, die das Ausgeben von Bitcoins nur erlaubt, wenn ein Teil einer Gruppe von Personen die Transaktion signiert. Dies kann beispielsweise von einem Vorstand verwendet werden, um Mitglieder davon abzuhalten, Ausgaben ohne ausreichende Zustimmung der anderen Mitglieder zu tätigen. Auch ist es möglich, zu überprüfen, welche Zahlung durch wen bestätigt wurde."
    transparency: "Transparente Kontoführung"
    transparencytext: "Viele Unternehmen müssen Buchungsunterlagen zu ihren Konto-Aktivitäten führen. Bitcoin bietet Ihnen diesbezüglich das höchste Maß an Transparenz, denn Sie können durch die Blockchain Informationen zur Verfügung stellen, mit denen Ihre Nutzer Kontostände und Transaktionen überprüfen können. Beispielsweise können gemeinnützige Organisationen der Öffentlichkeit gestatten, die Höhe der eingegangenen Spenden einzusehen."
  bitcoin-for-developers:
    title: "Bitcoin für Entwickler - Bitcoin"
    pagetitle: "Bitcoin für Entwickler"
    summary: "Mit Bitcoin können erstaunliche Dinge erschaffen, oder einfach nur gängige Probleme behoben werden."
    simple: "Das einfachste aller Zahlungssysteme"
    simpletext: "Wenn Zahlungen nicht mit automatischer Rechnungsstellung verbunden sein müssen, ist das Akzeptieren von Geld so einfach wie das Senden von Bitcoins - es muss nur ein Link oder QR-Code angezeigt werden. Diese einfache Konfiguration ist für quasi jeden Nutzer machbar und kann die Bedürfnisse vieler Kunden erfüllen. Aus buchhalterischer Sicht ist es besonders gut geeignet um Gemeinkosten zu verringern und die Transparenz zu erhöhen."
    api: "Viele Third-Party-APIs"
    apitext: "Es gibt viele Third-Party-Anbieter für Zahlungsabwicklungen, die APIs bereitstellen. Sie müssen Bitcoins nicht auf Ihrem Server speichern und sich um die damit verbundenen Sicherheitsvorkehrungen kümmern. Die meisten dieser APIs ermöglichen Ihnen außerdem, Warenrechnungen abzuwickeln und Ihre Bitcoins zu wettbewerbsfähigen Kosten in Ihre lokale Währung umzutauschen."
    own: "Sie können Ihre eigene Bank sein"
    owntext: >
        Wenn Sie keine Third-Party-APIs nutzen, können Sie einen Bitcoin-Node direkt
        in Ihre Anwendungen integrieren, um dadurch Ihre eigene Bank und Zahlungsabwickler
        zu werden. Wenn Sie sich der damit verbunden Verantwortung bewusst sind, können
        Sie beeindruckende Systeme schaffen, die Bitcoin-Transaktionen nach Ihren
        Vorlieben verarbeiten.
    invoice: "Bitcoin-Adressen zur Rechnungsprüfung"
    invoicetext: "Bitcoin erzeugt für jede Transaktion eine eindeutige Adresse. Wenn Sie ein Zahlungssystem mit Rechnungsstellung erstellen wollen, müssen Sie lediglich für jede Zahlung eine Bitcoin-Adresse generieren und überwachen (Sie sollten niemals die gleiche Adresse für mehr als eine Transaktion benutzen)."
    security: "Die meiste Sicherheit ist auf Seite des Clients"
    securitytext: >
        Die Sicherheit wird zum Großteil durch das Protokoll sichergestellt, sodass
        PCI-Compliance überflüssig ist. Betrugsprävention kann auf das Überwachen
        einer einzigen Variable reduziert werden: Den <a href="#you-need-to-know##instant">Bestätigungs-Score</a>.
        Abgesehen davon ist die sichere Aufbewahrung von Bitcoins eine Sache der <a
        href="#secure-your-wallet#">Sicherung der Wallet</a>und der Verwendung von
        HTTPS oder anderen gesicherten Protokollen, um Zahlungsaufforderungen an Kunden
        zu senden.
    micro: "Eine neue Welt voller Möglichkeiten"
    microtext: >
        Bitcoin ermöglicht es, neue kreative Online-Dienste zu gestalten, die früher
        aufgrund von finanziellen Einschränkungen nicht möglich waren. Dies beinhaltet
        Trinkgeld-Systeme, automatisierten Zahlungslösungen, dezentralisierte Crowdfunding
        Dienste, öffentliches Asset-Tracking, "time-locked payment management", "low-trust
        escrow services", "micro-payment channels" und mehr.
  bitcoin-for-individuals:
    title: "Bitcoin für Einzelpersonen - Bitcoin"
    pagetitle: "Bitcoin für Einzelpersonen"
    summary: "Bitcoin ist der einfachste Weg kostengünstige Transaktionen durchzuführen"
    mobile: "Mobiles Bezahlen einfach gemacht"
    mobiletext: "Bitcoin auf Mobilgeräten ermöglicht Ihnen das Zahlen in zwei einfachen Schritten: Scannen und Zahlen. Es muss keine Anmeldung durchgeführt, keine Karte eingeführt, kein PIN eingegeben und nichts unterschrieben werden. Und um Bitcoin-Zahlungen zu empfangen, müssen Sie nichts weiter tun als den QR-Code in Ihrer Bitcoin-Wallet App anzuzeigen und die andere Partei diesen scannen lassen, oder die beiden Telefone zusammen zu halten (um die NFC Technologie zu verwenden)."
    international: "Schnelle internationale Zahlungen"
    internationaltext: >
        Bitcoins über Grenzen hinweg zu versenden ist so leicht wie sie von einer
        auf die andere Straßenseite zu versenden. Es sind keine Banken involviert,
        die Sie drei Arbeitstage warten lassen, keine zusätzlichen Gebühren für internationale
        Zahlungen und keine Limitationen in Bezug auf den minimalen oder maximalen
        Betrag, der versendet werden kann.
    simple: "Funktioniert immer und überall"
    simpletext: "Genauso wie bei E-Mails müssen Sie Personen, denen Sie Bitcoins senden, nicht darum bitten, die gleiche Software, Wallet, oder den selben Service Anbieter zu verwenden. Sie benötigen nur deren Bitcoin-Adresse um jederzeit Transaktionen tätigen zu können. Das Bitcoin-Netzwerk ist immer erreichbar und schläft nie, auch nicht an Wochenenden und während Ferien."
    secure: "Sicherheit und Kontrolle über ihr Geld"
    securetext: "Bitcoin-Transaktionen sind durch Kryptographie auf militärischem Niveau gesichert. Niemand kann eine Zahlung in Ihrem Namen machen oder Geld einziehen. Solange Sie die notwendigen Schritte zur <a href=\"#secure-your-wallet#\">Sicherung Ihrer Wallet</a> beachten, kann Bitcoin Ihnen Kontrolle über Ihr Geld und ein hohes Maß an Sicherheit gegenüber viele Arten von Betrug bieten."
    lowfee: "Wählen Sie die Gebühren selbst"
    lowfeetext: >
        Es ist keine Gebühr nötig, um Bitcoins zu empfangen und viele Wallets lassen
        Ihnen die Kontrolle über die Höhe der Gebühr beim Versenden von Bitcoins.
        Die meisten Wallets haben eine akzeptable Standard-Gebühr, aber höhere Gebühren
        machen eine schnellere <a href="#you-need-to-know##instant">Bestätigung</a>
        Ihrer Transaktion wahrscheinlicher. Da Gebühren nicht von dem versendeten
        Betrag abhängen, können 100.000 Bitcoins für die selbe Gebühr wie 1 Bitcoin
        versendet werden.
    anonymous: "Schützen Sie Ihre Identität"
    anonymoustext: "Bei Bitcoin gibt es keine Kreditkartennummer, die böswillige Personen sammeln könnten um Sie dann zu bestehlen. Tatsächlich ist in manchen Fällen sogar möglich möglich eine Zahlung zu senden ohne Ihre Identität preiszugeben wie bei einer Zahlung mit Bargeld. Sie sollten aber beachten, dass es etwas Aufwand benötigt um <a href=\"#protect-your-privacy#\">Ihre Privatsphäre zu schützen</a>."
