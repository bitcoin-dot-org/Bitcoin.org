    title: "Scams vermeiden - Bitcoin"
    pagetitle: "Scams vermeiden"
    summary: "Machen Sie sich mit einigen der gängigen Bitcoin-Scams vertraut, um sich und Ihre Finanzen zu schützen."
    table: "Arten von Scams"
    blackmail: "Erpressung"
    blackmailtxt: "Vorsicht vor E-Mails, bei denen Fremde versuchen, Bitcoins von ihnen zu erpressen. Bei dieser Masche erhalten Sie üblicherweise eine E-Mail, in der der Absender behauptet, Ihren Computer gehackt zu haben und per RDP (Remote Desktop-Protokoll) fernzusteuern. Der Absender behauptet außerdem, einen Keylogger installiert zu haben und mit ihrer Webcam Dinge aufgenommen zu haben, die andere möglicherweise nicht sehen sollten. Der Absender bietet zwei Möglichkeiten an: entweder Sie bezahlen die Bitcoins, oder das Material wird an Ihre E-Mail-Kontakte und in den sozialen Netzwerken verbreitet. Scammer verwenden gestohlene E-Mail-Listen und anderweitig beschaffte Nutzer-Informationen, um diese Masche bei tausenden Menschen anzuwenden."
    fake-exchanges: "Fake-Börsen"
    fake-exchangestxt: "Mit der steigenden Beliebtheit von Bitcoin ist auch die Zahl der Menschen gestiegen, die welche kaufen möchten. Leider haben einige ruchlose Gestalten das ausgenutzt, um Fake-Börsen zu betreiben. Diese Fake-Börsen locken Nutzer mit vermeintlich attraktiven Marktpreise an und lassen den Nutzer glauben, dass er schnell und einfach an günstige Bitcoins kommt. Achten Sie beim Kauf und Verkauf von Bitcoins darauf, eine <a href=\"/en/exchanges\">namhafte Börse</a> zu nutzen."
    free-giveaways: "Giveaways (Geschenke)"
    free-giveawaystxt: "Durch die virale Natur der Informationsverbreitung im Internet versuchen Scammer gerne die Leute auszunutzen, indem sie angeblich mit Bitcoins oder anderen Digitalwährungen belohnt werden, wenn sie einen kleinen Betrag für eine Registrierung bezahlen, oder persönliche Informationen preisgeben. Wenn Sie so etwas auf einer Website oder in einem sozialen Netzwerk sehen, sollten Sie das sofort als Betrugsversuch melden, damit andere diesem nicht zum Opfer fallen."
    impersonation: "Identitätsdiebstahl"
    impersonationtxt: "Leider ist es für Betrüger sehr einfach, Accounts in sozialen Medien einzurichten und Identitäten zu stehlen. Häufig liegen sie auf der Lauer, bis die Person, deren Identität gestohlen werden soll, Inhalte veröffentlicht. Die Betrüger reagieren dann mit einer Follow-Up-Nachricht oder einem Aktionsaufruf - etwa einem vermeintlichen Giveaway - und verwenden dabei einen Account, der dem des ursprünglichen Verfassers sehr ähnlich ist. Es sieht dann so aus, als käme der Text vom ursprünglichen Verfasser. Alternativ können die Betrüger auch versuchen, Nutzer über diese Fake-Accounts mit privaten oder direkten Nachrichten zu irgendeiner Aktion zu bewegen, die einen Betrug oder eine Kompromittierung ermöglicht. Lassen Sie sich niemals auf vermeintliche Geschenke ein. Und wenn Sie seltsame Nachrichten von jemandem aus Ihrem Netzwerk erhalten, sollten Sie die Authentizität über verschiedene Kommunikationsmedien doppelt und dreifach prüfen."
    malware: "Malware"
    malwaretxt: "Hacker sind sehr kreativ, wenn es darum geht, etwas zu stehlen. Wenn Sie Bitcoin senden, sollten Sie die Empfängeradresse immer doppelt und dreifach prüfen. Einige Malware-Programme verändern (sobald sie einmal installiert sind) Bitcoin-Adressen, wenn diese aus der Zwischenablage kopiert werden. Die Bitcoins werden dann unwissentlich an die Adresse des Hackers geschickt. Da eine Bitcoin-Transaktion nach der Bestätigung durch das Netzwerk kaum noch rückgängig gemacht werden kann, ist es zu spät, wenn Sie es bemerken. Sie sollten übervorsichtig sein, wenn es darum geht, welche Programme Administrator-Rechte auf Ihrem Geräten haben. Ein aktueller, namhafter Virenscanner ist ebenfalls hilfreich, wenn auch nicht absolut sicher."
    meet-in-person: "Persönliche Treffen"
    meet-in-persontxt: "Wenn Sie Bitcoin lokal kaufen oder verkaufen wollen, könnte die Gegenpartei ein persönliches Treffen vorschlagen, um den Austausch abzuwickeln. Wenn es sich nicht um eine bereits bekannte, vertrauenswürdige Person handelt, ist das eine sehr riskanter Vorschlag, bei dem Sie ausgeraubt oder verletzt werden könnten. Es ist auch bekannt, dass Betrüger Falschgeld gegen Bitcoin tauschen. Statt eines persönlichen Treffens sollten Sie die Nutzung einer Peer-to-Peer-Plattform in Erwägung ziehen, um den Wechsel treuhänderisch abzuwickeln."
    money-transfer-fraud: "Überweisungsbetrug"
    money-transfer-fraudtxt: "Reagieren Sie nicht auf E-Mails oder eingehende Kommunikation von Fremden die behaupten, Hilfe bei einer Geldüberweisung zu benötigen und Ihnen als Belohnung für Ihre Dienste einen Teil des Geldes versprechen."
    phishing-emails: "Phishing E-Mails"
    phishing-emailstxt: "Vorsicht bei E-Mails von Ihnen genutzter Dienste, die Sie auffordern, Ihr Passwort zurückzusetzen, oder sich durch ihre Account-Daten zu klicken. Es kann sehr schwierig sein, zu erkennen, ob es sich um eine Fake-E-Mail handelt, die ihren Account kompromittieren will, oder um eine legitime E-Mail, die von dem von Ihnen genutzten Produkt oder Dienst versendet wird. Im Zweifel sollten Sie die Authentizität prüfen, indem Sie die E-Mail über die E-Mail-Adresse auf der Website an das Unternehmen weiterleiten, das Unternehmen anrufen, oder es über die offiziellen sozialen Medien kontaktieren."
    phishing-websites: "Phishing-Websites"
    phishing-websitestxt: "Phishing-Websites gehen häufig Hand in Hand mit Phishing-E-Mails. Phishing-E-Mails können auf eine gefälschte Website verlinken, um ihre Anmeldedaten zu stehlen oder Sie zur Installation von Malware zu bewegen. Installieren Sie keine Software und melden Sie sich auf keiner Website an, solange Sie nicht 100% sicher sind, das es sich um die richtige Website handelt. Phishing-Websites können auch als gesponserte Ergebnisse in Suchmaschinen oder in App-Stores auftauchen. Achten Sie darauf, keine Fake-App herunterzuladen und keinen gesponserten Link zu einer Fake-Website anzuklicken."
    ponzi-schemes: "Ponzi-Schema"
    ponzi-schemestxt: "Meiden Sie Angebote, bei denen Ihnen ein oder mehrere Personen für eine Vorauszahlung eine garantierte Rendite versprechen. Diese Masche wird Ponzi-Schema genannt. Dabei werden die Einlagen der späteren Investoren genutzt, um die frühen Investoren zu bezahlen. Üblicherweise endet das damit, dass sehr viele Leute sehr viel Geld verlieren. "
    pyramid-schemes: "Pyramiden-Schema"
    pyramid-schemestxt: "Ein Pyramidensystem verspricht Renditen basierend auf der Anzahl von Leuten, die Sie zur Teilnahme bewegen konnten. Auf diese Weise kann das System viral und schnell wachsen, führt aber kaum zu nennenswerten Renditen für die Teilnehmer und/oder die Personen, die Sie zur Teilnahme überredet haben. Laden Sie niemals ihr persönliches Netzwerk zur Teilnahme an einem solchen System ein, nur weil Sie sich eine Rendite von einem Produkt oder Dienst versprechen, und investieren Sie selbst kein Kapital, um diesen Prozess noch zu beschleunigen."
    prize-giveaways: "Prize Giveaways (Preisausschreiben)"
    prize-giveawaystxt: "Ähnlich wie bei normalen Giveaways sollen Prize Giveaways die Leute zu einer Handlung bewegen, oder dazu, Informationen über sich selbst preiszugeben. Zum Beispiel sollen Sie Name, Adresse, E-Mail und Telefonnummer angeben, um an Prize Giveaways teilnehmen zu können. Ein Hacker kann diese Informationen dann für einen Identitätsdiebstahl nutzen."
    pump-and-dumps: "Pump and Dump"
    pump-and-dumpstxt: "Misstrauen Sie Leuten, die Sie oder andere zu einer Investition bewegen wollen und behaupten zu wissen, wie sich der Bitcoin-Preis entwickeln wird. Bei einem Pump-and-Dump-Schema versucht jemand, den Preis künstlich in die Höhe zu treiben (Pump), um seine Bestände mit Profit verkaufen zu können (Dump)."
    ransomware: "Ransomware"
    ransomwaretxt: "Diese Art Malware blockiert teilweise oder vollständig den Zugriff auf ein Gerät, bis ein Lösegeld (engl. ransom) in Bitcoin bezahlt wird. Statt dieses Lösegeld zu zahlen, sollten Sie sich von einem vertrauenswürdigen Profi bei der Entfernung der Software helfen lassen. Achten Sie darauf, welche Programme Sie auf ihren Geräten installieren, inbesondere bei solchen, die Administrator-Rechte verlangen. Achten Sie auch darauf, das Sie keine Fake-Anwendung herunterladen, die sich als normale, von ihnen bereits genutzte, Anwendung ausgibt."
    scam-coins: "Scam-Coins"
    scam-coinstxt: "Seien Sie vorsichtig, wenn Sie in alternative Coins (Altcoins) investieren wollen. Unter den Altcoins gibt es Scam-Coins, die Investoren über private Verkäufe und Preisnachlässe anlocken wollen. Scam-Coins arbeiten häufig mit schicken Websites und/oder aufgeblasenen Communities, die bei den Leuten die Angst schüren sollen, etwas zu verpassen (engl. fear of missing out, FOMO). Das hilft den frühen Haltern, den Preis aufzupumpen und ihre Positionen mit einem Gewinn zu verkaufen. Scam-Coins ohne große Communities könnten Airdrops anbieten, d.h. kostenlose Coins (oder Tokens) anbieten, wenn man der Community beitritt. Auf diese Weise können Scam-Coins ihr Vorhaben mit aufgeblasenen Daten präsentieren und bei bei der Entscheidung der Investoren wieder die Angst schüren, etwas zu verpassen. Scam-Coins können auch das Wort Bitcoin nutzen, um den falschen Eindruck zu erwecken, dass es eine legitime Beziehung zu Bitcoin gibt."
  secure-your-wallet:
    title: "Sichern Sie Ihre Wallet - Bitcoin"
    pagetitle: "Sichern Sie Ihre Wallet"
    summary: "Wie im richtigen Leben, muss Ihre Wallet geschützt werden. Bitcoin macht den weltweiten Transfer von Werten einfach und gibt Ihnen die Kontrolle über Ihr Geld. Bei so großartigen Möglichkeiten gehören große Sicherheitsbedenken dazu. Richtig eingesetzt, kann Bitcoin aber sehr hohe Sicherheitsansprüche erfüllen. <b>Bedenken Sie immer, dass es in Ihrer Verantwortung liegt, sich bewährte Praktiken anzueignen, um Ihr Geld so gut wie möglich zu schützen</b>."
    everyday: "Geringe Mengen für den täglichen Bedarf"
    everydaytxt: "Eine Bitcoin-Wallet ist wie eine Geldbörse mit Bargeld. Falls Sie nicht mehrere tausend Euro in Ihrem Geldbeutel aufbewahren, sollten Sie das auch bei Ihrer Bitcoin-Wallet nicht tun. Überhaupt ist es ein bewährtes Verfahren, nur kleine Mengen von Bitcoins für den täglichen Bedarf auf ihrem Computer oder Smartphone zu haben und den restlichen Teil Ihres Vermögens an einem sicheren Ort zu verwahren."
    online: "Vorsicht bei Online-Diensten"
    onlinetxt: "Sie sollten vorsichtig mit Services umgehen, die dazu entworfen sind Geld online aufzubewahren. Viele Börsen und Online-Wallets litten in jüngster Zeit unter Sicherheitslücken und allgemein bieten solche Dienste nicht genug Sicherheit, um dort sein Geld zu lagern wie bei einer Bank. Von daher sollten Sie andere Arten von <a href=\"#choose-your-wallet#\">Bitcoin Wallets</a> verwenden. Andernfalls sollen sie Online Services sehr sorgfältig auswählen.  Zusätzlich wird empfohlen, Zwei-Faktor Authentifizierung zu verwenden."
    backup: "Machen Sie Sicherheitskopien Ihrer Wallet"
    backuptxt: "Ein Backup Ihrer Wallet, verwahrt an einem sicheren Ort, kann Sie vor Verlust durch Computerdefekte und viele menschliche Fehler schützen. Ein Backup ermöglicht es Ihnen aber auch, die Kontrolle über Ihre Wallet zurückzuerlangen, nachdem Ihr Smartphone oder Computer gestohlen wurde, falls Sie Ihre Wallet verschlüsselt haben."
    backupwhole: "Legen Sie Sicherheitskopien Ihrer kompletten Wallet an"
    backupwholetxt: "Manche Wallets verwenden intern zahlreiche verborgene private Schlüssel. Wenn Sie nur eine Sicherheitskopie für Ihre sichtbaren Bitcoin-Adressen haben, kann es passieren, dass Sie einen großen Teil Ihrer Gelder nicht wiederherstellen können."
    backuponline: "Verschlüsseln Sie Online-Sicherheitskopien"
    backuponlinetxt: "Das Diebstahlrisiko einer online gespeicherten Sicherheitskopie ist sehr hoch. Auch ein an das Internet angeschlossener Computer kann von bösartiger Software befallen werden. Daher empfiehlt es sich, Sicherheitskopien zu verschlüsseln, wenn Sie über ein Netzwerk erreichbar sind."
    backupmany: "Nutzen Sie verschiedene sichere Speicherorte"
    backupmanytxt: "Einzelne Schwachstellen sind schlecht für die Sicherheit. Wenn Ihre Sicherheitskopie nicht von einem einzigen Speicherort abhängt, ist es unwahrscheinlicher, dass ein negatives Ereignis dazu führt, dass Sie Ihre Wallet nicht wiederherstellen können. Erwägen Sie den Einsatz verschiedener Medien wie USB-Sticks, Papier und CDs."
    backupregular: "Fertigen Sie regelmäßig Sicherheitskopien an"
    backupregulartxt: "Sie sollten regelmäßig Sicherheitskopien Ihrer Wallet anlegen, um sicherzustellen, dass alle kürzlich erstellten Bitcoin-Change-Adressen und alle Bitcoin-Adressen darin enthalten sind. Bald werden aber alle Anwendungen Wallets nutzen, die nur einmal gesichert werden müssen."
    encrypt: "Verschlüsseln Sie Ihr Wallet"
    encrypttxt: "Wenn Sie Ihre Wallet oder ihr Smartphone verschlüsseln, können Sie ein Passwort festlegen, welches benötigt wird um Geld daraus zu verwenden. Diese Maßnahme hilft beim Schutz vor Dieben, allerdings bietet sie keinen Schutz gegen Keylogging-Hardware oder -Software."
    encryptforget: "Vergessen Sie niemals Ihr Passwort"
    encryptforgettxt: "Sie sollten sicherstellen, dass Sie Ihr Passwort niemals vergessen, ansonsten ist Ihr Geld dauerhaft verloren. Im Gegensatz zu Ihrer Bank gibt es bei Bitcoin sehr wenige Möglichkeiten, ein vergessenes Passwort zurückzusetzen. Es sollte Ihnen sogar möglich sein, sich an Ihr Passwort zu erinnern, auch wenn Sie es mehrere Jahre lang nicht benutzt haben. Im Zweifelsfall können Sie in Betracht ziehen, Ihr Passwort auf Papier an einem sicheren Ort aufzubewahren, z.B. in einem Tresor."
    encryptstrong: "Verwenden Sie ein sicheres Passwort"
    encryptstrongtxt: "Ein Passwort, das nur aus Buchstaben oder erkennbaren Wörtern besteht, gilt als sehr unsicher und einfach zu knacken. Ein sicheres Passwort muss Zahlen, Ziffern sowie Sonderzeichen enthalten und mindestens 16 Zeichen lang sein. Die sichersten Passwörter sind jene, die von Programmen generiert werden, die eigens für diese Aufgabe entworfen wurden. In der Regel ist es schwieriger sich an sichere Passwörter zu erinnern, weshalb man sie sich sorgfältig einprägen sollte."
    offline: "Offline-Wallet für Erspartes"
    offlinetxt: "Eine Offline-Wallet, auch \"Cold Storage\" genannt, bietet das höchste Maß an Sicherheit für Ihr Erspartes. Hierbei wird eine Wallet an einem gesicherten Ort gespeichert, der keine Verbindung zum Internet hat. Ordentlich umgesetzt bietet sie einen sehr guten Schutz vor Sicherheitslücken. Es empfiehlt sich auch, Offline-Wallets in Verbindung mit Sicherheitskopien und Verschlüsselung zu verwenden. Im Folgenden eine Übersicht verschiedener Ansätze."
    offlinetx: "Offline-Signierung von Transaktionen"
    offlinetxtxt1: "Bei diesem Ansatz teilen sich zwei Computer Teile einer Wallet. Der Erste darf nicht mit einem Netzwerk verbunden sein. Nur dieser speichert die komplette Wallet und kann Transaktionen signieren. Der zweite Computer ist mit dem Netzwerk verbunden, hat nur eine beobachtende Wallet und kann nur unsignierte Transaktionen erstellen. So können Sie mit den folgenden Schritten sicher neue Transaktionen veranlassen."
    offlinetxtxt2: "Erstellen Sie eine neue Transaktion auf dem Online-Computer und speichern Sie sie auf einem USB-Stick."
    offlinetxtxt3: "Signieren Sie die Transaktion mit dem Offline-Computer."
    offlinetxtxt4: "Senden Sie die signierte Transaktion mit dem Online-Computer."
    offlinetxtxt5: "Da der mit dem Netzwerk verbundene Computer keine Transaktionen signieren kann, kann er im Falle eines Angriffs nicht verwenden werden, um Geld zu transferieren.  <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> kann verwendet werden, um Transaktionen offline zu signieren."
    hardwarewallet: "Hardware-Wallets"
    hardwarewallettxt: "Hardware-Wallets bieten ein ausgewogenes Verhältnis zwischen  sehr hoher Sicherheit und einfacher Handhabung. Es handelt sich um kleine Geräte, die von Grund auf als Wallet (und nichts anderes) entworfen wurden. Zusätzliche Software kann auf ihnen nicht installiert werden, was sie gegen Computerangriffe und Onlinedieben schützt. Da sie eine Sicherung erlauben können, lässt sich Ihr Geld wiederherstellen, wenn Sie das Gerät verlieren."
    update: "Halten Sie Ihre Software auf dem neusten Stand."
    updatetxt: "Die neuste Version Ihrer Bitcoin-Software zu verwenden, ermöglicht es Ihnen, wichtige Stabilitäts- und Sicherheitsupdates zu beziehen. Updates können Probleme unterschiedlichen Ausmaßes beheben, beinhalten neue nützliche Funktionen und helfen dabei, Ihre Wallet sicher zu verwahren. Das Installieren von Updates für sämtliche andere Software auf Ihrem Computer oder Smartphone ist ebenfalls wichtig, um die Wallet-Umgebung sicher zu halten."
    offlinemulti: "Multisignatur zum Schutz vor Diebstahl"
    offlinemultitxt: "Bitcoin bietet ein Multisignatur-Feature, bei dem eine Transaktion nur ausgeführt werden kann, wenn mehrere unabhängige Freigaben vorliegen. Eine Organisation kann ihren Mitgliedern über die Multisignatur Zugriff auf ihr Vermögen geben und gleichzeitig Entnahmen nur zulassen, wenn 3 von 5 Mitgliedern die Transaktion signieren. Einige Web-Wallets bieten auch Multisignatur-Wallets, was dem Nutzer die Möglichkeit gibt, die Kontrolle über sein Geld zu behalten und gleichzeitig einen Dieb daran hindert, durch Kompromittierung eines einzelnen Gerätes oder Servers Geld stehlen zu können."
    offlinetestament: "Denken Sie an Ihr Testament"
    offlinetestamenttxt: "Ihre Bitcoins können unwiederbringlich verloren sein, wenn Sie keinen Sicherungsplan für Familie und Freunde haben. Wenn zum Zeitpunkt Ihres Todes der Speicherort Ihrer Wallets oder Ihre Passwörter nicht bekannt sind, gibt es keine Hoffnung, dass Ihr Geld jemals wiederhergestellt werden kann. Nehmen Sie sich ein wenig Zeit für diese Dinge, es kann einen großen Unterschied machen."
  spend-bitcoin:
    title: "Bitcoins ausgeben - Bitcoin"
    pagetitle: "Bitcoins ausgeben"
    summary: "Es gibt Tausende von Unternehmen auf der ganzen Welt, die Bitcoin akzeptieren."
    products-online: "Finden Sie Produkte, die online zum Verkauf stehen"
    products-online-text: "Ein gebräuchlicher Verwendungszweck für Bitcoin ist der Online-Kauf. Es gibt hunderte Online-Shops und Einzelhändler, die Bitcoin akzeptieren. Mit einer Suchmaschine wie <a href=\"https://spendabit.co/\">Spendabit</a> können Sie nach Millionen von Produkten suchen, die alle mit Bitcoins bezahlt werden können."
    directory: "Durchstöbern Sie ein Branchenverzeichnis"
    directory-text: "Sie können auch viele Unternehmen über <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">Online-Verzeichnisse</a> finden."
    business-map: "Finden Sie lokale Unternehmen"
    business-map-text: "Es gibt auch viele lokale Unternehmen wie Cafés und Restaurants, die Bitcoin akzeptieren. Sie können <a href=\"https://btcmap.org/\">btcmap.org</a> nutzen, um Tausende von Unternehmen auf der ganzen Welt zu finden."
  support-bitcoin:
    title: "Bitcoin unterstützen - Bitcoin"
    pagetitle: "Bitcoin unterstützen"
    summary: "Bitcoin wurde in einer kleinen Community geboren und wächst seitdem sehr schnell. Es gibt viele Dinge, die Sie tun können, um Bitcoin zu unterstützen und um anderen beim Lernen zu helfen."
    use: "Bitcoin verwenden"
    usetxt: "<a href=\"#getting-started#\">Bitcoin zu verwenden</a> ist das Erste was Sie tun können, um Bitcoin zu unterstützen. Es gibt vermutlich viele Fälle in denen es Ihr Leben einfacher macht. Sie können Zahlungen akzeptieren und Einkäufe mit Bitcoin tätigen."
    node: "Seien Sie das Netzwerk"
    nodetxt: "Falls Sie eine gute Internetverbindung haben, dann können Sie das Bitcoin-Netzwerk unterstützen, indem Sie die <a href=\"/en/full-node\">Full Node-Software</a> auf Ihrem Computer oder Server - mit offenem Port 8333 - laufen lassen. Full Nodes sichern und leiten Transaktionen weiter."
    mining: "Mining"
    miningtxt: "Sie können mit dem <a href=\"http://www.bitcoinmining.com/\">Bitcoin-Mining</a> beginnen, um bei der Verarbeitung von Transaktionen zu helfen. Um das Netzwerk zu schützen, sollten Sie kleineren Mining-Pools beitreten. Bevorzugen Sie  dezentrale Pools wie <a href=\"http://p2pool.in/\">P2Pool</a>, oder <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">Pools</a>, die getblocktemplate (GBT) unterstützen."
    develop: "Entwicklung"
    developtxt: "Bitcoin ist freie Software. Als Entwickler können Sie Ihre Superkräfte nutzen, um Gutes zu tun und <a href=\"#development#\">Bitcoin zu verbessern</a>. Oder Sie entwickeln geniale neue Dienste oder Software, die Bitcoin verwenden."
    donation: "Spenden"
    donationtxt: "Die einfachste Möglichkeit zu helfen ist eine <a href=\"http://bitgivefoundation.org/donate/\">Spende</a> von Bitcoin an BitGive. Oder Sie unterstützen direkt ein Bitcoin-bezogenes Projekt, das Ihrer Meinung nach in Zukunft hilfreich sein wird."
    nonprofit: "Organisationen"
    nonprofittxt: "Viele <a href=\"#community##[community.non-profit]\">gemeinnützige Organisationen</a> widmen sich dem Schutz und der Förderung von Bitcoin. Sie können diesen Gruppen helfen, indem Sie diesen beitreten und an Projekten, Diskussionen und Events mitwirken."
    spread: "Weitersagen"
    spreadtxt: "Sprechen Sie mit interessierten Menschen über Bitcoin. Schreiben Sie in Ihrem Blog darüber. Sagen Sie Ihrem Lieblingsgeschäft, dass Sie gerne mit Bitcoin bezahlen würden. Helfen Sie dabei, <a href=\"/en/spend-bitcoin\">Händlerverzeichnisse</a> aktuell zu halten. Oder seien Sie kreativ und gestalten Sie sich ein schönes Bitcoin-T-Shirt."
    wiki: "Dokumentation"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> und das <a href=\"https://en.bitcoin.it/\">Bitcoin-Wiki</a> bieten nützliche Dokumentation und wir verbessern die Inhalte laufend. Sie können dabei helfen, das Wiki zu verbessern und auf dem neuesten Stand zu halten."
    translate: "Übersetzen"
    translatetxt: "Sie können bei der Verbreitung von Bitcoin helfen, in dem Sie wichtige Teile des Bitcoin-Ökosystems übersetzen oder verbessern. Suchen Sie sich einfach ein Projekt aus, bei dem Sie helfen möchten."
    help: "Triff die Communities"
    helptxt: "Sie können Bitcoin-<a href=\"#community#\">Communities</a> beitreten und sich mit anderen Bitcoin-Enthusiasten unterhalten. Sie können jeden Tag Neues über Bitcoin lernen, neuen Nutzern helfen und sich an interessanten Projekten beteiligen."
  vocabulary:
    title: "Glossar - Bitcoin"
    pagetitle: "Einige Wörter, die Sie im Zusammenhang mit Bitcoin hören könnten"
    summary: "Bitcoin geht neue Wege bei Zahlungen, wodurch einige neue Wörter ein Teil Ihres Wortschatzes werden könnten."
    table: "Inhalt"
    address: "Adresse"
    addresstxt: "Eine Bitcoin-Adresse ist <b>wie eine Haus- oder E-Mail-Adresse</b>. Es ist die einzige Information, die Sie weitergeben müssen, um Bitcoin-Zahlungen zu empfangen. Ein wichtiger Unterschied ist aber, dass man jede Adresse nur für eine einzige Transaktion verwenden sollte."
    bit: "Bit"
    bittxt: "Bit ist eine häufig verwendete Einheit und stellt den Bruchteil eines ganzen Bitcoins dar - 1.000.000 Bits entsprechen einem Bitcoin (BTC). Bits sind häufig besser dafür geeignet, die Preise von Trinkgeld, Waren und Dienstleistungen anzugeben."
    bitcoin: " Bitcoin"
    bitcointxt: "\"Bitcoin\" wird zur Beschreibung des Konzepts von Bitcoin, aber auch für das gesamte Bitcoin-Netzwerk verwendet. Zum Beispiel: \"Ich habe heute etwas über das Bitcoin-Protokoll gelernt\". \"Bitcoin\" wird aber auch als Rechnungseinheit verwendet. Zum Beispiel: \"Ich habe heute zehn Bitcoins versendet\". Als Rechnungseinheit wird er häufig mit BTC oder XBT abgekürzt."
    blockchain: "Blockchain"
    blockchaintxt: "Die Blockchain ist ein chronologisch geordnetes <b>öffentliches Register aller Bitcoin-Transaktionen</b>. Alle Bitcoin-Nutzer teilen sich die selbe Blockchain. Sie wird verwendet, um die Beständigkeit von Bitcoin-Transaktionen zu bestätigen und um <a href=\"#[vocabulary.doublespend]\">doppelte Ausgaben</a> zu verhindern."
    block: "Block"
    blocktxt: "Ein Block ist ein <b>Datensatz in der Blockchain, der viele ausstehende Transaktionen enthält und bestätigt</b>. Durch <a href=\"#[vocabulary.mining]\">Mining</a>wird durchschnittlich alle 10 Minuten ein neuer Block inkl. Transaktionen an die <a href=\"#[vocabulary.blockchain]\">Blockchain</a> angehangen."
    btc: "BTC"
    btctxt: "BTC ist eine gängige Einheit für einen Bitcoin."
    confirmation: "Bestätigung"
    confirmationtxt: "Bestätigung bedeutet, dass eine Transaktion <b>durch das Netzwerk verifiziert wurde und eine Rückabwicklung sehr unwahrscheinlich ist</b>. Transaktionen erhalten eine Bestätigung, wenn sie in einen <a href=\"#vocabulary##[vocabulary.block]\">Block</a> aufgenommen werden, sowie für jeden darauffolgenden Block. Selbst eine einzelne Bestätigung kann für kleine Transaktionen als sicher angesehen werden, wobei es bei größeren Geldmengen (z.B. 1000€) sinnvoll ist auf sechs oder mehr Bestätigungen zu warten. Jede neue Bestätigung reduziert das Risiko einer Rückabwicklung <i>exponentiell</i>."
    cryptography: "Kryptographie"
    cryptographytxt: "Kryptographie ist ein Teilgebiet der Mathematik, mit dessen Hilfe <b>mathematische Beweise erstellt werden, die ein hohes Maß an Sicherheit bieten</b>. Der Online-Handel und Banken nutzen Kryptographie bereits. Im Falle von Bitcoin wird Kryptographie verwendet, um auszuschließen, dass jemand Geld aus fremden Wallets ausgibt oder die <a href=\"#[vocabulary.blockchain]\">Blockchain</a> manipuliert. Kryptographie kann auch verwendet werden, um eine Wallet zu verschlüsseln, so dass sie nicht ohne Passwort verwendet werden kann."
    doublespend: "Doppelausgabe"
    doublespendtxt: "Wenn ein bösartiger Nutzer versucht <b>Bitcoins gleichzeitig an zwei verschiedene Empfänger zu versenden</b>, wird von doppelter Ausgabe (engl. Double Spending) gesprochen. Bitcoin-<a href=\"#[vocabulary.mining]\">Mining</a> und die <a href=\"#[vocabulary.blockchain]\">Blockchain</a> sind dazu da, im Netzwerk ein Konsens zu bilden, welche der beiden Transaktionen bestätigt und als gültig angesehen wird."
    hashrate: "Hashrate"
    hashratetxt: "Die Hashrate ist die <b>Maßeinheit für die Rechenleistung des Bitcoin-Netzwerks</b>. Aus Sicherheitsgründen muss das Bitcoin-Netzwerk aufwendige mathematische Rechenoperationen durchführen. Wenn das Netzwerk eine Hashrate von 10 TH/s erreicht, heißt das, dass es 10 Billionen Berechnungen pro Sekunde durchführen kann."
    mining: "Mining"
    miningtxt: "Bitcoin-Mining ist die <b>Durchführung mathematischer Berechnungen durch Computer Hardware, um Bitcoin-Transaktionen zu bestätigen</b> und die Sicherheit zu erhöhen. Als Belohnung für ihre Dienste können Bitcoin-Miner Transaktionsgebühren für von ihnen bestätigte Transaktionen und neu erschaffene Bitcoins sammeln. Mining ist ein spezialisierter und wettbewerbsgetriebener Markt, die Belohnungen werden je nach geleisteter Rechenarbeit aufgeteilt. Nicht alle Bitcoin-Nutzer betreiben Mining, und es ist kein einfacher Weg, an Geld zu kommen."
    p2p: "P2P"
    p2ptxt: "Der Begriff \"Peer-To-Peer\" bezeichnet <b>Systeme, die wie ein organisiertes Kollektiv arbeiten</b> indem jeder Einzelne direkt mit den anderen interagiert. Im Fall von Bitcoin ist das Netzwerk so ausgelegt, dass jeder Nutzer die Transkationen anderer Nutzer übermittelt. Und, noch wichtiger: es wird keine Bank als dritte Instanz benötigt."
    privatekey: "Privater Schlüssel"
    privatekeytxt: "Ein privater Schlüssel ist ein <b>geheimer Datenblock, der über eine kryptographische Signatur Ihr Recht beweisst, Bitcoins einer bestimmten Bitcoin-Wallet ausgeben zu dürfen</b>. Ihre privaten Schlüssel sind auf Ihrem Computer gespeichert, wenn Sie eine Software-Wallet verwenden, oder auf entfernten Servern, wenn Sie eine Web-Wallet nutzen. Private Schlüssel dürfen niemals preisgegeben werden, da mit ihnen die Bitcoins der jeweiligen Wallets ausgegeben werden können."
    signature: "Signatur"
    signaturetxt: "Eine <a href=\"#[vocabulary.cryptography]\">kryptographische</a> Signatur ist <b>ein mathematischer Mechanismus, um Eigentumsrechte nachzuweisen</b>. Im Fall von Bitcoin wird eine <a href=\"#[vocabulary.wallet]\">Bitcoin-Wallet</a> und deren <a href=\"#[vocabulary.privatekey]\">private Schlüssel</a> durch eine Art mathematische Magie miteinander verknüpft. Wenn Ihre Bitcoin-Software eine Transaktion mit dem passenden privaten Schlüssel signiert, kann das ganze Netzwerk sehen, dass die Signatur zu den ausgegebenen Bitcoins passt. Dennoch kann niemand Ihren privaten Schlüssel erraten, um so Ihre hart verdienten Bitcoins zu stehlen."
    wallet: "Wallet"
    wallettxt: "Eine Bitcoin-Wallet ist <b>im Bitcoin-Netzwerk das Gegenstück zu einer echten Geldbörse</b>. Genau genommen enthält die Wallet Ihre <a href=\"#[vocabulary.privatekey]\">privaten Schlüssel</a>, die Ihnen das Recht geben, die Bitcoins auszugeben, die in der <a href=\"#[vocabulary.blockchain]\">Blockchain</a> diesen Schlüsseln zugewiesen sind. Jede Bitcoin-Wallet kann Ihnen den aktuellen Kontostand anzeigen und ermöglicht es Ihnen, eine bestimmte Geldmenge an bestimmte Personen zu zahlen, genau wie mit einer echten Geldbörse. Das ist anderrs als bei Kreditkarten, bei denen das Geld vom Händler eingezogen wird."
  you-need-to-know:
    title: "Einige Dinge, die Sie wissen müssen - Bitcoin"
    pagetitle: "Einige Dinge, die Sie wissen müssen"
    summary: "Wenn Sie Bitcoin gerade erst kennenlernen, müssen Sie ein paar Dinge wissen. Mit Bitcoin können Sie Geld auf andere Art und Weise tauschen und überweisen, als als Sie es gewohnt sind. Deshalb müssen Sie sich Zeit nehmen, um sich zu informieren, bevor sie Bitcoin für wichtige Transaktionen verwenden. Bitcoin sollte mit der gleichen Sorgfalt behandelt werden wie Ihre Geldbörse, in manchen Fällen sogar noch sorgfältiger!"
    secure: "Schützen Sie Ihre Wallet"
    securetxt: "Wie im richtigen Leben müssen Sie Ihre Wallet schützen. Bitcoin macht den weltweiten Transfer von Beträgen einfacher als jemals zuvor und gibt Ihnen die Kontrolle über Ihr Geld. So großartige Möglichkeiten gehen mit großen Sicherheitsrisiken einher. Richtig eingesetzt bietet Bitcoin ein sehr hohes Maß an Sicherheit. Bedenken Sie immer, dass es in Ihrer Verantwortung liegt, bewährte Praktiken zu nutzen, um Ihr Geld bestmöglich abzusichern. <a href=\"#secure-your-wallet#\">Lesen Sie mehr über den Schutz Ihrer Wallet</a>."
    volatile: "Der Bitcoin-Preis ist volatil"
    volatiletxt: "Der Preis eines Bitcoins kann innerhalb kurzer Zeit unvorhersehbar steigen oder fallen, da das Wirtschaftssystem sehr jung ist und die Umsetzung neuartig, und manchmal auch wegen illiquider Märkte. Deshalb ist es nicht empfohlen, Ersparnisse in Bitcoin anzulegen. Bitcoin sollte als risikoreiche Vermögensanlage betrachtet werden und Sie sollten niemals Geld in Bitcoin anlegen, dessen Verlust Sie sich nicht leisten können. Wenn Sie Zahlungen mit Bitcoin erhalten, bieten viele Dienstleister den sofortigen Umtausch in Ihre lokale Währung an."
    irreversible: "Bitcoin-Zahlungen sind nicht umkehrbar"
    irreversibletxt: "Eine Bitcoin-Transaktion kann nicht rückgängig gemacht, sondern kann nur durch den Empfänger zurückgezahlt werden. Daher sollten Sie nur mit Personen und Organisationen Geschäfte machen, die Sie kennen und denen Sie vertrauen. Unternehmen müssen ihrerseits die Zahlungsaufforderungen im Blick behalten. Bitcoin kann Tippfehler erkennen und in der Regel können Sie kein Geld an eine ungültige Adresse senden, dennoch sollten Sie zusätzliche Kontrollmechanismen nutzen, um die Sicherheit und die Redundanz zu erhöhen. In der Zukunft könnten zusätzliche Dienste entstehen, die Kunden und Unternehmen mehr Auswahl und Schutz bieten."
    anonymous: "Bitcoin ist nicht anonym"
    anonymoustxt: "Wenn Sie Ihre Privatsphäre mit Bitcoin schützen wollen, ist ein wenig Aufwand erforderlich. Alle Bitcoin-Transaktionen sind öffentlich und dauerhaft im Netzwerk gespeichert, was bedeutet, dass jeder den Saldo und die Transaktionen jeder Bitcoin-Adresse einsehen kann. Die Identität des Besitzers kann aber nicht mit der Bitcoin-Adresse in Verbindung gebracht werden, solange bis der Besitzer Informationen im Rahmen einer Transaktion oder anderweitig preisgibt. Daher sollte man Bitcoin-Adressen nur einmalig verwenden. Denken Sie immer daran, dass es in Ihrer Verantwortung liegt, sich gute Praktiken anzueignen, um ihre Privatsphäre zu schützen. <a href=\"#protect-your-privacy#\">Lesen Sie mehr über den Schutz ihrer Privatsphäre</a>."
    instant: "Unbestätigte Transaktionen sind nicht sicher"
    instanttxt: "Transaktionen sind anfänglich noch umkehrbar. Jede Transaktion erhält einen <i>Bestätigungs</i>-Score, der angibt, wie schwierig es ist, eine Transaktion rückgängig zu machen (siehe Tabelle). Eine Bestätigung dauert zwischen wenigen Sekunden und bis zu 90 Minuten, wobei 10 Minuten der Durchschnitt ist. Wenn die Gebühr für die Transaktion zu gering oder in irgendeiner anderen Weise atypisch ist, kann es länger dauern, die erste Bestätigung zu bekommen."
    confirmations: "Bestätigungen"
    lightweight_wallets: "Leichtgewichtige Wallets"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Nur sicher, wenn Sie der Person, die Sie bezahlt, vertrauen."
    somewhat_reliable: "Ein wenig zuverlässig"
    mostly_reliable: "Meistens zuverlässig"
    highly_reliable: "Sehr zuverlässig"
    high_value_minimum: "Mindestempfehlung für Bitcoin-Transaktionen mit hohem Wert"
    alert_recommendation: "Empfehlung bei <a href=\"/en/alerts\">Notfällen</a>, um menschliches Eingreifen zu ermöglichen"
    experimental: "Bitcoin ist immer noch experimentell"
    experimentaltxt: "Bitcoin ist eine experimentelle neue Währung, die aktiv weiterentwickelt wird. Jede Verbesserung macht Bitcoin attraktiver, offenbart mit zunehmender Akzeptanz von Bitcoin aber auch neue Herausforderungen. Während dieser Wachstumsschmerzen stoßen Sie möglicherweise auf steigende Gebühren, langsame Bestätigungen, oder schwerwiegendere Probleme. Bereiten Sie sich auf Probleme vor und konsultieren Sie einen Experten, bevor Sie größere Investitionen tätigen, aber beachten Sie, dass niemand die Zukunft von Bitcoin vorhersagen kann."
    tax: "Steuern und Regulierung"
    taxtxt: "Bitcoin ist keine offizielle Währung. Allerdings sehen die meisten Gesetzgeber immer noch Einkommens-, Umsatz- und Lohnsteuer, sowie Kapitalertragssteuern auf alle Anlagen, inklusive Bitcoin, vor. Es liegt in Ihrer Verantwortung sicherzustellen, dass Sie <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">eventuell anfallende Steuern bezahlen</a> und andere von Ihrer Regierung und/oder Gemeinde beschlossenen rechtlichen oder regulatorischen Anordnungen einhalten."
