  choose-your-wallet:
    title: "Wählen Sie Ihre Wallet - Bitcoin"
    pagetitle: "Wählen Sie Ihre Wallet"
    summary: "Ihre Bitcoin Wallet(virtuelle Geldbörse) ermöglicht Ihnen Transaktionen mit der Welt. Sie verschafft Ihnen das Eigentum von Bitcoin-<i>Adressen</i>, die Sie nutzen können um Coins von anderen Nutzern zu empfangen und diese weiter zu senden. Wie bei E-Mails, können Sie Bitcoins auch empfangen, wenn Sie offline sind, und alle Wallets sind miteinander kompatibel. Bevor Sie mit Bitcoin loslegen, <b>sollten Sie zuerst lesen, <a href=\"#you-need-to-know#\">was Sie wissen müssen</a></b>."
    getstarted: "Schnell und einfach loslegen"
    getstartedsum: "Wenn Sie Bitcoin-Neuling sind, sind die folgenden Wallets ein guter Startpunkt."
    getstarteddesk: "<a href=\"#download#\"><b>Bitcoin-Qt</b></a> ist ein Programm, dass Sie für Windows, Mac und Linux herunterladen können."
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a> für Android läuft auf Ihrem Telefon oder Tablet."
    bethenetwork: "Seien Sie Teil des Bitcoin-Netzwerks"
    bethenetworktxt: "Haben Sie einen Rechner, der ständig angeschaltet bleibt und mit dem Internet verbunden ist? Sie können der Community ganz einfach helfen, indem Sie den <a href=\"download\"><b>Original-Bitcoin-Client</b></a> darauf verwenden. Der Original-Client ist ressourcenintensiver und wird einen kompletten Tag zur Synchronisation benötigen. Danach wird Ihr Computer zum Netzwerk beitragen, indem er Transaktionen prüft und weiterleitet."
    walletdesk: "Software Wallets"
    walletdesktxt: "Software Wallets werden auf Ihrem Computer installiert. Sie geben Ihnen die komplette Kontrolle über Ihre Wallet. Sie sind verantwortlich, Backups anzulegen und Ihr Geld zu schützen."
    walletmobi: "Mobile Wallets"
    walletmobitxt: "Mit Hilfe mobiler Wallets können Sie Bitcoin in Ihrer Tasche mitnehmen. Sie können einfach Coins tauschen und in physischen Ladengeschäften zahlen, indem Sie einen QR code scannen oder NFC nutzen."
    walletweb: "Web Wallets"
    walletwebtxt: "Mit Web Wallets können Sie Bitcoin überall nutzen und haben weniger Aufwand, Ihre Wallet zu schützen. Sie müssen den Web-Wallet-Dienst jedoch sorgsam auswählen, da dieser Ihre Bitcoins lagert."
    walletbitcoinqt: "Bitcoin-Qt ist der Original-Bitcoin-Client und bildet das Rückgrat des Netzwerks. Er bietet ein Höchstmaß an Sicherheit, Privatsphäre und Stabilität. Er hat allerdings weniger Funktionen und benötigt viel Festplattenplatz und Arbeitsspeicher."
    walletmultibit: "Multibit ist ein leichtgewichtiger Client mit Schwerpunkt auf Geschwindigkeit und einfacher Nutzbarkeit. Er synchronisiert sich mit dem Netzwerk und ist in wenigen Minuten einsatzbereit. Multibit unterstützt verschiedene Sprachen. Er ist eine gute Wahl für nicht-technische Nutzer."
    walletarmory: "Armory ist ein erweiterter Bitcoin-Client, der auf Bitcoin-Qt basiert, und die Funktionalitäten für Bitcoin-Power-User ergänzt. Es bietet viele Backup- und Verschlüsselungsfunktionen und ermöglicht Cold Storage auf Offline-Rechnern."
    walletelectrum: "Electrum ist auf Geschwindigkeit und Einfachheit fokussiert und benötigt wenig Ressourcen. Es verwendet entfernte Server um die kompliziertesten Teile des Bitcoin-Systems zu übernehmen und ermöglicht es, mit einer geheimen Phrase wieder Zugriff auf eine Wallet zu bekommen."
    walletbitcoinwallet: "Bitcoin Wallet ist ein leichtgewichtiger mobiler Client für Android und Blackberry OS. Er muss nicht mit einem Onlineservice verbunden sein. Er ist kompatibel mit QR-Code-Scans und NFC."
    walletblockchaininfomob: "Die Hybrid-Wallet Blockchain.info unterstützt auch Smartphones. Es ist in einer eingeschränkten Version (um mit den Apple Richtlinien im Einklang zu sein) für das IPhone verfügbar. Es enthält viele Funktionen von blockchain.info, wie z.B. Web Wallet Backup."
    walletblockchaininfo: "Blockchain.info ist eine nutzerfreundliche Hybrid-Wallet. Es speichert eine verschlüsselte Version Ihrer Wallets online, aber die Entschlüsselung erfolgt in Ihrem Browser. Aus Sicherheitsgründen sollten Sie immer die Browser-Erweiterung und E-Mail-Backups verwenden."
    walletpaytunia: "Paytunia ist eine mobile Web-Wallet, basierend auf Paymium, und arbeitet mit Bitcoin-central um Ihnen direkt von Ihrem mobilen Gerät den Austausch von Bitcoins zu ermöglichen. Es ist erhältlich für iPhone, Unterstützung für Android kommt bald."
    walletbips: "BIPS ist eine Web Wallet von WalletBit, mit dem in vielen Ländern Bitcoins einfach gekauft und verkauft werden können. Es bietet auch Cold Storage, Wallet-Import und viele Funktionen für Händler."
    walletcoinbase: "Der Web Wallet-Anbieter Coinbase hat das Ziel, der am einfachsten benutzbare zu sein. Er bietet auch eine Android Web Wallet App, Händler-Werkzeuge und eine Verbindung mit US-Bankkonten zum Kauf oder Verkauf von Bitcoins an."
    walletdownload: "<a href=\"#download#\">Download</a>"
    walletvisit: "Webseite besuchen"
    walletwebwarning: "Vorsicht"
    walletwebwarningtxt: "Web Wallets lagern Ihre Bitcoins. Das heißt, dass es passieren kann, dass Ihre Bitcoins nach einem Vorfall in deren System verloren gehen. Derzeit bietet kein Web Wallet Dienstleister genug Versicherungsschutz, dass er zur Lagerung von Beträgen verwendet werden könnte wie eine Bank."
    walletwebwarningok: "OK, ich habe verstanden"
  development:
    title: "Entwicklung - Bitcoin"
    pagetitle: "Bitcoin Entwicklung"
    spec: "Spezifikation"
    spectxt: "Wenn Sie an weiteren technischen Details über Bitcoin interessiert sind, sind diese Dokumente ein guter Startpunkt."
    speclink1: "<a href=\"/bitcoin.pdf\">Bitcoin: Ein elektronisches Bezahlsystem auf Peer-to-Peer-Basis</a>"
    speclink2: "<a href=\"https://en.bitcoin.it/wiki/Protocol_rules\">Protokoll-Regeln</a>"
    speclink3: "<a href=\"https://en.bitcoin.it/wiki/Category:Technical\">Bitcoin Wiki</a>"
    coredev: "Haupt-Entwickler"
    involve: "Mitmachen"
