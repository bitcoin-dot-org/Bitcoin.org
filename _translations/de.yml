    title: "Einige Dinge, die Sie wissen sollten - Bitcoin"
    pagetitle: "Einige Dinge, die Sie wissen sollten"
    summary: "Wenn Sie Bitcoin gerade erst kennenlernen, sollten Sie ein paar Dinge wissen. Bitcoin lässt Sie auf eine andere Art und Weise Geld senden als bei einer Bank. Deshalb sollten Sie sich Zeit nehmen um sich zu informieren, bevor sie Bitcoin für ernsthafte Transaktionen verwenden. Bitcoin sollte mindestens mit der gleichen Sorgfalt behandelt werden wie Ihre normale Geldbörse."
    secure: "Sichern Sie Ihre Wallet"
    securetxt: "Wie im richtigen Leben, müssen Sie Ihre Wallet sicher verwahren. Bitcoin macht den weltweiten Transfer von Beträgen einfacher als jemals zuvor und gibt ihnen die Kontrolle über ihr Geld. So große Möglichkeiten gehen mit großen Sicherheitsbedenken einher. Richtig eingesetzt, kann Bitcoin sehr hohe Sicherheitsansprüche erfüllen. Bedenken Sie immer, dass es in Ihrer Verantwortung liegt, Ihr Geld bestmöglich abzusichern. <a href=\"#secure-your-wallet#\"><b>Lesen Sie mehr über die Sicherung Ihres Wallets</b></a>."
    volatile: "Der Bitcoin-Preis ist volatil"
    volatiletxt: "Der Preis eines Bitcoins kann innerhalb kurzer Zeit unvorhersehbar steigen oder fallen, da das Wirtschaftssystem sehr jung ist und die Umsetzung neuartig, und manchmal auch wegen illiquider Märkte. Deshalb ist es nicht empfohlen, Ersparnisse in Bitcoin anzulegen. Bitcoin sollte als risikoreiche Vermögensanlage betrachtet werden und Sie sollten niemals Geld in Bitcoin anlegen, dessen Verlust Sie sich nicht leisten können. Wenn Sie Zahlungen mit Bitcoin erhalten, bieten viele Dienstleister den sofortigen Umtausch in Ihre lokale Währung an."
    irreversible: "Bitcoin-Zahlungen sind nicht umkehrbar"
    irreversibletxt: "Zahlungen mit Bitcoin können nicht rückgängig gemacht werden, sie können nur durch den Empfänger zurückgezahlt werden. Daher sollten Sie nur mit Personen und Organisationen handeln, die Sie kennen und denen Sie vertrauen. Der Part der Unternehmen besteht darin, die Kontrolle über die Zahlungsaufforderungen zu behalten, die sie ihren Kunden anzeigen. Aber keine Sorge, Bitcoin kann Tippfehler erkennen und in der Regel können Sie kein Geld an eine ungültige Adresse senden. In der Zukunft könnten zusätzliche Dienste entstehen, die mehr Wahlmöglichkeiten und Schutz für Kunden bieten."
    anonymous: "Bitcoin ist nicht anonym"
    anonymoustxt: "Wenn Sie Ihre Privatsphäre mit Bitcoin schützen wollen, ist ein wenig Aufwand erforderlich. Alle Bitcoin-Transaktionen sind öffentlich und dauerhaft im Netzwerk gespeichert, was bedeutet, dass jeder den Kontostand und die Transaktionen jeder Bitcoin-Adresse einsehen kann. Die Identität des Besitzers kann aber nicht mit der Bitcoin-Adresse in Verbindung gebracht werden, solange bis der Besitzer Informationen im Rahmen einer Transaktion oder anderweitig preisgibt. Daher sollte man Bitcoin-Adressen nur einmalig verwenden. Denken Sie immer daran, dass es in ihrer Verantwortung liegt, sich gute Praktiken anzueignen, um ihre Privatsphäre schützen zu können. <a href=\"#protect-your-privacy#\"><b>Lesen Sie mehr über den Schutz ihrer Privatsphäre</b></a>."
    instant: "unbestätigte Transaktionen sind nicht sicher"
    instanttxt: "Transaktionen sind anfänglich noch umkehrbar. Jede Transaktion erhält einen <i>Bestätigungs</i> Stand, der angibt, wie schwierig es ist, eine Transaktion rückgängig zu machen (siehe Tabelle). Eine Bestätigung dauert zwischen wenigen Sekunden und bis zu 90 Minuten, wobei 10 Minuten der Durchschnitt ist. Wenn die Gebühr für die Transaktion zu gering oder in irgendeiner anderen Weise atypisch ist, kann es länger dauern, die erste Bestätigung zu bekommen."
    confirmations: "Bestäti&shy;gungen"
    lightweight_wallets: "Leichtgewichtige Wallets"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Nur sicher, wenn Sie der Person, die Sie bezahlt, vertrauen."
    somewhat_reliable: "wenig zuverlässig"
    mostly_reliable: "meistens zuverlässig"
    highly_reliable: "Sehr zuverlässig"
    high_value_minimum: "Mindestempfehlung für Bitcoin-Transaktionen mit hohem Wert"
    alert_recommendation: "Empfehlung für <a href=\"/en/alerts\">Krisensituationen</a>, um menschliches Eingreifen zu ermöglichen"
    experimental: "Bitcoin ist noch experimentell"
    experimentaltxt: "Bitcoin ist eine experimentelle neue Währung, die aktiv weiterentwickelt wird. Jede Verbesserung macht Bitcoin interessanter, aber offenbart auch neue Herausforderungen mit zunehmender Akzeptanz von Bitcoin. Während dieser Anfangsschwierigkeiten stoßen Sie möglicherweise auf steigende Gebühren, langsame Bestätigungen, oder schwerwiegendere Probleme. Bereiten Sie sich auf Probleme vor und konsultieren Sie einen Experten bevor Sie größere Investitionen tätigen, aber beachten Sie, dass niemand die Zukunft von Bitcoin vorhersagen kann."
    tax: "Steuern und Regulierung"
    taxtxt: "Bitcoin ist keine offizielle Währung. Allerdings sehen die meisten Gesetzgeber immer noch Einkommens-, Umsatz- und Lohnsteuer, sowie Kapitalertragssteuern auf alle Anlagen, inklusive Bitcoin, vor. Es liegt in Ihrer Verantwortung sicherzustellen, dass Sie <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">eventuell erforderliche Steuern bezahlen</a> und andere von Ihrer Regierung und/oder Gemeinde beschlossenen rechtlichen oder regulatorischen Erlässe einhalten."
