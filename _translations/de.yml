  protect-your-privacy:
    title: "Schützen Sie Ihre Privatsphäre - Bitcoin"
    pagetitle: "Schützen Sie Ihre Privatsphäre"
    pagedesc: "Bitcoin wird häufig als anonymes Zahlungsnetzwerk wahrgenommen. In Wirklichkeit ist Bitcoin das vermutlich transparenteste Zahlungsnetzwerk der Welt. Gleichzeitig bietet Bitcoin, richtig genutzt, einen annehmbaren Grad an Privatsphäre. <b>Denken Sie aber immer daran, dass es in Ihrer Verantwortung liegt, sich bewährte Praktiken anzueignen, mit denen Sie Ihre Privatsphäre schützen können.</b>"
    traceable: "Die Rückverfolgbarkeit von Bitcoin verstehen"
    traceabletxt: "Bitcoin arbeitet mit einem noch nie dagewesenen Maß an Transparenz, mit dessen Umgang die meisten Menschen nicht vertraut sind. Alle Bitcoin-Transaktionen sind öffentlich, verfolgbar und dauerhaft im Bitcoin-Netzwerk gespeichert. Bitcoin-Adressen sind die einzige Information, die verwendet wird, um zu bestimmen, wie Bitcoins zugeteilt sind bzw. wohin sie gesendet werden. Diese Adressen werden von der Wallet jedes Nutzers insgeheim generiert. Sobald jedoch Adressen verwendet werden, haftet die Historie aller Transaktionen an ihnen, in die diese involviert sind. Jeder kann den Saldo und alle Transaktionen einer Adresse einsehen. Da Nutzer normalerweise ihre Identität preisgeben müssen, um Dienstleistungen oder Waren entgegenzunehmen, können Bitcoin-Adressen nicht vollständig anonym sein. Da die Blockchain von Dauer ist, sollten Sie berücksichtigen, dass es in Zukunft trivial sein könnte, etwas zurückzuverfolgen, das gegenwärtig nicht zurückverfolgt werden kann. Aus diesen Gründen sollten Bitcoin-Adressen nur einmal verwendet werden, und Nutzer müssen vorsichtig sein, um ihre Adressen nicht preiszugeben."
    receive: "Benutzen Sie neue Adressen, um Zahlungen zu empfangen"
    receivetxt: "Um Ihre Privatsphäre zu schützen, sollten Sie jedes Mal, wenn Sie eine Zahlung empfangen, eine neue Adresse verwenden. Außerdem können Sie verschiedene Wallets für unterschiedliche Zwecke nutzen. Auf diese Weise können Sie Ihre Transaktionen trennen und es ist nicht möglich, sie miteinander in Verbindung zu bringen. Menschen, die Ihnen Geld senden, können nicht sehen, welche anderen Bitcoin-Adressen Ihnen gehören und was Sie damit machen. Das ist vermutlich eine der wichtigsten Ratschläge, die Sie beachten sollten."
    public: "Vorsicht bei öffentlichen Räumen"
    publictxt: "So lange es nicht Ihre Absicht ist, öffentliche Spenden oder Zahlungen mit vollkommener Transparenz zu empfangen, ist es im Sinne der Privatsphäre keine gute Idee eine Bitcoin-Adresse auf Ihrer Webseite oder in öffentlichen Netzwerken zu veröffentlichen. Wenn Sie sich trotzdem dazu entschließen, denken Sie immer daran, dass, wenn Sie Beträge von dieser Adresse auf eine Ihrer anderen Adressen übertragen, beide Adressen in der Historie Ihrer öffentlichen Adresse auftauchen. Zusätzlich sollten Sie darauf achten, keine Informationen über Transaktionen und Einkäufe zu veröffentlichen, die es jemanden ermöglichen, Ihre Bitcoin-Adressen zu identifizieren."
    iplog: "Ihre IP-Adresse kann geloggt werden"
    iplogtxt: "Weil Bitcoin ein Peer-to-Peer Netzwerk ist, können Transaktionen überwacht und IP-Adressen aufgezeichnet werden. \"Full Node\"-Clients übermitteln alle Transaktionen, als wären es ihre eigenen. Das bedeutet, dass das Aufspüren der Quelle einer bestimmten Transaktion schwierig sein kann und jede Bitcoin-\"Node\" fälschlicherweise für den Ausgangspunkt gehalten werden kann. Sie sollten es in Betracht ziehen, die IP-Adresse Ihres Computers mit einem Tool wie <a href=\"https://www.torproject.org/\">Tor</a> zu verbergen, so dass diese nicht aufgezeichnet werden kann."
    mixing: "Grenzen von Mixing-Diensten"
    mixingtxt: "Sogenannte Mixing-Diente bieten die Möglichkeit, die Rückverfolgbarkeit von Adressen zwischen Nutzern zu erschweren, indem sie denselben Betrag mit unterschiedlichen Bitcoin-Adressen empfangen und weiter versenden. Es ist wichtig zu wissen, dass die Legalität der Nutzung solcher Dienste je nach Gesetzgebung eines Landes varriert und unterschiedlichen Regeln unterliegt. Außerdem müssen Sie darauf vertrauen, dass die Personen, die diese Dienste anbieten, Ihr Geld nicht verlieren, stehlen oder Ihre Anfragen protokollieren. Auch wenn Mixing-Dienste für kleine Beträge eine gute Möglichkeit bieten, die Rückverfolgbarkeit zu erschweren, wird es bei größeren Beträgen immer schwieriger."
    future: "Zukünftige Verbesserungen"
    futuretxt: "Zukünftig sind viele Verbesserungen zu erwarten, die die Privatsphäre erhöhen. Zum Beispiel gibt es bei der Payment Messages-API einige Bemühungen, das Tainting mehrerer Adressen während einer Zahlung zu verhindern,. Bitcoin Cores \"Change-Address\" könnte mit der Zeit auch bei anderen Wallets implementiert werden. Grafische Nutzeroberflächen könnten verbessert werden, um nutzerfreundliche Zahlungs-Features zu bieten und um das Wiederverwenden von Adressen zu vermeiden. Viel Arbeit und Forschung fließt auch neue Features zur erweiterten Privatsphäre, wie etwa die Möglichkeit, zufällige Nutzertransaktionen zusammenzufügen."
