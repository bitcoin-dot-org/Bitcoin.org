    choose: "Wählen Sie Ihre Wallet"
    choosetxt: "Kostenlose Wallets sind für alle gängigen Betriebssysteme und Geräte verfügbar und decken alle möglichen Anwendungszwecke ab. Beispielsweise können Sie eine Bitcoin-Wallet auf Ihrem Smartphone im alltäglichen Leben verwenden oder eine Wallet nur für Online-Zahlungen auf Ihrem Computer haben. In jedem Fall ist die Wahl einer Wallet unkompliziert und in wenigen Minuten erledigt."
