  choose-your-wallet:
    title: "Wählen Sie Ihre Wallet - Bitcoin"
    pagetitle: "Wählen Sie Ihre Bitcoin-Wallet"
    pagedesc: "Wählen Sie Ihre Wallet und bezahlen Sie damit."
    walletcatmobile: "Unterwegs"
    walletcatdesktop: "Desktop"
    walletcathardware: "Hardware"
    walletcatweb: "Web"
    walletbitcoinqt: "Bitcoin Core ist ein kompletter Bitcoin-Client und bildet das Rückgrat des Netzwerks. Er bietet ein hohes Maß an Sicherheit, Privatsphäre und Stabilität. Er hat allerdings weniger Funktionen und benötigt viel Festplatten- und Arbeitsspeicher."
    walletbitcoinknots: "Bitcoin Knots ist ein kompletter Bitcoin-Client und bildet das Rückgrat des Netzwerks. Er bietet ein hohes Maß an Sicherheit, Privatsphäre und Stabilität. Er beinhaltet mehr erweiterte Funktionen als Bitcoin Core, welche aber nicht so umfangreich geprüft wurden. Es wird viel Festplatten- und Arbeitsspeicher benötigt."
    walletmultibithd: "MultiBit HD ist ein leichtgewichtiger Client, der schnell und leicht zu benutzen ist. Er synchronisiert sich direkt mit dem Bitcoin-Netzwerk und bietet TREZOR und Tor-Unterstützung. Umfangreiche Hilfen machen ihn zu einer exzellenten Wahl für technisch wenig erfahrene Nutzer."
    walletarmory: "Armory ist ein erweiterter Bitcoin-Client, der Funktionalitäten für Bitcoin-Power-User ergänzt. Er bietet viele Backup- und Verschlüsselungsfunktionen und ermöglicht sicheres Speichern auf Offline-Rechnern."
    walletelectrum: "Electrum ist auf Geschwindigkeit und Einfachheit fokussiert und benötigt wenig Ressourcen. Es verwendet entfernte Server um die kompliziertesten Teile des Bitcoin-Systems zu übernehmen und ermöglicht es, mit einer geheimen Phrase wieder Zugriff auf eine Wallet zu bekommen."
    walletmsigna: "mSIGNA ist eine fortgeschrittene aber dennoch leicht zu benutzende Wallet, die Geschwindigkeit, Einfachheit, unternehmensweite Skalierbarkeit und ein hohes Maß an Sicherheit bietet. Es wird BIP32, Multi-Signatur Transaktionen, Offline-Speicherung, Synchronisierung mit mehreren Geräten sowie verschlüsselte elektronische als auch physische Backups geboten."
    walletbitcoinwallet: "Bitcoin Wallet ist einfach zu verwenden und zuverlässig, gleichzeitig aber sicher und schnell. Der Fokus ist auf Dezentralisierung und Zero Trust gerichtet: Kein zentraler Dienst wird für Bitcoin-bezogene Aktionen benötigt. Die App ist eine gute Wahl für technisch nicht versierte Personen."
    walletairbitzwallet: "Airbitz ist eine mobile Bitcoin Wallet, die einem hohe Standards an Privatsphäre, Sicherheit und Dezentralisierung näherbringt und für die Masse nutzbar macht. Airbitz Wallets sind immer automatisch verschlüsselt, gesichert und funktionieren sogar dann, wenn der Airbitz Server nicht mehr erreichbar ist."
    walletbreadwallet: "Breadwallet wurde bewusst einfach gehalten. Als echter, eigenständiger Bitcoin Client gibt es keinen Server der ausfallen oder gehackt werden kann. Breadwallet bietet Schutz vor Malware, Browser Sicherheitslücken und physikalischem Diebstahl, indem es auf die sichere iOS Basis aufsetzt."
    walletmyceliumwallet: "Die Mycelium Bitcoin Wallet für Android ist auf Sicherheit, Geschwindigkeit und Benutzerfreundlichkeit ausgerichtet. Sie hat besondere Features zur Verwaltung der privaten Schlüssel und dem Cold Storage und ist kompatibel mit Trezor und anderen Hardware-Wallets."
    walletcoinbase: "Coinbase ist ein Web-Wallet Anbieter mit dem Bestreben benutzerfreundlich zu sein. Er bietet auch eine Android Web Wallet App, Händler-Tools und eine Integration von US-Bankkonten zum Kauf oder Verkauf von Bitcoins an."
    walletxapo: "Xapo kombiniert den Komfort einer alltäglichen Bitcoin-Wallet mit der Sicherheit einer versicherten \"Cold Storage Vault\". Die Xapo Kreditkarte verknüpft sich mit Ihrer Xapo Wallet und erlaubt es Bitcoins bei Millionen von Händlern auf der ganzen Welt auszugeben."
    walletcircle: "Circle ist ein Web-Wallet Anbieter mit dem Bestreben benutzerfreundlich zu sein. Er bietet die Möglichkeit unverzüglich Bitcoins zu verkaufen oder zu kaufen, eine Kreditkarte oder ein U.S.-amerikanischen Bankkonto vorausgesetzt. Es wird auch eine Android und iOS Web Wallet App geboten."
    walletcoinkite: "Coinkite ist ein Web Wallet und Debitkarten-Dienst, der auf einfache Bedienbarkeit ausgelegt ist. Er funktioniert auch mit mobilen Browsern und bietet Händlertools sowie Bezahlterminals für Ladengeschäfte. Es handelt sich um einen Hybrid-Wallet und \"Full Reserve Vault\"."
    walletcoinspace: "Coin.Space HD Wallet ist eine kostenlose online Bitcoin-Wallet, welche verwendet werden kann, um gebührenfrei weltweit Zahlungen zu tätigen. Sie macht das Bezahlen mit Bitcoin überall per Smartphone oder PC einfach und sicher."
    walletbitgo: "BitGo ist eine Multi-Signatur Wallet mit den höchsten Maß an Sicherheit, die ihre Bitcoins vor Diebstahl oder Verlust schützen. Sie behalten die volle Kontrolle; BitGo kann keine Beträge ausgeben oder einfrieren. BitGo Wallets sind leicht zu benutzen und bieten fortgeschrittene Sicherheits-Features wie z.B. Ausgabelimits und Multi-User-Zugriff."
    walletgreenaddress: "GreenAddress ist eine nutzerfreundliche Multi-Signatur Wallet mit erhöhter Sicherheit und Privatsphäre. Zu keinem Zeitpunkt werden Schlüssel auf Servern gespeichert. Aus Sicherheitsgründen sollten Sie immer Zwei-Faktor Authentifizierung sowie die Browser-Erweiterung oder die Android App verwenden."
    wallettrezor: "TREZOR ist eine Hardware-Wallet, die ein großes Maß an Sicherheit bietet, ohne dass auf Komfort verzichtet werden muss. Im Gegensatz zu \"Cold Storage\" kann TREZOR Transaktionen signieren während es mit einem Online-Gerät verbunden ist. Das heißt, dass das Ausgeben von Bitcoins sicher ist selbst wenn man einen infizierten Computer benutzt."
    walletkeepkey: "KeepKey ist eine Hardware Wallet, die das Sichern von Bitcoins einfach macht. Wenn Sie KeepKey Ihr Geld anvertrauen, muss jede Bitcoin-Transaktion via dem OLED Display und dem Bestätigungsknopf überprüft und genehmigt werden."
    walletcopay: "Copay ist eine HD-multisignatur Wallet, die ursprünglich geschaffen wurde, um BitPays Gelder zu sichern. Copay unterstützt mehrere persönliche und gemeinsame Wallets, das Testnet und das vollständige Zahlungsprotokoll. Ein privater <a href=\"https://github.com/bitpay/bitcore-wallet-service\">BWS</a>Node kann für erhöhte Sicherheit und Privatsphäre verwendet werden."
    walletnano: "Ledger Nano ist eine Hardware Wallet, die auf einer ST23YT66 Banking-Smartcard-Plattform basiert. Sie hält die privaten Schlüssel in Sicherheit, validiert Transaktionen und kann als sichere Prepaid Karte oder Multisignatur-Instanz verwendet werden. Wenngleich nicht Open Source, lässt sich die Wallet deterministisch validieren."
    walletnanos: "Ledger Nano S ist ein sicherer Bitcoin Hardware Wallet. Es verbindet sich mit einem beliebigen Computer via USB und integriert einen eingebauten OLED Display zur doppelten Überprüfung und Bestätigung mit einem einfachen Knopfdruck."
    walletdbb: "Digital Bitbox ist eine minimalistische Hardware Wallet aus der Schweiz mit Focus auf Sicherheit und Privatsphäre. Features beinhalten vollständig offline & vereinfachte Backups, \"Plausible Deniability\", Multi-Signatur Unterstützung, eine native Desktop-App, und eine mobile App zur Verifizierung & 2-Faktor Authentifizierung."
    walletninki: "Eine umfangreiche Wallet für erfahrene Nutzer. Ninki ist eine Multi-Signatur-Wallet mit einer ansehnlichen Benutzeroberfläche. Sie haben zu jeder Zeit die volle Kontrolle über Ihre Bitcoins."
    walletbither: "Bither ist eine einfache und sichere Wallet, die auf vielen Plattformen funktioniert. Mit speziell designten Cold/Hot -Modi können Nutzer sowohl Sicherheit als auch Einfachheit erreichen. Bithers XRANDOM verwendet verschiedene Enrtophiequellen um echte Zufallszahlen für Nutzer zu generieren. Ebenso haben Nutzer durch HDM die Vorteile von HD und die Sicherheit durch Multisignatur."
    walletcoinapult: "Coinapult's Wallet wurde mit dem Focus auf Bitcoin Neulingen konzipiert. Es ermöglicht das Senden von Bitcoins per E-Mail und SMS, und ein praktisches Tool namens Locks hilft dein Kontostand vor Bitcoin Kursschwankungen zu schützen. Benutzer können Bitcoins in Gold, Euro und mehr \"locken\"!"
    walletgreenbits: "GreenBits ist eine schnelle und einfach zu benutzende Wallet. Genießen Sie erhöhte Sicherheit dank eines Minimalen/Null Vertrauen-Ansatzes, optionaler Hardware Wallet Unterstützung, auf Multi-Signatur basierte 2-Faktor Authentifizierung und Ausgaben-Obergrenzen."
