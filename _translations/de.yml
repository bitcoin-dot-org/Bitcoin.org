    inform: "Informieren Sie sich selbst"
    informtxt: "Bitcoin ist anders als die Dinge, die Sie kennen und jeden Tag benutzen. Bevor Sie Bitcoin benutzen, sollten Sie einige Dinge wissen, um gängige Fallstricke zu vermeiden."
