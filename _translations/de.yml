    checkfailfeecontrolstatic: "Statische Gebühren-Vorschläge"
    checkfailfeecontrolstatictxt: "Diese Wallet schlägt keine Gebühren vor, die auf den aktuellen Netzwerkbedingungen basieren. Das bedeutet, dass Ihre Transaktionen von Verzögerungen betroffen sein können, falls die Gebühren zu niedrig sind, oder dass Sie möglicherweise eine zu hohe Gebühr bezahlen."
    educate: "Nehmen Sie sich Zeit zu lernen"
    educatetxt: "Bitcoin ist anders als die Dinge, die Sie kennen und jeden Tag benutzen. Bevor Sie Bitcoin für bedeutende Transaktionen verwenden, lesen Sie <a href=\"#you-need-to-know#\"><b>was man wissen muss</b></a> und führen Sie die nötigen Schritte zum <a href=\"#secure-your-wallet#\"><b>Sichern Ihrer Wallet</b></a> durch. Bitte denken Sie immer daran, dass es in Ihrer Verantwortung liegt, eine Wallet sorgfältig auszuwählen und sich bewährte Praktiken anzueignen, um Ihr Geld zu schützen."
