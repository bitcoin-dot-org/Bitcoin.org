  how-it-works:
    title: "Wie funktioniert Bitcoin? - Bitcoin"
    pagetitle: "Wie funktioniert Bitcoin?"
    intro: "Es gibt eine Frage, die oft für Verwirrung sorgt. Hier ist eine kurze Erklärung!"
    basics: "Grundlagen für neue Nutzer"
    basicstxt1: "Als neuer Nutzer müssen Sie lediglich <a href=\"#choose-your-wallet#\">eine Wallet auswählen</a>, die Sie dann auf Ihrem Computer oder Mobiltelefon installieren. Wenn Sie Ihre Wallet installiert haben, generiert sie Ihre erste Bitcoin-Adresse, Sie können bei Bedarf jederzeit weitere erstellen. Sie können eine Ihrer Bitcoin-Adressen an Ihre Freunde weiter geben, so dass sie Geld an Sie senden können, oder umgekehrt: sie können Ihre Freunde bezahlen, wenn sie Ihnen ihre Adressen geben. Tatsächlich verhält sich dies ähnlich wie bei E-Mails. Nun müssen Sie nur noch an ein paar Bitcoins kommen und <a href=\"#secure-your-wallet#\">sicher aufbewahren</a>. Um Bitcoin zu nutzen, müssen Sie die technischen Details nicht verstehen."
    basicstxt2: "Wenn Sie jedoch mehr wissen wollen: lesen Sie weiter!"
    balances: "Kontostände<a class=\"titlelight\"> - Blockkette</a>"
    balancestxt: "Die Blockkette ist ein <b>geteiltes öffentliches Transaktions-Log</b>, auf das sich das gesamte Bitcoin-Netzwerk verlässt. Alle bestätigten Transaktion sind ausnahmslos in der Blockkette enthalten. Dadurch wird sicher gestellt, dass neue Transaktionen nur Bitcoins ausgeben, die tatsächlich Eigentum des Ausgebenden sind. Die Integrität und die chronologische Reihenfolge der Blockkette werden durch <a href=\"#vocabulary##[vocabulary.cryptography]\">Kryptographie</a> sichergestellt."
    transactions: "Transaktionen<a class=\"titlelight\"> - privater Schlüssel</a>"
    transactionstxt: "Eine Transaktion ist <b>ein Transfer eines Betrags zwischen Bitcoin-Adressen</b>, der in die Blockkette eingetragen wird. Bitcoin Wallets haben einen geheimen Datenblock namens <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privater Schlüssel</i></a> für jede Bitcoin-Adresse. Private Schlüssel werden genutzt um Transaktionen zu signieren, es wird ein mathematischer Beweis erbracht, dass sie vom Eigentümer der Adressen kommen. Die <a href=\"#vocabulary##[vocabulary.signature]\"><i>Signatur</i></a> verhindert auch, dass die Transaktion nach dem Absenden von jemandem modifiziert werden kann. Alle Transaktionen werden zwischen den Nutzern übertragen und in den folgenden Minuten vom Netzwerk bestätigt, durch einen Prozess namens <a href=\"#vocabulary##[vocabulary.mining]\"><i>Mining</i></a>."
    processing: "Verarbeitung<a class=\"titlelight\"> - Mining</a>"
    processingtxt: "Mining ist ein <b>verteiltes Konsens-System</b> das verwendet wird, um wartende Transaktionen zu <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>bestätigen</i></a>, indem sie in die Blockkette aufgenommen werden. Es erzwingt eine chronologische Reihenfolge der Blockkette, schützt die Neutralität des Netzwerks  und ermöglicht verschiedenen Computern, sich über den Status des Systems einig zu sein. Um bestätigt zu werden, müssen Transaktionen in einen <a href=\"#vocabulary##[vocabulary.block]\"><i>Block</i></a> gepackt werden. Dieser muss sehr strengen kryptographischen Regeln enstprechen, die durch das Netzwerk verifiziert werden. Diese Regeln verhindern, dass vorherige Blöcke modifiziert werden können, denn eine Änderung würde alle folgenden Blöcke ungültig machen. Mining erzeugt auch das Equivalent einer Lotterie mit starker Konkurrenz, die verhindert, dass eine Einzelperson einfach neue aufeinanderfolgende Blöcke in die Blockkette einfügen kann. Auf diese Weise wird sichergestellt, dass keine Einzelpersonen kontrollieren können was in die Blockkette eingefügt wird, oder Teile der Blockkette modifizieren können, um eigene Ausgaben rückgängig zu machen."
    readmore: "Hinunter in den Kaninchenbau"
    readmoretxt: "Dies ist nur eine sehr kurze und knappe Zusammenfassung des Systems. Wenn Sie ins Detail gehen wollen, können Sie die <a href=\"/bitcoin.pdf\">Original-Abhandlung</a> lesen, die das Design des Systems beschreibt, und das <a href=\"https://de.bitcoin.it/wiki/Hauptseite\">Bitcoin Wiki</a> erkunden."
  index:
    title: "Bitcoin - Open Source P2P Geld"
    listintro: "Bitcoin ist ein innovaties Zahlungsnetzwerk und eine neue Art von Geld."
    list1: "Sofort-Peer-to-Peer<br>Transaktionen"
    list2: "Weltweite<br>Zahlungen"
    list3: "Geringe bis keine<br>Transaktionskosten"
    desc: "Bitcoin nutzt Peer-To-Peer-Technologie um ohne zentrale Autorität auszukommen; die Bearbeitung von Transaktionen und die Ausgabe von Bitcoins werden kollektiv durch das Netzwerk übernommen.  <b>Bitcoin ist Open-Source; das Design ist öffentlich, niemandem gehört oder kontrolliert Bitcoin und <a href=\"#support-bitcoin#\">jeder kann teilhaben</a></b>. Durch viele seiner einzigartigen Eigenschaften eröffnet Bitcoin aufregende Nutzungsmöglichkeiten, die durch keines der vorherigen Zahlungssysteme abgedeckt sind."
    overview: "Oder bekommen Sie einen schnellen Überblick für"
    individuals: "Einzelpersonen"
