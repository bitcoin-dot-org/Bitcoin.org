de:
  about-us:
    title: "Über bitcoin.org"
    pagetitle: "Über bitcoin.org"
    pagedesc: "Bitcoin.org ist einer nachhaltigen Entwicklung von Bitcoin gewidmet."
    own: "Wem gehört bitcoin.org?"
    owntxt: "Bitcoin.org wurde ursprünglich registriert und war im Besitz von Bitcoins ersten zwei Entwicklern, <a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto</a> und <a href=\"https://en.bitcoin.it/wiki/Sirius\">Martti Malmi</a>. Als Nakamoto das Projekt verließ, übergab er die Eigentumsrechte an der Domain an zusätzliche Personen, unabhängig von den Bitcoin Entwicklern, um so Verantwortung aufzuteilen und um zu verhindern, dass eine eine Person oder Gruppe ohne großen Aufwand die Kontrolle über das Bitcoin Projekt erlangt."
    owntxt2: "Von 2011 bis 2013 wurde die Website vor allem für die Freigabe neuer Versionen der Software namens Bitcoin Core verwendet. Im Jahr 2013 wurde die Website in ihre aktuelle Form umgestaltet, indem zahlreiche Seiten hinzugefügt, zusätzliche Bitcoin-Software aufgelistet und das Übersetzungssystem erstellt wurden. Entwickler-Dokumentation wurde 2014 hinzugefügt."
    owntxt3: "Heutzutage ist die Website ein unabhängiges open source Projekt mit Unterstützern aus der ganzen Welt. Die letztliche Entscheidung zur Veröffentlichung liegt bei den Miteigentümern, aber alle regulären Aktivitäten werden über ein öffentliches <a href=\"https://github.com/bitcoin/bitcoin.org#working-with-github\">Pull-Request Verfahren</a> organisiert und von den Instandhaltern der Website verwaltet."
    owntxt4: "Bitcoin.org ist nicht die offizielle Website von Bitcoin. Genauso wie niemandem die Technologie hinter E-Mails gehört, gibt es niemanden, dem das Bitcoin-Netzwerk gehört. Daher kann niemand mit Autorität im Namen von Bitcoin sprechen."
    control: "Dann... wer kontrolliert Bitcoin?"
    controltxt: "Bitcoin wird durch alle Bitcoin-Nutzer auf der ganzen Welt kontrolliert. Entwickler verbessern die Software, aber sie können keine Änderung der Regeln im Bitcoin-Protokoll erzwingen, da alle Nutzer die freie Wahl bei der Softwarenutzung haben. Um untereinander kompatibel zu bleiben, müssen alle Nutzer Software verwenden, die dieselben Regeln befolgen. Bitcoin kann nur bei einem vollständigen Konsens zwischen allen Benutzern ordentlich arbeiten. Daher haben alle Benutzer und Entwickler einen starken Anreiz diesen Konsens anzunehmen und zu schützen."
    mission: "Auftrag"
    missiontxt1: "Benutzer informieren, um sie vor üblichen Fehlern zu schützen."
    missiontxt2: "Eine genaue Beschreibung der Eigenschaften von Bitcoin, potentielle Einsatzmöglichkeiten und Limitierungen geben."
    missiontxt3: "Alarme und Ereignisse in Bezug auf das Bitcoin-Netzwerk anzeigen."
    missiontxt4: "Talentierte Menschen einladen, um der Entwicklung von Bitcoin auf vielen Ebenen zu helfen."
    missiontxt5: "Einblick in das umfangreiche Bitcoin-Ökosystem ermöglichen."
    missiontxt6: "Die weltweite Erreichbarkeit von Bitcoin durch Internationalisierung verbessern."
    missiontxt7: "Eine neutrale Informationsquelle über Bitcoin bleiben."
    help: "Hilf uns"
    helptxt: "Sie können ein Problem melden oder bei der Verbesserung von bitcoin.org helfen, indem Sie \"Issues\" oder \"Pull Requests\" in englischer Sprache auf <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a> eröffnen. Wenn Sie ein \"Pull Request\" übermitteln, nehmen Sie sich bitte die benötigte Zeit, um die Änderungen zu diskutieren und Ihre Arbeit anzupassen. Durch Beitritt zu einem Team auf <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#translation\">Transifex</a> können Sie mit den Übersetzungen helfen. Bitte fragen Sie nicht nach Werbung für Ihr eigenes Unternehmen oder Ihre Website, außer in speziellen Fällen wie Konferenzen. Vielen Dank an alle Unterstützer, die Ihre Zeit für die Verbesserung von bitcoin.org aufwenden!"
    maintenance: "Wartung"
    documentation: "Dokumentation"
    sponsorship: "Sponsoren"
    service_contributors: "Dienstanbieter"
    translation: "Übersetzungen"
    inactive_contributors: "inaktive Mitwirkende"
    owners: "Domaininhaber"
