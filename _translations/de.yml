  choose-your-wallet:
    title: "Wählen Sie Ihre Wallet - Bitcoin"
    pagetitle: "Wählen Sie Ihre Bitcoin-Wallet"
    pagedesc: "Wählen Sie eine Wallet zum Aufbewahren Ihrer Bitcoins aus, damit Sie anfangen können Transaktionen im Netzwerk auszuführen."
    walletcatmobile: "Unterwegs"
    walletcatdesktop: "Desktop"
    walletcathardware: "Hardware"
    walletcatweb: "Web"
    walletbitcoincore: "Bitcoin Core ist ein vollständiger Bitcoin-Client und bildet das Rückgrat des Netzwerks. Er bietet ein hohes Maß an Sicherheit, Privatsphäre und Stabilität. Er bietet allerdings weniger Funktionen und benötigt viel Festplatten- und Arbeitsspeicher."
    walletbitcoinknots: "Bitcoin Knots ist ein kompletter Bitcoin-Client und bildet das Rückgrat des Netzwerks. Er bietet ein hohes Maß an Sicherheit, Privatsphäre und Stabilität. Er beinhaltet mehr erweiterte Funktionen als Bitcoin Core, welche aber nicht so umfangreich geprüft wurden. Es wird viel Festplatten- und Arbeitsspeicher benötigt."
    walletarmory: "Armory ist ein erweiterter Bitcoin-Client, der Funktionalitäten für Bitcoin-Power-User ergänzt. Er bietet viele Backup- und Verschlüsselungsfunktionen und ermöglicht sicheres Speichern auf Offline-Rechnern."
    walletelectrum: "Electrum ist auf Geschwindigkeit und Einfachheit fokussiert und benötigt wenig Ressourcen. Es verwendet entfernte Server um die kompliziertesten Teile des Bitcoin-Systems zu übernehmen und ermöglicht es, mit einer geheimen Phrase wieder Zugriff auf eine Wallet zu bekommen."
    walletmsigna: "mSIGNA ist eine fortgeschrittene aber dennoch leicht zu benutzende Wallet, die Geschwindigkeit, Einfachheit, unternehmensweite Skalierbarkeit und ein hohes Maß an Sicherheit bietet. Es wird BIP32, Multi-Signatur Transaktionen, Offline-Speicherung, Synchronisierung mit mehreren Geräten sowie verschlüsselte elektronische als auch physische Backups geboten."
    walletbitcoinwallet: "Bitcoin Wallet ist einfach zu verwenden und zuverlässig, gleichzeitig aber sicher und schnell. Der Fokus ist auf Dezentralisierung und Zero Trust gerichtet: Kein zentraler Dienst wird für Bitcoin-bezogene Aktionen benötigt. Die App ist eine gute Wahl für technisch nicht versierte Personen."
    walletairbitzwallet: "Airbitz ist eine mobile Bitcoin Wallet, die einem hohe Standards an Privatsphäre, Sicherheit und Dezentralisierung näherbringt und für die Masse nutzbar macht. Airbitz Wallets sind immer automatisch verschlüsselt, gesichert und funktionieren sogar dann, wenn der Airbitz Server nicht mehr erreichbar ist."
    walletbrd: "BRD ist eine der simpelsten und sichersten Wallets für neue Bitcoin-Nutzer. BRD verbindet sich direkt mit dem Bitcoin-Netzwerk und verwendet die in Ihrem Endgerät integrierte Hardware-Verschlüsselung um Ihr Geld zu schützen."
    walletmyceliumwallet: "Die Mycelium Bitcoin Wallet für Android ist auf Sicherheit, Geschwindigkeit und Benutzerfreundlichkeit ausgerichtet. Sie hat besondere Features zur Verwaltung der privaten Schlüssel und dem Cold Storage und ist kompatibel mit Trezor und anderen Hardware-Wallets."
    walletcoinspace: "Coin.Space HD Wallet ist eine kostenlose online Bitcoin-Wallet, welche verwendet werden kann, um gebührenfrei weltweit Zahlungen zu tätigen. Sie macht das Bezahlen mit Bitcoin überall per Smartphone oder PC einfach und sicher."
    walletbitgo: "BitGo ist eine Multi-Signatur Wallet mit den höchsten Maß an Sicherheit, die ihre Bitcoins vor Diebstahl oder Verlust schützen. Sie behalten die volle Kontrolle; BitGo kann keine Beträge ausgeben oder einfrieren. BitGo Wallets sind leicht zu benutzen und bieten fortgeschrittene Sicherheits-Features wie z.B. Ausgabelimits und Multi-User-Zugriff."
    walletgreenaddress: "GreenAddress ist eine nutzerfreundliche Multi-Signatur Wallet mit erhöhter Sicherheit und Privatsphäre. Zu keinem Zeitpunkt werden Schlüssel auf Servern gespeichert. Aus Sicherheitsgründen sollten Sie immer Zwei-Faktor Authentifizierung sowie die Browser-Erweiterung oder die Android App verwenden."
    wallettrezor: "TREZOR ist eine Hardware-Wallet, die ein großes Maß an Sicherheit bietet, ohne dass auf Komfort verzichtet werden muss. Im Gegensatz zu \"Cold Storage\" kann TREZOR Transaktionen signieren während es mit einem Online-Gerät verbunden ist. Das heißt, dass das Ausgeben von Bitcoins sicher ist selbst wenn man einen infizierten Computer benutzt."
    walletkeepkey: "KeepKey ist eine Hardware Wallet, die das Sichern von Bitcoins einfach macht. Wenn Sie KeepKey Ihr Geld anvertrauen, muss jede Bitcoin-Transaktion via dem OLED Display und dem Bestätigungsknopf überprüft und bestätigt werden."
    walletledgernanos: "Ledger Nano S ist ein sicherer Bitcoin Hardware-Wallet. Es verbindet sich mit einem beliebigen Computer via USB und besitzt einen integrierten OLED Display zur doppelten Überprüfung und Bestätigung einer Transaktion mit einem einfachen Knopfdruck."
    walletdigitalbitbox: "Digital Bitbox ist eine minimalistische Hardware-Wallet aus der Schweiz mit Focus auf Sicherheit und Privatsphäre. Features beinhalten vollständig offline & vereinfachte Backups, \"Plausible Deniability\", Multi-Signatur Unterstützung, eine native Desktop-App, und eine mobile App zur Verifizierung & 2-Faktor Authentifizierung."
    walletbither: "Bither ist eine einfache und sichere Wallet, die auf vielen Plattformen funktioniert. Mit speziell designten Cold/Hot -Modi können Nutzer sowohl Sicherheit als auch Einfachheit erreichen. Bithers XRANDOM verwendet verschiedene Enrtophiequellen um echte Zufallszahlen für Nutzer zu generieren. Ebenso haben Nutzer durch HDM die Vorteile von HD und die Sicherheit durch Multisignatur."
    walletgreenbits: "GreenBits ist eine schnelle und einfach zu benutzende Wallet. Genießen Sie erhöhte Sicherheit dank eines Minimalen/Null Vertrauen-Ansatzes, optionaler Hardware Wallet Unterstützung, auf Multi-Signatur basierte 2-Faktor Authentifizierung und Ausgaben-Obergrenzen."
    walletsimplebitcoinwallet: "Unkomplizierte, sichere und zuverlässige Bitcoin-Wallet."
    walletarcbit: "ArcBit ist darauf ausgelegt, simpel und leicht bedienbar zu sein, während Nutzer weiterhin die volle Kontrolle über ihr Geld behalten. Es bietet eine optionale Cold Storage Wallet mit der Möglichkeit, zur erhöhten Sicherheit Zahlungen offline zu bestätigen."
    walletdownload: "Installieren"
    walletvisit: "Webseite besuchen"
    walletsourcecode: "Quellcode"
    platformandroid: "Android"
    platformios: "iOS"
    platformwindowsphone: "Windows Phone"
    platformwindows: "Windows"
    platformmac: "Mac"
    platformlinux: "Linux"
    checkgoodcontrolfull: "Kontrolle über Ihr Geld"
    checkgoodcontrolfulltxt: "Diese Wallet gibt Ihnen volle Kontrolle über Ihre Bitcoins. Das bedeutet, dass kein Dritter ihr Vermögen verlieren oder einfrieren kann. Dennoch; Sie sind selbst dafür verantwortlich, Ihre Wallet zu sichern und Backups zu erstellen."
    checkpasscontrolhybrid: "Gehostete Kontrolle über Ihr Geld"
    checkpasscontrolhybridtxt: "Diese Wallet gibt ihnen die Kontrolle über Ihre Bitcoins. Allerdings behält dieser Dienst eine verschlüsselte Kopie Ihrer Wallet. Das bedeutet, dass Ihre Bitcoins gestohlen werden könnten falls Sie kein sicheres Passwort verwenden und der Dienst kompromittiert ist."
    checkpasscontrolmulti: "Geteilte Kontrolle über Ihr Geld"
    checkpasscontrolmultitxt: "Diese Wallet setzt für jede Transaktion voraus, dass diese durch Sie und den Dienst autorisiert wird. Unter normalen Umständen können Sie über das ursprüngliche Backup oder eine vorab gezeichnete Transaktion per E-Mail die Kontrolle über Ihre Bitcoins wiederbekommen."
    checkfailcontrolthirdpartyinsured: "Service hat volle Kontrolle über Ihr Geld"
    checkfailcontrolthirdpartyinsuredtxt: "Dieser Service hat volle Kontrolle über Ihre Bitcoins. Das bedeutet, dass Sie dem Dienst vertrauen müssen, dass er Ihre Gelder nicht einfriert oder falsch verwaltet. Auch wenn der Dienst angibt eine Versicherung für Versagen auf deren Seite zu haben, sind Sie noch immer für die Sicherheit Ihrer Wallet selbst verantwortlich."
    checkfailcontrolthirdparty: "Service hat volle Kontrolle über ihr Geld"
    checkfailcontrolthirdpartytxt: "Dieser Service hat volle Kontrolle über Ihre Bitcoins. Das bedeutet, dass Sie dem Dienst vertrauen müssen, dass er nicht Ihre Gelder bei einem Zwischenfall verliert. Zum heutigen Stand versichern die wenigsten Web Wallet Anbieter Ihre Einlagen so wie eine Bank. Viele Dienste waren in letzter Zeit von Sicherheitslücken betroffen."
    checkgoodvalidationfullnode: "Vollständige Validierung"
    checkgoodvalidationfullnodetxt: "Diese Wallet ist ein \"Full Node\", die Transaktionen im Bitcoin-Netzwerk validiert und weiterleitet. Das bedeutet, dass keinen Dritten vertraut werden muss wenn eine Transaktion verifiziert wird. \"Full Nodes\" bieten das höchste Maß an Sicherheit und sind essenziell zum Schutz des Netzwerks. Allerdings wird viel Speicher (über {{site.text.bitcoin_datadir_gb}}GB), Bandbreite und eine längere anfängliche Synchronisierung benötigt."
    checkgoodvalidationfullnoderequired: "Vollständige Validierung"
    checkgoodvalidationfullnoderequiredtxt: "Diese Wallet benötigt eine installierte \"Full Node\"-Software, die Transaktionen im Bitcoin-Netzwerk validiert und weiterleitet. Das impliziert, dass keinen Dritten vertraut werden muss, wenn Zahlungen verifiziert werden. \"Full Nodes\" bieten das höchste Maß an Sicherheit und sind essenziell für den Schutz des Netzwerks. Allerdings benötigen diese viel Speicher (über 20GB), Bandbreite und eine längere anfängliche Synchronisierung."
    checkneutralvalidationvariable: "Variable Validierung"
    checkneutralvalidationvariabletxt: "Features zur Validierung von Zahlungen werden von der Software Wallet, die Sie mit diesem Gerät verwenden, bereitgestellt. Bitte beachten Sie den Validierungs-Score für Software Wallets die Sie nutzen möchten."
    checkpassvalidationspvp2p: "Vereinfachte Validierung"
    checkpassvalidationspvp2ptxt: "Diese Wallet verwendet SPV und das Bitcoin-Netzwerk. Das bedeutet, dass wenig Vertrauen in Dritte beim Verifizieren von Zahlungen nötig ist. Dennoch ist sie nicht so sicher wie ein Full-Node wie <a href=\"#download#\">Bitcoin Core</a>."
    checkpassvalidationspvservers: "Vereinfachte Validierung"
    checkpassvalidationspvserverstxt: "Diese Wallet verwendet SPV und zufällige Server aus einer Liste. Das bedeutet, dass wenig Vertrauen in Dritte beim Verifizieren von Zahlungen nötig ist. Dennoch ist sie nicht so sicher wie ein Full-Node wie <a href=\"#download#\">Bitcoin Core</a>."
    checkpassvalidationservers: "Dezentralisierte Validierung"
    checkpassvalidationserverstxt: "Diese Wallet verbindet sich mit einem zufälligen Server aus einer Liste. Das bedeutet, dass wenig Vertrauen in Dritte beim Bestätigen von Zahlungen nötig ist. Dennoch ist es nicht so sicher wie ein \"Full Node\" wie <a href=\"#download#\">Bitcoin Core</a>."
    checkfailvalidationcentralized: "Zentralisierte Validierung"
    checkfailvalidationcentralizedtxt: "Diese Wallet vertraut standardmäßig auf einen zentralisierten Service. Das bedeutet, dass Dritten vertraut werden muss, dass diese keine Zahlungen verstecken oder simulieren."
    checkgoodtransparencydeterministic: "Komplette Transparenz"
    checkgoodtransparencydeterministictxt: "Diese Wallet ist open-source und deterministisch gebaut. Das bedeutet, dass jeder Entwickler auf der Welt den Code begutachten kann und so sichergehen kann, dass die finale Software keine Geheimnisse versteckt."
    checkpasstransparencyopensource: "Grundlegende Transparenz"
    checkpasstransparencyopensourcetxt: "Die Entwickler dieser Wallet veröffentlichen den Quellcode für den Client. Das bedeutet, dass jeder Entwickler auf der Welt den Code begutachten kann. Dennoch; Sie müssen immer noch den Entwicklern vertrauen, wenn Sie die finale Software installieren oder updaten, da sie nicht deterministisch gebaut wurde so wie <a href=\"#download#\">Bitcoin Core</a>."
    checkpasstransparencyopensourcehardware: "Grundlegende Transparenz"
    checkpasstransparencyopensourcehardwaretxt: "Der Quellcode für diese Wallet ist öffentlich. Das bedeutet, dass jeder Entwickler der Welt den Code begutachten kann. Dennoch ist es nötig den Entwicklern dieser Wallet zu vertrauen, da nicht überprüft werden kann, dass das Gerät auch tatsächlich denselben Quellcode zur Generierung von zufälligen Seeds und anderen Operationen verwendet. Die Geräte-Firmware zu updaten, einen eigenen zufälligen Seed zu generieren oder Multi-Signatur zu verwenden, kann es schwieriger machen, Ihre Bitcoins zu stehlen."
    checkpasstransparencyopenspechardware: "Grundlegende Transparenz"
    checkpasstransparencyopenspechardwaretxt: "Die Spezifikationen dieser Wallet sind öffentlich zugänglich. Das bedeutet, dass jeder Entwickler einen Black-Box-Test durchführen kann. Dennoch ist es nötig den Entwicklern dieser Wallet zu vertrauen, da nicht überprüft werden kann, dass das Gerät sichere zufällige Seeds generiert. Ebenso kann der Quellcode nicht geprüft werden. Die Geräte-Firmware updaten, einen eigenen zufälligen Seed zu generieren oder Multi-Signatur zu verwenden, kann es schwieriger machen, Ihre Bitcoins zu stehlen."
    checkfailtransparencyclosedsource: "Keine Transparenz"
    checkfailtransparencyclosedsourcetxt: "Diese Wallet ist nicht open-source. Das bedeutet, dass es nicht möglich ist den Code zu begutachten um sicherzugehen, dass die finale Software keine schädlichen Codes beinhaltet oder etwas tut dem Sie nicht zustimmen würden."
    checkfailtransparencyremote: "Remote App"
    checkfailtransparencyremotetxt: "Diese Wallet wird von einem entfernten Standort geladen. Das bedeutet, dass Sie jedes Mal, wenn Sie diese Wallet verwenden, darauf vertrauen müssen, dass die Entwickler keine Bitcoins stehlen oder versehentlich Bitcoins verlieren. Das Verwenden einer Browser Erweiterung oder einer mobilen App, falls verfügbar, kann das Risiko reduzieren."
    checkfailtransparencynew: "Neue App"
    checkfailtransparencynewtxt: "Diese Wallet wurde noch nicht getestet oder öffentlich überprüft durch eine bedeutende Zahl von Personen. Das bedeutet, dass diese App ein höheres Risiko mit sich bringt, dass schädlicher Code versteckt ist oder die App etwas tut mit dem Sie nicht übereinstimmen würden."
    checkgoodenvironmenthardware: "Sehr sichere Umgebung"
    checkgoodenvironmenthardwaretxt: "Die Wallet wird aus gesicherten spezialisierten Umgebung geladen, die von dem Gerät zur Verfügung gestellt wird. Diese bietet sehr starken Schutz vor Computer-Schwachstellen und Malware, da keine andere Software in der Umgebung installiert werden kann."
    checkpassenvironmentmobile: "Sichere Umgebung"
    checkpassenvironmentmobiletxt: "Diese Wallet wird von Smartphones geladen bei denen Apps normalerweise isoliert sind. Das bietet guten Schutz vor Malware, obgleich Smartphones häufiger verloren gehen oder gestohlen werden. Das Smartphone zu verschlüsseln und Backups von Ihrer Wallet zu erstellen kann das Risiko reduzieren."
    checkpassenvironmenttwofactor: "Zwei-Faktor Authentifizierung"
    checkpassenvironmenttwofactortxt: "Diese Wallet kann in unsicheren Umgebungen verwendet. Allerdings wird eine Zwei-Faktor Authentifizierung vorausgesetzt. Das bedeutet, dass Zugang zu mehreren Geräten oder Accounts nötig ist um Bitcoins zu stehlen."
    checkfailenvironmentdesktop: "Angreifbare Umgebung"
    checkfailenvironmentdesktoptxt: "Diese Wallet kann auf Computern gestartet werden, welche verwundbar durch Malware sind. Ihren Computer zu sichern, ein starkes Passwort zu verwenden, den Großteil Ihrer Gelder im \"Cold Storage\" zu speichern oder Zwei-Faktor-Authentifizierung kann es schwieriger machen, Ihre Bitcoins zu stehlen."
    checkgoodprivacyimproved: "Erhöhte Privatsphäre"
    checkneutralprivacyvariable: "Variable Privatsphäre"
    checkneutralprivacyvariabletxt: "Privatsphäre-Features werden von der Software-Wallet geboten, die Sie mit diesem Gerät verwenden. Bitte beachten Sie den Privatsphäre-Score für Software Wallets die Sie nutzen möchten."
    checkpassprivacybasic: "Grundlegende Privatsphäre"
    checkfailprivacyweak: "Geringe Privatsphäre"
    checkpassprivacyaddressrotation: "Verhindert das Ausspionieren Ihrer Zahlungen"
    checkpassprivacyaddressrotationtxt: "Diese Wallet macht es durch das Verwenden von wechselnden Adressen schwer, Ihren Kontostand oder Zahlungen auszuspionieren. Sie sollten jedoch immer noch dafür sorgen, jedes Mal eine neue Bitcoin Adresse zu verwenden, wenn Sie eine Zahlung anfragen."
    checkfailprivacyaddressrotation: "Ermöglicht das Ausspähen Ihrer Zahlungen"
    checkfailprivacyaddressrotationtxt: "Diese Wallet macht es leicht, Ihren Kontostand und Zahlungen auszuspionieren, weil die selbe Adresse wiederverwendet wird."
    checkpassprivacydisclosurefullnode: "Vermeidet die Offenlegung von Informationen"
    checkpassprivacydisclosurefullnodetxt: "Diese Wallet legt keine Information für Peers im Netzwerk offen, wenn eine Zahlung empfangen oder gesendet wird."
    checkfailprivacydisclosurespv: "Legt in begrenzten Maß Informationen für Peers offen."
    checkfailprivacydisclosurespvtxt: "Peers im Netzwerk können Ihre IP Adresse loggen und Zahlungen miteinander in Verbindung bringen, wenn Sie Zahlungen empfangen oder senden."
    checkfailprivacydisclosurecentralized: "Legt Informationen für Dritte offen"
    checkfailprivacydisclosurecentralizedtxt: "Diese Wallet nutzt zentrale Server, welchen es möglich ist, Ihre Zahlungen miteinander in Verbindung zu bringen und ihre IP Adresse zu loggen."
    checkfailprivacydisclosureaccount: "Legt Informationen für Dritte offen"
    checkfailprivacydisclosureaccounttxt: "Dieser Service kann Ihre Zahlungen miteinander in Verbindung bringen, Ihre IP Adresse loggen und kennt Ihre wahre Identität, falls Sie private Informationen wie E-Mails, Namen oder Bankdaten zur Verfügung stellen."
    checkpassprivacynetworksupporttorproxy: "TOR kann verwendet werden"
    checkpassprivacynetworksupporttorproxytxt: "Diese Wallet lässt Sie <a href=\"https://www.torproject.org/\">Tor</a> einrichten und als Proxy verwenden, um Angreifer oder Internetanbieter davon abzuhalten, Ihre Zahlungen mit Ihrer IP Adresse in Verbindung zu bringen."
    checkfailprivacynetworknosupporttor: "Tor wird nicht unterstützt"
    checkfailprivacynetworknosupporttortxt: "Diese Wallet lässt Sie Tor, mit dem man Angreifer oder Internetanbieter davon hätte abhalten können, ihre Zahlungen mit ihrer IP Adresse in Verbindung zu bringen, nicht verwenden."
    checkgoodfeecontrolfull: "Volle Kontrolle über Gebühren"
    checkgoodfeecontrolfulltxt: "Diese Wallet gibt Ihnen die volle Kontrolle über Gebühren. Das bedeutet, dass diese Wallet es ermöglicht, Gebühren mittels RBF oder CPFP nach dem Verschicken von Bitcoins anzupassen. Ebenso bietet diese Wallet Gebühren-Vorschläge, basierend auf den gegenwärtigen Netzwerkbedingungen, sodass Ihre Transaktionen zeitnah bestätigt werden, ohne dass Sie dafür mehr als notwendig zahlen müssen."
    checkpassfeecontroldynamic: "Dynamische Gebühren-Vorschläge"
    checkpassfeecontroldynamictxt: "Diese Wallet bietet Gebühren-Vorschläge, basierend auf den gegenwärtigen Netzwerkbedingungen. Das bedeutet, dass diese Wallet Sie dabei unterstützt, angemessene Gebühren für Ihre Transaktionen zu finden, sodass diese zeitnah bestätigt werden, ohne dass Sie dafür mehr als notwendig zahlen müssen."
    checkpassfeecontroloverride: "Dynamische Gebühren mit Möglichkeit zur Überschreibung"
    checkpassfeecontroloverridetxt: "Diese Wallet bietet Gebühren-Vorschläge basierend auf den aktuellen Netzwerkbedingungen. Sie können diese aber überschreiben. Das bedeutet, dass diese Wallet Sie dabei unterstützt, angemessene Gebühren für Ihre Transaktionen zu finden, sodass diese zeitnah bestätigt werden, ohne dass Sie dafür mehr als notwendig zahlen müssen, Ihnen letztlich aber die Möglichkeit gibt, Gebühren-Vorschläge zu überschreiben."
    checkneutralfeecontrolvariable: "Variable Kontrolle über Gebühren"
    checkneutralfeecontrolvariabletxt: "Funktionen zur Steuerung der Gebühren werden von der Wallet, die Sie mit diesem Gerät verwenden, angeboten. Bitte beachten Sie den Gebührensteuerungs-Score der Wallet, die Sie verwenden möchten."
    checkfailfeecontrolstatic: "Statische Gebühren-Vorschläge"
    checkfailfeecontrolstatictxt: "Diese Wallet bietet keine Gebühren-Vorschläge, die auf den aktuellen Netzwerkbedingungen basieren. Das bedeutet, dass Ihre Transaktionen von Verzögerungen betroffen sein können, falls die Gebühren zu niedrig sind, oder dass Sie eine Gebühr bezahlen, die zu hoch ist."
    educate: "Nehmen Sie sich Zeit zur Weiterbildung."
    educatetxt: "Bitcoin ist anders als die Dinge, die Sie kennen und jeden Tag benutzen. Bevor Sie Bitcoin für bedeutende Transaktionen verwenden, lesen Sie <a href=\"#you-need-to-know#\"><b>was man wissen muss</b></a> und führen Sie die nötigen Schritte zum <a href=\"#secure-your-wallet#\"><b>Sichern Ihrer Wallet</b></a> durch. Bitte denken Sie immer daran, dass es in Ihrer Verantwortung liegt, eine Wallet sorgfältig auszuwählen und sich gute Praktiken anzueignen, um Ihr Geld zu schützen."
