    title: "Innovation - Bitcoin"
    pagetitle: "Innovation bei Zahlungssystemen"
    summary: "Bei Bitcoin geht es nicht nur um das Senden von Geld. Es besitzt viele Features und eröffnet viele Möglichkeiten, die die Community gerade entdeckt. Hier finden Sie einige Technologien, die gegenwärtig erforscht und in einigen Fällen bereits zu echten Produkten und Dienstleistungen weiterentwickelt werden. Die interessantesten Anwendungsmöglichkeiten für Bitcoin müssen vermutlich noch entdeckt werden."
    control: "Schutz vor Betrug"
    controltext: "Mit Bitcoin ist ein noch nie dagewesenes Maß an Sicherheit möglich. Das Netzwerk bietet Nutzern Schutz vor den am weitesten verbreiteten Betrugsformen wie Rückbuchungen oder ungewollte Gebühren, und es ist unmöglich Bitcoins zu fälschen. Nutzer können ihre Wallets sichern oder verschlüsseln. Hardware-Wallets machen es quasi unmöglich, dass Geld gestohlen wird oder verloren geht. Bitcoin ist dazu entworfen, den Nutzern die komplette Kontrolle über ihr Geld zu geben."
    global: "Globale Zugänglichkeit"
    globaltext: "Mit Bitcoin werden alle Zahlungen auf der Welt vollständig kompatibel. Bitcoin erlaubt jeder Bank, jedem Unternehmen oder  Individuum das sichere Senden und Empfangen von Zahlungen, überall und zu jeder Zeit, mit oder ohne Bankkonto. Bitcoin ist in einer großen Anzahl von Ländern verfügbar, die auf Grund ihrer eigenen Beschränkungen für die meisten Zahlungssysteme unerreichbar sind. Bitcoin erhöht den globalen Zugang zum Handel und kann den internationalen Handel aufblühen lassen."
    cost: "Kosteneffizienz"
    costtext: "Durch die Verwendung von Kryptographie sind sichere Zahlungen ohne langsame und kostenintensive Mittelsmänner möglich. Eine Bitcoin-Transaktion kann sehr viel billiger als die Alternativen und in kürzerer Zeit abgewickelt sein. Das bedeutet, dass Bitcoin das Potenzial hat, in der Zukunft eine gebräuchliche Methode zum Transfer von jeglicher Währung zu werden. Bitcoin könnte auch eine Rolle bei der <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">Reduzierung von Armut</a> in vielen Ländern spielen, da die Transaktionsgebühren für Löhne gesenkt werden."
    donation: "Trinkgelder und Spenden"
    donationtext: "Bitcoin ist eine besonders effiziente Lösung für Trinkgelder und Spenden. Eine Zahlung zu senden erfordert nur einen Klick, und Spenden entgegenzunehmen kann so einfach sein wie das Anzeigen eines QR-Codes. Spenden können für die Öffentlichkeit sichtbar gemacht werden, was die Transparenz von gemeinnützigen Organisationen erhöht. In Notfällen wie Naturkatastrophen könnten Bitcoin-Spenden zu einer schnelleren internationalen Reaktion beitragen."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Bitcoin kann für Kickstarter-artige Crowdfunding-Kampagnen verwendet werden, bei denen Einzelpersonen einem Projekt Geld versprechen, das aber nur abgebucht wird, wenn genug Zusagen zusammenkommen, um das Kampagnen-Ziel zu erreichen. Solche Verträge werden von dem Bitcoin-Protokoll bearbeitet, was verhindert, dass eine Transaktion durchgeführt wird, bevor alle Bedingungen erfüllt sind. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Lesen Sie mehr</a> über die Technologie hinter Crowdfunding."
    micro: "Kleinstzahlungen"
    microtext: >
        Stellen Sie sich vor, Sie hören Internetradio und werden dabei pro Sekunde
        abgerechnet, besuchen eine Website und zahlen einen kleinen Betrag für jede
        nicht gezeigte Werbung, oder kaufen Bandbreite eines WiFi-Hotspots pro Kilobyte.
        Bitcoin ist effizient genug, um alle diese Ideen möglich zu machen. <a href="https://bitcoinj.github.io/working-with-micropayments">Lesen
        Sie mehr</a> über die Technologie, die hinter Bitcoin-Kleinstzahlungen steckt,
        oder über <a href="http://lightning.network/">zukünftige Upgrades</a>, die
        gegenwärtig entwickelt und implementiert werden, um Mikrozahlungen allgemein
        zugänglich zu machen.
    mediation: "Schlichtungsstelle"
    mediationtext: "Mit Bitcoin können innovative Dienstleistungen zur Streitschlichtung entwickelt werden, die mit mehreren Signaturen arbeiten. Solche Dienste erlauben es einer dritten Partei im Falle einer Meinungsverschiedenheit zwischen den anderen Parteien eine Transaktion zu bestätigen oder abzulehnen, ohne Kontrolle über das Geld zu haben. Da solche Dienste mit jedem Nutzer und Händler, die Bitcoin verwenden, kompatibel wären, würde dies wahrscheinlich zu freiem Wettbewerb und höheren Qualitätsstandards führen."
    multisig: "Multisignatur-Konten"
    multisigtext: "Multisignaturen ermöglichen es, dass eine Transaktion erst dann vom Netzwerk akzeptiert wird, wenn eine bestimmte Anzahl von Personen einer definierten Gruppe die Transaktion signieren. Dies könnte von einem Vorstand verwendet werden, um einzelne Mitglieder davon abzuhalten, Teile des Vermögens ohne Einwilligung der anderen Mitglieder auszugeben. Banken können auf diese Weise auch Diebstähle verhindern, indem Zahlungen über einem bestimmten Limit blockiert werden, falls der Nutzer keine zusätzliche Legitimation zur Verfügung stellt."
    trust: "Vertrauen und Integrität"
    trusttext: "Bitcoin bietet Lösungen für viele Vertrauensprobleme, die Banken plagen. Mit selektiver buchhalterischer Transparenz, digitalen Verträgen und unumkehrbaren Transaktionen kann Bitcoin die Grundlage sein, um Vertrauen und Einvernehmen zurückzugewinnen. Korrupte Banken können das System nicht überlisten, um Profit auf Kosten anderer Banken und der Öffentlichkeit zu machen. Eine Zukunft, in der führende Banken Bitcoin unterstützen, könnte helfen, Integrität und Vertrauen in Finanzinstitute wiederherzustellen."
    resiliency: "Belastbarkeit und Dezentralisierung"
    resiliencytext: "Durch die Dezentralisierung hat Bitcoin eine andere Art von Zahlungsnetzwerk mit einem erhöhten Maß an Stabilität und Redundanz geschaffen. Bitcoin kann Millionen von Euros an Transaktionen handhaben, ohne dass militärischer Schutz benötigt wird. Ohne eine zentrale Schwachstelle wie ein Datenzentrum ist es ein sehr schwieriges Unterfangen, das Netzwerk anzugreifen. Bitcoin könnte einen interessanten Schritt vorwärts im Sichern von lokalen und globalen Finanzsystemen darstellen."
    transparency: "Flexible Transparenz"
    transparencytext: "Alle Bitcoin-Transaktionen sind öffentlich und transparent. Die Identität der Personen hinter einer Zahlung üblicherweise nicht. Dies erlaubt Personen und Organisationen mit flexiblen Transparenzregeln zu arbeiten. Zum Beispiel kann ein Unterrnehmen bestimmte Transaktionen und Kontostände nur für gewisse Mitarbeiter einsehbar machen.  Genauso könnte eine gemeinnützige Organisation öffentlich machen,  wie viel Spenden sie täglich und monatlich erhält."
    automation: "Automatisierte Lösungen"
    automationtext: "Automatisierte Dienste müssen üblicherweise mit den Kosten und Limitierungen bei Bargeld- oder Kreditkartenzahlungen umgehen. Das schließt alle möglichen Arten von Verkaufsautomaten wie Fahrkarten- und Getränkeautomaten ein. Bitcoin ist dazu geeignet, in einer neuen Generation von automatisierten Diensten verwendet zu werden, sowie deren Betriebskosten zu senken. Stellen Sie sich selbstfahrende Taxis vor, oder einen Laden, in dem Sie die Einkäufe bezahlen können,  ohne in der Schlange anstehen zu müssen. Viele Ideen sind möglich."
