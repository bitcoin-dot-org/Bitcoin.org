  scams:
    title: "Evitare le truffe - Bitcoin"
    pagetitle: "Evitare  le truffe"
    summary: "Impara a conoscere alcune delle truffe bitcoin più comuni, per proteggere te stesso e le tue finanze."
    table: "Tipi di truffe"
    blackmail: "Ricatto"
    blackmailtxt: "Fai attenzione ai tentativi di ricatto da parte di sconosciuti che ti minacciano in cambio di bitcoin. Questo succede di solito tramite e-mail: il mittente manda un messaggio dichiarando di aver violato il tuo computer e di operare tramite desktop remoto (RDP). Il mittente dichiara di avere installato un keylogger e che la tua webcam è stata utilizzata per registrare qualcosa che hai fatto ma che non vorresti fosse condiviso. Il mittente fornisce due opzioni: puoi mandargli dei bitcoin perché faccia sparire quel materiale, oppure puoi non far nulla e quel contenuto verrà inviato a tutti i tuoi contatti e-mail e sui tuoi social network. I truffatori utilizzano elenchi di e-mail rubati e altre informazioni sugli utenti, per ripetere questo tipo di operazione su migliaia di persone in massa."
    fake-exchanges: "Exchange fasulli"
    fake-exchangestxt: "Man mano che bitcoin è diventato più popolare, sempre più persone hanno cercato di acquistarlo. Sfortunatamente alcuni malintenzionati ne hanno approfittato e hanno istituito exchange fasulli di bitcoin. Questi exchange possono ingannare gli utenti offrendo prezzi di mercato estremamente competitivi che inducono a considerare come un affare quell'accesso rapido e facile a bitcoin così economici. Quando si acquistano o vendono bitcoin bisogna assicurarsi di utilizzare un <a href=\"/en/exchanges\">exchange affidabile</a>."
    free-giveaways: "Giveaway"
    free-giveawaystxt: "A causa della natura virale delle informazioni diffuse su Internet, i truffatori cercano di approfittare delle persone offrendo bitcoin in omaggio o altre valute digitali, in cambio dell'invio di una piccola somma per la registrazione o di alcune informazioni personali. Se ti accorgi di una truffa simile su un sito web o su un social network, è meglio segnalare immediatamente il contenuto come fraudolento, in modo che altri non ne cadano vittima."
    impersonation: "Furto d'identità"
    impersonationtxt: "Sfortunatamente è molto facile per i truffatori creare un account su un social network fingendosi un'altra persona. Spesso aspettano fino a quando la persona che stanno cercando di impersonare, pubblica dei contenuti. A quel punto il truffatore risponde con un messaggio di follow-up o una call to action, come un giveaway, utilizzando un account che sembra quasi identico a quello originale. In questo modo sembra che l'autore sia proprio la persona originale. In alternativa, tramite messaggi privati o diretti, usando un account finto, i truffatori possono invitare ad intraprendere qualche tipo di azione nel tentativo di frodare. Nel dubbio è meglio non partecipare a giveaway, e se ricevi una richiesta strana da qualcuno della tua rete, è meglio ricontrollare per confermare l'autenticità dell'identità di quella persona, tramite più mezzi di comunicazione."
    malware: "Malware "
    malwaretxt: "Gli hacker sono diventati molto creativi nel trovare modi per rubare. Quando invii bitcoin, assicurati sempre del'indirizzo del destinatario. Una volta installati, i programmi malware cambiano gli indirizzi bitcoin incollati sul clipboard dell'utente, in modo che tutti i bitcoin vengano inconsapevolmente inviati all'indirizzo del pirata informatico. Poiché ci sono poche possibilità di invertire una transazione bitcoin una volta confermata dalla rete, rilevarla dopo che è avvenuta significa che è troppo tardi e molto probabilmente non può essere recuperata. Conviene essere cauti sui programmi ai quali autorizzi l'accesso da amministratore ai tuoi dispositivi. Un antivirus aggiornato e affidabile può aiutare, ma non è infallibile."
    meet-in-person: "Incontri di persona "
    meet-in-persontxt: "Quando compri e vendi bitcoin localmente, una controparte potrebbe chiederti di incontrarti di persona per effettuare la transazione. Se non è una parte fidata che già conosci, è una proposta molto rischiosa che potrebbe comportare dei danni o una rapina. È risaputo che molti truffatori offrono moneta contraffatta in cambio di bitcoin. Prendi in considerazione l'utilizzo di una piattaforma peer-to-peer per depositare i tuoi fondi, invece di incontrare qualcuno di persona."
    money-transfer-fraud: "Frode di trasferimento di denaro"
    money-transfer-fraudtxt: "Non rispondere a e-mail o comunicazioni di estranei che chiedono aiuto per trasferire soldi, in cambio di una parte di quel denaro. "
    phishing-emails: "E-mail di Phishing"
    phishing-emailstxt: "Fai attenzione alle e-mail che sembrano provenire da servizi che utilizzi, che ti sollecitano a reimpostare la password o cliccare per confermare uno dei tuoi account. Può essere molto difficile distinguere un'e-mail falsa da una legittima, che proviene realmente da un servizio a cui sei iscritto. In caso di dubbi, controlla l'autenticità della comunicazione inoltrandola alla società tramite il loro indirizzo e-mail (il contatto che trovi sul loro sito), chiamandoli al telefono e/o contattandoli tramite i loro account social ufficiali."
    phishing-websites: "Siti web di Phishing"
    phishing-websitestxt: "I siti web di phishing vanno spesso di pari passo con le e-mail di phishing. Le e-mail di phishing possono collegarsi a un sito web fraudolento progettato per sottrarre credenziali di accesso o richiedere l'installazione di malware. È consigliabile non installare software o accedere a un sito web a meno che non sia sicuro al 100%. I siti web di phishing possono anche apparire come risultati sponsorizzati sui motori di ricerca o nei marketplace di app utilizzati dai dispositivi mobili. Fai attenzione a non scaricare un'app finta o a non cliccare su un link sponsorizzato di un sito web falso."
    ponzi-schemes: "Schemi Ponzi"
    ponzi-schemestxt: "Non partecipare a offerte in cui una o più persone offrono un ritorno garantito in cambio di un deposito anticipato. Questo è noto come schema Ponzi, in cui i capitali dei futuri depositanti sono utilizzati per pagare gli investitori precedenti. Il classico risultato finale è moltissime persone che perdono un sacco di soldi."
    pyramid-schemes: "Schemi piramidali"
    pyramid-schemestxt: "Uno schema piramidale promette ritorni ai partecipanti in base al numero di persone che invitano a partecipare. Questo permette allo schema di crescere viralmente e rapidamente, tuttavia, il più delle volte non si traduce in alcun tipo di ritorno significativo per i membri e/o per coloro che sono stati invitati a partecipare. Non invitate mai la vostra rete personale con il solo scopo di accumulare ricompense o rendimenti da un prodotto o servizio, e non contribuire con il tuo capitale sotto richiesta di terzi per accelerare il processo di guadagno."
    prize-giveaways: "Giveaway-premio"
    prize-giveawaystxt: "Analogamente ai classici giveaway, le truffe giveaway-premio inducono le persone ad agire o a fornire informazioni su se stessi. Ad esempio, fornendo nome, indirizzo, indirizzo, e-mail e numero di telefono per ritirare un premio. Questo può consentire a un hacker di tentare di utilizzare le informazioni per accedere ai tuoi account, impersonandoti."
    pump-and-dumps: "Pump e Dumps"
    pump-and-dumpstxt: "Non fidatevi di persone che invitano voi o altri a investire perché sostengono di sapere quale sarà il prezzo di bitcoin. In un sistema di pump e dump, una persona (o più persone) cerca di aumentare artificialmente il prezzo (facendo investire altre persone) in modo da poter vendere le proprie quote per guadagnarci."
    ransomware: "Ransomware"
    ransomwaretxt: "Questa è una categoria di malware che blocca parzialmente o completamente l'accesso al dispositivo se non previo il pagamento di un riscatto in bitcoin. La cosa migliore da fare in questi casi è consultare l'opinione di un esperto per ricevere assistenza nella rimozione invece che pagare il riscatto. Fai attenzione ai programmi che decidi di installare sul tuo computer, specialmente a quelli che richiedono permessi di amministratore. Controlla anche che l'applicazione che stai scaricando sia effettivamente legittima e non una copia che contiene malware."
    scam-coins: "Monete-truffa"
    scam-coinstxt: "Fai attenzione quando investi in monete diverse da bitcoin (altcoin). Fra le altcoin ci potrebbero essere diverse truffe che attirano i malcapitati con collocamenti privati o con forti sconti nella prima emissione. La maggior parte delle volte mostrano siti web accattivanti e comunità enormi con il fine di indurre gli utenti ad acquistare il prima possibile per non sentirsi lasciati indietro. Questa strategia aiuta solamente le persone che hanno messo in piedi la truffa, dando loro la possibilità di vendere a cifre elevate agli ultimi arrivati (pump and dump). A volte i promotori della truffa potrebbero decidere di distribuire token gratis (airdrop), di vantare partnership con aziende molto note con il fine di aumentare sensibilmente la domanda e - di conseguenza - il prezzo della altcoin."
  secure-your-wallet:
    title: "Proteggi il tuo portafoglio - Bitcoin"
    pagetitle: "Proteggi il tuo portafoglio"
    summary: "Come nella vita reale, il tuo portafoglio deve essere tenuto al sicuro. Bitcoin rende possibile trasferire i tuoi valori dovunque in modo molto facile e ti permette, così, di controllare il tuo denaro. Tali straordinarie caratteristiche impongono in ogni caso molta attenzione alla sicurezza. Allo stesso tempo, Bitcoin può garantire anche alti livelli di sicurezza, se usato correttamente. <b>Ricorda sempre che è tua responsabilità adottare le migliori strategie per proteggere il tuo denaro</b>."
    everyday: "Piccole somme per gli utilizzi quotidiani"
    everydaytxt: "Un portafoglio di Bitcoin è come un portafoglio contente denaro. Se non desideri tenere migliaia di dollari in tasca, lo stesso vale per il tuo portafoglio di Bitcoin. In generale, è buona norma tenere piccole somme di Bitcoin per l'uso quotidiano sul PC, sui dispositivi mobili o sul server, e conservare la somma rimanente in un ambiente più sicuro."
    online: "Fai attenzione quando utilizzi i servizi online"
    onlinetxt: "Devi essere molto attento, quanto utilizzi un qualsiasi servizio ideato per custodire il tuo denaro online. Molti sistemi di scambio e portafogli online hanno subito pesanti violazioni in passato, e tali servizi in genere non assicurano ancora abbastanza sicurezza da poter essere utilizzati come una banca. Di conseguenza, dovresti utilizzare altri tipi di<a href=\"#choose-your-wallet#\">portafogli Bitcoin</a>. Altrimenti, dovrai essere molto attento nello scegliere tali servizi. Inoltre, è consigliato l'utilizzo di un'autenticazione a due fattori. "
    backup: "Fai il backup del tuo portafoglio"
    backuptxt: "Conservato in un luogo sicuro, un backup del tuo portafoglio può proteggerti da guasti del computer e da alcuni altri errori umani. Può anche permetterti di recuperare il tuo portafoglio, qualora il tuo cellulare o computer siano stati rubati, se mantieni criptato il tuo portafoglio."
    backupwhole: "Fai il backup di tutto il tuo portafoglio"
    backupwholetxt: "Alcuni portafogli utilizzano alcune chiavi private al loro interno. Se hai solo un backup delle chiavi private dei tuoi indirizzi Bitcoin visibili, potresti non essere in grado di recuperare gran parte dei tuoi fondi con il tuo backup."
    backuponline: "Cripta i backup online"
    backuponlinetxt: "Qualunque backup conservato online corre il rischio di essere rubato. Poiché qualunque computer può essere vulnerabile ai malware se connesso ad Internet, è consigliabile criptare qualunque backup che sia destinato ad essere a contatto con la rete."
    backupmany: "Utilizza diversi luoghi sicuri"
    backupmanytxt: "Conservare un backup in un unico posto non è proprio l'ideale. Se disponi di più copie di backup conservate in diversi luoghi, allora le probabilità che un qualunque sfortunato evento ti impedisca di recuperare il tuo portafoglio sono davvero basse. Potresti conservare i tuoi backup su chiavette USB, su CD o in documenti."
    backupregular: "Esegui dei backup periodicamente"
    backupregulartxt: "I backup del tuo portafoglio dovrebbero essere eseguiti con una certa regolarità, in modo da assicurarti che contengano le variazioni più recenti ai tuoi indirizzi Bitcoin nonché gli indirizzi che hai creato da poco. Comunque, tutte le applicazioni utilizzeranno a breve dei portafogli per i quali sarà richiesto di fare un backup una sola volta."
    encrypt: "Cripta il tuo portafoglio"
    encrypttxt: "Criptare il tuo portafoglio o il tuo smartphone ti consente di impostare una password per chiunque cerchi di ritirare tutti i fondi. Questo aiuta a proteggerti dai ladri, anche se non può proteggerti da keylogging hardware o software."
    encryptforget: "Non dimenticare mai la tua password"
    encryptforgettxt: "Dovresti assicurarti di non dimenticare mai la password, o i tuoi fondi saranno persi per sempre. A differenza della tua banca, ci sono possibilità molto limitate per il recupero di password con Bitcoin. Infatti, dovresti poter ricordare la tua password persino dopo anni senza utilizzarla. Nel dubbio, potresti voler tenere una copia cartacea della tua password in un posto sicuro come una cassaforte."
    encryptstrong: "Utilizza una password complessa"
    encryptstrongtxt: "Una password che contenga solo lettere o parole di senso compiuto va considerata molto debole e semplice da indovinare. Una password sicura deve contenere lettere, numeri, segni di punteggiatura e deve essere lunga almeno 16 caratteri. Le password più sicure sono quelle generate da programmi creati appositamente per questo scopo. Questo tipo di password è solitamente più difficile da ricordare, dovresti quindi impegnarti a memorizzarla."
    offline: "Un portafoglio offline per conservare i risparmi"
    offlinetxt: "Un portafoglio offline, noto anche come cold storage, fornisce il più alto livello di sicurezza per i risparmi. Questo sistema implica il salvataggio di un portafoglio in un posto sicuro non connesso alla rete. Quando realizzato propriamente, può offrire un'ottima protezione contro alcune vulnerabilità del computer. Anche usare un portafoglio offline insieme con i backup e la crittografia è una buona pratica. Qui è presentata una panoramica di alcuni approcci."
    offlinetx: "Firmare una transazione offline"
    offlinetxtxt1: "Questo approccio implica avere due computer che condividono alcune parti dello stesso portafoglio. Il primo computer dev'essere disconnesso da qualunque rete. È l'unico che conserva l'intero portafoglio e l'unico ad essere in grado di firmare le transazioni. Il secondo computer è connesso alla rete e possiede solamente un portafoglio di osservazione che può creare esclusivamente transazioni non firmate. In questo modo si possono effettuare in sicurezza nuove transazioni con i seguenti passaggi."
    offlinetxtxt2: "Creare una nuova transazione sul computer online e salvarla su una chiavetta USB."
    offlinetxtxt3: "Firmare la transazione con il computer in modalità offline."
    offlinetxtxt4: "Inviare con il computer in modalità online la transazione firmata."
    offlinetxtxt5: "Poiché il computer connesso alla rete non può firmare le transazioni, se viene compromesso non può essere usato per prelevare fondi. Per firmare una transazione offline si può utilizzare <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a>"
    hardwarewallet: "Portafogli hardware"
    hardwarewallettxt: "I portafogli hardware sono il miglior bilancio tra sicurezza molto alta e comodità d'uso. Si tratta di piccoli dispositivi che sono designati dalla radice per essere un portafoglio e niente altro. Nessun software può essere installato su di essi, rendendoli molto sicuri contro le vulnerabilità dei computer e furti online. Dato che possono permettere il backup, tu puoi recuperare i tuoi fondi se hai perso il dispositivo."
    update: "Mantieni aggiornato il tuo software"
    updatetxt: "Usando l'ultima versione del tuo software Bitcoin potrai ricevere importanti correzioni di stabilità e sicurezza. Gli aggiornamenti possono prevenire problemi di diversa gravità, includere nuove utili funzionalità ed aiutare a mantenere sicuro il tuo portafoglio. L'installazione di aggiornamenti per tutti gli altri software disponibili sul tuo computer o cellulare è importante anche per mantenere l'ambiente del tuo portafoglio più sicuro."
    offlinemulti: "Funzione multi-firma per la protezione dai furti"
    offlinemultitxt: "Bitcoin include una funzione multi-firma che consente ad una transazione di avere conferme multiple e indipendenti prima di essere realmente effettuata. Questa funzione può essere utilizzata da un'organizzazione per fornire ai suoi membri l'accesso ai propri fondi, ma di consentirne l'utilizzo solo se almeno 3 su 5 membri danno la loro approvazione. Alcuni siti web forniscono portafogli con multi-firma, consentendo agli utenti di mantenere il controllo sui propri fondi e prevenire che vengano rubati anche se un ladro riuscisse a compromettere un loro dispositivo o un loro server."
    offlinetestament: "Pensa al tuo testamento"
    offlinetestamenttxt: "I tuoi bitcoin potrebbero andar perduti per sempre se non hai un piano di riserva per la tua famiglia. Quando sarai passato a miglior vita, se nessuno conosce il posto dove conservi il portafoglio o la tua password, allora non c'è alcuna speranza che il tuo patrimonio possa mai essere recuperato. Dedicare un po' di tempo a questi problemi può fare una grande differenza."
  spend-bitcoin:
    title: "Spendere Bitcoin - Bitcoin"
    pagetitle: "Spendere Bitcoin"
    summary: "Ci sono migliaia di attività commerciali in tutto il mondo che accettano Bitcoin."
    products-online: "Trova prodotti in vendita online"
    products-online-text: "Un uso comune dei Bitcoin è lo shopping online. Ci sono centinaia di negozi online e rivenditori che accettano Bitcoin. Usando un motore di ricerca come <a href=\"https://spendabit.co/\">Spendabit</a> puoi cercare tra milioni di prodotti, tutti acquistabili tramite i bitcoins."
    directory: "Naviga in una categoria di commercio"
    directory-text: "Puoi anche trovare altre attività elencate in <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">categorie online</a>"
    business-map: "Trova attività commerciali locali"
    business-map-text: "Ci sono anche molte attività commerciali, come bar e ristoranti, che accettano Bitcoin. Puoi utilizzare <a href=\"https://btcmap.org/\">btcmap.org</a> per esplorare migliaia di attività commerciali situate in tutto il mondo."
  support-bitcoin:
    title: "Sostieni Bitcoin - Bitcoin"
    pagetitle: "Sostieni Bitcoin"
    summary: "Bitcoin è un protocollo nato da una piccola comunità ed è cresciuto velocemente. Ci sono molte cose che puoi fare per supportarlo e aiutare gli altri a saperne di più."
    use: "Utilizzare Bitcoin"
    usetxt: "Usare i <a href=\"#getting-started#\">Bitcoin</a> è la prima operazione che puoi fare per supportare Bitcoin. Esistono molte situazioni in cui possono semplificarti la vita. Puoi accettare pagamenti e fare acquisti con i Bitcoin."
    node: "Diventa parte della rete"
    nodetxt: "Se hai una buona connessione Internet, puoi rafforzare la rete Bitcoin facendo girare sul tuo computer o server un portafoglio <a href=\"/en/full-node\">full-node</a> aprendo la porta 8333. I programmi full-node effettuano le transazioni e le rendono sicure."
    mining: "Mining-Estrazione"
    miningtxt: "Puoi iniziare a <a href=\"http://www.bitcoinmining.com/\">minare bitcoin</a> aiutando a proteggere le transazioni. Per poter proteggere la rete, dovresti unirti ai piccoli mining pools e preferire pool decentralizzati come <a href=\"http://p2pool.in/\">P2Pool</a> oppure <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">pools</a> con il supporto ai getblocktemplate (GBT)"
    develop: "Sviluppo"
    developtxt: "Bitcoin è un software gratuito. Se sei uno sviluppatore, puoi usare i tuoi super poteri per far del bene e <a href=\"#development#\">migliorare Bitcoin</a>. Oppure puoi realizzare nuovi incredibili servizi o software che usa Bitcoin."
    donation: "Donazioni"
    donationtxt: "La via più semplice per aiutare è quella di <a href=\"http://bitgivefoundation.org/donate-now/\">donare</a> alcuni bitcoin a BitGive. Oppure puoi aiutare finanziando alcuni progetti correlati a Bitcoin che credi saranno utili nel futuro."
    nonprofit: "Organizzazioni"
    nonprofittxt: "Molte <a href=\"#community##[community.non-profit]\">organizzazioni non-profit</a> sono dedicate alla protezione e alla diffusione di Bitcoin. Tu puoi aiutare questi gruppi unendoti a loro, e prendendo parte ai loro progetti, discussioni e eventi."
    spread: "Diffondi la voce"
    spreadtxt: "Parla di Bitcoin a persone interessate. Scrivi di Bitcoin nel tuo blog. Dì ai tuoi negozi preferiti che vorresti pagare in Bitcoin. Aiutaci a mantenere aggiornato l'elenco dei  <a href=\"/en/spend-bitcoin\">negozi</a>. Sii creativo e creati una simpatica maglietta di Bitcoin."
    wiki: "Documentazione"
    wikitxt: "I siti <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\"> Bitcoin.org</a> e <a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> mettono a disposizione una esauriente documentazione; tutte le informazioni in essi contenute sono costantemente aggiornate. Potete contribuire al miglioramento di queste risorse, e tenerle in continuo aggiornamento. "
    translate: "Traduci"
    translatetxt: "Puoi aiutare a migliorare la disponibilità di Bitcoin traducendo o migliorando le traduzioni all'interno di parti importanti dell'ecosistema Bitcoin. Basta scegliere un progetto a cui desideri offrire il tuo aiuto. "
    help: "Incontra le comunità"
    helptxt: "Puoi unirti alle <a href=\"#community#\">comunità</a> Bitcoin e parlare con altri appassionati di Bitcoin. Puoi imparare di più su Bitcoin ogni giorno, dare aiuto ai nuovi utenti e contribuire a progetti interessanti."
  vocabulary:
    title: "Glossario - Bitcoin"
    pagetitle: "Alcuni termini di Bitcoin che potresti sentire"
    summary: "Bitcoin fornisce un nuovo approccio ai pagamenti e per questo, ci sono alcuni nuovi termini che potrebbero diventare parte del tuo vocabolario. "
    table: "Sommario"
    address: "Indirizzo"
    addresstxt: "Un indirizzo Bitcoin è <b>equivalente ad un indirizzo fisico o ad una e-mail</b>.  E' la sola informazione che devi fornire a qualcuno affinchè possa pagarti con Bitcoin. Una differenza importante, comunque, è che ogni indirizzo dovrebbe essere utilizzato unicamente per una singola transazione."
    bit: "Bit"
    bittxt: "Il bit è un'unità comune utilizzata per indicare una sotto-unità del bitcoin - 1,000,000 di bit equivalgono a 1 bitcoin (BTC). Questa unità è solitamente più appropriata per dare un valore a una mancia, oggetti e servizi."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - con la maiuscola, è usata quando si descrive il concetto di Bitcoin, o l'intero network stesso. Per esempio \" Oggi stavo studiando il protocollo di Bitcoin.\" <br>bitcoin - senza maiuscola, è usata per descrivere i bitcoin come un'unità di conto. Per esempio \"Ti ho mandato dieci bitcoin oggi.\"; inoltre, è spesso abbreviato in BTC o XBT."
    blockchain: "Block Chain"
    blockchaintxt: "La block chain è un <b>registro pubblico delle transazioni Bitcoin</b> in ordine cronologico. La block chain è condivisa tra tutti gli utenti Bitcoin. È utilizzata per verificare la permanenza delle transazioni Bitcoin e per prevenire <a href=\"#[vocabulary.doublespend]\">double spending</a>."
    block: "Blocco"
    blocktxt: "Un blocco è una <b>parte della blockchain che contiene e conferma molte transazioni in attesa</b>. In media circa ogni 10 minuti un nuovo blocco, che include delle transazioni, viene aggiunto alla <a href=\"#[vocabulary.blockchain]\">blockchain</a> attraverso il processo di <a href=\"#[vocabulary.mining]\">mining</a>."
    btc: "BTC"
    btctxt: "Il BTC è un'unità comune utilizzata per designare un bitcoin."
    confirmation: "Conferma"
    confirmationtxt: "La conferma indica che una transazione è stata <b>processata dalla rete ed è altamente improbabile che sia annullata</b>. Le transazioni ricevono una conferma quando sono incluse in un <a href=\"#vocabulary##[vocabulary.block]\">blocco</a> e ad ogni blocco successivo. Anche una singola conferma può essere considerata sicura per transazioni di basso valore, sebbene per cifre maggiori come $1000 USD, è consigliabile attendere almeno 6 conferme. Ogni conferma diminuisce <i>esponenzialmente</i> il rischio che una transazione sia annullata."
    cryptography: "Crittografia"
    cryptographytxt: "La crittografia è quella branca della matematica che ci consente di creare <b>prove matematiche che forniscono elevati livelli di sicurezza</b>. Il commercio e le operazioni bancarie online impiegano già la crittografia. Nel caso di Bitcoin la crittografia è impiegata per rendere impossibile a chiunque di spendere del denaro dal portafoglio di un altro utente o alterare la <a href=\"#[vocabulary.blockchain]\">block chain</a>. Può essere anche utilizzata per criptare un portafoglio, in modo che non possa essere usato senza una passowrd."
    doublespend: "Double Spend"
    doublespendtxt: "Se un utente malintenzionato prova a <b>spendere i propri bitcoin verso due diversi riceventi contemporaneamente</b>, si tratta di doppia spesa. Il mining di <a href=\"#[vocabulary.mining]\">Bitcoin</a> ed il <a href=\"#[vocabulary.blockchain]\">block chain</a> esistono per creare un consenso sulla rete, per decidere quale delle due transazioni sia considerata valida."
    hashrate: "Hash Rate"
    hashratetxt: "Per <i>hash rate</i> si intende <b>l'unità di misura della potenza di elaborazione della rete Bitcoin</b>. Per fini di sicurezza la rete Bitcoin deve eseguire delle operazioni matematiche intensive. Quando la rete raggiunge un hash rate di 10 Th/s, significa che può realizzare un trilione di calcoli al secondo."
    mining: "Mining"
    miningtxt: "Per <i>mining</i> si intende il processo che <b>fa eseguire all'hardware del computer calcoli matematici al fine di confermare le transazioni</b> ed aumentare la sicurezza della rete Bitcoin. Come ricompensa per il loro servizio, i <i>miner</i> (minatori) di Bitcoin possono incassare delle commissioni sulle transazioni che confermano insieme ai nuovi bitcoin appena creati. Quello del mining è un mercato specializzato e competitivo dove le ricompense sono divise in base a quanti calcoli sono stati eseguiti. Non tutti gli utenti Bitcoin si cimentano nel mining e non è un modo facile per fare soldi."
    p2p: "P2P"
    p2ptxt: "Per <i>peer to peer</i> si intendono <b>i sistemi che funzionano come un collettivo organizzato</b> permettendo ad ogni individuo di interagire direttamente con gli altri. Nel caso di Bitcoin, la rete è costruita in modo che ogni utente trasmetta le transazioni degli altri utenti. E, fatto di importanza cruciale, nessuna banca è richiesta come terzi."
    privatekey: "Chiave Privata"
    privatekeytxt: "Una chiave privata è <b> una parte di dati segreti che provano che sei tu ad utilizzare bitcoin da un determinato portafoglio </b> attraverso una <a href=\"#[vocabulary.signature]\"> firma crittografata </a>. La tua chiave privata (o chiavi private) è conservata nel tuo computer se utilizzi un portafoglio software; è invece conservata in un server remoto se utilizzi un portafoglio web. La chiave privata non deve essere rivelata ad altri in quanto ti permette di utilizzare i fondi dal tuo portafoglio Bitcoin"
    signature: "Firma"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">La firma </a> criptografica è <b> un meccanismo matematico che consente di provare la proprietà</b>. Nel caso di Bitcoin, un <a href=\"#[vocabulary.wallet]\">portafoglio Bitcoin</a> e la sua <a href=\"#[vocabulary.privatekey]\">chiave privata(e)</a> sono collegati per mezzo di un vincolo matematico magico. Quando il tuo software Bitcoin segna una transazione con la chiave privata appropriata, l'intera rete può vedere che la firma combacia con i bitcoin spesi.  Tuttavia, non c'è alcun modo per il mondo d'indovinare la tua chiave privata, per derubarti dei tuoi bitcoin, ottenuti col sudore della fronte. "
    wallet: "Portafoglio"
    wallettxt: "Un portafoglio di Bitcoin è circa <b>l'equivalente di un portafoglio materiale sul network di Bitcoin</b>. In realtà il tuo portafoglio contiene le <a href=\"#[vocabulary.privatekey]\">chiavi private</a> che ti permettono di usare i bitcoin allocati nella <a href=\"#[vocabulary.blockchain]\">block chain</a>. Ogni portafoglio Bitcoin può mostrarti il bilancio totale di tutti i bitcoin che controlla e ti permette di pagare cifre precise ad una persona specifica, come un vero portafoglio. Questo è diverso dalla carte di credito dove ti sono addebitate le spese dal commerciante."
  you-need-to-know:
    title: "Alcune cose da sapere - Bitcoin"
    pagetitle: "Alcune cose da sapere"
    summary: "Se sei appena entrato in contatto con Bitcoin, c'è una serie di cose che dovresti sapere. Bitcoin ti permette di scambiare denaro in  un modo diverso da quello che fai di solito. Per questo, dovresti dedicare del tempo a informarti, prima di usare Bitcoin per transazioni serie. Bitcoin dovrebbe essere trattato con la stessa attenzione con cui tratti il tuo portafoglio reale, o anche di più in alcuni casi!"
    secure: "Proteggi il tuo portafoglio"
    securetxt: "Come nella vita reale, il tuo portafoglio deve essere tenuto al sicuro. Bitcoin rende possibile trasferire i tuoi valori dovunque in modo molto facile e ti permette, così, di controllare il tuo denaro. Tali straordinarie caratteristiche impongono in ogni caso molta attenzione alla sicurezza. Allo stesso tempo, Bitcoin può garantire anche alti livelli di sicurezza, se usato correttamente. Ricorda sempre che è tua responsabilità adottare le migliori strategie per proteggere il tuo denaro. <a href=\"#secure-your-wallet#\">Leggi di più riguardo la sicurezza del tuo portafoglio</a>."
    volatile: "Il prezzo dei Bitcoin è instabile"
    volatiletxt: "Il prezzo di un bitcoin può aumentare o diminuire imprevedibilmente durante un breve periodo di tempo a causa della sua giovane economia, della sua natura nuova, e qualche volta a causa dei mercati illiquidi. Di conseguenza, mantenere i tuoi risparmi in bitcoin non è raccomandato. Bitcoin dovrebbe essere considerato come una risorsa ad alto rischio, e non dovresti mai mettere da parte con Bitcoin del denaro che non puoi permetterti di perdere. Se ricevi pagamenti con Bitcoin, molti provider di servizi ti permettono di convertirli istantaneamente nella tua valuta locale."
    irreversible: "I pagamenti con Bitcoin sono irreversibili"
    irreversibletxt: "Ogni transizione eseguita con Bitcoin non può essere annullata, può essere solamente rimborsata dalla persona che ha ricevuto i soldi. Questo significa che è necessario assicurarsi di fare affari solo con persone e organizzazioni che conosci e di cui ti fidi, o che hanno una reputazione consolidata. Dal canto loro, le aziende hanno la necessità di tener traccia delle richieste di pagamento inviate ai loro clienti. Per questo, Bitcoin può individuare errori di battitura e solitamente non lascia inviare il denaro a indirizzi errati. In futuro potranno esistere servizi aggiuntivi  per fornire una maggior scelta e protezioni per consumatori e aziende."
    anonymous: "Bitcoin non è anonimo"
    anonymoustxt: "Per proteggere la tua privacy con Bitcoin devi usare alcune accortezze. Tutte le transazioni Bitcoin sono raccolte pubblicamente e custodite in modo permanente sulla rete, in modo che chiunque possa vedere il bilancio e le transazioni di qualsiasi indirizzo Bitcoin. Tuttavia, l'identità dell'utente che si cela dietro un indirizzo resta ignota, finché l'informazione non viene rivelata durante un acquisto o in altre circostanze. Questa è una delle ragioni per cui gli indirizzi Bitcoin dovrebbero essere utilizzati soltanto una volta. Rammenta sempre che è tua responsabilità adottare gli idonei accorgimenti per proteggere la tua privacy. <a href=\"#protect-your-privacy#\">Leggi di più in merito alla protezione della tua privacy</a>."
    instant: "Le transazioni non confermate non sono sicure."
    instanttxt: "Le transazioni non sono inizialmente irreversibili. Infatti hanno un numero di <i>conferme</i> che indica quanto difficile sia annullarle (controlla la tabella). Ogni conferma richiede un tempo variabile da pochi secondi fino a 90 minuti, con una media di 10 minuti. Se si effettua una transazione con commissioni troppo basse o insolite la prima conferma può richiedere molto tempo."
    confirmations: "Conferme"
    lightweight_wallets: "Portafogli leggeri"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Sicuro solamente se ti fidi della persona che ti sta pagando"
    somewhat_reliable: "In parte affidabile"
    mostly_reliable: "Abbastanza affidabile"
    highly_reliable: "Altamente affidabile"
    high_value_minimum: "Consigli di base per trasferimenti di grandi quantità di bitcoin"
    alert_recommendation: "Consigli in caso di <a href=\"/en/alerts\">emergenze</a> per permettere l'intervento umano"
    experimental: "Bitcoin è ancora sperimentale"
    experimentaltxt: "Bitcoin è una nuova valuta sperimentale in pieno sviluppo. Sebbene stia diventando sempre meno sperimentale con l'aumentare del suo impiego, si dovrebbe tener presente che Bitcoin è una nuova invenzione che sta esplorando idee mai tentate prima. Come tale, il suo futuro non può essere predetto da nessuno."
    tax: "Costi fiscali e normativa"
    taxtxt: "Bitcoin non è una valuta ufficiale. Detto questo, la maggior parte degli ordinamenti giuridici richiede il pagamento di imposte sul reddito, sulle vendite, sui salari e sulle plusvalenze per qualunque cosa abbia valore, incluso Bitcoin. E' tua esclusiva responsabilità assicurarti di pagare <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">le imposte e rispettare tutte le norme</a> imposte dal tuo governo e/o dal tuo comune."
