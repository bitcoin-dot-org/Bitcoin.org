    checkfailprivacydisclosurecentralized: "Fornisce informazioni a terze parti"
    checkfailprivacydisclosurecentralizedtxt: "Questo portafoglio utilizza server centrali che sono in grado di associare i tuoi pagamenti e registrare i tuoi indirizzi IP."
    checkfailprivacydisclosureaccount: "Fornisce informazioni a terze parti"
    checkfailprivacydisclosureaccounttxt: "Questo servizio può associare i tuoi pagamenti, registrare i tuoi indirizzi IP e conoscere la tua vera identità se hai fornito informazioni personali come la tua email, il tuo nome o il tuo conto bancario."
    checkpassprivacynetworksupporttorproxy: "Tor può essere usato"
    checkpassprivacynetworksupporttorproxytxt: "Questo portafoglio ti permette di utilizzare <a href=\"https://www.torproject.org/\">Tor</a> come un proxy per evitare che estranei o ISP associno i tuoi pagamenti al tuo indirizzo IP."
    checkfailprivacynetworknosupporttor: "Tor non supportato"
    checkfailprivacynetworknosupporttortxt: "Questo portafoglio non ti consente di utilizzare Tor per impedire ad estranei o ISP di associare i tuoi pagamenti con il tuo indirizzo IP."
    checkgoodfeecontrolfull: "Pieno controllo sulle commissioni"
    checkgoodfeecontrolfulltxt: "Questo portafoglio ti fornisce il totale controllo sulle commissioni. Ciò significa che è possibile modificarle dopo aver inviato l'importo utilizzando RBF o CPFP. Questo portafoglio fornisce suggerimenti sulle commissioni in base alle condizioni della rete in modo tale che le tue transazioni siano confermate in modo tempestivo senza pagare più di quanto dovresti."
    checkpassfeecontroldynamic: "Suggerimento delle commissioni variabili"
    checkpassfeecontroldynamictxt: "Questo portafoglio fornisce suggerimenti sulle commissioni in base alle condizioni della rete in modo tale che le tue transazioni siano confermate in modo tempestivo senza pagare più di quanto dovresti."
    checkpassfeecontroloverride: "Commissioni dinamiche con annullamento"
    checkpassfeecontroloverridetxt: "Questo portafoglio fornisce suggerimenti non vincolanti sulle commissioni in base alle condizioni della rete. Questo significa che il portafoglio ti aiuta a scegliere le commissioni adeguate affinchè le tue transazioni siano confermate in modo tempestivo senza pagare più di quanto dovresti, ma sostanzialmente ti fornisce la possibilità di scegliere se ignorare il suggerimento "
    checkneutralfeecontrolvariable: "Controllo delle commissioni modificabili"
    checkneutralfeecontrolvariabletxt: "La funzione di controllo delle commissioni è fornita dal portafoglio che utilizzi con questo dispositivo."
    checkfailfeecontrolstatic: "Suggerimento delle commissioni fisse"
    checkfailfeecontrolstatictxt: "Questo portafoglio non fornisce suggerimenti delle commissioni basati sulle condizioni della rete. Questo significa che le tue transazioni potrebbero essere soggette a ritardi se la commissione scelta è troppo bassa o che potresti pagarne una troppo alta."
    educate: "Prendi tempo per apprendere"
    educatetxt: "Bitcoin è diverso da tutto ciò che conosci ed utilizzi tutti i giorni. Prima di iniziare ad usare Bitcoin per una transazione importante leggi attentamente <a href=\"#you-need-to-know#\"><b>quello che c'è da sapere</b></a>, e fai tutto ciò che è appropriato per <a href=\"#secure-your-wallet#\"><b>rendere sicuro il tuo portafoglio</b></a>. Ricorda che è sempre una tua responsabilità scegliere attentamente il portafoglio ed adottare pratiche corrette per proteggere i tuoi soldi."
