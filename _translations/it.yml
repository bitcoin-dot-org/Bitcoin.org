  privacy:
    title: "Privacy - Bitcoin"
    pagetitle: "Privacy"
    privacytxt1: "Questa pagina ti fornisce informazioni riguardo le nostre nomrative riguardanti la raccolta, l'uso e la divulgazione delle informazioni personali ricevute dagli utenti del sito (https://bitcoin.org). Utilizziamo i tuoi dati personali per comprendere meglio il tuo utilizzo del sito e raccogliere le statistiche sul traffico generato."
    privacytxt2: "Utilizzando questo sito autorizzi la raccolta e l'utilizzo delle informazioni in accordo con questa pratica."
    privacylogdata: "Registro Dati"
    privacytxt3: "Come molti operatori online, raccogliamo informazioni che il tuo browser invia ogni volta che visiti il ​​nostro sito (\"Dati di log\"). Questi dati possono includere informazioni quali l'indirizzo del protocollo Internet (\"IP\") del computer (con l'ultimo byte sostituito), il tipo di browser, la versione del browser, le pagine del nostro sito che hai visitato, l'ora e la data della visita, il tempo speso su quelle pagine e altre statistiche."
    privacycookies: "Cookies"
    privacytxt4: "I cookies sono files con una piccola quantità di dati, che potrebbero includere un identificatore unico anonimo. I cookies sono inviati al tuo browser tramite un sito web e immagazzinati nel disco rigido del tuo computer. Puoi configurare il tuo browser per rifiutare tutti i cookies o per notificarti quando un cookie viene spedito. Tuttavia, se non accetti i cookies, potresti non essere più in grado di utilizzare alcune porzioni del nostro sito. "
    privacytxt5: "Utilizziamo i cookie per i seguenti scopi:"
    privacytxt6: "Per tenere traccia se hai premuto il pulsante \"OK\" nel disclaimer dei cookie, in modo tale da non infastidirti con la notifica nel caso tu lo abbia fatto."
    privacytxt7: "Il nostro software di analitica (Google Analytics) usa i cookies per misurare e capire meglio le interazioni degli utenti sul nostro Sito. Puoi leggere di più riguardo all'uso dei cookies da parte di Google Analytics <a href=\"https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage\">qui</a>."
    privacyanalytics: "Google Analytics"
    privacytxt8: "Utilizziamo \"Google Analytics\", un plug-in in JavaScript fornito da Google, che ci fornisce utili statistiche sul traffico e e ci fa capire meglio come utilizzi il nostro sito. Non abbiamo accesso diretto alle informazioni ottenute da Google Analytics, ma Google ci fornisce un riepilogo attraverso la loro dashboard."
    privacytxt9: "Alle volte potremmo condividere le informazioni ottenute da Google Analytics con i nostri partner commerciali interessati a fare pubblicità sul nostro sito web. Le informazioni condivise con questi partner commerciali non conterranno alcuna informazione di identificazione personale (Google non ci fornisce accesso diretto ai dati e quindi non possiamo vedere queste informazioni)."
    privacytxt10: "Puoi decidere di non lasciare che Google Analytics raccolga i tuoi dati, scaricando l'estensione per browser per la disattivazione di Google Analytics, fornita da Google. Ciò impedirà l'utilizzo delle tue informazioni da parte di Google Analytics. Questo non influirà in alcun modo sulla tua capacità di utilizzare il nostro sito. Puoi scaricare l'estensione per il browser<a href=\"https://tools.google.com/dlpage/gaoptout\">qui</a>. Inoltre, rispettiamo le richieste \"Do Not Track\" e non tracciamo i visitatori che hanno il \"Do Not Track\" attivato."
    privacychanges: "Modifiche a questa normativa sulla privacy"
    privacytxt11: "Potremmo aggiornare periodicamente questa normativa sulla privacy di tanto in tanto. Ti informeremo ogni eventuale modifica pubblicando la nuova normativa nel Sito. Ti consigliamo di controllare questa normativa periodicamente per ogni modifica."
    privacytxt12: "Questa normativa sulla privacy è stata aggiornateìa l'lutima volta"
    privacycontactus: "Contattaci"
    privacytxt13: "Se hai qualche domanda riguardo la nostra politica sulla privacy, o su come vengono acquisiti e processati i tuoi dati, per favore scrivi un'email a <a href=\"mailto:privacy@bitcoin.org?Subject=Privacy\">privacy@bitcoin.org</a>."
  cookie-notification:
    cookiemessage: "<p class=\"cc_message\">Utilizziamo i cookies per assicurarti la migliore esperienza possibile sul nostro sito web.<br><br>Per favore leggi la nostra <a href=\"/en/privacy\">politica sulla privacy</a> per scoprire di più.</p>"
