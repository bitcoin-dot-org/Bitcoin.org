it:
  about-us:
    title: "A proposito di bitcoin.org"
    pagetitle: "A proposito di bitcoin.org"
    pagedesc: "Bitcoin.org si dedica ad aiutare lo sviluppo di Bitcoin in modo sostenibile."
    own: "Chi possiede bitcoin.org?"
    owntxt-title: "Satoshi Nakamoto e Martti Malmi"
    owntxt: "Bitcoin.org fu originariamente registrato dai due primi programmatori del nucleo Bitcoin, <a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto</a> e <a href=\"https://en.bitcoin.it/wiki/Sirius\">Martti Malmi</a>. Quando Nakamoto ha lasciato il progetto, ha allargato l'appartenenza del dominio ad altre persone non facenti parte degli sviluppatori del nucleo Bitcoin. Questo avevo lo scopo di distribuire la responsabilità ed impedire ad una singola persona o ad un singlolo gruppo di poter facilmente prendere il controllo del progetto Bitcoin. "
    owntxt2-title: "Bitcoin Core"
    owntxt2: "Dal 2011 al 2013, il sito è stato utilizzato principalmente per il rilascio di nuove versioni del software ora denominato Bitcoin Core. Nel 2013, il sito è stato ridisegnato, aggiungendo numerose pagine, elencando il software Bitcoin aggiuntivo e creando il sistema di traduzione."
    owntxt3-title: "La documentazione per gli sviluppatori è stata aggiunta nel 2014"
    owntxt3: "Aggiornamenti, correzioni, suggerimenti e miglioramenti da parte dei membri della comunità sono i benvenuti."
    owntxt4-title: "Il sito è un progetto open source indipendente"
    owntxt4: "Oggi il sito è un progetto open source indipendente con collaboratori da tutto il mondo. L'autorità di pubblicazione finale è detenuta dai comproprietari, ma tutte le attività regolari sono organizzate attraverso il processo di <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/working-with-github.md\">richiesta di attrazione pubblica</a> e gestite dai co-manutentori del sito."
    owntxt5: "Bitcoin.org non è il sito ufficiale di Bitcoin. Proprio come nessuno possiede la tecnologia email, nessuno possiede la rete Bitcoin. Come tale, nessuno può parlare con autorità nel nome di Bitcoin."
    control: "Quindi... chi controlla Bitcoin?"
    controltxt: "Bitcoin è controllato da tutti gli utenti Bitcoin di tutto il mondo. Gli sviluppatori stanno migliorando il software ma non possono forzare un cambiamento nelle regole del protocollo Bitcoin, perché tutti gli utenti sono liberi di scegliere il software utilizzare. Per rimanere compatibili con tutti gli altri, ogni utente ha bisogno di usare software conforme alle stesse regole. Bitcoin può lavorare in modo decente solo con un consenso completo tra tutti gli utenti. Quindi, tutti gli utenti e gli sviluppatori sono molto incentivati ad adottare e proteggere questo consenso."
    mission: "La missione"
    missiontxt1: "Informare gli utenti per proteggerli da errori comuni."
    missiontxt2: "Dare un'accurata descrizione delle proprietà di Bitcoin, usi potenziali e limitazioni"
    missiontxt3: "Mostrare avvisi trasparenti ed eventi riguardanti la rete Bitcoin."
    missiontxt4: "Invitare persone con talento ad aiutare lo sviluppo di Bitcoin a molti livelli."
    missiontxt5: "Offrire visibilità all'ecosistema Bitcoin su larga scala"
    missiontxt6: "Migliorare l'accessibilità a Bitcoin in tutto il mondo con l'internazionalizzazione."
    missiontxt7: "Conservare una risorsa informativa neutrale riguardante Bitcoin."
    help: "Aiutaci"
    helptxt: "È possibile segnalare qualsiasi problema o contribuire a migliorare bitcoin.org su <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a>aprendo una segnalazione o inviando un suggerimento di modifica in Inglese . Quando si invia un suggerimento di modifica, si prega di attendere il tempo necessario per discutere le vostre modifiche e adattare il vostro lavoro. Potete aiutare con le traduzioni unendovi a una squadra su <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/assisting-with-translations.md\">Transifex</a>. Per favore non chiedete di avere pubblicità per i vostri affari personali o il vostro sito Web, ad eccezione di casi particolari come le conferenze. Molte grazie a tutti i collaboratori che stanno spendendo tempo su bitcoin.org migliorando!"
    maintenance: "Manutenzione"
    documentation: "Documentazione"
    sponsorship: "Sponsorizzazione"
    service_contributors: "Collaboratori del servizio"
    translation: "Traduzione"
    inactive_contributors: "Collaboratori Inattivi"
    owners: "Proprietari del dominio"
    partial_list: "Lista Parziale"
    github: "Collaboratori su GitHub"
  bitcoin-for-businesses:
    title: "Bitcoin per Imprese - Bitcoin"
    pagetitle: "Bitcoin per Imprese"
    summary: "Bitcoin è un modo davvero sicuro ed economico per gestire i pagamenti."
    lowfee: "Scegli le tue commissioni"
    lowfeetext: >
        Non sono previste commissioni per ricevere bitcoin e molti portafogli lasciano
        all'utente il controllo sulla quantità di commissioni da utilizzare quando
        si effettua una transazione. Molti portafogli hanno commissioni standard ragionevoli
        e aumentarle può incrementare la velocità delle  <a href="#you-need-to-know##instant">conferme</a>
        relative alle vostre transazioni. Le commissioni non sono correlate all'importo
        trasferito, per questo è possibile inviare 100.000 bitcoin allo stesso costo
        di 1 bitcoin.
    fraud: "Protezione contro le frodi"
    fraudtext: "Ogni attività commerciale che accetti carte di credito o PayPal conosce il problema dei pagamenti che vengono successivamente annullati. Questo tipo di frodi riduce il bacino d'utenza e fa aumentare i prezzi, penalizzando anche i consumatori. I pagamenti Bitcoin sono irreversibili e sicuri, e ciò significa che il costo delle frodi non ricade più sulle spalle dei commercianti."
    international: "Pagamenti internazionali rapidi"
    internationaltext: >
        Inviare bitcoin da un paese all'altro è semplice come scambiarli per strada.
        Non ci sono banche che ti faranno aspettare tre giorni, nè commissioni extra
        per trasferimenti internazionali e nessuna limitazione sull'importo minimo
        o massimo che puoi inviare.
    pci: "Conformità allo standard PCI non richiesta"
    pcitext: "L'accettazione di carte di credito online richiede solitamente controlli di sicurezza approfonditi per poter essere conforme allo standard PCI. Bitcoin ti chiede di <a href=\"#secure-your-wallet#\">mettere in sicurezza il tuo portafoglio </a> e le tue richieste di pagamento, tuttavia non hai i costi e le responsabilità che derivano dal trattamento delle informazioni sensibili dei tuoi clienti, come i numeri di carta di credito."
    visibility: "Ottieni maggiore visibilità"
    visibilitytext: "Sempre più utenti utilizzano i bitcoin e cercano un modo per spenderli. Accettarli è un buon modo per ottenere nuovi clienti e per dare un po' di visibilità in più alla propria attività. Per sviluppare un commercio online è spesso una buona scelta accettare un nuovo metodo di pagamento."
    multisig: "Multi-firma"
    multisigtext: "Bitcoin include anche una funzione multi-signature (a più firme) che permette di spendere bitcoin solo se un sottoinsieme di un gruppo di persone autorizza la transazione. Ciò può essere usato da un consiglio di amministrazione, per esempio, per evitare che i singoli membri facciano spese senza il consenso degli altri membri, e anche per tracciare quali membri abbiano autorizzato certe transazioni."
    transparency: "Trasparenza contabile"
    transparencytext: "A molte organizzazioni viene richiesta la produzione di documenti contabili relativi alla propria attività. L'utilizzo di Bitcoin permette di offrire il più alto livello di trasparenza dal momento che si possono fornire informazioni per la verifica del bilancio e delle transazioni attraverso la blockchain. Per esempio, organizzazioni non profit possono consentire al pubblico di vedere quanto ricevono dalle donazioni."
  bitcoin-for-developers:
    title: "Bitcoin per Sviluppatori - Bitcoin"
    pagetitle: "Bitcoin per Sviluppatori"
    summary: "Puoi usare Bitcoin per costruire cose meravigliose e fornire soluzioni a problemi comuni."
    simple: "Il più semplice di tutti i sistemi di pagamento"
    simpletext: "A meno che un pagamento debba essere collegato ad una fattura automatica, accettare denaro è semplice tanto quanto inviare bitcoin - basta mostrare un indirizzo o un codice QR. Questa semplice impostazione è alla portata di quasi tutti gli utenti e può soddisfare le necessità di tanti clienti. Da un punto di vista contabile, è specialmente adatta per ridurre i costi di gestione e aggiungere trasparenza."
    api: "Molte API di terzi"
    apitext: "Esistono molti servizi di terzi che forniscono API per l'elaborazione dei pagamenti: non c'è bisogno di conservare i propri bitcoin su un server e gestirne i sistemi di sicurezza. In aggiunta, molte di queste API permettono di elaborare fatture e scambiare i propri bitcoin in valuta locale a costi competitivi."
    own: "Puoi essere la banca di te stesso"
    owntext: >
        Se non utilizzi API di terze parti, puoi integrare un nodo Bitcoin direttamente
        nelle tue applicazioni, il che ti permette di diventare tu stesso banca e
        processore di pagamenti. Con tutte le responsabilità che questo comporta,
        puoi costruire sistemi meravigliosi che processano transazioni Bitcoin, in
        qualsiasi modo desideri.
    invoice: "Le fatture sono registrate da Bitcoin"
    invoicetext: "Bitcoin crea un indirizzo unico per ogni transazione. Se volessi creare un sistema di pagamento collegato ad una fattura, dovresti semplicemente generare e monitorare un indirizzo Bitcoin per ciascun pagamento (non devi mai usare lo stesso indirizzo per più di una transazione)."
    security: "La maggior parte della sicurezza è lato client"
    securitytext: >
        La maggior parte delle procedure di sicurezza è gestita dal protocollo, eliminando
        la necessità di rispettare lo standard PCI. La prevenzione delle frodi può
        essere ridotta al controllo di una sola variabile: il <a href="#you-need-to-know##instant">numero
        di conferme</a>. Oltre a questo, per tenere al sicuro i tuoi bitcoin è necessario
        principalmente <a href="#secure-your-wallet#">tenere al sicuro il tuo portafoglio</a>
        e utilizzare HTTPS o altri protocolli di sicurezza per inviare richieste di
        pagamento ai tuoi clienti.
    micro: "Un mondo di possibilità"
    microtext: >
        Bitcoin ti permette di progettare servizi online nuovi e creativi che prima
        non esistevano a causa di limitazioni di carattere finanziario. Questo include
        sistemi per lasciare mance, soluzioni di pagamento automatizzate, servizi
        di crowdfunding distribuiti, gestione di pagamenti temporizzati, tracciamento
        di beni pubblici, servizi di depositi in garanzia ad alto rischio, canali
        per micropagamenti e altro.
  bitcoin-for-individuals:
    title: "Bitcoin per Privati - Bitcoin"
    pagetitle: "Bitcoin per Privati"
    summary: "Bitcoin è il modo più semplice per effettuare transazioni a costi bassissimi."
    mobile: "Pagamenti facili in mobilità"
    mobiletext: "Bitcoin, usato da un dispositivo mobile permette di pagare semplicemente in due passaggi scansiona-e-paga. Non è necessario iscriversi, strisciare la carta, digitare un PIN o firmare qualcosa. Per ricevere pagamenti in Bitcoin è sufficiente mostrare il codice QR nella tua app wallet Bitcoin e consentire alla controparte di scansionare il tuo smartphone, oppure far toccare i due smartphone (usando la tecnologia radio NFC)."
    international: "Pagamenti internazionali rapidi"
    internationaltext: >
        Inviare bitcoin da un paese all'altro è semplice come scambiarli per strada.
        Non ci sono banche che ti faranno aspettare tre giorni, nè commissioni extra
        per trasferimenti internazionali e nessuna limitazione sull'importo minimo
        o massimo che puoi inviare.
    simple: "Funziona ovunque, sempre"
    simpletext: "In maniera simile all'invio di email, non devi chiedere ai destinatari a cui mandi bitcoin, di usare lo stesso software, wallet o fornitore di servizi. Ti serve solo il loro indirizzo bitcoin e poi puoi effettuare transazioni con loro in qualsiasi momento. La rete Bitcoin è sempre in funzione e non dorme mai, anche nel fine settimana e nei giorni festivi."
    secure: "Sicurezza e controllo del tuo denaro"
    securetext: "Le transazioni Bitcoin sono messe in sicurezza con crittografia di livello militare. Nessuno può prendere il tuo denaro o fare un pagamento per tuo conto. Quindi se prendi le dovute precauzioni per <a href=\"#secure-your-wallet#\">proteggere il tuo portafoglio</a>, Bitcoin ti dà il controllo sul tuo denaro e un alto livello di protezione contro diversi tipi di frode."
    lowfee: "Scegli le tue commissioni"
    lowfeetext: >
        Non sono previste commissioni per ricevere bitcoin e molti portafogli ti permettono
        di controllare quante utilizzarne nel momento in cui invii un pagamento. Molti
        portafogli hanno commissioni preimpostate ragionevoli e aumentarne l'importo
        permette di avere <a href="#you-need-to-know##instant">conferme</a>più veloci
        delle tue transazioni. Le commisioni non sono correlate all'importo che viene
        trasferito, così è possibile inviare 100.000 bitcoin allo stesso prezzo di
        1 bitcoin.
    anonymous: "Proteggi la tua identità"
    anonymoustext: "Con Bitcoin, non esiste un numero di carta di credito che i malintenzionati possano usare per derubarti. Infatti, in alcuni casi è persino possibile inviare un pagamento senza rivelare la propria identità, quasi come con denaro fisico. Tuttavia, dovresti tener conto del fatto che è necessario un certo impegno per <a href=\"#protect-your-privacy#\">proteggere la tua privacy</a>."
