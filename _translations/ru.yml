  innovation:
    title: "Инновации"
    pagetitle: "Инновационная платежная система"
    summary: "Bitcoin протокол нужен не только для пересылки денег от А к Б. У него много функций и он открывает много возможностей, которые общество все еще исследует. Здесь представлены некоторые технологии, на данный момент изученные и в некоторых случаях реализованные в реальные продукты и услуги. Самые интересные способы использования Bitcoin, возможно еще предстоит открыть."
    control: "защита от мошеничества"
    controltext: "С Bitcoin возможен беспрецедентный уровень безопасности. Сеть снабжает пользователей безопасностью от наиболее распространенных мошенничеств, таких как возврат платежей или нежелательных счетов, и биткойны невозможно подделать. Пользователи могут создать резервную копию или зашифровать свои бумажники, а устройства для хранения биткойнов могут в будущем сделать очень маловероятной что у вас украдут или вы потеряете деньги. Bitcoin разработан, что бы позволить пользователям  обладать полным контролем над своими деньгами."
    global: "Глобальная доступность"
    globaltext: "Все платежи в мире могут быть полностью взаимосвязаны. Bitcoin позволяет любому банку, компании или частному лицу безопасно отправлять и получать платежи где угодно и когда угодно, с наличием или отсутствием банковского счета. Bitcoin доступен большому количеству стран, которые все еще находятся вне досягаемости от большинства платежных систем, в связи с их ограничениями. Bitcoin увеличивает глобальную доступность торговли, и может помочь расцвету международной торговли."
    cost: "Эффективность затрат"
    costtext: "С помощи криптографии, безопасные платежи возможны без медленного и дорогого посредника. Bitcoin транзакция может быть намного дешевле, чем ее альтернативы и может быть выполнена в короткое время. Это значит, что Bitcoin имеет потенциал стать стандартным способом перевода средств в будущем. Bitcoin может так же с играть роль в <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">уменьшении бедности</a> во многих странах, уменьшая высокие комиссии по переводам на зарплаты работникам."
    donation: "Советы и пожертвования"
    donationtext: "Bitcoin был особенно эффективным решением для чаевых и пожертвований в некоторых случаях. Отправка платежа требует только одно клика, а получение может быть таким же простым, как демонстрация QR кода. Пожертвования могут быть видны пользователям, давая большую прозрачность для некоммерческих организаций. В случае чрезвычайных ситуаций, Bitcoin пожертвования могут способствовать боле быстрой международной реакции. "
    crowdfunding: "Оплата толпой"
    crowdfundingtext: "Хотя, он все еще не прост в использовании, Bitcoin может быть использован для осуществления краудфандинг проектов в стиле Kickstarter, в которых люди отдают на проект деньги, которые у них возьмут, только если достаточно денег будет вложено, что бы пересечь минимальный порог. Такие контракты предусмотрены Bitcoin протоколом, который предотвращает проведение транзакции, пока условия не будут соблюдены. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Узнать больше</a> о технологии позволяющей краудфандинг."
    micro: "Микро платежи"
    microtext: "Bitcoin может обрабатывать платежи величиной в доллар, а скоро и даже более маленьких сумм. Ежедневно такие платежи обычны. Представьте себе, что вы слушаете интернет радио, оплаченное за секунду, смотрите веб страницы, с маленькими чаевыми за каждую не показанную вам рекламу, или покупаете пропускную способность WiFi точки с помощи одного килобайта. Bitcoin достаточно эффективен, что бы все это стало реальностью. <a href=\"https://bitcoinj.github.io/working-with-micropayments\">Узнайте больше</a> о технологии, позволяющей совершать микро платежи в Bitcoin."
    mediation: "Посредничество в спорах"
    mediationtext: "Bitcoin может быть использован, что бы разрабатывать арбитражно-посреднические услуги, используя множественные подписи. Такие услуги позволят сторонней организации, подтвердить или отозвать платеж, в случае несогласия двух других сторон, без получения контроля над их деньгами. Так как эти услуги будут доступными любым пользователям или компаниям использующим Bitcoin, это, вероятно, приведет к конкуренции и к высоким стандартам качества. "
    multisig: "Много-пользовательские аккаунты"
    multisigtext: "Множественные подписи, позволяют транзакции быть принятой сетью, только если конкретное количество из определенной группы людей согласятся подписать транзакцию. Это может использовать совет директоров, предотвращая растрату любым из ее членов общих средств, без ведома остальных членов. Это так же может быть использовано банками, что бы предотвратить воровство, блокируя платежи выше определенного порога, если пользователь не предоставляет дополнительные полномочия."
    trust: "Доверие и честность"
    trusttext: "Bitcoin предлагает решения для большинства проблем связанных с доверием, которые обычно связаны с банками. С избирательной прозрачностью учета, и необратимостью транзакций, Bitcoin может быть использован как фундамент, для восстановления доверия и согласия. Нечестные банки не могут обмануть систему и заработать за счет других банков или людей. Будущее, где большинство банков будет поддерживать Bitcoin может помочь восстановить целостность и доверие в финансовые институты."
    resiliency: "Эластичность и децентрализация"
    resiliencytext: "Благодаря высокой степени децентрализации, Bitcoin создал другую форму платежной системы с большей устойчивостью и потенциалом. Bitcoin может управлять торговлей на миллионы долларов, без необходимости военной защиты. Без центра где может возникнуть ошибка, такой как центр обработки данных, атака на систему является более сложным проектом. Bitcoin может представлять собой интересный шаг вперед в обеспечении безопасности локальных и глобальных финансовых систем."
    transparency: "Гибкая прозрачность"
    transparencytext: "Все Bitcoin транзакции - общедоступны и прозрачны, а личность людей стоящих за платежами недоступна изначально. Это позволяет людям и организациям работать гибкими правилами прозрачности. Например, компания может выбирать открыть некоторые транзакции и состояние счетов для конкретных сотрудников, так же как некоммерческие организации свободно могут позволить публике видеть сколько они получают в день или месяц."
    automation: "Автоматизированные решения"
    automationtext: "Автоматическим сервисам обычно приходится иметь дело со стоимостью и ограничениями платежей наличными или по кредитным картам. Это включает в себя все виды торговых механизмов, от аппаратов по продаже билетов на автобус, до кофе машин. Bitcoin может быть использован в автоматических услугах нового поколения, так же как уменьшить их операционные расходы. Представьте себе такси без водителя, или магазин, где ваша корзина позволяет вам оплатить покупки без того, что бы ждать в очереди. Возможно множество вариантов."
  legal:
    title: "Легальный отказ - Bitcoin"
    pagetitle: "Легальный отказ"
    termstxt1: "Этот веб сайт предоставляет информацию общего характера. Эта информация предназначена только для информационных целей. Этот веб сайт может содержать информацию, которая ссылается на реальные или потенциальные правовые вопросы. Эта информация не может заменить получения квалифицированной юридической помощи. Вы не вправе и не должны полагаться на этот веб сайт при решении юридических вопросов. Ни в каком случае, владельцы или редакторы этого сайта, не являются ответственными за действия, решения, или другое поведение, которое было произведено или не произведено вами, опираясь на этот веб сайт. Это включает в себя, но не ограничивается юридическими или технологическим причинам. Вы действуете на свой страх и риск, опираясь на содержание этого веб сайта. В случае, если вы принимаете решение действовать или не действовать, вам следует связаться с лицензированным адвокатом в соответствующей стране, в которой вы хотите или нуждаетесь в помощи."
    termstxt2: "Этот веб сайт может содержать перевод Английской версии контента. Эти переводы предоставлены только для удобства. В случае расхождения версии на Английском языке, и версией перевода контента, Версия на английском языке имеет приоритет. Если вы заметили некоторые несоответствия, пожалуйста сообщите о них на <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a>."
  protect-your-privacy:
    title: "Защитите вашу конфиденциальность - Bitcoin"
    pagetitle: "Защитите вашу конфиденциальность"
    pagedesc: "Bitcoin часто презентуется как анонимная система платежей. Но на самом деле, Bitcoin, возможно, наиболее прозрачная платежная система в мире. В то же время, Bitcoin может обеспечить приемлемые уровни конфиденциальности, если правильно используется. <b>Всегда помните, что это ваша ответственность привить хорошие привычки, что бы защитить свою свою конфиденциальность</b>."
    traceable: "Понимание отслеживания Bitcoin"
    traceabletxt: "Bitcoin работает с беспрецедентным уровнем открытости, к которой большинство людей просто не привыкло. Все Bitcoin транзакции - открыты, отслеживаемые, и постоянно хранятся в сети Bitcoin. Bitcoin адреса - это единственная информация, используемая для решения где находятся биткойны и куда они посланы. Эти адреса создаются частным образом кошельком каждого пользователя. Однако, как только адреса использованы, они считается занятым, историей всех транзакций, в которых он участвовал. Все могут посмотреть <a href=\"https://www.biteasy.com\">баланс и все транзакции</a> любого из адресов. Так как пользователи обычно должны раскрыть свою личность, что бы получить услуги или товары, Bitcoin адреса не могут быть полностью анонимными. Из-за этих причин, Bitcoin адреса должны быть использованы лишь один раз и пользователи должны быть аккуратными, и не раскрывать свои адреса."
    receive: "Используйте новые адреса, для получения платежа"
    receivetxt: "Чтобы защитить свою анонимность, вы должны использовать новый кошелек кажды раз, когда получаете платеж. Дополнительно, вы можете использовать несколько кошельков для разных целей. Таким образом вы изолируете свои транзакции так, что никто не сможет их ассоциировать. Люди, которые шлют вам деньги, не могут узнать какими кошельками вы владеете, и что вы с ними делаете. Это наверно наиболее важный совет, который вы можете использовать "
    send: "Используйте смену адреса, когда послали платеж"
    sendtxt: "Вы можете использовать Bitcoin клиент Bitcoin Core, который делает очень сложным отследить ваши транзакции, создавая новые адреса каждый раз когда вы совершаете платеж. Например, если вы получили 5 BTC на адрес А, и позже, вы посылаете 2 BTC на адрес B, оставшаяся сдача должна быть отправлена вам назад. Некоторые Bitcoin клиенты разработаны так, что бы сдача была отправлена на новый адрес C, таким образом, что это становится сложным понять, владеете ли вы Bitcoin адресами B и C."
    public: "Будьте осторожны в общественных местах"
    publictxt: "Если только вашим намерением не является получать публичные пожертвования или платежи с полной прозрачностью, публикование вашего Bitcoin адреса в публичном месте, таком как веб страница или социальная сеть - не является хорошей идеей, если речь идет о конфиденциальности. Если вы решили так сделать, всегда помните, что если вы переместите любые средства с этого адреса, на один из ваших остальных адресов, это будет публично зафиксировано в истории вашего публичного адреса. К тому же, вы так же можете захотеть не публиковать информации о своих транзакциях и платежах, которые могут кому-либо, узнать ваши Bitcoin адреса."
    iplog: "Ваш IP адрес может быть зарегистрирован"
    iplogtxt: "Так как сеть Bitcoin, это децентрализованная сеть, возможно слушать происходящие ретрансляции транзакций и сохранять их IP адреса. Клиенты целых узлов, транслируют все транзакции пользователей, так же как и свои. Это значит, что нахождение источника любой конкретной транзакции может быть сложным и любой Bitcoin узел может быть по ошибке принят за источник транзакции, хоть он им и не является. Вы можете решить прятать IP адрес своего компьютера с помощи например такого инструмента <a href=\"https://www.torproject.org/\">Tor</a>, так что его нельзя будет отследить."
    mixing: "Ограничения смежных услуг"
    mixingtxt: "Некоторые онлайн сервисы, называемые смешивающими сервисами, предлагают смешивать отслеживаемость между пользователями, получая и отсылая обратно ту же сумму используя независимые Bitcoin адреса. Важно заметить, что легальность использования таких сервисов может различаться и подчиняться различным законам в различных странах. Такие сервисы так же предполагают что вы доверяете людям, которые его организовали, что они не потеряют или не украдут ваши деньги и не будут вести учет ваших запросов. Даже если такие сервисы могут предотвратить отслеживаемость для маленьких сумм, это становится все труднее сделать то же самое для больших транзакций."
    future: "Будущие улучшения"
    futuretxt: "Много улучшений может ожидаться в будущем для улучшения конфиденциальности. На данный момент, усилия направлены на платежные сообщения API, что бы предотвратить использование вместе множества адресов, во время платежа. То, как Bitcoin Core изменяет адреса может быть может со временем быть использовано в других кошельках. Графический пользовательский интерфейс, тоже может быть улучшен, что бы обеспечить пользователя дружескими функциями запроса платежа и препятствованию использованию адреса повторно. Различные работы и исследования так же были сделаны для разработки другие функции потенциально увеличивающие конфиденциальность, такие как возможность объединить транзакции случайных пользователей вместе."
