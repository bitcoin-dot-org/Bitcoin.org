  support-bitcoin:
    title: "Поддержать Биткоин - Bitcoin"
    pagetitle: "Поддержать Биткоин"
    summary: "Биткоин заметно изменился с тех пор, как когда-то зародился в небольшом сообществе. Есть множество вещей, которые Вы могли бы сделать, чтобы помочь распространению и развитию Биткоин."
    use: "Использование Биткоин"
    usetxt: "Само собой, первое, что Вы можете сделать, чтобы помочь Биткоину - это начать пользоваться им. Скорее всего, он может заметно упростить Вашу жизнь. К тому же, Вы сами можете начать принимать платежи в биткоинах."
    node: "Станьте частью сети Биткоин"
    nodetxt: "Вы можете присоединиться к сети Биткоин, просто запустив <a href=\"#download#\">оригинальный биткоин-клиент</a> на своем компьютере. К тому же, Вы можете сделать сеть более безопасной с помощью майнинга."
    develop: "Разработка"
    developtxt: "Биткоин является open source проектом. Если Вы разработчик, Вы можете использовать свою суперсилу во имя Добра, <a href=\"#development#\">развивая Биткоин</a>. Или создать отличные сервисы и приложения, которые поддерживают Биткоин."
    donation: "Пожертвования"
    donationtxt: "Самый простой способ - <a href=\"https://bitcoinfoundation.org/donate\">пожертвовать</a> несколько биткоинов или присоединиться к Bitcoin Foundation. Bitcoin Foundation фининсирует поддержку программного обеспечивания Биткоин, организует конференции, а также поддерживает другие важные ресурсы."
    spread: "Распространение"
    spreadtxt: "Рассказывайте о Биткоин интересующимся людям. Напишите в своем блоге. Сообщите администрации своих любимых магазинов, что хотели бы оплачивать свои покупки биткоинами. Или будьте креативными: сделайте себе футболку с Биткоин."
    wiki: "Вики"
    wikitxt: "В <a href=\"http://en.bitcoin.it/\">Биткоин Вики</a> много полезной и подробной информации, которую мы постоянно дополняем и улучшаем. Вы можете помочь, поддерживая информацию в Вики точной и актуальной."
    translate: "Перевод"
    translatetxt: "Биткоин уже переведен на многие языки. Тем не менее, Вы можете <a href=\"https://www.transifex.com/projects/p/bitcoin/\">перевести</a> его на другой язык или улучшить существующий перевод. Мы были бы очень благодарны за перевод <a href=\"http://en.bitcoin.it/\">Вики</a>!"
    help: "Помощь"
    helptxt: "Вы можете присоединиться к <a href=\"#community#\">Биткоин-сообществам</a> и помогать новым пользователям. Общайтесь с другими пользователями, и Вы будете узнавать много нового каждый день."
  vocabulary:
    title: "Термины - Bitcoin"
    pagetitle: "Некоторые термины, касающиеся Биткоин, которые Вы, возможно, слышали"
    summary: "Биткоин предлагает новый подход к реализации платежей, а значит, Ваш словарный запас пополнится новыми терминами. Не волнуйтесь, Вы постоянно узнаете новые слова, даже когда смотрите телевизор!"
    table: "Содержание"
    tableaddress: "<a href=\"#[vocabulary.address]\">Адрес</a>"
    tableblockchain: "<a href=\"#[vocabulary.block-chain]\">Цепочка блоков</a>"
    tableblock: "<a href=\"#[vocabulary.block]\">Блок</a>"
    tablebtc: "<a href=\"#[vocabulary.btc]\">BTC</a>"
    tableconfirmation: "<a href=\"#[vocabulary.confirmation]\">Подтверждение</a>"
    tablecryptography: "<a href=\"#[vocabulary.cryptography]\">Криптография</a>"
    tabledoublespend: "<a href=\"#[vocabulary.double-spend]\">Повторное расходование</a>"
    tablehashrate: "<a href=\"#[vocabulary.hash-rate]\">Хэшрейт</a>"
    tablemining: "<a href=\"#[vocabulary.mining]\">Майнинг</a>"
    tablep2p: "<a href=\"#[vocabulary.p2p]\">P2P - Peer To Peer</a>"
    tableprivatekey: "<a href=\"#[vocabulary.private-key]\">Приватный ключ</a>"
    tablesignature: "<a href=\"#[vocabulary.signature]\">Подпись</a>"
    tablewallet: "<a href=\"#[vocabulary.wallet]\">Кошелек</a>"
    address: "<a name=\"[vocabulary.address]\">Адрес</a>"
    addresstxt: "Биткоин адрес <b>похож на физический адрес или email</b>. Адрес - это все, что Вам нужно сообщить другому человеку, чтобы он мог перевести Вам биткоины."
    blockchain: "<a name=\"[vocabulary.block-chain]\">Цепочка блоков</a>"
    blockchaintxt: "Цепочка блоков - это <b>общедоступная запись всех транзакций</b> в хронологическом порядке. Цепочка блоков доступна всем пользователям Биткоин. Она используется для проверки баланса биткоин-адресов и предотвращения <a href=\"#[vocabulary.double-spend]\">повторного расходования средств</a>."
    block: "<a name=\"[vocabulary.block]\">Блок</a>"
    blocktxt: "Блок - это <b>запись в цепочке блоков, которая содержит в себе множество ожидающих подтверждения транзакций и подтверждает их</b>. Грубо говоря, каждые 10 минут благодаря <a href=\"#[vocabulary.block-chain]\">майнингу</a> в <a href=\"#[vocabulary.mining]\">цепочку</a> добавляется новый блок транзакций."
    btc: "<a name=\"[vocabulary.btc]\">BTC</a>"
    btctxt: "BTC - это общеупотребительный трехбуквенный код Биткоина. Он используется так же, как код USD используется для обозначения доллара США."
    confirmation: "<a name=\"[vocabulary.confirmation]\">Подтверждение</a>"
    confirmationtxt: "Подтверждение означает, что сеть установила <b>подлинность транзакции, и вероятность ее отмены крайне мала</b>. Одно подтверждение довольно надежно. Тем не менее, для больших сумм (например, $1000 и более), можно подождать, пока транзакция не наберет больше подтверждений, чаще всего используется схема 6-и подтверждений. Каждое новое подтверждение экспоненциально уменьшает вероятность отмены транзакции."
    cryptography: "<a name=\"[vocabulary.cryptography]\">Криптография</a>"
    cryptographytxt: "Криптография - это область знаний, изучающая методы обеспечения секретности сообщения, надежность которых доказывается математически. В интернет-коммерции и банковском деле уже давно используются криптографические методы. В Биткоин криптография используется для предотвращения возможности потратить средства из чужого кошелька или повредить <a href=\"#[vocabulary.block-chain]\">цепочку блоков</a>. Помимо этого, она используется для шифрования кошелька, чтобы его нельзя было использовать без пароля."
    doublespend: "<a name=\"[vocabulary.double-spend]\">Повторное расходование</a>"
    doublespendtxt: "Ситуация, когда злонамеренный пользователь пытается <b>перевести одни и те же средства двум получателям одновременно</b>, называется повторным расходованием средств. <a href=\"#[vocabulary.mining]\">Майнинг</a> и <a href=\"#[vocabulary.block-chain]\">цепочка блоков</a> в таком случае обеспечивают в сети консенсус относительно того, какая из этих транзакций пройдет успешно."
    hashrate: "<a name=\"[vocabulary.hash-rate]\">Хэшрейт</a>"
    hashratetxt: "Хэшрейт - это <b>единица измерения вычислительной мощности сети Биткоин</b>. Сеть Биткоин должна производить сложные математические вычисления в целях обеспечения безопасности. Когда сеть достигает хэшрейта 10 Терахэшей в секунду, это означает, что она может выполнять 10 триллионов вычислений за 1 секунду."
    mining: "<a name=\"[vocabulary.mining]\">Майнинг</a>"
    miningtxt: "Майнинг биткоинов - это процесс, подразумевающий <b>использование аппаратных ресурсов компьютера с целью выполнения математических вычислений для подтверждения транзакций</b> и обеспечения безопасности сети Биткоин. В качестве вознаграждения за свои услуги майнеры получают средства за подтвержденные транзакции - вновь создаваемые биткоины. Майнинг - это специфичный и конкурентный рынок, на котором вознаграждение делиться в соответствии с количеством выполненных вычислений. Не все пользователи Биткоин используют майнинг, это не легкий способ заработать."
    p2p: "<a name=\"[vocabulary.p2p]\">P2P</a>"
    p2ptxt: "Термин peer to peer означает <b>систему, которая работает как организованное сообщество</b>, давая возможность каждому напрямую взаимодействовать с остальными. Сеть Биткоин построена таким образом, что каждый пользователь транслирует транзакции остальных. Ключевым моментом является то, что никакой банк не должен выступать в качестве посредника."
    privatekey: "<a name=\"[vocabulary.private-key]\">Приватный ключ</a>"
    privatekeytxt: "Приватный ключ - это <b>данные, которые служат доказательством Вашего права на распоряжение средствами конкретного биткоин-адреса</b> с помощью криптографической <a href=\"#[vocabulary.signature]\">подписи</a>. Каждый <a href=\"#[vocabulary.address]\">биткоин-адрес</a> привязан к уникальному приватному ключу. Ваш приватный ключ хранится на Вашем компьютере в случае, если Вы используете локальный кошелек, или на удаленном сервере, если Вы пользуетесь интернет-кошельком. Приватные ключи не должны быть скомпрометированы, так как позволяют распоряжаться биткоинами соответствующих им биткоин-адресов."
    signature: "<a name=\"[vocabulary.signature]\">Подпись</a>"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Криптографическая</a> подпись - это <b>математический механизм, служащий доказательством права собственности</b>. В Биткоин <a href=\"#[vocabulary.address]\">адреса</a> и <a href=\"#[vocabulary.private-key]\">приватные ключи</a> связаны между собой неким волшебным математическим образом. Когда программное обеспечение Биткоин подписывает транзакцию с помощью приватного ключа, вся сеть подтверждает, что подпись соответствует данному биткоин-адресу. С другой стороны, никто не может подобрать Ваш приватный ключ и украcть Ваши честно заработанные биткоины."
    wallet: "<a name=\"[vocabulary.wallet]\">Кошелек</a>"
    wallettxt: "Биткоин-кошелек - это <b>эквивалент физического кошелька в сети Биткоин</b>. Для каждого биткоин-кошелька можно узнать суммарный баланс по всем <a href=\"#[vocabulary.address]\">биткоин-адресам</a>, которые относятся к нему. Точно так же, как Вы пересчитываете деньги в своем обычном кошельке. И точно так же, Вы можете заплатить конкретную сумму конкретному человеку. В этом отличие от кредитных карт, где с Вас списывает деньги продавец."
  you-need-to-know:
    title: "Кое-что, что Вам нужно знать - Bitcoin"
    pagetitle: "Кое-что, что Вам нужно знать"
    summary: "Если Вы недавно открыли для себя Биткоин, Вам нужно знать несколько вещей. Биткоин-кошелек не дает Вам возможность отправлять email 'ы или делать фотоснимки, он служит для того, чтобы обменивать деньги и ценности. И как к таковому, к Биткоин-кошельку следует относиться с таким же вниманием, как к обычному кошельку, а в некоторых случаях даже с большим."
    secure: "Безопасность вашего кошелька"
    securetxt: ""
    volatile: "Цена биткоин непостоянна"
    volatiletxt: "Цена на биткоины может непредсказуемо увеличиваться или уменьшаться в течение короткого периода времени в связи с молодостью экономики Биткоин, новизной ее природы и неликвидностью рынков. В следствие этого мы не рекомендуем хранить Ваши сбережения в биткойнах. Напротив, биткоины следует рассматривать как активы с высокой степенью риска. Никогда не храните в биткоинах деньги, которые Вы не можете позволить себе потерять. Если Вы получаете платежи в биткоинах, Вы можете пользоваться сервисами, позволяющими конвертировать их в местную валюту."
    irreversible: "Биткоин платежи нельзя отменить"
    irreversibletxt: "Никакая операция, которая проводится с биткоинами, не может быть отменена. Только в том случае, если сам получатель вернет Вам средства, Вы получите их назад. Это означает, что Вам следует вести бизнес только с теми людьми и организациями, которых Вы знаете и которым можете доверяете. Однако Биткоин в силах обнаружить опечатку и, как правило, не позволяет отправить деньги на несущестующий адрес."
    anonymous: "Биткоин не станет анонимным без усилий"
    anonymoustxt: "Чтобы сохранять анонимность, необходимо соблюдать определенные меры. Все транзакции с биткоинами общедоступны, что означает, что любой человек может посмотреть баланс и операции по произвольному адресу. Тем не менее, невозможно ассоциировать биткоин-адрес с его физическим владельцем, если только сам владелец не сообщил о себе. Именно поэтому, рекомендуется использовать несколько разных биткоин-адресов; в действительности, следует создавать новый каждый раз при получении денег. Это особенно важно при публичном использовании, например, на веб-сайтах. Вы также можете использовать возможность сокрытия вашего IP-адреса при помощи таких инструментов как <a href=\"https://www.torproject.org/\">Tor</a>, которые не позволяют другим Вас отслеживать."
    experimental: "Биткоин все еще является экспериментальной валютой"
    experimentaltxt: "Биткоин является экспериментальной новой валютой, которая находится в активной разработке. И, хотя она становится все менее и менее экспериментальной по мере того, как растет ее популярность, следует иметь в виду, что Биткоин - новое изобретение, использующее ранее не применявшиеся принципы. Как таковой, будущее этой валюты непредсказуемо."
    tax: "Не забывайте про государственные налоги"
    taxtxt: "Биткоин не является официальной валютой. Тем не менее, большинство юрисдикций по-прежнему требуют, чтобы Вы платили налоги с доходов, продаж, заработной платы, на прирост капитала на все, что имеет значение, в том числе на биткоины..."
