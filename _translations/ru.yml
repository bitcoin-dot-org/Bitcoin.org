    informtxt: "Bitcoin отличается от всего, что вы знаете и чем пользуетесь каждый день. Прежде чем начать пользоваться Bitcoin, есть несколько вещей, о  которых необходимо знать, что бы пользоваться им безопасно и избежать стандартных проблем."
