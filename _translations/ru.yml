  support-bitcoin:
    title: "Поддержать Биткойн - Биткойн"
    pagetitle: "Поддержать Биткойн"
    summary: "Биткойн когда-то зародился в небольшом сообществе, и с тех пор значительно вырос. Есть много вещей, которые вы могли бы сделать, чтобы помочь распространению и развитию Биткойна."
    use: "Использование Биткойна"
    usetxt: "<a href=\"#getting-started#\"> Первое</a>, что вы можете сделать, чтобы помочь Биткойну - это начать пользоваться им. Есть много примеров, где он может упростить вашу жизнь. К тому же, вы сами можете начать принимать платежи в биткойнах."
    node: "Станьте частью сети Биткойн"
    nodetxt: "Если у вас хорошее интернет-подключение, вы можете усилить сеть Биткойн, запуская <a href=\"/en/full-node\">приложение полного узла</a> на своем компьютере с открытым портом 8333. Полные узлы защищают сеть и передают все транзакции."
    mining: "Майнинг"
    miningtxt: "Вы можете начать <a href=\"http://www.bitcoinmining.com/\">майнить биткойны</a> чтобы поддержать обработку транзакций. Для защиты сети, вы можете присоединиться к небольшим пулам и предпочесть децентрализованные пулы, как <a href=\"http://p2pool.in/\">P2Pool</a> или <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">пулы</a> с поддержкой getblocktemplate (GBT)."
    develop: "Разработка"
    developtxt: "Биткойн является проектом с открытым исходным кодом. Если вы - программист, вы можете использовать свои супер-способности во имя Добра, <a href=\"#development#\">развивая Биткойн</a>. Или создать отличные сервисы и приложения, которые поддерживают Биткойн."
    donation: "Пожертвования"
    donationtxt: "Самый простой способ помочь это <a href=\"http://bitgivefoundation.org/donate/\">пожертвовать</a> несколько биткойнов BitGive. Или вы можете напрямую финансировать любой проект относящийся к Биткойну, который по вашему мнению будет полезен в будущем."
    nonprofit: "Некоммерческие организации"
    nonprofittxt: "Многие <a href=\"#community##[community.non-profit]\">некоммерческие организации</a> созданы для защиты и продвижения Биткойна. Вы можете помочь этим группам, вступив в них и участвуя в их проектах, дискуссиях и событиях."
    spread: "Распространение"
    spreadtxt: "Рассказывайте о Биткойне интересующимся людям. Напишите о нем в своем блоге. Сообщите администрации своих любимых магазинов, что хотели бы оплачивать свои покупки биткойнами. Помогайте поддерживать <a href=\"/en/spend-bitcoin\">каталог продавцов</a> в актуальном состоянии. Или будьте креативными: сделайте себе футболку с Биткойн-лого."
    wiki: "Документация"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> и <a href=\"https://en.bitcoin.it/\">Bitcoin Wiki</a> предоставляют полезную документацию. Мы постоянно улучшаем информацию, которая имеется на этих сайтах. Вы можете помочь улучшить эти ресурсы и поддерживать их в актуальном состоянии."
    translate: "Перевод"
    translatetxt: "Вы можете помочь увеличить доступность Биткойна, переводя или улучшая переводы внутри важных частей биткойн-экосистемы."
    help: "Встретиться с сообществами"
    helptxt: "Вы можете присоединиться к <a href=\"#community#\">биткойн-сообществу</a> и поговорить с другими биткойн-энтузиастами. Вы можете узнавать больше о Биткойне каждый день, помогать новым пользователям и участвовать в интересных проектах."
  vocabulary:
    title: "Термины - Биткойн"
    pagetitle: "Некоторые биткойн-термины, которые вы, возможно, слышали"
    summary: "Биткойн предлагает новый подход к реализации платежей, а значит, ваш словарный запас пополнится новыми терминами. Не волнуйтесь, вы постоянно узнаете новые слова, даже когда смотрите телевизор!"
    table: "Содержание"
    address: "Адрес"
    addresstxt: "Биткойн-адрес <b>похож на физический адрес или на е-мейл</b>. Это единственная информация, которую вам нужно предоставить кому-либо, чтобы он вам заплатил при помощи Биткойна. Единственная разница в том, что каждый адрес следует использовать лишь для одной транзакции."
    bit: "Бит"
    bittxt: "Бит - это широко используемая дробная номинация биткойна. 1 000 000 (миллион) битов равен одному биткойну (BTC или ₿). В битах гораздо удобнее указывать цены товаров и услуг и оставлять чаевые."
    bitcoin: "Биткойн"
    bitcointxt: "Биткойн - с заглавной буквы, используется для описания концепции Биткойна, или всей сети в целом. Например: \"Я сегодня изучал протокол Биткойна\". <br>Для обозначения валюты или расчетной единицы используется слово с прописной буквы: биткойн, биткойны. Например: \"Я послал 10 биткойнов сегодня.\"; также часто используется аббревиатура BTC или XBT."
    blockchain: "Цепочка блоков"
    blockchaintxt: "Цепочка блоков (блокчейн) - это <b>публичная запись всех биткойн-транзакций</b> в хронологическом порядке. Цепочка блоков едина для всех пользователей Биткойна. Она используется для обеспечения неизменности биткойн-транзакций и для предотвращения <a href=\"#[vocabulary.doublespend]\">двойных трат</a>."
    block: "Блок"
    blocktxt: "Блок - это <b>запись в цепочке блоков, которая содержит в себе множество ожидающих подтверждения транзакций и подтверждает их</b>. Грубо говоря, каждые 10 минут благодаря <a href=\"#[vocabulary.blockchain]\">майнингу</a> в <a href=\"#[vocabulary.mining]\">цепочку</a> добавляется новый блок транзакций."
    btc: "BTC"
    btctxt: "Сокращение BTC часто используется для обозначение одного биткойна (также ₿)."
    confirmation: "Подтверждение"
    confirmationtxt: "Подтверждение означает, что транзакция была <b>обработана сетью и почти наверняка не будет отменена</b>.  Транзакции получают подтверждения, когда они включены в <a href=\"#vocabulary##[vocabulary.block]\">блок</a> и во все последующие блоки. Даже единственное подтверждение может быть сочтено безопасным для транзакции небольшого объема, тем не менее, для больших сумм, таких как 1000 долларов США и более, будет разумно подождать не менее 6 подтверждений. Каждое подтверждение <i>экспоненциально</i> уменьшает риск отмены транзакции."
    cryptography: "Криптография"
    cryptographytxt: "Криптография - это область знаний, изучающая методы обеспечения секретности сообщения, надежность которых доказывается математически. В интернет-коммерции и банковском деле уже давно используются криптографические методы. В Биткойне криптография используется для предотвращения возможности потратить средства из чужого кошелька или повредить <a href=\"#[vocabulary.blockchain]\">цепочку блоков</a>. Помимо этого, она используется для шифрования кошелька, чтобы его нельзя было использовать без пароля."
    doublespend: "Повторное расходование"
    doublespendtxt: "Если злоумышленник пробует <b>потратить свои биткойны на две разные сделки, в одно и тоже время</b>, это называется двойной тратой. <a href=\"#[vocabulary.mining]\">Биткойн-майнинг</a>и <a href=\"#[vocabulary.blockchain]\">цепочка блоков</a> существуют, чтобы сеть могла однозначно согласовать, которую из этих транзакций подтвердить, и соответственно считать действительной."
    hashrate: "Хэшрейт"
    hashratetxt: "Мощность хэширования (хэшрейт) - это <b>единица измерения вычислительной мощности сети Биткойн</b>. Сеть Биткойн должна производить сложные математические вычисления в целях обеспечения безопасности. Когда сеть достигает хэшрейта 10 Терахэшей в секунду, это означает, что она может выполнять 10 триллионов вычислений за 1 секунду."
    mining: "Майнинг"
    miningtxt: "Майнинг биткойнов - это процесс, подразумевающий <b>использование аппаратных ресурсов компьютера с целью выполнения математических вычислений для подтверждения транзакций</b> и обеспечения безопасности сети Биткойн. В качестве вознаграждения за свои услуги майнеры получают средства за подтвержденные транзакции - вновь создаваемые биткойны. Майнинг - это специфичный и конкурентный рынок, на котором вознаграждение делиться в соответствии с количеством выполненных вычислений. Не все биткойн-пользователи используют майнинг, это не легкий способ заработать."
    p2p: "P2P"
    p2ptxt: "Термин peer to peer означает <b>систему, которая работает как организованное сообщество</b>, давая возможность каждому участнику напрямую взаимодействовать с остальными. Сеть Биткойн построена таким образом, что каждый пользователь транслирует транзакции остальных. Ключевым моментом является то, что для работы не требуется никакой банк или другой посредник."
    privatekey: "Приватный ключ"
    privatekeytxt: "Приватный ключ это <b>секретная информация, которая подтверждает ваше право тратить биткойны при помощи специального кошелька</b> посредством криптографической <a href=\"#[vocabulary.signature]\">подписи</a>. Ваш приватный ключ (ключи) хранятся на вашем компьютере, если вы используете программный кошелек; они хранятся на удаленных серверах, если вы используете интернет кошелек. Не следует публично разглашать свои ключи, потому что они позволяют тратить биткойны из относящегося к ним кошелька."
    signature: "Подпись"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Криптографическая</a> подпись - это <b>математический механизм, позволяющий кому-либо доказать право собственности</b>. В случае с Биткойном, <a href=\"#[vocabulary.wallet]\">биткойн-кошелек</a> и содержащийся в нем <a href=\"#[vocabulary.privatekey]\">секретный ключ(ключи)</a> имеют неразрывную математическую связь. Когда ваша программа-кошелек подписывает транзакцию правильным приватным ключом, вся сеть видит, что ключи совпадают, и биткойны переводятся. Однако, нет никакого способа угадать ваш приватный ключ, чтобы украсть ваши с трудом заработанные биткойны."
    wallet: "Кошелек"
    wallettxt: "Биткойн-кошелек, если по простому, то это <b>эквивалент физического кошелька в сети Биткойн</b>. Кошелек на самом деле содержит ваш <a href=\"#[vocabulary.privatekey]\">приватный ключ(ключи)</a>, что позволяет вам тратить биткойны  размещенные в <a href=\"#[vocabulary.blockchain]\">цепочке блоков</a>. Каждый биткойн-кошелек показывает баланс всех биткойнов, которые он контролирует, и позволяет вам заплатить конкретную сумму конкретному человеку, как и физический кошелек. Он отличается от кредитных карт, где с вас списывает средства продавец."
  you-need-to-know:
    title: "Это вам нужно знать - Биткойн"
    pagetitle: "Кое-что, что Вам нужно знать"
    summary: "Если вы собрались изучить Биткойн, есть пара вещей, которые вам следует знать. Биткойн позволяет вам обменивать деньги иным способом, нежели с обычными банками. Вам нужно выделить время, чтобы разобраться, прежде чем использовать Биткойн для каких-либо серьезных транзакций. К Биткойну следует относиться с таким же вниманием, как и к обычному кошельку, или даже еще более внимательно в некоторых случаях!"
    secure: "Безопасность вашего кошелька"
    securetxt: "Как и в реальной жизни, ваш кошелек должен быть защищен. Биткойн позволяет просто переводить суммы куда угодно и позволяет вам полностью контролировать свои деньги. Такие огромные возможности, также сопровождаются большими проблемами безопасности. В то же время, Биткойн способен обеспечить очень высокий уровень безопасности, если пользоваться им правильно. Всегда помните, что это ваша ответственность, использовать лучшие практики для защиты своих денег. <a href=\"#secure-your-wallet#\"><b>Узнать больше о защите своего кошелька</b></a>."
    volatile: "Цена биткойна подвержена колебаниям"
    volatiletxt: "Цена на биткойны может непредсказуемо увеличиваться или уменьшаться в течение короткого периода времени в связи с молодостью экономики Биткойн, новизной ее природы и неликвидностью рынков. Вследствие этого мы не рекомендуем хранить ваши сбережения в биткойнах. Напротив, биткойны следует рассматривать как активы с высокой степенью риска. Никогда не храните в биткойнах деньги, которые вы не можете позволить себе потерять. Если вы получаете платежи в биткойнах, Вы можете пользоваться сервисами, позволяющими конвертировать их в местную валюту."
    irreversible: "Биткойн-платежи невозможно отменить"
    irreversibletxt: "Никакая биткойн-транзакция не может быть отменена. Только в том случае, если сам получатель вернет вам средства, вы сможете получить их назад. Это означает, что вам следует вести бизнес только с теми людьми и организациями, которых вы знаете и которым можете доверять, или у которых уже хорошая репутация. Со стороны организаций, они должны контролировать свои платежные запросы, направленные клиентам. Биткойн обнаруживает опечатку и, как правило, не позволяет отправить деньги на несуществующий адрес по ошибке. Дополнительные услуги могут появиться в будущем, для обеспечения большего выбора и защиты для клиентов."
    anonymous: "Для полной анонимности Биткойна требуются усилия"
    anonymoustxt: "Для защиты вашей конфиденциальности, при использовании Биткойна требуются некоторые усилия. Ведь все биткойн-транзакции публичны и мгновенно распространяются в сети, что означает - все могут видеть баланс и транзакции любого биткойн-адреса. Однако, личность пользователя за адресами остается неизвестной до тех пор, пока информация не откроется благодаря платежу, или в других обстоятельствах. Это одна из причин почему биткойн-адреса следует использовать лишь однажды. Всегда помните, что использование лучших практик для защиты своей конфиденциальности - это ваша ответственность. <a href=\"#protect-your-privacy#\"><b>Читать еще, о защите свой конфиденциальности</b></a>."
    instant: "Неподтвержденные транзакции небезопасны"
    instanttxt: "Транзакции не создаются необратимыми. Вместо этого они получают <i>подтверждения</i>, которые указывают, насколько легко обратить транзакцию. Каждая транзакция занимает между несколькими секундами и 90 минутами, со средней длительностью в 10 минут.  Если комиссия была чересчур низкой или в ином смысле атипичной, первое подтверждение займет намного больше времени."
    confirmations: "Подтверж&shy;дения"
    lightweight_wallets: "Легковесные кошельки"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Безопасно, только если Вы доверяете человеку, который Вам платит"
    somewhat_reliable: "Отчасти надежно"
    mostly_reliable: "По большому счету надежно"
    highly_reliable: "Высокая надежность"
    high_value_minimum: "Минимальные рекомендации для крупных биткойн переводов"
    alert_recommendation: "Рекомендация во время <a href=\"/en/alerts\">чрезвычайных ситуаций</a> для обеспечения человеческого вмешательства"
    experimental: "Биткойн все еще является экспериментальной валютой"
    experimentaltxt: "Биткойн является экспериментальной новой валютой, которая находится в активной разработке. И, хотя она становится все менее и менее экспериментальной по мере того, как растет ее популярность, следует все же иметь в виду, что Биткойн - новое изобретение, использующее ранее не применявшиеся принципы. Соответственно, будущее этой валюты непредсказуемо."
    tax: "Налоги и госрегулирование"
    taxtxt: "Биткойн не является официальной валютой. Тем не менее, большинство юрисдикций требуют, чтобы вы платили подоходный налог, что может относиться и к Биткойну. Это ваша ответственность, убедитесь, что вы будете придерживаться <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">налоговых и других юридических или нормативных требований</a> вашего правительства и/или местных властей."
