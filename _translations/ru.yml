  protect-your-privacy:
    title: "Защитите вашу конфиденциальность - Биткойн"
    pagetitle: "Защитите вашу конфиденциальность"
    pagedesc: "Биткойн часто презентуется как анонимная система платежей. Но на самом деле, Биткойн, возможно, наиболее прозрачная платежная система в мире. В то же время, Биткойн может обеспечить приемлемые уровни конфиденциальности, если им правильно пользоваться. <b>Всегда помните, что это ваша ответственность использовать лучшие практики, чтобы защитить свою свою конфиденциальность</b>."
    traceable: "Понимание прозрачности Биткойна"
    traceabletxt: "Биткойн работает с беспрецедентным уровнем открытости, к которой большинство людей просто не привыкло. Все биткойн-транзакции - открытые, отслеживаемые, и постоянно хранятся в сети Биткойн. Биткойн-адреса - это единственная информация, используемая для решения где находятся биткойны и куда они посланы. Эти адреса создаются частным образом кошельком каждого пользователя. Однако, как только адреса использованы, они становятся связанными с историей всех транзакций, в которых они участвовали. Все могут посмотреть <a href=\"https://live.blockcypher.com/btc\">баланс и все транзакции</a> любого из адресов. Так как пользователи обычно должны раскрыть свою личность, чтобы получить услуги или товары, биткойн-адреса не могут быть полностью анонимными. Из-за этого, биткойн-адреса следует использовать лишь один раз и пользователи должны быть аккуратными и не раскрывать свои адреса."
    receive: "Используйте новые адреса, для получения платежа"
    receivetxt: "Чтобы защитить свою анонимность, вы должны использовать новый биткойн-адрес каждый раз, когда получаете платеж. Кроме того, вы можете использовать несколько кошельков для разных целей. Таким образом вы изолируете свои транзакции так, что никто не сможет их связать друг с другом. Люди, которые переводят вам деньги, не смогут узнать какими кошельками вы владеете, и что вы с ними делаете. Всегда помните об этом, этот момент очень важен. "
    public: "Будьте осторожны в общественных местах"
    publictxt: "Если только вы не намерены получать публичные пожертвования или платежи с полной прозрачностью, показ вашего биткойн-адреса в публичном месте, таком как веб страница или социальная сеть - это не слишком хорошая идея с точки зрения конфиденциальности. Если вы решили это сделать, всегда помните, что если вы переместите любые средства с этого адреса на другой свой адрес, это будет публично зафиксировано в истории вашего публичного адреса. Кроме того, возможно вам не стоит публиковать информацию о своих транзакциях и покупках, которая может кому-либо позволить вычислить ваши биткойн-адреса."
    iplog: "Ваш IP адрес может быть зафиксирован"
    iplogtxt: "Поскольку Биткойн - это децентрализованная сеть, возможно следить за происходящими ретрансляциями транзакций и сохранять их IP адреса. Клиенты полных узлов транслируют все транзакции других пользователей наряду со своими. Это значит, что нахождение источника любой конкретной транзакции может быть сложным и любой биткойн-узел может быть по ошибке принят за источник транзакции, хотя он им и не является. Вы можете спрятать IP адрес своего компьютера с помощи например такого инструмента как <a href=\"https://www.torproject.org/\">Tor</a>, так что его нельзя будет отследить."
    mixing: "Ограничения миксеров"
    mixingtxt: "Некоторые онлайн сервисы, называемые биткойн-миксерами, или смешивателями, предлагают уменьшить отслеживаемость, обменивая одинаковые суммы между разными пользователями с независимыми биткойн-адресами. Важно заметить, что легальность использования таких сервисов может различаться и подчиняться различным законам в различных странах. Такие сервисы так же предполагают что вы доверяете людям, которые его организовали, что они не потеряют или не украдут ваши деньги и не будут вести учет ваших запросов. Даже если такие сервисы могут предотвратить отслеживаемость для маленьких сумм, это становится все труднее сделать по мере роста транзакций."
    future: "Будущие улучшения"
    futuretxt: "Много изменений, способствующих улучшению конфиденциальности, находятся в разработке. Например, усилия по изменению платежного API направлены на то, чтобы предотвратить совместное использование адресов для платежа, что создает между ними ассоциацию. Изменение адресов сдачи, как в Bitcoin Core, может быть может со временем реализовано и в других кошельках. В графический пользовательский интерфейс могут быть добавлены удобные функции запроса платежей, что препятствует повторному использованию адресов. Ведется работа и по разработке других функций, потенциально увеличивающих конфиденциальность, например возможность объединять вместе транзакции случайных пользователей."
