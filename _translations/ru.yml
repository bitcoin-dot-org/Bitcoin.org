    general: "Общее"
    whatisbitcoin: "Что такое Биткойн?"
    whatisbitcointxt1: "Биткойн - это сеть глобального консенсуса, которая создает новую платежную систему и полностью цифровые деньги. Это первая децентрализованная p2p платежная сеть, которая обслуживается ее же пользователями, без центральных органов управления или посредников. С точки зрения пользователей, Биткойн очень похож на наличные деньги для интернета. Биткойн можно так же рассматривать как ведущую <a href=\"http://financialcryptography.com/mt/archives/001325.html\">бухгалтерскую систему с тройной записью</a>."
    creator: "Кто создал Биткойн?"
    creatortxt1: "Биткойн - это первая реализация концепции \"криптовалюты\", которую впервые описал в 1998 Вей Дай. В киберпанковской е-мейл рассылке, он предложил идею новой формы денег, которая для контроля эмиссии и транзакций использует криптографию вместо центрального органа управления. Первая спецификация Биткойн и доказательство работы этого принципа было опубликовано Сатоши Накамото в 2009 в криптографической е-мейл рассылке. Сатоши оставил проект в конце 2010 года, не раскрыв подробностей о своей личности. Сообщество с тех пор выросло экспоненциально, и теперь <a href=\"#development#\">множество разработчиков</a> работают над Биткойном."
    creatortxt2: "Анонимность Сатоши, часто вызывает необоснованные сомнения, большинство из которых связаны с непониманием природы открытого кода Биткойна. Протокол Биткойн и программное обеспечение находятся в открытом доступе, и любой разработчик из любой точки мира может ознакомиться с текстом программы или сделать свою личную модифицированную версию ПО Биткойн. Так же как и у нынешних разработчиков, влияние Сатоши было ограничено только теми изменениями кода, которые принимают другие пользователи, и соответственно неверно говорить, что он контролирует Биткойн. По существу, личность изобретателя Биткойна так же не имеет значения сегодня, как и личность древнего изобретателя бумаги."
    whocontrols: "Кто контролирует сеть Биткойн?"
    whocontrolstxt1: "Никто не владеет сетью Биткойн, так же как никто не владеет технологией стоящей за электронной почтой. Биткойн контролируют сами биткойн-пользователи всего мира. Хотя разработчики и улучшают программное обеспечение, они не могут принудительно изменить протокол, потому что пользователи свободны выбирать, какое программное обеспечение и какую его версию им использовать. Для того, чтобы быть поддерживать совместимость, все пользователи должны использовать программное обеспечение подчиняющееся одним правилам. Биткойн может работать корректно только при полном согласии между всеми пользователями. Поэтому, у всех пользователей и разработчиков, если стимул для защиты этого консенсуса. "
    howitworks: "Как работает Биткойн?"
    howitworkstxt1: "С точки зрения пользователей, Биткойн является всего лишь мобильным приложением или компьютерной программой, которая дает им доступ к биткойн-кошельку и позволяет им получать и тратить биткойны. Именно так работает Биткойн для большинства пользователей."
    howitworkstxt2: "В основе сети Биткойн лежит публичный регистр, называемый блокчейн, или \"цепочка блоков\". Этот регистр содержит в себе историю всех когда-либо проведенных транзакций, позволяя компьютерам пользователей проверять правомерность каждой транзакции. Подлинность каждой транзакции защищается электронными подписями, соответствующим использованным в транзакции адресам, что позволяет пользователям иметь полный контроль над пересылкой биткойнов со своих биткойн-адресов. Кроме того, любой может заниматься обработкой транзакций, используя компьютерные мощности специализированного оборудования и зарабатывать биткойны за эти услуги. Это обычно называется \"майнинг\". Для того, чтобы узнать больше о Биткойне, вы можете обратиться к <a href=\"#how-it-works#\">данной странице</a> или к <a href=\"/en/bitcoin-paper\">оригинальному документу</a>."
    used: "Bitcoin в самом деле используется людьми?"
    usedtxt1: "Да. <a href=\"/en/spend-bitcoin\">Все больше компаний</a> и частных лиц используют Биткойн. Включая как оффлайн компании, такие как рестораны, гостиницы, адвокатские конторы, так и онлайн сервисы, такие как Namecheap, Overstock.com и Reddit. Пока что Биткойн остается относительно новым явлением, но он быстро растет. К концу Августа 2017, <a href=\"https://bitcoincharts.com/bitcoin/\">стоимость всех биткойнов находящихся в обращении</a> превысила US$ 20 миллиарда, а ежедневный оборот биткойн-транзакций исчисляется миллионами долларов."
    acquire: "Как можно получить биткойны?"
    acquireli1: "В качестве оплаты за товары и услуги."
    acquireli2: "Приобрести биткойны в <a href=\"https://www.buybitcoinworldwide.com\">биткойн-обменниках</a>."
    acquireli3: "Обменять биткойны через <a href=\"https://localbitcoins.com/\">кого-то рядом с вами</a>."
    acquireli4: "Заработать биткойны с помощью <a href=\"http://www.bitcoinmining.com/\">биткойн-майнинга</a>."
    acquiretxt1: "В то время как находятся люди, которые продают биткойны в обмен на платеж по кредитный карте или по PayPal, большинство обменников не позволяют пополнение средств через эти инструменты. Так получается из-за того, что люди, купившие биткойны через PayPal, затем очень часто отказываются от платежа. Это обычно происходит как возврат средств."
    makepayment: "Насколько сложно произвести биткойн-платеж?"
    makepaymenttxt1: "Биткойн-платежи осуществить проще, чем платежи по пластиковой карте, и это не требует открытия расчетного счета. Платежи производятся через программу-кошелек, установленную на вашем компьютере или на смартфоне, простым введением адреса получателя, суммы платежа, и нажатием кнопки \"отправить\". Чтобы было проще вводить адрес получателя, многие кошельки могут считать адрес в виде QR-кода или с помощью NFC технологии."
    advantages: "Каковы преимущества Биткойна?"
    advantagesli1: >
        <em><b>Свобода платежей</b></em> - Это возможность послать или получить любую
        сумму денег, мгновенно, в любой точке мира, в любое время. Никаких банковских
        каникул. Никаких границ. Никаких налагаемых ограничений. Биткойн позволяет пользователям
        полностью контролировать свои деньги.
    advantagesli2: >
        <em><b>Выбирайте свою собственную комиссию</b></em> - комиссия не взимается
        при получении биткойна и многие кошельки позволяют Вам настраивать комиссию
        при совершении транзакции. Чем больше комиссия, тем выше приоритет для получения
        <a href="#you-need-to-know##instant">подтверждения</a> транзакций сетью. Комиссия
        не зависит от суммы перевода и вполне вероятно, что одна и та же комиссия может
        взиматься при переводе 100000 и 1 биткойна. Кроме того, существуют процессинговые
        компании, которые помогают торговцам в осуществлении транзакций, переводя биткойны
        в фиатные валюты, которые отправляются напрямую на счета предпринимателей день-в-день.
        Так как эти сервисы основаны на Биткойне, они предлагают комиссии гораздо ниже,
        чем при использовании PayPal или пластиковых карт.
    advantagesli3: "<em><b>Меньше рисков для предпринимателей</b></em> - Биткойн-транзакции безопасны, необратимы, и не содержат деликатной или персональной информации о покупателе. Это защищает предпринимателей от потерь, вызванных мошенничеством или мошенническими возвратами платежа, и нет необходимости соответствовать стандартам PCI - стандартам безопасности индустрии платежных карт. Предприниматели могут легко расширяться на новые рынки, где или не доступны кредитные карты, или рейтинги мошенничества неприемлемо высоки. В результате получаются более низкие комиссии, расширение рынков и уменьшение административных затрат."
    advantagesli4: "<em><b>Безопасность и контроль</b></em> - биткойн-пользователи полностью контролируют свои транзакции; торговцы не смогут без вашего ведома или желания снимать деньги, так как может случиться с другими методами оплаты. Биткойн-платежи могут быть произведены без привязки личной информации к транзакции. Это дает мощную защиту от кражи личной информации. Пользователи Биткойна так же могут защитить свои деньги с помощи резервных копий и шифрования."
    advantagesli5: "<em><b>Прозрачный и нейтральный</b></em> - <a href=\"https://live.blockcypher.com/btc/\">Вся информация</a> касающаяся денежной массы Биткойна всегда доступно для всех в цепочке блоков, ее можно проверить и использовать в реальном времени. Ни один человек или организация не может контролировать или манипулировать биткойн-протоколом, потому что он криптографически защищен. Поэтому, сети Биткойн можно доверять относительно того, что она и в дальнейшем будет нейтральна, прозрачна и предсказуема."
    disadvantages: "Какие недостатки есть у Биткойна?"
    disadvantagesli1: "<em><b>Уровень признания</b></em> - Многие люди до сих пор еще не знают про Биткойн. Каждый день, все больше компаний принимает биткойны потому что хотят получить преимущества, но их все еще не так много для начала полноценного <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D1%82%D0%B5%D0%B2%D0%BE%D0%B9_%D1%8D%D1%84%D1%84%D0%B5%D0%BA%D1%82\">сетевого эффекта.</a>"
    disadvantagesli2: "<em><b>Колебание курса валюты</b></em> - <a href=\"https://bitcoincharts.com/bitcoin/\">Общая стоимость</a> биткойнов в обращении и количество компаний использующих Биткойн все еще незначительны по сравнению с тем, каким оно может быть. Поэтому, относительно небольшие события, разовые сделки, или действия отдельных компаний могут существенно повлиять на цену биткойнов. Теоретически, колебания курса будут уменьшаться, по мере взросления биткойн-рынков и технологий. Валюта-стартап - это явление, которого прежде не видел мир, поэтому представить себе, как все это будет развиваться действительно сложно - но, в то же время, это захватывает воображение."
    disadvantagesli3: "<em><b>Продолжающаяся разработка</b></em> - программное обеспечение Биткойн все еще находится на стадии бета-тестирования, и много незаконченных функций находится в активной разработке. Все еще разрабатываются новые инструменты, опции и сервисы, чтобы сделать Биткойн более безопасным и доступным для большинства. Не все эти инструменты готовы к использованию. Большинство связанных с Биткойном компаний все еще находятся на начальной стадии развития, и не предлагают никаких гарантий. В общем, Биткойн все еще находится в процессе становления."
    trust: "Почему люди доверяют Биткойну?"
    trusttxt1: "Значительная часть доверия к Биткойну проистекает из того факта, что он не требует никакого доверия. Исходный код Биткойна полностью открыт, и сеть полностью децентрализована. Это означает, что любой имеет доступ к полному исходному коду в любое время. Поэтому любой разработчик в мире может проверить, как именно работает Биткойн. Кто угодно может отследить в реальном времени все биткойн-транзакции и вновь выпущенные биткойны. Все платежи осуществляются не полагаясь на стороннюю организацию и вся система защищена надежными и хорошо проверенными криптографическими алгоритмами, аналогичными тем, которые используются в онлайн-банкинге. Ни одна организация или частное лицо не могут контролировать Биткойн, и сеть остается безопасной, даже если не всем ее пользователям можно доверять."
    makemoney: "Могу я заработать на Биткойне?"
    makemoneytxt1: "Вам не стоит рассчитывать разбогатеть с помощью Биткойна или любых других новых технологий. Всегда важно быть настороже, когда что-либо звучит слишком хорошо, чтобы быть правдой или идет вразрез основным экономическим принципам."
    makemoneytxt2: "Биткойн - это растущая экосистема инновации, а также бизнес возможностей, которые тем не менее влекут за собой и риски. Нет никаких гарантий, что Биткойн продолжит расти, даже если до сих пор он развивался очень быстрыми темпами. Инвестирование времени и ресурсов во что-то связанное с Биткойном требует предприимчивости. Есть разные способы делать деньги на Биткойне, такие как майнинг, спекуляция или старт новых деловых проектов. Все эти методы являются высококонкурентными и без гарантии получения дохода. Правильная оценка затрат и рисков, сопровождающих такие проекты, полностью лежит на предпринимателе."
    virtual: "Биткойн полностью виртуален и нематериален?"
    virtualtxt1: "Биткойн такой же виртуальный, как кредитные карты и сети онлайн банкинга, которыми люди пользуются каждый день. Биткойны можно использовать для онлайн платежей и в реальных магазинах, так же как и любой другой вид денег. Биткойны также можно обменять на физические эквиваленты, такие как <a href=\"https://www.casascius.com/\">монеты Casascius</a>, но обычно, оплата с помощью мобильного телефона более удобна. Биткойн-балансы хранятся в огромной распределенной сети, и они не могут быть никем мошеннически изменены. Другими словами, пользователи Биткойна имеют эксклюзивный контроль над своими средствами и биткойны не могут исчезнуть, только потому что они виртуальные."
    anonymous: "Биткойн анонимен?"
    anonymoustxt1: "Биткойн устроен так, чтобы позволить всем пользователям отправлять платежи, с достаточным уровнем конфиденциальности, сопоставимым с другими формами платежей. Однако, Биткойн не анонимен и не может предложить такой же уровень конфиденциальности, как наличные расчеты. Использование Биткойна оставляет общедоступную публичную запись. Существуют <a href=\"#protect-your-privacy#\">различные механизмы</a> для обеспечения конфиденциальности пользователей, и еще больше находится в разработке. Однако, предстоит еще много работы для того, чтобы эти функции могли правильно применяться пользователями."
    anonymoustxt2: "Некоторые сомнения были высказаны насчет того, что конфиденциальность биткойн-транзакций может быть использована для нелегальных целей. Однако, следует заметить, что Биткойн несомненно попадает под регулирование, которое уже имеет место в существующих финансовых системах. Биткойн не может быть более анонимным, чем наличные деньги, и вряд ли предотвратит проведение криминальных расследований. К тому же, Биткойн позволяет предотвратить большой спектр финансовых преступлений."
    lost: "Что происходит если биткойны утеряны?"
    losttxt1: "Когда пользователь теряет свой кошелек, содержащиеся в нем средства выпадают из обращения. Потерянные биткойны все равно остаются в цепочке блоков, так же как и все остальные биткойны. Однако, потерянные биткойны навсегда останутся без движения, потому что нет способа подобрать приватный ключ(ключи), которые позволили бы потратить их. По закону спроса и предложения, чем меньше биткойнов доступно, тем больше будут цениться те, которые остались в обращении, и соответственно можно ожидать, что все остальные биткойны немного прибавят в стоимости."
    scale: "Можно ли масштабировать Биткойн до размера основной платежной системы мира?"
    scaletxt1: "Сеть Биткойн может производить намного большее количество операций в секунду, чем она фактически производит сегодня. Однако, не стоит ожидать что она уже готова масштабироваться до уровня основных карточных систем. Шаги по устранению имеющихся ограничений уже намечены, и работа в этом направлении ведется. С момента запуска, каждый аспект сети находился в процессе непрерывного улучшения, оптимизации и специализации - следует ожидать, что этот процесс займет еще по крайней мере несколько лет. По мере того, как растут обороты сети, пользователи Биткойна могут все в большей мере использовать облегченные программы-клиенты, а полноценные сетевые узлы могут стать более специализированным сервисом. Для более подробной информации, смотрите на Wiki страницу <a href=\"https://en.bitcoin.it/wiki/Scalability\">Масштабируемость</a>."
    legal: "Легальность"
    islegal: "Легален ли Биткойн?"
    islegaltxt1: "Насколько нам известно, <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">Биткойн не является незаконным</a> с точки зрения действующего законодательства в большинстве юрисдикций. Тем не менее, в некоторых юрисдикциях (например в Аргентине и России) введены строгие ограничения или запреты на использование иностранных валют. Другие юрисдикции (например Таиланд) могут требовать лицензирования определенных субъектов, таких как биткойн-обменники."
    islegaltxt2: "Регуляторы разных юрисдикций делают шаги по созданию правил в отношении физических и юридических лиц, направленных на то, чтобы интегрировать эту новую технологию в существующую финансовую систему. Например, Американская Сеть по Борьбе с Финансовыми Преступлениями (FinCEN), подразделение Министерства Финансов США, выпустило необязательное руководство, о том, как оно характеризует некоторые виды деятельности, включающие виртуальные валюты."
    illegalactivities: "Используется ли Биткойн в незаконных целях?"
    illegalactivitiestxt1: "Биткойн - это деньги, а деньги всегда использовались и для законных и для незаконных целей. Наличные, кредитные карты, и современная банковская система сильно превосходят Биткойн в отношении их использования для финансирования преступлений. Биткойн может принести значительные инновации в платежные системы и польза от этих инноваций обычно считается намного перекрывающей их потенциальные недостатки."
    illegalactivitiestxt2: "Биткойн устроен так, что он является серьезным шагом вперед в плане обеспечения безопасности средств. Он также может быть использован как существенная защита от многих форм финансовых преступлений. Например, биткойны абсолютно невозможно подделать. Пользователи полностью контролируют свои платежи и не могут принимать неподтвержденные счета, такие как при мошенничестве с кредитными картами. Биткойн-транзакции необратимы и не подвержены риску мошеннического возврата средств. Биткойн позволяет защитить деньги от краж и потерь при помощи мощных и полезных механизмов, таких как сохранение резервной копии, шифрование, и множественные подписи."
    illegalactivitiestxt3: "Высказываются некоторые опасения, что Биткойн может быть более привлекателен для криминала, потому что для него характерны конфиденциальные и необратимые переводы. Однако, аналогичные характеристики уже есть у наличных денег и телеграфных переводов, которые используются более широко и повсеместно. Использование Биткойна без сомнения подвергнется такому же регулированию, которое уже существует в нынешних финансовых системах, и Биткойн вряд ли предотвратит ведение криминальных расследований. В общем, это обычное дело для революционных идей к какой-либо области, восприниматься как что-то спорное, до того как ее преимущества не станут всем хорошо понятны. Хороший пример, среди множества других, которые иллюстрируют это - становление Интернета."
    regulated: "Можно ли регулировать Биткойн?"
    regulatedtxt1: "Сам биткойн-протокол не может быть изменен, без согласия практически всех его пользователей, которые самостоятельно решают каким программным обеспечением пользоваться. Попытки присвоить специальные привилегии каким-либо локальным властям, при глобальной сути Биткойна, на практике нереальны. Конечно, какая-либо богатая организация может инвестировать в майнинг-оборудование для получения контроля над половиной компьютерной мощности сети, что позволит ей блокировать или откатывать недавние транзакции. Однако, нет гарантии, что они смогут достигнуть или сохранить такую позицию, потому что это потребует постоянно инвестировать столько же, сколько инвестировали все остальные майнеры мира вместе взятые."
    regulatedtxt2: "Однако вполне возможно регулировать использование биткойнов, подобно другим финансовым инструментам. Так же как и доллар, Биткойн может использоваться для широкого спектра целей, которые могут быть признаны легитимными или нет, в зависимости от законов каждой конкретной страны. В этом отношении, Биткойн ничем не отличается от других инструментов или ресурсов и может по-разному регулироваться в разных странах. Можно сделать так, что использование Биткойна станет сложным, с помощи правил и ограничений, и в этом случае сложно предсказать, какой процент пользователей будет продолжать использовать эту технологию. Правительство, решившее запретить Биткойн, помешает своему внутреннему рынку и предпринимателям развиваться, что приведет к перетоку инноваций в другие страны. Вызов для регуляторов, как всегда, в том, чтобы разработать эффективные решения, в то же время не ослабляя рост вновь возникающих компаний и рынков."
    taxes: "Как насчет Биткойна и налогов?"
    taxestxt1: "Биткойны - это не фиатные деньги, они не обязательны к приему ни в какой юрисдикции. Однако, налоги часто начисляются вне зависимости от используемого средства платежа. Есть широкий спектр законов, во большом количестве различных юрисдикций, которые могут стать основанием для возникновения налоговых обязательств относительно дохода, продаж, зарплаты, прироста капитала, и некоторых других форм налогов, при использовании Биткойна."
    consumer: "Как насчет Биткойна и защиты прав потребителей?"
    consumertxt1: "Биткойн дарит людям свободу производить транзакции на своих условиях. Каждый пользователь может посылать или получать платежи, так же как и за наличные деньги,  но могут так же участвовать и в более сложных контрактах. Множественные подписи позволяют транзакции быть принятой сетью только если конкретное число определенных людей согласятся подписать ее. Это позволяет разработать в будущем инновационную услугу разрешения споров. Эта услуга сможет позволить сторонней организации принять или отклонить транзакцию, в случае несогласия между сторонами, без получения контроля над их деньгами. В противоположность наличным деньгам и другим способам оплаты, Биткойн всегда оставляет общедоступное доказательство, что транзакция имела место, что может потенциально быть использовано, как решение против компаний с мошеннической деятельностью."
    consumertxt2: "Стоит так же отметить, что в то время как компании обычно зависят от своей репутации, что бы оставаться в бизнесе и платить своим сотрудникам, у них нет доступа к такому же уровню информированности, когда они имеют дело с новыми потребителями. То как работает Биткойн, позволяет обоим сторонам, и покупателю и продавцу, быть застрахованными от мошеннических возвратов платежей, в то же время давая выбор покупателям выбирать большую защиту, когда они не доверяют конкретному продавцу."
    economy: "Экономика"
    bitcoinscreated: "Как же создаются биткойны?"
    bitcoinscreatedtxt1: "Новые биткойны создаются в конкурентном и децентрализованном процессе, который называется \"майнинг\". Этот процесс подразумевает, что люди получают вознаграждение от сети за свои услуги. Тот, кто занимается майнингом, на самом деле обрабатывает транзакции и обеспечивает безопасность сети, используя специализированное оборудование, и за это получает новые биткойны."
    bitcoinscreatedtxt2: "Протокол Биткойн разработан таким образом, что новые биткойны создаются с фиксированной скоростью. Это делает биткойн-майнинг очень конкурентным бизнесом. Когда большее количество добытчиков присоединяется к сети, становится все сложнее и сложнее получить прибыль и майнеры должны искать пути для уменьшения своих операционных расходов. Ни один центральный орган или разработчик, не имеет никакой власти для, контроля или манипулирования системой, для увеличения своих доходов. Каждый биткойн-узел в мире отвергнет любую транзакцию, которая не подчиняется правилам которым следует вся система."
    bitcoinscreatedtxt3: "Биткойны создаются со все уменьшающейся и предсказуемой скоростью. Число новых биткойнов создаваемое каждый год автоматически уменьшается вдвое, до тех пор пока производство не прекратится полностью, и общее количество выпущенных биткойнов ни станет равным 21 миллиону биткойнов. Начиная с этого момента, биткойн-майнеры будут вероятно поддерживаться исключительно потоком небольших комиссий за транзакции."
    whyvalue: "Почему у биткойнов есть стоимость?"
    whyvaluetxt1: "Биткойны имеют стоимость, потому что они полезны как форма денег. Биткойны обладают всеми характеристиками денег (долговечность, портативность, взаимозаменяемость, дефицит, делимость и узнаваемость). Эти свойства основаны на математике, а не на физических свойствах (как у золота или серебра) или на доверии к центральному органу (как у фиатных валют). Короче говоря, Биткойн опирается на математику. Учитывая это, все что требуется для того, чтобы биткойны сохраняли свою стоимость - это доверие и распространенность. Для Биткойна, это может быть измерено растущей базой пользователей, предпринимателей, и стартапов. Как и со всеми другими валютами, ценность биткойнов определяется только людьми, готовыми их принимать в качестве платежа."
    whatprice: "Чем определяется стоимость биткойнов?"
    whatpricetxt1: "Цена биткойнов определяется спросом и предложением. Когда спрос на биткойны возрастает, возрастает и цена, а когда спрос падает, падает и цена. В обращении существует ограниченное количество биткойнов, а новые биткойны создаются с предсказуемой и постоянно уменьшающейся скоростью, что означает, что спрос должен следовать за этим уровнем инфляции, чтобы цена была стабильна. Так как Биткойн все еще сравнительно небольшой рынок, в сравнении с тем каким он может стать, не требуется значительных сумм денег, чтобы двигать цену на рынке вверх или вниз, и поэтому цена биткойнов все еще очень изменчива."
    whatpriceimg1: "История курса Биткойна:"
    worthless: "Могут ли биткойны обесцениться?"
    worthlesstxt1: "Да. История полна примерами валют, которые были неудачными и больше не используются, такие как <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">Немецкая Марка</a> в времена Веймарской Республики и, совсем недавно, <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Зимбабвийский доллар</a>. Несмотря на то, что причиной краха предыдущих валют обычно была гиперинфляция, которую Биткойн делает невозможной, всегда есть вероятность технических ошибок, конкуренции со стороны других валют, политических действий и так далее. Как гласит основное практическое правило, ни одна валюта не может быть абсолютно застрахована от краха или от тяжелых времен. Биткойн доказал свою надежность годами прошедшими со времен запуска, и у него есть огромный потенциал роста. Однако, никто не может в точности предсказать, какое именно будущее ждет Биткойн."
    bubble: "Биткойн - это пузырь?"
    bubbletxt1: "Быстрый рост цены совсем не обязательно означает пузырь. Пузырь - это искусственное завышение цены, которое в итоге приводит к коррекции вниз. Причина колебания цены биткойнов - это сумма индивидуальных действий сотен тысяч участников рынка, колебания происходят пока рынок ищет истинную цену. Причиной изменения цен может быть и потеря уверенности в Биткойне, большой разрыв между фундаментальной стоимостью, основанной на характеристиках биткойн-экономики и его текущей ценой, увеличивающееся освещение в СМИ, которое стимулирует спекулятивный компонент, страх неизвестности, и извечные иррациональные перепады между страхом и жадностью."
    ponzi: "Является ли Биткойн пирамидой или схемой Понци?"
    ponzitxt1: "Схема Понци, или пирамида, это мошенническая инвест-операция, которая выплачивает доход своим инвесторам из их собственных денег, или из денег последующих инвесторов, а не из дохода, заработанного людьми, ведущими свой бизнес. Схемы Понци разработаны так, что рушатся, при выплатах последним инвесторам, когда нету новых вступающих."
    ponzitxt2: "Биткойн - это проект с открытым исходным кодом, без центрального органа. Следовательно, никто не властен делать мошеннические заявления о доходе с инвестиций. Как и в случае других основных валюты, такие как доллар США, евро, йена, золото, и т.п., нет никаких гарантий сохранения покупательной способности, и обменные курсы движутся свободно. Это ведет к волатильности цены, при которой владельцы биткойнов могут непредсказуемо приобрести и и потерять деньги. Помимо спекуляций, Биткойн также является платежной системой, с полезными и конкурентными свойствами, которые используются тысячами пользователей и компаний."
    earlyadopter: "Действительно ли Биткойн дает несправедливую прибыль тем, кто раньше других поддержал проект? "
    earlyadoptertxt1: "Некоторые из тех, кто раньше других поддержал проект, имеют большие суммы биткойнов, потому что они приняли все риски и инвестировали время и ресурсы в непроверенную технологию, которая почти никем не использовалась и которую было намного труднее должным образом обезопасить. Многие из них, потратили огромное количество биткойнов, до того как они стали такими ценными или же купили небольшое их количество и не заработали больших прибылей. Нет никаких гарантий, что биткойны в дальнейшем вырастут или упадут. Это можно сравнить с инвестированием в стартап, который может либо приобрести стоимость, благодаря свой полезности и популярности, или же он может полностью прогореть. Биткойн все еще не вырос из коротких штанишек, он был разработан с очень длительной перспективой; трудно себе представить как он мог бы быть менее пристрастным к тем кто поддержал его раньше. К тому же, сегодняшние пользователи тоже могут стать \"теми, кто поддержал его раньше\" для тех, кто придет завтра."
    finitelimitation: "Не станет ли серьезным ограничением конечное количество биткойнов?"
    finitelimitationtxt1: "Система Биткойн уникальна тем, что всего может быть создан лишь 21 миллион биткойнов. Однако, это не станет ограничением, потому что транзакции могут номинироваться в мелких деноминациях - например, в битах - каждый бит это одна миллионная часть биткойна. Биткойн делится до 8 знаков после запятой (0,000 000 01)  и потенциально еще дальше, если это потребуется всвязи с уменьшением среднего размера транзакции."
    deflationaryspiral: "Что если Биткойн обрушится в дефляционную спираль?"
    deflationaryspiraltxt1: "Теория дефляционной спирали говорит, что если все ожидают, что цены упадут, то люди отложат свои покупки на будущее, чтобы получить выгоду от низких цен. Это падение спроса, в свою очередь, приведет к тому, что предприниматели будут снижать цены, чтобы попытаться стимулировать спрос, ухудшая тем самым положение ведущее к экономической депрессии."
    deflationaryspiraltxt2: "Хоть эта теория и является популярным способом оправдания инфляции среди центробанков, это лишь недоказанная теория, которая считается спорной среди экономистов. Бытовая техника - один из примеров такого рынка, где цены постоянно падают, что однако не приводит к депрессии этого рынка. Аналогично, цена биткойнов поднималась с течением времени и в то же время объем биткойн-экономики также постоянно рос вместе с ней. Так как и стоимость валюты и величина рынка началась с нуля в 2009, Биткойн - это контрпример для этой теории, показывающий что она может и ошибаться."
    deflationaryspiraltxt3: "Несмотря на сказанное, Биткойн разработан не для того, чтобы быть дефляционной валютой. Если говорить точнее, то ожидается, что на ранних этапах Биткойн ждет инфляция, а стабильность может быть достигнута лишь через много лет. Единственная причина, по которой количество биткойнов в обращении может во временем упасть, это если люди по неосторожности потеряют свои кошельки, не сделав или не правильно сделав резервную копию. Со стабильной денежной базой и стабильной экономикой, стоимость валюты должна оставаться неизменной."
    speculationvolatility: "Являются ли спекуляции и колебания курса проблемой для Биткойна?"
    speculationvolatilitytxt1: "Это ситуация как с курицей и яйцом. Для того чтобы цена биткойнов стабилизировалась, нужна экономика большого масштаба, для сотрудничества с большим количеством компаний и пользователей. Чтобы развить экономику до большого масштаба, предприниматели и пользователи будут искать стабильность цены."
    speculationvolatilitytxt2: "К счастью, колебания цены не влияют на главные преимущества Биткойна как платежной системы предназначенной для перевода денег из пункта А в пункт Б. Есть возможность для компаний мгновенно переводить платежи в биткойнах в свою местную валюту, позволяя им получать доход от преимуществ Биткойна, но не подвергаясь воздействию ценовых колебаний. До тех пор, пока Биткойн предоставляет много полезных и уникальных функций и возможностей, многие пользователи сознательно его выберут. С такими решениями и стимулами, возможно что Биткойн со временем повзрослеет до такого уровня, что колебания цены будут ограниченными."
    buyall: "А что если кто-нибудь выкупит все существующие биткойны?"
    buyalltxt1: "Только часть выпущенных на данный момент биткойнов выставляется на биржах и обменниках для продажи. Биткойн-рынки очень конкурентные, что означает, что цена за биткойн будет подниматься или опускаться, в зависимости от спроса и предложения. К тому же, новые биткойны будут продолжать выпускаться в течение будущих десятилетий. Поэтому даже самый решительный покупатель не может скупить все существующие биткойны. Эта ситуация не означает, однако, что рынки не уязвимы для манипуляций с ценой; требуется все еще не такая уж большая сумма денег для того, чтобы сместить рыночную стоимость вниз или вверх, и поэтому Биткойн остается пока активом с колеблющейся стоимостью."
    bettercurrency: "Что произойдет, если кто-то создаст лучшую электронную валюту?"
    bettercurrencytxt1: "Это может произойти. На данный момент, Биткойн остается намного более популярной децентрализованной виртуальной валютой, но но не может быть никаких гарантий, что он останется на этой позиции. Уже существует набор альтернативных валют, вдохновленных Биткойном. Однако, можно предположить, что для новой цифровой валюты потребуются очень значительные улучшения, для того чтобы обогнать Биткойн в условиях стабильного рынка, и даже это еще не гарантировано. Предположительно, Биткойн может перенять технологические улучшения, сделанные в конкурирующей валюте, в той мере пока это не касается фундаментальных частей протокола."
    transactions: "Транзакции"
    tenminutes: "Почему я должен ждать подтверждения?"
    tenminutestxt1: >
        Получение биткойн-платежа практически мгновенно. Однако, есть небольшая задержка,
        перед тем, как сеть начинает подтверждать вашу транзакцию, включая ее в блок
        и до того, как вы сможете потратить биткойны, которые вы получили. Подтверждение
        означает, что в сети установился консенсус относительно того, что биткойны которые
        вы получили не были уже посланы кому-то другому и считаются впредь вашей собственностью.
        Как только ваша транзакция будет включена в один блок, она будет продолжать
        получать подтверждения от каждого последующего блока, что будет свидетельствовать
        об укреплении этого консенсуса и уменьшит риск аннулирования транзакции. Каждая
        транзакция занимает между несколькими секундами и 90 минутами, со средней длительностью
        в 10 минут. Каждый пользователь свободен в выборе того, на каком этапе считать
        транзакцию подтвержденной, но <a href="#you-need-to-know##instant">6 подтверждений</a>
        обычно признаются столь же безопасными, как и 6 месяцев сроку для транзакции
        по кредитной карте.
    fee: "Сколько составит комиссия за транзакцию?"
    feetxt1: >
        Транзакции могут быть произведены без комиссий, но попытка совершить бесплатную
        транзакцию может значительно замедлить перевод. И хотя комиссия может увеличиваться
        с течением времени, она, как правило,  составляет крошечную сумму. По умолчанию,
        все <a href="#choose-your-wallet#">биткойн-кошельки</a>, указанные на Bitcoin.org,
        подбирают подходящую комиссию и дают возможность ее пересмотреть перед совершением
        транзакции.
    feetxt2: >
        Комиссии на транзакции используются для того, чтобы защититься от пользователей,
        делающих транзакции для того, чтобы перегрузить сеть и как способ оплаты майнерам
        за их работу в поддержке безопасности сети.  Более точное предназначение работы
        комиссий, все еще разрабатывается и будет меняться со временем. Так как комиссия
        не привязана к количеству отправленных биткойнов, она может показаться невероятно
        маленькой, либо необычно высокой. Комиссия определяется по параметрам, таким
        как данные посылаемые с транзакцией и повторяемость транзакции. Например, если
        вы получаете большое количество маленьких сумм, тогда комиссия за отправку будет
        больше. Если ваша деятельность использует транзакции в традиционном стиле, вам
        не придется платить необычайно высокую комиссию.
    poweredoff: "Что произойдет, если я получу биткойны, когда мой компьютер выключен?"
    poweredofftxt1: "Все будет в порядке. Вы увидите биткойны в следующий раз, когда вы запустите свою программу-кошелек. На самом деле, биткойны не поступают в программу на вашем компьютере, а добавляются в публичный реестр, который находится на всех устройствах, входящих в сеть. Если вам послали биткойны, когда ваша программа-кошелек не запущена и вы позже ее запустите, она загрузит блоки и увидит все транзакции, о которых еще не знала, и биткойны в конце концов появятся, как будто они были только что получены. Ваш кошелек должен быть обязательно запущен только тогда, когда вам нужно потратить биткойны."
    sync: "Что означает \"синхронизация\", и почему она занимает столько времени?"
    synctxt1: "Долгая синхронизация требуется только для полноценных узлов сети, таких как Bitcoin Core. С технической точки зрения, синхронизация - это процесс загрузки и проверки всех предыдущих биткойн-транзакций в сети. Некоторым биткойн-клиентам, чтобы посчитать итоговый баланс вашего кошелька, и сделать новые транзакции, требуется быть в курсе всех предыдущих транзакций. Синхронизация может потребовать много компьютерных ресурсов, соответствующую скорость интернет канала и достаточное место на диске чтобы вместить полный объем цепочки блоков. Для того чтобы Биткойн оставался безопасным, достаточному количеству людей следует использовать полноценные биткойн-узлы, потому что они выполняют задачу по проверке и ретрансляции транзакций."
    mining: "Майнинг"
    whatismining: "Что такое Биткойн-майнинг?"
    whatisminingtxt1: "Майнинг - это процесс использования ресурсов компьютера для обработки транзакций, обеспечения безопасности сети, и синхронизации состояния всех пользователей, находящихся в системе. Майнинг может восприниматься как центр обработки данных Биткойна, за исключением того, что он был разработан так, чтобы быть полностью децентрализованным, при этом его участники могут находиться в любых странах и ни один человек не имеет контроля над сетью. Этот процесс назвали \"майнинг\" по аналогии с добычей золота, потому что это тоже временный механизм, используемый для выпуска новых биткойнов. Однако, в отличии от добычи золота, биткойн-майнинг генерирует вознаграждение в обмен на важные услуги, необходимые для обеспечения безопасности сети платежей. Майнинг все равно будет нужен, даже после того как последний биткойн будет выпущен."
    howminingworks: "Как же работает Биткойн-майнинг?"
    howminingworkstxt1: "Любой может стать биткойн-майнером, запустив программное обеспечение на специализированной технике. Техника для майнинга слушает эфир транзакций, через децентрализованную одноранговую сеть и выполняет необходимые задачи, для обработки и подтверждения этих транзакций. Биткойн-майнеры выполняют эту работу, потому что они могут заработать комиссии с транзакций, которые платят пользователи для более быстрого совершения транзакций, и вновь созданные биткойны, которые выпускаются согласно неизменной формуле."
    howminingworkstxt2: "Чтобы новые транзакции были подтверждены, они должны быть включены в блок, вместе с математическим обоснованием произведенной работы. Эти доказательства очень сложно создать, потому что нет другого способа это сделать, кроме как пробуя миллионы вычислений в секунду. Майнеры производят эти вычисления, пока их блок не будут принят системой и они получат за него вознаграждение. Когда больше людей начинает заниматься майнингом, сложность нахождения нового блока автоматически увеличивается сетью, для того чтобы гарантировать, что скорость нахождения одного блока составляет в среднем 10 минут. В результате, майнинг - очень конкурентный бизнес, где ни один майнер не может контролировать, что именно включается в цепочку блоков."
    howminingworkstxt3: "Доказательство проделанной работы зависит также от предыдущего блока, чтобы обеспечить хронологический порядок в цепочке блоков. Это делает экспоненциально более сложным отмену предыдущих транзакций, потому что это потребует пересчета проделанной работы для всех последующих блоков. Когда два блока появляются в одно и то же время, майнеры работают над первым блоком, который они получили, но переключаются на самую длинную цепочку блоков, как только следующий блок будет найден. Это позволяет майнингу поддерживать и защищать глобальный консенсус, основанный на вычислительной мощности."
    howminingworkstxt4: "Биткойн-майнеры не могут жульничать, чтобы увеличить свой заработок, не могут они и производить мошеннические транзакции, которые могут повредить сети Биткойн, потому что все биткойн-узлы отвергнут любой блок, который содержит неверную информацию, согласно правилам биткойн-протокола. Поэтому, сеть остается безопасной, даже если не всем биткойн-майнерам можно доверять."
    miningwaste: "Является ли добыча биткойнов пустой тратой электроэнергии?"
    miningwastetxt1: "Использование энергии для работы системы платежей и для обеспечения ее безопасности нельзя назвать пустой тратой. Как в случае любой другой платежной системы, использование Биткойна влечет за собой операционные расходы. Услуги, необходимые для работы существующих финансовых структур, таких как банки, кредитные карты и транспорт для инкассации, также используют много энергии. Однако, в отличии от Биткойна, полный объем потребляемой энергии не очевиден и не может быть легко измерен."
    miningwastetxt2: "Биткойн-майнинг устроен так, что со временем он будет становиться более оптимизированным, со специализированным оборудованием, потребляющим меньше энергии, а его операционные расходы должны быть пропорциональны спросу. Когда биткойн-майнинг становится более конкурентным и менее прибыльным, некоторые майнеры прекращают свою деятельность. Кроме того, вся энергия расходуемая на майнинг так или иначе превращается в тепло, и наиболее успешными майнерами будут те, кто это тепло тоже будет использовать для чего-либо другого. Оптимально работающая сеть майнинга, это на самом деле такая, которая не расходует никакой дополнительной энергии. Хотя это и идеал, экономика майнинга такова, что майнеры сами будут к этому стремиться."
    miningsecure: "Каким образом майнинг помогает безопасности Биткойна?"
    miningsecuretxt1: "Майнинг создает некоторое подобие конкурентной лотереи, что усложняет возможность кому-либо последовательно добавлять все новые блоки транзакций в цепочку блоков. Это защищает нейтральность сети, не давая кому-то одному блокировать какие-то транзакции. Это также предотвращает отмену кем-либо своих сделанных ранее транзакций, что может использоваться для обмана других пользователей. Майнинг  делает экспоненциально более сложным отмену предыдущих транзакций, потому что это потребует пересчета проделанной работы для всех блоков, следующих после этой транзакции."
    miningstart: "Что мне нужно для майнинга?"
    miningstarttxt1: "В первые дни существования Биткойна, любой мог найти новый блок, используя самый обычный компьютер. Поскольку все больше и больше людей начинает заниматься майнингом, сложность нахождения новых блоков сильно выросла и единственный эффективный способ майнинга сегодня - это использование специализированного оборудования. Вы можете зайти на <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> для более подробной информации."
    security: "Безопасность"
    secure: "Защищен ли Биткойн?"
    securetxt1: "Технология Биткойна - протокол и криптография - имеет проверенный временем высокий уровень безопасности, а сеть Биткойн - это, вероятно, самый большой в мире проект  распределенных вычислений. Самая большая уязвимость в Биткойне - это ошибки самих пользователей. Файлы биткойн-кошелька, которые хранят необходимые приватные ключи, могут быть случайно удалены, потеряны или украдены. Это очень напоминает физическую наличность, хранящуюся в электронной форме. К счастью, пользователи могут использовать <a href=\"#secure-your-wallet#\">лучшие практики обеспечения безопасности</a>, чтобы защитить свои деньги или использовать сервисы, предоставляющие хороший уровень защиты и страховку от краж и потерь."
    hacked: "Был ли Биткойн когда-либо взломан?"
    hackedtxt1: "Правила протокола и криптография, используемые в Биткойне, все еще прекрасно работают, спустя годы после создания сети, что является хорошим показателем того, что система грамотно спроектирована. Однако, различные <a href=\"/en/alerts\">проблемы безопасности</a> находились и исправлялись ранее, в различных реализациях ых программных обеспечения. Как и любое другое программное обеспечение, безопасность программного обеспечения Биткойн зависит от скорости с которой эти проблемы находятся и решаются. Чем больше таких проблем будет выявлено, тем более зрелым станет Биткойн."
    hackedtxt2: "Часто происходит недопонимание по поводу краж и проблем безопасности, которые случаются у различных обменников и биткойн-бизнесов. Хотя такие проблемы и возникают, они не связаны со взломом самого Биткойна, и не подразумевают врожденных недостатков Биткойна; также как и ограбление банка не означает, что доллар скомпрометирован. Однако, следует признать, что пользователям нужно предоставить набор лучших практик и простых решений по безопасности, для лучшей защиты их денег, и для уменьшения общего риска краж и потерь. В течение последних нескольких лет, были разработаны такие функции безопасности как шифрование кошельков, оффлайн кошельки, устройства для хранения биткойнов, и транзакции требующие несколько подписей."
    collude: "Могут ли пользоваться сговориться против Биткойна?"
    colludetxt1: "Нельзя так просто поменять биткойн-протокол. Любая программа-клиент, которая не соответствует общепринятым правилам, не сможет навязать свои правила другим. Согласно нынешней спецификации, двойные траты невозможны в одной и той же цепочке блоков, также как и трата биткойнов без правильной подписи. Поэтому невозможно создать бесконтрольное количество биткойнов из воздуха, потратить деньги других пользователей, повредить сеть, или что-то подобное."
    colludetxt2: "Однако, большинство майнеров могут в принципе произвольно блокировать или обратить недавние транзакции. Большинство пользователей также могут настоять на внесении некоторых изменений. Поскольку Биткойн работает корректно только про полном согласии между всеми пользователями, изменение протокола может быть очень сложным и потребует принятия изменений подавляющим большинством пользователей, таким образом, что оставшейся части пользователей не останется ничего другого, кроме как последовать за ними. Вообще, сложно себе представить, почему пользователи Биткойна будут согласны принять изменения, которые могут скомпрометировать их собственные деньги."
    quantum: "Уязвим ли Биткойн для квантовых компьютеров?"
    quantumtxt1: "Да, большинство систем опирающихся на криптографию в общем уязвимы, включая традиционные банковские системы. Однако, квантовые компьютеры все еще не существуют, и скорее всего не появятся в ближайшее время. К тому времени, когда квантовые компьютеры станут представлять непосредственную угрозу для Биткойна, протокол может быть улучшен для использования пост-квантовых алгоритмов. Учитывая важность подобного улучшения, вполне можно ожидать, что оно будет всесторонне рассмотрено разработчиками и принято всеми пользователями Биткойна."
    help: "Помощь"
    morehelp: "Я хочу узнать больше. Где я могу получить помощь?"
    morehelptxt1: "Вы можете найти больше информации и помощь на этих <a href=\"#resources#\">ресурсах</a> и страницах <a href=\"#community#\">сообществ</a> или на <a href=\"https://en.bitcoin.it/wiki/Help:FAQ\">Wiki FAQ</a>."
  getting-started:
