  secure-your-wallet:
    title: "Обеспечение безопасности вашего кошелька"
    pagetitle: "Обеспечение безопасности вашего кошелька "
    summary: "Как и в реальной жизни, вы должны позаботиться о безопасности своего кошелька. Биткойн позволяет переводить суммы куда угодно очень простым способом, и позволяет вам полностью контролировать свои деньги. Такие большие возможности сопровождаются и повышенным уровнем опасности. Однако, Биткойн может предоставить очень высокий уровень безопасности, если его правильно использовать. <b>Всегда помните, что защита ваших денег - это ваша ответственность</b>."
    everyday: "Небольшие суммы на карманные расходы"
    everydaytxt: "Биткойн-кошелек как обычный кошелек с деньгами. Если вы не носите с собой постоянно тысячи долларов наличными, то не храните такие суммы и в биткойн-кошельке. В целом, нормальная практика хранить небольшие суммы на вашем компьютере, смартфоне или сервере для обычных расходов, и хранить остальные деньги в другом, безопасном месте."
    online: "Будьте осторожны с онлайн-сервисами"
    onlinetxt: "Вам следует остерегаться любых сервисов, предлагающих хранение ваших средств онлайн. Многие обменники и онлайн кошельки в прошлом пострадали от прорех в безопасности и такие услуги все еще недостаточно застрахованы и безопасны для того, чтобы хранить там средства, как в банке. Естественно, вы можете пользоваться другими видами <a href=\"#choose-your-wallet#\">биткойн-кошельков</a>. Или же, вам следует выбирать такие услуги очень тщательно. К тому же, рекомендуется использование двухфакторной авторизации."
    backup: "Сделайте резервную копию своего кошелька"
    backuptxt: "Хранение резервной копии вашего кошелька в безопасном месте может защитить вас от сбоев компьютера и множества человеческих ошибок. Это также позволит вам восстановить ваш кошелек, в случае если ваш телефон или компьютер будет украден, если ваш кошелек был зашифрован."
    backupwhole: "Сделайте резервную копию всего кошелька"
    backupwholetxt: "Некоторые кошельки содержат множество спрятанных секретных ключей. Если у вас есть резервные копии только секретных ключей к вашим видимым биткойн-адресам, возможно это далеко не все, и тогда вы не сможете восстановить большую часть ваших средств из резервной копии."
    backuponline: "Шифруйте сетевые резервные копии"
    backuponlinetxt: "Любая резервная копия, которая хранится в сети, сильно уязвима для мошенников. Даже компьютер, подключённый к сети, уязвим для вирусов. В связи с этим, следует шифровать все резервные копии, доступные из сети."
    backupmany: "Используйте несколько безопасных мест"
    backupmanytxt: "Единственный бекап не очень безопасен. Если у Вас есть несколько резервных копий, то  неприятные события, препятствующее восстановлению Вашего кошелька вас не затронут. Вы можете использовать различные типы носителей, таких как флешки, бумага и CD."
    backupregular: "Регулярно делайте резервные копии"
    backupregulartxt: "Вам необходимо делать резервные копии вашего кошелька регулярно, чтобы быть уверенным, что все недавние изменения биткойн-адресов и все новые биткойн-адреса, которые вы создали, включены в вашу резервную копию. Вскоре, все приложения начнут использовать кошельки, резервные копии которых нужно будет делать лишь один раз."
    encrypt: "Шифруйте свой кошелек"
    encrypttxt: "Шифрование вашего кошелька, или вашего смартфона позволяет вам установить пароль против любого, пытающегося снять средства. Это поможет защититься против воров, однако, это не сможет защитить против устройств или программ кейлоггеров, которые следят за всеми набранными вами символами."
    encryptforget: "Никогда не забывайте свой пароль"
    encryptforgettxt: "Вам нужно убедиться, что вы не забудете свой пароль, иначе ваши средства будут безвозвратно утеряны. Биткойн - это не банк, восстановить забытый пароль очень мало шансов. На самом деле, вам нужно будет помнить пароль, даже если вы его много лет не используете. Если сомневаетесь, вы можете сохранить бумажную копию вашего пароля в надежном месте, например в сейфе."
    encryptstrong: "Используйте сложный пароль"
    encryptstrongtxt: "Любой пароль, который содержит только буквы или узнаваемые слова, может быть сочтен слабым и легким для взлома. Сильный пароль должен содержать буквы, цифры, знаки препинания, и должен быть длиной хотя бы 16 символов. Самые надежные пароли, это те, которые генерируются специальными программами, разработанными для этой цели. Надежные пароли обычно сложнее запомнить, так что вам придется постараться."
    offline: "Оффлайн кошелек для сбережений"
    offlinetxt: "Не подключенный к сети кошелек, также известный как оффлайн хранилище, или холодное хранилище, обеспечивает высочайший уровень безопасности для сбережений. Для этого потребуется хранить кошелек в безопасном месте, которое не подключено к сети. Если все сделать правильно, этот способ предоставит очень хорошую защиту от компьютерных уязвимостей. Использование оффлайн хранилища в сочетании с резервным копированием и шифрованием также считается правильной практикой. Здесь представлен обзор некоторых подходов."
    offlinetx: "Подписывание транзакций на не подключенном к сети компьютере"
    offlinetxtxt1: "Этот подход включает в себя наличие двух компьютеров, делящих между собой некоторые части одного и того же кошелька. Первый должен быть отключен от любой сети. Он единственный хранит весь кошелек и может авторизовать транзакции. Второй компьютер подключен к сети и содержит только \"наблюдающий\" кошелек, который не может создавать авторизованные транзакции. Таким образом, вы можете безопасно выполнить новую транзакцию, выполнив следующие шаги."
    offlinetxtxt2: "Произведите транзакцию на компьютере, подключенном к интернету и сохраните ее на USB ключ."
    offlinetxtxt3: "Авторизуйте транзакцию при помощи компьютера, не подключенного к сети."
    offlinetxtxt4: "Отошлите авторизованную транзакцию с компьютера, подключенного к интернету."
    offlinetxtxt5: "Так как компьютер, который не подключен к сети, не может подписать транзакцию, он не может быть использован для снятия каких-либо средств если он скомпрометирован. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> может быть использован для подписания транзакций оффлайн."
    hardwarewallet: "Специализированные устройства-кошельки"
    hardwarewallettxt: "Устройства для хранения биткойнов - лучший баланс межу высокой защитой и легкостью использования. Существуют маленькие устройства,  специально разработанные для того, чтобы быть биткойн-кошельками и и ничем больше. Никакое программное обеспечение не может быть на них установлено, что делает их очень защищенными от компьютерного мошенничества и онлайн воров. Так как они позволяют делать резервные копии, вы всегда сможете восстановить ваши средства, если вы потеряете свое устройство."
    update: "Вовремя обновляйте свое программное обеспечение"
    updatetxt: "Использование последней версии программного обеспечения Биткойн, позволит вам получить необходимую стабильность и исправления безопасности. Обновления дадут возможность предотвратить проблемы различного уровня критичности, дополнить новыми функциями и помогут вашему кошельку оставаться надежным. Установка обновлений для всех остальных программ на вашем компьютере или телефоне так же важно, для сохранения в большей безопасности того, что окружает ваш кошелек."
    offlinemulti: "Много-пользовательская подпись, для защиты от воровства"
    offlinemultitxt: "Биткойн включает опцию множественной подписи (мульти-подписи), которая позволяет требовать несколько независимых подтверждений для отправки транзакции. Например, организация может потребовать, чтобы ее средства можно было потратить, только если 3 из 5 сотрудников подпишут транзакцию. Некоторые онлайн-кошельки также поддерживают мульти-подпись, позволяя пользователю контролировать свои деньги, но при этом не давая злоумышленникам украсть их, получив доступ к одному устройству."
    offlinetestament: "Подумайте о своем завещании"
    offlinetestamenttxt: "Ваши биткойны могут быть потеряны навсегда, если вы не позаботились о резервном доступе для своих друзей и близких. Если местоположение ваших кошельков или ваши пароли никому не известны, то в случае если вас не станет, нет никакой надежды, что близкие смогут получить доступ к вашим средствам. Потратьте немного времени для размышлений на эту тему, это может быть очень важным."
