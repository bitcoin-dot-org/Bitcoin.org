  how-it-works:
    title: "Как это работает? - Bitcoin"
    pagetitle: "Как работает Биткоин?"
    intro: "Этот вопрос часто вызывает путаницу. Вот быстрое объяснение!"
    basics: "Информация для новых пользователей"
    basicstxt1: "Как новый пользователь, вы можете <a href=\"#getting-started#\">начать</a> пользоваться Bitcoin, даже не понимая технических деталей. Как только вы установили Bitcoin кошелек на ваш компьютер или мобильный телефон, он сгенерирует ваш первый Bitcoin адрес и вы можете создать еще, как только вам он понадобится. Вы можете открывать ваши адреса своим друзьям, так что они могут платить вам или наоборот. На самом деле, это очень похоже на то как работает Email, кроме того, что адреса Bitcoin следует использовать только один раз."
    balances: "Балансы<a class=\"titlelight\"> - цепочка блоков</a>"
    balancestxt: "Цепочка блоков это <b>публичный коллективный регистр</b> на который вся сеть Bitcoin и полагается. Все подтвержденные транзакции включаются цепочку блоков. Таким образом, Bitcoin кошельки могут рассчитывать остаток вашего баланса и новые транзакции могут быть проверены на то, что используемые биткойны действительно тратятся их владельцем. целостность и хронологический порядок цепочки блоков подкрепляется <a href=\"#vocabulary##[vocabulary.cryptography]\">шифрованием</a>."
    transactions: "Транзакции<a class=\"titlelight\"> - приватные ключи</a>"
    transactionstxt: "Транзакция - это <b>передача суммы между Bitcoin кошельками</b> эта информация включается в цепочку блоков. Bitcoin кошельки содержат секретный кусок информации, называемый <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>секретный ключ</i></a> или семя, который используется, что бы подписывать транзакции, обеспечивая математическое доказательство, что эти средства пришли от владельца кошелька. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Подпись</i></a> так же предотвращает отмену транзакции, как только она была проведена. Все транзакции транслируются между пользователями и обычно становятся подтвержденными сетью, в течение следующих 10 минут, с помощи процесса, называемого <a href=\"#vocabulary##[vocabulary.mining]\"><i>майнинг</i></a>."
    processing: "Подтверждения<a class=\"titlelight\"> - майнинг</a>"
    processingtxt: "Майнинг - это <b>распределенная система</b>, используемая для <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>подтверждения</i></a> ожидающих транзакций включением их в блочную цепь. Майнинг обеспечивает хронологический порядок транзакций в блочной цепи, нейтральность сети, а также позволяет разным компьютерам \"договориться\" о едином состоянии системы. Для того, чтобы транзакции стали подтвержденными, они должны упаковаться в <a href=\"#vocabulary##[vocabulary.block]\"><i>блок</i></a>, который удовлетворяет строгим криптографическим требованиям и должен быть проверен сетью. Эти правила не позволяют изменять предыдущий блок, так в таком случае все следующие блоки оказались бы невалидными. В добавок к этому, майнинг создает аналог лотереи, исключающей вероятность простого последовательного добавления блоков в цепь каким-либо пользователем. Таким образом, никто не может контролировать блочную цепь или подменять её части другими для отката своих транзакций."
    readmore: "Нужно больше информации"
    readmoretxt: "Это только очень небольшая информация о системе. Если вы хотите получить дополнительную информацию, вы можете прочитать  <a href=\"/bitcoin_ru.pdf\">оригинальный документ</a>, который описывает конструкцию системы, прочитать <a href=\"/en/developer-documentation\">документацию для разработчиков</a>, а так же изучить <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin Wiki</a>."
  index:
    title: "Bitcoin - P2P деньги с Открытым кодом"
