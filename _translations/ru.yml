    desc: "Bitcoin использует P2P технологию, функционирующую без центрального контролирующего органа или банка; обработка транзакций и эмиссия производятся коллективно, усилиями сети. <b>Bitcoin имеет открытый код; его устройство открыто всем, никто не владеет и не контролирует Bitcoin и <a href=\"#support-bitcoin#\">все могут участвовать</a></b>.  Благодаря своим уникальным свойствам, Bitcoin открывает новые горизонты возможностей, которые не предоставляла до этого ни одна платежная система."
    overview: "Или получите краткий обзор здесь"
