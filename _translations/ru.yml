    summary: "Биткоин заметно изменился с тех пор, как когда-то зародился в небольшом сообществе. Есть множество вещей, которые Вы могли бы сделать, чтобы помочь распространению и развитию Биткоин."
    use: "Использование Биткоин"
    usetxt: "<a href=\"#getting-started#\"> Первое</a>, что Вы можете сделать, чтобы помочь Биткойну - это начать пользоваться им. Есть много примеров, где он может упростить Вашу жизнь. К тому же, Вы сами можете начать принимать платежи в биткойнах."
    node: "Станьте частью сети Биткоин"
    nodetxt: "Вы можете присоединиться к сети Биткойн, просто запустив <a href=\"#download#\">полноценный \"full node\" биткойн-клиент</a> на своем компьютере или отдельном сервере.  Полноценные клиенты  подтверждают и пересылают транзакции других клиентов. Их можно назвать хребтом все сети."
    mining: "Майнинг"
    miningtxt: "Вы можете начать <a href=\"http://www.bitcoinmining.com/\">майнить биткойны</a> чтобы поддержать транзакции. Для защиты сети, вы можете присоединиться <a href=\"https://blockchain.info/pools\">к небольшим пулам</a> и выбрать один из независимых пулов как например <a href=\"http://p2pool.in/\">P2Pool</a> или  <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">пулы</a> с поддержкой getblocktemplate (GBT)."
    develop: "Разработка"
    developtxt: "Биткоин является open source проектом. Если Вы разработчик, Вы можете использовать свою суперсилу во имя Добра, <a href=\"#development#\">развивая Биткоин</a>. Или создать отличные сервисы и приложения, которые поддерживают Биткоин."
    donation: "Пожертвования"
    donationtxt: "Самый простой способ помочь это <a href=\"https://bitcoinfoundation.org/donate\">пожертвовать</a> несколько биткойнов Ассоциации Bitcoin. Или вы можете напрямую финансировать любой проект относящийся к Bitcoin, который вы считаете будет полезен в будущем."
    nonprofit: "Некоммерческие организации"
    nonprofittxt: " <a href=\"https://bitcoinfoundation.org/\">Биткойн Фонд</a> и многие другие <a href=\"#community##[community.non-profit]\">некоммерческие организации</a> созданы для защиты и продвижения Bitcoin.Вы можете помочь этим группам, вступив в них и участвую в их проектах, дискуссиях и событиях"
    spread: "Распространение"
    spreadtxt: "Рассказывайте о Биткойн интересующимся людям. Напишите о нем в своем блоге. Сообщите администрации своих любимых магазинов, что хотели бы оплачивать свои покупки биткойнами. Или будьте креативными: сделайте себе футболку с Биткойн."
    wiki: "Документация"
    wikitxt: "<a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">Bitcoin.org</a> и <a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> предоставляют полезную документацию и мы постоянно улучшаем информацию, которая имеется на этих сайтах. Вы можете помочь улучшить эти ресурсы и поддерживать их в актуальном состоянии."
    translate: "Перевод"
    translatetxt: "Вы можете помочь увеличить доступность Bitcoin, переводя или улучшая переводы внутри важных частей экосистемы Bitcoin."
    help: "Встретиться с сообществами"
    helptxt: "Вы можете присоединиться к Bitcoin <a href=\"#community#\">Сообществам</a> и поговорить с другими энтузиастами Bitcoin. Вы можете узнавать больше о Bitcoin каждый день, помогать новым пользователям и участвовать в интересных проектах."
  vocabulary:
    title: "Термины - Bitcoin"
    pagetitle: "Некоторые термины, касающиеся Биткоин, которые Вы, возможно, слышали"
    summary: "Биткоин предлагает новый подход к реализации платежей, а значит, Ваш словарный запас пополнится новыми терминами. Не волнуйтесь, Вы постоянно узнаете новые слова, даже когда смотрите телевизор!"
    table: "Содержание"
    address: "Адрес"
    addresstxt: "Bitcoin адрес <b>похож на физический адрес или на Email</b>. Это единственная информация которую вам нужно предоставить кому-либо, что бы он вам заплатил с помощи Bitcoin. Единственная разница, в том, что каждый адрес должен быть использован только для одной транзакции."
    bitcoin: "Биткоин"
    bitcointxt: "Bitcoin - с заглавной буквы, используется для описания концепции Bitcoin, или всей сети в целом. Например: \"Я сегодня изучал протокол Bitcoin\". <br>биткойн - с прописной буквы, используется для описания биткойнов, как единиц аккаунта. Например: \"Я послал 10 биткойнов сегодня.\"; так же они часто заменяются аббревиатурой BTC или XBT."
    blockchain: "Цепочка блоков"
    blockchaintxt: "Цепочка блоков это <b>публичная запись Bitcoin транзакций</b> в хронологическом порядке. Цепочка блоков разделена между всеми пользователями Bitcoin. Она используется для проверки неизменности транзакций Bitcoin и для предотвращения <a href=\"#[vocabulary.doublespend]\">двойных трат</a>."
    block: "Блок"
    blocktxt: "Блок - это <b>запись в цепочке блоков, которая содержит в себе множество ожидающих подтверждения транзакций и подтверждает их</b>. Грубо говоря, каждые 10 минут благодаря <a href=\"#[vocabulary.blockchain]\">майнингу</a> в <a href=\"#[vocabulary.mining]\">цепочку</a> добавляется новый блок транзакций."
    btc: "BTC"
    btctxt: "BTC это единица Bitcoin валюты. Она может быть использована так же, как и USD для доллара США вместо B⃦ или $."
    confirmation: "Подтверждение"
    confirmationtxt: "Подтверждение означает, что транзакция была <b>обработана сетью и почти наверняка не будет отменена</b>.  Транзакции получают подтверждение, когда они включены в <a href=\"#vocabulary##[vocabulary.block]\">блок</a> и во все последующие блоки. Даже единственное подтверждение может быть сочтено безопасным для транзакции небольшого объема, тем не менее, для больших сумм, таких как 1000$США, будет разумно подождать 6 подтверждений или больше. Каждое подтверждение <i>экспоненциально</i> уменьшает риск возврата транзакции."
    cryptography: "Криптография"
    cryptographytxt: "Криптография - это область знаний, изучающая методы обеспечения секретности сообщения, надежность которых доказывается математически. В интернет-коммерции и банковском деле уже давно используются криптографические методы. В Биткоин криптография используется для предотвращения возможности потратить средства из чужого кошелька или повредить <a href=\"#[vocabulary.blockchain]\">цепочку блоков</a>. Помимо этого, она используется для шифрования кошелька, чтобы его нельзя было использовать без пароля."
    doublespend: "Повторное расходование"
    doublespendtxt: "Если злоумышленник пробует <b>потратить свои биткойны на две разные сделки, в одно и тоже время</b>, это называется двойной тратой. Bitcoin <a href=\"#[vocabulary.mining]\">майнинг</a>и <a href=\"#[vocabulary.blockchain]\">цепочка блоков</a> существуют, что бы согласовать с сетью, которую из транзакций подтвердить, и счесть действительной."
    hashrate: "Хэшрейт"
    hashratetxt: "Хэшрейт - это <b>единица измерения вычислительной мощности сети Биткойн</b>. Сеть Биткойн должна производить сложные математические вычисления в целях обеспечения безопасности. Когда сеть достигает хэшрейта 10 Терахэшей в секунду, это означает, что она может выполнять 10 триллионов вычислений за 1 секунду."
    mining: "Майнинг"
    miningtxt: "Майнинг биткоинов - это процесс, подразумевающий <b>использование аппаратных ресурсов компьютера с целью выполнения математических вычислений для подтверждения транзакций</b> и обеспечения безопасности сети Биткоин. В качестве вознаграждения за свои услуги майнеры получают средства за подтвержденные транзакции - вновь создаваемые биткоины. Майнинг - это специфичный и конкурентный рынок, на котором вознаграждение делиться в соответствии с количеством выполненных вычислений. Не все пользователи Биткоин используют майнинг, это не легкий способ заработать."
    p2p: "P2P"
    p2ptxt: "Термин peer to peer означает <b>систему, которая работает как организованное сообщество</b>, давая возможность каждому напрямую взаимодействовать с остальными. Сеть Биткоин построена таким образом, что каждый пользователь транслирует транзакции остальных. Ключевым моментом является то, что никакой банк не должен выступать в качестве посредника."
    privatekey: "Приватный ключ"
    privatekeytxt: "Приватный ключ это <b>секретный кусок информации, который подтверждает ваши права тратить биткойны при помощи специального кошелька</b> по средствам криптографической <a href=\"#[vocabulary.signature]\">подписи</a>. Ваш приватный ключ(ключи) хранятся на вашем компьютере, если вы используете программный кошелек; они хранятся на удаленных серверах, если вы используете интернет кошелек. Приватные ключи никогда не должны быть обнаружены, потому что, они позволяют тратить биткойны их относящегося к ним кошелька."
    signature: "Подпись"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Криптографическая</a> подпись это <b>математический механизм, позволяющий кому-либо доказать право собственности.</b>.В случае с Bitcoin, <a href=\"#[vocabulary.wallet]\">Bitcoin кошелек</a> и его <a href=\"#[vocabulary.privatekey]\">приватный ключ(ключи)</a> связаны некой математической магией. Когда ваше Bitcoin программное обеспечение подписывает транзакцию с помощи правильного приватного ключа, и вся сеть видит, что ключи совпадают - биткойны тратятся. Однако, нет никакого способа угадать ваш приватный ключ, что бы украсть ваши с трудом заработанные биткойны."
    wallet: "Кошелек"
    wallettxt: "Bitcoin кошелек, если по простому, то это <b>эквивалент физического кошелька в Bitcoin сети</b>. Кошелек действительно содержит ваш <a href=\"#[vocabulary.privatekey]\">приватный ключ(ключи)</a>, что позволяет вам тратить биткойны  размещенные в <a href=\"#[vocabulary.blockchain]\">цепочке блоков</a>. Каждый Bitcoin кошелек показывает баланс всех биткойнов, которые он контролирует, и позволяет вам заплатить конкретную сумму конкретному человеку, как и физический кошелек. Он отличается от кредитных карт, где с вас списывает продавец."
  you-need-to-know:
    title: "Кое-что, что Вам нужно знать - Bitcoin"
    pagetitle: "Кое-что, что Вам нужно знать"
    summary: "Если вы собрались изучить Bitcoin, есть пара вещей, которые вам следует знать. Bitcoin позволяет вам обменивать деньги иным способом, нежели с обычными банками. Вам нужно выделить время, что бы разобраться, прежде чем использовать Bitcoin для каких-либо серьезных транзакций. К Bitcoin следует относиться с таким же вниманием, как и к обычному бумажнику, или даже еще более внимательно в некоторых случаях!"
    secure: "Безопасность вашего кошелька"
    securetxt: "Как и в реальной жизни ваш кошелек должен быть защищен. Bitcoin делает возможным переводить суммы куда угодно, очень простым способом, и позволяет вам контролировать свои деньги. Такие огромные возможности, также сопровождаются большими проблемами безопасности. В то же время, Bitcoin может предоставить очень высокие уровни безопасности, если используется правильно. Всегда помните, что это ваша ответственность, выработать хорошие привычки, что бы защитить ваши деньги. <a href=\"#secure-your-wallet#\"><b>Узнать больше о защите своего бумажника</b></a>."
    volatile: "Цена биткоин непостоянна"
    volatiletxt: "Цена на биткойны может непредсказуемо увеличиваться или уменьшаться в течение короткого периода времени в связи с молодостью экономики Биткойн, новизной ее природы и неликвидностью рынков. В следствие этого мы не рекомендуем хранить Ваши сбережения в биткойнах. Напротив, биткойны следует рассматривать как активы с высокой степенью риска. Никогда не храните в биткойнах деньги, которые Вы не можете позволить себе потерять. Если Вы получаете платежи в биткойнах, Вы можете пользоваться сервисами, позволяющими конвертировать их в местную валюту."
    irreversible: "Биткоин платежи нельзя отменить"
    irreversibletxt: "Любая транзакция производимая с Bitcoin не может быть отменена. Только в том случае, если сам получатель вернет Вам средства, вы получите их назад. Это означает, что вам следует вести бизнес только с теми людьми и организациями, которых Вы знаете и которым можете доверять, или у которых уже хорошая репутация. Со стороны организаций, они должны контролировать свои запросы об оплате, которые они предоставляют своим клиентам. Bitcoin может обнаружить опечатку и, как правило, не позволяет отправить деньги на несуществующий адрес по ошибке. Дополнительные услуги могут появиться в будущем, для обеспечения больше выбора и защиты для клиентов."
    anonymous: "Биткоин не станет анонимным без усилий"
    anonymoustxt: "Требуются некоторые усилия, для защиты вашей конфиденциальности с Bitcoin. Все Bitcoin транзакции размещаются публично и мгновенно в сети, что означает - все могут видеть баланс и транзакции любого Bitcoin адреса. Однако, личность пользователя за адресами остается неизвестной до тех пор, пока информация не откроется благодаря платежу, или в других обстоятельствах. Это одна из причин почему Bitcoin адреса, должны быть использованы лишь однажды. Всегда помните, что это ваша ответственность привить себе хорошие привычки что бы защитить свою конфиденциальность. <a href=\"#protect-your-privacy#\"><b>Читать еще, о защите свой конфиденциальности</b></a>."
    instant: "Мгновенные транзакции менее безопасны"
    instanttxt: "Транзакции, как правило, выполняются в течение нескольких секунд и подтверждаются в течение 10 минут. В это время транзакция расценивается как подлинная, но все еще обратимая. Нечестные пользователи могут этим воспользоваться. В том случае, если Вам нужно моментально выполнять транзакции, предложите небольшую сумму за оплату транзакции или  используйте систему контроля повторного расходования. Для больших сумм, например 1000 долларов США, есть смысл дожидаться 6 подтверждений или больше. Каждое подтверждение экспонециально уменьшает риск обратимости транзакции."
    experimental: "Биткоин все еще является экспериментальной валютой"
    experimentaltxt: "Биткоин является экспериментальной новой валютой, которая находится в активной разработке. И, хотя она становится все менее и менее экспериментальной по мере того, как растет ее популярность, следует иметь в виду, что Биткоин - новое изобретение, использующее ранее не применявшиеся принципы. Как таковой, будущее этой валюты непредсказуемо."
    tax: "Государственные налоги и положения"
    taxtxt: "Bitcoin не является официальной валютой. Тем не менее, большинство юрисдикций по-прежнему требуют, чтобы Вы платили налог с заработка и в том числе с Bitcoin. Это ваша ответственность, убедитесь, что вы будете придерживаться <a href=\"http://bitlegal.io/\"> налоговых и других юридических или нормативных требований </a>, выданные вашим правительством и / или местных муниципалитетов."
