ru:
  about-us:
    title: "О bitcoin.org"
    pagetitle: "О bitcoin.org"
    pagedesc: "Bitcoin.org предназначен для помощи Bitcoin в устойчивом развитии."
    own: "Кому принадлежит bitcoin.org?"
    owntxt: "Bitcoin.org это домен, используемый для первого в мире сайта про Bitcoin . Он был зарегистрирован и все еще управляется <a href=\"#development#\"> основными разработчиками Bitcoin</a>, а так же дополнительно членами сообщества, находящегося здесь: <a href=\"#community#\">Bitcoin - сообщества</a>. Bitcoin.org это не официальный сайт. Точно так же как никто не владеет технологией email, так же и никто не владеет сетью Bitcoin. Поэтому никто не может официально говорить от лица Bitcoin."
    control: "Тогда... кто контролирует Биткоин?"
    controltxt: "Bitcoin контролируется всеми пользователями Bitcoin по всему миру. Разработчики улучшают программное обеспечение, но они не могут настоять на изменении правил протокола Bitcoin, потому что все пользователи могут сами выбирать, какое программное обеспечение использовать. Для того, что бы оставаться совместимыми друг с другом, все пользователи нуждаются в программном обеспечении, которое подчиняется одним и тем же правилам. Bitcoin может хорошо работать только в полном согласии между всеми пользователями. Поэтому, у всех пользователей и разработчиков есть огромный стимул выработать и защищать этот консенсус."
    mission: "Миссия"
    missiontxt1: "Информировать пользователей, что бы уберечь их от стандартных ошибок."
    missiontxt2: "Дать точное описание свойств, потенциальных использований и ограничений Bitcoin."
    missiontxt3: "Сообщать понятные новости и события относящиеся к сети Bitcoin."
    missiontxt4: "Приглашать талантливых людей помогать с разработкой Bitcoin на разных уровнях."
    missiontxt5: "Добавить ясности на больших масштабах экосистемы Bitcoin."
    missiontxt6: "Улучшить мировую доступность Bitcoin с помощи переводов на другие языки."
    missiontxt7: "Оставаться нейтральным информативным ресурсом о Bitcoin."
    help: "Помогите нам"
    helptxt: "Вы можете сообщить о любых проблемах или помочь улучшить bitcoin.org на <a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">GitHub</a> создав новое событие или послав запрос на Английском. Отправляя запрос, пожалуйста потратьте необходимое время на описание своих изменений и подстраивайте свою работу под уже написанное. Вы можете помочь переводчикам, присоединившись к команде  <a href=\"https://github.com/bitcoin/bitcoin.org#translation\">Transifex</a>. Пожалуйста не просите помощи в продвижении своего личного бизнеса или веб сайта, кроме особых случаев, таких как конференции."
  bitcoin-for-businesses:
    title: "Бизнесу - Bitcoin"
    pagetitle: "Биткоин - бизнесу"
    summary: "Биткоин предоставляет безопасный и недорогой способ обработки платежей."
    lowfee: "Самая низкая комиссия"
    lowfeetext: "Высокий уровень криптографической надежности Bitcoin позволяет производить транзакции очень дешево и эффективно. Вы можете послать или получить платеж используя сеть Bitcoin почти без комиссии. В большинстве случаев комиссии не обязательны, но рекомендованы для более быстрого подтверждения ваших транзакций."
    fraud: "Защита от мошенничества"
    fraudtext: "Любая компания, которая принимает кредитные карты или PayPal, знает проблему платежей, которые потом отзывают. Мошенничества с отзывом платежей вызывает сужение рынка и увеличение цен, что в итоге бьет по карману покупателей. Bitcoin платежи - необратимы и безопасны, что означает для компаний возможность больше не учитывать в стоимости товара возможность мошенничества."
    international: "Быстрые международные платежи"
    internationaltext: "Платеж в биткоинах можно перевести из Африки в Канаду за 10 минут.Фактически, биткоины никогда находятся в каком-либо конкретном месте. Таким образом, становится возможным перевести сколь угодно много монет в любую точку, без ограничений, задержек и комиссии. Нет никаких банков-посредников, из-за которых Вы можете прождать три рабочих дня."
    pci: "Не требуется соблюдение стандартов PCI"
    pcitext: "Для того что бы принимать кредитные карты онлайн, обычно требуется обширные проверки безопасности, для того что бы соответствовать стандартам PCI. Bitcoin все же требует от вас <a href=\"#secure-your-wallet#\">обезопасить свой кошелек</a> и ваши запросы платежей. Однако, вы не несете затрат и ответственности, которая приходит вместе с обработкой информации от ваших клиентов, таких как номера кредитных карт."
    visibility: "Привлеките к себе внимания"
    visibilitytext: "Биткойн - это развивающийся рынок с новыми клиентами, которые ищут способ потратить свои монеты. Принимать платежи в биткойнах - хороший способ привлечь новых клиентов и внимание к Вашей компании. Практика приема новых способов оплаты всегда была благотворной для онлайн-бизнеса."
    multisig: "Множественная подпись"
    multisigtext: "Биткойн имеет пока малоизвестную особенность, позволяющую перевести средства, только если группа людей подпишет эту транзакцию (т.н. транзакции с \"M из N\" подтверждениями). Это аналог множественной подписи, которую Вы, возможно, еще используете при выполнении банковских операций."
    transparency: "Финансовая прозрачность"
    transparencytext: "Многие организации обязаны вести бухгалтерию, в которой будут учитывать все операции. Использование Bitcoin позволит вам предложить высочайший уровень прозрачности, если вы сможете предоставить информацию, которую ваши партнеры могут использовать для проверки ваших счетов и транзакций. Некоммерческие организации могут так же позволить публике видеть, сколько они получили в виде пожертвований."
  bitcoin-for-developers:
    title: "Разработчиков - Bitcoin"
    pagetitle: "Биткоин - разработчикам"
    summary: "Биткоин можно использовать как для создания новых интересных вещей, так для обычных повседневных нужд."
    simple: "Простейшая платежная система"
    simpletext: "Кроме случаев, когда платеж должен ассоциирован с автоматическим счетом, получение денег так же просто, как и отправление биткойнов: ссылкой или показыванием QR кода. Эти простые действия доступны любым пользователям, и могут удовлетворить потребности большого спектра клиентов. Когда это делается публично, это особенно подходит для прозрачных пожертвований и чаевых."
    api: "Множество сторонних API"
    apitext: "Существует много сторонних сервисов по обработке платежей, которые обеспечивают API: вам не нужно хранить биткойны на своем сервере и сталкиваться с безопасностью которую это подразумевает. В дополнение, большинство этих API позволяет вам проводить счета и обменивать ваши биткойны в валюту любой страны за конкурентные деньги."
    own: "Вы можете создать свою финансовую систему"
    owntext: "Если Вы не используете сторонние API, Вы можете интегрировать биткоин-сервер прямо в Ваше приложение, что одновременно придаст ему функцию банка и обработчика платежей. Вы можете создавать удивительные системы, обрабатывающие транзакции с биткоинами почти без комиссии."
    invoice: "Использование биткоин-адресов для отслеживания операций"
    invoicetext: "Bitcoin создает уникальный адрес для каждой транзакции. Так что, если вы собираетесь создать платежную систему связанную с выписыванием чеков, вам нужно генерировать и отслеживать Bitcoin адреса при каждом платеже. Вам никогда не следует использовать один и тот же адрес более чем для одной транзакции."
    security: "Безопасность обеспечивается на стороне клиента"
    securitytext: "Большую часть безопасности обеспечивает протокол. Это значит, что не нужно одобрения PCI и отслеживание мошенничества требуется только, если услуги или продукты доставляются мгновенно. Вашей главной заботой будет: хранение своих биткойнов в <a href=\"#secure-your-wallet#\">безопасном месте</a>, и обеспечение безопасности запросов платежа, высвечиваемых вашим клиентам."
    micro: "Дешевые микроплатежи"
    microtext: "Bitcoin предлагает самые низкие комиссии на совершение транзакций, и обычно может быть использован для отправки маленьких сумм таких, как несколько долларов в эквиваленте. Bitcoin позволяет разрабатывать новые креативные онлайн услуги, которые не могли бы существовать до этого из-за финансовых ограничений. Это включает разного рода системы чаевых и автоматические платежные системы."
  bitcoin-for-individuals:
    title: "Частным лицам - Bitcoin"
    pagetitle: "Биткоин - частным лицам"
    summary: "Биткоин - простейший и дешевый способ денежного обмена."
    mobile: "Простые мобильные платежи"
    mobiletext: "Мобильный клиент Биткойн позволяет совершать платежи по схеме scan-and-pay. Не нужно использовать пластиковую карту, набирать PIN код или что-то подписывать. Все, что Вам нужно сделать, чтобы принять платеж, это открыть QR-код в своем мобильном кошельке и показать его другу, чтобы он сканировал код своим мобильным телефоном, или просто поднести телефоны друг к другу (в случае, если вы используете технологию NFC)."
    international: "Быстрые международные переводы"
    internationaltext: "Платеж в биткоинах можно перевести из Африки в Канаду за 10 минут. Никакой банк не может замедлить процесс, взимать огромные комиссионные или заморозить перевод. Перевести деньги родственникам в другую страну также просто, как сделать перевод своим соседям."
    simple: "Работает где угодно, в любое время"
    simpletext: "Как и при использовании электронной почты, Вам не нужно просить своих друзей использовать те же программы или пользоваться услугами того же провайдера. Пусть пользуются тем, что им больше нравится. В этом плане не будет никаких проблем, все программы Биткойн совместимы, так как используют одну и ту же технологию. Сеть Биткойн работает всегда, даже в праздники!"
    secure: "Безопасность и контроль над вашими деньгами"
    securetext: "Транзакции Bitcoin защищены криптографией военного уровня. Никто не может взимать с вас деньги или производить платежи от вашего лица. До тех пор пока вы выполняете необходимые действия для <a href=\"#secure-your-wallet#\">защиты вашего бумажника</a>, Bitcoin дает вам контроль над вашими деньгами и высокий уровень защиты от разного рода мошенничества."
    lowfee: "Нулевые или низкие комиссии"
    lowfeetext: "Bitcoin позволяет вам отправлять и получать платежи почти бесплатно. Исключения составляют некоторые случаи, такие как очень маленькие платежи, которые не облагаются комиссией. Тем не менее, рекомендуется платить большую добровольную комиссию, для более быстрого подтверждения ваших транзакций, и для вознаграждения людей, которые позволяют сети Bitcoin работать."
    anonymous: "Защитите свои личные данные"
    anonymoustext: "Анонимные платежи являются частью нашей повседневной жизни, ведь большинство покупок в реальном мире производится без обязательного подтверждения личности. Биткойн предоставляет аналогичную свободу в онлайне. Он позволяет приобретать услуги и делать пожертвования без надоедливого просвечивания рентгеном. Однако учтите, что <a href=\"#protect-your-privacy#\"><b>полная анонимность требует дополнительных действий</b></a>."
