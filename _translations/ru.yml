  how-it-works:
    title: "Как это работает? - Биткойн"
    pagetitle: "Как работает Биткойн?"
    intro: "Этот вопрос часто вызывает путаницу. Вот быстрое объяснение!"
    basics: "Информация для новых пользователей"
    basicstxt1: "Как новый пользователь, вы можете <a href=\"#getting-started#\">начать</a> пользоваться Биткойном, даже не понимая технических деталей. Как только вы установили биткойн-кошелек на свой компьютер или мобильный телефон, он сгенерирует ваш первый биткойн-адрес, которых и вы в дальнейшем можете создать столько, сколько понадобится. Вы можете сообщать свои адреса друзьям, так что они смогут платить вам или наоборот. На самом деле, это очень похоже на то как работает Email, кроме того, что биткойн-адреса следует использовать только один раз."
    balances: "Балансы<span class=\"titlelight\"> - блокчейн</span>"
    balancestxt: "Цепочка блоков, или блокчейн - это <b>публичный коллективный регистр</b> на котором основана вся сеть Биткойн. Все подтвержденные транзакции включаются в цепочку блоков. На основе этой информации, биткойн-кошельки могут рассчитать остаток вашего баланса и проверить, что в новых транзакциях биткойны действительно тратятся их владельцем. Целостность и хронологический порядок цепочки блоков основаны на надежной <a href=\"#vocabulary##[vocabulary.cryptography]\">криптографии</a>."
    transactions: "Транзакции<span class=\"titlelight\"> - секретные ключи</span>"
    transactionstxt: "Транзакция - это <b>передача средств между биткойн-кошельками</b>, информация о которой включается в цепочку блоков. Биткойн-кошельки содержат конфиденциальную информацию, называемую <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>секретным ключом</i></a>, которая используется, чтобы подписывать транзакции, обеспечивая математическое доказательство того, что транзакция действительно одобрена владельцем кошелька. Эта <a href=\"#vocabulary##[vocabulary.signature]\"><i>подпись</i></a> так же предотвращает изменение транзакции после того, как она была передана в сеть. Все транзакции транслируются между пользователями и начинают подтверждаться сетью, как правило, в течение 10 минут, при помощи процесса, называемого <a href=\"#vocabulary##[vocabulary.mining]\"><i>майнингом</i></a>."
    processing: "Обработка<span class=\"titlelight\"> - майнинг</span>"
    processingtxt: "Майнинг - это <b>распределенная система</b>, используемая для <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>подтверждения</i></a> ожидающих транзакций включением их в блочную цепь. Майнинг обеспечивает хронологический порядок транзакций в блочной цепи, нейтральность сети, а также позволяет разным компьютерам \"договориться\" о едином состоянии системы. Для того, чтобы транзакции стали подтвержденными, они должны упаковаться в <a href=\"#vocabulary##[vocabulary.block]\"><i>блок</i></a>, который удовлетворяет строгим криптографическим требованиям и должен быть проверен сетью. Эти правила не позволяют изменять предыдущий блок, так в таком случае все следующие блоки оказались бы невалидными. В добавок к этому, майнинг создает аналог лотереи, исключающей вероятность простого последовательного добавления блоков в цепь каким-либо пользователем. Таким образом, никто не может контролировать блочную цепь или подменять её части другими для отката своих транзакций."
    readmore: "Нужно больше информации"
    readmoretxt: "Это лишь краткая информация о системе. Если вы хотите получить дополнительную информацию, вы можете прочитать  <a href=\"/en/bitcoin-paper\">оригинальный документ</a>, который описывает архитектуру системы, прочитать <a href=\"https://developer.bitcoin.org/\">документацию для разработчиков</a>, а так же изучить <a href=\"https://ru.bitcoin.it/wiki\">Bitcoin Wiki</a>."
  index:
    title: "Биткойн - P2P деньги с Открытым кодом"
    metadescription: "Биткойн - инновационная платежная сеть и новый вид денег. На bitcoin.org вы можете узнать все, что вам нужно, для начала работы с Биткойном."
    listintro: "Биткойн - это инновационная сеть платежей и новый вид денег."
    list1: "Быстрые P2P<br>транзакции"
    list2: "Международные<br>платежи"
    list3: "Низкие<br>комиссии"
    desc: "Используя P2P технологию, Биткойн функционирует без какого-либо контролирующего органа или центрального банка; обработка транзакций и эмиссия осуществляются коллективно участниками сети. <b>Биткойн имеет открытый исходный код; его архитектура известна всему миру, никто не владеет и не контролирует Биткойн, но <a href=\"#support-bitcoin#\">все могут стать участниками сети</a></b>. Благодаря своим уникальным свойствам, Биткойн открывает новые горизонты возможностей, которые не предоставляла до этого ни одна платежная система."
    overview: "Или получите краткий обзор здесь"
  innovation:
    title: "Инновации"
    pagetitle: "Инновационная платежная система"
    summary: "Биткойн-протокол позволяет не только пересылку денег из пункта А в пункт Б. У него много функций и он открывает различные возможности, которые сообщество все еще изучает. Здесь представлены некоторые технологии, на данный момент изученные и в некоторых случаях внедренные в реальные продукты и услуги. Самые интересные способы использования Биткойна, возможно, еще предстоит открыть."
    control: "Защита от мошеничества"
    controltext: "Биткойн позволяет достигнуть беспрецедентного уровня безопасности. Сеть защищает пользователей от наиболее распространенных мошенничеств, таких как возврат платежей или неавторизованные списания средств, а биткойны невозможно подделать. Пользователи могут создать резервную копию или зашифровать свои кошельки, а устройства для хранения биткойнов могут в будущем сделать очень маловероятной  кражу или утерю ваших денег. Биткойн разработан, чтобы позволить пользователям осуществлять полный контроль за своими деньгами."
    global: "Глобальная доступность"
    globaltext: "Все платежи в мире могут быть полностью совместимы. Биткойн позволяет любому банку, компании или частному лицу безопасно отправлять и получать платежи куда угодно и когда угодно, с наличием банковского счета или без него. Биткойн доступен в странах, которые все еще находятся вне досягаемости от большинства платежных систем, в связи с их ограничениями. Биткойн увеличивает глобальную доступность торговли, и может помочь расцвету международной торговли."
    cost: "Эффективность затрат"
    costtext: "С помощью криптографии, безопасные платежи возможны без медленного и дорогого посредника. Биткойн-транзакции намного дешевле чем альтернативы и может быть выполнена в кратчайшие сроки. Это значит, что Биткойн обладает потенциалом стать стандартным способом перевода средств в будущем. Биткойн может так же сыграть роль в <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">уменьшении бедности</a> во многих странах, снижая высокие комиссии по переводам зарплаты работниками."
    donation: "Чаевые и пожертвования"
    donationtext: "Биткойн показал особую эффективность для чаевых и пожертвований. Отправка платежа требует лишь одного клика, а получение может быть таким же простым, как показ QR кода. Пожертвования будут видны пользователям, обеспечивая большую прозрачность для некоммерческих организаций. В случае чрезвычайных ситуаций, пожертвования в биткойнах могут способствовать более быстрой международной реакции. "
    crowdfunding: "Краудфандинг"
    crowdfundingtext: "При помощи Биткойна можно также проводить подобные Кикстартеру кампании по сбору средств. При этом, люди обещают проекту средства, которые у них спишутся только в случае, если будет достигнута цель по сбору средств. Такого рода контракты поддерживаются биткойн-протоколом через механизм, предотвращающий перевод до тех пор, пока не выполнены все условия."
    micro: "Микроплатежи"
    microtext: >
        Представьте себе, что вы слушаете интернет радио, оплачиваемое посекундно, смотрите
        веб страницы, с маленькими чаевыми за каждую не показанную Вам рекламу, или
        покупаете пропускную способность WiFi точки в килобайтах. Биткойн достаточно
        эффективен, чтобы все это стало реальностью. <a href="https://bitcoinj.github.io/working-with-micropayments">Узнайте
        больше</a> о технологии, позволяющей совершать микро-платежи в биткойнах или
        <a href="http://lightning.network/">будущие обновления</a>, которые сейчас создаются,
        для более доступного совершения микро-платежей.
    mediation: "Разрешение споров"
    mediationtext: "На основе Биткойна можно развивать арбитражно-посреднические услуги, используя множественные подписи. Такие услуги позволят сторонней организации подтвердить или отозвать платеж, в случае несогласия двух других сторон, без получения контроля над их деньгами. Поскольку эти услуги будут доступными любым пользователям или компаниям использующим Биткойн, это, вероятно, приведет к конкуренции и к высоким стандартам качества. "
    multisig: "Много-пользовательские аккаунты"
    multisigtext: "Множественные подписи, позволяют транзакции быть принятой сетью, только если конкретное количество из определенной группы людей согласятся подписать транзакцию. Это может использовать совет директоров, предотвращая растрату любым из ее членов общих средств, без ведома остальных членов. Это так же может быть использовано банками, чтобы предотвратить воровство, блокируя платежи выше определенного порога, если пользователь не предоставляет дополнительные полномочия."
    trust: "Доверие и честность"
    trusttext: "Биткойн предлагает решения для большинства проблем доверия, которые обычно связаны с банками. С избирательной прозрачностью учета и необратимостью транзакций, Биткойн может быть использован как фундамент для восстановления доверия и согласия. Нечестные банки не могут обмануть систему и заработать в ней за счет других банков или людей. Будущее, где большинство банков будет поддерживать Биткойн, может помочь восстановить целостность и доверие в финансовые институты."
    resiliency: "Устойчивость и децентрализация"
    resiliencytext: "Благодаря высокой степени децентрализации, Биткойн создал альтернативную форму платежной системы с большей устойчивостью и потенциалом. Биткойн может обеспечивать торговлю на миллионы долларов, без необходимости военной защиты. У него нет уязвимого центра, такого как центр обработки данных, потребуется атака на целую сеть, что является гораздо более сложным проектом. Биткойн может стать важным шагом вперед в обеспечении безопасности локальных и глобальных финансовых систем."
    transparency: "Гибкая прозрачность"
    transparencytext: "Все биткойн-транзакции общедоступны и прозрачны, а вот личность людей стоящих за этими платежами по умолчанию неизвестна. Это позволяет людям и организациям работать по гибким правилам прозрачности. Например, компания может по своему усмотрению открыть некоторые транзакции и балансы для конкретных сотрудников, так же как некоммерческие организации свободно могут позволить публике видеть сколько пожертвований они получают в день или месяц."
    automation: "Автоматизированные решения"
    automationtext: "Автоматическим сервисам обычно приходится иметь дело со стоимостью и ограничениями платежей наличными или по кредитным картам. Это включает в себя все виды торговых механизмов, от аппаратов по продаже билетов на автобус, до кофе машин. Биткойн может быть использован в автоматических услугах нового поколения, позволяя уменьшить их операционные расходы. Представьте себе такси без водителя, или магазин, где ваша корзина позволяет вам оплатить покупки без ожидания в очереди. Возможно множество вариантов."
