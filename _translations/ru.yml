  faq:
    title: "FAQ - Bitcoin"
    pagetitle: "ЧАсто задаваемые ВОпросы"
    summary: "Найти ответы на повторяющиеся вопросы и мифы о Bitcoin."
    table: "Содержание"
    general: "Общее"
    whatisbitcoin: "Что такое Bitcoin?"
    whatisbitcointxt1: "Bitcoin - это сеть синхронизации, которая создает новую платежную систему и полностью электронные деньги. Это первая децентрализованная p2p платежная сеть, которая обслуживается ее же пользователями, без центральных органов управления или посредников. С точки зрения пользователей, Bitcoin очень похож на наличные деньги для интернета. Bitcoin можно так же рассмотреть, как наиболее известную <a href=\"http://financialcryptography.com/mt/archives/001325.html\">бухгалтерскую систему с тройной записью</a> когда-либо существовавшую."
    creator: "Кто создал Bitcoin?"
    creatortxt1: "Bitcoin, это первая реализация концепции названной \"Крипто-Валюта\", которую, впервые, описал в 1998 Вей Дай, в кибер-панковой рассылке по электронной почте, предлагая идею новой формы денег, которая использует криптографию, чтобы контролировать свою эмиссию и транзакции, вместо центрального органа управления. Первая спецификация Bitcoin и доказательство работы этого принципа было опубликовано в 2009 в посвященной криптографии рассылке по электронной почте, Сатоши Накамото. Сатоши оставил проект в конце 2010 года, не раскрыв подробностей о своей личности. Сообщество с тех пор растет по экспоненте с <a href=\"#development#\">большим количеством разработчиков</a> работающих над Bitcoin."
    creatortxt2: "Анонимность Сатоши, часто вызывает несправедливые сомнения, большинство из которых связаны с непониманием природу открытого кода Bitcoin. Протокол Bitcoin и программное обеспечение находятся в открытом доступе, и любой разработчик из любой точки мира, может ознакомиться с текстом программы, или сделать свою личную модифицированную версию программного обеспечения Bitcoin. Так же как и нынешних разработчиков, влияние Сатоши, было ограничено теми изменениями, которые они делают, до того как их продукт не подхватывают остальные и поэтому он не контролирует Bitcoin. По существу, личность изобретателя Bitcoin так же не имеет значения сегодня, как и изобретателя бумаги."
    whocontrols: "Кто контролирует сеть Bitcoin?"
    whocontrolstxt1: "Никто не владеет сетью Bitcoin, так же как никто не владеет технологией стоящей за электронной почтой. Bitcoin контролируется всеми пользователями Bitcoin по всему миру. Тем временем, как разработчики улучшают программное обеспечение, они не могут принудительно изменить протокол, потому что все пользователи свободны выбирать, какое программное обеспечение и какую его версию им использовать. Для того что бы быть совместимыми друг с другом, все пользователи должны использовать программное обеспечение подчиняющееся одним правилам. Bitcoin может работать корректно только при полном согласии между всеми пользователями. Поэтому, у всех пользователей и разработчиков, если стимул для защиты этой гармонии. "
    howitworks: "Как работает Bitcoin?"
    howitworkstxt1: "С точки зрения перспектив для пользователей, Bitcoin является не более чем мобильным приложением или компьютерной программой, которая дает доступ к кошельку Bitcoin, и позволяет пользователям тратить и получать с помощи нее биткойны. Вот как работает Bitcoin для большинства пользователей."
    howitworkstxt2: "За кулисами, сеть Bitcoin имеет публичный регистр, называемый \"цепочка боков\". Этот регистр содержит в себе историю всех транзакций, когда-либо проведенных, позволяя компьютерам пользователей проверять правомерность каждой транзакции. Подлинность каждой транзакции защищается электронными подписями, согласно выполняющим транзакции адресам, позволяя пользователям иметь полный контроль над пересылкой биткойнов со своих Bitcoin адресов. В дополнение, любой может заниматься обработкой транзакций, используя компьютерные мощности специализированного оборудования и зарабатывать биткойны за эти услуги. Это обычно называется \"майнинг\". Для того, что бы узнать больше о Bitcoin, вы можете обратиться к <a href=\"#how-it-works#\">данной странице</a> и к <a href=\"/bitcoin_ru.pdf\">оригинальному документу</a>."
    used: "Bitcoin в самом деле используется людьми?"
    usedtxt1: "Да. Существует <a href=\"http://usebitcoins.info/\">растущее число компаний</a> и частных лиц, использующих Bitcoin. Включая оффлайн компании, такие как рестораны, гостиницы, адвокатские конторы, так и онлайн сервисы, такие как Namecheap, WordPress, Reddit and Flattr. Пока Bitcoin остается относительно новым явлением, он быстро растет.К концу Августа 2013, <a href=\"https://bitcoincharts.com/bitcoin/\">объем биткойнов находящихся в обращении</a> превысило US$ 1.5 миллиарда, а ежедневный оборот биткойнов исчисляется в миллионах долларов."
    acquire: "Каким образом кому-либо можно получить биткойны?"
    acquireli1: "Как плата за товары и услуги."
    acquireli2: "Приобретение биткойнов на <a href=\"http://howtobuybitcoins.info\">Bitcoin обменниках</a>."
    acquireli3: "Обменять биткойны через <a href=\"https://localbitcoins.com/\">кого-то рядом с вами</a>."
    acquireli4: "Заработать биткойны с помощи конкурентного <a href=\"http://www.bitcoinmining.com/\">майнинга</a>."
    acquiretxt1: "В то время как находятся люди, которые хотят продать биткойны в обмен на платеж по кредитный карте или по PayPal, большинство обменников не позволяют пополнение средств через эти средства платежа. Это происходит из-за того, что люди купившие биткойны через PayPal, затем отказываются от платежа в половине случаев. Это обычно происходит как возврат средств."
    makepayment: "Насколько сложно произвести оплату в Bitcoin?"
    makepaymenttxt1: "Платежи Bitcoin осуществить проще, чем платежи по кредитной или дебитной карте, и могут быть получены без расчетного счета. Платежи производятся через программу кошелька, или на компьютере или на смартфоне, простым введением адреса получателя, суммы платежа, и нажатием кнопки \"отправить\". Что бы было проще вводить адрес получателя, многие бумажники могут считать адрес, сканируя QR код или касанием двух телефонов вместе с помощи NFC технологии."
    advantages: "Какие преимущества у Bitcoin?"
    advantagesli1: "<em><b>Свобода платежей</b></em> - Это возможность послать или получить любую сумму денег, мгновенно, в любой точке мира, в любое время. Никаких банковских каникул. Никаких границ. Никаких налагаемых ограничений. Bitcoin позволяет пользователям полностью контролировать свои деньги."
    advantagesli2: "<em><b>Очень низкие комиссии</b></em> - платежи Bitcoin на данный момент производятся либо без комиссии либо с невероятно маленькими комиссиями. Пользователи могут включать комиссии в транзакции что бы получить приоритет при обработке, что дает более быстрое подтверждение сетью транзакций. В дополнение, торговые автоматы существуют, для того, что бы помогать предпринимателям в осуществлении транзакций, переводя биткойны в фиатные валюты и размещая средства напрямую на счетах предпринимателей ежедневно. Так как эти сервисы основаны на Bitcoin, они могут быть предложены с намного более низкими комиссиями, чем при использовании PayPal или сети кредитных карт."
    advantagesli3: "<em><b>Меньше рисков для предпринимателей</b></em> - Транзакции Bitcoin безопасны, необратимы, и не содержат деликатной или персональной информации о покупателе. Это защищает предпринимателей от потерь, вызванных мошенничеством или мошенническими возвратами платежа, и нет необходимости соответствовать стандартам PCI - стандартам безопасности индустрии платежных карт. Предприниматели могут легко расширяться на новые рынки, где или не доступны кредитные карты, или рейтинги мошенничества неприемлемо большие. Эта сеть дает более низкие комиссии, большие рынки, и меньше административных затрат."
    advantagesli4: "<em><b>Безопасность и контроль</b></em> - пользователи Bitcoin полностью контролируют свои транзакции; предприниматели не смогут без вашего ведома или желания снимать деньги, так как может случиться с другими методами оплаты. Платежи Bitcoin могут быть произведены без привязки личной информации к транзакции. Это дает сильную защиту от воров личной информации. Пользователи Bitcoin так же могут защитить свои деньги с помощи резервных копий и шифрования."
    advantagesli5: "<em><b>Прозрачный и нейтральный</b></em> - <a href=\"https://www.biteasy.com/\">Вся информация</a> касающаяся самой денежной массы Bitcoin всегда доступно для всех в цепочке блоков, что бы проверить и использовать в реальном времени. Ни один человек или организация не может контролировать или манипулировать с протоколом Bitcoin, потому что он криптографически безопасен. Что позволяет доверять центральной части Bitcoin, за ее нейтралитет, прозрачность и предсказуемость."
    disadvantages: "Какие есть недостатки у Bitcoin?"
    disadvantagesli1: "<em><b>Уровень признания</b></em> - Многие люди до сих пор не знают про Bitcoin. Каждый день, все больше компаний принимает биткойны потому что хотят получить преимущества, но их список пока остается незначительным и все еще требует роста, для того что бы получать прибыль с <a href=\"https://en.wikipedia.org/wiki/Network_effect\">эффектов сети.</a>"
    disadvantagesli2: "<em><b>Колебание курса валюты</b></em> - <a href=\"https://bitcoincharts.com/bitcoin/\">Общий объем</a> биткойнов в обращении и количество компаний использующих Bitcoin все еще очень мало, в сравнении с тем каким оно может быть. Поэтому, относительно маленькие события, торги, или хоз деятельность компаний, могут существенно повлиять на стоимость. Теоретически, колебания курса будут уменьшаться, по мере взросления рынков Bitcoin и технологий. Никогда прежде мир не видел вновь запущенную валюту, поэтому это по настоящему тяжело (и вдохновляюще), представить как это будет развиваться."
    disadvantagesli3: "<em><b>Продолжающаяся разработка</b></em> - программное обеспечение Bitcoin является все еще на бета-тестировании, и много незаконченных функций все еще находится в активной разработке. Новые инструменты, и услуги еще разрабатываются, что бы сделать Bitcoin более безопасным и доступным для большинства. Некоторые из них все еще не готовы для запуска. Большинство компаний связанных с Bitcoin, являются на начальной стадии развития, и все еще не предлагают никаких гарантий. В общем, Bitcoin все еще находится в процессе становления."
    trust: "Почему люди доверяют Bitcoin?"
    trusttxt1: "Большая доля доверия к Bitcoin проистекает из факта, что он не требует никакого доверия. Bitcoin имеет полностью открытый код и децентрализован. Это означает, что любой имеет доступ к полному исходному коду в любое время. По-этому любой разработчик в мире может проверить, как именно работает Bitcoin. Все транзакции и появившиеся биткойны могут отслеживаться в реальном времени кем-угодно. Все платежи могут быть сделаны не полагаясь на стороннюю организацию и вся система защищена сильно рецензируемыми криптографическими алгоритмами, как те, которые используются в онлайн-банкинге. Ни одна организация или отдельный человек не могут контролировать Bitcoin, и сеть остается безопасной, даже если не всем ее пользователям можно доверять."
    makemoney: "Могу я заработать на Bitcoin?"
    makemoneytxt1: "Вам никогда не стоит рассчитывать разбогатеть с Bitcoin или любыми появляющимися технологиями. Всегда важно быть настороже, когда что-либо звучит слишком хорошо, чтобы быть правдой или идет вразрез основным экономическим правилам."
    makemoneytxt2: "Bitcoin это растущее пространство инновация, а так же бизнес возможностей, которые также включают в себя риски. Нет гарантий что Bitcoin продолжит расти, даже если он развивался очень быстрыми темпами до сих пор. Инвестирование времени и ресурсов во что-то связанное с Bitcoin требует предприимчивости. Есть разные способы делать деньги на Bitcoin, такие как майнинг, спекуляция или старт новых проектов. Все эти методы являются конкурентными и без гарантии дохода. Правильная оценка затрат и рисков, сопровождающих такие проекты, полностью лежит на каждом из предпринимателей."
    virtual: "Bitcoin полностью виртуален и нематериален?"
    virtualtxt1: "Bitcoin такой же виртуальный, как кредитные карты и сети онлайн банкинга, которыми люди пользуются каждый день. Bitcoin можно использовать для онлайн платежей и в реальных магазинах, так же как и любой другой вид денег. Биткойны так же можно обменять на физические эквиваленты, такие как <a href=\"https://www.casascius.com/\">монеты Casascius</a>, но оплата, с помощи мобильного телефона, обычно остается более удобной. Балансы Bitcoin хранятся в огромной разветвленной сети, и они не могут быть никем мошеннически заменены. Другими словами, пользователи Bitcoin имеют эксклюзивный контроль над своими средствами и биткойны не могут исчезнуть, только потому что они виртуальные."
    anonymous: "Bitcoin анонимен?"
    anonymoustxt1: "Bitcoin разработан, позволить всем пользователям, отправлять платежи, с достаточным уровнем конфиденциальности, так же как и любую другую форму денег. Однако, Bitcoin не анонимный, и не может предложить такой же уровень конфиденциальности, как наличные. Использование Bitcoin оставляет общедоступную публичную запись. Существуют <a href=\"#protect-your-privacy#\">различные механизмы</a> для обеспечения конфиденциальности пользователей, и еще больше находится в разработке. Однако, предстоит еще много работы, для того, что бы эти функции стали правильно применяться пользователями."
    anonymoustxt2: "Некоторые сомнения были высказаны насчет того, что конфиденциальные транзакции могут использовать Bitcoin для нелегальных целей. Однако, следует заметить, что Bitcoin несомненно подвергнется такому же регулированию, которое уже имеет место в существующих финансовых системах. Bitcoin не может быть более анонимным, чем наличные деньги, и вряд ли предотвратит проведение криминальных расследований. К тому же, Bitcoin разработан для предотвращения большого спектра финансовых преступлений."
    lost: "Что происходит, когда биткойны утеряны?"
    losttxt1: "Когда пользователь теряет свой бумажник, это имеет эффект изъятия денег из обращения. Потерянные биткойны все равно остаются в цепочке блоков, так же как и остальные биткойны. Однако, потерянные биткойны остаются пассивными навсегда, потому что нет способа подобрать приватный ключ(ключи), которые позволили бы потратить их снова. По закону спроса и предложения, чем меньше биткойнов доступно, те которые остались будут пользоваться большим спросом, и вырастут в цене для компенсации."
    scale: "Может ли Bitcoin разрастись, что бы стать основной валютой?"
    scaletxt1: "Сеть Bitcoin уже может производить намного большее количество операций в секунду, чем она производит сегодня. Она, однако, не до конца готова расшириться до уровня основных сетей кредитных карт. Работа ведется, по устранению данных ограничений и, что потребуется в будущем хорошо известно. Со времени запуска, каждый аспект сети Bitcoin находился в процессе непрерывного становления, оптимизации и специализации, и следует ожидать, что он останется в таком состоянии еще несколько лет. По мере того, как растут обороты, пользователи Bitcoin могут использовать легкие программы, и полноценные сетевые узлы, могут стать более специализированной услугой. Для более подробной информации, смотри <a href=\"https://en.bitcoin.it/wiki/Scalability\">Масштабируемость</a> страница на Wiki."
    legal: "Легальность"
    islegal: "Bitcoin легален?"
    islegaltxt1: "Насколько нам известно, <a href=\"http://bitlegal.io/\">Биткойн не является незаконным</a> с точки зрения действующего законодательства в большинстве юрисдикций. Тем не менее, в некоторых юрисдикциях (например в Аргентине и России) законодательно введены строгие ограничения или запреты на использование иностранных валют. Другие юрисдикции (например в Таиланде) может быть ограничкно лицензирование определенных субъектов, таких как обмен Биткойн."
    islegaltxt2: "Регуляторы разных юрисдикций, делают шаги для обеспечения физических и юридических лиц правилами, того как интегрировать эту новую технологию в стандартную финансовую систему. Например, Американская Сеть по Борьбе с Финансовыми Преступлениями (FinCEN), бюро Министерства Финансов США, выпустило необязательное руководство, о том, как оно характеризует некоторые виды деятельности, включающие виртуальные валюты."
    illegalactivities: "Bitcoin используется в незаконных целях?"
    illegalactivitiestxt1: "Bitcoin - это деньги, а деньги всегда использовались и для законных и для незаконных целей. Наличные, кредитные карты, и текущая банковские системы сильно превосходят Bitcoin в отношении использования для финансирования преступлений. Bitcoin может принести значительные инновации в платежные системы и польза от этих инноваций обычно считается намного перекрывающей их потенциальные недостатки."
    illegalactivitiestxt2: "Bitcoin разработан стать прорывом в обеспечении безопасности средств и могут так же быть использованы как существенная защита от многих форм финансовых преступлений. Например, биткойны абсолютно невозможно подделать. Пользователи полностью контролируют свои платежи и не могут принимать неподтвержденные счета, такие как при мошенничестве с кредитными картами. Транзакции Bitcoin необратимы и освобождены от мошеннического возврата средств. Bitcoin позволяет деньгам быть безопасными от воровства и потери, используя очень сильные и полезные механизмы, такие как сохранение резервной копии, шифрование, и множественные подписи."
    illegalactivitiestxt3: "Некоторые сомнения были высказаны, что Bitcoin может быть более привлекателен для криминала, потому что он может быть использован, для того, что бы делать конфиденциальные необратимые переводы. Однако, такие способы уже существуют, с наличными деньгами и телеграфными переводами, которые используются более широко и прочно укрепились. Использование Bitcoin без сомнения подвергнется такому же регулированию, которое уже существует в нынешних финансовых системах, и Bitcoin вряд ли предотвратит ведение криминальных расследований. В общем, это обычное дело для революционных идей к какой-либо области, восприниматься как что-то спорное, до того как ее преимущества будут хорошо поняты. Интернет - хороший пример, среди множества других, которые иллюстрируют это."
    regulated: "Может ли Bitcoin кем-то контролироваться?"
    regulatedtxt1: "Сам протокол Bitcoin не может быть изменен, без кооперации почти всех его пользователей, которые решают каким программным обеспечением пользоваться. Попытки назначить авторитета со специальными правами для глобального Bitcoin, на практике не реально. Любая богатая организация может выбрать инвестировать в оборудование для майнинга для контроля половины компьютерной мощности и приобрести власть блокировать или откатывать последние транзакции. Однако, нет гарантии, что они смогут заполучить такую власть, потому что это потребует инвестировать столько, сколько инвестировали все остальные майнеры в мире."
    regulatedtxt2: "Однако это возможно, регулировать использование Bitcoin аналогичными способами, как и все другие инструменты. Так же как и доллар, Bitcoin может использоваться для широкого спектра целей, некоторые из которых могут быть признанны легитимными или нет, в зависимости от законов каждой страны. В этом отношении, Bitcoin ничем не отличается от других инструментов или ресурсов и может по-разному регулироваться в разных странах. Можно сделать так, что использование Bitcoin станет сложным, с помощи ограничивающих правил, в этом случае сложно предсказать, какой процент пользователей будет продолжать использовать эту технологию. Правительство решившее запретить Bitcoin, помешает своему внутреннему рынку и предпринимателям, развиваться и переносить инновации в другие страны. Вызов для регуляторов, как всегда, в том, что бы разработать эффективные решения, в то же время не ослабляя рост вновых возникающих компаний и рынков."
    taxes: "Как насчет Bitcoin и налогов?"
    taxestxt1: "Bitcoin это не фиатные деньги, с легальным деликатным статусом в любой юрисдикции, но часто налоги начисляются вне зависимости от используемой среды. Есть широкий спектр законов, во большом количестве различных юрисдикций, которые могут стать основанием дохода, продаж, зарплаты, прироста капитала, и некоторых других форм налоговых обязательств, возникающих при использовании Bitcoin."
    consumer: "Как насчет Bitcoin и защите прав потребителя?"
    consumertxt1: "Bitcoin дарит людям свободу производить транзакции на своих условиях. Каждый пользователь может посылать или получать платежи, так же как и за наличные деньги,  но могут так же участвовать и в более сложных контрактах. Множественные подписи позволяют транзакции быть принятой сетью только если конкретное число определенных людей согласятся подписать ее. Это позволяет разработать в будущем инновационную услугу разрешения споров. Эта услуга сможет позволить сторонней организации принять или отклонить транзакцию, в случае несогласия между сторонами, без получения контроля над их деньгами. В противоположность наличным деньгам и другим способам оплаты, Bitcoin всегда оставляет общедоступное доказательство, что транзакция имела место, что может потенциально быть использовано, как решение против компаний с мошеннической деятельностью."
    consumertxt2: "Стоит так же отметить, что в то время как компании обычно зависят от своей репутации, что бы оставаться в бизнесе и платить своим сотрудникам, у них нет доступа к такому же уровню информированности, когда они имеют дело с новыми потребителями. То как работает Bitcoin, позволяет обоим сторонам, и покупателю и продавцу, быть застрахованными от мошеннических возвратов платежей, в то же время давая выбор покупателям выбирать большую защиту, когда они не доверяют конкретному продавцу."
    economy: "Структура"
    bitcoinscreated: "Как же создаются Bitcoin'ы?"
    bitcoinscreatedtxt1: "Новые биткойны создаются в конкурентном и децентрализованном процессе, который называется \"майнинг\". Этот процесс подразумевает, что индивидуумы получают вознаграждение от сети за свои услуги. Те кто добывает Bitcoin обрабатывают транзакции и обеспечивают безопасность сети, используя специализированное оборудование, и за это получают новые биткойны."
    bitcoinscreatedtxt2: "Протокол Bitcoin разработан таким образом, что новые биткойны создаются с фиксированной скоростью. Это делает Bitcoin-майнинг очень конкурентным бизнесом. Когда большее количество добытчиков присоединяется к сети, становится все сложнее и сложнее получить прибыль и добытчики должны искать пути для уменьшения своих операционных расходов. Ни один центральный орган или разработчик, не имеет никакой власти для, контроля или манипулирования системой, для увеличения своих доходов. Каждый узел Bitcoin в мире, отвергнет то, что не подчиняется правилам, которым он ожидает, будет следовать система."
    bitcoinscreatedtxt3: "Биткойны создаются со все уменьшающейся и предсказуемой скоростью. Число новых биткойнов создаваемое каждый год автоматически уменьшается вдвое, до тех пор пока производство не прекратится полностью, и общее количество выпущенных биткойнов ни станет равным 21 миллиону биткойнов. В этот момент, те кто добывал Bitcoin будут вероятно поддерживаться исключительно бессчетным количеством небольших комиссий за транзакции."
    whyvalue: "Почему у биткойнов есть стоимость?"
    whyvaluetxt1: "Биткойны имеют стоимость, потому что они полезны как форма денег. Bitcoin имеет характеристики денег (долговечность, портативность, взаимозаменяемость, дефицит, делимость и узнаваемость) основанные на математике, а не полагающиеся на физическую собственность (таких как золото или серебро) или на доверие центральному авторитету (как у фиатных валют). Короче говоря, Bitcoin опирается на математику. Со всеми этими параметрами, все что требуется для того, что бы деньги держали свою стоимость - это доверие и приятие. В случае с Bitcoin, все это может быть измерено растущей базой пользователей, предпринимателей, и стартапов. Как и со всеми другими валютами, ценность биткойнов определяется только и напрямую от людей, желающих принять их как средство платежа."
    whatprice: "Что определяет стоимость биткойнов?"
    whatpricetxt1: "Цена биткойнов определяется спросом и предложением. Когда спрос на биткойны возрастает, возрастает и цена, а когда спрос падает, падает и цена. В обращении существует ограниченное количество биткойнов, а новые биткойны создаются в предсказуемом и со все уменьшающейся скоростью, что означает, что спрос должен следовать за этим уровнем инфляции, что бы цена была стабильна. Так как Bitcoin все еще сравнительно не большой рынок, в сравнении с тем каким оно может стать, не требуется значительных сумм денег, что бы двигать цену на рынке вверх или вниз, и поэтому цена биткойнов все еще очень изменчива."
    whatpriceimg1: "Цена Bitcoin, с 2013 по 2014:"
    worthless: "Могут ли Bitcoin обесцениться?"
    worthlesstxt1: "Да. История полна примерами валют, которые были неудачными и больше не используются, такие как <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">Немецкая Марка</a> в времена Вермахтовской Республики и, совсем недавно, <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Зимбабвийский доллар</a>. Несмотря на то, что причиной краха предыдущих валют обычно была гиперинфляция, такого типа, которую Bitcoin делает невозможной, всегда есть вероятность, технических ошибок, конкурентных валют, политических действий и так далее. Как гласит основное практическое правило, ни одна валюта не может быть принята, как абсолютно застрахованная от краха или от тяжелых времен. Bitcoin доказал свою надежность годами, со времен своего запуска, и у Bitcoin огромный потенциал для роста. Однако, никто не может предсказать, какое будущее будет у Bitcoin."
    bubble: "Bitcoin - пузырь?"
    bubbletxt1: "Быстрый рост в цене, не означает пузырь. Искусственное завышение цены, которые приводит к коррекции вниз - означают пузырь. Выборы сделанные на основании индивидуальных человеческих действий, сотнями тысяч участников рынка - это причина колебания цены биткойнов, пока рынок ищет истинную цену. Причиной изменения отношения может быть потеря уверенности в Bitcoin, большая разница между стоимостью и ценой, не является следствием принципов Bitcoin экономики, все увеличивающееся освящение в СМИ стимулирует спекулятивный компонент, страх неизвестности, и извечное нелогичное богатство и жадность."
    ponzi: "Является ли Bitcoin пирамидой или схема Понци?"
    ponzitxt1: "Схема Понци, или пирамида, это мошенническая инвест-операция, которая выплачивает доход своим инвесторам из их собственных денег, или из денег последующих инвесторов, а не из дохода, заработанного людьми, ведущими свой бизнес. Схемы Понци разработаны так, что рушатся, при выплатах последним инвесторам, когда нету новых вступающих."
    ponzitxt2: "Bitcoin это проект открытого кода, без центрального органа. Следовательно, никто не властен делать мошеннически заявления о доходе с инвестиций. Как и другие основные валюты, такие как золото, доллар США, евро, ена, итд, нету гарантированной прибыли с покупки и обменные курсы меняются свободно. Это ведет к изменчивости стоимости, при которой владельцы Bitcoin непредсказуемо могут приобрести и и потерять деньги. Помимо спекуляций, Bitcoin так же является платежной системой, с полезными и конкурентными свойствами, которые используются тысячами пользователей и компаний."
    earlyadopter: "Действительно ли Bitcoin дает несправедливую прибыль тем, кто раньше поддержал проект? "
    earlyadoptertxt1: "Некоторые из тех, кто раньше поддержал проект, имеют большие объемы биткойнов, потому что они приняли все риски и инвестировали время и ресурсы в непроверенную технологию, которая почти никем не использовалась и которую было намного труднее должным образом обезопасить. Многие из них, потратили огромное количество биткойнов, довольно много раз, до того как они стали такими ценными или купили небольшое их количество и не заработали больших прибылей. Нет никаких гарантий, что биткойны вырастут или упадут. Это можно сравнить с инвестированием в стартап, который может либо приобрести стоимость, благодаря свой полезности и популярности, или просто никогда не прорости. Bitcoin все еще младенец, и он был разработан с очень длительной перспективой; трудно себе представить как он может быть менее пристрастным к тем кто поддержал его раньше, и сегодняшние пользователи тоже могут или не могут стать \"теми, кто поддержал его раньше\" для тех, кто придет завтра."
    finitelimitation: "Не будет ли конечное количество биткойнов быть ограничением?"
    finitelimitationtxt1: "Bitcoin уникален тем, что только 21 миллион биткойнов будет когда-либо создан. Однако, это никогда не будет ограничением, потому что биткойн делится до 8 знаков после запятой (0,000 000 01 BTC) и потенциально даже еще на более мелкие части, если это когда-либо потребуется в будущем. По мере увеличения размера средней транзакции, транзакции могут быть выражены в частях биткойна, таких как миллибиткойны (1mBTC or 0,001 BTC)."
    deflationaryspiral: "Что если Bitcoin обрушится в дефляционную спираль?"
    deflationaryspiraltxt1: "Теория дефляционной спирали говорит, что если все ожидают, что цены упадут, то люди отложат свои покупки на будущее, что бы получить выгоду от низких цен. Это падение спроса, в свою очередь, приведет к тому, что предприниматели будут снижать цены, что бы попытаться стимулировать спрос, ухудшая тем самым положение ведущее к экономической депрессии."
    deflationaryspiraltxt2: "Хоть эта теория и является популярным способом оправдания инфляции среди центро-банков, это кажется не всегда справедливо и считается спорным среди экономистов. Бытовая техника - один из примеров такого рынка, где цены постоянно падают, но что не приводит к депрессии этого рынка. Аналогично, цена биткойнов поднималась с течением времени и все же величина Bitcoin экономики так же невероятно росла с ней. Так как и стоимость валюты и величина рынка началась с нуля в 2009, Bitcoin - это контрпример для этой теории, показывающий что она может иногда и ошибаться."
    deflationaryspiraltxt3: "Несмотря на это, Bitcoin разработан не для того, что бы быть дефляционной валютой. Если говорить точнее, Bitcoin суждено испытать инфляцию на ранних этапах, и стать стабильным через много лет. Единственная причина, по которой количество биткойнов в обращении упадет, если люди по неосторожности потеряют свои кошельки, не сделав или не правильно сделав резервную копию. Со стабильной денежной базой и стабильной экономикой, стоимость валюты должна оставаться неизменной."
    speculationvolatility: "Являются ли спекуляции и колебания курса проблемой для Bitcoin?"
    speculationvolatilitytxt1: "Это ситуация как с курицей и яйцом. Для того что бы цена биткойнов стабилизировалась, нужна экономика большого масштаба, для сотрудничества с большим количеством компаний и пользователей. Что бы развить экономику до большого масштаба, предприниматели и пользователи будут искать стабильность цены."
    speculationvolatilitytxt2: "К счастью, колебания цены не влияют на главные преимущества Bitcoin как платежной системы предназначенной для перевода денег из пункта А в пункт Б. Есть возможность для компаний мгновенно переводить платежи в биткойнах в свою местную валюту, позволяя им получать доход о преимуществ Bitcoin, не подвергаясь воздействию колебаний цены. До тех пор, пока Bitcoin предоставляет много полезных и уникальных функций и возможностей, многие пользователи выберут пользование Bitcoin. С такими решениями и стимулами, возможно что Bitcoin повзрослеет до такого уровня, что колебания цены будут ограниченными."
    buyall: "Что если кто-нибудь выкупит все существующие Bitcoin'ы?"
    buyalltxt1: "Только часть выпущенных на данный момент биткойнов выставляется на биржах по обмену для продажи. Bitcoin рынки конкурентные, что означает, что цена за биткойн будет подниматься или опускаться, в зависимости от спроса и предложения. К тому же, новые биткойны будут продолжать выпускаться в течение будущих десятилетий. Поэтому даже самый решительный покупатель не может купить все существующие биткойны. Эта ситуация не означает, однако, что рынки не уязвимы для манипуляций с ценой; требуется все еще не такая большая сумма денег для того, что бы сместить рыночную стоимость вниз или вверх, и поэтому Bitcoin остается пока активом с колеблющейся стоимостью."
    bettercurrency: "Что произойдет, если кто-то создаст лучшую электронную валюту?"
    bettercurrencytxt1: "Это может произойти. На данный момент, Bitcoin остается намного более популярной децентрализованной виртуальной валютой, но но не может быть никаких гарантий, что он останется на этой позиции. Уже существует набор альтернативных валют, вдохновленных Bitcoin. Это однако возможно верно предполагать, что для новой валюты потребуются значительные улучшения, для того что бы обогнать Bitcoin в условиях стабильного рынка, и даже если он останется непредсказуемым. Bitcoin может предположительно перенять улучшения, сделанные в конкурирующей валюте, до тех пределов, пока это не коснется фундаментальных частей протокола."
    transactions: "Транзакции"
    tenminutes: "Почему я должен ждать 10 минут?"
    tenminutestxt1: "Получение платежа почти мгновенно с Bitcoin. Однако, есть примерно 10-ти минутная задержка, перед тем, как сеть подтверждает вашу транзакцию, включая ее в блок и до того, как вы сможете потратить биткойны, которые вы получили. Подтверждение означает, что в сети установилось согласие, что биткойны которые вы получили не были посланы кому-то другому и считаются вашей собственностью. Как только ваша транзакция будет включена в один блок, он будет продолжать погружаться все глубже под каждым блоком после него, что экспоненциально укрепит это согласие и уменьшит риск аннулирования транзакции. Каждый пользователь свободен в выборе на каком этапе считать транзакцию подтвержденной, но 6 подтверждений обычно признают настолько же безопасным количеством, как и 6 месяцев сроку для транзакции по кредитной карте."
    fee: "Сколько будет комиссия за транзакции?"
    feetxt1: "Большинство транзакций могут быть произведены без комиссий, но пользователи готовы платить небольшую добровольную комиссию, для более быстрого подтверждения своих транзакций и вознаграждения тем кто добывает биткойны. Когда требуется комиссия, она обычно не превышает нескольких пенни от стоимости. Ваш Bitcoin клиент будет обычно подбирать подходящую комиссию, когда она требуется."
    feetxt2: "Комиссии на транзакции используются для того, что бы защититься от пользователей, делающих транзакции для того, что бы перегрузить сеть. Более точное предназначение работы комиссий, все еще разрабатывается и будет меняться со временем. Так как комиссия не привязана к количеству отправленных биткойнов, она может показаться невероятно маленькой (0.0005 BTC за перевод 1.000 BTC) или наоборот неоправданно высокой (0.004 BTC за платеж в 0.02 BTC). Комиссия определяется по параметрам, таким как данные посылаемые с транзакцией и повторяемость транзакции. Например, если вы получаете большое количество маленьких сумм, тогда комиссия за отправку будет больше. Такие платежи сравнимы за оплату счета в ресторане монетами. Трата небольших частей ваших биткойнов быстро, может так же потребовать комиссии. Если ваша деятельность использует транзакции в традиционном стиле, комиссии будут оставаться очень маленькими."
    poweredoff: "Что произойдет, если я получу биткойн, когда мой компьютер выключен?"
    poweredofftxt1: "Все будет в порядке. Биткойны появятся в следующий раз, когда вы запустите приложение своего бумажника. Биткойны не буквально получаются программой на вашем компьютере, они добавляются в публичный реестр, который находится на всех устройствах входящих в сеть. Если вам послали биткойны, когда ваша программа бумажника не запущена и вы позже ее запустите, она загрузит блоки и узнает все транзакции, о которых еще не знала, и биткойны в конце концов появятся, как будто они были только что получены. Ваш бумажник нужен только тогда, когда вам нужно потратить биткойны."
    sync: "Что означает \"синхронизация\", и почему она занимает столько времени?"
    synctxt1: "Долгая синхронизация требуется только для программ полноценных узлов таких как Bitcoin Core. С технической точки зрения, синхронизация, это процесс загрузки и проверки всех предыдущих Bitcoin транзакций в сети. Для некоторых Bitcoin клиентов, что бы посчитать итоговый баланс вашего Bitcoin кошелька, и сделать новые транзакции, требуется быть в курсе всех предыдущих транзакций. Этот период может потребовать много компьютерных ресурсов, и потребует соответствующий интернет канал, и место на диске, для того, что бы вместить <a href=\"https://blockchain.info/charts/blocks-size\">полный объем цепочки блоков</a>. Для того что бы Bitcoin оставался безопасным, достаточному количеству людей следует продолжать использовать клиенты полноценного узла, потому что они выполняют задачу по проверки и ретрансляции транзакций."
    mining: "Майнинг"
    whatismining: "Что такое Биткоин-майнинг?"
    whatisminingtxt1: "Майнинг - это процесс использования ресурсов компьютера для обработки транзакций, обеспечения безопасности сети, и для поддержания всех пользователей, находящихся в системе синхронизированными друг с другом. Это может восприниматься как центр обработки данных Bitcoin, кроме того, что он был разработан так, что бы быть полностью децентрализованным, с теми кто выполняет майнинг во всех странах и ни один человек лично не имеет контроля над сетью. Этот процесс назвали \"майнинг\", как аналогия добыче золота, потому что это тоже временны механизм, используемый для выпуска новых биткойнов. Однако, в отличии от добычи золота, Bitcoin-майнинг генерирует вознаграждение в обмен на важные услуги, необходимые для обеспечения безопасной сети платежей. Майнинг все равно будет нужен, после того как последний биткойн будет выпущен."
    howminingworks: "Как же работает Биткоин-майнинг?"
    howminingworkstxt1: "Любой может стать Bitcoin-майнером, запустив программное обеспечение на специализированной технике. Техника для майнинга слушает эфир транзакций, через децентрализованную одноранговую сеть и выполняет необходимые задачи, для обработки и подтверждения этих транзакций. Bitcoin-майнеры выполняют эту работу, потому что они могут заработать комиссии с транзакций, которые платят пользователи для более быстрого совершения транзакций, и вновь созданные биткойны выпускаются в мир согласно неизменной формуле."
    howminingworkstxt2: "Что бы новые транзакции были подтверждены, они должны быть включены в блок, вместе с математическим обоснованием произведенной работы. Эти доказательства очень сложно создать, потому что нет другого способа это сделать, кроме как пробуя миллионы вычислений в секунду. Для этого и необходимы майнеры, что бы производить эти вычисления, до того, как их блоки будут приняты системой и до того, как они получат вознаграждение. Чем большее количество людей начинает заниматься майнингом, сложность найти новый блок автоматически увеличивается сетью, для того что бы гарантировать, что средняя скорость нахождения одного блока оставалась равной 10 минутам. В результате, майнинг - очень конкурентный бизнес, где ни один майнер, не может контролировать, что включается в цепочку блоков."
    howminingworkstxt3: "Доказательство проделанной работы, так же разработано быть зависимой от предыдущего блока, что бы вынуждать присутствие хронологического порядка в цепочке блоков. Это делает экспоненциально более сложным обратить предыдущие транзакции, потому что это потребует пересчета доказательств проделанной работы для всех последующих блоков. Когда два блока находятся в одно и то же время, майнеры работают над первым блоком, который они получают, и переключаются на самую длинную цепочку блоков, как только следующий блок будет найден. Это позволяет майнингу обеспечивать безопасность поддерживать глобальную синхронность основанную на оперируемых мощностях."
    howminingworkstxt4: "Bitcoin-майнеры не могут ни жульничать, что бы увеличить свой заработок, ни производить мошеннические транзакции, которые могут повредить сети Bitcoin, потому что все узлы Bitcoin отвергнут любой блок, который содержит неверную информацию, согласно правилам протокола Bitcoin. Поэтому, сеть остается безопасной, даже если не всем Bitcoin-майнерам можно доверять."
    miningwaste: "Является ли добывание Bitcoin пустой тратой электроэнергии?"
    miningwastetxt1: "Использование энергии для обеспечения безопасности и для работы системы платежей, вряд ли можно назвать пустой тратой. Как и любая другая система оплаты, использование Bitcoin влечет за собой операционные расходы. Услуги, необходимые для работы валют широко распространенных финансовых структур, таких как банки, кредитные карты, и транспорт для инкассации, так же используют много энергии. Однако, в отличии от Bitcoin, полный объем потребляемой энергии не очевиден и не может быть легко измерен."
    miningwastetxt2: "Bitcoin-майнинг был разработан становиться со временем более оптимизированным, со специализированным оборудованием, потребляющим меньше энергии, и операционные расходы должны оставаться пропорциональны спросу. Когда Bitcoin-майнинг станет более конкурентным и менее прибыльным, некоторые майнеры, решат прекратить свою деятельность. Кроме того, вся энергия расходуемая на майнинг в конечном счете превращается в тепло, и наиболее успешными майнерами будут те, кто это тепло тоже будет для чего-то использовать. Оптимально работающая сеть майнинга, это на самом деле такая, которая не расходует никакой дополнительной энергии. Хотя это и идеал, экономика майнинга такова, что майнеры сами будут такому стремиться."
    miningsecure: "Каким образом майнинг помогает безопасности Bitcoin?"
    miningsecuretxt1: "Майнинг создает эквивалент конкурентной лотереи, которая делает очень сложным для всех последовательно добавлять новые блоки транзакций в цепочку блоков. Это защищает нейтральность сети, не давая кому-то одному блокировать какие-то транзакции. Это также предотвращает откат назад, кем-либо, для возврата своих средств, что может использоваться для обмана других пользователей. Майнинг делает это экспоненциально более сложным обратить прошлые транзакции запросив переписать все блоки следующие после этой транзакции."
    miningstart: "Что мне нужно для майнинга?"
    miningstarttxt1: "В первые дни использования Bitcoin, любой мог найти новый блок, используя оперативную память своего компьютера. Поскольку все больше и больше людей начинает заниматься майнингом, сложность нахождения новых блоков сильно выросла до момента, когда единственный прибыльный способ майнинга сегодня - это использование специализированного оборудования. Вы можете зайти на <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a> для более подробной информации."
    security: "Безопасность"
    secure: "Bitcoin безопасен?"
    securetxt1: "Технология Bitcoin - протокол и криптография - имеет высокий уровень защиты истории платежей, и сеть Bitcoin, возможно, самый большой проект в мире с распределенными вычислениями. Самая большая уязвимость Bitcoin - это ошибки пользователей. Файлы Bitcoin бумажника, которые хранят необходимые приватные ключи, могут быть случайно удалены, потеряны или украдены. Это очень напоминает физическую наличность, хранящуюся в электронной форме. К счастью, пользователи могут использовать отличные <a href=\"#secure-your-wallet#\">привычки обеспечения безопасности</a>, что бы защитить свои деньги или использовать сервисы предоставляющие хорошие уровни защиты и страховку от краж и потерь."
    hacked: "Был ли Bitcoin взломан в прошлом?"
    hackedtxt1: "Правила протокола и шифрования, используемые в Bitcoin все еще работают, спустя годы после их создания, что является хорошим показателем, что концепция создана хорошо. Однако, <a href=\"/en/alerts\">недостатки безопасности</a> находились и исправлялись, в течение времени в разных реализациях программного обеспечения. Как и любое другое программное обеспечение, безопасность программного обеспечения Bitcoin зависит от скорости с которой эти проблемы находятся и решаются. Чем больше таких проблем будет найдено, тем более зрелым станет Bitcoin."
    hackedtxt2: "Всегда есть недоразумения насчет воровства и прорех в безопасности, которые случаются на различных обменниках и у предпринимателей. И хотя эти случаи являются несчастьями, ни один из них не связан со взломом самого Bitcoin, и не подразумевает врожденные недостатки Bitcoin; так же как и ограбление банка не означает, что доллар скомпрометирован. Однако, если говорить более точно, то пользователям нужно предоставить набор хороших привычек и интуитивных решений по безопасности, для лучшей защиты их денег, и для уменьшения общего риска воровства и потерь. В течение последних нескольких лет, такие функции безопасности были быстро разработаны, такие как шифрование кошельков, оффлайн бумажники, устройства для хранения биткойнов, и транзакции требующие несколько подписей."
    collude: "Могут ли пользоваться сговориться против Bitcoin?"
    colludetxt1: "нельзя так просто поменять протокол Bitcoin. Любой клиент Bitcoin, который не соответствует тем же правилам, не может насадить свои правила другим. Согласно нынешней спецификации, двойные траты невозможны в одной и той же цепочке блоков, и так же трата биткойнов без верной подписи. Поэтому невозможно создать бесконтрольное количество биткойнов из воздуха, потратить деньги других пользователей, повредить сеть, или что-то подобное."
    colludetxt2: "Однако, большинство майнеров могут произвольно выбрать блокировать или обратить текущие транзакции. Большинство пользователей так же могут так же настоять на внесении некоторых изменений. Так как что Bitcoin работает корректно, только про полном согласии между всеми пользователями, изменение протокола может быть очень сложным и потребует преобладающее большинство пользователей принять изменения, таким образом, что оставшейся части пользователей не останется ничего другого, как последовать за ними. Вообще, сложно себе представить, почему пользователи Bitcoin могут выбрать принять изменения, которые могут скомпрометировать их собственные деньги."
    quantum: "Уязвим ли Bitcoin для квантовых компьютеров?"
    quantumtxt1: "Да, большинство систем опирающихся на криптографию в общем уязвимы, включая традиционные банковские системы. Однако, квантовые компьютеры все еще не существуют, и скорее всего не появятся в ближайшее время. К тому времени, когда квантовые компьютеры станут представлять неизбежную угрозу для Bitcoin, протокол может быть улучшен, для использования пост-квантовых алгоритмов. Учитывая важность которую будет иметь данное улучшение, спокойно можно ожидать, что оно будет все-сторонне просмотрено разработчиками и принято всеми пользователями Bitcoin."
    help: "Помощь"
    morehelp: "Я хочу узнать больше. Где я могу получить помощь?"
    morehelptxt1: "Вы можете найти больше информации и помощь на этих <a href=\"#resources#\">ресурсах</a> и страницах <a href=\"#community#\">сообществ</a> или на <a href=\"https://en.bitcoin.it/wiki/FAQ\">Wiki FAQ</a>."
  getting-started:
