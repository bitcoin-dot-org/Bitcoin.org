  secure-your-wallet:
    title: "Обеспечение безопасности вашего кошелька"
    pagetitle: "Обеспечение безопасности вашего кошелька "
    summary: "Как и в реальной жизни ваш бумажник должен быть в безопасности. Bitcoin делает возможным переводить суммы куда угодно очень простым способом, и позволяет вам контролировать свои деньги. Такие огромные возможности сопровождаются большими опасениями. В то же время, Bitcoin может предоставить очень высокие уровни безопасности, если используется правильно. <b>Всегда помните, что это ваша ответственность -  защитить ваши деньги</b>."
    everyday: "Небольшие суммы на карманные расходы"
    everydaytxt: "Биткойн-кошелек как обычный кошелек с деньгами. Если вы обычно не носите с собой тысячи долларов, тогда и не храните такие суммы на Биткойн-кошельке. В целом, нормальная практика хранить небольшие суммы на вашем компьютере, смартфоне или сервере для обычных расходов, и хранить остальные деньги в другом безопасном месте."
    online: "Будьте осторожны с онлайн-сервисами"
    onlinetxt: "Вам следует остерегаться любых сервисов, предлагающих хранение ваших средств онлайн. Многие обменники и онлайн кошельки пострадали в прошлом от прорех в безопасности и такие услуги все еще не достаточно застрахованы и все еще недостаточно безопасны, для того, что бы хранить там средства, как в банке. Естественно, вы можете пользоваться другими видами <a href=\"#choose-your-wallet#\">Bitcoin кошельков</a>. Или же, вам следует выбирать такие услуги очень тщательно. К тому же, рекомендуется использование двух-этапной аутентификации."
    backup: "Сделайте резервную копию своего кошелька"
    backuptxt: "Хранение резервной копии вашего бумажника в безопасном месте, может защитить вас от компьютерных ошибок и большого количества человеческих ошибок. Это так же позволит вам восстановить ваш бумажник, после того как ваш телефон или компьютер будет украден, если  вы будете хранить ваш бумажник зашифрованным."
    backupwhole: "Сделайте резервную копию всего кошелька"
    backupwholetxt: "Некоторые кошельки используют много скрытых внутри ключей. Если только у вас есть резервные копии ваших приватных ключей для ваших открытых Bitcoin адресов, вы не могли бы быть в состоянии восстановить большую часть ваших средств из резервных копий."
    backuponline: "Шифруйте сетевые резервные копии"
    backuponlinetxt: "Любая резервная копия, которая хранится в сети, сильно уязвима для мошенников. Даже компьютер, подключённый к сети, уязвим для вирусов. В связи с этим, следует шифровать все резервные копии, доступные из сети."
    backupmany: "Используйте несколько безопасных мест"
    backupmanytxt: "Единственный бекап не очень безопасен. Если у Вас есть несколько резервных копий, то  неприятные события, препятствующее восстановлению Вашего кошелька вас не затронут. Вы можете использовать различные типы носителей, таких как флешки, бумага и CD."
    backupregular: "Регулярно делайте резервные копии"
    backupregulartxt: "Вам необходимо делать резервные копии вашего кошелька регулярно, что бы быть уверенным, что все недавние изменения Bitcoin адресов и все новые Bitcoin адреса, которые вы создали, включены в вашу резервную копию. Скоро приложения будут использовать кошельки, резервные копии которых нужно будет делать лишь один раз."
    encrypt: "Шифруйте свой кошелек"
    encrypttxt: "Шифрование вашего бумажника, или вашего смартфона позволяет вам установить пароль против любого, пытающегося снять любые средства. Это поможет защититься против воров, однако, это не сможет защитить против устройств или программ считывающих все набранные вами символы."
    encryptforget: "Никогда не забывайте свой пароль"
    encryptforgettxt: "Вам нужно убедиться, что вы никогда не задубите пароль или ваши средства будут невозвратно утеряны. В отличии от банка, у Bitcoin существует очень мало параметров восстановления пароля. На самом деле вам нужно будет помнить пароль даже много лет не используя его. Если сомневаетесь, вы можете хранить бумажную копию вашего пароля в надежном месте таком как хранилище."
    encryptstrong: "Используйте сложный пароль"
    encryptstrongtxt: "Любой пароль, который содержит только буквы или узнаваемые слова, может быть сочтен слабым и легким для взлома. Сильный пароль должен содержать буквы, цифры, знаки препинания, и должен быть хотя бы 16 символов в длину. Самые надежные пароли, это те, которые генерируются специальными программами, разработанными для этой цели. Надежные пароли обычно сложнее запомнить, так что вы должны постараться их запомнить."
    offline: "Оффлайн кошелек для сбережений"
    offlinetxt: "Бумажник не подключенный к сети, так же известный как морозилка, или холодное хранилище, обеспечивает высочайший уровень безопасности для сбережений. Для этого потребуется, хранить бумажник в безопасном месте, которое не подключено к сети. Если все сделать правильно, этот способ предоставит очень хорошую защиту от компьютерных уязвимостей. Пользуясь бумажником не подключенным к сети, в сочетании с резервным копированием и шифрованием, так же является хорошей привычкой. Здесь представлен обзор некоторых подходов."
    offlinetx: "Подписывание транзакций на не подключенном к сети компьютере"
    offlinetxtxt1: "Этот подход включает в себя наличие двух компьютеров, делящих между собой некоторые части одного и того же кошелька. Первый должен быть отключен от любой сети. Он единственный хранит весь бумажник и может авторизовать транзакции. Второй компьютер подключен к сети и содержит только \"наблюдающий\" бумажник, который может создавать только не авторизованные транзакции. Таким образом, вы можете безопасно выполнить новую транзакцию, выполнив следующие шаги."
    offlinetxtxt2: "Произведите транзакцию на компьютере, подключенном к интернету и сохраните ее на USB ключ."
    offlinetxtxt3: "Авторизуйте транзакцию при помощи компьютера, не подключенного к сети."
    offlinetxtxt4: "Отошлите авторизованную транзакцию с компьютера, подключенного к интернету."
    offlinetxtxt5: "Так как компьютер, который подключен к сети не может подписать транзакцию, он не может быть использован для снятия каких-либо средств если он скомпрометирован. <a href=\"https://bitcoinarmory.com/about/using-our-wallet/#offlinewallet\">Armory</a> может быть использован для подписания транзакций оффлайн."
    hardwarewallet: "Гаджеты \"Bitcoin-кошелек\""
    hardwarewallettxt: "Устройства для хранения биткойнов - лучший баланс межу высокой защитой и легкостью использования. Существуют маленькие устройства, которые разработаны специально для того что бы быть бумажниками и ничем больше. Никакое программное обеспечение не может быть на них установлено, делает их очень защищенными от компьютерного мошенничества и онлайн воров. Так как они позволяют делать резервные копии, вы всегда сможете восстановить ваши средства, если вы потеряете ваше устройство."
    hardwarewalletsoon: "На сегодняшний день пока не запущено в производство специализированных устройств для хранения и использования Bitcoin, но они появятся:"
    update: "Вовремя обновляйте свое программное обеспечение"
    updatetxt: "Использование последней версии программного обеспечения Bitcoin, позволит вам получить необходимую стабильность и исправления безопасности. Обновления дадут возможность предотвратить проблемы различного уровня критичности, дополнить новыми функциями и помогут вашему бумажнику оставаться надежным. Установка обновлений для всех остальных программ на вашем компьютере или телефоне так же важно, для сохранения в большей безопасности того, что окружает ваш бумажник."
    offlinemulti: "Много-пользовательская подпись, для защиты от воровства"
    offlinemultitxt: "Bitcoin имеет так же функцию множественной подписи, которая позволяет транзакцию только если использовано несколько ключей безопасности. Эта функция на данный момент используется только техническими пользователями, но в будущем ожидается большая доступность этой функции. Множественная подпись может, например, позволить организации дать своим членам доступ к собственным ресурсам, и позволить совершить транзакцию, если только 3 или 5 пользователей подтвердит транзакцию. Так же это даст возможность онлайн кошелькам делить адрес с многопользовательской подписью, со своими пользователями, так что вор должен будет скомпрометировать одновременно и ваш компьютер и сервис онлайн бумажника, для того, что бы украсть ваши средства."
    offlinetestament: "Подумайте о своем завещании"
    offlinetestamenttxt: "Ваши Биткоины могут быть потеряны навсегда, если у вас нет резервного доступа для своих друзей и близких. Если местоположение ваших кошельков или ваши пароли не будут известны кому-либо, когда вас не станет, то не будет никакой надежды, что ваши средства будут когда-либо восстановлены. Потратьте немного времени для размышлений на эту тему, это может быть очень важным."
