ru:
  about:
    title: "О Биткоине - Bitcoin"
    pagetitle: "О Биткоине"
    history: "Немного истории"
    historytxt1: "Биткоин является одной из первых реализаций криптовалюты, концепция которой была впервые описана в 1998 году Вэй Дай в мэйл-листе шифропанков. Основываясь на том, что деньги это сецифический товар максимальной ликвидности, который является универсальным эквивалентом стоимости других товаров или услуг в данной стране либо в данном социально-экономическом контексте, система Биткоин разработана в соответствии с идеей новой формы денег, которая использует криптографию для управления их созданием и оборотом, а не полагается на правительство."
    historytxt2: "В 2009 году первая спецификация Биткоин и практическое доказательство концепции были опубликованы в мэйл-листе, посвященном криптографии, участником под псевдонимом Сатоши Накамото. К концу 2010 года Сатоши покинул проект, объяснив это тем, что занялся другими вещами. Создатель Биткоин так и не раскрыл свою личность и просто предоставил свое изобретение миру. Причины, побудившие его к созданию Биткоин до настоящего времени остаются неизвестными."
    historytxt3: "Начиная с 2010 года, усилиями множества разработчиков, работающих над проектом, Биткоин-сообщество заметно возрасло. В июне - июле 2011 года проект привлек внимание СМИ, что привело к массовой скупке валюты. Образовавшийся пузырь медленно сдувался в течение второй половины 2011 года, после чего стоимость валюты начала медленно возвращаться к пиковому значению 2011 года."
    historytxt4: "27 сентября 2012 года с целью стандартизации, защиты и содействия Биткоин был основан фонд Bitcoin Foundation. Сегодня экономика Биткоин быстро развивается благодаря ежедневному приросту пользователей."
    technical: "Технические особенности"
    technicalintro: "Основные особенности любой Биткоин-подобной сети"
    technicaltxt1: "Биткоины могут передаваться между любыми узлами сети."
    technicaltxt2: "Транзакции необратимы."
    technicaltxt3: "Повторное расходование средств предотвращается с помощью <a href=\"https://en.bitcoin.it/wiki/Block_chain\">цепочки блоков</a>."
    technicaltxt4: "Транзакции транслируются в течение нескольких секунд и <a href=\"https://en.bitcoin.it/wiki/FAQ#Why_do_I_have_to_wait_10_minutes_before_I_can_spend_money_I_received.3F\">подтверждаются в течение 10 - 60 минут</a>."
    technicaltxt5: "Обработка транзакций и эмиссия осуществляются коллективно, посредством <a href=\"https://en.bitcoin.it/wiki/Mining\">майнинга</a>."
    technicaltxt6: "Транзакции могут быть получены в любое время, независимо от того, включен Ваш компьютер или нет."
    economics: "Правила экономики"
    economicsintro: "Следующие правила установлены коллективно. Отличные от Биткоин цифровые валюты могут изменять их для удовлетворения своих нужд."
    economicstxt1: "Жесткий лимит - <a href=\"https://en.bitcoin.it/wiki/Controlled_Currency_Supply\">примерно 21 миллион монет</a>."
    economicstxt2: "Каждую монету биткоин можно разделить на части, каждая минимальная часть стоставляет 0,00000001 биткоина, максимальное суммарное количество частей составляет 21×10<sup>14</sup>."
    economicstxt3: "Транзакции дешевы, а <a href=\"https://en.bitcoin.it/wiki/Transaction_fees\">по большей части бесплатны</a>."
    stats: "Статистика"
    statsintro: "На данный момент сеть функционирует более 45 месяцев, отдавая должное использованию современных технологий информационной бесопасности. Особенно заметный рост наблюдался в течение прошлого года. Ниже приведены некоторые статистические данные, по состоянию на февраль 2013."
    statstxt1: "Длинная цепочка блоков (более 220,000 блоков)."
    statstxt2: "Огромные вычислительные мощности обеспечивают безопасность транзакций: по настоящим оценкам, 25 терахэшей/с."
    statstxt3: "Более $1 миллиона ежедневного оборота, составляющего 40 000 транзакций."
    statstxt4: "Общая стоимость биткоинов в обороте превышает $300 миллионов."
    statstxt5: "Всего один крупный <a href=\"https://en.bitcoin.it/wiki/Incidents#Value_overflow\">сбой, связанный с безопасностью </a> (исправлен в августе 2010)."
  bitcoin-for-businesses:
    title: "Бизнесу - Bitcoin"
    pagetitle: "Биткоин - бизнесу"
    summary: "Биткоин предоставляет безопасный и недорогой способ обработки платежей."
    lowfee: "Самая низкая комиссия"
    lowfeetext: "Сильная криптографическая защита позволяет Биткоин эффективно и недорого обрабатывать транзакции. С помощью Биткоин можно совершать и принимать платежи почти без комиссии. Тем не менее, Вы можете заплатить небольшой добровольный взнос для того, чтобы повысить приоритет транзакции."
    fraud: "Защита от фрода"
    fraudtext: "Любая компания, которая принимает платежи кредитной картой или PayPal, знает о вечных проблемах с платежами, когда аккаунт плательщика взламывают, или когда клиент утверждает, что товар не был доставлен. Единственный способ, с помощью которого компании могут защитить себя от подобного рода мошенничества, - это комплексный анализ рисков и повышение цен на товары и услуги для покрытия потерь. Платежи Биткоин необратимы, а кошельки обладают высокой степенью защищенности, что означает, что потери от мошенничества больше не возлагаются на Ваши плечи."
    international: "Быстрые международные платежи"
    internationaltext: "Платеж в биткоинах можно перевести из Африки в Канаду за 10 минут.Фактически, биткоины никогда находятся в каком-либо конкретном месте. Таким образом, становится возможным перевести сколь угодно много монет в любую точку, без ограничений, задержек и комиссии. Нет никаких банков-посредников, из-за которых Вы можете прождать три рабочих дня."
    pci: "Не требуется соблюдение стандартов PCI"
    pcitext: "Прием онлайн-платежей кредитными картами при соблюдении стандарта PCI обычно требует дорогостоящих проверок безопасности. И, хотя эта стратегия подходит для защиты кредитных карт, система безопасности Биткоин построена таким образом, что делает этот подход устарешим. Ваши платежи защищаются сетью, без Ваших на это затрат."
    instant: "Мгновенные транзакции в чекаутах"
    instanttext: "Транзакции, как правило, выполняются в течение нескольких секунд и подтверждаются в течение 10 минут. До этого транзакция может быть расценена как подлинная, но обратимая. В том случае, если Вам действительно нужно моментально выполнять транзакции, рекомендуется предлагать к оплате небольшой взнос и использовать систему контроля повторного расходования."
    visibility: "Привлеките к себе внимания"
    visibilitytext: "Биткоин - это развивающийся рынок с новыми клиентами, которые ищут способ потратить свои монеты. Принимать платежи в биткоинах - хороший способ привлечь новых клиентов и внимание к Вашей компании. Практика приема новых способов оплаты всегда была благотворной для онлайн-бизнеса."
    multisig: "Множественная подпись"
    multisigtext: "Биткоин имеет пока малоизвестную особенность, позволяющую перевести средства, только если группа людей подпишет эту транзакцию (т.н. транзакции с \"N из M\" подтверждениями). Это аналог множественной подписи, которую Вы, возможно, еще используете при выполнении банковских операций."
    transparency: "Финансовая прозрачность"
    transparencytext: "От многих организаций требуется ведение бухгалтерской отчетности об их деятельности и соблюдение прозрачности. Биткоин предлагает высочайший уровень прозрачности благодаря тому, что баланс и транзакции Вашей компании станут доступны всем сотрудникам, если Вы сообщите им биткоин-адрес организации."
  bitcoin-for-developers:
    title: "Разработчиков - Bitcoin"
    pagetitle: "Биткоин - разработчикам"
    summary: "Биткоин можно использовать как для создания новых интересных вещей, так для обычных повседневных нужд."
    simple: "Простейшая платежная система"
    simpletext: "В том случае, если Вы обрабатываете платежные операции, которые не подразумевают выставление счетов, прием платежей сводится к добавлению биткоин-адреса в форму на веб-сайте, в виде ссылки либо QR-кода. Эта несложная операция доступна любому пользователю и может удовлетворить потребности большого круга клиентов. Такая система особенно удобна для пожертвований."
    api: "Множество сторонних API"
    apitext: "Существует множество сторонних сервисов обработки платежей, предоставляющих API; Вам не придется держать биткоины на своем сервере и обеспечивать их безопасность. К тому же, большая часть этих API позволяет вам обменять Ваши биткоины на местную валюту по выгодной цене."
    own: "Вы можете создать свою финансовую систему"
    owntext: "Если Вы не используете сторонние API, Вы можете интегрировать биткоин-сервер прямо в Ваше приложение, что одновременно придаст ему функцию банка и обработчика платежей. Вы можете создавать удивительные системы, обрабатывающие транзакции с биткоинами почти без комиссии."
    invoice: "Использование биткоин-адресов для отслеживания операций"
    invoicetext: "Вы можете создать столько биткоин-адресов, сколько Вам нужно. Если Вы разрабатываете платежную систему, поддерживающую выставление счетов, Вам нужно просто генерировать и отслеживать биткоин-адрес для каждого платежа. Вы можете использовать биткоин-адреса повторно,  после выполнения транзакции."
    security: "Безопасность обеспечивается на стороне клиента"
    securitytext: "Безопасность обеспечивается, большей частью, на стороне клиента и сети Биткоин. Подлинность транзакций проверяется с помощью приватных ключей, повторное расходование средств предотвращается сетью. Это означает, что не требуются ни реализация стандарта PCI, ни системы для выявления фрода. Всем ведь нравятся вещи, которые просто работают?"
    instant: "Мгновенные операции и подтверждения"
    instanttext: "Транзакции, как правило, выполняются в течение нескольких секунд и подтверждаются в течение 10 минут. До этого транзакция может быть расценена как подлинная, но обратимая. В том случае, если Вам действительно нужно моментально выполнять транзакции, рекомендуется предлагать к оплате небольшой взнос и использовать систему контроля повторного расходования."
    micro: "Дешевые микроплатежи"
    microtext: "Биткоин предлагает самую низкую стоимость обработки любых транзакций, в том числе микроплатежей. Это означает, что ее также можно использовать для разработки и реализации новых креативных онлайн сервисов, которые ранее не могли существовать из-за финансовых ограничений."
  bitcoin-for-enthusiasts:
    title: "Биткоин - энтузиастам"
    pagetitle: "Биткоин - энтузиастам"
    summary: "Биткоин изменяет финансовый мир, предоставляя Вам контроль над Вашими средствами."
    consensus: "Биткоин - всеобщее соглашение"
    consensustext: "Будучи децентрализованной системой с открытым исходным кодом, Биткоин является первой платежной сетью, которая функционирует лишь благодаря своим пользователям и не имеет контролирующих органов. Даже разработчики Биткоин не в силах изменить протокол, если достаточное количество пользователей, разработчиков и майнеров не будут согласны с изменениями. Лишь у <i>Вас</i> есть исключительный контроль над Вашим биткоин-кошельком."
    network: "Цифровая валюта, созданная для Интернета"
    networktext: "Биткоин появилась на просторах Интернета, даровав виртуальному миру свободу от физических денег, в то же время упростив и обезопасив как виртуальные, так и реальные платежи. Биткоин предлагает альтернативу используемым ранее громоздким и дорогостоящим системам, что может сделать онлайн бизнес доступнее для развивающихся стран."
    freedom: "Защита человеческих прав и свобод"
    freedomtext: "Биткоин позволяет безопасно хранить и обмениваться по сети валютой, которая не может изыматься, контролироваться или отменяться каким-либо человеком или организацией. Это предоставляет пользователям множество мощных инструментов для защиты своих прав."
    global: "Первая нейтральная мировая валюта"
    globaltext: "Не так часто в истории деньги были оторваны от какого-либо политического влияния или от национальной экономики. Может ли биткоин стать первой мировой валютой, которая преодолеет все национальные, политические и культурные барьеры в интересах общего блага? Похоже, что да. Один за всех и все за одного!"
    transparency: "Обеспечение прозрачности"
    transparencytext: "Все транзакции являются публичными, но отправитель и получатель средств остаются анонимными. Организации, по желанию, могут сообщать свои биткоин-адреса сотрудникам, что делает их более прозрачными."
    secure: "Обеспечение безопасности"
    securetext: "Благодаря использованию строгих правил шифрования, Биткоин предоставляет удивительные возможности с точки зрения безопасности. Биткоины не только невозможно подделать: протокол разработан таким образом, что Биткоин устойчив против внушительного списка атак, в том числе против DDoS."
    trust: "Решение проблемы доверия в отношении клиент-банк"
    trusttext: "Благодаря частичной прозрачности расчетов, криптографическим подписям и необратимости транзакций Биткоин представляет собой решение проблемы доверия в банках. Кроме того, увеличивается риск для неумелых банкиров: они не могут создать новые биткоины, чтобы за счет народа спасти себя от собственных ошибок."
  bitcoin-for-individuals:
    title: "Частным лицам - Bitcoin"
    pagetitle: "Биткоин - частным лицам"
    summary: "Биткоин - простейший и дешевый способ денежного обмена."
    mobile: "Простые мобильные платежи"
    mobiletext: "Мобильный клиент Биткоин позволяет совершать платежи по схеме scan-and-pay. Не нужно использовать пластиковую карту, набирать PIN код или что-то подписывать. Все, что Вам нужно сделать, чтобы принять платеж, это открыть QR-код в своем мобильном кошельке и показать его другу, чтобы он сканировал код своим мобильным телефоном, или просто поднести телефоны друг к другу (в случае, если вы используете технологию NFC)."
    international: "Быстрые международные переводы"
    internationaltext: "Платеж в биткоинах можно перевести из Африки в Канаду за 10 минут. Никакой банк не может замедлить процесс, взимать огромные комиссионные или заморозить перевод. Перевести деньги родственникам в другую страну также просто, как сделать перевод своим соседям."
    simple: "Работает где угодно, в любое время"
    simpletext: "Как и при использовании электронной почты, Вам не нужно просить своих друзей использовать те же программы или пользоваться услугами того же провайдера. Пусть пользуются тем, что им больше нравится. В этом плане не будет никаких проблем, все программы Биткоин совместимы, так как используют одну и ту же технологию. Сеть Биткоин работает всегда, даже в праздники!"
    secure: "Безопасные транзакции"
    securetext: "Транзакции Биткоин защищены криптографией. Никто не может совершить платеж от Вашего имени или потратиь Ваши деньги, если у него нет копии Вашего кошелька. Таким образом, пока Вы соблюдаете необходимые меры для <a href=\"#you-need-to-know#\">защиты своего кошелька</a>, Биткоин обеспечивает высокую степень защиты от множества видов мошенничества."
    lowfee: "Почти бесплатное использование"
    lowfeetext: "С помощью Биткоин можно бесплатно совершать и принимать платежи. Кроме определенных ситуаций, как при совершении очень мелких микро-платежей, никаких комиссионных не взимается. Тем не менее, Вы можете заплатить небольшой добровольный взнос для того, чтобы повысить приоритет Вашей транзакции и вознаградить людей, поддерживающих систему Биткоин."
    anonymous: "Псевдоанонимные онлайн-платежи"
    anonymoustext: "Анонимные платежи являются частью нашей повседневной жизни, ведь большинство реальных сделок производится без подтверждения личности. Биткоин представляет аналогичную свободу и для онлайн-пространства. Он позволяет оплачивать услуги и делать пожертвования без постоянной проверки личности. Тем не менее, следует заметить, что <a href=\"#you-need-to-know#\"><b>обеспечение полной анонимности требует определенных усилий</b></a>."
