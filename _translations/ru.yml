  how-it-works:
    title: "Как это работает? - Bitcoin"
    pagetitle: "Как работает Биткоин?"
    intro: "Этот вопрос действительно часто вызывает путаницу. Попробуем расставить все по своим местам!"
    basics: "Информация для новых пользователей"
    basicstxt1: "Как новому пользователю, Вам всего лишь нужно <a href=\"#choose-your-wallet#\">выбрать кошелек</a> и установить его на своем компьютере или мобильном устройстве. Как только Вы установите кошелек, он сам сгенерирует биткоин-адрес, в дальнейшем Вы сможете создавать другие адреса, когда они Вам потребуются. Сообщите один из Ваших адресов своим знакомым, чтобы они смогли перевести Вам деньги, и наоборот: Вы можете перевести деньги им, если они сообщат Вам свои адреса. Все почти так же, как с email 'ом. Осталось только получить пару биткоинов и <a href=\"#you-need-to-know#\">держать их в сохранности</a>. Для того, чтобы начать пользоваться Биткоином, Вам не нужно знать какие-либо технические детали."
    basicstxt2: "Тем не менее, если Вам интересно, читайте дальше!"
    balances: "Блочная цепь"
    balancestxt: "Блочная цепь - это <b>общедоступный лог транзакций</b>, на котором основана сеть Биткоин. В блочную цепь включаются все подтвержденные транзакции, без исключения. Новые транзакции подтверждаются, если их инициаторы действительно обладают необходимым для выполнения операции количеством средств. Целостность и хронология транзакций в блочной цепи обеспечивается <a href=\"#vocabulary##[vocabulary.cryptography]\">криптографией</a>."
    transactions: "Транзакция"
    transactionstxt: "Транзакция - это <b>перевод, осуществляемый между биткоин-адресами</b>, запись о котором включается в блочную цепь. Биткоин-кошельки хранят секретную информацию о каждом биткоин-адресе, называемую <a href=\"#vocabulary##[vocabulary.private-key]\"><i>приватным ключом</i></a>. Приватные ключи используются для подписи транзакции, предоставляя математическое доказательство того, что они инициированы владельцем биткоин-адреса. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Подпись</i></a> также предотвращает изменение кем-либо уже инициированной транзакции. Все транзакции транслируются по сети и подтверждаются сетью в течение нескольких минут с помощью процесса, называемого <a href=\"#vocabulary##[vocabulary.mining]\"><i>майнингом</i></a>."
    processing: "Майнинг"
    processingtxt: "Майнинг - это <b>распределенная система</b>, используемая для <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>подтверждения</i></a> ожидающих транзакций включением их в блочную цепь. Майнинг обеспечивает хронологический порядок транзакций в блочной цепи, нейтральность сети, а также позволяет разным компьютерам \"договориться\" о едином состоянии системы. Для того, чтобы транзакции стали подтвержденными, они должны упаковаться в <a href=\"#vocabulary##[vocabulary.block]\"><i>блок</i></a>, который удовлетворяет строгим криптографическим требованиям и должен быть проверен сетью. Эти правила не позволяют изменять предыдущий блок, так в таком случае все следующие блоки оказались бы невалидными. В добавок к этому, майнинг создает аналог лотереи, исключающей вероятность простого последовательного добавления блоков в цепь каким-либо пользователем. Таким образом, никто не может контролировать блочную цепь или подменять её части другими для отката своих транзакций."
    readmore: "Нужно больше информации"
    readmoretxt: "Это всего лишь краткое описание системы. Если Вы хотите углубиться в детали, можете <a href=\"/bitcoin.pdf\">прочитать исходный документ</a>, который описывает дизайн системы, а также изучить <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Вики</a>."
  index:
    title: "Биткоин - цифровая open source P2P валюта"
    pagetitle: "Цифровая P2P валюта с открытым исходным кодом"
    listintro: "Биткоин - это цифровая валюта, протокол и программное обеспечение, которые включают в себя"
    list1: "Мгновенные P2P транзакции"
    list2: "Платежи по всему миру"
    list3: "Низкую / нулевую стоимость обработки транзакций"
    list4: "И многое другое!"
    desc: "Биткоин использует P2P технологию, функционируя без центрального контролирующего органа; обработка транзакций и эмиссия производятся <b>коллективно, усилиями сети</b>. Благодаря своим уникальным свойствам, Биткоин открывает новые горизонты возможностей, которые не предоставляла до этого ни одна платежная система."
    license: "Программное обеспечение разрабатывается коллективно, как <a href=\"http://www.fsf.org/about/what-is-free-software\">свободный проект с открытым исходным кодом</a>, и распространяется под лицензией <a href=\"http://creativecommons.org/licenses/MIT/\">MIT</a>."
