pt_BR:
  about-us:
    title: "Sobre bitcoin.org"
    pagetitle: "Sobre bitcoin.org"
    pagedesc: "Bitcoing.org é dedicada a ajudar a Bitcoin a se desenvolver de forma sustentável."
    own: "Quem é dono do bitcoin.org?"
    owntxt-title: "Satoshi Nakamoto e Martti Malmi"
    owntxt: "Bitcoin.org foi originalmente registrado e mantido pelos dois primeiros desenvolvedores do Bitcoin, <a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\">Satoshi Nakamoto</a> e <a href=\"https://en.bitcoin.it/wiki/Sirius\">Martti Malmi</a>. Quando Nakamoto deixou o projeto, ele deu propriedade do domínio a outras pessoas, alheias aos desenvolvedores do Bitcoin, para dividir a responsabilidade e impedir que qualquer pessoa ou grupo facilmente obtenha controle sobre o projeto Bitcoin."
    owntxt2-title: "Bitcoin Core"
    owntxt2: "De 2011 a 2013, o site foi usado principalmente para lançar novas versões do software que agora é chamado de Bitcoin Core. Em 2013, o site foi reformulado, adicionando várias páginas, listando mais softwares Bitcoin e criando o sistema de tradução."
    owntxt3-title: "A documentação para desenvolvedores foi adicionada em 2014"
    owntxt3: "Atualizações, correções, sugestões e melhorias por membros da comunidade são bem-vindos."
    owntxt4-title: "O site é um projeto independente de código aberto"
    owntxt4: "Atualmente, o site é um projeto de código aberto ou open source independente, com a participação de pessoas do mundo inteiro. A autoridade final de publicação pertence aos coproprietários do domínio, porém todas atividades de rotina são organizadas através do processo de <a href=\"https://github.com/bitcoin/bitcoin.org#working-with-github\">\"pull-requests\"</a> e gerenciadas pelos comantenedores do site."
    owntxt5: "O Bitcoin.org não é o site oficial do Bitcoin. Assim como ninguém é dono da tecnologia de e-mail, ninguém é dono da rede Bitcoin. Como tal, ninguém pode falar com autoridade em nome do Bitcoin."
    control: "Então... quem controla o Bitcoin?"
    controltxt: "Bitcoin é controlado por todos seus usuários ao redor do mundo. Desenvolvedores estão sempre melhorando o software mas eles não podem impor novas regras, porque os usuários são livres para escolher outros softwares, caso não concordem com as mudanças. Para que haja compatibilidade entre os programas, eles precisam estar em conformidade com as mesmas regras. Bitcoin só funciona de forma adequada se existir total consenso entre os usuários. Portanto, todos os usuários e desenvolvedores têm fortes incentivos para adotar e proteger este consenso."
    mission: "Missão"
    missiontxt1: "Informar usuários para protegê-los de erros comuns."
    missiontxt2: "Descrever as reais propriedades, usos e limitações do Bitcoin."
    missiontxt3: "Divulgar alertas transparentes e eventos relativos à rede Bitcoin."
    missiontxt4: "Convide pessoas talentosas para ajudar no desenvolvimento do Bitcoin em diferentes níveis."
    missiontxt5: "Dar visibilidade ao ecossistema Bitcoin de grande escala."
    missiontxt6: "Melhorar a acessibilidade do Bitcoin no mundo todo através da internacionalização."
    missiontxt7: "Continua a ser um recurso informativo neutro sobre Bitcoin."
    help: "Ajude-nos"
    helptxt: "Você pode reportar qualquer problema ou ajudar a melhorar o site bitcoin.org no <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">GitHub</a> abrindo uma nova requisição ou um \"pull request\" em inglês. Quando for submeter um pull request, por favor tome o tempo necessário para discutir suas mudanças e adaptar seu trabalho. Você pode ajudar com as traduções, para isso basta se juntar a um time no <a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#translation\">Transifex.</a> Por favor, não peça para promover o seu negócio ou o seu site pessoal, exceto em casos especiais, como conferências. Muito obrigado a todos os contribuidores que dedicam seu tempo melhorando o bitcoin.org!"
    maintenance: "Manutenção"
    documentation: "Documentação"
    sponsorship: "Patrocínio "
    service_contributors: "Contribuidores de Serviço"
    translation: "Tradução"
    inactive_contributors: "Contribuidores inativos"
    owners: "Donos do domínio"
    partial_list: "Lista parcial"
    github: "Contribuidores em GitHub"
  bitcoin-for-businesses:
    title: "Bitcoin para Empresas - Bitcoin"
    pagetitle: "Bitcoin para Empresas"
    summary: "Bitcoin é uma forma barata e segura de gerenciar pagamentos."
    lowfee: "Escolha suas próprias taxas"
    lowfeetext: >
        Não há taxa para receber bitcoins, e muitas carteiras permitem que você controle
        o valor de uma taxa a ser paga ao gastar. A maioria das carteiras tem taxas
        padrão, e taxas mais altas podem incentivar uma <a href="#you-need-to-know##instant">confirmação</a>
        mais rápida de suas transações. As taxas não estão relacionadas com o montante
        transferido, pelo que é possível enviar 100.000 bitcoins pela mesma taxa que
        custa enviar 1 bitcoin.
    fraud: "Proteção contra fraude"
    fraudtext: "Qualquer negócio que aceita cartões de crédito, PayPal sabe bem o problema causado por pagamentos cancelados posteriormente. Fraudes de estorno resultam em restrição nas vendas e aumento dos preços e acaba penalizando os consumidores. Pagamentos com Bitcoin são irreversíveis e seguros, fazendo com que o custo do risco por fraude não  caiam mais sobre os ombros dos comerciantes."
    international: "Pagamentos internacionais rápidos"
    internationaltext: >-
        Bitcoins podem ser transferidos do Brasil para a Inglaterra em 10 minutos.
        De fato, bitcoins não possuem qualquer localização física real, o que torna
        possível transferências de qualquer valor, para qualquer lugar, sem limitações,
        sem atrasos ou taxas abusivas. Não há bancos intermediando as transações ou
        espera de 3 dias úteis para a compensação.
    pci: "Sem conformidade PCI"
    pcitext: "Aceitar cartões de crédito online tipicamente requer checagens extensivas de segurança para cumprir com o padrão PCI. O Bitcoin ainda requer que você <a href=\"#secure-your-wallet#\">proteja sua carteira</a>e seus pedidos de pagamento, porém, você não mantém os custos e responsabilidades que acompanham o processamento de informações confidenciais de seus clientes, como números de cartão de crédito."
    visibility: "Ganhe visibilidade gratuitamente"
    visibilitytext: "O Bitcoin é um mercado em pleno crescimento, com novos consumidores buscando maneiras de gastar suas moedas. Aceitá-las é uma boa forma de conseguir novos clientes e dar mais visibilidade ao seu negócio. Aceitar um novo método de pagamento é sempre uma prática inteligente para expandir negócios online."
    multisig: "Multi-assinatura"
    multisigtext: "O Bitcoin também inclui uma ferramenta de assinatura múltipla que permite os bitcoins serem gastos apenas se um subconjunto de um grupo autorizar a transação. Isso pode ser utilizado por um grupo de diretores por exemplo, para prevenir membros de fazerem gastos sem o consentimento dos outros membros, assim como rastrear quais membros permitiram transações particulares."
    transparency: "Transparência contábil"
    transparencytext: "Muitas organizações são obrigadas a produzir documentos contábeis sobre sua atividade. Usar o Bitcoin te permite oferecer o maior nível de transparência desde que você consiga providenciar informação para verificar balanços e transações através da blockchain. Por exemplo, organizações sem fins lucrativos podem permitir que o público veja o quanto elas recebem em doações."
  bitcoin-for-developers:
    title: "Bitcoin para Desenvolvedores - Bitcoin"
    pagetitle: "Bitcoin para Desenvolvedores"
    summary: "O Bitcoin pode ser usado para construir coisas fascinantes e providenciar soluções para problemas comuns."
    simple: "O mais simples de todos os sistemas de pagamento"
    simpletext: "A menos que um pagamento deva ser associado a faturas automáticas, aceitar dinheiro é tão simples quanto enviar alguns bitcoins - basta mostrar um endereço ou código QR. Esta configuração simples está ao alcance de quase todos os usuários e pode atender às necessidades de vários clientes. Do ponto de vista do orçamento, isso será particularmente útil para reduzir os custos gerais e aumentar a transparência."
    api: "Suporte a várias APIs "
    apitext: "Há muitos serviços de processamento de pagamentos de terceiros que fornecem APIs, você não precisa armazenar bitcoins em seu servidor e lidar com a segurança que isso implica. Além disso, a maioria dessas APIs permitem processar faturas e trocar seus bitcoins em sua moeda local, a custos competitivos."
    own: "Você pode ser seu próprio banco."
    owntext: >
        Se você não usa nenhuma API de terceiros, você pode integrar um servidor(node)
        Bitcoin diretamente às suas aplicações permitindo que você se torne seu próprio
        banco e processador de pagamentos. Com todas as responsabilidades que isso
        implica, você pode construir sistemas incríveis que processam transações Bitcoin
        da maneira que preferir.
    invoice: "Endereços de Bitcoin para rastrear faturas"
    invoicetext: "O Bitcoin cria um endereço único para cada transação. Desta maneira, se você desenvolver um sistema de pagamento associado à uma fatura, tudo o que você precisa fazer é gerar e monitorar um endereço de Bitcoin para cada pagamento (você nunca deve usar o mesmo endereço para mais de uma transação)."
    security: "A maior parte da segurança está do lado do cliente."
    securitytext: >
        A maior parte da segurança é manejada pelo protocolo. Isto significa não ser
        necessário <a href="#you-need-to-know##instant">conformidade com PCI</a> e
        detecção de fraude é apenas necessário para serviços ou produtos entregues
        imediatamente. Armazenar seus bitcoins em um <a href="#secure-your-wallet#">ambiente
        seguro</a> e garantir a segurança das requisições de pagamento exibidas ao
        usuário devem ser as suas principais preocupações.
    micro: "Um novo mundo de possibilidades"
    microtext: >
        Bitcoin permite que você faça serviços online novos e criativos que não poderiam
        existir devido à limitações financeiras. Isso inclui sistemas de gorjeta,
        soluções de pagamento automatizadas, serviços distribuídos de crowdfunding,
        gerenciamento de pagamento com horários bloqueados, rastreamento de ativos
        públicos, serviços de custódia, canais de micropagamentos e mais.
  bitcoin-for-individuals:
    title: "Bitcoin para Pessoas Físicas - Bitcoin"
    pagetitle: "Bitcoin para Pessoas Físicas"
    summary: "O Bitcoin é a maneira mais fácil de fazer transações com um custo muito baixo."
    mobile: "Pagamentos via celular com facilidade"
    mobiletext: "O Bitcoin quando usado em um aparelho móvel permite que você realize um pagamento com dois passos simples: escanear e pagar. Não há necessidade de se cadastrar, passar o cartão, digitar uma senha ou assinar qualquer coisa. Tudo o que você precisa para receber pagamentos Bitcoin é mostrar o código QR em seu aplicativo de carteira Bitcoin e deixar a outra parte da transação escanear seu aparelho móvel, ou tocar os dois celulares juntos (usando tecnologia de rádio NFC)."
    international: "Pagamentos internacionais com rapidez"
    internationaltext: >-
        Bitcoins podem ser transferidos do Brasil para a Inglaterra em 10 minutos.
        Não há bancos para atrasar o processo, taxas exorbitantes ou trancamento da
        transferência. Você pode pagar seu vizinho da mesma forma que você pode pagar
        um membro de sua família em outro país.
    simple: "Funciona todos os dias, em todos os lugares"
    simpletext: "Semelhante ao e-mail, você não precisa que o recipiente para o qual você está enviando bitcoin utilize o mesmo software, carteira ou demais provedores de serviços. Você somente precisa do endereço Bitcoin e então você pode transacionar com o mesmo a qualquer hora. A rede Bitcoin está sempre funcionando e nunca dorme, até mesmo em fins de semana e feriados."
    secure: "Segurança e controle sobre seu dinheiro"
    securetext: "As transações de Bitcoin são protegidas por criptografia de nível militar. Ninguém pode pegar seu dinheiro ou realizar um pagamento em seu nome. Enquanto você seguir os passos necessários para <a href=\"#secure-your-wallet#\">proteger sua carteira</a>, o Bitcoin pode te dar controle sobre o seu dinheiro e um nível alto de proteção contra vários tipos de fraude."
    lowfee: "Escolha a melhor taxa"
    lowfeetext: >
        Não há taxa para receber bitcoins, e muitas carteiras permitem que você controle
        o valor de uma taxa a ser paga ao gastar. A maioria das carteiras tem taxas
        padrão, e taxas mais altas podem incentivar uma <a href="#you-need-to-know##instant">confirmação</a>
        mais rápida de suas transações. As taxas não estão relacionadas com o montante
        transferido, pelo que é possível enviar 100.000 bitcoins pela mesma taxa que
        custa enviar 1 bitcoin.
    anonymous: "Proteja sua identidade"
    anonymoustext: "Com Bitcoin, não existe número de cartão de crédito que atores maliciosos podem coletar para roubar de você. Na verdade, é até possível enviar um pagamento sem revelar sua identidade em alguns casos, como se fosse com dinheiro físico. Você deve, no entanto, entender que algum esforço pode ser necessário para <a href=\"#protect-your-privacy#\">proteger sua privacidade</a>."
  bitcoin-paper:
