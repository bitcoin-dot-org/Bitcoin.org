  scams:
    title: "Cuidado com Fraudes - Bitcoin"
    pagetitle: "Cuidado com fraudes"
    summary: "Conheça alguns do golpes mais comuns no bitcoin e aprenda proteger seu dinheiro."
    table: "Tipos de fraudes"
    blackmail: "Chantagem"
    blackmailtxt: "Desconfie de tentativas de chantagem em que desconhecidos ameaçam você em troca de bitcoin como meio de extorsão. Uma execução comum desse método é por email, onde o remetente transmite uma mensagem afirmando que ele invadiu seu computador e o está operando por meio do protocolo RDP. O remetente diz que um um software foi instalado e que sua webcam foi usada para gravar você fazendo algo que talvez você não queira que outras pessoas saibam. O remetente fornece duas opções - envie bitcoin para suprimir o material ou não envie nada e veja o conteúdo enviado para seus contatos de email e pelas suas redes sociais. Os golpistas usam listas de e-mail roubadas e outras informações de usuários vazadas para executar esse esquema em milhares de pessoas em massa."
    fake-exchanges: "Corretoras Falsas"
    fake-exchangestxt: "Como o bitcoin se tornou mais popular, mais pessoas procuraram adquiri-lo. Infelizmente, pessoas nefastas se aproveitaram disso e são conhecidas por criarem falsas corretoras de bitcoin. Essas corretoras falsas podem enganar os usuários, oferecendo preços baixos. Certifique-se de usar uma <a href=\"/en/exchanges\">corretora confiável</a> ao comprar ou vender bitcoin."
    free-giveaways: "Distribuição gratuíta"
    free-giveawaystxt: "Devido à natureza viral de como as informações se espalham pela internet, os golpistas tentam tirar proveito das pessoas oferecendo brindes gratuitos de bitcoin ou outras moedas digitais em troca de enviar uma pequena quantia para registrar ou fornecendo algumas informações pessoais. Quando você vê isso em um site ou rede social, é melhor relatar imediatamente o conteúdo como fraudulento, para que outros não sejam vítimas."
    impersonation: "Personificação"
    impersonationtxt: "Infelizmente é muito fácil criar contas falsas de personalidades conhecidas nas redes sociais. Muitas vezes esses golpistas ficam à espera, até que a pessoa que eles estão tentando personificar publiquem conteúdo. O imitador, em seguida, responde a ele com uma mensagem de acompanhamento ou chamada à ação - como uma oferta gratuita - usando uma conta que parece quase idêntica ao autor original. Isso faz parecer que a pessoa original está dizendo isso. Como alternativa, os imitadores também podem tentar usar essas mesmas contas falsas para enganar outras pessoas, por meio de mensagens privadas ou diretas, para realizar algum tipo de ação na tentativa de fraudar ou comprometer. Nunca participe de brindes gratuitos, e se você receber um pedido estranho por meio de alguém em sua rede, é melhor verificar novamente para confirmar a autenticidade através de vários meios de comunicação."
    malware: "Software mal intencionado"
    malwaretxt: "Os hackers se tornaram muito criativos em encontrar maneiras de roubar pessoas. Ao enviar bitcoin, certifique-se sempre de duplicar ou triplicar a checagem do endereço para o qual está enviando bitcoins. Alguns programas de malware alteram os endereços de bitcoin quando são colados da área de transferência de um usuário, de modo que todos os bitcoins, sem saber, são enviados para o endereço do hacker. Como há poucas chances de reverter uma transação de bitcoin depois que ela é confirmada pela rede, perceber isso depois do fato significa que é tarde demais e provavelmente não pode ser recuperada. É uma boa ideia ter muito cuidado com os programas que você permite ter acesso de administrador em seus dispositivos. Um antivírus atualizado também pode ajudar, mas não é infalível."
    meet-in-person: "Conheça uma pessoa"
    meet-in-persontxt: "Ao comprar ou vender bitcoin localmente, uma contraparte pode pedir que você se encontre pessoalmente para realizar a troca. Se não é uma parte confiável que você já conhece, esta é uma proposta muito arriscada que pode resultar em você ser roubado ou ferido. Impostores também são conhecidos por trocarem dinheiro falso em troca de bitcoin. Considere usar uma plataforma peer-to-peer para garantir os fundos em vez de se encontrar pessoalmente."
    money-transfer-fraud: "Transferência de dinheiro enganosa"
    money-transfer-fraudtxt: "Não responda a e-mails de estranhos te dizendo que eles precisam de ajuda para transferir algum dinheiro, e depois, em troca de seus serviços, você receberá uma parte dos fundos."
    phishing-emails: "Emails enganosos"
    phishing-emailstxt: "Tenha cuidado com os e-mails que supostamente são de serviços que você usa para solicitar ações, como redefinir sua senha ou clicar para fornecer algum tipo de interação com relação à sua conta. Pode ser muito difícil identificar a diferença em um e-mail falso que está tentando convencê-lo a comprometer sua conta e um e-mail legítimo enviado em nome de um produto ou serviço que você usa. Em caso de dúvida, considere a verificação tripla da autenticidade da comunicação encaminhando-a para a empresa, usando o endereço de e-mail de contato em seu site, ligando para o telefone e / ou entrando em contato com eles por meio de suas contas oficiais de mídia social."
    phishing-websites: "Sites enganosos"
    phishing-websitestxt: "Os sites falsos geralmente andam de mãos dadas com e-mails falsos. E-mails de falsos podem ser vinculados a um site clonado criado para roubar credenciais de login ou solicitar a instalação de um malware. Não instale software ou faça login em um site, a menos que você tenha 100% de certeza de que não é falso. Os sites falsos também podem aparecer como resultados patrocinados em mecanismos de pesquisa ou em mercados de aplicativos usados por dispositivos móveis. Desconfie de estar baixando um aplicativo falso ou clicando em um link patrocinado em um site falso."
    ponzi-schemes: "Esquemas Ponzi"
    ponzi-schemestxt: "Não participe de ofertas em que uma ou mais pessoas lhe oferecem um retorno garantido em troca de um depósito inicial. Isso é conhecido como um esquema ponzi, onde, no futuro, os próximos depositantes são usados para pagar os investidores anteriores. O resultado final é geralmente um monte de gente perdendo muito dinheiro."
    pyramid-schemes: "Esquemas de pirâmide financeira"
    pyramid-schemestxt: "Um esquema de pirâmide promete retornos aos participantes com base no número de pessoas que eles convidam para participar. Isso permite que o esquema cresça de forma viral e rápida, no entanto, na maioria das vezes não resulta em nenhum tipo de retorno significativo para os membros e / ou convidados que também participaram. Nunca convide sua rede pessoal com o único objetivo de acumular recompensas ou devoluções de um produto ou serviço e não contribua com seu próprio capital a pedido de outros para acelerar o processo."
    prize-giveaways: "Distribuição de prêmios"
    prize-giveawaystxt: "Da mesma forma que os brindes gratuitos, os golpes de premiação enganam as pessoas a agir ou fornecer informações sobre si mesmas. Por exemplo, fornecendo um nome, endereço, e-mail e número de telefone para reivindicar um prêmio. Isso pode permitir que um hacker tente usar as informações para obter acesso às contas fazendo-se passar por você."
    pump-and-dumps: "Bomba e despejo"
    pump-and-dumpstxt: "Não confie em pessoas que seduzem você ou outras pessoas a investirem, porque afirmam que sabem qual será o preço do bitcoin. Em um esquema de bomba e despejo, uma pessoa (ou pessoas) tenta elevar ou baixar artificialmente o preço, de modo que possa despejar suas moedas para obter lucro."
    ransomware: "Ransomware"
    ransomwaretxt: "Este é um tipo de malware que bloqueia parcialmente ou completamente o acesso a um dispositivo, a menos que você pague um resgate em bitcoin. É melhor consultar um profissional de computador confiável para obter assistência de remoção, em vez de pagar o resgate. Tenha cuidado com os programas que você instala em seus dispositivos, especialmente aqueles que solicitam acesso de administrador. Verifique também se o aplicativo que você está baixando não é falso, representando um legítimo que você usou no passado."
    scam-coins: "Moedas fraudulentas"
    scam-coinstxt: "Tenha cuidado ao investir em moedas alternativas (altcoins). Entre elas pode haver moedas fraudulentas, que incentivam os usuários a investir por meio de vendas privadas ou com descontos em pré-venda. Moedas fraudulentas podem apresentar um site chamativo e/ou possuem uma grande comunidade para criar um efeito de \"medo de perder a oportunidade\". Isso ajuda as pessoas que compraram antecipadamente a aumentar o preço da altcoin para que consigam vender obtendo lucro. Moedas fraudulentas com comunidades pequenas podem fazer airdrops - oferecendo moedas grátis (ou tokens) para as pessoas e em troca elas esperam que a pessoa se junte às suas comunidades. Isso permite que as moedas fraudulentas apresentem suas propostas com métricas inflacionadas de engajamento para fazer com que os investidores sintam que estão perdendo um oportunidade de comprar. As moedas fraudulentas também costumam usar a palavra Bitcoin em seus nomes, isso é uma tentativa de enganar as pessoas, fazendo-as pensar que existe algum relacionamento legítimo."
  secure-your-wallet:
    title: "Protegendo sua carteira - Bitcoin"
    pagetitle: "Protegendo sua carteira"
    summary: "Assim como na vida real, sua carteira precisa ser protegida. Bitcoin torna fácil a transferência de valores para qualquer lugar do mundo e permite você controlar seu dinheiro. Essas funcionalidades geram grandes preocupações com segurança. Ao mesmo tempo, quando usado corretamente, Bitcoin oferece grandes níveis de segurança. <b>Lembre-se sempre que é sua responsabilidade adotar boas práticas para proteger o seu dinheiro</b>."
    everyday: "Pequenas quantidades para uso diário"
    everydaytxt: "Uma carteira de Bitcoin é como uma carteira com dinheiro. Se você não deixaria 1.000 dólares em seu bolso, talvez você deva ter a mesma consideração com a sua carteira de Bitcoin. Em geral, é uma boa prática deixar uma quantidade pequena de bitcoin em seu computador, celular ou servidor para uso diário e deixar o restante dos seus fundos em um ambiente seguro."
    online: "Tenha cuidado com serviços online"
    onlinetxt: "Você deve estar atento a qualquer serviço designado para a armazenar o seu dinheiro online. Muitas carteiras de troca e virtuais sofreram falhas de segurança no passado e a maioria dos serviços ainda não proporcionam seguro e segurança necessária para serem utilizados para guardar a moeda como os bancos fazem. Por consequência, você pode querer utilizar outros tipos de <a href=\"#choose-your-wallet#\">carteiras Bitcoin</a>para guardar sua moeda. Senão, você deve escolher estes serviços cautelosamente. Além disso, o uso da autenticação de dois fatores é recomendado."
    backup: "Faça um backup de sua carteira"
    backuptxt: "Armazenado em um lugar seguro, um backup da sua wallet pode lhe proteger contra falhas humanas e dos computadores. Ele também permitirá que você recupere sua wallet após ter seu celular ou computador roubado, se você mantiver sua wallet encriptada."
    backupwhole: "Faça o backup completo da sua carteira"
    backupwholetxt: "Algumas carteiras usam muitas chaves privadas ocultas internamente. Se você só tem uma cópia de segurança das chaves privadas dos seus endereços Bitcoin visíveis, você pode não ser capaz de recuperar uma grande parte dos seus fundos com o seu backup."
    backuponline: "Criptografe os backups armazenados online"
    backuponlinetxt: "Todo backup armazenado online é vulnerável a roubo. Mesmo computadores conectados à internet podem ser infectados por softwares maliciosos. Sabendo disso, criptografar os backups que estão expostos é uma boa prática de segurança."
    backupmany: "Use muitos locais seguros"
    backupmanytxt: "Pontos únicos de falha são ruins para a segurança. Se o backup não é dependente de um único local, é menos provável que qualquer evento ruim irá impedi-lo de recuperar sua carteira. Você também pode querer considerar o uso de diferentes mídias, como pendrives, documentos e CDs."
    backupregular: "Faça backups regularmente"
    backupregulartxt: "Você precisa regularmente fazer backup da sua carteira para ter certeza de que todas as recentes mudanças de endereços Bitcoin e todos os endereços que você criou estejam incluídos no seu backup. Porém, em breve, as novas carteiras só precisarão de um único backup."
    encrypt: "Encripte sua wallet"
    encrypttxt: "Criptografar sua carteira ou seu smartphone permite que você defina uma senha para que ninguém tente retirar seus fundos. Isso ajuda a proteger contra os ladrões, porém não pode proteger contra keylogging de hardware ou software."
    encryptforget: "Nunca esqueça a sua senha"
    encryptforgettxt: "Você deverá ter certeza que nunca esquecerá sua senha ou seu saldo será perdido permanentemente. Diferente do seu banco, existe um limite para as opções de recuperação de senha com Bitcoin. De fato, você deve estar hábil para lembrar sua senha depois de cada vários anos sem usá-la. Em caso de dúvida, você pode querer manter uma cópia da sua senha em um papel, guardado em um lugar seguro como um cofre."
    encryptstrong: "Use uma senha forte"
    encryptstrongtxt: "Senhas que contenham somente letras ou palavras de fácil dedução podem ser consideradas vulneráveis e fáceis de serem quebradas. Uma senha segura deve conter letras, números, sinais de pontuação e ter no mínimo 16 caracteres. As senhas mais seguras são as senhas geradas por programas designados específicamente para este intruito. Senhas fortes são geralmente mais difíceis de serem lembradas, então seja cuidadoso para lembrá-la."
    offline: "Wallet offline para poupanças"
    offlinetxt: "Uma carteira offline, também conhecida como cold storage (armazenamento frio), provê o mais alto nível de segurança para a sua poupança. Trata-se de armazenar uma carteira em local protegido que não está ligado à rede. Quando feito corretamente, pode oferecer uma boa proteção contra vulnerabilidades de computadores. Usando uma carteira offline em conjunto com backups e criptografia é também uma boa prática. Aqui está um resumo de algumas abordagens."
    offlinetx: "Assinando transação offline"
    offlinetxtxt1: "Este processo envolve ter dois computadores compartilhando algumas partes da mesma carteira. O primeiro precisa estar desconectado da internet. O único que contém a carteira completa  é capaz de assinar transações. O segundo computador fica conectado à internet, mas só tem a função de criar transações não assinadas. Desse modo, você pode enviar transações de forma segura com os seguintes passos."
    offlinetxtxt2: "Crie uma nova transação no computador que está online e salve no USB."
    offlinetxtxt3: "Assine a transação com um computador offline"
    offlinetxtxt4: "Envie a transação assinada com o computador online."
    offlinetxtxt5: "Como o computador que está conectado à internet não pode assinar transações, fica impossível transferir bitcoins por ele, mesmo que esteja infectado. <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory</a> pode ser usado para assinar transações offline."
    hardwarewallet: "Carteiras de hardware"
    hardwarewallettxt: "As carteiras hardware são o melhor equilíbrio entre alta segurança e facilidade de uso. Estes são pequenos dispositivos que foram projetados desde sua raíz para ser uma wallet e nada mais. Nenhum software pode ser instalado nelas, fazendo com que sejam altamente seguras contra vulnerabilidades de computadores e ladrões on-line. Por elas permitirem backups, você pode recuperar seus fundos caso venha perder seu dispositivo."
    update: "Mantenha seu software atualizado"
    updatetxt: "Utilizar a versão mais recente do software Bitcoin permite  que você receba correções estáveis e seguras. As atualizações podem previnir problemas de várias severidades, incluindo novas funcionalidades e mantendo sua carteira segura. Instalar as atualizações para todos os outros softwares do seu computador ou dispositivo móvel também é importante para manter sua carteira em um ambiente seguro."
    offlinemulti: "Proteja-se contra roubos usando Multi-assinaturas"
    offlinemultitxt: "Bitcoin inclue uma característica multi-assinatura que permite que uma transação requeira aprovações múltiplas independentes para serem usadas. Isto pode ser utilizado por uma organização para dar aos seus sócios acesso aos seus tesouro e somente permitir um saque se 3 a 5 sócios assinarem pela transação. Algumas carteiras web também fornecem carteiras multi-assinaturas, permitindo que o usuário mantenha controle sobre o dinheiro e ao mesmo tempo previna um ladrão de roubar fundos ao comprometer um único dispositivo ou servidor."
    offlinetestament: "Pense sobre o seu testamento."
    offlinetestamenttxt: "Seus bitcoins podem ser perdidos para sempre, se você não tiver um plano de backup para os seus amigos e familiares. Se o local de suas carteiras ou suas senhas não são conhecidos por ninguém, no caso de você falecer, não há esperança de que os seus fundos jamais serão recuperados. Tomando um pouco de tempo para pensar sobre estas questões podem fazer uma enorme diferença."
  spend-bitcoin:
    title: "Gastando Bitcoin - Bitcoin"
    pagetitle: "Gastando Bitcoin"
    summary: "Existem milhares de comércios pelo mundo que aceitam Bitcoin."
    products-online: "Encontre produtos à venda online"
    products-online-text: "Um dos usos comuns do Bitcoin é fazer compras online. Existem centenas de lojas online e varejos que aceitam Bitcoin. Usando um buscador como <a href=\"https://spendabit.co/\">Spendabit</a>, você consegue pesquisar por milhões de produtos, todos disponíveis para compra com bitcoins."
    directory: "Navegue por um diretório comercial"
    directory-text: "Você também pode encontrar muitas empresas listadas em <a href=\"https://99bitcoins.com/who-accepts-bitcoins-payment-companies-stores-take-bitcoins/\">diretórios online</a>."
    business-map: "Encontre empresas locais"
    business-map-text: "Há também muitos negócios locais, como cafeterias e restaurantes, que aceitam Bitcoin. Você pode usar <a href=\"https://coinmap.org/\">Coinmap.org</a> para pesquisar milhares de negócios em todo o mundo."
  support-bitcoin:
    title: "Suporte Bitcoin - Bitcoin"
    pagetitle: "Suporte Bitcoin"
    summary: "O Bitcoin nasceu de uma pequena comunidade e cresceu rapidamente. Há muitas coisas que você pode fazer para apoiá-lo e ajudar os outros a aprender mais."
    use: "Usando Bitcoin"
    usetxt: "<a href=\"#getting-started#\">Usar Bitcoin</a> é a primeira coisa a fazer para apoiar Bitcoin. Há provavelmente muitos casos onde ele facilita sua vida. Você pode aceitar pagamentos e fazer compras com Bitcoin."
    node: "Faça parte da rede Bitcoin"
    nodetxt: "Se você tem uma boa conexão de internet, você pode fortalecer a rede Bitcoin ao manter um <a href=\"/en/full-node\">full node</a> rodando no seu computador ou servidor na porta 8333. Full nodes certificam e transmitem todas as transações."
    mining: "Mineração"
    miningtxt: "Você pode começar a <a href=\"http://www.bitcoinmining.com/\">minerar Bitcoins</a> para ajudar a processar transações. Para proteger a rede, você deve se juntar a pools de mineração menores e preferir pools descentralizadas como <a href=\"http://p2pool.in/\">P2Pool</a> ou <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">pools</a> com suporte a getblocktemplate (GBT)."
    develop: "Contribuindo com código"
    developtxt: "O Bitcoin é um software livre. Se você é um desenvolvedor, você pode usar seus superpoderes para fazer o bem e <a href=\"#development#\">melhorar o Bitcoin</a>. Ou você pode criar novos serviços ou softwares incríveis que usam o Bitcoin."
    donation: "Doando"
    donationtxt: "O modo mais fácil de ajudar é <a href=\"http://bitgivefoundation.org/donate-now/\">doando</a> alguns bitcoins para a Fundação Bitcoin. Ou financiando algum projeto que tenha relação com o ecossistema Bitcoin e que você acha que será útil no futuro. "
    nonprofit: "Organizações"
    nonprofittxt: "A Fundação Bitcoin e várias outras <a href=\"#community##[community.non-profit]\">organizações sem fins lucrativos</a> são dedicadas a proteger e promover o Bitcoin. Você pode ajudar estes grupos entrando e participando de seus projetos, discussões e eventos."
    spread: "Espalhando"
    spreadtxt: "Fale sobre Bitcoin com pessoas interessadas. Escreva sobre isso em seu blog. Fale aos seus vendedores favoritos que você gostaria de pagar com Bitcoin. Ajude a manter o <a href=\"/en/spend-bitcoin\">diretórios de comerciantes</a> atualizado. Ou seja criativo e crie uma boa camiseta Bitcoin."
    wiki: "Documentação"
    wikitxt: "<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\">Bitcoin.org</a> e a <a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> fornecem documentações úteis e estamos sempre melhorando esta informação. Você pode ajudar a melhorar esses recursos e mantê-los atualizados."
    translate: "Traduzindo"
    translatetxt: "Você pode ajudar a disseminar o conhecimento do Bitcoin traduzindo ou aprimorando traduções dentro de partes importantes do ecossistema Bitcoin. Basta escolher um projeto que você gostaria de ajudar."
    help: "Conheça as comunidades"
    helptxt: "Você pode participar das <a href=\"#community#\">comunidades</a> sobre Bitcoin e conversar com outros entusiastas. Aprender mais sobre Bitcoin a cada dia, ajudar novos usuários e se envolver em projetos interessantes."
  vocabulary:
    title: "Vocabulário - Bitcoin"
    pagetitle: "Algumas palavras Bitcoin você talvez ouça"
    summary: "O Bitcoin oferece uma nova abordagem para pagamentos e, assim, há algumas novas palavras que podem se tornar parte do seu vocabulário."
    table: "Tabela de conteúdos"
    address: "Endereço"
    addresstxt: "O endereço Bitcoin é <b>semelhante ao endereço físico ou a um email</b>. É a única informação que você precisa fornecer a alguém para pagá-lo com Bitcoin. Uma importante diferença, no entanto, é que cada endereço deve ser usado para uma simples transação."
    bit: "Bit"
    bittxt: "Bit é uma unidade de medida comum usada para designar uma subunidade de um bitcoin - 1.000.000 bits é igual a 1 bitcoin (BTC). Esta unidade é geralmente mais conveniente para representar preços de bens e serviços."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - quando começar em letra maiúscula, é usado para descrever o conceito do bitcoin, ou a própria rede por completa. Por exemplo \"Eu estava aprendendo sobre o protocolo do Bitcoin hoje.\" <br>bitcoin - em letra minúscula é usado para descrever a unidade de bitcoins na conta. Por exemplo \"Eu enviei dez bitcoins hoje.\" Existem também as abreviações BTC ou XBT."
    blockchain: "Block Chain"
    blockchaintxt: "A block chain é um registro público <b> de transações Bitcoin </b> em ordem cronológica. A block chain é compartilhada entre todos os usuários do Bitcoin. Ele é usado para verificar a permanência de transações Bitcoin e impedir <a href=\"#[vocabulary.doublespend]\"> duplo gastos </a>."
    block: "Bloco"
    blocktxt: "Um block é um <b>registro dentro do block chain que contém e confirma várias transações em espera</b>. Aproximadamente a cada 10 minutos, em média, um novo bloco com transações é anexado a <a href=\"#[vocabulary.blockchain]\">block chain</a>através da  <a href=\"#[vocabulary.mining]\">mineração</a>."
    btc: "BTC"
    btctxt: "BTC é uma unidade de medida comum usada para designar um bitcoin."
    confirmation: "Confirmação"
    confirmationtxt: "Confirmação significa que uma transação foi <b>processada pela rede e é altamente improvável que seja revertida</b>. As transações recebem uma confirmação quando são incluídas em um <a href=\"#vocabulary##[vocabulary.block]\">bloco</a> e para cada bloco subseqüente. Mesmo uma única confirmação pode ser considerada segura para transações de baixo valor, embora para quantias maiores como $ 1.000 USD, faça sentido esperar 6 confirmações ou mais. Cada confirmação diminui <i>exponencialmente</i> o risco de uma transação invertida."
    cryptography: "Criptografia"
    cryptographytxt: "A criptografia é o ramo da matemática que nos deixa criar <b>provas matemáticas que fornecem um alto nível de segurança</b>. Já sendo utilizada em comércio online e bancos. No caso do Bitcoin, a criptografia é utilizada para fazer com que seja impossível para qualquer um gastar fundos da carteira de outro usuário ou corromper a <a href=\"#[vocabulary.blockchain]\">block chain</a>. Também pode ser utilizada para encriptar uma carteira, de modo que ela não pode ser utilizada sem uma senha."
    doublespend: "Gasto Duplo"
    doublespendtxt: "Se um usuário malicioso tentar <b>gastar os seus bitcoins em dois recipientes ao mesmo tempo</b>, isto é gasto duplo. Bitcoin <a href=\"#[vocabulary.mining]\">mineração</a> e a <a href=\"#[vocabulary.blockchain]\">corrente de bloqueio</a> estão ali para criar um consenso na network sobre qual das duas transações será confirmada e pode ser considerada válida."
    hashrate: "Taxa de Hash"
    hashratetxt: "A <i>taxa de hash</i> é a unidade de <b>medida do poder de processamento da rede Bitcoin</b>. A rede Bitcoin deve fazer operações matemáticas intensivas para fins de segurança. Quando a rede atinge uma <i>taxa de hash</i> de 10 Th/s, significa que ela pode processar 10 trilhões de cálculos por segundo."
    mining: "Mineração"
    miningtxt: "Mineração BItcoin é o processo de <b>utilização de computadores para realizar cálculos matemáticos para confirmar as transações da rede Bitcoin</b> e aumentar a segurança. Como recompensa por seus serviços, os mineiros Bitcoin podem receber as taxas das transações confirmadas além de novas moedas criadas em cada bloco. A mineração é um mercado especializado e competitivo em que os benefícios são partilhados de acordo com o número de cálculos que processados. Nem todos os usuários Bitcoin são mineiros e não é uma maneira fácil de ganhar dinheiro."
    p2p: "P2P"
    p2ptxt: "<i>Ponto-a-ponto</i> refere-se aos <b>sistemas que trabalham como uma organização coletiva</b>, permitindo que cada individuo interaja diretamente com outros. No caso do Bitcoin, a rede é construída de modo que cada utilizador transmite as transações de outros. E, fundamentalmente, bancos não são necessários para intermediar as transações ."
    privatekey: "Chave Privada"
    privatekeytxt: "Uma chave privada é um <b>fragmento de dados secreto que garante que você gaste bitcoins a partir de uma carteira Bitcoin específica</b> através de uma <a href=\"#[vocabulary.signature]\">assinatura</a> criptografada. Suas chaves privadas são armazenadas no seu computador se você utiliza uma carteira de software; elas também são armazenadas em alguns servidores remotos se você utiliza uma carteira web. As chaves privadas nunca deverão ser reveladas porque elas permitem que você gaste bitcoins a partir do seu respectivo endereço Bitcoin."
    signature: "Assinatura"
    signaturetxt: "A assinatura <a href=\"#[vocabulary.cryptography]\">criptográfica</a> é <b> um mecanismo matemático que permite que alguém prove ser o proprietário</b>. No caso do Bitcoin, a <a href=\"#[vocabulary.wallet]\">carteira Bitcoin</a> e suas <a href=\"#[vocabulary.privatekey]\">chave(s) privada(s)</a> são ligadas por alguma mágica matemática. Quando o seu programa Bitcoin assina uma transação com a chave apropriada, toda a rede poderá ver que a assinatura é igual aos bitcoins que forem gastos. No entanto, não existe uma maneira para o mundo adivinhar a sua chave privada para roubar os seus bitcoins ganhos com seu trabalho suado."
    wallet: "Carteira"
    wallettxt: "A carteira Bitcoin é mais ou menos <b>o equivalente a carteira física na rede Bitcoin</b>. A carteira na realidade contém a sua <a href=\"#[vocabulary.privatekey]\">chave(s) privada</a> que permite que você gaste os bitcoins alocados a ela na <a href=\"#[vocabulary.blockchain]\">corrente de bloqueio</a>.\nCada carteira Bitcoin pode mostrar a você o balanço de todos os bitcoins que controla e deixa que você pague uma quantia específica a uma pessoa específica, exatamente como uma carteira real. Isto é diferente de cartões de crédito onde você é cobrado pelo comerciante."
  you-need-to-know:
    title: "Algumas coisas que você precisa saber - Bitcoin"
    pagetitle: "Algumas coisas que você precisa saber"
    summary: "Se você está começando com o Bitcoin, há algumas coisas que você deve saber. Bitcoin permite trocar dinheiro e transacionar de uma maneira diferente da que você normalmente faz. Então, você deve ter tempo para se informar antes de usar o Bitcoin para qualquer transação. O Bitcoin deve ser tratado com o mesmo cuidado que ao seu dinheiro normal ou, ainda mais em alguns casos!"
    secure: "Protegendo a sua carteira"
    securetxt: "Assim como na vida real, sua carteira precisa ser protegida. O Bitcoin possibilita a transferência de valores para qualquer lugar de maneira muito fácil e permite que você controle seu dinheiro. Esses ótimos recursos também vêm com grandes preocupações de segurança. Ao mesmo tempo, o Bitcoin pode fornecer níveis muito altos de segurança se usado corretamente. Lembre-se sempre de que é sua responsabilidade adotar boas práticas para proteger seu dinheiro. <a href=\"#secure-your-wallet#\">Leia mais sobre como proteger sua carteira</a>"
    volatile: "O preço do Bitcoin é volátil"
    volatiletxt: "O valor de um bitcoin pode imprevisívelmente valorizar ou desvalorizar em um pequeno intervalo de tempo devido à sua nova economia, nova natureza, e, por vezes, os mercados ilíquidos. \nConsequentemente, não é recomendado manter suas economias em bitcoin atualmente. A Bitcoin deve ser considerada como um bem de alto risco, e você nunca deve guardar dinheiro que você não pode se dar ao luxo de perder com Bitcoin. Se você receber pagamentos com Bitcoin, muitos provedores de serviço permitem convertê-los instantaneamente para a sua moeda local."
    irreversible: "Pagamentos com bitcoin são irreversíveis"
    irreversibletxt: "Uma transação Bitcoin não pode ser revertida, ela só pode ser reembolsada pela pessoa que recebe os fundos. Isso significa que você deve considerar fazer negócios com pessoas e organizações que você conhece e confia, ou que tem uma reputação estabelecida. As empresas, por sua vez, devem monitorar os pedidos de pagamento que estão mostrando aos seus clientes. O Bitcoin pode detectar erros de digitação e normalmente não deixará você enviar dinheiro a um endereço inválido por engano, mas é melhor implementar controles próprios para ter uma segurança extra e redundância. No futuro, possivelmente vão existir serviços adicionais oferecendo mais opções e proteção tanto para as empresas quanto para os consumidores."
    anonymous: "Bitcoin não é anônimo"
    anonymoustxt: "Algum esforço é necessário para proteger sua privacidade com o Bitcoin. Todas as transações com Bitcoin são armazenadas públicamente e permanentemente na rede, o que significa que qualquer pessoa pode ver o saldo e as transações de qualquer endereço Bitcoin. No entanto, a identidade do usuário por trás de um endereço permanece desconhecida até que a informação seja revelada durante uma compra ou em outras circunstâncias. Esta é uma razão pela qual os endereços Bitcoin devem ser usados apenas uma vez. Lembre-se sempre de que é sua responsabilidade adotar boas práticas para proteger sua privacidade. <a href=\"#protect-your-privacy#\">Leia mais sobre como proteger sua privacidade.</a>"
    instant: "Transações não confirmadas não são seguras."
    instanttxt: "Uma transação Bitcoin é realizada normalmente em poucos segundos e começa a ser confirmada nos 10 minutos seguintes. Usuários desonestos podem tentar trapacear, o que significa que há um risco ao aceitar transações não-confirmadas. Para quantidades como US$1000, faz sentido esperar por 6 confirmações ou mais. Cada confirmação diminui <i>exponencialmente</i> o risco de uma transação reservada. "
    confirmations: "Confirm&shy;ação"
    lightweight_wallets: "Carteiras leves"
    bitcoin_core: "<a href=\"#download#\">Bitcoin Core</a>"
    unconfirmed_only_safe: "Seguro desde que você confie na pessoa que está lhe pagando."
    somewhat_reliable: "Um pouco confiável"
    mostly_reliable: "Na maioria das vezes confiável"
    highly_reliable: "Altamente confiável"
    high_value_minimum: "Recomendação mínima para transferência de altos valores em bitcoin"
    alert_recommendation: "Recomendação durante <a href=\"/en/alerts\">emergências</a> para permitir a intervenção humana"
    experimental: "Bitcoin ainda está em fase experimental"
    experimentaltxt: "Bitcoin é uma moeda relativamente nova, ainda experimental, porém que está em constante desenvolvimento. Apesar de ainda ser experimental, ele se torna menos experimental com o crescimento do seu uso. É preciso entender que Bitcoin é algo novo que está explorando ideias nunca antes tentadas. Logo, não se pode prever seu futuro."
    tax: "Taxas e regulamentos dos governos."
    taxtxt: "O Bitcoin não é uma moeda oficial. Tendo isso em vista, a maioria das jurisdições ainda requerem que você pague impostos sob a renda, as vendas, os pagamentos e os ganhos de capital em qualquer coisa que tenha valor, incluindo bitcoins. É de sua responsabilidade assegurar que você respeita as <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\"> exigências tributárias e outras exigências legais ou regulatórias</a> emitidas pelo seu governo e/ou município local."
