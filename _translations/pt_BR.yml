  privacy:
    title: "Privacidade - Bitcoin"
    pagetitle: "Privacidade"
    privacytxt1: "Esta página informa você sobre as nossas políticas relativas à coleta, utilização e divulgação das informações pessoais que recebemos dos utilizadores do nosso site (https://bitcoin.org). Usamos suas informações pessoais para entender melhor seu uso do site e coletar estatísticas de tráfego."
    privacytxt2: "Ao usar o site, você concorda com a coleta e o uso de informação de acordo com esta política."
    privacylogdata: "Log de dados"
    privacytxt3: "Como muitos operadores de sites, nós coletamos informações que seu navegador envia sempre que você visita o nosso site (\"Log de dados\"). Esse log de dados pode incluir informações como o endereço do protocolo de Internet (\"IP\") do seu computador (com o último byte substituído), o tipo do navegador, a versão do navegador, as páginas do nosso site que você visita, a hora e a data da sua visita, o horário gasto nessas páginas e outras estatísticas."
    privacycookies: "Cookies"
    privacytxt4: "Os cookies são arquivos com pequena quantidade de dados, os quais podem incluir um identificador exclusivo anônimo. Os cookies são enviados para o seu navegador a partir de um site e armazenados no disco rígido do seu computador. Você pode instruir seu navegador a recusar todos os cookies ou a indicar quando um cookie está sendo enviado. No entanto, se você não aceitar cookies, talvez você não consiga usar algumas partes do nosso site."
    privacytxt5: "Nós usamos cookies pelos seguintes motivos:"
    privacytxt6: "Para acompanhar se você pressionou o botão \"OK\" no aviso de cookies, para que não o incomodemos com a notificação caso tenha."
    privacytxt7: "Nosso software de análises (Google Analytics) usa cookies para medir e entender melhor as interações de usuários no nosso site. Você pode ler mais sobre como o Google Analytics usa cookies <a href=\"https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage\">aqui</a>."
    privacyanalytics: "Google Analytics"
    privacytxt8: "Utilizamos um plug-in de JavaScript de terceiros fornecido pelo Google chamado \"Google Analytics\" para nos fornecer estatísticas de tráfego úteis e para entender melhor como você usa nosso site. Não temos acesso direto às informações obtidas do Google Analytics, mas o Google nos fornece um resumo através do painel de controle."
    privacytxt9: "Podemos compartilhar as informações obtidas do Google Analytics com parceiros de negócios interessados em anunciar em nosso site. As informações compartilhadas com esses parceiros de negócios não conterão nenhuma informação de identificação pessoal (o Google não nos fornece acesso direto aos dados e, portanto, não podemos ver essas informações)."
    privacytxt10: "Você pode optar por não ter suas informações coletadas pelo Google Analytics baixando o add-on do navegador para desativação do Google Analytics fornecido pelo Google. Isso impedirá que suas informações sejam usadas pelo Google Analytics. Fazer isso não afetará sua capacidade de usar nosso site de qualquer maneira. Você pode baixar o add-on do navegador para desativação <a href=\"https://tools.google.com/dlpage/gaoptout\">here</a>. Nós também honramos o cabeçalho Do Not Track e não rastrearemos os visitantes que não fizeram o Track on."
    privacychanges: "Mudanças nesta Política de Privacidade"
    privacytxt11: "Podemos atualizar esta política de privacidade de tempos em tempos. Nós o notificaremos de quaisquer alterações publicando a nova política de privacidade no site. É aconselhável rever periodicamente esta política de privacidade para quaisquer alterações."
    privacytxt12: "Esta última política de privacidade foi atualizada pela última vez em"
    privacycontactus: "Contate-nos"
    privacytxt13: "Se você tem dúvidas sobre nossa política de privacidade, ou como seus dados estão sendo coletados e processados, por favor, envie um email para <a href=\"mailto:privacy@bitcoin.org?Subject=Privacy\">privacy@bitcoin.org</a>."
  cookie-notification:
    cookiemessage: "<p class=\"cc_message\">Usamos cookies para garantir que você obtenha a melhor experiência em nosso site. <br><br>Leia nossa <a href=\"/en/privacy\">política de privacidade</a> para saber mais.</p>"
    cookieaccept: "OK"
  protect-your-privacy:
    title: "Proteja sua privacidade - Bitcoin"
    pagetitle: "Proteja sua privacidade"
    pagedesc: "Bitcoin é reconhecida frequentemente como uma rede de pagamentos anônima. Mas na realidade, Bitcoin é provavelmente a rede de pagamentos mais transparente no mundo. Ao mesmo tempo, Bitcoin pode fornecer níveis aceitáveis de privacidade quando usada corretamente. <b>Sempre lembre que é sua responsabilidade adotar boas práticas a fim de proteger sua privacidade</b>."
    traceable: "Entendendo a rastreabilidade do Bitcoin"
    traceabletxt: "Bitcoin opera com um nível de transparência que muitas pessoas não estão acostumadas. Todas as transações Bitcoin são públicas, rastreáveis e armazenadas permanentemente na rede Bitcoin. Os endereços Bitcoin são a única informação usada para definir onde os bitcoins serão alocados e aonde serão enviados. Estes endereços são criados privadamente pelas carteiras de cada usuário. No entanto, uma vez utilizados os endereços, estes se tornam marcados pela história de todas as operações em que estão envolvidos. Qualquer um pode ver o saldo e todas as transações de qualquer endereço. Como os usuários geralmente têm de revelar a sua identidade, a fim de receber bens ou serviços, os endereços Bitcoin não podem ficar totalmente anônimos. Por estas razões, os endereços Bitcoin devem ser utilizados apenas uma vez e os usuários devem ter cuidado para não revelar seus endereços."
    receive: "Use endereços novos para receber pagamentos"
    receivetxt: "Para proteger sua privacidade, você deve usar um endereço Bitcoin novo cada vez que você recebe um novo pagamento. Além disso, você pode usar múltiplas carteiras para propósitos diferentes. Fazendo isso permite isolar cada uma das suas transações de uma maneira que não é possível associá-las todas juntas. Pessoas que enviam dinheiro para você não podem ver quais outros endereços Bitcoin você é dono e o que você faz com eles. Este é, provavelmente, o conselho mais importante que você deve manter em mente."
    public: "Tenha cuidado com lugares públicos"
    publictxt: "A menos que sua intenção seja receber doações públicas ou pagamentos com total transparência, publicar um endereço Bitcoin em qualquer espaço público, como um site ou rede social não é uma boa idéia quando se trata de privacidade. Se você optar por fazê-lo, lembre-se sempre que se você mover quaisquer fundos com esse endereço para um de seus outros endereços, eles vão ser maculados publicamente pela história do seu endereço público. Além disso, você pode também querer ter cuidado para não publicar informações sobre suas transações e compras que poderiam permitir que alguém identifique seus endereços Bitcoin."
    iplog: "O seu endereço de IP pode ficar registrado"
    iplogtxt: "Devido a rede Bitcoin ser uma rede ponto a ponto, é possível ouvir os relés das transações e regitrar seus endereços IP. Clientes de intersecções completas retransmitem as transações de todos os usuários, assim como a suas próprias. Isso significa que encontrar a fonte de qualquer operação específica pode ser difícil e qualquer interseção Bitcoin pode ser confundida como sendo a fonte de uma transação quando ela na verdade não é. Você pode considerar esconder o endereço IP do seu computador com uma ferramenta como <a href=\"https://www.torproject.org/\">Tor</a> para que ele não possa ser registrado."
    mixing: "Limitações de misturar serviços"
    mixingtxt: "Alguns serviços online chamados serviços mistos oferecem misturar a rastreabilidade entre os usuários, recebendo e enviando a mesma quantidade de volta usando endereços Bitcoin independentes. É importante notar que a legalidade do uso de tais serviços pode variar e ser submetido a regras diferentes em cada jurisdição. Esses serviços também exigem que você confie nas pessoas que os executam para não perderem ou roubarem seus fundos e para não manter um registro de suas solicitações. Mesmo que os serviços mistos possam interromper rastreabilidade para pequenas quantidades, torna-se cada vez mais difícil fazer o mesmo para as transações maiores."
    future: "Futuras melhorias"
    futuretxt: "Muitas melhorias podem ser esperadas no futuro para melhorar a privacidade. Por exemplo, alguns esforços estão em curso com a API mensagens de pagamento para evitar manchar vários endereços juntos durante um pagamento. Endereços mudança Bitcoin Core pode ser implementado em outras carteiras ao longo do tempo. Interfaces gráficas de usuário podem ser melhoradas para proporcionar fácil utilização para solicitar recursos de pagamento e desencorajar reuso de endereços. Vários trabalhos e pesquisas também estão sendo feitos para desenvolver outros potenciais recursos de privacidade prolongados como ser capaz de unir as operações aleatórias dos usuários juntas."
