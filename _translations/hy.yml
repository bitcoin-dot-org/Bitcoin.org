    offlinetestamenttxt: "Ձեր բիթքոյնները կարող են ընդմիշտ կորչել, եթե չունեք լրացուցիչ պլան Ձեր հասակակիցների և ընտանիքի համար: Ձեր կյանքից հեռնալու դեպքում եթե Ձեր դրամապանակների կամ Ձեր գաղտնաբառերի գտնվելու վայրը ոչ ոք չգիտի, ապա Ձեր դրամական միջոցները չեն կարող երբևէ կվերականգնվել: Այս հարցերին որոշ ժամանակ հատկացնելը կարող է հսկայական փոփոխությունների բերել:"
