    offlinemultitxt: "Բիթքոյնը ներառում է մի քանի ստորագրության գործառույթ, որը թույլ է տալիս գործառնության համար պահանջել մի քանի անկախ հաստատումներ: Սա կարող է օգտագործվել կազմակերպության կողմից՝ իր անդամներին գանձարան մուտք գործելու հնարավորություն տալու համար, սակայն թույլատրել  հանել գումար միայն այն դեպքում, եթե 5 անդամներից 3-ը կստորագրեն գործառնությունը: Որոշ վեբ դրամապանակներ տրամադրում են նաև բազմաստորագրության դրամապանակներ, որոնք օգտատիրոջը թույլ են տալիս վերահսկել սեփական գումարները և միևնույն ժամանակ կանխել մեկ սարքին կամ սերվերին վնաս հասցնելու միջոցով որևէ գողություն կատարելու վտանգը։"
