    encryptstrongtxt: "Ցանկացած գաղտնաբառ, որը պարունակում է միայն տառեր կամ ճանաչելի բառեր, կարելի է համարել շատ թույլ և հեշտ կոտրվող: Ամուր գաղտնաբառը պետք է պարունակի տառեր, թվեր, կետադրական նշաններ և պետք է լինի առնվազն 16 նիշից բաղկացած: Առավել անվտանգ գաղտնաբառերը նրանք են, որոնք ստեղծվել են հատուկ նման նպատակով ստեղծված ծրագրերի կողմից: Ամուր գաղտնաբառերը սովորաբար ավելի դժվար է հիշել, այսպիսով Դուք պետք է շատ ուշադիր լինեք դրանք մտապահելու հարցում։ "
    offline: "Անցանց (offline) դրամապանակ խնայողությունների համար"
    offlinetxt: "Անցանց (offline) դրամապանակը, որը նաև հայտնի է որպես սառը պահեստ, ապահովում է խնայողությունների անվտանգության ամենաբարձր մակարդակ: Այն ներառում է դրամապանակի պահպանում ապահով վայրում, որը միացված չէ ցանցին: Հավուր պատշաճի կիրառման դեպքում այն կարող է շատ լավ պաշտպանություն առաջարկել համակարգչային խոցելիություններից: Անցանց դրամապանակ օգտագործելը պահուստավորման և գաղտնագրման հետ մեկտեղ նույնպես ողջունելի է: Ահա որոշ մոտեցումներ:"
    offlinetx: "Գործառնությունների անցանց (offline) ստորագրում"
    offlinetxtxt1: "Այս մոտեցումը ներառում է երկու համակարգիչ, որոնք համօգտագործում են նույն դրամապանակի որոշ մասեր: Առաջինը պետք է անջատված լինի ցանկացած ցանցից։ Այն միակն է, որը պահում է ամբողջ դրամապանակը և կարողանում է գործառնություններ կնքել։ Երկրորդ համակարգիչը միացված է ցանցին և ունի միայն դիտող դրամապանակ, որը կարող է ստեղծել միայն չստորագրված գործառնություններ: Այսպիսով, Դուք կարող եք անվտանգ կերպով նոր գործառնություններ կատարել հետևյալ քայլերով."
    offlinetxtxt2: "Առցանց համակարգչում ատեղծեք նոր գործառնություն և պահեք այն USB բանալու օգնությամբ:"
    offlinetxtxt3: "Անցանց համակարգչում ստորագրեք գործառնությունը։"
    offlinetxtxt4: "Առցանց համակարգչի օգնութամբ ուղարկեք ստորագրված գործառնությունը։"
    offlinetxtxt5: "Քանի որ համակարգիչը, որը միացված է ցանցին, չի կարող գործառնություններ կնքել, այն չի կարող օգտագործվել որևէ գումար հանելու համար, եթե այն խոցելի է: <a href=\"https://bitcoinarmory.com/tutorials/armory-advanced-features/offline-wallets/\">Armory-ն </a>կարող է օգտագործվել գործառնությունները անցանց ստորագրելու համար։ "
