    walletcatdesktop: "Համակարգչի աշխատասեղան"
    walletcatdesktop-description: "Դրամապանակները հասանելի են Linux, MacOS և Windows օպերացիոն համակարգերի համար"
    walletcathardware: "Ֆիզիկական (սարքային ապահովման) "
    walletcathardware-description: "Ֆիզիկական (սարքային ապահովման) դրամապանակը բարձր անվտանգությամբ բիթքոյն դրամապանակ է, որը հնարավորություն է տալիս Ձեր միջոցները պահել անցանց ռեժիմում: Դուք այն միացնում եք Ձեր համակարգչին, երբ անհրաժեշտ է կառավարել Ձեր դրամական միջոցները:"
    walletcatweb: "Վեբ"
    walletcatweb-description: "Վեբ դրամապանակները բիթքոյն դրամապանակներ են, որոնք հասանելի են վեբ դիտարկիչ օգտագործելիս: Հավելյալ ծրագրակազմի տեղադրման կարիք չկա:"
    walletbitcoincore: "Բիթքոյնի միջուկն ամբողջական Բիթքոյն ծրագրակազմ է և կառուցում է ցանցի ողնաշարը: Այն առաջարկում է անվտանգության, գաղտնիության և կայունության բարձր մակարդակ: Այնուամենայնիվ, այն ունի քիչ գործառույթներ և զբաղեցնում է շատ ծավալ և հիշողություն:"
    walletbitcoinknots: "Bitcoin Knots-ը (Բիթքոյնի հանգույցներ) ամբողջական Բիթքոյն ծրագրակազմ է և կառուցում է ցանցի ողնաշարը: Այն առաջարկում է անվտանգության, գաղտնիության և կայունության բարձր մակարդակ: Այն ներառում է ավելի առաջադեմ գործառույթներ, քան Բիթքոյն միջուկը, բայց դրանք բավականաչափ փորձարկված չեն: Բիթքոյնի հանգույցը զբաղեցնում է մեծ ծավալ և հիշողություն:"
    walletarmory: "Armory-ն առաջադեմ Բիթքոյն ծրագրակազմ է, որն ընդլայնում է իր հնարավորությունները Բիթքոյնի փորձառու օգտատերերի համար: Այն առաջարկում է պահուստավորման և գաղտնագրման բազմաթիվ հնարավորություններ, ինչպես նաև թույլ է տալիս անցանց համակարգիչներում միջոցները պահել անվտանգ սառը պահեստում։ "
    walletelectrum: "Electrum-ին առանձնահատուկ է արագությունն ու պարզությունն է, ռեսուրսների ցածր օգտագործումը: Այն օգտագործում է հեռավոր սերվերներ, որոնք կարգավորում են Բիթքոյն համակարգի ամենաբարդ մասերի աշխատանքը և թույլ է տալիս վերականգնել Ձեր դրամապանակը անցաբառի (secret phrase) օգնությամբ:"
    walletbitcoinwallet: "Բիթքոյն դրամապանակը հեշտ օգտագործման համար և հուսալի է, միաժամանակ անվտանգ է և արագ: Նրա տեսլականը ապակենտրոնացումն է․ չի պահանջվում որևէ կենտրոնական մարմին Բիթքոյնի հետ կապված գործառնությունների իրականացման համար։ Հավելվածը լավ ընտրություն է խորը մասնագիտական գիտելիքներ չունեցող մարդկանց համար:"
    walletedgewallet: "Edge-ը Segwit-ի հետ համատեղելի շարժական Բիթքոյն դրամապանակ է, որն առաջարկում է գաղտնիության, անվտանգության բարձր մակարդակ, ինչպես նաև  ապակենտրոնացումը դարձնում է ավելի հանրամատչելի և հեշտ օգտագործելի։ Edge դրամապանակները միշտ ավտոմատ կերպով գաղտնագրվում են և պահուստավորված են:"
    walletbrd: "BRD-ն ամենապարզ դրամապանակներից մեկն է Բիթքոյնի նոր օգտատերերի  համար: Այն նաև չափազանց անվտանգ է: BRD-ն ուղիղ միանում է Բիթքոյնի ցանցին և օգտագործում է Ձեր սարքի ներկառուցված սարքային ապահովման գաղտնագրումը Ձեր գումարն անվտանգ պահելու համար։ "
    walletmyceliumwallet: "Android համակարգի համար նախատեսված Mycelium Bitcoin դրամապանակը անվտանգ, արագ և հեշտ օգտագործման համար է: Այն ունի Ձեր բանալիները կառավարելու, ինչպես նաև սառը պահեստավորման եզակի հնարավորություններ։ Այն համատեղելի է Trezor-ի և այլ դրամապանակների հետ։ "
    walletcoin: "Coin-ը անվճար դրամապանակ է, որը հնարավորություն է տալիս Բիթքոյնի ցանցում գտնվելով կատարել վճարումներ ամբողջ աշխարհում: Այն անվտանգ է, պարզ  է օգտագործման համար և կարող է հեշտությամբ տեղադրվել Ձեր հեռախոսում:"
    wallettrezorone: "Trezor-ը ֆիզիկական դրամապանակ է, որն ապահովում է անվտանգության և հարմարավետության բարձր մակարդակ: Ի տարբերություն սառը պահեստի՝ Trezor-ը կարող է գործառնություններ կնքել առցանց սարքի հետ միացած ժամանակ: Դա նշանակում է, որ նույնիսկ վնասված համակարգիչ օգտագործելիս բիթքոյններ ծախսելը դառնում է անվտանգ:"
    wallettrezormodelt: "Trezor Model T-ն հաջորդ սերնդի ֆիզիկական դրամապանակ է, որը նախագծված է հաշվի առնելով օրիգինալ Trezor-ի առավելությունները, ինչպես նաև ժամանակակից և ինտուիտիվ միջերեսի հնարավորությունը, և բարելավված է անվտանգ օգտագործման համար: Այն ունի սենսորային էկրան, ավելի արագ աշխատող մշակիչ, ինչպես նաև Trezor One-ի բոլոր գործառույթները:"
    walletcoldcard: "Coldcard-ը պարզ օգտագործման, ծայրահեղ անվտանգ, ազատ ծրագրային ապահովման և մատչելի ֆիզիկական դրամապանակ է, որը հեշտ է պահուստավորել գաղտնագրված microSD քարտի միջոցով: Ձեր անձնական բանալին պահվում է հատուկ անվտանգության չիպի մեջ: MicroPython ծրագրակազմի դիզայնը Ձեզ թույլ է տալիս փոփոխություններ կատարել:"
    walletkeepkey: "KeepKey-ն ֆիզիկական դրամապանակ է, որը պարզեցնում է բիթքոյնի անվտանգությունը: Երբ Դուք վստահում եք Ձեր գումարը KeepKey-ին, Ձեր կատարած  յուրաքանչյուր գործառնություն պետք է ստուգվի և հաստատվի OLED էկրանի և հաստատման կոճակի միջոցով:"
    walletbitpay: "BitPay-ը HD-բազմաստորագրություն ունեցող դրամապանակն է, որն ի սկզբանե ստեղծվել է BitPay-ի միջոցներն անվտանգ պահելու համար: BitPay-ն աշխատում է բազմաթիվ անձնական և համօգտագործվող դրամապանակների, ինչպես նաև թեստային ցանցի և ամբողջական վճարման արձանագրության հետ: Անհատական <a href=\"https://github.com/bitpay/bitcore-wallet-service\">BWS </a>հանգույցը կարող է օգտագործվել շատ բարձր մակարդակի անվտանգության և գաղտնիության համար:"
    walletledgernanos: "Ledger Nano S-ը անվտանգ Բիթքոյն ֆիզիկական դրամապանակ է: Այն միանում է ցանկացած համակարգչին USB-ի միջոցով և տեղադրում է ներկառուցված OLED էկրան կոճակի մեկ հպումով յուրաքանչյուր գործառնությունը կրկնակի ստուգելու և հաստատելու համար:"
    walletbitbox: "BitBox02-ը ֆիզիկական դրամապանակ է, որը մշակվել և արտադրվել է Շվեյցարիայում: Այն հագեցած է OLED էկրանով, անտեսանելի հպման սենսորներով, USB-C և USB-A կապակցիչների հետ համատեղելիությամբ, և՛ microSD քարտի, և՛ BIP39 մնեմոնիկի համար անցանց պահուստավորմամբ: BitBox02 դրամապանակի կարգավորումը և Ձեր մետաղադրամների կառավարումը հեշտ է դառնում BitBoxApp հավելվածի միջոցով:"
    walletbither: "Bither-ը պարզ և անվտանգ դրամապանակ է։ Հատուկ մշակված սառը/տաք ռեժիմների շնորհիվ այս դրամապանակն առաջարկում է և՛ անվտանգություն, և՛ պարզություն: Bither's XRANDOM-ն օգտագործում է բազմաթիվ էնտրոպիական աղբյուրներ, որպեսզի օգտատերերի համար ստեղծի իրական պատահական թվեր։ Նաև HDM-ի միջոցով օգտատերերը կարող են օգտվել HD-ի առավելություններից և բազմաստորագրության անվտանգությունից:"
    walletblw: "Կայծակնային ցանցի հետ համատեղելի շարժական դրամապանակ"
