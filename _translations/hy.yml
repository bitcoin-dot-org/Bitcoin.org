    balancestxt: "Բլոկների շղթան <b>ընդհանուր հանրային մատյան</b> է, որի վրա հենվում է Բիթքոյնի ամբողջ ցանցը: Բոլոր հաստատված գործառնությունները ներառված են բլոկների շղթայում: Այն թույլ է տալիս Բիթքոյն դրամապանակներին հաշվարկել հաշվեկշռի մնացորդը, որպեսզի նոր գործառնությունները կարողանան ստուգվել (դրանով իսկ ապահովելով, որ դրանք իրականում պատկանում են ծախսողին): Բլոկների շղթայի ամբողջականությունը և ժամանակագրական կարգը ամրագրվում են <a href=\"#vocabulary##[vocabulary.cryptography]\">գաղտնագրությամբ</a>։"
    transactions: "Գործառնություններ <span class=\"titlelight\"> - անձնական բանալիներ </span>"
    transactionstxt: "Գործառնությունը <b>արժեքի փոխանցումն է Բիթքոյն դրամապանակների միջև</b>, որը ներառվում է բլոկների շղթայում: Բիթքոյն դրամապանակները պահում են գաղտնի տվյալներ, որոնք կոչվում են <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>անձնական բանալի</i></a> կամ սերմ, որն օգտագործվում է գործառնություններ կնքելու համար՝ տրամադրելով մաթեմատիկական ապացույց, որ դրանք եկել են դրամապանակի տիրոջից: <a href=\"#vocabulary##[vocabulary.signature]\"><i>Ստորագրությունը</i></a> նաև թույլ չի տալիս, որ որևէ մեկը փոխի գործառնությունը իր թողարկման պահին: Բոլոր գործառնությունները հեռարձակվում են ցանցում և <a href=\"#vocabulary##[vocabulary.mining]\"><i>հանքափորություն</i></a> կոչվող գործընթացի միջոցով սկսում են հաստատվել սովորաբար 10-20 րոպեի ընթացքում:"
    processing: "Մշակում <span class=\"titlelight\"> - հանքափորություն </span>"
    processingtxt: "Հանքափորությունը <b>բաշխված փոխզիջումային համակարգ է </b>, որն օգտագործվում է ընթացքի մեջ գտնվող գործառնությունները <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>հաստատելու </i></a>համար՝ դրանք ներառելով բլոկների շղթայում: Այն ապահովում է բլոկների շղթան ժամանակագրական կարգով, պաշտպանում է ցանցի չեզոքությունը և թույլ է տալիս, որ տարբեր համակարգիչներ համաձայնության գան համակարգի կարգավիճակի վերաբերյալ: Որպեսզի գործառնությունները հաստատվեն, դրանք պետք է փաթեթավորվեն մի <a href=\"#vocabulary##[vocabulary.block]\"><i>բլոկում</i></a>, որը համապատասխանում է ցանցի կողմից ստուգվող խիստ ծածկագրային կանոններին։ Այս կանոնները կանխում են նախորդ բլոկների փոփոխումը, քանի որ վերջինս անվավեր կդարձնի բոլոր հաջորդ բլոկները: Հանքարդյունաբերությունը նաև ստեղծում է մրցակցային վիճակախաղին համարժեք մի համակարգ, որը թույլ չի տալիս որևէ մեկին հաջորդաբար նոր բլոկներ ավելացնել բլոկների շղթային: Այս կերպ, ոչ մի խումբ կամ անհատ սեփական ծախսերը հետ գցելու նպատակով չի կարող վերահսկել, թե ինչ է ներառված բլոկների շղթայում կամ փոխարինել բլոկների շղթայի մասերը:"
    readmore: "Բացահայտելով խորքերը"
    readmoretxt: "Սա ընդամենը Բիթքոյնի ամփոփ նկարագիրն է: Եթե ցանկանում եք իմանալ ավելին, կարող եք կարդալ <a href=\"#bitcoin-paper#\">Սատոշիի հոդվածը</a>, որը նկարագրում է բիթքոյնի դիզայնը, <a href=\"https://developer.bitcoin.org/\">մշակողների փաստաթղթագրումը</a> կամ ուսումնասիրել <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin wiki-ն</a>:"
  index:
    title: "Բիթքոյն - Ազատ ծրագրակազմով «մասնակիցը մասնակցին» (P2P) էլեկտրոնային դրամական միջոցներ"
    metadescription: "Բիթքոյնը նորարարական վճարային ցանց է և գումարի նոր տեսակ: Գտեք անհրաժեշտ տեղեկություն և սկսեք աշխատել Բիթքոյնով bitcoin.org-ում:"
    listintro: "Բիթքոյնը նորարարական վճարային ցանց է և գումարի նոր տեսակ: "
    list1: "«Մասնակիցը մասնակցին» արագ գործառնություններ"
    list2: "Վճարումներ աշխարհի ցանկացած կետից"
    list3: "Մշակման ցածր վճարներ"
    desc: "Բիթքոյնն օգտագործում է մասնակիցը մասնակցին տեխնոլոգիա՝ առանց որևէ կենտրոնական մարմնի կամ բանկերի միջնորդության. գործառնությունների կառավարումը և բիթքոյնների թողարկումն իրականացվում է հավաքական ցանցի կողմից: <b>Բիթքոյնը հանրահասանելի ծածկագիր ունի. այն ոչ ոքի չի պատկանում կամ ոչ ոք չի վերահսկում Բիթքոյնը․  <a href=\"#support-bitcoin#\">յուրաքանչյուրը կարող է մասնակցել կառավարման գործընթացին</a></b>: Իր բազմաթիվ եզակի հատկությունների շնորհիվ, Բիթքոյնն առաջարկում է աննախադեպ և նոր կիրառություն։ "
    overview: "Ստանալ ընդհանուր տեղեկություն"
  innovation:
    title: "Նորարարություն - Բիթքոյն"
    pagetitle: "Նորարարություն վճարային համակարգերում"
    summary: "Բիթքոյնը միայն գումար ուղարկելու համար չէ: Այն ունի բազմաթիվ գործառույթներ և Ձեր առջև բացում է բազմաթիվ հնարավորություններ, որոնք համայնքը դեռ ուսումնասիրում է: Ահա որոշ տեխնոլոգիաներ, որոնք ներկայումս ուսումնասիրվում են, իսկ որոշ դեպքերում վերածվում իրական ապրանքների և ծառայությունների: Բիթքոյնի ամենահետաքրքիր կիրառությունները, հավանաբար, առաջիկայում դեռ պետք է բացահայտվեն:"
    control: "Վերահսկողություն խարդախությունների դեմ"
    controltext: "Բիթքոյնով անվտանգության աննախադեպ մակարդակը դառնում է հնարավոր։ Ցանցն օգտատերերին պաշտպանում է խարդախության ամենատարածված տեսակներից, օրինակ՝ հետգանձումներից, անցանցանկալի գանձումներից, իսկ բիթքոյնները կեղծել անհնար է: Օգտատերերը կարող են պահուստավորել կամ գաղտնագրել իրենց դրամապանակները: Ֆիզիկական դրամապանակները շատ բարդացնում են գումար գողանալու կամ կորցնելու գործընթացը: Բիթքոյնն իր օգտատերերին թույլ է տալիս լիովին վերահսկել իրենց դրամական միջոցները։ "
    global: "Համաշխարհային հասանելիություն "
    globaltext: "Բիթքոյնի միջոցով աշխարհի բոլոր վճարումները կարող են լիովին փոխգործելի լինել: Ցանկացած պահի ցանկացած վայրում բիթքոյնը ցանկացած բանկի, բիզնեսի կամ անհատի թույլ է տալիս անվտանգ կերպով ուղարկել և ստանալ վճարումներ՝ բանկային հաշվի միջոցով կամ առանց դրա։ Բիթքոյնը հասանելի է մեծ թվով երկրներում, որոնք դեռևս անհասանելի են վճարային համակարգերի մեծ մասի համար՝ իրենց իսկ սահմանափակումների պատճառով: Բիթքոյնը մեծացնում է առևտրի համաշխարհային հասանելիությունը, և դա կարող է օգնել միջազգային առևտրի զարգացմանը:"
    cost: "Ծախսարդյունավետություն"
    costtext: "Գաղտնագրության կիրառմամբ ապահով վճարումները հնարավոր են դառնում առանց դանդաղաշարժ և ծախսատար միջնորդների: Բիթքոյնով գործառնությունը կարող է շատ ավելի մատչելի լինել, քան դրա այլընտրանքային միջոցները, և կարող է ավարտվել կարճ ժամանակում: Սա նշանակում է, որ Բիթքոյնը ապագայում ցանկացած արժույթ փոխանցելու համար առորեական միջոց դառնալու որոշակի ներուժ ունի: Բիթքոյնը կարող է նաև նպաստել շատ երկրներում <a href=\"https://www.youtube.com/watch?v=BrRXP1tp6Kw\">աղքատության նվազեցմանը</a>՝ կրճատելով աշխատավարձերի փոխանցման գործառնությունների բարձր վճարները:"
    donation: "Նվիրատվություններ"
    donationtext: "Բիթքոյնը հատկապես արդյունավետ լուծում է նվիրատվությունների համար: Վճարում ուղարկելու համար պահանջվում է ընդամենը մեկ մատնազարկ, իսկ նվիրատվություններ ստանալը կարող է լինել նույնքան պարզ, որքան QR կոդ ցուցադրելը: Նվիրատվությունները կարող են տեսանելի լինել հանրության համար՝ ոչ առևտրային կազմակերպություններն ապահովելով թափանցիկությամբ: Արտակարգ իրավիճակների դեպքում, օրինակ՝ բնական աղետները, Բիթքոյնով նվիրատվությունները կարող են նպաստել միջազգային հանրության ավելի արագ արձագանքին:"
    crowdfunding: "Բազմաֆինանսավորում (քրաուդֆանդինգ)"
    crowdfundingtext: "Բիթքոյնը կարող է օգտագործվել Kickstarter-ի նման բազմաֆինանսավորման արշավներ վարելու համար, որոնցում անհատները գումար են նվիրաբերում նախագծին միայն այն դեպքում, եթե բավականաչափ երաշխիքային գումար է հավաքվում նպատակին հասնելու համար: Նման երաշխիքային պայմանագրերը մշակվում են Բիթքոյն արձանագրությամբ, որը թույլ չի տալիս գործառնության իրականացումը, մինչև բոլոր պայմանները չկատարվեն: <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Իմացեք ավելին </a>բազմաֆինանսավորման (քրաուդֆանդինգ) հիմքում ընկած տեխնոլոգիայի մասին:"
    micro: "Միկրովճարումներ"
    microtext: >
        Պատկերացրեք, թե ինչպես եք լսում վայրկյանավճարով համացանցային ռադիո, դիտում
        եք վեբ էջեր՝ փոքրիկ թեյավճարով յուրաքանչյուր չցուցադրված գովազդի համար, կամ
        գնում եք թողունակություն WiFi թեժ կետից կիլոբայթով: Բիթքոյնը բավական արդյունավետ
        է այս բոլոր գաղափարները հնարավոր դարձնելու համար: <a href="https://bitcoinj.github.io/working-with-micropayments">Իմացեք
        ավելին</a> Բիթքոյն միկրովճարումների հիմքում ընկած տեխնոլոգիայի կամ <a href="http://lightning.network/">ապագա
        արդիացման</a> մասին, որոնք ներկայումս նախագծվում և իրականացվում են միկրովճարումները
        ավելի մատչելի դարձնելու համար:
    mediation: "Վեճերում միջնորդություն"
    mediationtext: "Բիթքոյնը կարող է օգտագործվել վեճերում միջնորդության նորարարական ծառայություններ մշակելու համար՝ օգտագործելով բազմաստորագրություններ: Նման ծառայությունները կարող են հնարավորություն տալ երրորդ կողմին  հաստատել կամ մերժել գործառնությունը մյուս կողմերի միջև անհամաձայնության դեպքում և առանց վերահսկելու նրանց դրամական միջոցները։ Քանի որ այս ծառայությունները համատեղելի կլինեն Բիթքոյնի ցանկացած օգտատիրոջ և վաճառողի հետ, այն, հավանաբար, կհանգեցնի ազատ մրցակցության և որակի ավելի բարձր չափանիշների:"
    multisig: "Բազմաստորագրության հաշիվներ"
    multisigtext: "Բազմաստորագրությունները թույլ են տալիս ցանցի կողմից գործառնությունն ընդունել միայն այն դեպքում, եթե անձանց որոշակի խումբ համաձայն է ստորագրել գործառնությունը: Սա կարող է օգտագործվել տնօրենների խորհրդի կողմից, օրինակ, որպեսզի թույլ չտան որևէ անդամի անհամաձայնեցված կերպով ծախսել գանձարանի իր մի մասը: Սա կարող է օգտագործվել նաև բանկերի կողմից, որոնք թույլատրելի շեմից բարձր վճարումները արգելափակելով կարող են կանխել գողությունները, եթե օգտատերը լրացուցիչ հավատարմագրեր չի տրամադրում:"
    trust: "Վստահություն և ազնվություն"
    trusttext: "Բիթքոյնն առաջարկում է լուծումներ վստահության հետ կապված բազմաթիվ խնդիրների համար, որոնց հետ բախվում են բանկերը։ Սելեկտիվ հաշվապահական թափանցիկության, թվային պայմանագրերի և գործառնությունների անշրջելիությամբ՝ Բիթքոյնը կարող է հիմք դառնալ վստահության և համաձայնության վերականգնման համար։ Խարդախ բանկերը չեն կարող խաբել համակարգը՝ այլ բանկերի կամ հանրության հաշվին շահույթ ստանալու համար։ Ապագայում, երբ խոշոր բանկերը համագործակցեն Բիթքոյնի հետ, հնարավոր կլինի վերականգնել ֆինանսական հաստատությունների անունն ու իրենց հանդեպ վստահությունը:"
    resiliency: "Ճկունություն և ապակենտրոնացում"
    resiliencytext: "Ապակենտրոնացման միջոցով Բիթքոյնը ստեղծեց ճկունության բարձր մակարդակ ունեցող վճարային նոր տեսակի ցանց: Առանց ռազմական պաշտպանության պահանջի՝ բիթքոյնը կարող է վերահսկել միլիոնավոր դոլարների առևտուր: Առանց ձախողման կենտրոնական թիրախի, օրինակ՝ տվյալների կենտրոնը, բարդ է ցանցի վրա իրականացնել հարձակում: Բիթքոյնը կարող է եզակի առաջընթաց ներկայացնել տեղական և համաշխարհային ֆինանսական համակարգերի անվտանգության ապահովման գործում:"
    transparency: "Ճկուն թափանցիկություն"
    transparencytext: "Բիթքոյնով իրականացվող բոլոր գործառնությունները հանրահասանելի են և թափանցիկ, և գործառնությունների հետևում կանգնած մարդկանց ինքնությունը գաղտնի է: Սա անհատներին և կազմակերպություններին թույլ է տալիս աշխատել թափանցիկության ճկուն կանոններով: Օրինակ, բիզնեսը կարող է ընտրել որոշակի գործառնություններ և մնացորդներ բացահայտել միայն որոշ աշխատակիցների համար, ինչպես օրինակ ոչ առևտրային կազմակերպությունների դեպքում, որոնք կարող են թույլ տալ հանրությանը տեսնել, թե որքան են նրանք ստանում ամենօրյա և ամսական նվիրատվություններից:"
    automation: "Ավտոմատացված լուծումներ"
    automationtext: "Ավտոմատացված ծառայությունները սովորաբար պետք է գործ ունենան կանխիկ կամ վարկային քարտով վճարումների ծախսերի և սահմանափակումների հետ: Սա ներառում է վաճառքի ցանկացած տեսակի մեքենա՝ գնացքի տոմսերի մեքենաներից մինչև գազավորված ըմպելիքի մեքենաներ: Բիթքոյնը հարմար է օգտագործել նոր սերնդի ավտոմատացված ծառայությունների մեջ՝ դրանց գործառնական ծախսերը կրճատելու համար: Պատկերացրեք ինքնակառավարվող տաքսիներ կամ խանութ, որտեղ Դուք կարող եք առանց հերթում սպասելու վճարել Ձեր գնումների դիմաց: Բազմաթիվ գաղափարներ դառնում են իրագործելի։"
  legal:
    title: "Իրավական զգուշացում - Բիթքոյն"
    pagetitle: "Իրավական զգուշացում"
    information: "bitcoin.org-ում հրապարակված տեղեկատվություն"
    informationtxt1: "https://bitcoin.org/ կայքը (այսուհետ՝ «Կայք») տրամադրում է ընդհանուր բնույթի տեղեկատվություն և նյութեր։ Դուք լիազորված չեք և չպետք է դիմեք Կայքին իրավաբանական կամ բիզնես կամ որևէ այլ տեսակի խորհրդատվության համար: Լիովին վստահելով կայքի բովանդակությանը։ Դուք ինքներդ եք պատասխանատվություն կրում որևէ հնարավոր ռիսկի համար։ Եթե դուք որոշում կայացնեք գործել կամ չգործել, պետք է դիմեք համապատասխան իրավասության լիցենզավորված փաստաբանին։ Կայքի սեփականատերերը կամ դրա մասնակիցները ոչ մի կերպ պատասխանատվություն չեն կրում այն գործողությունների, որոշումների կամ վարքագծի այլ դրսևորումների համար, որոնք լիովին վստահելով և հենվելով Կայքի բովանդակության վրա՝ Դուք  ձեռնարկել եք կամ չեք ձեռնարկել։ "
    translations: "Գործառնություններ "
