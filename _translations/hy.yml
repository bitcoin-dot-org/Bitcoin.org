        բիթքոյնի վրա, դրանք կարող են առաջարկվել շատ ավելի ցածր վճարներով, քան PayPal-ի
        կամ վարկային քարտերի ցանցերի դեպքում:
    advantagesli3: "<em><b>Ավելի քիչ ռիսկեր առևտրականների համար</b></em>․ բիթքոյն գործառնություններն անվտանգ են, անշրջելի և չեն պարունակում հաճախորդների մասին անձնական տեղեկություններ: Սա պաշտպանում է առևտրականներին խարդախության կամ խարդախ հետգանձումների հետևանքով առաջացած կորուստներից, և PCI (պերիֆերային բաղադրիչների միջկապակցում) համաձայնության կարիք չկա: Առևտրականները հեշտությամբ կարող են ընդլայնել իրենց գործունեությունը նոր շուկաներում, որտեղ կամ վարկային քարտերն են անհասանելի, կամ խարդախության մակարդակն անընդունելիորեն բարձր է: Մաքուր արդյունքները ցածր վճարներն են, ավելի մեծ շուկաները և ավելի քիչ վարչական ծախսերը։ "
    advantagesli4: "<em><b>Անվտանգություն և վերահսկողություն</b></em>- Բիթքոյնի օգտատերերը լիովին վերահսկում են իրենց գործառնությունները. առևտրականների համար անհնար է դառնում անցանկալի կամ աննկատ վճարումներ պարտադրելը, ինչպես դա կարող է պատահել վճարման այլ եղանակների դեպքում: Բիթքոյնով վճարումները կարող են կատարվել առանց գործառնության հետ կապված անձնական տվյալների օգտագործման։ Սա ապահովում է ուժեղ պաշտպանություն ինքնության գողությունից: Բիթքոյնի օգտատերերը կարող են նաև պաշտպանել իրենց գումարները պահուստավորման և գաղտնագրման միջոցով:"
    advantagesli5: "<em><b>Թափանցիկ և չեզոք</b></em> - <a href=\"https://live.blockcypher.com/btc/\">Բիթքոյնի մատակարարման վերաբերյալ ողջ տեղեկությունը ամբողջությամբ հասանելի է բլոկների շղթայում, և ցանկացած մեկը կարող է այն ստուգել և օգտագործել իրական ժամանակում: Ոչ մի անհատ կամ կազմակերպություն չի կարող վերահսկել կամ շահարկելբիթքոյն արձանագրությունը, քանի որ այն գաղտնագրորեն անվտանգ է: Սա դարձնում է Բիթքոյնը վստահելի, քանի որ այն լիովին չեզոք, թափանցիկ և կանխատեսելի համակարգ է։  "
    disadvantages: "Որո՞նք են բիթքոյնի թերությունները։"
    disadvantagesli1: "<em><b>Ընդունման աստիճան</b></em>-  Շատերը դեռ տեղյակ չեն Բիթքոյնի մասին: Ամեն օր ավելի շատ բիզնեսներ ընդունում են բիթքոյններ, քանի որ ցանկանում են օգտվել դրա առավելություններից, սակայն նրանց թիվը դեռ մնում է սակավ և դեռ պետք է աճի, որպեսզի օգտվեն <a href=\"https://en.wikipedia.org/wiki/Network_effect\">ցանցի առավելություններից</a>:"
    disadvantagesli2: "<em><b>Անկայունություն</b></em> - Շրջանառության մեջ գտնվող բիթքոյնների <a href=\"https://bitcoincharts.com/bitcoin/\">ընդհանուր արժեքը</a> և Բիթքոյն օգտագործող ձեռնարկությունների թիվը դեռևս շատ փոքր է՝ համեմատած այն թվի հետ, որ կարող էր լինել: Հետևաբար, համեմատաբար փոքր իրադարձությունները, առևտուրը կամ բիզնես գործունեությունը կարող են զգալիորեն ազդել բիթքոյնի գնի վրա: Տեսականորեն, այս անկայունությունը կնվազի, քանի որ Բիթքոյնի շուկաները և տեխնոլոգիան օրեցօր զարգանում են: Երբևէ աշխարհը չի տեսել նորաստեղծ և մեկնարկային արժույթ, ուստի իսկապես դժվար է (և հետաքրքրական) պատկերացնել վերջինիս հետագա զարգացումները։ "
    disadvantagesli3: "<em><b>Ընթացիկ զարգացում</b></em> - Բիթքոյնի ծրագրակազմը դեռևս բետա փուլում է՝ բազմաթիվ թերի գործառույթներով, որոնք դեռ ակտիվ զարգացման փուլում են: Մշակվում են նոր գործիքներ, գործառույթներ և ծառայություններ, որպեսզի բիթքոյնը դառնա ավելի անվտանգ և հանրահասանելի: Սրանցից մի քանիսը դեռ պատրաստ չեն ողջ հանրության համար։ Բիթքոյն օգտագործող բիզնեսների մեծ մասը նոր են և դեռ չեն առաջարկում ապահովագրություն։ Ընդհանուր առմամբ, Բիթքոյնը դեռ զարգացման փուլում է:"
    trust: "Ինչու՞ են մարդիկ վստահում բիթքոյնին։ "
    trusttxt1: "Բիթքոյնի հանդեպ վստահության մեծ մասը բխում է նրանից, որ այն ընդհանրապես վստահություն չի պահանջում: Բիթքոյնն ամբողջությամբ հանրահասանելի և ապակենտրոնացված համակարգ է: Սա նշանակում է, որ ցանկացած ոք, ցանկացած պահի կարող է մուտք գործել ընթացիկ ծրագիր: Հետևաբար, աշխարհի ցանկացած կետից, ցանկացած մշակող կարող է ստուգել բիթքոյնի աշխատանքը: Իրական ժամանակում յուրաքանչյուրը կարող է թափանցիկ կերպով խորհդակցել թողարկված բոլոր գործառնությունների ու բիթքոյնների շուրջ։ Բոլոր վճարումները կարող են կատարվել առանց երրորդ կողմի մասնակցության, և ամբողջ համակարգի պաշտպանությունը տեղի է ունենում օգտատերերի՝ գաղտնագրային ալգորիթմերի (առցանց բանկինգի նմանությամբ) միջոցով անցկացվող մանրազնին ստուգումներով։ Ոչ մի կազմակերպություն կամ անհատ չի կարող վերահսկել Բիթքոյնը, և ցանցը մնում է անվտանգ, նույնիսկ եթե նրա ոչ բոլոր օգտատերերն են վստահելի։ "
    makemoney: "Կարո՞ղ եմ գումար աշխատել բիթքոյնով:"
    makemoneytxt1: "Դուք երբեք չպետք է ակնկալեք հարստանալ բիթքոյնով կամ որևէ մեկնարկային զարգացում ապրող տեխնոլոգիայով: Միշտ կարևոր է զգուշանալ այն ամենից, ինչը չափազանց ականջ շոյող է ճշմարիտ լինելու համար կամ չի ենթարկվում հիմնական տնտեսական կանոններին:"
    makemoneytxt2: "Բիթքոյնը նորարարությունների հարթակ է, և կան բիզնես հնարավորություններ, որոնք ռիսկեր են ներառում։ Չկա երաշխիք, որ բիթքոյնը կշարունակի աճել, թեև մինչ այժմ այն զարգացել է շատ արագ տեմպերով: Բիթքոյնի հետ կապված ցանկացած բանի վրա ժամանակ և ռեսուրսներ ներդնելը պահանջում է ձեռներեցություն: Բիթքոյնով գումար աշխատելու տարբեր եղանակներ կան, օրինակ՝ հանքարդյունաբերությունը, սպեկուլյացիաները կամ նոր բիզնեսներ վարելը: Այս բոլոր մեթոդները մրցակցային են, և շահույթ ստանալու որևէ երաշխիք չկա: Յուրաքանչյուր անհատի խնդիրն է պատշաճ գնահատել ծախսերը և ռիսկերը, որոնք ցանկացած նման նախագծի մի մասն են։ "
    virtual: "Արդյոք բիթքոյնը լիովին վիրտուալ և ոչ նյութակա՞ն է:"
    virtualtxt1: "Բիթքոյնը նույնքան վիրտուալ է, որքան վարկային քարտերը և առցանց բանկային ցանցերը, որոնցից մարդիկ օգտվում են ամեն օր: Բիթքոյնը կարող է օգտագործվել առցանց և ֆիզիկական խանութներում վճարելու համար, ինչպես ցանկացած այլ արժույթ: Բիթքոյնները կարող են փոխանակվել նաև ֆիզիկական տեսքով, օրինակ՝ <a href=\"https://denarium.com/\">«Դենարիում» մետաղադրամներով</a>, սակայն բջջային հեռախոսով վճարելը սովորաբար համարվում է ավելի հարմար տարբերակ: Բիթքոյնի մնացորդները պահվում են մեծ բաշխված ցանցում, և որևէ մեկը չի կարող դրանք խարդախորեն փոփոխել: Այլ կերպ ասած, բիթքոյնի օգտատերերը լիովին վերահսկում են իրենց միջոցները, և բիթքոյնները չեն կարող անհետանալ միայն վիրտուալ լինելու պատճառով։ "
    anonymous: "Բիթքոյնն անանու՞ն է։ "
    anonymoustxt1: "Բիթքոյնը թույլ է տալիս օգտատերերին ուղարկել և ստանալ վճարումներ գաղտնիության ընդունելի մակարդակով, ինչպես նաև ցանկացած այլ գումարի տեսքով: Այնուամենայնիվ, Բիթքոյնն անանուն չէ և չի կարող առաջարկել գաղտնիության նույն մակարդակը, ինչ կանխիկ գումարը: Բիթքոյնի օգտագործումը թողնում է լայնածավալ հանրային գրառումներ: Գոյություն ունեն օգտատերերի գաղտնիությունը պաշտպանելու <a href=\"#protect-your-privacy#\">բազմաթիվ գործիքակազմեր</a>, և է՛լ ավելի շատերը դեռ մշակման փուլում են: Այնուամենայնիվ, մինչ Բիթքոյնի օգտատերերի մեծամասնությունը ճիշտ կերպով կօգտագործի այս գործառույթները, դեռ շատ աշխատանք է սպասվում։ "
    anonymoustxt2: "Առաջ են եկել որոշ մտահոգություններ բիթքոյնով կատարվող մասնավոր գործառնությունների անօրինականության մասին։  Այնուամենայնիվ, հարկ է նշել, որ Բիթքոյնն անկասկած կենթարկվի նմանատիպ կանոնակարգերի, որոնք արդեն գործում են առկա ֆինանսական համակարգերում: Բիթքոյնը չի կարող ավելի անանուն լինել, քան կանխիկ գումարը, և հավանական չէ, որ կկանխի քրեական հետաքննության անցկացումը: Ավելին, բիթքոյնը նախատեսված է նաև մի շարք ֆինանսական հանցագործություններ կանխելու համար:"
    lost: "Ի՞նչ է տեղի ունենում, երբ բիթքոյնները կորչում են:"
    losttxt1: "Երբ օգտատերը կորցնում է իր դրամապանակը, ապա գումարը դուրս է գալիս շրջանառությունից։ Կորած բիթքոյնները դեռևս մնում են բլոկների շղթայում, ինչպես ցանկացած այլ բիթքոյն: Այնուամենայնիվ, կորցրած բիթքոյնները այլևս չեն գործի, քանի որ որևէ մեկը չի կարող գտնել մասնավոր բանալին (բանալիները), որը թույլ կտար այդ բիթքոյնները նորից ծախսել: Առաջարկի և պահանջարկի օրենքի պայմանավորված՝ երբ ավելի քիչ բիթքոյններ են հասանելի, մնացած բիթքոյնները կունենան ավելի մեծ պահանջարկ և ավելի բարձր արժեք՝ դա փոխհատուցելու համար։"
    scale: "Կարո՞ղ է արդյոք Բիթքոյնը դառնալ խոշոր վճարային ցանց:"
    scaletxt1: "Բիթքոյնի ցանցն արդեն կարող է վայրկյանում շատ ավելի մեծ թվով գործառնություններ մշակել, քան այսօր: Այնուամենայնիվ, այն լիովին պատրաստ չէ մեծությամբ հասնել վարկային քարտերի խոշոր ցանցերի մակարդակին: Աշխատանքներ են տարվում ներկայիս սահմանափակումները վերացնելու ուղղությամբ, և հետագա պահաջները հայտնի են: Հիմնադրման օրվանից Բիթքոյնի ցանցի բոլոր կողմերը գտնվում են հասունացման, բարելավման և մասնագիտացման շարունակական գործընթացի մեջ, և պետք է ակնկալել, որ այն այդպես կմնա դեռ մի քանի տարի շարունակ։ Ըստ թրաֆիկի աճի մակարդակի՝ Բիթքոյնի ավելի շատ օգտատերեր կարող են օգտագործել թեթև ծրագրակազմ, և ամբողջական ցանցային հանգույցները կարող են դառնալ ավելի մասնագիտացված ծառայություն: Մանրամասների համար տե՛ս Wiki-ում <a href=\"https://en.bitcoin.it/wiki/Scalability\">Scalability</a> էջը։"
    legal: "Օրինական"
    islegal: "Բիթքոյնն օրինակա՞ն է։"
    islegaltxt1: "Հայտնի է, որ <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">բիթքոյնը օրենսդրությամբ անօրինական չի ճանաչվել</a> իրավասությունների մեծ մասի կողմից։ Այնուամենայնիվ, որոշ իրավասություններ (օրինակ՝ Արգենտինան և Ռուսաստանը) խստորեն սահմանափակում կամ արգելում են արտարժույթները: Այլ իրավասություններ (օրինակ՝ Թայլանդը) կարող են սահմանափակել որոշ կազմակերպությունների, օրինակ՝ բիթքոյն սակարանների (բորսա) լիցենզավորումը:"
    islegaltxt2: "Տարբեր իրավասությունների կարգավորող մարմինները անհատներին և բիզնեսներին կանոններ տրամադրելու քայլեր են ձեռնարկում, որոնք նոր տեխնոլոգիան պաշտոնական, կարգավորող ֆինանսական համակարգին ինտեգրելու մասին են: Օրինակ՝ Financial Crimes Enforcement Network (FinCEN), որը ԱՄՆ ֆինանսների նախարարության վարչությունն է, թողարկել է ոչ պարտադիր ուղեցույց, որը բնութագրում է վիրտուալ արժույթների հետ առնչվող որոշ գործողություններ:"
    illegalactivities: "Արդյոք Բիթքոյնը կարո՞ղ է օգտագործվել անօրինական գործունեություն ծավալելու համար։ "
    illegalactivitiestxt1: "Բիթքոյնը գումար է, և գումարը միշտ օգտագործվել է ինչպես օրինական, այնպես էլ անօրինական նպատակներով: Կանխիկ գումարը, վարկային քարտերը և ընթացիկ բանկային համակարգերը հանցագործության ֆինանսավորմամբ լրջորեն գերազանցում են Բիթքոյնը։  Բիթքոյնը կարող է նկատելի նորարարություն ներմուծել վճարային համակարգերում, և նման նորամուծության առավելությունները հաճախ գերազանցում են հնարավոր թերությունները:"
    illegalactivitiestxt2: "Բիթքոյնը ստեղծվել է դրամական միջոցներն ավելի ապահով դարձնելու գործում հսկայական առաջընթաց դառնալու նպատակով, ինչպես նաև կարող է լուրջ պաշտպանություն ապահովել ֆինանսական հանցագործության բազմաթիվ ձևերից: Օրինակ, բիթքոյններ կեղծելը բացարձակապես անհնար է: Օգտատերերը լիովին վերահսկում են իրենց վճարումները և չեն կարող ստանալ չհաստատված վճարներ, ինչպես օրինակ կարող է պատահել վարկային քարտի հետ կապված խարդախության դեպքում: Բիթքոյնով տեղ ունեցող գործառնություններն անշրջելի են և անձեռնմխելի են խարդախ հետգանձումների համար: Բիթքոյնը թույլ է տալիս գումարը պաշտպանել գողությունից և կորստից՝ օգտագործելով շատ ուժեղ և օգտակար գործիքակազմ, օրինակ՝ պահուստավորում, գաղտնագրում և բազմաստորագրություններ:"
    illegalactivitiestxt3: "Հանցագործների համար բիթքոյնի գրավիչ լինելու մասին որոշ մտահոգություններ են առաջացել, քանի որ բիթքոյնը կարող է օգտագործվել մասնավոր և անշրջելի վճարումներ կատարելու համար: Սակայն, կանխիկ և դրամական փոխանցումներ, որոնք լայնորեն կիրառվում են, արդեն ունեն այս գործառույթները։ Բիթքոյնի օգտագործումը, անկասկած, ենթարկվելու է նմանատիպ կանոնակարգերի, որոնք արդեն գործում են առկա ֆինանսական համակարգերում, և Բիթքոյնը, հավանաբար, չի խոչընդոտի քրեական հետաքննության անցկացման գործընթացին: Ընդհանուր առմամբ, ընդունված է, որ մարդիկ կարևոր նորարարությունները համարում են վիճելի, նախքան դրանց առավելությունների լավ ճանաչելը: Համացանցը նմանատիպ օրինակ է։ "
    regulated: "Հնարավո՞ր է արդյոք Բիթքոյնը կարգավորել:"
    regulatedtxt1: "Բիթքոյնի արձանագրությունն ինքնին չի կարող փոփոխվել առանց գրեթե բոլոր օգտատերերի համագործակցության, որոնք ընտրում են, թե ինչ ծրագրակազմ են օգտագործում: Բիթքոյն համաշխարհային ցանցի կանոնների համաձայն՝ տեղական իշխանությանը հատուկ իրավունքներ հատկացնելու փորձը գործնականորեն հնարավոր չէ: Ցանկացած հարուստ կազմակերպություն կարող է  ներդրումներ կատարել հանքափորության սարքային ապահովման մեջ, որպեսզի վերահսկի ցանցի հաշվողական հզորության կեսը և կարողանա արգելափակել կամ հակադարձել վերջին գործառնությունները: Այնուամենայնիվ, երաշխիք չկա, որ նրանք կարող են պահպանել այս վերահսկողությունը, քանի որ դրա համար անհրաժեշտ է ներդրումներ կատարել նույնքան, որքան աշխարհի մյուս բոլոր հանքափորները:"
    regulatedtxt2: "Այնուամենայնիվ, ցանկացած այլ արժույթի նման բիթքոյնի օգտագործումը հնարավոր է կարգավորել:  Բիքոյնը, դոլարի նման, կարող է օգտագործվել տարբեր նպատակների համար, որոնցից մի քանիսը կարելի է համարել օրինական կամ ոչ՝ համաձայն յուրաքանչյուր իրավասության օրենքների: Այս առումով, բիթքոյնը չի տարբերվում որևէ այլ արժույթից կամ միջոցից և կարող է ենթարկվել տարբեր կանոնակարգերի յուրաքանչյուր երկրում: Բիթքոյնի օգտագործումը կարող են բարդացնել նաև սահմանափակող կանոնակարգերը, որի դեպքում դժվար է որոշել, թե օգտվողների քանի տոկոսը կշարունակի օգտագործել այս տեխնոլոգիան: Կառավարությունը, որը կորոշի արգելել բիթքոյնը, կխանգարի ներքին բիզնեսին և շուկաներին զարգանալ՝ նորարարությունը տեղափոխելով այլ երկրներ: Կարգավորողների մարտահրավերը, ինչպես միշտ, արդյունավետ լուծումներ մշակելն է՝  միևնույն ժամանակ նոր զարգացող շուկաների և բիզնեսի աճին վնաս չպատճառելով:"
    taxes: "Ի՞նչ կարող եք ասել Բիթքոյնի և հարկերի մասին։"
    taxestxt1: "Բիթքոյնը ֆիատ արժույթ չէ, որն ունի օրինական վճարման կարգավիճակ որևէ իրավասության մեջ, բայց անկախ օգտագործվող միջոցից` հաճախ հարկային պարտավորություն է գոյանում: Բազմաթիվ տարբեր իրավասություններում կան օրենսդրության բազմաթիվ տեսակներ, որոնք Բիթքոյնի օգտագործմամբ կարող են ստեղծել եկամուտ, վաճառք, աշխատավարձ, կապիտալի շահույթ կամ հարկային պարտավորության որևէ այլ ձև:"
    consumer: "Ի՞նչ կարող եք ասել Բիթքոյնի և սպառողների իրավունքների պաշտպանության մասին։ "
    consumertxt1: "Բիթքոյնը մարդկանց հնարավորություն է տալիս գործառնություններ կատարել իրենց նախընտրած պայմաններով: Կանխիկ վճարման նման՝ յուրաքանչյուր օգտատեր կարող է ուղարկել և ստանալ վճարումներ, բայց կարող է նաև մասնակցել ավելի բարդ պայմանագրերի: Բազմաստորագրությունները ցանցին թույլ են տալիս ընդունել գործառնությունը միայն այն դեպքում, եթե օգտատերերի որոշակի խումբ համաձայնի ստորագրել գործառնությունը: Սա թույլ է տալիս ապագայում զարգացնել վեճերի միջնորդության նորարարական ծառայություններ: Այլ կողմերի միջև անհամաձայնության դեպքում նման ծառայությունները կարող են թույլ տալ երրորդ կողմին հաստատել կամ մերժել գործառնությունը՝ առանց նրանց գումարների նկատմամբ վերահսկողություն ունենալու: Ի տարբերություն կանխիկի և վճարման այլ եղանակների՝ Բիթքոյնը միշտ թողնում է հանրային ապացույց, որը հաստատում է իրականում տեղի ունեցած գործառնությունը, ինչը կարող է օգտագործվել խարդախ բիզնեսների դեմ դատարանում։"
    consumertxt2: "Հարկ է նաև նշել, որ թեև առևտրականները բիզնեսում մնալու և իրենց աշխատակիցներին վարձատրելու համար սովորաբար կախված են իրենց հանրային անունից, նոր սպառողների հետ գործ ունենալիս նրանք չունեն նույն մակարդակի տեղեկատվության հասանելիություն։ Բիթքոյնը թույլ է տալիս և՛ անհատներին, և՛ ձեռնարկություններին պաշտպանվել խարդախ հետգանձումներից, իսկ սպառողին հնարավորություն է տալիս ավելի շատ պաշտպանություն պահանջել, երբ նա չի ցանկանում վստահել որևէ վաճառականին:"
    economy: "Տնտեսություն"
    bitcoinscreated: "Ինչպե՞ս են ստեղծվում բիթքոյնները։"
    bitcoinscreatedtxt1: "Նոր բիթքոյնները ստեղծվում են մրցակցային և ապակենտրոնացված գործընթացի միջոցով, որը կոչվում է «հանքափորություն» (mining): Այս գործընթացը ենթադրում է, որ անհատները պարգևատրվում են ցանցի կողմից իրենց ծառայությունների համար: Բիթքոյն հանքափորները մշակում են գործառնությունները և ապահովում են ցանցի անվտանգությունը՝ օգտագործելով մասնագիտացված սարքային ապահովում, և փոխանակման նպատակով նոր բիթքոյններ են հավաքում:"
    bitcoinscreatedtxt2: "Բիթքոյնի արձանագրությունը նախագծված է այնպես, որ նոր բիթքոյններ ստեղծվեն կայուն փոխարժեքով: Սա Բիթքոյնի հանքափորությունը դարձնում է շատ մրցունակ բիզնես: Երբ ավելի շատ հանքափորներ միանում են ցանցին, շահույթ ստանալը ավելի ու ավելի է բարդանում, և հանքափորները պետք է բարձրացնեն արդյունավետությունը, որպեսզի կրճատեն իրենց գործառնական ծախսերը։ Ոչ մի կենտրոնական մարմին կամ ծրագրավորող չի կարող վերահսկել կամ շահարկել համակարգը՝ սեփական շահույքը մեծացնելու նպատակով։ Աշխարհի յուրաքանչյուր բիթքոյն հանգույց կմերժի ցանկացած գործողություն, որը չի համապատասխանում համակարգի կանոններին։"
    bitcoinscreatedtxt3: "Բիթքոյնները ստեղծվում են նվազող և կանխատեսելի արագությամբ: Ամեն տարի ստեղծվող նոր բիթքոյնների թիվը ժամանակի ընթացքում ավտոմատ կերպով կրկնակի կրճատվում է, մինչև բիթքոյնների թողարկումն ամբողջությամբ դադարեցվի՝ ընդհանուր 21 միլիոն բիթքոյնների առկայությամբ: Այս պահին Բիթքոյն հանքագործներին հավանաբար կաջակցեն բացառապես բազմաթիվ փոքր գործառնությունների վճարները:"
    whyvalue: "Ինչու՞ բիթքոյններն ունեն արժեք։ "
    whyvaluetxt1: "Բիթքոյններն արժեք ունեն, քանի որ դրանք՝ որպես դրամական միջոց օգտակար են։ Բիթքոյնն ունի գումարային առանձնահատկություններ (դիմացկունություն, տեղափոխելիություն, փոխանակելիություն, սակավություն, բաժանելիություն և ճանաչելիություն), որը հիմնված է մաթեմատիկական հատկությունների վրա՝ կախված չլինելով ֆիզիկական հատկություններից (ինչպես օրինակ ոսկին և արծաթը) կամ  կենտրոնական մարմնին վստահությունից  (ինչպես օրինակ ֆիատ արժույթները): Մի խոսքով, Բիթքոյնն ապահովված է մաթեմատիկայով: Վերոնշյալ հատկանիշներով՝ գումարի արժեք ունենալու համար միայն պահանջվում է վստահություն և յուրացում: Բիթքոյնի դեպքում դա կարելի է չափել օգտատերերի, առևտրականների և ստարտափների աճող բազայի միջոցով: Ինչպես բոլոր արժույթների դեպքում, բիթքոյնի արժեքը բխում է միայն այն մարդկանցից, որոնք ցանկանում են դրանք ընդունել որպես վճարման ձև:"
    whatprice: "Ի՞նչն է սահմանում բիթքոյնի գինը:"
    whatpricetxt1: "Բիթքոյնի գինը սահմանվում է առաջարկով և պահանջարկով: Երբ բիթքոյնների պահանջարկը մեծանում է, գինը մեծանում է, իսկ երբ պահանջարկը նվազում է, գինը նվազում է: Շրջանառության մեջ կան միայն սահմանափակ թվով բիթքոյններ, և նոր բիթքոյնները ստեղծվում են կանխատեսելի և նվազող տեմպերով, ինչը նշանակում է, որ գինը կայուն պահելու համար պահանջարկը պետք է հետևի գնաճի այս մակարդակին։ Քանի որ Բիթքոյնի շուկան դեռևս համեմատաբար փոքր է, համեմատած այն մեծության շուկայի, որ այն կարող է դառնալ, շուկայական գինը բարձրացնելու կամ իջեցնելու համար զգալի գումարներ չեն պահանջվում, և, հետևաբար, բիթքոյնի գինը դեռ շատ անկայուն է:"
    whatpriceimg1: "Բիթքոյնի գինը ժամանակի ընթացքում."
    worthless: "Կարո՞ղ են բիթքոյններն արժեզրկվել։ "
    worthlesstxt1: "Այո։ Պատմությունը լի է արժույթներով, որոնք ձախողվել են և այլևս չեն շրջանառվում, օրինակ՝ <a href=\"https://en.wikipedia.org/wiki/German_gold_mark\">գերմանական մարկը</a> Վայմարի Հանրապետության ժամանակ, իսկ վերջերս՝ <a href=\"https://en.wikipedia.org/wiki/Zimbabwean_dollar\">Զիմբաբվեի դոլարը</a>: Թեև արժույթների ձախողումները սովորաբար պայմանավորված էին այնպիսի հիպերինֆլյացիայով, որն անհնար է բիթքոյնի դեպքում, միշտ կա տեխնիկական ձախողումների, մրցակցող արժույթների, քաղաքական խնդիրների և այլնի հավանականություն: Որպես հիմնական կանոն, ոչ մի արժույթ չպետք է համարվի ձախողումներից կամ դժվար ժամանակներից բացարձակապես ապահովագրված: Բիթքոյնն իր ստեղծման օրից ի վեր տարիներ շարունակ ապացուցել է իր հուսալիությունը և զարգանալու ներուժը։ Այնուամենայնիվ, ոչ ոք ի վիճակի չէ կանխատեսել բիթքոյնի ապագան։ "
    bubble: "Արդյոք բիթքոյնը ֆինանսական «փուչի՞կ» է։ "
    bubbletxt1: "Գների արագ աճը «փուչիկ» չէ։ Արհեստական գերարժևորումը, որը կհանգեցնի հանկարծակի նվազման ուղղման, «փուչիկ» է: Շուկայի հարյուր հազարավոր մասնակիցների անհատական գործողությունների վրա հիմնված ընտրությունը հանգեցնում է բիթքոյնի գնի տատանման, քանի որ շուկան փնտրում է գների բացահայտում: Տրամադրությունների փոփոխության պատճառները կարող են ներառել Բիթքոյնի նկատմամբ վստահության կորուստը, արժեքի և գնի միջև մեծ տարբերությունը, որոնք Բիթքոյնի տնտեսության հիմքում ընկած չեն, մամլո լուսաբանման մակարդակի բարձրացումը, որը խթանում է սպեկուլյատիվ պահանջարկը, անորոշության վախը և հնաոճ, անօրինաչափ գերառատությունն ու ագահությունը: ."
    ponzi: "Արդյոք Բիթքոյնը Պոնցիի սխեմա՞ է։ "
    ponzitxt1: "Պոնցիի սխեման ներդրումային խարդախ գործողություն է, որն իր ներդրողներին շահույթ է տալիս իրենց իսկ սեփական միջոցներից կամ հետագա ներդրողների կողմից վճարված գումարներից՝ բիզնեսը ղեկավարող անհատների կողմից կուտակած շահույթից վճարելու փոխարեն: Պոնցիի սխեմաները նախագծված են վերջին ներդրողների հաշվին փլուզվելու միտումով, երբ նոր մասնակիցների թիվը անվարարար է։ "
    ponzitxt2: "Բիթքոյնը առանց կենտրոնական մարմնի վերահսկողության ազատ ծրագրային ապահովման նախագիծ է: Հետևաբար, ոչ ոք չի կարող խարդախ հայտարարություններ անել ներդրումներից եկած շահույթների վերաբերյալ: Ինչպես մյուս հիմնական արժույթները, ինչպես օրինակ՝ ոսկին, ԱՄՆ դոլարը, եվրոն, իենը և այլն, չկա երաշխավորված գնողունակություն, և փոխարժեքը ազատորեն տատանվում է: Սա հանգեցնում է անկայունության, որտեղ բիթքոյնների սեփականատերերը կարող են անկանխատեսելիորեն գումար վաստակել կամ կորցնել: Շահարկումներից դուրս, Բիթքոյնը նաև օգտակար և մրցակցային վճարային համակարգ է․ հատկանիշներ, որոնք օգտագործվում են հազարավոր օգտատերերի և ձեռնարկությունների կողմից։"
    earlyadopter: "Արդյոք Բիթքոյնն անարդարացիորեն օգուտ չի՞ տալիս այն վաղ ընդունողներին:"
    earlyadoptertxt1: "Որոշ վաղ ընդունողներ ունեն մեծ թվով բիթքոյններ, քանի որ նրանք ռիսկի են դիմել և ժամանակ ու ռեսուրսներ են ներդրել դեռ չհաստատված տեխնոլոգիայի մեջ, որը հազիվ թե օգտագործվեր որևէ մեկի կողմից, և որի անվտանգությունը շատ ավելի դժվար էր պատշաճ կերպով ապահովել: Շատ վաղ ընդւնողները մի քանի անգամ ծախսել են մեծ քանակությամբ բիթքոյններ, նախքան դրանք դարձել են արժեքավոր, կամ գնել են միայն փոքր թվով բիթքոյններ և մեծ շահույթ չեն ունեցել: Որևէ երաշխիք չկա, որ բիթքոյնի գինը կաճի կամ կնվազի։ Սա շատ նման է ստարտափի վաղ շրջանում ներդրումներ կատարելուն, որը կամ կարող է արժեք ձեռք բերել իր օգտակարության և հանրաճանաչության շնորհիվ, կամ պարզապես երբեք հաջողությամբ չպսակվել: Բիթքոյնն իր զարգացման դեռ ամենավաղ փուլում է, և այն նախագծվել է երկարաժամկետ զարգացում ունենալու նպատակով․ դժվար է պատկերացնել, թե ինչպես բիթքոյնը կարող է ավելի քիչ կողմնակալ լինել տվյալ արժույթը վաղ ընդունողների նկատմամբ, իսկ Բիթքոյնի այսօրվա օգտատերերը կարող են լինել կամ չլինել ապագա վաղ ընդունողները:"
    finitelimitation: "Բիթքոյնների քիչ քանակությունը սահմանափակում չի՞ դառնա։ "
    finitelimitationtxt1: "Բիթքոյնը եզակի է նրանով, որ երբևէ կարող է ստեղծվել ընդամենը 21 միլիոն բիթքոյն: Այնուամենայնիվ, սա երբեք սահմանափակում չի լինի, քանի որ գործառնությունները կարող են իրականացվել բիթքոյնի ավելի փոքր ենթախմբերով, օրինակ՝ բիթերով. 1 բիթքոյնը պարունակում է 1,000,000 բիթ: Եթե պահանջվի ապագայում, Բիթքոյնները կարելի է բաժանել մինչև 8 տասնորդական թվերի (0.000 000 01) և նույնիսկ ավելի փոքր միավորների, քանի որ գործառնությունների միջին չափսը նվազում է:"
    deflationaryspiral: "Արդյոք Բիթքոյնը չի՞ ընկնի գնանկման մեջ:"
    deflationaryspiraltxt1: "Գնանկման տեսության համաձայն՝ եթե գների անկում է սպասվում, ապա մարդիկ գնումները կհետաձգեն, որպեսզի օգուտ քաղեն ցածր գներից։ Պահանջարկի նման անկումն իր հերթին կստիպի վաճառականներին իջեցնել իրենց գները՝ փորձելով խթանել պահանջարկը, որն էլ կբարդացնի խնդիրը, և կհանգեցնի տնտեսական ճգնաժամի:"
    deflationaryspiraltxt2: "Թեև կենտրոնական բանկերի շրջանում այս տեսությունը գնաճն արդարացնելու հայտնի միջոց է, վերջինս, ըստ երևույթին, միշտ չէ, որ ճշմարիտ է և տնտեսագետների շրջանումհամարվում է վիճահարույց։ Վառ օրինակ է սպառողական էլեկտրոնիկայի շուկան, որտեղ գները անընդհատ նվազում են, բայց, այնուամենայնիվ, այն ճգնաժամի մեջ չէ: Նմանապես, բիթքոյնների արժեքը ժամանակի ընթացքում բարձրացել է, սակայն դրա հետ մեկտեղ կտրուկ աճել է նաև Բիթքոյնի տնտեսության չափը: Քանի որ և՛ արժույթի արժեքը, և՛ նրա տնտեսության չափը 2009թ․-ին սկսել են իրենց աշխատանքը զրոյից, բիթքոյնը հակոտնյա է այն տեսությանը, որը ցույց է տալիս, որ կարող է երբեմն սխալ լինել։ "
    deflationaryspiraltxt3: "Այնուամենայնիվ, նախատեսված չէ, որ Բիթքոյնը դառնա գնանկումային արժույթ։ Ավելի ճիշտ է ասել, որ բիթքոյնը միտված է գնաճ ապրել իր վաղ տարիների շրջանում, ինչպես նաև կայուն դառնալ հետագայում։ Շրջանառության մեջ գտնվող բիթքոյնների քանակը կարող է նվազել միմիայն այն դեպքում, երբ մարդիկ անզգուշորեն կորցնեն իրենց դրամապանակները՝ չկարողանալով պահուստավորումներ անել: Կայուն դրամական բազայի և կայուն տնտեսության դեպքում արժույթի արժեքը պետք է մնա նույնը։"
    speculationvolatility: "Արդյոք սպեկուլյացիան և անկայունությունը խնդիր չե՞ն Բիթքոյնի համար:"
    speculationvolatilitytxt1: "Սա հավի և ձվի պարադոքսային հարց է։ Որպեսզի բիթքոյնի գինը կայունանա, անհրաժեշտ է ավելի շատ բիզնեսների և օգտագործողների հետ զարգացնել լայնածավալ տնտեսություն: Իսկ լայնածավալ տնտեսության զարգացման համար ձեռնարկությունները և օգտատերերը կձգտեն հասնել կայունության։ "
    speculationvolatilitytxt2: "Բարեբախտաբար, անկայունությունը չի ազդում բիթքոյնի՝ որպես A կետից B կետ գումար փոխանցելու համար նախատեսված վճարային համակարգի հիմնական առավելությունների վրա։ Բիզնեսները կարող են բիթքոյնով վճարումները ակնթարթորեն փոխակերպել իրենց տեղական արժույթի՝ թույլ տալով նրանց առանց գնային տատանումներին ենթարկվելու օգտվել բիթքոյնի առավելություններից։ Քանի որ Բիթքոյնն առաջարկում է բազմաթիվ օգտակար և եզակի գործառույթներ և հատկություններ, շատ օգտերեր ընտրում են Բիթքոյն: Նման լուծումներով և խրախուսանքների համակարգով հնարավոր է, որ Բիթքոյնը հասնի զարգացման այնպիսի բարձր մակարդակի, որ գների անկայունությունը սահմանափակվի:"
    buyall: "Իսկ եթե ինչ-որ մեկը գնի առկա բոլոր բիթքոյննե՞րը:"
    buyalltxt1: "Մինչ օրս թողարկված բիթքոյնների միայն մի մասն է վաճառվում սակարանների շուկաներում: Բիթքոյնի շուկաները մրցունակ են․ կախված առաջարկից և պահանջարկից՝ բիթքոյնի գինը կբարձրանա կամ կնվազի: Ավելին, նոր բիթքոյնները կշարունակեն թողարկվել գալիք տասնամյակների ընթացքում: Հետևաբար, նույնիսկ ամենավճռական գնորդը չէր կարող գնել գոյություն ունեցող բոլոր բիթքոյնները: Այս իրավիճակը, սակայն, չի նշանակում, որ շուկաները խոցելի չեն գնային շահարկումների համար. շուկայական գինը բարձրացնելու կամ իջեցնելու համար դեռևս զգալի գումարներ չեն պահանջվում, և, հետևաբար, Բիթքոյնը մինչ այժմ մնում է անկայուն:"
    bettercurrency: "Իսկ եթե ինչ-որ մեկն ավելի լավ թվային արժույթ ստեղծի՞:"
    bettercurrencytxt1: "Դա կարող է պատահել։ Առայժմ բիթքոյնը շարունակում է մնալ ամենահայտնի ապակենտրոնացված թվային արժույթը, սակայն երաշխիք չկա, որ այն կպահպանի այդ դիրքը: Արդեն գոյություն ունի բիթքոյնից ոգեշնչված այլընտրանքային արժույթների մի շարք: Այնուամենայնիվ, հավանաբար ճիշտ է ենթադրել, որ զգալի բարելավումներ կպահանջվեն, որպեսզի կայացած շուկայի հարցում նոր արժույթը գերազանցի բիթքոյնին, թեև դա դեռ անկանխատեսելի է: Բիթքոյնը կարող է նաև մրցակցող արժույթի կողմից առաջարկած բարելավումներ ընդունել, քանի դեռ այն չի փոխել արձանագրության հիմնական մասերը:"
    transactions: "Գործառնություններ"
    tenminutes: "Ինչու՞ պետք է սպասեմ հաստատմանը:"
    tenminutestxt1: >
        Բիթքոյնով վճարման մասին ծանուցում ստանալը տեղի է ունենում գրեթե ակնթարթորեն:
        Այնուամենայնիվ, կարող է լինել ուշացում, մինչև ցանցը կսկսի հաստատել Ձեր գործառնությունը
        ներառելով այն բլոկում: Հաստատումը նշանակում է, որ ցանցում կա փոխհամաձայնեցում
        այն մասին, որ Ձեր ստացած բիթքոյնները չեն ուղարկվել որևէ մեկին և համարվում
        են Ձեր սեփականությունը: Երբ Ձեր գործառնությունը ներառվի մեկ բլոկի մեջ, այն
        կշարունակի «թաղվել» դրանից հետո յուրաքանչյուր բլոկի տակ, ինչը արագորեն կմիավորի
        այս փոխհամաձայնեցումը և կնվազեցնի հակադարձ գործառնության ռիսկը: Յուրաքանչյուր
        հաստատում տևում է մի քանի վայրկյանից մինչև 90 րոպե, ընդ որում միջինը 10 րոպեն
        է: Եթե գործառնությունը չափազանց ցածր վճար է ներառում կամ որևէ այլ պատճառով
        անտիպ է համարվում, առաջին հաստատումը կարող է շատ ավելի երկար տևել: Յուրաքանչյուր
        օգտատեր կարող է ազատ որոշել, թե երբ է գործառնությունը լիովին հաստատված, սակայն<a
        href="#you-need-to-know##instant"> 6 հաստատումը </a>հաճախ համարվում է նույնքան
        անվտանգ, որքան 6 ամիս սպասելը վարկային քարտով գործառնության հաստատման համար:
    fee: "Որքա՞ն է կազմում գործառնության վճարը:"
    feetxt1: >
        Գործառնությունները կարող են մշակվել առանց վճարների, սակայն անվճար գործառնություն
        ուղարկելու համար կարող են պահանջվել օրեր կամ շաբաթներ: Թեև վճարները կարող
        են աճել ժամանակի ընթացքում, սովորական վճարները ներկայումս կազմում են միայն
        չնչին գումար: Կսնխադրված կերպով (by default), Bitcoin.org-ում թվարկված բոլոր
        <a href="#choose-your-wallet#">բիթքոյն դրամապանակները</a> ավելացնում են  համապատասխան
        վճարը Ձեր գործառնությանը․ այդ դրամապանակներից շատերը նաև հնարավորություն են
        տալիս վճարը վերանայել նախքան Դուք կուղարկեք գործառնությունը:
    feetxt2: >
        Գործառնությունների վճարներն օգտագործվում են որպես պաշտպանություն այն օգտատերերից,
        որոնք գործառնություններ են ուղարկում ցանցը ծանրաբեռնելու նպատակով, և որպես  հանքափորներին
        իրենց աշխատանքի դիմաց վճարելու միջոց, քանի որ նրանք օգնում են ցանցը պահել
        անվտանգ։ Վճարների աշխատանքի ճշգրիտ ձևը դեռ մշակվում է և կփոխվի ժամանակի ընթացքում:
        Քանի որ վճարը կապված չէ ուղարկվող բիթքոյնների քանակի հետ, այն կարող է չափազանց
        ցածր կամ անարդարացիորեն բարձր թվալ: Փոխարենը, վճարը հարաբերական է գործառնությունների
        բայթերի քանակին, հետևաբար, բազմաստորագրության օգտագործումը կամ նախկինում ստացված
        բազմաթիվ գումարների ծախսումը կարող է ավելի թանկ արժենալ, քան ավելի պարզ գործառնությունները:
        Եթե Ձեր գործունեությունը կազմված է սովորական գործառնություններից, ապա Դուք
        ստիպված չեք լինի վճարել անսովոր բարձր վճարներ:
    poweredoff: "Իսկ եթե ես բիթքոյն ստանամ, երբ համակարգիչս անջատվա՞ծ է:"
    poweredofftxt1: "Դա շատ լավ աշխատում է։ Բիթքոյնները կհայտնվեն հաջորդ անգամ, երբ բացեք Ձեր դրամապանակի հավելվածը: Իրականում Ձեր համակարգչի ծրագրակազմը չի ընդունում բիթքոյնները, այլ դրանք կցվում են հանրային գրանցամատյանին, որը համօգտագործվում է ցանցի բոլոր սարքերի կողմից: Եթե Ձեզ ուղարկեն բիթքոյններ, երբ Ձեր դրամապանակի ծրագիրը չի աշխատում, և Դուք ավելի ուշ միացնեք այն, ապա վերջինս կներբեռնի բլոկներ և կիրականացնի բոլոր գործառնությունները, որոնց մասին նա դեռ չգիտեր, և բիթքոյնները ի վերջո կհասնեն Ձեզ այնպես, կարծես Դուք դրանք իրական ժամանակում հենց այդ պահին եք ստացել։ Ձեր դրամապանակը անհրաժեշտ է միայն այն դեպքում, երբ ցանկանում եք ծախսել բիթքոյններ:"
    sync: "Ի՞նչ է նշանակում «համաժամեցում», և ինչու՞ է վերջինս այդքան երկար տևում:"
    synctxt1: "Երկար տևողությամբ համաժամացումը պահանջվում է միայն ամբողջական հանգույցի ծրագրի դեպքում, օրինակ՝ Բիթքոյնի միջուկը: Տեխնիկական տեսանկյունից՝ համաժամեցումը բոլոր նախորդ բիթքոյն գործառնությունների ներբեռնման և ստուգման գործընթացն է ցանցում: Որպեսզի Բիթքոյնի որոշ ծրագրեր հաշվարկեն Ձեր Բիթքոյն դրամապանակի ծախսվող մնացորդը և կատարեն նոր գործառնություններ, այն պետք է տեղյակ լինի բոլոր նախորդ գործառնությունների մասին: Այս քայլը կարող է պահանջել շատ ռեսուրս, բավականաչափ թողունակություն ու պահեստավորում՝ բլոկների շղթայի ամբողջ չափը տեղավորելու համար: Որպեսզի Բիթքոյնն ապահով մնա, բավականաչափ թվով մարդիկ պետք է շարունակեն օգտագործել ամբողջական հանգույցը, քանի որ նրանք վավերացնում և փոխանցում են գործառնությունները։ "
    mining: "Հանքափորություն"
    whatismining: "Ի՞նչ է Բիթքոյնի հանքափորությունը։ "
    whatisminingtxt1: "Հանքափորությունը (mining) հաշվողական էներգիան ծախսելու գործընթաց է՝ գործառնությունները մշակելու, ցանցն անվտանգ պահելու և համակարգում բոլորին համաժամեցնելու համար: Այն կարող է ընկալվել որպես Բիթքոյն տվյալների կենտրոն, բացառությամբ այն փաստի, որ այն նախագծված է բոլոր երկրներում գործող հանքափորների և ցանցի վրա վերահսկողություն չունեցող անհատների հետ աշխատանքում ամբողջությամբ ապակենտրոնացված լինելու նպատակով։ Այս գործընթացը կոչվում է «հանքափորություն» (ոսկու հանքափորության նմանությամբ), քանի որ այն նաև ժամանակավոր գործիքակազմ է, որն օգտագործվում է նոր բիթքոյններ թողարկելու համար: Ի տարբերություն ոսկու հանքափորության, այնուամենայնիվ, Բիթքոյնի հանքափորությունը պարգևատրում է օգտակար ծառայությունների դիմաց, որոնք պահանջվում են անվտանգ վճարային ցանց գործարկելու համար: Հանքափորությունը դեռևս կպահանջվի նույնիսկ վերջին բիթքոյնի թողարկումից հետո:"
    howminingworks: "Ինչպե՞ս է աշխատում Բիթքոյնի հանքափորությունը։ "
    howminingworkstxt1: "Ցանկացած ոք կարող է դառնալ բիթքոյնի հանքափոր՝ գործարկելով մասնագիտացված սարքաշարով ծրագրակազմ: Հանքափորության ծրագրակազմը մասնակիցը մասնակցին ցանցի միջոցով հետևում է հեռարձակվող գործառնություններին և կատարում համապատասխան առաջադրանքներ՝ այդ գործառնությունները մշակելու և հաստատելու համար: Բիթքոյն հանքափորները կատարում են այս աշխատանքը, քանի որ նրանք կարող են գործառնություններից վճարներ վաստակել, որոնք վճարում են օգտատերերը գործառնությունների ավելի արագ մշակման համար, ինչպես նաև հանքափորները կարող են ստանալ նորաստեղծ բիթքոյններ, որոնք թողարկվում են կայուն բանաձևի համաձայն:"
    howminingworkstxt2: "Որպեսզի նոր գործառնությունները հաստատվեն, դրանք պետք է ներառվեն բլոկում աշխատանքի մաթեմատիկական ապացույցի հետ միասին: Նման ապացույցները շատ դժվար է ստեղծել, քանի որ,  վայրկյանում միլիարդավոր հաշվարկներ կատարելուց բացի՝ դրանք ստեղծելու որևէ այլ ճանապարհ չկա։ Ըստ այդմ՝ հարկավոր է, որ նախքան իրենց բլոկների ընդունումը ցանցի կողմից և նախքան նրանց պարգևատրումը հանքափորները կատարեն այս հաշվարկները: Քանի որ հանքափորությամբ զբաղվող մարդկանց թիվն աճում է, ցանցը ավտոմատ կերպով մեծացնում է վավեր բլոկներ գտնելու բարդությունը, որպեսզի հաստատվի, որ բլոկ գտնելու միջին ժամանակը տևում է 10 րոպե: Այսպիսով, հանքափորությունը շատ մրցունակ բիզնես է, որտեղ ոչ մի առանձին հանքափոր չի կարող վերահսկել այն, ինչ ներառված է բլոկների շղթայում:"
    howminingworkstxt3: "Աշխատանքի ապացույցը նախագծված է նաև այնպես, որ կախված լինի նախորդ բլոկից՝ բլոկների շղթայում ժամանակագրական հաջորդականություն պարտադրելու համար: Սա ցուցչայնորեն բարդացնում է նախորդ գործառնությունների շրջումը, քանի որ դա պահանջում է բոլոր հետագա բլոկների աշխատանքի ապացույցների վերահաշվարկ: Երբ միաժամանակ հայտնաբերվում է երկու բլոկ, հանքափորներն աշխատում են իրենց ստացած առաջին բլոկի վրա և հաջորդ բլոկը գտնելուն պես նրանք անցնում են բլոկների ամենաերկար շղթային։ Սա թույլ է տալիս հանքափորության միջոցով անվտանգ պահել և պահպանել ԿՄՀ հզորությամբ պայմանավորված գլոբալ փոխըմբռնումը։ "
    howminingworkstxt4: "Բիթքոյն հանքափորները ոչ կարող են խաբեբայությամբ ավելացնել իրենց պարգևավճարը, ոչ էլ մշակել խարդախ գործառնություններ, որոնք կարող են խաթարել Բիթքոյնի ցանցը, քանի որ համաձայն Բիթքոյն արձանագրության կանոնների՝ Բիթքոյնի բոլոր հանգույցները մերժում են անվավեր տվյալներ պարունակող ցանկացած բլոկ: Հետևաբար, ցանցը մնում է անվտանգ, նույնիսկ եթե ոչ բոլոր Բիթքոյն հանքափորներն են վստահելի:"
    miningwaste: "Արդյոք Բիթքոյնի հանքափորությունն էներգիայի վատնում չէ՞:"
    miningwastetxt1: "Վճարային համակարգը անվտանգությամբ ապահովելու և գործարկելու համար էներգիա ծախսելը դժվար թե վատնում լինի: Ինչպես ցանկացած այլ վճարային ծառայություն, Բիթքոյնի օգտագործումը ենթադրում է մշակման ծախսեր: Ներկայումս լայն տարածում գտած դրամական համակարգերի շահագործման համար անհրաժեշտ ծառայությունները, օրինակ՝ բանկերը, վարկային քարտերը և զրահամեքենաները, նույնպես մեծ էներգիա են օգտագործում: Թեև, ի տարբերություն Բիթքոյնի, դրանց ընդհանուր էներգիայի սպառումը թափանցիկ չէ և մենք չեն կարող այն այդքան հեշտությամբ հաշվել:"
    miningwastetxt2: "Բիթքոյնի հանքափորությունը նախագծված է այնպես, որ ժամանակի ընթացքում ավելի քիչ էներգիա սպառող մասնագիտացված սարքավորումների միջոցով ավելի բարելավվի, և հանքափորության գործառնական ծախսերը շարունակեն համաչափ լինել պահանջարկին: Երբ Բիթքոյնի հանքափորությունը դառնա չափազանց մրցունակ և պակաս շահութաբեր, որոշ հանքափորներ կորոշեն դադարեցնել իրենց գործունեությունը: Ավելին, հանքափորության վրա ծախսված ամբողջ էներգիան ի վերջո վերածվելու է ջերմության, և ամենաեկամտաբեր հանքափորները կլինեն այդ ջերմությունն արդյունավետ կերպով օգտագործողները։ Ամենաարդյունավետ հանքափորության ցանցն իրականում հավելյալ էներգիա չի սպառում: Թեպետ սա իդեալական տարբերակ է, սակայն հանքափորության տնտեսագիտությունն այնպես է կառուցված, որ հանքափորները ձգտեն հասնել այդ իդեալին։ "
    miningsecure: "Ինչպե՞ս է հանքափորությունն օգնում Բիթքոյնի անվտանգությանը:"
    miningsecuretxt1: "Այն, ինչ սստեղծում է հանքափորությունը նման է մրցակցային վիճակախաղի համարժեքին, որը բարդացնում է որևէ մեկի համար հաջորդաբար նոր գործառնությունների բլոկներ ավելացնել բլոկների շղթայում: Սա պաշտպանում է ցանցի չեզոքությունը՝ թույլ չտալով որևէ մեկին ձեռք բերել որոշակի գործառնություններ արգելափակելու հնարավորություն: Սա նաև թույլ չի տալիս որևէ մեկին փոխարինել բլոկների շղթայի մասերը՝ սեփական ծախսերը հետ գցելու նպատակով, որոնք կարող են օգտագործվել այլ օգտատերերին խաբելու համար: Հանքափորությունը մեծապես բարդացնում է անցյալ գործառնության շրջման գործընթացը` պահանջելով վերաշարադրել տվյալ գործառնությանը հաջորդող բոլոր բլոկները։"
    miningstart: "Ի՞նչ է ինձ հարկավոր հանքափորությամբ զբաղվելու համար։ "
    miningstarttxt1: "Բիթքոյնի գործարկման սկզբնական շրջանում յուրաքանչյուրը կարող էր նոր բլոկ գտնել՝ օգտագործելով սեթական համակարգչի մշակիչը: Քանի որ ավելի ու ավելի շատ մարդիկ սկսեցին զբաղվել հանքափորությամբ, նոր բլոկներ գտնելու բարդությունը մեծապես աճեց հասնելով այն աստիճանի, որ այսօր հանքափորության միակ ծախսարդյունավետ մեթոդը մասնագիտացված սարքավորումների օգտագործումն է: Լրացուցիչ տեղեկության համար կարող եք այցելել <a href=\"http://www.bitcoinmining.com/\">BitcoinMining.com</a>:"
    security: "Անվտանգություն"
    secure: "Արդյոք Բիթքոյնն անվտա՞նգ է։ "
    securetxt1: "Բիթքոյնի՝ արձանագրության և գաղտնագրության վրա հիմնված տեխնոլոգիան հայտնի է իր հզոր անվտանգությամբ, իսկ Բիթքոյնի ցանցը, հավանաբար, աշխարհում ամենամեծ բաշխված հաշվողական նախագիծն է: Հայտնի է, որ Բիթքոյնի ամենա խոցելի կողմը օգտատիրոջ հնարավոր սխալն է: Բիթքոյն դրամապանակի ֆայլերը, որոնք պահում են անհրաժեշտ անձնական բանալիներ, կարող են պատահականորեն ջնջվել, կորչել կամ գողացվել: Սա շատ նման է թվային կերպով պահվող ֆիզիկական և կանխիկ գումարին: Բարեբախտաբար, օգտատերերը կարող են կիրառել <a href=\"#secure-your-wallet#\">անվտանգության ապահով գործելակերպ</a>՝ սեփական գումարները պաշտպանելու կամ ծառայություններ մատուցողներից օգտվելու համար․ ծառայություններ, որոնք առաջարկում են գողության կամ կորստի վտանգից ապահովագրության և անվտանգության բարձր մակարդակ։"
    hacked: "Արդյոք Բիթքոյնի համակարգը երբևէ չե՞ն կոտրել։"
    hackedtxt1: "Արձանագրության կանոնները և բիթքոյնի համար օգտագործվող ծածկագրությունը դեռևս գործում են դրա ստեղծումից տարիներ անց, որը վկայում է Բիթքոյնի գաղափարի լավ մշակված լինելու մասին։  Այնուամենայնիվ, <a href=\"/en/alerts\">անվտանգության հետ կապված թերությունները</a> հայտնաբերվել և շտկվել են ժամանակի ընթացքում տարբեր ծրագրերի կիրառմամբ: Ինչպես ցանկացած այլ տեսակի ծրագրային ապահովում, Բիթքոյնի ծրագրակազմի անվտանգությունը կախված է խնդիրների հայտնաբերման և շտկման արագությունից: Որքան շատ են նման խնդիրներ հայտնաբերվում, այնքան ավելի շատ է զարգանում Բիթքոյնը։"
    hackedtxt2: "Տարբեր սակարաններում և բիզնեսներում տեղի ունեցող գողությունների և անվտանգութան խախտումների մասին հաճախ թյուր պատկերացումներ կան։ Չնայած տվյալ դեպքերը  ցավալի են՝ դրանցից ոչ մեկը չի վերաբերում Բիթքոյնի համակարգի կոտրմանը և ոչ էլ Բթքոյնին բնորոշ թերություններին․ ճիշտ այնպես, ինչպես բանկի կողոպուտը չի նշանակում, որ դոլարն արժեզրկվել է: Այնուամենայնիվ, ճիշտ է նշել, որ օգտատերերի դրամական միջոցներն ավելի լավ պաշտպանելու և գողության ու կորստի ընդհանուր ռիսկը նվազեցնելու համար անհրաժեշտ փորձված գործիքակազմ և անվտանգության վերաբերյալ խելամիտ լուծումների ամբողջական փաթեթ։ Վերջին մի քանի տարիների ընթացքում անվտանգության ապահովման գործառույթներ են զարգացել, օրինակ՝  դրամապանակի գաղտնագրումը, անցանց դրամապանակները, ֆիզիկական դրամապանակները և բազմաստորագրության գործառնությունները:"
    collude: "Կարո՞ղ են օգտատերերը դավակցել բիթքոյնի դեմ։ "
    colludetxt1: "Հնարավոր չէ այդքան հեշտությամբ փոխել բիթքոյնի արձանագրությունը: Ցանկացած Բիթքոյնի ծրագիր, որը չի համապատասխանում նույն կանոններին, չի կարող իր սեփական կանոնները կիրառել այլ օգատերերի հանդեպ: Համաձայն ընթացիկ հատկորոշման՝ նույն բլոկների շղթայում հնարավոր չէ իրականացնել կրկնակի ծախսեր, ոչ էլ բիթքոյններ ծախսել առանց վավեր ստորագրության: Հետևաբար, հնարավոր չէ օդից ստեղծել անվերահսկելի թվով բիթքոյններ, ինչպես նաև ծախսել այլ օգտատերերի միջոցները, խաթարել ցանցը կամ իրականացնել նմանատիպ որևէ գործողություն:"
    colludetxt2: "Այնուամենայնիվ, ուժեղ հանքափորները կարող էին կամայականորեն որոշել արգելափակել կամ շրջել վերջին գործառնությունները: Օգտատերերի մեծամասնությունը կարող է նաև ճնշում գործադրել և հասնել որոշ փոփոխությունների ընդունման: Քանի որ բիթքոյնը ճիշտ է աշխատում միայն բոլոր օգտատերերի միջև բացարձակ փոխըմբռնման դեպքում, արձանագրության փոփոխությունը կարող է շատ բարդ լինել և պահանջում է, որ օգտատերերի ճնշող մեծամասնությունը փոփոխություններն ընդունի այնպես, որ մյուս օգտատերերը այդ փոփոխություններին հետևելուց բացի գրեթե որևէ այլընտրանք չունենան։ Որպես ընդհանուր կանոն՝ դժվար է պատկերացնել, թե ինչու ցանկացած բիթքոյնի օգտատեր կարող է ընդունելիր սեփական դրամական միջոցները վտանգի ենթարկող որևէ փոփոխություն։"
    quantum: "Արդյոք Բիթքոյնը խոցելի՞ է քվանտային հաշվարկների համար:"
