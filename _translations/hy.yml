    whatisbitcoin: "Ի՞նչ է Բիթքոյնը։ "
    whatisbitcointxt1: "Բիթքոյնը փոխհամաձայնության վրա հիմնված ցանց է, որը հնարավորություն է տալիս ստեղծել նոր վճարային համակարգ և բացարձակ թվային գումար: Սա առաջին ապակենտրոնացված «մասնակիցը մասնակցին» վճարային ցանցն է, որը վերահսկվում է իր օգտատերերի կողմից՝ առանց կենտրոնական վերահսկող մարմնի կամ միջնորդների մասնակցության: Օգտատիրոջ տեսանկյունից՝ Բիթքոյնը շատ նման է համացանցում կանխիկ գումար ունենալուն: Բիթքոյնը կարող է նաև համարվել գոյություն ունեցող ամենահայտնի <a href=\"http://financialcryptography.com/mt/archives/001325.html\">եռակի  հաշվապահական համակարգ</a>:"
    creator: "Ո՞վ է ստեղծել Բիթքոյնը։"
    creatortxt1: "Բիթքոյնը «կրիպտոարժույթ» կոչվող հասկացության առաջին օրինակն է, որն առաջին անգամ նկարագրվել է 1998 թվականին Վեյ Դայի կողմից շիֆրոպանկերի փոստերի ցուցակում՝ առաջարկելով գումարի մի նոր ձև, որը գործառնությունները վերահսկում է գաղտնագրության միջոցով, այլ ոչ թե կենտրոնական մարմնի։ Բիթքոյնի առաջին նկարագրումը և հասկացության ապացույցը հրապարակվել են 2009 թ․-ին Սատոշի Նակամոտոյի կողմից գաղտնագրման փոստային ցուցակում: Սատոշին լքեց նախագիծը 2010 թ․-ի վերջին՝ առանց իր մասին որևէ բան բացահայտելու: Այդ ժամանակից ի վեր համայնքը <a href=\"#development#\">բազմաթիվ Բիթքոյն ծրագրավորողների</a> հետ երկրաչափական աճ է գրանցել ։ "
    creatortxt2: "Սատոշիի անանունությունը հաճախ առաջացնում էր անհիմն մտահոգություններ, որոնցից շատերը կապված են բիթքոյնի հանրահասանելի բնույթի թյուրըմբռնման հետ: Բիթքոյնի արձանագրությունը և ազատ ծրագրային ապահովումը հանրահասանելի են, և ցանկացած ծրագրավորող աշխարհի ցանկացած կետում կարող է ստուգել ծածկագիրը կամ ստեղծել բիթքոյն ծրագրակազմի սեփական փոփոխված տարբերակը: Ներկայիս մշակողների նման՝ Սատոշիի ազդեցությունը սահմանափակվում էր նրա կատարած փոփոխություններով, որոնք հաստատվում էին այլոց կողմից, և, հետևաբար, Սատոշին չէր վերահսկում բիթքոյնը։ Այսպիսով, բիթքոյնի գյուտարարի ինքնությունը այսօր հավանաբար նույնքան կարևոր է, որքան թուղթ ստեղծողի ինքնությունը:"
    whocontrols: "Ո՞վ է վերահսկում բիթքոյնի ցանցը։ "
    whocontrolstxt1: "Էլ. փոստի տեխնոլոգիայի նման՝ բիթքոյնի ցանցը չի պատկանում ոչ ոքի։ Բիթքոյնը վերահսկվում է Բիթքոյնի բոլոր օգտատերերի կողմից ամբողջ աշխարհում: Թեպետ մշակողները բարելավում են ծրագրակազմը՝ նրանք չեն կարող փոխել Բիթքոյն արձանագրությունը, քանի որ բոլոր օգտատերերն ունեն ծրագրակազմի ազատ ընտրության հնարավորություն։ Փոխադարձ համատեղելիություն ապահովելու համար բոլոր օգտատերերը պետք է օգտագործեն նույն կանոններին համապատասխանող ծրագրեր: Բիթքոյնը կարող է հավուր պատշաճի աշխատել միայն բոլոր օգտատերերի միջև բացարձակ փոխհամաձայնության դեպքում: Հետևաբար, բոլոր օգտատերերն ու ծրագրավորող-մշակողները խրախուսվում են գալ ընդհանուր հայտարարի և պաշտպանել այդ փոխհամաձայնությունը։ "
    howitworks: "Ինչպե՞ս է աշխատում բիթքոյնը։ "
    howitworkstxt1: "Օգտատիրոջ տեսանկյունից, բիթքոյնը ոչ այլ ինչ է, քան բջջային հավելված կամ համակարգչային ծրագիր, որը տրամադրում է անձնական բիթքոյն դրամապանակ, և դրանց միջոցով թույլ է տալիս օգտատիրոջը ուղարկել և ստանալ բիթքոյններ: Ահա թե ինչպես է բիթքոյնն աշխատում օգտատերերի մեծամասնության համար:"
    howitworkstxt2: "Կուլիսների ետևում Բիթքոյն ցանցը օգտագործում է հանրային գրանցամատյան, որը կոչվում է «բլոկների շղթա»: Վերջինս պարունակում է երբևէ մշակված յուրաքանչյուր գործառնություն, որը թույլ է տալիս օգտատիրոջ համակարգչին ստուգել յուրաքանչյուր գործառնության վավերականությունը: Յուրաքանչյուր գործառնության իսկությունը պաշտպանված է ուղարկող հասցեներին համապատասխան թվային ստորագրություններով, ինչը թույլ է տալիս բոլոր օգտատերերին լիովին վերահսկել սեփական Բիթքոյն հասցեներից բիթքոյններ ուղարկելու գործընթացը: Ավելին, յուրաքանչյուրը կարող է գործառնություններ մշակել՝ օգտագործելով մասնագիտացված սարքակազմի հաշվողական հզորությունը և այս ծառայության համար բիթքոյններով պարգևավճար ստանալ: Սա հաճախ կոչվում է «հանքափորություն»: Բիթքոյնի մասին ավելին իմանալու համար կարող եք այցելել <a href=\"#how-it-works#\">նախատեսված էջ</a> և կարդալ բիթքոյնի մասին <a href=\"#bitcoin-paper#\">Սատոշի Նակամոտոյի հոդվածը</a>։ "
    used: "Մարդիկ իսկապես օգտագործու՞մ են Բիթքոյն։"
    usedtxt1: "Այո։ Բիթքոյն օգտագործող <a href=\"/hy/spend-bitcoin\">բիզնեսների</a> և անհատների թիվն աճում է: Այս թվին են պատկանում ամենահասարակ ձեռնարկությունները. ռեստորանները, բնակարանները և իրավաբանական ընկերությունները, ինչպես նաև հայտնի առցանց ծառայությունները, օրինակ՝ Namecheap-ը և Overstock.com-ը: Թեև Բիթքոյնը դեռ համեմատաբար նոր երևույթ է, այն արագ աճում է: 2018 թ․-ի մայիս ամսի դրությամբ բոլոր գոյություն ունեցող բիթքոյնների <a href=\"https://bitcoincharts.com/bitcoin/\">ընդհանուր արժեքը </a>գերազանցել է 100 միլիարդ ԱՄՆ դոլարը՝ օրական փոխանակվելով միլիոնավոր դոլարներին համարժեք բիթքոյններով:"
