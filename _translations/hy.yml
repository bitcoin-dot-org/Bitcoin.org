    hashratetxt: "Հեշավորման արագությունը <b>Բիթքոյնի ցանցի վերամշակող հզորության չափման միավորն է</b>: Բիթքոյնի ցանցը պետք է ինտենսիվ մաթեմատիկական գործողություններ կատարի անվտանգության ապահովման նպատակով: Երբ ցանցը հասնում է 10 Th/s հեշ արագության, դա նշանակում է, որ այն կարող է վայրկյանում կատարել 10 տրիլիոն հաշվարկ:"
    mining: "Հանքափորություն"
    miningtxt: "Բիթքոյնի հանքափորությունը <b>համակարգչային սարքակազմի միջոցով մաթեմատիկական հաշվարկներ կատարելու գործընթաց է Բիթքոյնի ցանցում, որն ուղղված է գործառնությունները հաստատելուն </b> և անվտանգության մակարդակը բարձրացնելուն։ Որպես վարձատրություն իրենց ծառայությունների դիմաց՝ բիթքոյնի հանքափորները կարող են հավաքել գործառնությունների վճարներ իրենց հաստատած գործառնությունների համար, ինչպես նաև նորաստեղծ բիթքոյններ: Հանքափորությունը մասնագիտացված և մրցակցային շուկա է, որտեղ պարգևավճարները հատկացվում են կատարված հաշվարկների համաձայն: Բիթքոյնի ոչ բոլոր օգտատերերն ենզբաղվում Բիթքոյնի հանքափորությամբ, և դա գումար վաստակելու հեշտ միջոց չէ:"
    p2p: "«Մասնակիցը մասնակցին»"
    p2ptxt: "«Մասնակիցը մասնակցին» եզրույթը վերաբերում է այն <b>համակարգերին, որոնք աշխատում են կազմակերպված կոլեկտիվի կամ համայնքի նման՝</b> թույլ տալով յուրաքանչյուր անհատի կամ ցանցի մասնակցի անմիջականորեն համագործակցել մոյւսների հետ։ Բիթքոյնի դեպքում ցանցը կառուցված է այնպես, որ յուրաքանչյուր օգտատեր հեռարձակում է այլ օգտատերերի գործառնությունները։ Եվ, ամենակարևորը, ոչ մի բանկի՝ որպես երրորդ կողմի առկայություն չի պահանջվում։ "
    privatekey: "Անձնական բանալի"
    privatekeytxt: "Անձնական բանալին <b>գաղտնի տվյալ է, որը վկայում է կոնկրետ դրամապանակից</b> գաղտնագրային <a href=\"#[vocabulary.signature]\">ստորագրության</a> միջոցով բիթքոյններ ծախսելու Ձեր իրավունքի մասին։ Ձեր անձնական բանալին (բանալիները) պահվում են Ձեր համակարգչում, եթե Դուք օգտագործում եք ծրագրային դրամապանակ; դրանք պահվում են որոշ հեռավոր սերվերների վրա, եթե Դուք օգտագործում եք վեբ դրամապանակ: Անձնական բանալիները երբեք չպետք է հանրայնացվեն, քանի որ դրանք թույլ են տալիս ծախսել բիթքոյններ իրենց համապատասխան Բիթքոյն դրամապանակից:"
    signature: "Ստորագրություն"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">Գաղտնագրային</a> ստորագրությունը<b> մաթեմատիկական մեխանիզմ է, որը թույլ է տալիս որևէ մեկին ապացուցել սեփականության</b> իրավունքը: Բիթքոյնի դեպքում <a href=\"#[vocabulary.wallet]\">Բիթքոյն դրամապանակը</a> և իր <a href=\"#[vocabulary.privatekey]\">անձնական բանալին (բանալիները)</a> կապված են մաթեմատիկայի միջոցով: Երբ Ձեր Բիթքոյն ծրագրակազմը գործառնություն է ստորագրում համապատասխան անձնական բանալիով, ամբողջ ցանցը կարող է տեսնել, որ ստորագրությունը համընկնում է ծախսվող բիթքոյնների հետ: Այնուհանդերձ, աշխարհում գեթ ոչ մի ոք ոչ մի կերպ չի կարող գուշակել Ձեր անձնական բանալին՝ այդքան ջանքով վաստակած Ձեր բիթքոյնները գողանալու համար:"
    wallet: "Դրամապանակ"
    wallettxt: "Բիթքոյն դրամապանակը <b>համարժեք է ֆիզիկական դրամապանակին Բիթքոյնի ցանցում</b>: Դրամապանակն իրականում պարունակում է Ձեր <a href=\"#[vocabulary.privatekey]\">անձնական բանալին (բանալիները)</a>, որոնք թույլ են տալիս ծախսել իրեն հատկացված բիթքոյնները <a href=\"#[vocabulary.blockchain]\">բլոկների շղթայում</a>: Յուրաքանչյուր Բիթքոյն դրամապանակ կարող է Ձեզ ցույց տալ իր կողմից վերահսկվող բոլոր բիթքոյնների ընդհանուր մնացորդը և թույլ տալ որոշակի գումար վճարել կոնկրետ անձին, ինչպես իրական դրամապանակը: Այս համակարգը տարբերվում է վարկային քարտերից, որտեղ Դուք գանձվում եք վաճառողի կողմից։"
  you-need-to-know:
    title: "Մի քանի կարևոր կետ - Բիթքոյն"
    pagetitle: "Մի քանի կարևոր կետ"
    summary: "Եթե Դուք սկսում եք աշխատել Բիթքոյնով կան մի քանի կետեր, որոնք հարկավոր է իմանալ։ Բիթքոյնը թույլ է տալիս գումար փոխանակել և գործառնություններ կատարել նոր ճանապարհով: Դուք պետք է ժամանակ հատկացնեք ինքնակրթվելուն՝ նախքան բիթքոյնով որևէ լուրջ գործառնություն կատարելը: Բիթքոյնին պետք է վերաբերվել նույնպիսի խնամքով և ուշադրությամբ, ինչպես կվերաբերվեիք Ձեր սովորական դրամապանակին, իսկ որոշ դեպքերում անգամ նույնիսկ է՛լ ավելի ուշադիր:"
    secure: "Ձեր դրամապանակի անվտանգության ապահովումը"
    securetxt: "Ինչպես իրական կյանքում, այնպես էլ Բիթքոյն օգտագործելիս Ձեր դրամապանակը պետք է ապահովված լինի անվտանգությամբ: Բիթքոյնը շատ հեշտությամբ հնարավոր է դարձնում փոխանցումներ կատարել ցանկացած վայրում և թույլ է տալիս վերահսկել Ձեր գումարը: Նման հիանալի գործառույթները նաև ծագում են անվտանգության հետ կապված լուրջ մտահոգություններից: Միևնույն ժամանակ, ճիշտ օգտագործման դեպքում Բիթքոյնը կարող է ապահովել անվտանգության շատ բարձր մակարդակ։ Միշտ հիշեք, որ Ձեր միջոցների պածտպանությունը կախված է Ձեր ընտրած գործելակերպից: <a href=\"#secure-your-wallet#\">Իմացեք ավելին Ձեր դրամապանակն անվտանգությամբ ապահովելու մասին</a>:"
    volatile: "Բիթքոյնի գինն անկայուն է"
    volatiletxt: "Բիթքոյնի գինը կարող է անկանխատեսելիորեն աճել կամ նվազել կարճ ժամանակահատվածում իր սկսնակ տնտեսության, նորարարության և երբեմն դանդաղ իրացվելի շուկաների պատճառով: Հետևաբար, այս պահին խորհուրդ չի տրվում Ձեր խնայողությունները պահել Բիթքոյնով։ Բիթքոյնը պետք է դիտարկվի որպես բարձր ռիսկային ակտիվ, և Դուք երբեք չպետք է պահեք գումար, որը չեք կարող Ձեզ թույլ տալ կորցնել Բիթքոյնով: Եթե դուք վճարումներ եք ստանում Բիթքոյնով, շատ ծառայություններ մատուցողներ կարող են դրանք փոխարկել Ձեր տեղական արժույթին:"
    irreversible: "Բիթքոյնով վճարումներն անշրջելի են"
    irreversibletxt: "Բիթքոյնով գործառնությունն անշրջելի է, այն կարող է վերադարձվել միայն դրամական միջոցները ստացող անձի կողմից: Սա նշանակում է, որ ցանկացած համագործակցության համար Դուք պետք է ընդրեք այն մարդկանց և կազմակերպությունները, որոնց  ճանաչում և վստահում եք, կամ որոնք ունեն կայացած և լավ համբավ: Իրենց հերթին, այդ կազմակերպությունները պետք է հետևեն վճարման հարցումներին, որոնք նրանք ցուցադրում են իրենց հաճախորդներին: Բիթքոյնը կարող է հայտնաբերել տառասխալներ և սովորաբար թույլ չտալ սխալմամբ գումար ուղարկել անվավեր հասցեով, բայց ավելի լավ է վերահսկել այդ գործընթացը հավելյալ անվտանգության համար: Ապագայում կարող են լինել լրացուցիչ ծառայություններ՝ և՛ ձեռնարկությունների, և՛ սպառողների համար ավելի լայն ընտրություն և պաշտպանություն ապահովելու նպատակով:"
    anonymous: "Բիթքոյնն անանուն չէ"
    anonymoustxt: "Ձեր գաղտնիությունը Բիթքոյնով պաշտպանելու համար որոշ ջանքեր են պահանջվում: Բիթքոյնի բոլոր գործառնությունները մշտապես և հանրայնորեն պահվում են ցանցում, ինչը նշանակում է, որ յուրաքանչյուրը կարող է տեսնել ցանկացած Բիթքոյն հասցեի հաշվեկշիռը և գործառնությունները։ Սակայն, հասցեի ետևում գտնվող օգտատիրոջ ինքնությունը մնում է անհայտ, քանի դեռ տեղեկատվությունը չի հանրայնացվել գնման ընթացքում կամ այլ իրավիճակում: Ահա թե ինչու Բիթքոյն հասցեները պետք է օգտագործվեն միայն մեկ անգամ: Միշտ հիշեք, Ձեր գաղտնիությունը պաշտպանելու համար Դուք պարտավոր եք ընդունել ճիշտ գործելակերպ: <a href=\"#protect-your-privacy#\">Կարդացեք ավելին Ձեր գաղտնիության պաշտպանության մասին</a>:"
    instant: "Չհաստատված գործառնություններն անվտանգ չեն"
    instanttxt: "Գործառնություններն ի սկզբանե անշրջելի չեն: Փոխարենը, նրանք ստանում են <i>հաստատման </i>միավոր, որը ցույց է տալիս, թե որքան դժվար է դրանք շրջել կամ չեղարկել (տես աղյուսակը): Յուրաքանչյուր հաստատում տևում է մի քանի վայրկյանից մինչև 90 րոպե, ընդ որում միջինում տևում է 10 րոպե: Եթե գործառնության վճարը չափազանց ցածր է կամ որևէ այլ պատճառով անտիպ է, առաջին հաստատումը կարող է շատ ավելի երկար տևել:"
