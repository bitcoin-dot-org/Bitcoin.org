    hardwarewallettxt: "Ֆիզիկական դրամապանակները շատ բարձր անվտանգության և օգտագործման հեշտության խառնուրդ են: Սրանք փոքրիկ սարքեր են, որոնք ի սկզբանե նախագծված են որպես դրամապանակ և այլ ոչինչ: Այս դրամապանակներում ոչ մի ծրագիր չի կարող տեղադրվել, ինչը նրանց շատ անվտանգ է դարձնում համակարգչային խոցելիություններից և առցանց գողերից: Քանի որ նրանք առաջարկում են պահուստավորման հնարավորություն, սարքը կորցնելու դեպքում Դուք կարող եք վերականգնել Ձեր դրամական միջոցները:"
