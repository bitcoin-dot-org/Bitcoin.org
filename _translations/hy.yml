    blackmailtxt: "Զգույշ եղեք շորթանքի փորձերից, երբ անծանոթները սպառնում են Ձեզ բիթքոյնի դիմաց: Շորթման նման փորձ տեղի է ունենում սովորաբար էլ․ փոստով, որտեղ խաբեբան հաղորդագրություն է ուղարկում այն մասին, որ կոտրել է Ձեր համակարգիչը և այն աշխատում է հեռավոր աշխատասեղանի արձանագրության (RDP) միջոցով: Ուղարկողն ասում է, որ տեղադրվել է ստեղնաշարի մատնազարկերը գրանցող ծրագիր (keylogger), և որ Ձեր վեբ տեսախցիկը օգտագործվել է մի բան ձայնագրելու համար, որի մասին գուցե չուզենաք, որ այլ անձինք իմանան: Ուղարկողը տրամադրում է երկու տարբերակ՝ ուղարկել բիթքոյն նյութը ճնշելու համար, կամ ոչինչ չուղարկել և տեսնել ձեր էլփոստի կոնտակտներին ուղարկված և ձեր սոցիալական ցանցերում տարածված բովանդակությունը: Խաբեբաներն օգտագործում են գողացված էլփոստի ցուցակները և օգտատերերից արտահոսած այլ տեղեկություններ, որպեսզի այս սխեման զանգվածաբար գործարկեն  հազարավոր մարդկանց հանդեպ։"
