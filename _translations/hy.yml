    wizard-hardware-pro2: "Կատարյալ է մեծ քանակությամբ բիթքոյն կուտակելու համար"
    wizard-hardware-con1: "Դժվար է օգտագործել շարժման մեջ․ այն նախատեսված չէ QR կոդեր սկանավորելու համար"
    wizard-hardware-con2: "Առանց համապատասխան պահուստավորման Ձեր սարքի կորուստը կարող է դարձնել Ձեր միջոցներն անվերականգնելի"
    wizard-user-title: "Որքա՞ն եք ծանոթ Բիթքոյնին։  "
    wizard-user-new: "Նոր"
    wizard-user-new-description: "Ցույց տալ դրամապանակները, որոնք կատարյալ են նոր օգտատերերի համար:"
    wizard-user-new-description-search: "Ցույց տալ դրամապանակները, որոնք կատարյալ են բիթքոյնի նոր օգտատերերի համար՝ հիմնվելով Ձեր որոնման չափանիշների վրա:"
    wizard-user-experienced: "Փորձված"
    wizard-user-experienced-description: "Ցույց տալ բոլոր դրամապանակները։"
    wizard-user-experienced-description-search: "Ցույց տալ բոլոր դրամապանակները՝ հիմնվելով Ձեր որոնման չափանիշների վրա:"
    wizard-criteria-title: "Ո՞ր չափանիշներն են կարևոր Ձեզ համար:"
    wizard-criteria-control: "Վերահսկողություն"
    wizard-criteria-control-description: "Որոշ դրամապանակներ Ձեզ հնարավորություն են տալիս լիովին վերահսկել Ձեր բիթքոյնները: Սա նշանակում է, որ ոչ մի երրորդ կողմ չի կարող սառեցնել կամ հափշտակել Ձեր միջոցները: Այնուամենայնիվ, Դուք եք պատասխանատու Ձեր դրամապանակի անվտանգության ապահովման և պահուստավորման համար:"
    wizard-criteria-validation: "Վավերացում"
    wizard-criteria-validation-description: "Որոշ դրամապանակներ կարող են աշխատել որպես ամբողջական հանգույց։ Սա նշանակում է, որ գործառնությունները մշակելիս երրորդ կողմի նկատմամբ վստահություն չի պահանջվում։  Ամբողջական հանգույցներն ապահովում են անվտանգության բարձր մակարդակ, սակայն դրանք պահանջում են մեծ ծավալի հիշողություն:"
    wizard-criteria-transparency: "Թափանցիկություն"
    wizard-criteria-transparency-description: "Որոշ դրամապանակներ ունեն ազատ ծրագրային ապահովում և կարող են կառուցվել դետերմինիստականորեն․ ծրագրաշարի կազմարկման գործընթաց, որն ապահովում է ստացված ծածկագրի վերարտադրումը, որպեսզի երաշխավորի, որ այն չի կեղծվել:"
    wizard-criteria-environment: "Միջավայր"
    wizard-criteria-environment-description: "Որոշ դրամապանակներ կարող են բեռնվել վնասարար ծրագրերի համար խոցելի համակարգիչներում: Ձեր համակարգչի անվտանգությունը, ուժեղ անցաբառի օգտագործումը, միջոցների մեծ մասը սառը պահեստ տեղափոխելը, երկգործոն կամ բազմագործոն նույնականացումը կարող են Ձեզ օգնել պաշտպանել Ձեր բիթքոյնները։ "
    wizard-criteria-fees: "Վճարումներ"
    wizard-criteria-fees-description: "Որոշ դրամապանակներ Ձեզ տալիս են Բիթքոյնի ցանցին տրվող վճարները լիովին վերահսկելու հնարավորություն նախքան գործառնություն կատարելը կամ ավելի ուշ այն փոփոխելը, որպեսզի համոզվեք, որ Ձեր գործառնությունները ժամանակին հաստատվել են առանց ավելորդ վճարումների։ "
    wizard-criteria-privacy: "Գաղտնիություն"
    wizard-criteria-privacy-description: "Որոշ դրամապանակներ հասցեները շրջելով բարդացնում են Ձեր գործառնությունների հնարավոր լրտեսումը։ Նրանք տեղեկատվություն չեն հայտնում ցանցի մասնակիցներին: Նրանք նաև կարող են Ձեզ թույլ տալ կարգավորել և օգտագործել Tor-ը որպես միջնորդ սերվեր, որպեսզի այլոք չկարողանան որևէ գործառնություն կապակցել Ձեր IP հասցեին։ "
    wizard-feature-title: "Ի՞նչ գործառույթներ եք փնտրում։"
    wizard-feature-2fa: "Երկգործոն նույնականացում"
    wizard-feature-2fa-description: "Երկգործոն նույնականացումը (2FA) Ձեր դրամապանակին հավելյալ անվտանգություն ավելացնելու միջոց է: Առաջին «գործոնը» Ձեր դրամապանակի գաղտնաբառն է: Երկրորդ «գործոնը» տեքստային հաղորդագրության կամ բջջային սարքի հավելվածից ստացված հաստատման կոդն է: Երկգործոն նույնականացումը իմաստայնորեն նման է թոկեն անվտանգության սարքին, որը որոշ երկրներում բանկերը պահանջում են ինտերնետ բանկինգի համար: Վերջինիս դեպքում հավանական է, որ տվյալ ծառայությունը մատուցելու համար լինի վստահված երրորդ կողմի հասանելիության անհրաժեշտություն։ "
    wizard-feature-bech32: "Bech32"
    wizard-feature-bech32-description: "Bech32-ն հասցեի հատուկ ձևաչափ է, որը հնարավոր է դարձել SegWit-ի շնորհիվ (հավելյալ տեղեկության համար տես՝ SegWit-ի գործառույթների նկարագրությունը): Այս հասցեի ձևաչափը նաև հայտնի է որպես «bc1 հասցեներ»: Որոշ Բիթքոյն դրամապանակներ և ծառայություններ դեռ համատեղելի չեն դեպի Bech32 հասցեներ միջոցներ ուղարկելու կամ Bech32 հասցեներից միջոցներ ստանալու գործառույթի հետ։ "
    wizard-feature-full_node: "Ամբողջական հանգույց"
    wizard-feature-full_node-description: "Որոշ դրամապանակներ ամբողջովին վավերացնում են գործառնություններն ու բլոկները: Գրեթե բոլոր ամբողջական հանգույցներն օգնում են ցանցին՝ ընդունելով այլ ամբողջական հանգույցներից գործառնություններ ու բլոկներ, վավերացնելով այդ գործառնություններն ու բլոկները, այնուհետև դրանք փոխանցելով հետագա ամբողջական հանգույցներին:"
    wizard-feature-hardware_wallet: "Ֆիզիկական (սարքային ապահովման) դրամապանակ"
    wizard-feature-hardware_wallet-description: "Որոշ դրամապանակներ, բացի ֆիզիկական (սարքային ապահովման) դրամապանակին ուղարկելու հնարավորությունից, կարող են կապակցվել և միանալ դրանց: Թեև գրեթե բոլոր դրամապանակները կարող են ուղարկել ֆիզիկական (սարքային ապահովման)  դրամապանակին, մեկի հետ կապակցվելու հնարավորությունը եզակի գործառույթ է։ Այս գործառույթը թույլ է տալիս դրամական միջոցներ ուղարկել և ստանալ անմիջապես ֆիզիկական (սարքային ապահովման) դրամապանակից։ "
    wizard-feature-legacy_addresses: "Հնաժառանգ հասցեներ (Legacy Addresses)"
    wizard-feature-legacy_addresses-description: "Դրամապանակներից շատերը հնարավորություն ունեն միջոցներ ուղարկել և ստանալ Բիթքոյնի հնաժառանգ հասցեներով: Հնաժառանգ հասցեները սկսվում են 1-ով կամ 3-ով (ի տարբերություն bc1-ով սկսվող հասցեների): Առանց հնաժառանգ հասցեի հետ համատեղելիության, Դուք չեք կարող ստանալ բիթքոյն հին դրամապանակներից կամ փոխանակումներից:"
    wizard-feature-lightning: "Կայծակնային"
    wizard-feature-lightning-description: "Որոշ դրամապանակներ համատեղելի են Կայծակնային ցանցում գործառնությունների հետ: Կայծակնային ցանցը նոր է և որոշ չափով փորձնական: Այն բիթքոյնի փոխանցումների հետ համատեղելի է առանց բլոկների շղթայի վրա յուրաքանչյուր գործառնությունը գրանցելու, որը հանգեցնում է գործառնությունների ավելի արագ իրականացման և ավելի ցածր վճարների:"
    wizard-feature-multisig: "Բազմաստորագրություն"
    wizard-feature-multisig-description: "Որոշ դրամապանակներ կարող են պահանջել մեկից ավելի բանալի՝ գործառնությունը թույլատրելու համար: Սա կարող է կիրառվել պատասխանատվությունը և վերահսկողությունը մի քանի կողմերի միջև բաժանելու համար: "
    wizard-feature-segwit: "SegWit (Segregated Witness, բառացի՝ առանձնացված վկա)"
    wizard-feature-segwit-description: "Որոշ դրամապանակներ համատեղելի են SegWit-ի հետ, որն ավելի արդյունավետ է օգտագործում բլոկների շղթայի ծավալը: Սա օգնում է նվազեցնել վճարները՝ նպաստելով Բիթքոյնի ցանցի մասշտաբավորմանը և հիմք է դնում երկրորդ շերտով լուծումների համար, ինչպիսին Կայծակնային ցանցն է։ "
    wallet-all: "Բոլոր դրամապանակները"
    wallet-select: "Ընտրեք դրամապանակը"
    wallet-select-type: "Ընտրեք դրամապանակի տեսակը"
    wallet-select-operating-system: "Ընտրել օպերացիոն համակարգ"
    wallet-selector-filters: "Ֆիլտրեր"
    wallet-selector-operating-system: "Օպերացիոն համակարգ"
    wallet-selector-user-type: "Օգտատիրոջ տեսակ"
    wallet-selector-criteria: "Չափանիշներ"
    wallet-selector-features: "Գործառույթներ"
    wallet-selector-browse: "Թերթել դրամապանակները"
    wallet-selector-browse-cta: "Օգտագործել դրամապանակի սելեկտորը որոնման չափանիշներին համապատասխան դրամապանակներ գտնելու համար:"
    wallet-selector-results: "Ստորև ներկայացված են Ձեր օպերացիոն համակարգի համար հասանելի դրամապանակների ցանկը"
    wallet-selector-results-wallets: "Դրամապանակներ"
    wallet-selector-results-no-match: "Համապատասխան դրամապանակներ չեն գտնվել"
    wallet-selector-results-no-match-cta: "Խնդրում ենք թարմացնել որոնման չափանիշները և փորձել կրկին:"
