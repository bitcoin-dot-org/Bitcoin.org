    taxtxt: "Բիթքոյնը պաշտոնական արժույթ չէ: Ըստ այդմ՝ իրավասությունների մեծ մասը դեռ պահանջում է, որ Դուք վճարեք եկամտի, վաճառքի, աշխատավարձի և կապիտալի շահույթի հարկեր այն ամենի համար, ինչ արժեք ունի, ներառյալ բիթքոյնները: Ձեր պարտականությունն է հավատարիմ մնալ Ձեր կառավարության և/կամ տեղական քաղաքապետարանների կողմից տրված <a href=\"https://en.wikipedia.org/wiki/Legality_of_bitcoin_by_country\">հարկային և այլ իրավական կամ կարգավորող պահանջներին</a>:"
