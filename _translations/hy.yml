    privacytxt8: "Մենք օգտագործում ենք երրորդ կողմի JavaScript հավելվածը, որը տրամադրվում է Google կողմից, և կոչվում է «Google Analytics»: Վփրջինս մեզ տրամադրում է թրաֆիկի մասին մեզ օգտակար վիճակագրություն և օգնում է ավելի լավ հասկանալ, թե Դուք ինչպես եք օգտագործում մեր կայքը: Մենք ուղիղ մուտք չունենք դեպի Google անալիտիկայից ստացված տեղեկատվություն, սակայն Google-ը մեզ տրամադրում է ամփոփագիր իրենց վահանակի (dashboard) միջոցով:"
    privacytxt9: "Մենք կարող ենք կիսվել Google Analytics-ից ստացված տեղեկատվությամբ մեր բիզնես գործընկերների հետ, որոնք հետաքրքրված են մեր կայքում գովազդի տեղադրմամբ: Այս բիզնես գործընկերների հետ համօգտագործվող տեղեկատվությունը չի պարունակի որևէ անձնական, նույնականացնող տեղեկատվություն (Google-ը մեզ չի տրամադրում տվյալների ուղիղ մուտք, հետևաբար մենք չենք կարող տեսնել այս տեղեկատվությունը):"
    privacytxt10: "Դուք կարող եք հրաժարվել Google անալիտիկայի կողմից Ձեր տեղեկատվության հավաքագրումից՝ ներբեռնելով Google անալիտիկայի դիտարկիչի (բրաուզեր) անջատման հավելումը, որը տրամադրվում է Google-ի կողմից: Սա թույլ չի տա, որ Ձեր տեղեկատվությունը օգտագործվի Google անալիտիկայի կողմից: Այս քայլը որևէ կերպ չի ազդի մեր կայքն օգտագործելու վրա։ Դուք կարող եք ներբեռնել դիտարկիչի անջատման հավելումն <a href=\"https://tools.google.com/dlpage/gaoptout\">այստեղ</a>: Մենք նաև ընդունում ենք «Չհետևել» հրահանգը և չենք հետևելու կայքի այն այցելուներին, որոնք այն միացրել են:"
    privacychanges: "Փոփոխություններ գաղտնիության քաղաքականությունում"
    privacytxt11: "Մենք կարող ենք ժամանակ առ ժամանակ թարմացնել գաղտնիության քաղաքականությունը: Մենք Ձեզ կտեղեկացնենք ցանկացած փոփոխության մասին՝ տեղադրելով գաղտնիության նոր քաղաքականությունը Կայքում: Ձեզ խորհուրդ է տրվում պարբերաբար վերանայել գաղտնիության քաղաքականությունը ցանկացած փոփոխության մասին տեղեկանալու համար:"
    privacytxt12: "Գաղտնիության քաղաքականությունը վերջին անգամ թարմացվել է"
    privacycontactus: "Հետադարձ կապ"
    privacytxt13: "Մեր գաղտնիության քաղաքականության կամ Ձեր տվյալների հավաքագրման և մշակման վերաբերյալ որևէ հարցի դեպքում խնդրում ենք մեզ հետ կապ հաստատել ուղարկելով նամակ <a href=\"mailto:privacy@bitcoin.org?Subject=Privacy\">privacy@bitcoin.org</a> էլ․հասցեին։  "
