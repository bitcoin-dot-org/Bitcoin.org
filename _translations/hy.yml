    acquiretxt1: "Թեև հնարավոր է գտնել անհատների, որ ցանկանում են վարկային քարտի կամ PayPal վճարման դիմացվաճառել բիթքոյններ, փոխանակման կետերից շատերը թույլ չեն տալիս ֆինանսավորում կատարել այս վճարման եղանակների միջոցով: Դա տեղի է ունենում, երբ ինչ-որ մեկը գնում է բիթքոյններ PayPal-ով, այնուհետև շրջում է գործառնության իր կեսը: Սա սովորաբար կոչվում է հետգանձում (chargeback):"
    makepayment: "Որքա՞ն դժվար է բիթքոյնով վճարում կատարելը:"
    makepaymenttxt1: "Բիթքոյնով վճարումները ավելի հեշտ է կատարել, քան դեբետային կամ կրեդիտ քարտով գնումները, և այդ վճարումները կարող եք ստանալ առանց վաճառքի հաշվի (merchant account): Վճարումները կատարվում են Ձեր համակարգչում կամ հեռախոսում ներբեռնված դրամապանակի հավելվածի միջոցով՝ մուտքագրելով ստացողի հասցեն, վճարման գումարը և սեղմելով «ուղարկել» հրահանգը: Ստացողի հասցեն մուտքագրելու գործընթացը ավելի հեշտ դարձնելու համար շատ դրամապանակներ կարող են հասցեն ստանալ սկանավորելով QR կոդը կամ հպելով մեկ հեռախոսը մյուսին՝ NFC (մերձդաշտային հաղորդակցություն) տեխնոլոգիայի կիրառմամբ:"
    advantages: "Որո՞նք են բիթքոյնի առավելությունները:"
    advantagesli1: >
        <em><b>Վճարման ազատություն</b></em>. ցանկացած պահի աշխարհի ցանկացած կետից
        հնարավոր է ուղարկել և ստանալ բիթքոյններ: Չկան ոչ աշխատանքային օրեր: Չկան սահմաններ։
        Չկա բյուրոկրատիա։ Բիթքոյնն իր օգտատերերին թույլ է տալիս լիովին վերահսկել իրենց
        դրամական միջոցները:
    advantagesli2: >
        <em><b>Ընտրեք Ձեր սեփական վճարները</b></em>- Դուք չեք վճարում բիթքոյններ ստանալու
        համար, և շատ դրամապանակներ թույլ են տալիս վերահսկել Ձեր վճարները դրանք ծախսելիս։
        Ավելի բարձր վճարները կարող են խթան լինել Ձեր գործառնությունների ավելի արագ
        <a href="#you-need-to-know##instant">հաստատման</a> համար: Վճարները փոխանցման
        գումարի հետ կապված չեն, ուստի հնարավոր է փոխանցել 100,000 բիթքոյն նույն վճարով,
        որը կպահանջվեր 1 բիթքոյն փոխանցելու համար։ Ավելին, վաճառքի մշակիչների (merchant
        processor) նպատակն է առևտրականներին օգնել գործառնություններ մշակել, բիթքոյնները
        փոխակերպել ֆիատ արժույթի և դրամական միջոցներն ամեն օր ավանդ դնել անմիջականորեն
