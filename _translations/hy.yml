  bitcoin-for-businesses:
    title: "Բիթքոյնը բիզնեսների համար -  Բիթքոյն"
    pagetitle: "Բիթքոյնը բիզնեսների համար"
    summary: "Բիթքոյնը վճարումներ կատարելու շատ անվտանգ և մատչելի միջոց է։ "
    lowfee: "Ընտրել սեփական վճարումները"
    lowfeetext: >
        Դուք չեք վճարում բիթքոյններ ստանալու համար, և շատ դրամապանակներ թույլ են տալիս
        վերահսկել Ձեր  վճարները դրանք ծախսելիս։ Դրամապանակների մեծամասնությունն ունի
        խելամիտ սկզբնադիր վճարներ, և ավելի բարձր վճարները կարող են հանգեցնել Ձեր գործառնությունների
        ավելի արագ<a href="#you-need-to-know##instant"> հաստատմանը</a>: Վճարները փոխանցման
        գումարի չափի հետ կապված չեն, ուստի հնարավոր է փոխանցել 100.000 բիթքոյն նույն
        վճարով, որը կպահանջվեր 1 բիթքոյն փոխանցելու համար։
    fraud: "Պաշտպանություն խարդախությունից "
    fraudtext: "Ցանկացած բիզնես, որն ընդունում է վարկային  քարտեր կամ PayPal, ծանոթ է վճարումների խնդրին, որոնք հետագայում չեղարկվում են: Հետվգանձումների հետ կապված խարդախությունները հանգեցնում են շուկայի սահմանափակ ընդգրկման և բարձր գների, ինչն իր հերթին վնասում է հաճախորդներին: Բիթքոյնի վճարումներն անշրջելի են և ապահով, ինչը նշանակում է, որ առևտականներն այլևս ստիպված չեն լինի վճարել այն ծախսերը, որոնք առաջ են եկել խարդախությունների պատճառով։  "
    international: "Միջազգային արագ վճարումներ"
    internationaltext: >
        Երկրից երկիր բիթքոյններ ուղարկելը նույնքան հեշտ է, որքան փողոցից փողոց: Չկան
        բանկեր, որոնք կստիպեն Ձեզ սպասել երեք աշխատանքային օր, չկան լրացուցիչ միջազգային
        փոխանցումների վճարներ և չկան հատուկ սահմանափակումներ նվազագույն կամ առավելագույն
        գումարի վերաբերյալ։
    pci: "Չի պահանջվում PCI (պերիֆերային բաղադրիչների միջկապակցում) համաձայնություն"
    pcitext: "Վարկային քարտերի առցանց ընդունումը սովորաբար պահանջում է PCI չափանիշի հետ համատեղելի անվտանգության լայնածավալ ստուգումներ։ Բիթքոյնը  պահանջում է<a href=\"#secure-your-wallet#\">, որ Դուք պաշտպանեք Ձեր դրամապանակը</a> և Ձեր վճարման հարցումները, սակայն Դուք չեք կրում պատասխանատվություն այն ծախսերի համար, որոնք կապված են Ձեր հաճախորդներից ստացած գաղտնի տեղեկատվության մշակման հետ, ինչպես օրինակ վարկային քարտերի համարներն են:"
    visibility: "Ստանալ անվճար տեսանելիություն"
    visibilitytext: "Բիթքոյնը նոր հաճախորդների զարգացող շուկա է, որոնք փնտրում են իրենց բիթքոյնները ծախսելու ուղիներ: Նրանց ընդունելը լավ միջոց է նոր հաճախորդներ ձեռք բերելու և Ձեր բիզնեսին նոր տեսանելիություն հաղորդելու համար: Վճարման նոր եղանակի ընդունումը, ինչպես փորձը հաճախ ցույց է տվել, առցանց բիզնեսի զարգացման համար խելամիտ մոտեցում է:"
    multisig: "Բազմաստորագրություն "
    multisigtext: "Բիթքոյնը նաև առաջարկում է բազմաստորագրության հնարավորություն, որը թույլ է տալիս բիթքոյնները ծախսել միայն այն դեպքում, եթե մարդկանց մի խումբը թույլ է տալիս կատարել գործառնությունը: Բազմաստորագրությունը կարող է օգտագործվել տնօրենների խորհրդի կողմից, օրինակ` որպեսզի նրանք կանխեն անդամների անհամաձայնեցված ծախսերը, ինչպես նաև հետևեն, թե որ անդամներն են թույլատրել որոշակի գործառնություններ իրականացում:"
    transparency: "Հաշվապահական թափանցիկություն"
    transparencytext: "Շատ կազմակերպություններից պահանջվում է ներկայացնել իրենց գործունեության վերաբերյալ հաշվապահական փաստաթղթեր: Բիթքոյնի օգտագործումը թույլ է տալիս առաջարկել ամենաբարձր մակարդակի թափանցիկություն, քանի որ բլոկների շղթայի միջոցով կարող եք տեղեկատվություն տրամադրել, որպեսզի ստուգեք և հաստատեք մնացորդներն ու գործառնությունները։ Օրինակ, շահույթ չհետապնդող կազմակերպությունները կարող են թույլ տալ հանրությանը տեսնել այն միջոցների քանակը, որ նրանք ստանում նվիրատվություններից:"
  bitcoin-for-developers:
    title: "Բիթքոյնը մշակողների համար -  Բիթքոյն"
    pagetitle: "Բիթքոյնը մշակողների համար"
    summary: "Բիթքոյնը կարող է օգտագործվել հրաշալի բաներ կառուցելու և ընդհանուր խնդիրներ լուծելու համար։"
    simple: "Վճարման բոլոր համակարգերից ամենապարզը"
    simpletext: "Եթե ​​վճարումը չպետք է կապված լինի ավտոմատացված հաշիվների- ապրանքագրերի հետ, ապա գումար ընդունելը նույնքան հեշտ է, որքան բիթքոյն ուղարկելը. պարզապես ցուցադրեք հասցեն կամ QR կոդը: Այս պարզ համակարգը հասանելի է գրեթե բոլոր օգտատերերին և կարող է բավարարել բազմաթիվ հաճախորդների կարիքները: Հաշվապահական տեսանկյունից սա հատկապես հարմար է վերադիր ծախսերը նվազեցնելու և թափանցիկության մակարդակը բարձրացնելու համար:"
    api: "Երրորդ կողմի բազմաթիվ ՀԾԻ (հավելվածի ծրագրավորման ինտերֆեյս` API) "
    apitext: "Կան բազմաթիվ երրորդ կողմի վճարումների մշակման ծառայություններ, որոնք տրամադրում են ՀԾԻ. հարկավոր չէ բիթքոյններ պահել Ձեր սերվերում և կարգավորել դրա անվտանգությունը։ Ավելին, այս ՀԾԻ-ների մեծ մասը թույլ է տալիս մշակել ապրանքագրեր և տեղական արժույթով փոխանակել Ձեր բիթքոյնները մրցակցային գներով:"
    own: "Դուք կարող եք դառնալ Ձեր սեփական բանկը"
    owntext: >
        Եթե Դուք չեք օգտագործում որևէ երրորդ կողմի ՀԾԻ, ապա կարող եք ինտեգրացնել Բիթքոյն
        հանգույցն անմիջապես Ձեր հավելվածների մեջ՝  այն դարձնելով Ձեր սեփական բանկը
        և վճարային մշակիչը: Բիթքոյն հանգույցի հետ կապված բոլոր ենթադրվող պարտականություններով
        հանդերձ՝ Դուք կարող եք կառուցել հրաշալի համակարգեր, որոնք մշակում են Բիթքոյն
        գործառնություններն այնպես, ինչպես Դուք կցանկանաք:
    invoice: "Բիթքոյն հասցեներ ապրանքագրերին հետևելու համար"
    invoicetext: "Յուրաքանչյուր գործառնության համար Բիթքոյնը ստեղծում է աառանձին հասցե: Եթե Դուք պետք է կառուցեք հաշիվ-ապրանքագրի հետ կապված վճարային համակարգ, ապա Ձեզ ընդամենը հարկավոր կլինի ստեղծել և վերահսկել Բիթքոյն հասցեն յուրաքանչյուր վճարման համար (երբեք չպետք է օգտագործեք նույն հասցեն մեկից ավելի գործառնությունների համար):"
    security: "Անվտանգության մեծ մասը ապահովում է ծրագրակազմը"
    securitytext: >
        Անվտանգության մեծ մասը կարգավորվում է արձանագրությամբ՝ վերացնելով պերիֆերային
        բաղադրիչների միջկապակցման (PCI) համապատասխանության անհրաժեշտությունը: Խարդախության
        կանխարգելումը կարող է պարզեցվել մինչև մեկ փոփոխականի մոնիթորինգ՝ <a href="#you-need-to-know##instant">հաստատման
        միավոր</a>: Ավելին, Ձեր բիթքոյնների անվտանգությունը հիմնականում կապված է <a
        href="#secure-your-wallet#">Ձեր դրամապանակի անվտանգության ապահովման</a> և  հաճախորդներին
        վճարման հարցումներ ուղարկելու համար HTTPS-ի կամ այլ անվտանգ արձանագրությունների
        օգտագործման հետ:
    micro: "Հնարավորությունների նոր աշխարհ"
    microtext: >
        Բիթքոյնը թույլ է տալիս նախագծել նոր և ստեղծագործ առցանց ծառայություններ, որոնք
        նախկինում չէին կարող գոյություն ունենալ ֆինանսական սահմանափակումների պատճառով:
        Սա ներառում է թեյավճարների համակարգեր, ավտոմատ վճարային լուծումներ, բաշխված
        բազմաֆինանսավորման (քրաուդֆանդինգ) ծառայություններ, ժամանակով սահմանափակված
        վճարումների կառավարում, հանրային ակտիվների հետագծում, ցածր վստահության ավանդատվության
        ծառայություններ, միկրովճարման ուղիներ և այլն:
  bitcoin-for-individuals:
    title: "Բիթքոյնն անհատների համար - Բիթքոյն"
    pagetitle: "Բիթքոյնն անհատների համար"
    summary: "Բիթքոյնը շատ ցածր գնով գործառնություններ կատարելու ամենապարզ միջոցն է:"
    mobile: "Հեռախոսով վճարումները պարզեցված են"
    mobiletext: "Հեռախոսն օգտագործելիս Բիթքոյնը թույլ է տալիս վճարել սկանավորման և վճարման պարզ երկքայլ գործողությամբ։ Կարիք չկա գրանցվել, սահեցնել Ձեր քարտը, մուտքագրել PIN կամ ինչ-որ բան ստորագրել: Բիթքոյնով վճարումներ ստանալու համար անհրաժեշտ է միայն ցուցադրել Ձեր Բիթքոյն դրամապանակի հավելվածում առկա QR կոդը և թույլ տալ մյուս կողմին սկանավորել Ձեր հեռախոսը կամ մոտեցնելով մեկ հեռախոսը մյուսին՝ օգտագործելով NFC (մերձդաշտային հաղորդակցություն) տեխնոլոգիա։"
    international: "Միջազգային արագ վճարումներ"
    internationaltext: >
        Երկրից երկիր բիթքոյններ ուղարկելը նույնքան հեշտ է, որքան փողոցից փողոց: Չկան
        բանկեր, որոնք կստիպեն Ձեզ սպասել երեք աշխատանքային օր, չկան որևէ հավելավճարներ
        միջազգային փոխանցումների համար և չկան հատուկ սահմանափակումներ նվազագույն կամ
        առավելագույն գումարի վերաբերյալ։
    simple: "Աշխատում է ցանկացած վայրում, ցանկացած պահի"
    simpletext: "Էլ. փոստի նմանությամբ, Դուք կարիք չունեք հասցեատերերին խնդրել օգտագործել նույն ծրագրաշարը, դրամապանակները կամ ծառայություններ տրամադրողներին: Պարզապես անհրաժեշտ է նրանց Բիթքոյնի հասցեն, և Դուք ցանկացած պահի կարող եք գործառնություններ կատարել նրանց հետ: Բիթքոյնի ցանցը անընդմեջ աշխատում է և երբեք չի քնում, նույնիսկ հանգստյան օրերին և տոներին:"
    secure: "Ձեր միջոցների անվտանգություն և դրանց վերահսկողություն"
    securetext: "Բիթքոյնով գործառնություններն ապահովված են ռազմական մակարդակի գաղտնագրությամբ: Ոչ ոք չի կարող վերցնել Ձեր գումարը կամ վճարել Ձեր անունից: Քանի դեռ Դուք ձեռնարկում եք<a href=\"#secure-your-wallet#\"> Ձեր դրամապանակը պաշտպանելու համար անհրաժեշտ քայլերը</a>, Բիթքոյնը կարող է Ձեզ տրամադրել դրամական միջոցների վերահսկողություն և խարդախության բազմաթիվ տեսակներից ապահովել ամուր պաշտպանություն:"
    lowfee: "Ընտրեք Ձեր վճարումները"
    lowfeetext: >
        Դուք չեք վճարում բիթքոյններ ստանալու համար, և շատ դրամապանակներ թույլ են տալիս
        վերահսկել Ձեր  վճարները դրանք ծախսելիս։ Դրամապանակներից շատերն ունեն խելամիտ
        սկզբնադիր վճարներ, և ավելի բարձր վճարները կարող են հանգեցնել Ձեր գործառնությունների
        ավելի արագ<a href="#you-need-to-know##instant"> հաստատմանը</a>: Վճարները փոխանցման
        գումարի հետ կապված չեն, ուստի հնարավոր է փոխանցել 100000 բիթքոյն նույն վճարով,
        որը կպահանջվեր 1 բիթքոյն փոխանցելու համար։
    anonymous: "Պաշտպանել ինքնությունը"
    anonymoustext: "Բիթքոյնի դեպքում չկա վարկային քարտի համար, որը չարամիտ կեղծարարները կարող են հավաքել, որպեսզի Ձեզնից գումար գողանան: Իրականում, նույնիսկ որոշ դեպքերում հնարավոր է վճարում ուղարկել առանց Ձեր ինքնությունը բացահայտելու, գրեթե ինչպես ֆիզիկական արժույթի դեպքում: Այնուամենայնիվ հարկ է ընդգծել, որ կարող են որոշակի ջանքեր պահանջվել՝ <a href=\"#protect-your-privacy#\">Ձեր գաղտնիությունը պաշտպանելու համար</a>։ "
