  protect-your-privacy:
    title: "Պաշտպանել գաղտնիությունը - Բիթքոյն"
    pagetitle: "Պաշտպանել գաղտնիությունը"
    pagedesc: "Մարդիկ հաճախ Բիթքոյնը համարում են անանուն վճարային ցանց: Սակայն իրականում, Բիթքոյնը հավանաբար աշխարհի ամենաթափանցիկ վճարային ցանցն է: Միևնույն ժամանակ, ճիշտ օգտագործման դեպքում՝ Բիթքոյնը կարող է ապահովել գաղտնիության ընդունելի մակարդակներ։ <b>Միշտ հիշեք, որ Ձեր պարտականությունն է սեփական գաղտնիությունը պաշտպանելու համար ճիշտ գործելակերպ ընդունել</b>։ "
    traceable: "Հասկանալով Բիթքոյնի հետագծելիությունը"
    traceabletxt: "Բիթքոյնի աշխատանքն ունի թափանցիկության աննախադեպ մակարդակ, որին շատերը սովոր չեն: Բիթքոյնի բոլոր գործառնությունները հանրային են, հետագծելի և մշտապես պահվում են բիթքոյնի ցանցում: Բիթքոյնի հասցեները միակ տեղեկությունն են, որն օգտագործվում է բիթքոյնների տեղաբաշխումը և ուղարկումը որոշելու համար։ Այս հասցեները անձնական են, այսինքն՝ ստեղծվում են յուրաքանչյուր օգտագործողի դրամապանակների կողմից: Այնուամենայնիվ, երբ հասցեներն օգտագործվում են, դրանք խաթարվում են իրենց հետ կապված բոլոր գործառնությունների պատմության պատճառով։ Յուրաքանչյուրը կարող է տեսնել ցանկացած հասցեի մնացորդը և բոլոր գործառնությունները: Քանի որ օգտատերերը  ծառայություններ կամ ապրանքներ ստանալու համար սովորաբար պետք է բացահայտեն իրենց ինքնությունը, բիթքոյն հասցեները չեն կարող լիովին անանուն մնալ: Քանի որ բլոկների շղթան մշտական է, կարևոր է նշել, որ ներկայումս անհետագծելի որևէ բան ապագայում կարող է անկարևոր լինել: Այս պատճառով, բիթքոյն հասցեները պետք է օգտագործվեն միայն մեկ անգամ, և օգտատերերը պետք է զգույշ լինեն, որպեսզի չբացահայտեն իրենց հասցեները:"
    receive: "Օգտագործեք նոր հասցեներ վճարումներ ստանալու համար"
    receivetxt: "Ձեր գաղտնիությունը պաշտպանելու համար Դուք պետք է օգտագործեք նոր Բիթքոյն հասցե ամեն անգամ, երբ նոր վճարում եք ստանում: Ավելին, Դուք կարող եք օգտագործել բազմաթիվ դրամապանակներ տարբեր նպատակների համար: Դա թույլ է տալիս մեկուսացնել Ձեր գործառնություններից յուրաքանչյուրն այնպես, որ հնարավոր չլինի դրանք բոլորը համակցել: Ձեզ գումար ուղարկող մարդիկ չեն կարող տեսնել Ձեր Բիթքոյն հասցեները և Ձեր գործունեությունը այդ հասցեների հետ։ Հավանաբար սա ամենակարևոր խորհուրդն է, որ հարկավոր է մտապահել։"
    public: "Զգույշ եղեք հանրային տիրույթում"
    publictxt: "Եթե Ձեր նպատակը լիակատար թափանցիկությամբ հանրային նվիրատվություններ կամ վճարումներ ստանալը չէ, ցանկացած հանրային տիրույթում (օրինակ՝ կայքէջ կամ սոցիալական ցանց) Բիթքոյն հասցեի հրապարակումը լավ գաղափար չէ, երբ խոսքը վերաբերում է գաղտնիությանը: Եթե որոշեք դա անել, միշտ հիշեք, որ եթե այս հասցեով որևէ դրամական միջոցներ տեղափոխեք ձեր մյուս հասցեներից մեկը, դրանք հանրայնորեն կխաթարվեն Ձեր հանրային հասցեի պատմության պատճառով: Ավելին, Դուք պետք է զգույշ լինել, որպեսզի չհրապարակեք տեղեկատվություն Ձեր գործառնությունների և գնումների մասին, որոնք կարող են ինչ-որ մեկին թույլ տալ նույնականացնել Ձեր Բիթքոյն հասցեները:"
    iplog: "Ձեր IP հասցեն կարող է գրանցվել "
    iplogtxt: "Քանի որ բիթքոյնի ցանցը «մասնակիցը մասնակցին»  ցանց է, հնարավոր է հետևել գործառնությունների վերատրանսլացիային և գրանցել դրանց IP հասցեները: Ամբողջական հանգույցի ծրագրերը փոխանցում են օգտատերերի բոլոր գործառնությունները ճիշտ այնպես, ինչպես իրենցը: Սա նշանակում է, որ որևէ  գործառնության աղբյուրը գտնելը կարող է դժվար լինել, և ցանկացած բիթքոյն հանգույց կարող է սխալմամբ ընդունվել որպես գործառնության աղբյուր։ Կարող եք <a href=\"https://www.torproject.org/\">Tor-ի</a> նման գործիքով Ձեր համակարգչի IP հասցեն թաքցնել, որպեսզի այն հնարավոր չլինի գրանցել:"
    mixing: "Գործառնությունների խառնման ծառայությունների (mixing service) սահմանափակումները"
    mixingtxt: "Որոշ առցանց ծառայություններ, որոնք կոչվում են գործառնությունների խառնման ծառայություններ (mixing services), առաջարկում են «խառնել» հետագծելիությունը օգտվողների միջև՝ ստանալով և հետ ուղարկելով նույն գումարը՝ օգտագործելով անկախ բիթքոյն հասցեներ: Կարևոր է նշել, որ նման ծառայություններից օգտվելու օրինականությունը կարող է տարբեր լինել և ենթարկվել տարբեր կանոնների յուրաքանչյուր իրավասության մեջ: Նման ծառայությունները նաև պահանջում են, որ Դուք վստահեք իրենց ղեկավարող անձանց՝ Ձեր դրամական միջոցները չկորցնելու կամ չգողանալու հարցում, ինչպես նաև պահանջում են չպահել Ձեր հարցումների գրանցամատյանը: Չնայած գործառնությունների խառնման ծառայությունները կարող են խախտել հետագծելիությունը փոքր գումարների դեպքում՝ ավելի ու ավելի դժվար է դառնում նույնն անել ավելի մեծ գործառնությունների դեպքում:"
    future: "Ապագա բարելավումներ"
    futuretxt: "Ապագայում սպասվում են գաղտնիության շատ բարելավումներ։ Օրինակ, վճարային հաղորդագրությունների ՀԾԻ հետ կապված որոշ ջանքեր են գործադրվում՝ վճարման ընթացքում մի քանի հասցեներ միասին չխաթարելու համար: Բիթքոյնի միջուկի հասցեները ժամանակի ընթացքում կարող են կիրառվել այլ դրամապանակներում: Օգտատիրոջ գրաֆիկական միջերեսները կարող են բարելավվել՝ օգտատերերին հարմար վճարման հարցման գործառույթներ տրամադրելու և հասցեների կրկնակի օգտագործումը կանխելու համար: Տարբեր աշխատանքներ և հետազոտություններ են արվում նաև գաղտնիության այլ հնարավոր ընդլայնված գործառույթներ մշակելու համար, օրինակ՝ պատահական օգտատերերի գործառնությունները միմյանց կապակցելու հնարավորությունը:"
