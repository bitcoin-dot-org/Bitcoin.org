hy:
  about-us:
    title: " Բիթքոյնի մասին"
    pagetitle: " Bitcoin.org-ի մասին"
    pagedesc: "Bitcoin.org-ի նպատակն է նպաստել բիթքոյնի կայուն զարգացմանը։ "
    own: "Ու՞մ է պատկանում bitcoin.org-ը։ "
    owntxt-title: "Սատոշի Նակամոտո ու Մարտտի Մալմի"
    owntxt: "Ի սկզբանե Bitcoin.org-ը գրանցել են բիթքոյնի առաջին երկու ծրագրավորող-մշակողներներ <a href=\"https://en.bitcoin.it/wiki/Satoshi_Nakamoto\"> Սատոշի Նակամոտոն</a> ու <a href=\"https://en.bitcoin.it/wiki/Sirius\"> Մարտտի Մալմին</a>, որոնց էլ այն պատկանում էր։ Երբ Նակամոտոն լքեց այս նախագիծը, նա տվյալ տիրույթի սեփականությունը Բիթքոյնի ծրագրի մշակողներից զատ փոխանցեց հավելյալ անձանց՝  որպեսզի նրանց միջև պատասխանատվությունը լինի հավասարապես բաշխված, և որպեսզի կանխվի որևէ մեկ անձի կամ անձանց խմբի կողմից Բիթքոյն նախագծի վրա հեշտությամբ վերահսկողություն հաստատելու հնարավորությունը։ "
    owntxt2-title: "Bitcoin Core (բառացի՝ Բիթքոյնի միջուկ) Բիթքոյնի ամենատարածված ծրագրակազմն է, որն օգտագործվում է Բիթքոյնի ցանցին միանալու և ամբողջական հանգույցը գործարկելու համար: Բիթքոյնի միջուկը ազատ ծրագրակազմ է, այսինքն՝ յուրաքանչյուրը կարող է դիտել, պատճենել և առաջարկել թարմացումներ: Բիթքոյնի միջուկի փոփոխությունները տեղի են ունենում միայն ցանցի փոխհամաձայնությամբ:"
    owntxt2: "2011-ից 2013 թվականներին կայքը հիմնականում օգտագործվել է ծրագրակազմի նոր տարբերակների թողարկման համար, որն այժմ կոչվում է Բիթքոյնի միջուկ: 2013 թ․-ին կայքը վերաձևափոխվեց․ ավելացան բազմաթիվ էջեր՝ ներառելով լրացուցիչ Բիթքոյն ծրագրային ապահովում և ստեղծելով փոխանցման համակարգը:"
    owntxt3-title: "Մշակողների փաստաթղթագրումն ավելացվել է 2014թ․-ին "
    owntxt3: "Համայնքի անդամների կողմից թարմացումները, շտկումները, առաջարկներն ու բարելավումները ողջունվում են։ "
    owntxt4-title: "Կայքը անկախ և հանրահասանելի նախագիծ է"
    owntxt4: "Այսօր կայքը անկախ և հանրահասանելի նախագիծ է, որն ունի աջակիցներ ամբողջ աշխարհից: Հրապարակման վերջնական իրավասությունը պատկանում է համասեփականատերերին, սակայն ամբողջ կանոնավոր գործունեությունը կազմակերպվում է փոփոխություններ ներդնելու վերաբերյալ հանրային<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/working-with-github.md\"> հարցման գործընթացի </a>միջոցով և կառավարվում է կայքի համասեփականատերերի կողմից:"
    owntxt5: "Bitcoin.org-ը Բիթքոյնի պաշտոնական կայքը չէ: Էլ.փոստի տեխնոլոգիայի նման՝ Բիթքոյնի ցանցը չի պատկանում ոչ ոքի : Այսպիսով, ոչ ոք չի կարող հանդես գալ Բիթքոյնի անունից։ "
    control: "Ուրեմն․․․ Ո՞վ է վերահսկում Բիթքոյնը։"
    controltxt: "Բիթքոյնը վերահսկվում է Բիթքոյնի բոլոր օգտատերերի կողմից ամբողջ աշխարհում: Մշակողները բարելավում են ծրագրակազմը, բայց չեն կարող փոխել Բիթքոյնի արձանագրության կանոնները, քանի որ բոլոր օգտատերերն ունեն ծրագրակազմի ազատ ընտրության հնարավորություն։ Փոխադարձ համատեղելիություն ապահովելու համար բոլոր օգտատերերը պետք է օգտագործեն նույն կանոններին համապատասխանող ծրագրեր: Բիթքոյնը կարող է հավուր պատշաճի աշխատել միայն բոլոր օգտատերերի միջև բացարձակ փոխհամաձայնության դեպքում: Հետևաբար, բոլոր օգտատերերն ու ծրագրավորող-մշակողները խրախուսվում են գալ ընդհանուր հայտարարի և պաշտպանել այդ փոխհամաձայնությունը։ "
    mission: "Առաքելություն"
    missiontxt1: "Տեղեկացնել օգտատերերին՝ տարածված սխալներից նրանց պաշտպանելու համար:"
    missiontxt2: "Տալ Բիթքոյնի առանձնահատկությունների, հնարավոր օգտագործման և սահմանափակումների ճշգրիտ նկարագրությունը:"
    missiontxt3: "Պատկերել Բիթքոյնի ցանցի վերաբերյալ զգուշացումներն ու իրադարձությունները։"
    missiontxt4: "Հրավիրել տաղանդաշատ մարդկանց տարբեր մակարդակներում Բիթքոյնի զարգացմանը նպաստելու համար։  "
    missiontxt5: "Ապահովել տեսանելիություն Բիթքոյնի լայնածավալ էկոհամակարգի համար։ "
    missiontxt6: "Միջազգայնացման միջոցով բարելավել Բիթքոյնի համաշխարհային հասանելիությունը։ "
    missiontxt7: "Մնալ Բիթքոյնի մասին տեղեկատվական չեզոք աղբյուր։ "
    help: "Օգնել մեզ"
    helptxt: "Դուք կարող եք հայտնել ցանկացած խնդրի մասին կամ օգնել բարելավել bitcoin.org-ը<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org#how-to-participate\"> GitHub-ում՝ </a>բացելով «խնդիր» կամ «փոփոխության հարցում» հրահանգները անգլերենով: Փոփոխության հարցում ներկայացնելիս խնդրում ենք անհրաժեշտ ժամանակ հատկացնել Ձեր կողմից առաջարկված փոփոխությունները քննարկելուն և Ձեր աշխատանքը վերամշակելուն: Դուք կարող եք օգնել թարգմանությունների հարցում՝ միանալով Transifex-ի<a href=\"https://github.com/bitcoin-dot-org/bitcoin.org/blob/master/docs/assisting-with-translations.md\"> թիմին</a>: Հորդորում ենք չխնդրել աջակցություն Ձեր անձնական բիզնեսի կամ կայքի համար, բացառությամբ հատուկ դեպքերի, օր․` կոնֆերանսներ։  Շնորհակալություն ենք հայտնում  բոլոր աջակիցներին, որ ժամանակ են հատկացնում bitcoin.org-ի բարելավմանը։ "
