    experimental: "Բիթքոյնը դեռ փորձնական փուլում է"
    experimentaltxt: "Բիթքոյնը դեռ փորձնական փուլում գտնվող արժույթ է, որը գտնվում է ակտիվ զարգացման մեջ: Յուրաքանչյուր բարելավում Բիթքոյնն է՛լ ավելի գրավիչ է դարձնում, բայց նաև բացահայտում է նոր մարտահրավերներ, քանի որ Բիթքոյնն օրեցօր մեծ տարածում է գտնում։ Զարգացման ճանապարհին տարբեր խոչընդոտներ առճակատելիս Դուք կարող եք բախվել հավելավճարների, ավելի դանդաղ հաստատումների կամ նույնիսկ ավելի լուրջ խնդիրների հետ: Պատրաստ եղեք խնդիրների և խորհրդակցեք տեխնիկական փորձագետի հետ՝ նախքան որևէ խոշոր ներդրումներ կատարելը, սակայն հիշեք՝ Բիթքոյնի ապագան անկանխատեսելի է։ "
