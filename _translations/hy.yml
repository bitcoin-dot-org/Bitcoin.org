    impersonationtxt: "Ցավոք սրտի, խաբեբաները սոցիալական ցանցերում հեշտությամբ ստեղծում են կեղծ հաշիվներ և նմանակում իրական մարդկանց: Հաճախ նրանք լուռ սպասում են, մինչև այն մարդը, որին նրանք փորձում են նմանակել, անում է որևէ գրառում: Այնուհետև նմանակողը անմիջապես պատասխանում է այդ գրառմանը հաղորդագրությամբ կամ գործողության կոչով (օրինակ՝  անվճար նվեր ստանալու նպատակով)՝ օգտագործելով հաշիվ, որը գրեթե նույնական է իրական օգտատիրոջ հաշվին: Այսպես տպավորություն է ստեղծվում, որ վերջին հաղորդագրության հեղինակը իրական օգտատերն է: Նմանակողները կարող են նաև փորձել օգտագործել այդ նույն կեղծ հաշիվները՝ անձնական կամ ուղիղ հաղորդագրության միջոցով ուրիշներին խաբելու կամ վարկաբեկելու նպատակով։ Երբեք մի մասնակցեք անվճար նվերների բաժանմանը, և եթե Ձեր ցանցում որևէ մեկից տարօրինակ հարցում եք ստանում, ապա ավելի լավ է կապի բազմաթիվ միջոցների օգնությամբ կրկին ստուգեք այդ հաշվի իսկությունը:"
    malware: "Վնասագիր"
    malwaretxt: "Ցանցահենները (հաքեր) շատ ստեղծագործ են դարձել գողության ճանապարհներ գտնելու հարցում: Բիթքոյն ուղարկելիս միշտ համոզվեք, որ կրկնակի կամ եռակի ստուգել եք այն հասցեն, որին ուղարկում եք: Որոշ վնասարար ծրագրեր տեղադրվելուց անմիջապես հետո փոխում են բիթքոյն հասցեները, երբ դրանք տեղադրվում են օգտատիրոջ կցատարից (clipboard), որպեսզի բոլոր բիթքոյնները մեքենաբար ուղարկվեն ցանցահենի հասցեին: Քանի որ ցանցի կողմից հաստատվելուց հետո բիթքոյնով գործառնությունը շրջելու քիչ հավանականություն կա, տվյալների վերականգնումը ամենայն հավանականությամբ կլինի անհնար: Կարևոր է գերզգույշ լինել այն հարցում, թե որ ծրագրերին եք Ձեր սարքերում թույլ տալիս ունենալ ադմինիստրատորի հասանելիություն: Ժամանակակից և հեղինակավոր վիրուսային սկաներները նույնպես կարող են օգնել, սակայն դրանք ևս կատարյալ չեն:"
    meet-in-person: "Հանդիպել անձամբ"
    meet-in-persontxt: "Տեղական բիթքոյն գնելիս կամ վաճառելիս ենթապահառուն (կոնտրագենտ) կարող է խնդրել Ձեզ անձամբ հանդիպել փոխանակումն իրականացնելու համար: Եթե տվյալ անձը վստահելի չէ և Ձեզ անծանոթ է, ապա նման առաջարկը շատ ռիսկային է, և հնարավոր է, որ Ձեզ կողոպտեն կամ վնաս հասցնեն: Նաև հայտնի է, որ խաբեբաները փոխանակում են կեղծ ֆիատ արժույթը բիթքոյնի դիմաց: Դրամական միջոցները ավանդադրելու համար օգտագործեք «մասնակիցը մասնակցին» հարթակ՝ անձամբ հանդիպելու փոխարեն:"
    money-transfer-fraud: "Դրամական փոխանցումների հետ կապված խարդախություն"
    money-transfer-fraudtxt: "Մի՛ պատասխանեք անծանոթ մարդկանց նամակներին, որոնք պնդում են, որ Ձեր օգնության կարիքն ունեն որոշակի գումար տեղափոխելու համար, և որ Դուք Ձեր մատուցած  ծառայությունների դիմաց կստանաք միջոցների մի մասը:"
    phishing-emails: "Իբրևագրոհ (ֆիշինգ) նամակներ"
    phishing-emailstxt: "Զգուշացեք նամակներից, (որոնք, ենթադրաբար, ստացված են Ձեր կողմից օգտագործվող  ծառայություններից), որոնք կոչ են անում կատարել գործողություններ, օրինակ՝ մեկ մատնազարկով հետևել հղմանը Ձեր գաղտնաբառը վերականգնելու կամ Ձեր հաշվի հետ որոշակի կապ ապահովելու համար: Երբեմն  շատ դժվար լինել տարբերակել կեղծ էլ․փոստը (որը փորձում է Ձեզ ներքաշել իր խաբեբա սխեմայի մեջ, որպեսզի վարկաբեկի Ձեր հաշիվը)  իրական նամակից, որը ուղարկվել է Ձեր կողմից օգտագորվող ապրանքի կամ ծառայության անունից: Կասկածի դեպքում կարող եք եռակի ստուգել հաղորդակցության իսկությունը՝ այն ուղարկելով տվյալ ընկերության պաշտոնական կայքեջում տեղադրված կոնտակտային էլ․փոստի հասցեին կամ զանգահարելով նրանց և/կամ կապ հաստատել նրանց հետ սոցիալական ցանցերի պաշտոնական հաշիվների միջոցով:"
    phishing-websites: "Իբրևագրոհ (ֆիշինգ) կայքեջեր"
    phishing-websitestxt: "Իբրևագրոհ (ֆիշինգ) կայքերը հաճախ գործում են ձեռք ձեռքի տված իբրևագրոհ էլ.փոստի հետ: Նման նամակները կարող են հղում պարունակել դեպի կրկնօրինակ կայք, որը նախատեսված է մուտքի հավատարմագրերը գողանալու կամ վնասարար ծրագրեր տեղադրելու համար: Մի՛ տեղադրեք ծրագրակազմ և մուտք մի՛ գործեք կայք, քանի դեռ լիովին վստահ չեք, որ այն կեղծ չէ: Իբրևագրոհի կայքերը կարող են նաև հայտնվել որպես հովանավորվող արդյունքներ որոնման համակարգերում կամ բջջային սարքերի կողմից օգտագործվող հավելվածների շուկաներում: Զգուշացե՛ք․ կեղծ հավելված մի՛ ներբեռնեք և մի՛ սեղմեք դեպի կեղծ վեբ կայք տանող հովանավորված հղումը:"
    ponzi-schemes: "Պոնցիի սխեմաներ"
    ponzi-schemestxt: "Մի մասնակցեք առաջարկներին, երբ մեկ (մի քանի) հոգի Ձեզ երաշխավորված եկամուտ են առաջարկում կանխավճարի դիմաց: Սա հայտնի է որպես Պոնցիի սխեմա, որտեղ ապագայում ավանդատուների հիմնական գումարներն օգտագործվում են նախորդ ներդրողներին վճարելու համար: Վերջնական արդյունքը սովորաբար այն է, որ շատ մարդիկ կորցնում են մեծ գումարներ:"
    pyramid-schemes: "Բրգաձև սխեմաներ"
    pyramid-schemestxt: "Բրգաձև սխեման մասնակիցներին դրամական վերադարձ է խոստանում՝ ելնելով այն մարդկանց թվից, որոնց նրանք հրավիրում են իրենց միանալու։ Սա հնարավորություն է տալիս սխեմային կայծակնային արագուգությամբ զարգանալ, սակայն ամենից հաճախ  մասնակիցներին և/կամ հրավիրվածներին դրամական որևէ միջոց չի վերադարձվում։ Երբեք մի՛ հրավիրեք Ձեր անձնական ցանց՝ ապրանքից կամ ծառայությունից պարգևներ կամ եկամուտներ կուտակելու համար, և ուրիշների թելադրանքով մի՛ ներդրեք Ձեր սեփական կապիտալը՝ գործընթացն արագացնելու համար:"
    prize-giveaways: "Մրցանակային նվերներ"
    prize-giveawaystxt: "Անվճար նվերների նման՝ մրցանակային նվերների հետ կապված խաբեբայությունները մարդկանց դրդում են գործողությունների կամ իրենց մասին անձնական տեղեկություններ տրամադրելուն: Տրամադրել անուն, հասցե, էլ.փոստ և հեռախոսահամար՝ մրցանակ ստանալու համար: Սա կարող է թույլ տալ ցանցահեններին կեղծելով փորձել օգտագործել այդ տեղեկատվությունը անձնական հաշիվներ մուտք գործելու համար:"
    pump-and-dumps: "«Վեր ու վար անել» (Անգլերեն՝ Pump and Dump, արժեթղթերի, կրիպտոարժույթների կամ այլ նմանատիպ ակտիվների շուկաներում կուրսի բարձրացման մանիպուլյատիվ սխեմա, որին հաջորդում է դրանց կուրսի կտրուկ անկումը: "
    pump-and-dumpstxt: "Մի վստահեք մարդկանց, որոնք Ձեզ կամ այլոց համոզում են ներդրումներ կատարել, քանի որ նրանք պնդում են, որքան է առաջիկայում բիթքոյնն արժենալու: «Վեր ու վար անելու»  (անգլերեն՝ Pump and Dump) սխեմայի դեպքում, անհատը (կամ անձինք) փորձում են արհեստականորեն բարձրացնել արժույթի գինը, որպեսզի շահույթ ստանալու նպատակով կարողանան վաճառել իրենց ակտիվները:"
    ransomware: "Դրամաշորթ ծրագիր"
    ransomwaretxt: "Սա վնասարար ծրագրի տեսակ է, որը մասամբ կամ ամբողջությամբ արգելափակում է մուտքը դեպի սարք, եթե Դուք չեք կատարում հետգնում բիթքոյնով: Հետգնում կատարելու փոխարեն ավելի լավ է խորհրդակցել վստահելի համակարգչային մասնագետի հետ, որպեսզի նա Ձեզ օգնի վնասարար ծրագիրը հեռացնելու հարցում։ Զգույշ եղեք Ձեր սարքերում տարբեր ծրագրեր տեղադրելիս, հատկապես նրանք, որոնք պահանջում են համակարգչի կառավարչի (ադմինիստրատորի) մուտքը: Նաև համոզվեք, որ կրկնակի ստուգել եք, որ ներբեռնվող հավելվածը կեղծ ծրագիր չէ, որը նմանակում է նախկինում Ձեր կողմից օգտագործվող օրինական հավելվածը:"
    scam-coins: "Խարդախ մետաղադրամներ"
    scam-coinstxt: "Զգույշ եղեք այլընտրանքային մետաղադրամներում (ալթքոյններ) ներդրումներ կատարելիս: Ալթքոյնների շարքում կարող են լինել կեղծ մետաղադրամներ, որոնք օգտատերերին համոզում են ներդրումներ կատարել մասնավոր վաճառքի կամ նախավաճառքի զեղչերի միջոցով: Կեղծմետաղադրամները կարող են ցուցադրել աչք զարնող վեբ կայք և/կամ պարծենալ մեծ համայնքով, որպեսզի այն հայտնաբերող մարդկանց վրա թողնեն այնպիսի տպավորություն, որ նրանք կարծես ինչ-որ կարևոր բան են բաց թողել։ Սա օգնում է վաղաժամ սեփականատերերին բարձրացնել գինը, որպեսզի այնուհետև նրանք կարողանան այն գցել և դուրս գալ իրենց դիրքերից՝ շահույթ ստանալու համար: Կեղծ մետաղադրամները, առանց մեծ համայնքների, կարող են կատարել օդիջեցումներ (airdrops)՝ մարդկանց առաջարկելով անվճար մետաղադրամներ (կամ ժետոններ)՝ իրենց համայնքներին միանալու դիմաց: Սա հնարավորություն է տալիս կեղծ մետաղադրամներին ներկայացնել իրենց նախաձեռնությունները շրջանառության ուռճացված չափորոշիչներով, որպեսզի ներդրողները զգան, որ նրանք բաց են թողնում կարևոր իրադարձություններ, և ներքաշվեն խաբեբա սխեմայի մեջ։ Կեղծ մետաղադրամները կարող են նաև պարունակել բիթքոյն բառը՝ փորձելով մարդկանց խաբելով կամ մոլորեցնելով ստիպել մտածել, որ դրանք օրինական են:"
  secure-your-wallet:
    title: "Ձեր դրամապանակի անվտանգությունը - Բիթքոյն"
    pagetitle: "Ձեր դրամապանակի անվտանգությունը"
    summary: "Ինչպես իրական կյանքում, այնպես էլ բիթքոյնի դեպքում, Ձեր դրամապանակը պետք է ապահովված լինի անվտանգությամբ: Բիթքոյնը շատ հեշտությամբ հնարավոր է դարձնում փոխանցումներ կատարել ցանկացած վայրում և թույլ է տալիս վերահսկել Ձեր գումարը: Նման հիանալի գործառույթները նաև բերում են անվտանգության հետ կապված մեծ մտահոգություններ: Միևնույն ժամանակ, ճիշտ օգտագործման դեպքում Բիթքոյնը կարող է ապահովել անվտանգության շատ բարձր մակարդակ։ <b>Միշտ հիշեք, որ  Ձեր դրամական միջոցները պաշտպանելու համար ճիշտ գործելակերպ ընդունելու պատասխանատվությունը Ձերն է։</b>"
    everyday: "Փոքր թվով բիթքոյններ ամենօրյա օգտագործման համար"
    everydaytxt: "Բիթքոյն դրամապանակը նման է կանխիկ դրամապանակին: Եթե հազար դոլար չեք պահում Ձեր գրպանում, ապա նույն կերպ նման մեծության գումար չեք պահի Ձեր բիթքոյն դրամապանակում: Ընդհանուր առմամբ, խորհուրդ է տրվում Ձեր համակարգչում, բջջային հեռախոսում կամ սերվերում պահել միայն փոքր թվով բիթքոյններ ամենօրյա օգտագործման համար և Ձեր դրամական միջոցների մնացած մասը պահել ավելի ապահով միջավայրում:"
    online: "Զգույշ եղեք առցանց ծառայություններ օգտագործելիս"
    onlinetxt: "Դուք պետք է զգուշանաք ցանկացած ծառայությունից, որը նախատեսված է Ձեր գումարը առցանց պահելու համար: Շատ փոխանակումներ և առցանց դրամապանակներ նախկինում տուժել են անվտանգության խախտումներից, և նման ծառայությունները, ընդհանուր առմամբ, դեռևս չեն ապահովում բավարար ապահովագրություն և անվտանգություն, որոնք կարող են օգտագործվել բանկում գումար պահելու նմանությամբ: Համապատասխանաբար, Դուք կարող եք օգտագործել այլ տեսակի <a href=\"#choose-your-wallet#\">Բիթքոյն դրամապանակներ</a>: Հակառակ դեպքում, Դուք պետք է շատ ուշադիր ընտրեք նման ծառայությունները: Ավելին, խորհուրդ է տրվում օգտագործել երկգործոն նույնականացում:"
    backup: "Պահուստավորեք Ձեր դրամապանակը"
    backuptxt: "Ապահով վայրում պահելով՝ Ձեր դրամապանակի պահեստային պատճեն կարող է պաշտպանել Ձեզ համակարգչի խափանումներից և բազմաթիվ մարդկային սխալներից: Ձեր դրամապանակը գաղտնագրված եք պահելու դեպքում պահուստավորումը նաև կարող է Ձեզ թույլ տալ վերականգնել Ձեր դրամապանակը, եթե Ձեր բջջային հեռախոսը կամ համակարգիչը գողացվել են։  "
    backupwhole: "Ամբողջությամբ պահուստավորեք Ձեր դրամապանակը"
    backupwholetxt: "Որոշ դրամապանակներ ներսում օգտագործում են բազմաթիվ թաքնված անձնական բանալիներ: Եթե Դուք ունեք անձնական բանալիների պահեստային տարբերակը միայն Ձեր տեսանելի Բիթքոյն հասցեների համար, Ձեր պահեստային տարբերակով Դուք գուցե չկարողանաք վերականգնել Ձեր դրամական միջոցների մեծ մասը։ "
    backuponline: "Գաղտնագրեք առցանց պահուստավորումները"
    backuponlinetxt: "Ցանկացած պահեստային տարբերակ, որը պահվում է առցանց, խիստ խոցելի է գողության համար: Նույնիսկ համակարգիչը, որը միացված է համացանցին խոցելի է վնասարար ծրագրերի համար: Որպես այդպիսին, ցանկացած պահեստային տարբերակի գաղտնագրումը, որը ենթարկվում է ցանցին, անվտանգության ապահովման լավ տարբերակ է:"
    backupmany: "Օգտագործեք բազմաթիվ անվտանգ վայրեր"
    backupmanytxt: "Միջոցների միայն մեկ կետում կենտրոնացումը կարող է վնաս պատճառելանվտանգությանը: Եթե Ձեր պահուստավորումը կախված չէ միայն մեկ վայրից, հավանականությունն ավելի քիչ է, որ որևէ վատ դեպք կխոչընդոտի Ձեզ դրամապանակի վերականգնմանը։ Կարող եք նաև օգտագործել տարբեր կրիչներ, օրինակ՝ USB ստեղները, թղթերը և CD-ները:"
    backupregular: "Պարբերաբար պահուստավորեք"
    backupregulartxt: "Դուք պետք է կանոնավոր կերպով պահուստավորեք Ձեր դրամապանակը, որպեսզի համոզվեք, որ բոլոր վերջին Բիթքոյն հասցեները և Ձեր կողմից ստեղծված բոլոր նոր Բիթքոյն հասցեները ներառված են Ձեր պահուստավորված տարբերակում: Այնուհանդերձ, բոլոր հավելվածները շուտով կօգտագործեն դրամապանակներ, որոնք անհրաժեշտ է պահուստավորել միայն անգամ։ "
    encrypt: "Գաղտնագրեք Ձեր դրամապանակը"
    encrypttxt: "Ձեր դրամապանակի կամ հեռախոսի գաղտնագրումը թույլ է տալիս սահմանել գաղտնաբառ բոլոր նրանց համար, որոնք փորձում են որևէ գումար հանել: Սա օգնում է պաշտպանվել գողերից, թեև այն չի կարող պաշտպանել ստեղնաշարի մատնազարկերը գրանցող (keylogging) սարքակազմից  կամ ծրագրակազմից։ "
    encryptforget: "Երբեք մի մոռացեք Ձեր գաղտնաբառը"
    encryptforgettxt: "Դուք երբեք չպետք է մոռանաք Ձեր գաղտնաբառը, այլապես Ձեր միջոցները ընդմիշտ կկորչեն: Ի տարբերություն բանկերի՝ Բիթքոյնի դեպքում գաղտնաբառի վերականգնման տարբերակները շատ սահմանափակ են: Դուք պետք է կարողանաք մտապահել Ձեր գաղտնաբառը՝ նույնիսկ եթե տարիներ շարունակ այն չեք օգտագործել: Ապահովության համար կարող եք Ձեր գաղտնաբառի թղթային պատճենը պահել պահոցի նման ապահով տեղում:"
