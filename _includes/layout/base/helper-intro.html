<div class="helper-intro choose-wallet-screen" data-screen-name="intro">
  <div class="container">
    <div class="helper-intro-row">
      <div class="helper-intro-img-wrapper">
        <img src="/img/helper/helper-illustration.svg" alt="{% translate helper-illustration choose-your-wallet %}">
      </div>
      <div class="helper-intro-description">
        <h2 id="wizardIntroTitle" class="section-title helper-intro-title">{% translate helper-intro-title choose-your-wallet %}</h2>
        <p class="helper-intro-text">{% translate helper-intro-text choose-your-wallet %}</p>
        <div class="helper-navigation helper-intro-navigation">
          <button class="skip-helper-btn js-skip-btn">{% translate skip-helper-btn choose-your-wallet %}</button>
          <button class="helper-next-btn btn-bright js-helper-nav-btn visible" data-selector="1">{% translate helper-next-btn choose-your-wallet %}</button>
        </div>
      </div>
    </div>

  </div>
</div>
