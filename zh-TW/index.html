<h1>開源點對點數位貨幣</h1>
<p style="font-size:20px;">
比特幣是一種貨幣、通訊協定、和電腦程式，實現了以下功能
<ul style="font-size:20px;">
  <li style="padding:4px 0px;">即時的點對點交易</li>
  <li style="padding:4px 0px;">全球性支付</li>
  <li style="padding:4px 0px;">極低甚至零的處理費</li>
  <li style="padding:4px 0px;">以及更多!</li>
</ul>
<p>比特幣以點對點技術運作，因此不需要由中央機構來運行。管理交易和發行貨幣是由整個網路合作完成。許多令人興奮，但是現有的支付系統無法涵蓋的應用，都可以藉由比特幣的諸多特性來達成。</p>
<p>此軟體是社群所推動的<a href="http://www.fsf.org/about/what-is-free-software">自由開源軟體</a>計畫，以<a href="http://creativecommons.org/licenses/MIT/">MIT license</a>發佈</p>
